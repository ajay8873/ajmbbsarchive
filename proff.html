ollicle-stimulating hormone (FSH) and luteinizing hormone (LH). Estrogen also feeds back to the hypothalamus causing a decrease in gonadotropin-releasing hormone. Without estrogen, there is a decrease in the negative feedback. Thus, FSH and LH levels increase without estrogen's suppression.</p>", "options": ["Decrease in negative feedback", "Decrease in positive feedback", "Down-regulation of nuclear receptors", "Increase in negative feedback"], "html_options": ["Decrease in negative feedback", "Decrease in positive feedback", "Down-regulation of nuclear receptors", "Increase in negative feedback"], "corr_idx": 0}, {"id": "1288478", "html_qtxt": "A 55-year-old woman presents with irregular menstrual periods. She claims that she sometimes goes 2-3 months without a period. She also complains of vaginal dryness and occasional hot flashes. Blood tests reveal an estrogen level of 22 pg/ml (normal: 60-400 pg/ml), follicle-stimulating hormone level of 100 miU/L (normal: 1-26 miU/L), and luteinizing hormone level of 50 miU/mL (normal: 1-12 miU/L), without surge.<br>Which of the following is most likely the primary cause of this patient's symptoms?", "html_expl": "<p>Menopause is characterized by the cessation of estrogen production due to ovarian dysfunction and a decreased number of available ovarian follicles. Symptoms of menopause include hot flashes, vaginal atrophy, osteoporosis, and coronary artery disease (CAD). Estrogen is essential for maintaining the vagina and promoting bone deposition, so its decrease leads to vaginal atrophy and osteoporosis. In menopause, estrogen levels are low (< 100 pg/ml), while follicle-stimulating hormone (FSH) and luteinizing hormone (LH) levels are elevated. The elevated FSH and LH levels are a result of decreased feedback inhibition from estrogen but are not the primary cause of menopause.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option B: This option incorrectly suggests that the patient will have decreased LH levels. Due to decreased negative feedback by estrogen on the anterior pituitary, there is excess FSH and LH production. However, the primary cause of menopause is the loss of estrogen production, not elevated LH levels.</p>\r\n<p>Option C: While increased FSH levels are found in menopause, they are secondary to decreased estrogen levels and reduced negative feedback on the anterior pituitary. The increased FSH level itself is not the direct cause of menopausal symptoms, which are primarily due to low estrogen levels.</p>\r\n<p>Option D: High levels of progesterone may cause symptoms such as fatigue, depression, and vaginal dryness, but these symptoms are not characteristic of menopause. Menopausal symptoms are predominantly associated with low levels of estrogen.</p>", "options": ["Decreased estrogen levels", "Decreased LH levels", "Increased follicle-stimulating hormone levels", "Increased progesterone levels"], "html_options": ["Decreased estrogen levels", "Decreased LH levels", "Increased follicle-stimulating hormone levels", "Increased progesterone levels"], "corr_idx": 0}, {"id": "1288480", "html_qtxt": "A 24-year-old woman is seeking evaluation for infertility. Over the last 6 months, she has had two positive pregnancy tests, but her periods started shortly after the tests. Both she and her husband are healthy, and there are no known reproductive defects or chromosomal abnormalities.<br>Which of the following laboratory findings in serum is most likely to be found in this patient?", "html_expl": "<p>This patient's problem is that she is able to conceive but not able to maintain pregnancy. Spontaneous abortions very early in the pregnancy are usually due to chromosomal abnormalities but can be due to abnormal hormone secretion. The fertilized ovum remains in the oviduct for 2 to 3 days, then enters the uterus by day 3 or 4. Once in the uterus, the morula develops into a blastocyst, the zona pellucida is shed, and the blastocyst implants into the uterine wall on day 7. The movement from the oviduct to the uterus is largely regulated by progesterone and estrogen, so a decrease in progesterone could prevent implantation. However, this woman did obtain a positive pregnancy test, implying hCG production. Around 6 to 8 days postfertilization, hCG production begins and can be detected by a pregnancy test. Normally, hCG acts like LH to increase luteal progesterone production, which prevents menses. If hCG is ineffective in maintaining the corpus luteum, it will regress. The resulting loss of progesterone causes the endometrium to atrophy and the pregnancy will be terminated.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A, high plasma estrogen, would not lead to spontaneous abortion and is normal during pregnancy. However, estrogen levels rise more slowly during the first half of pregnancy than during the second half, so severely elevated estrogen would not be seen until later in the pregnancy.</p>\r\n<p>Option B, high plasma hCG, would be expected during pregnancy. The plasma levels of hCG double every 2 to 3 days in early pregnancy until about 10 to 15 weeks of gestation, when placental progesterone negatively feeds back to greatly reduce hCG production. At this point, the placenta produces the majority of hormones responsible for maintenance of pregnancy.</p>\r\n<p>Option C, high plasma human placental lactogen (hPL), would not result in spontaneous abortion within a month of fertilization. hPL is produced by the same cells as hCG, and levels gradually rise from the third week of pregnancy until term. hPL promotes cell specialization in mammary glands similar to prolactin, but is less potent than prolactin in stimulating milk production. Its main action early in pregnancy is to maintain adequate fuel supply for the fetus. Therefore, an elevation in hPL levels would not cause the patient to abort early in pregnancy.</p>", "options": ["High estrogen", "High hCG (human chorionic gonadotropin)", "High human placental lactogen", "Low progesterone"], "html_options": ["High estrogen", "High hCG (human chorionic gonadotropin)", "High human placental lactogen", "Low progesterone"], "corr_idx": 3}, {"id": "1288483", "html_qtxt": "After fertilization of the ovum, implantation occurs in the endometrium. At this time, the developing placenta begins to produce a hormone necessary for embryonic viability.<br>Which of the following best describes this hormone's action?", "html_expl": "<p>Beta-human chorionic gonadotropin (&beta;-hCG) is produced by the placenta immediately after implantation in the uterine endometrium. It acts on the corpus luteum to maintain its function and prevent regression. This stimulation leads to the production of estriol and progesterone, which are necessary to sustain the pregnancy until the placenta assumes this role later in gestation. &beta;-hCG levels reach their peak around week nine and then gradually decline until reaching a steady state around week 25.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Prolactin, not b-hCG, is responsible for stimulating milk production by the mammary glands.</p>\r\n<p>Option B: Progesterone, not b-hCG, plays a role in raising the threshold for uterine contractions, helping to prevent spontaneous abortion.</p>\r\n<p>Option C: B-hCG does not initiate parturition (the process of childbirth) at the end of pregnancy. The exact triggering mechanism for labor is unknown.</p>", "options": ["Increases the production of milk by the mammary glands", "Increases the threshold for uterine contraction", "Initiates parturition at the end of pregnancy", "Stimulates the corpus luteum to produce estriol and progesterone"], "html_options": ["Increases the production of milk by the mammary glands", "Increases the threshold for uterine contraction", "Initiates parturition at the end of pregnancy", "Stimulates the corpus luteum to produce estriol and progesterone"], "corr_idx": 3}, {"id": "1288486", "html_qtxt": "A researcher is studying the relationship between fetal oxygen saturation and intrauterine growth restriction using MRI studies. The magnetic resonance transverse relaxation time (T2) is inversely related to the concentration of deoxyhemoglobin. In a normal fetus, the T2 signal is most likely to be the highest in which of the following vessels?", "html_expl": "<p>The umbilical vein carries oxygenated blood from the placenta with an 0<sub>2</sub> saturation of 80-90%. The ductus venosus connects the umbilical vein and hepatic segment of the inferior vena cava (NC). The umbilical vein and ductus venosus, therefore, have the highest 0<sub>2</sub> saturations. The blood from the ductus venosus mixes with the deoxygenated blood (saturation of approx. 25%) from the infrahepatic segment of the IVC.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203b59e6d99-5128-4a77-b5f2-28a4f7dcef80.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Postnatally, the blood in the pulmonary veins would have the highest 0<sub>2</sub> saturation. However, in the case of a fetus, oxygenation does not occur in the lungs and blood flow in the pulmonary veins is negligible due to very high pulmonary vascular resistance. Therefore, any blood in the pulmonary veins of a fetus would have an extremely low 0<sub>2</sub> saturation. Blood in a different region of fetal circulation would have the highest 0<sub>2</sub> saturation.</p>\r\n<p>Option B: The umbilical arteries transport deoxygenated blood with an 0<sub>2</sub> saturation of approximately 50% to the placenta for oxygenation. Blood in a different region of fetal circulation would have the highest 0<sub>2</sub> saturation.</p>\r\n<p>Option D: The 0<sub>2</sub> saturation in the superior vena cava and the infrahepatic region of the inferior vena cava of the fetus is approximately 25%. As in postnatal circulation, these regions would contain hemoglobin with the lowest 0<sub>2</sub> saturation.</p>", "options": ["Pulmonary veins", "Umbilical arteries", "Ductus venosus", "Superior vena cava"], "html_options": ["Pulmonary veins", "Umbilical arteries", "Ductus venosus", "Superior vena cava"], "corr_idx": 2}, {"id": "1288487", "html_qtxt": "A 24-year-old woman comes to the emergency department because of a 3-day history of nausea and vomiting. Her last menstrual period was 9 weeks ago. Her UPT comes positive. USG shows an intrauterine pregnancy consistent in size with a 7-week gestation. The hormone responsible for positive UPT is also directly responsible for which of the following processes?", "html_expl": "<p>In a woman who is not pregnant, the corpus luteum degenerates approximately 10 days after ovulation and the subsequent fall in progesterone is responsible for the shedding of uterine endometrium during menstruation. If fertilization and implantation occur, hCG which is secreted by syncytiotrophoblasts, maintains the corpus luteum for at least another 6 weeks in order to prevent expulsion of the products of conception. After this period, progesterone production by the placenta reaches high enough levels that the uterine endometrium is no longer dependent on the progesterone produced by the corpus luteum (luteaI-placental shift).</p>\r\n<p>Other functions of hCG during pregnancy include stimulation of the maternal thyroid to produce thyroid hormone, stimulation of adrenal and placental steroidogenesis, secretion of relaxin from the corpus luteum, stimulation of Leydig cells of the male fetal testis to produce testosterone, and prevention of immunological rejection of the fetus.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option B: Inhibition of ovulation during pregnancy is caused by the effects of maternal estrogen, progesterone, and inhibin; hCG indirectly increases progesterone and inhibin secretion but it does not directly inhibit ovulation. The direct effect of hCG in an individual who is not pregnant is the induction of ovulation (similar to the action of LH). In fact, hCG was used in the past to induce ovulation in patients being treated for infertility. However, the use of hCG is associated with a significant risk of ovarian hyperstimulation syndrome, and safer GnRH agonists are now preferred.</p>\r\n<p>Option C: Fetal angiogenesis is stimulated by human placental lactogen, not human chorionic gonadotropin.</p>\r\n<p>Option D: Growth and development of breast tissue during pregnancy is stimulated by a combination of estrogen, progesterone, and human placental lactogen. Although human chorionic gonadotropin indirectly increases progesterone secretion, it does not directly affect breast tissue.</p>", "options": ["Maintenance of the corpus luteum", "Inhibition of ovulation", "Fetal angiogenesis", "Development of breast tissue"], "html_options": ["Maintenance of the corpus luteum", "Inhibition of ovulation", "Fetal angiogenesis", "Development of breast tissue"], "corr_idx": 0}, {"id": "1288489", "html_qtxt": "RU486 is used as abortifacient if it is administered before or soon after implantation. What is the specific effect of RU486?", "html_expl": "<p>Progesterone is required to maintain the decidual cells of the endometrium. If progesterone levels fall, as they do during the last days of a nonpregnant menstrual cycle, menstruation will follow within a few days, with loss of pregnancy. Administration of a compound that blocks the progesterone receptor like RU486 during the first few days after conception will terminate the pregnancy.</p>\r\n<p>The following special effects of progesterone are essential for the normal progression of pregnancy:</p>\r\n<ol>\r\n<li>Progesterone causes decidual cells to develop in the uterine endometrium. These cells play an important role in nutrition of the early embryo.</li>\r\n<li>Progesterone decreases contractility of the pregnant uterus, thus preventing uterine contractions from causing spontaneous abortion.</li>\r\n<li>Progesterone contributes to development of the conceptus even before implantation because it specifically increases secretions of the mother's fallopian tubes and uterus to provide appropriate nutrition for the developing morula (the spherical mass of 16 to 32 blastomeres formed before the blastula) and blastocyst. Progesterone may also affect cell cleavage in the early developing embryo.</li>\r\n<li>The progesterone secreted during pregnancy helps estrogen prepare the mother's breasts for lactation.</li>\r\n</ol>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: RU486 is an anti-progesterone compound blocking receptor of progesterone, it does not increase progesterone release from corpus luteum.</p>\r\n<p>Option C: RU486 does not have any effect on FSH secretion from pituitary.</p>\r\n<p>Option D: RU486 does not have any effect on oxytocin receptors.</p>", "options": ["It binds to LH receptors, stimulating the secretion of progesterone from the corpus luteum", "It blocks progesterone receptors so that progesterone has no effect within the body", "It blocks the secretion of FSH by the pituitary", "It blocks the effects of oxytocin receptors in the uterine muscle"], "html_options": ["It binds to LH receptors, stimulating the secretion of progesterone from the corpus luteum", "It blocks progesterone receptors so that progesterone has no effect within the body", "It blocks the secretion of FSH by the pituitary", "It blocks the effects of oxytocin receptors in the uterine muscle"], "corr_idx": 1}, {"id": "1288490", "html_qtxt": "A 30-year-old woman comes to the physician complaining of an 8-month history of absent periods and milky nipple discharge. A pregnancy test is negative. She mentions that she has had intermittent headaches and that her field of vision is \"shrinking\" on the sides. MRI of the head reveals an enlarged mass in the sella turcica. This woman's complaints are most likely due to pathologic hormone secretion by what type of cell?", "html_expl": "<p>The patient's presentation of amenorrhea, negative pregnancy test, and bitemporal hemianopia suggests a pituitary adenoma, most commonly a prolactinoma. Prolactinomas are characterized by the excessive secretion of prolactin, which inhibits ovulation and suppresses the release of gonadotropin-releasing hormone, leading to amenorrhea. Acidophilic cells, which secrete growth hormone and prolactin, are commonly found in pituitary adenomas.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option B: ACTH-secreting corticotropic adenomas develop from basophils of anterior pituitary. In Cushing's disease, it does not present with galactorrhea or bitemporal hemianopia.</p>\r\n<p>Option C: Neutrophils are not involved in hormone secretion. They are part of the immune response and secrete inflammatory mediators.</p>\r\n<p>Option D: Oxyphils are cells of the parathyroid gland. Current studies have correlated oxyphil adenomas with high levels of parathyroid hormone (PTH), but classically we associate PTH as being secreted from the parathyroid chief cells. In most cases, hyperparathyroidism is asymptomatic and an incidental finding on laboratory results. However, a patient with hyperparathyroidism may present with abdominal and bone pain, kidney stones, fatigue, depression-like symptoms (\"psychiatric groans\"), and osteoporosis, along with an increased alkaline phosphatase level.</p>", "options": ["Acidophils", "Basophils", "Neutrophils", "Oxyphils"], "html_options": ["Acidophils", "Basophils", "Neutrophils", "Oxyphils"], "corr_idx": 0}, {"id": "1288492", "html_qtxt": "During pregnancy, the uterine smooth muscle is quiescent. During the ninth month of gestation, the uterine muscle becomes progressively more excitable. What factor contributes to the increase in excitability?", "html_expl": "<p>A very high plasma concentration of progesterone maintains the uterine muscle in a quiescent state during pregnancy. In the final month of gestation, the concentration of progesterone begins to decline, increasing the excitability of the muscle.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Decreased progesterone is a major factor in increasing excitability at term, rather than increased estrogen.</p>\r\n<p>Option C: Uterine blood flow does not have any direct role in uterine excitability.</p>\r\n<p>Option D: Increased PGE2, not decreased, is responsible for uterine excitability.</p>", "options": ["Placental estrogen synthesis rises to high rates", "Progesterone synthesis by the placenta decreases", "Uterine blood flow reaches its highest rate", "PGE2 synthesis by the placenta decreases"], "html_options": ["Placental estrogen synthesis rises to high rates", "Progesterone synthesis by the placenta decreases", "Uterine blood flow reaches its highest rate", "PGE2 synthesis by the placenta decreases"], "corr_idx": 0}, {"id": "1288495", "html_qtxt": "A researcher is studying galactogenesis. He noticed that even though there is a high amount of prolactin during pregnancy, actual milk production begins only after delivery, and not during pregnancy. Why is milk produced by a woman only after delivery, not before?", "html_expl": "<p>Although estrogen and progesterone are essential for the physical development of the breast during pregnancy, a specific effect of both these hormones is to inhibit the actual secretion of milk. Even though prolactin levels are increased 10- to 20-fold at the end of pregnancy, the suppressive effects of estrogen and progesterone prevent milk production until after the baby is born. Immediately after birth, the sudden loss of both estrogen and progesterone secretion from the placenta allows the lactogenic effect of prolactin to promote milk production.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option D: Oxytocin is required for milk ejection, not for milk production.</p>", "options": ["Levels of LH and FSH are too low during pregnancy to support milk production", "High levels of progesterone and estrogen during pregnancy suppress milk production", "The alveolar cells of the breast do not reach maturity until after delivery", "High levels of oxytocin are required for milk production to begin, and oxytocin is not secreted until the baby stimulates the nipple"], "html_options": ["Levels of LH and FSH are too low during pregnancy to support milk production", "High levels of progesterone and estrogen during pregnancy suppress milk production", "The alveolar cells of the breast do not reach maturity until after delivery", "High levels of oxytocin are required for milk production to begin, and oxytocin is not secreted until the baby stimulates the nipple"], "corr_idx": 1}, {"id": "1288497", "html_qtxt": "A baby is born with a penis, a scrotum with no testes, no vagina, and XX chromosomes. This condition is referred to as hermaphroditism. What could cause this abnormality?", "html_expl": "<p>A very high concentration of testosterone in a female embryo will induce formation of male genitalia. An adrenal tumor in the mother that synthesizes testosterone at a high, uncontrolled rate could produce the masculinizing effect.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Abnormally high levels of human chorionic gonadotropin (hCG) production by the trophoblast cells are seen in case of hydatidiform mole, not in hermaphroditism.</p>\r\n<p>Option C: Low levels of LH in the maternal blood are normal in pregnancy, it does not affect the outcome of pregnancy.</p>\r\n<p>Option D: Abnormally low levels of testosterone in the maternal blood can cause ambiguous genitalia in case of male XY baby, not in case of XX female baby.</p>", "options": ["Abnormally high levels of human chorionic gonadotropin (hCG) production by the trophoblast cells", "The presence of a testosterone-secreting tumor in the mother's right adrenal gland", "Low levels of LH in the maternal blood", "Abnormally low levels of testosterone in the maternal blood"], "html_options": ["Abnormally high levels of human chorionic gonadotropin (hCG) production by the trophoblast cells", "The presence of a testosterone-secreting tumor in the mother's right adrenal gland", "Low levels of LH in the maternal blood", "Abnormally low levels of testosterone in the maternal blood"], "corr_idx": 1}]}, {"moduleId": 1012034, "name": "Male Reproductive System", "questions": [{"id": "1288462", "html_qtxt": "A 28-year-old woman comes to the clinic for an ultrasound during her 15th week of pregnancy. She has no past medical history, and has had an uncomplicated pregnancy. She is very interested in learning the sex of her fetus. Which of the following hormones causes the prenatal differentiation of the external genitalia in males?", "html_expl": "<p>Dihydrotestosterone (DHT) is produced from testosterone by the enzyme 5-alpha-reductase. It is three times more potent than testosterone. Prenatally, DHT is responsible for the formation of male external genitalia. Later, it is involved in the development of secondary sexual characteristics such as hair distribution, increased stature, and increased sweat gland secretion. DHT also causes an increase in the size of the epididymis and prostate.</p>\r\n<p>The other options are not correct:</p>\r\n<p>Option B:<strong> Luteinizing hormone</strong> - Luteinizing hormone in males acts on the testes to stimulate testosterone production but does not affect prenatal differentiation of external genitalia.</p>\r\n<p>Option C: <strong>Mullerian inhibiting factor</strong> - Mullerian inhibiting factor is involved in the regression of Mullerian ducts in males, preventing the formation of female internal genital organs. It does not play a role in the formation of male external genitalia.</p>\r\n<p>Option D: <strong>Testosterone's</strong> prenatal function is the maintenance of the Wolffian ducts in males, which go on to form the male internal urogenital organs. At puberty, it causes growth of the external genitalia and increases the muscle mass. It also functions to increase libido.</p>", "options": ["Dihydrotestosterone", "Luteinizing hormone", "Mullerian inhibiting factor", "Testosterone"], "html_options": ["Dihydrotestosterone", "Luteinizing hormone", "Mullerian inhibiting factor", "Testosterone"], "corr_idx": 0}, {"id": "1288507", "html_qtxt": "A 71-year-old man comes to the physician because of sexual dysfunction for the last 7 years. He reports having sexual desire and the ability to achieve an erection but is unable to maintain it long enough to ejaculate. Which of the following is the most likely cause for this patient's disorder?", "html_expl": "<p>Erectile dysfunction (ED) is diagnosed in men who cannot achieve or maintain an erection. It is estimated that 70% of men age 70 and above experience some degree of ED. Because erection is complex and involves psychologic and physiologic systems, the potential causes are numerous. This patient is experiencing ED due to a physiologic disorder. Sexually related psychic and/or physical stimuli are integrated in the limbic system and stimulate motor impulses in the spinal cord.</p>\r\n<p>The parasympathetic nervous system is responsible for impulses that enter the sacral region of the spinal cord before entering the penis. These impulses cause vasodilation of the arterioles and corpora cavernosa. Nitric oxide is released from non-adrenergic, non-cholinergic nerves and endothelial cells and stimulates guanylate cyclase in penile smooth muscle. This stimulation results in increased levels of cyclic guanosine monophosphate (cGMP) and ultimately results in smooth muscle relaxation, which allows engorgement of the blood vessels. Once the vessels are engorged, the penis is erect and the blood-filled arterioles and cavernosa occlude the veins. This occlusion restricts blood flow, trapping blood in the erectile tissue and reducing blood outflow. A decrease in nitric oxide release would prevent smooth muscle relaxation, thus preventing engorgement.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412037d6b754a-4e6e-4150-b089-18e518649447.jpg\">\r\n<p>Option B: Increased blood flow to the cavernosum is required for erection and would not result in ED. When penile smooth muscle relaxes, the penile arteries dilate, allowing blood to flow into the corpora cavernosum. The cavernosum becomes engorged with blood, expanding and lengthening the penis. The expanding tissue compresses the veins that normally empty the blood from the penis, thereby maintaining the blood in the penile tissue.</p>\r\n<p>Option C: Increased guanylate cyclase in penile smooth muscle would not cause ED, but would increase smooth muscle relaxation to facilitate blood flow into the penis.</p>\r\n<p>Option D: Increased parasympathetic nervous system (PNS) action is incorrect because parasympathetic activity is responsible for vasodilation of vessels in the penis. This action is essential for increased penile blood flow.</p>", "options": ["Decreased nitric oxide release", "Increased blood flow into cavernosum", "Increased guanylate cyclase in penile smooth muscle", "Increased parasympathetic nervous system (PNS) action"], "html_options": ["Decreased nitric oxide release", "Increased blood flow into cavernosum", "Increased guanylate cyclase in penile smooth muscle", "Increased parasympathetic nervous system (PNS) action"], "corr_idx": 0}, {"id": "1288509", "html_qtxt": "A researcher studying testicular cells introduces a mutation that selectively impairs leydig cell function. This mutation results in hypoplasia of leydig cells and prevents hormone production within them, without affecting the remaining testicular cells. A patient with this mutation is most likely to have which of the following sets of laboratory changes?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203ee04d687-49af-454f-a769-ffb43ab7010c.jpg\">", "html_expl": "<p>Leydig cells in the testicular interstitium are responsible for the secretion of testosterone, which is converted into dihydrotestosterone by 5 alpha reductase. Luteinizing hormone (LH) is secreted by the pituitary gland and stimulates testicular leydig cells to synthesize testosterone. A genetic mutation selectively inhibiting the function of leydig cells would decrease testosterone production, which would stimulate LH release in the pituitary gland through decreased negative feedback. The mutation would not affect FSH or inhibin B, as these hormones are involved in the endocrine regulation of sertoli cells.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203d1ff8e85-815a-4aa0-b466-c90abebecd34.jpg\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 1}, {"id": "1288510", "html_qtxt": "Men who take large doses of testosterone-like androgenic steroids for long periods are sterile in the reproductive sense of the word. What is the explanation for this finding?", "html_expl": "<p>Testosterone secreted by the testes in response to LH inhibits hypothalamic secretion of GnRH, thereby inhibiting anterior pituitary secretion of LH and FSH. Taking large doses of testosterone-like steroids suppress the secretion of GnRH and the pituitary gonadotropic hormones, resulting in sterility.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203b3df7fee-d53b-4001-a8ff-fdbffa0ed361.jpg\">", "options": ["High levels of androgens bind to testosterone receptors in the sertoli cells, resulting in overstimulation of inhibin formation", "Overstimulation of sperm cell production results in the formation of defective sperm cells", "High levels of androgen compounds inhibit the secretion of GnRH by the hypothalamus, resulting in the inhibition of LH and FSH release by the anterior pituitary", "High levels of androgen compounds produce hypertrophic dysfunction of the prostate gland"], "html_options": ["High levels of androgens bind to testosterone receptors in the sertoli cells, resulting in overstimulation of inhibin formation", "Overstimulation of sperm cell production results in the formation of defective sperm cells", "High levels of androgen compounds inhibit the secretion of GnRH by the hypothalamus, resulting in the inhibition of LH and FSH release by the anterior pituitary", "High levels of androgen compounds produce hypertrophic dysfunction of the prostate gland"], "corr_idx": 2}, {"id": "1288511", "html_qtxt": "A researcher is studying the process of spermatogenesis in testes. He noted that process of spermatogenesis begins with spermatogonia and ends with spermatids. How many spermatids are generated from 1 spermatogonia and what is the nuclear nature of these spermatids?", "html_expl": "<p>Spermatogonia undergo two rounds of meiotic division, leading to the production of four haploid spermatids. The spermatids ultimately differentiate into mature sperms.</p>\r\n<p>Spermatogonia that cross the barrier into the sertoli cell layer become progressively modified and enlarged to form large primary spermatocytes. Each of these primary spermatocytes, in turn, undergoes meiotic division to form two secondary spermatocytes. After another few days, these secondary spermatocytes also divide to form spermatids that are eventually modified to become spermatozoa (sperm). During the change from the spermatocyte stage to the spermatid stage, the 46 chromosomes (23 pairs of chromosomes) of the spermatocyte are divided, and thus, 23 chromosomes go to one spermatid and the other 23 go to the second spermatid. The chromosomal genes are also divided so that only one-half of the genetic characteristics of the eventual fetus are provided by the father, with the other half being derived from the oocyte provided by the mother. The entire period of spermatogenesis, from spermatogonia to spermatozoa, takes about 74 days.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412032d2bfca3-45f4-45cd-8494-b6e3c41471fc.jpg\">", "options": ["1 diploid spermatid", "4 diploid spermatids", "1 haploid spermatid", "4 haploid spermatids"], "html_options": ["1 diploid spermatid", "4 diploid spermatids", "1 haploid spermatid", "4 haploid spermatids"], "corr_idx": 3}]}, {"moduleId": 1012035, "name": "Sensory System and Synapse", "questions": [{"id": "1288463", "html_qtxt": "A 45-year-old man with a history of a stroke comes to the physician for physical therapy. Physical examination shows hyperreflexia of the patellar tendon tap. The spasticity reflects loss of inhibitory influences that normally limit responses to afferent signals that convey information about muscle length.<br>Which of the following structures within the muscle actively initiate the abnormally brisk patellar reflex arc in this patient?", "html_expl": "<p>Several mechanisms contribute to the regulation of muscle length. Spindle afferents and other sensory fibers attached to the intrafusal fibers detect changes in length of the muscle by detecting tension of the intrafusal fibers. When the patellar tendon is tapped, the muscle is stretched. The increased length is detected by the spindle afferents, which synapse with and activate the alpha motor neurons that innervate the muscle. The stretch of the muscle thereby initiates contraction of the muscle to shorten it to its initial length. Hyperreflexia is a sign that upper motor neuron pathways that inhibit activity have been lost, thus allowing excessive response to movement: the classical definition of spasticity is velocity-dependent spasms.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Alpha motor neurons carry motor impulses in a reflex arc in response to afferent information from intrafusal fiber stretch via the Ia nerves. They do not inherently modulate muscle tension.</p>\r\n<p>Option B: Extrafusal fibers constitute the bulk of the contracting muscle belly. They produce, but do not modulate, muscle tension.</p>\r\n<p>Option C: Golgi tendon organs are not responsible for the myotatic reflexes, such as the tendon tap. They regulate muscle tension and are involved in fine control of movement and control of posture.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203fed96029-dc79-43ab-9434-bcc95b12d824.jpg\">", "options": ["Alpha motor neurons", "Extrafusal fibers", "Golgi tendon apparatus", "Spindle afferents"], "html_options": ["Alpha motor neurons", "Extrafusal fibers", "Golgi tendon apparatus", "Spindle afferents"], "corr_idx": 3}, {"id": "1288482", "html_qtxt": "A 9-year-old boy develops progressive difficulty in walking and coordinating his limbs. The dysfunction spreads from the lower extremities to the arms and trunk. Physical examination shows ataxic gait, nystagmus, and decreased deep tendon reflexes. Genetic testing shows a trinucleotide repeat expansion in the frataxin gene. Diagnosis of Friedrich's ataxia was made. Degeneration of cells in the dorsal root ganglia will most likely produce transsynaptic degeneration in which of the following nuclei in this patient?", "html_expl": "<p>This patient has Friedreich's ataxia (FA), an autosomal recessive neurodegenerative disease associated with an unstable trinucleotide repeat (GAA) in the frataxin gene on chromosome 9. The characteristic symptoms of FA include progressive limb and gait ataxia, dysarthria, loss of proprioception and vibration sense, absent deep tendon reflexes in the legs, and extensor plantar responses. Onset is generally between the ages of 8 and 15.</p>\r\n<p>Symptoms in FA are caused by degeneration of large, myelinated sensory neurons in the dorsal root ganglia (DRG). Small, unmyelinated pain/temperature fibers are spared. The central axons of DRG neurons ascend in the posterior (dorsal) column within the gracile or cuneate fasciculus and project to their respective nuclei in the ipsilateral medulla (see figure). Transsynaptic degeneration occurs when a nucleus in the CNS degenerates in response to degeneration of its afferent pathway. Thus, as a result of loss of the DRG neurons, such as that which occurs in Friedreich ataxia, neurons in the gracile and cuneate nuclei will degenerate in response to loss of afferent inputs from the DRG neurons.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120302bc3dac-987e-4a99-8569-15e1e5defd3d.jpg\">\r\n<p>The cerebellar dentate nucleus (choice A), pontine nuclei (choice C), subthalamic nuclei (choice D), and vestibular nuclei do not receive any input from the dorsal root ganglia (DRG) and are not affected by transsynaptic degeneration after neuronal death in the DRG.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: The dentate nucleus receives projections from the Purkinje neurons of the cerebellar cortex and sends axons to the red nucleus and thalamus.</p>\r\n<p>Option C: Pontine nuclei receive afferents from the neocortex and project to the cerebellar cortex through the middle cerebellar peduncles.</p>\r\n<p>Option D: The subthalamic nuclei receive afferents from the globus pallidus (external segment) and project to the globus pallidus (internal segment). A lesion of the subthalamic nuclei leads to contralateral hemiballismus.</p>", "options": ["Cerebellar dentate nucleus", "Gracile and cuneate nuclei", "Pontine nuclei", "Subthalamic nuclei"], "html_options": ["Cerebellar dentate nucleus", "Gracile and cuneate nuclei", "Pontine nuclei", "Subthalamic nuclei"], "corr_idx": 1}, {"id": "1288484", "html_qtxt": "A researcher is studying transmission at the synapse. He particularly noted that there are 2 types of synapsis based on transmission. One is electrical synapse and other is chemical synapse. Which of the following is incorrect about chemical synapse?", "html_expl": "<p>There are two major types of synapses (1) chemical and (2) electrical. Most of the synapses used for signal transmission in the central nervous system of the human being are chemical synapses. In these synapses, the first neuron secretes at its nerve ending synapse a chemical substance called a neurotransmitter (often called a transmitter substance), and this transmitter in turn acts on receptor proteins in the membrane of the next neuron to excite the neuron, inhibit it, or modify its sensitivity in some other way. More than 50 important neurotransmitters have been discovered so far. Some of the best known are acetylcholine, norepinephrine, epinephrine, histamine, gamma-aminobutyric acid (GABA), glycine, serotonin, and glutamate. In electrical synapses, the cytoplasms of adjacent cells are directly connected by clusters of ion channels called gap junctions that allow free movement of ions from the interior of one cell to the interior of the next cell. Such junctions are gap junctions and other similar junctions where action potentials are transmitted from one smooth muscle fiber to the next in visceral smooth muscle and from one cardiac muscle cell to the next in cardiac muscle. Although most synapses in the brain are chemical, electrical and chemical synapses may coexist and interact in the central nervous system. The bidirectional transmission of electrical synapses permits them to help coordinate the activities of large groups of interconnected neurons. For example, electrical synapses are useful in detecting the coincidence of simultaneous subthreshold depolarizations within a group of interconnected neurons; this enables increased neuronal sensitivity and promotes synchronous firing of a group of interconnected neurons.</p>\r\n<p><em>\"One-Way\" Conduction at Chemical Synapses</em></p>\r\n<p>Chemical synapses have one exceedingly important characteristic that makes them highly desirable for transmitting nervous system signals. This characteristic is that they always transmit the signals in one direction-that is, from the neuron that secretes the neurotransmitter, called the presynaptic neuron, to the neuron on which the transmitter acts, called the postsynaptic neuron. This phenomenon is the principle of one-way conduction at chemical synapses, and it is different from conduction through electrical synapses, which often transmit signals in either direction. A one-way conduction mechanism allows signals to be directed toward specific goals. Indeed, it is this specific transmission of signals to discrete and highly focused areas both within the nervous system and at the terminals of the peripheral nerves that allows the nervous system to perform its myriad functions of sensation, motor control, memory, and many other functions.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203a0562b8b-fd70-4c64-b41e-4a55f5aa3fa7.jpg\">\r\n<p>Options A/B/C : As described above, all these are properties of chemical synapses.</p>", "options": ["It permits transmission only in one direction", "Synaptic cleft is 20-30 nm", "Calcium influx is needed for chemical release", "Gap junction is needed for transmission at synapse"], "html_options": ["It permits transmission only in one direction", "Synaptic cleft is 20-30 nm", "Calcium influx is needed for chemical release", "Gap junction is needed for transmission at synapse"], "corr_idx": 3}, {"id": "1288485", "html_qtxt": "Inhibitory postsynaptic potentials (IPSPs) are most likely caused by opening of which of the following types of membrane channels?", "html_expl": "<p>Both excitatory and inhibitory postsynaptic potentials are caused by chemical transmitters (ligands) released from presynaptic neurons that bind to ligand-gated receptors; this eliminates choice D. Opening of calcium or sodium channels would cause the membrane potential to move closer to the equilibrium potentials of the ions, which is positive for both ions, so opening sodium or calcium channels would cause an EPSP. Increasing the conductance to potassium channels (i.e., opening potassium channels) would cause the membrane potential to move closer to the equilibrium potential of potassium, which is usually about &minus;94 mV. Hence, opening potassium channels causes an IPSP.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Options A & C: Opening of calcium or sodium channels would cause the membrane potential to move closer to the equilibrium potentials of the ions, which is positive for both ions, so opening sodium or calcium channels would cause an EPSP.</p>\r\n<p>Option D: EPSP & IPSP are properties of ligand gated chemical synapses, not voltage gated electrical synapses.</p>", "options": ["Ligand-gated calcium channels", "Ligand-gated potassium channels", "Ligand-gated sodium channels", "Voltage-gated calcium channels"], "html_options": ["Ligand-gated calcium channels", "Ligand-gated potassium channels", "Ligand-gated sodium channels", "Voltage-gated calcium channels"], "corr_idx": 1}, {"id": "1288488", "html_qtxt": "Which of the following best describes an expanded tip tactile receptor found in the dermis of hairy skin that is specialized to detect continuously applied touch sensation?", "html_expl": "<p>Merkel discs are found in the dermis of hairy skin and signal continuous touch.</p>\r\n<p>Merkel discs are often grouped together in a receptor organ called touch domes, which project upward against the underside of the epithelium of the skin. This upward projection causes the epithelium at this point to protrude outward, thus creating a dome and constituting an extremely sensitive receptor. The entire group of Merkel's discs are innervated by a single large myelinated nerve fiber (type A&beta;). These receptors, along with the Meissner's corpuscles discussed earlier, play an extremely important roles in localizing touch sensations to specific surface areas of the body and in determining the texture of what is felt.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412031d726f40-bdd1-40d1-9c18-d91e78ebc5b9.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Free nerve endings mediate pain.</p>\r\n<p>Option C: Pacinian corpuscles senses vibrations.</p>\r\n<p>Option D: The Ruffini end organ senses joint angle degree and positions.</p>", "options": ["Free nerve endings", "Merkel disc", "Pacinian corpuscle", "Ruffini endings"], "html_options": ["Free nerve endings", "Merkel disc", "Pacinian corpuscle", "Ruffini endings"], "corr_idx": 1}, {"id": "1288491", "html_qtxt": "A researcher found that the shape and structure of sensory receptors also have an effect on the perceived sensory stimulus and its transmission. Identify the receptor based on the correct shape and structure of following:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203820aef83-dc07-40c9-9d6e-3a4b8cc2283f.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203b2755fa1-f1d3-4398-b4de-4a7121cedbc2.jpg\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120390c58904-8703-4d9f-881e-a21b9a64aeaf.jpg\"><p>Pacinian corpuscles : They lie immediately beneath the skin and deep in the fascial tissues of the body. They are stimulated only by rapid local compression of the tissues because they adapt in a few hundredths of a second. Therefore, they are particularly important for detecting tissue vibration or other rapid changes in the mechanical state of the tissues.</p>\r\n<p>Meissner's corpuscle : A touch receptor with great sensitivity is the Meissner's corpuscle, an elongated, encapsulated nerve ending of a large (type A&beta;) myelinated sensory nerve fiber. Inside the capsulation are many branching terminal nerve filaments. These corpuscles are present in the non-hairy parts of the skin and are particularly abundant in the fingertips, lips, and other areas of the skin where a person's ability to discern spatial locations of touch sensations is highly developed. Meissner corpuscles adapt in a fraction of a second after they are stimulated, which means that they are particularly sensitive to movement of objects over the surface of the skin, as well as to low-frequency vibration.</p>\r\n<p>Krause's corpuscles : These are thermo-receptors which sense temperature changes.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 1}, {"id": "1288494", "html_qtxt": "The capability of the sensorium to distinguish the presence of two different points of stimulation placed very near to each other is known as ' Two-Point Discrimination'. Which of the following serves to improve the two-point discrimination threshold in the tips of the fingers of a typical human being?", "html_expl": "<p>A method frequently used to test tactile discrimination is to determine a person's so-called \"two-point\" discriminatory ability. In this test, two needles are pressed lightly against the skin at the same time, and the person determines whether one point or two points of stimulus is/are felt. On the tips of the fingers, a person can normally distinguish two separate points even when the needles are as close together as 1 to 2 mm. The capability to distinguish two points of stimulation is strongly influenced by lateral inhibition. Excitation of virtually every sensory pathway gives rise to lateral inhibitory signals; these inhibitory signals spread to the sides of the excitatory signal and inhibit adjacent neurons. The importance of lateral inhibition is that it blocks lateral spread of the excitatory signals and, therefore, increases the degree of contrast in the sensory pattern perceived in the cerebral cortex.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203dbd68ae1-3f4a-412b-96c8-5b19ab45000e.jpg\">\r\n<p><strong>Incorrect options</strong></p>\r\n<p>Option B: Action potential is responsible for transmission of nerve impulses of sensation; it does not have any role in Two-Point Discrimination.</p>\r\n<p>Option C: Spatial resolution is one of the causes of summation of potential where adjacent multiple neurons fire on a single postsynaptic neuron, increasing its sensitivity.</p>\r\n<p>Option D: There is nothing called vertical inhibition.</p>", "options": ["Lateral inhibition", "Action potential", "Spatial resolution", "Vertical inhibition"], "html_options": ["Lateral inhibition", "Action potential", "Spatial resolution", "Vertical inhibition"], "corr_idx": 0}, {"id": "1288498", "html_qtxt": "The pathway of which system crosses in the ventral white commissure of the spinal cord within a few segments of entry and then courses to the thalamus contralateral to the side of the body from which the signal originated is-", "html_expl": "<p>Fibers in the anterolateral system cross in the anterior white commissure within a few segments of their entry before ascending on the contralateral side.(Diffused Decussation).</p>\r\n<p>Signals ascending in the dorsal column-medial lemniscal system do not cross until they reach the dorsal column nuclei in the medulla. (Localized Decussation)</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203342134dc-4e78-47a0-afa2-a2bbe2deff43.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203b4b7decf-316a-4124-a919-dfd7c1a59a80.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option B: Signals ascending in the dorsal column-medial lemniscal system do not cross until they reach the dorsal column nuclei in the medulla. (Localized Decussation).</p>\r\n<p>Option C: Corticospinal tract originates from the cerebral cortex and ends in the motor neuron of the ventral horn at the spinal cord.</p>\r\n<p>Option D: Spinocerebellar tract does not relay in thalamus. Rather, it terminates in the cerebellum itself.</p>", "options": ["Anterolateral system", "Dorsal column-medial lemniscal system", "Corticospinal system", "Spinocerebellar system"], "html_options": ["Anterolateral system", "Dorsal column-medial lemniscal system", "Corticospinal system", "Spinocerebellar system"], "corr_idx": 0}, {"id": "1288500", "html_qtxt": "A 12-year-old boy cuts his finger with a pocketknife and immediately applies pressure to the damaged area with his other hand to partially alleviate the pain. Inhibition of pain signals by tactile stimulation of the skin is mediated by which type of afferent neurons from mechanoreceptors?", "html_expl": "<p>Stimulation of &beta;-type A fibers from peripheral tactile receptors can decrease transmission of pain signals by a type of lateral inhibition; this process is mediated by inhibitory interneurons in the dorsal column of the spinal cord. &alpha;-Type A neurons project to skeletal muscles, causing them to contract. &delta;-Type A fibers and type C fibers conduct pain signals to the dorsal column of the spinal cord.</p>\r\n<p>This mechanism and the simultaneous psychogenic excitation of the central analgesia system are probably also the basis of pain relief by acupuncture.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Type A alpha fibers are mainly responsible for proprioception.</p>\r\n<p>Options C & D: A-delta and type C fibers are mediators of pain, they aggravate pain, not alleviate it.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120376228881-8a63-461a-8d57-a2cb20f44445.jpg\">", "options": ["&alpha;-type A", "&beta;-type A", "&delta;-type A", "Type C"], "html_options": ["&alpha;-type A", "&beta;-type A", "&delta;-type A", "Type C"], "corr_idx": 1}, {"id": "1288501", "html_qtxt": "The degree to which different people react to pain varies tremendously. This variation results partly from a capability of the brain itself to suppress input of pain signals to the nervous system by activating a pain control system, called an analgesia system. Which of the following is a major component of the Analgesia system?", "html_expl": "<p>The analgesia system, shown in figure consists of three major components: (1) The periaqueductal gray and periventricular areas of the mesencephalon and upper pons surround the aqueduct of Sylvius and portions of the third and fourth ventricles. Neurons from these areas send signals to (2) the raphe magnus nucleus, a thin midline nucleus located in the lower pons and upper medulla, and the nucleus reticularis paragigantocellularis, located laterally in the medulla. From these nuclei, second order signals are transmitted down the dorsolateral columns in the spinal cord to (3) a pain inhibitory complex located in the dorsal horns of the spinal cord. At this point, the analgesia signals can block the pain before it is relayed to the brain.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203a5e31dce-a406-488a-9fdd-f7146848e495.jpg\">", "options": ["Periaqueductal gray and periventricular areas of the mesencephalon", "The raphe magnus nucleus", "A pain inhibitory complex located in the dorsal horns of the spinal cord", "All the above"], "html_options": ["Periaqueductal gray and periventricular areas of the mesencephalon", "The raphe magnus nucleus", "A pain inhibitory complex located in the dorsal horns of the spinal cord", "All the above"], "corr_idx": 3}, {"id": "1288504", "html_qtxt": "Different parts of the body have representations of sensory transmission in separate regions of the somatosensory area which is known as somatosensory homunculus. Which body part is represented superiorly and medially within the postcentral gyrus of the somatosensory homunculus?", "html_expl": "<p>The lower limb representation is found in the superior and medial portion of the postcentral gyrus.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412035f1f766d-7045-4aea-a2e7-19b83ba4b5b1.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Options A & D: Upper limb and genitals representation is in the superior and medial part.</p>\r\n<p>Option C: Abdomen has representation in the far lateral and inferior part.</p>", "options": ["Upper limb", "Lower limb", "Abdomen", "Genitalia"], "html_options": ["Upper limb", "Lower limb", "Abdomen", "Genitalia"], "corr_idx": 1}, {"id": "1288505", "html_qtxt": "During a study on pain location and pain modulators, a scientist found that some of the structures of CNS and PNS are pain sensitive while some are pain insensitive. Stimulation by touching or pulling on which structure is least likely to cause a painful sensation because it is generally considered a pain insensitive structure?", "html_expl": "<p>Touching or pulling on the postcentral gyrus is least likely to evoke a painful sensation because brain tissue lacks pain receptors.</p>\r\n<p>The brain tissues themselves are almost totally insensitive to pain. Even cutting or electrically stimulating the sensory areas of the cerebral cortex only occasionally causes pain; instead, it causes prickly types of paresthesias on the area of the body represented by the portion of the sensory cortex stimulated. Therefore, it is likely that much or most of the pain of headache is not caused by damage in the brain itself. Conversely, tugging on the venous sinuses around the brain, damaging the tentorium, or stretching the dura at the base of the brain can cause intense pain that is recognized as headache. Also, almost any type of traumatizing, crushing, or stretching stimulus to the blood vessels of the meninges can cause headache. An especially sensitive structure is the middle meningeal artery; neurosurgeons are careful to anesthetize this artery specifically when performing brain operations with use of local anesthesia.</p>\r\n<p>Incorrect Options B/C/D: All these structures are pain sensitive.</p>", "options": ["Postcentral gyrus", "Dura overlying the postcentral gyrus", "Branches of middle meningeal artery that lie superficial to the dura over the postcentral gyrus", "Branches of middle cerebral artery that supply the postcentral gyrus"], "html_options": ["Postcentral gyrus", "Dura overlying the postcentral gyrus", "Branches of middle meningeal artery that lie superficial to the dura over the postcentral gyrus", "Branches of middle cerebral artery that supply the postcentral gyrus"], "corr_idx": 0}, {"id": "1288506", "html_qtxt": "For a sensory nerve fiber that is connected to a pacinian corpuscle located on the palmar surface of the right hand, the synaptic connection with the subsequent neuron in the corresponding sensory pathway is located in which of the following?", "html_expl": "<p>The Pacinian corpuscle transmits a modality of sensation (vibration) that is transmitted in the dorsal column-medial lemniscal system. The first synaptic connection in this sensory pathway is in the dorsal column nuclei on the ipsilateral side of the body.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203ceecdaef-4065-4ef2-92c6-99aaeae8112f.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option B: Left dorsal column nucleus has synapse with left sided 1<sup>st</sup> order neuron.</p>\r\n<p>Options C & D: Dorsal root ganglion in the dorsal horn of the spinal cord contains nuclei of 1<sup>st</sup> order neurons. It is not the site of synapse between neurons.</p>", "options": ["Right dorsal column nucleus", "Left dorsal column nucleus", "Dorsal horn of right side of spinal cord", "Dorsal horn of left side of spinal cord"], "html_options": ["Right dorsal column nucleus", "Left dorsal column nucleus", "Dorsal horn of right side of spinal cord", "Dorsal horn of left side of spinal cord"], "corr_idx": 0}, {"id": "1288508", "html_qtxt": "A researcher found that various sensory modalities are transmitted by various types of tracts in the spinal cord and brainstem. The major 2 types of tract pathways are Dorsal column medial lemniscus and Anterolateral pathway. Which of the following sensations are transmitted by Anterolateral pathway ?<br>1. Thermal sensations<br>2. Sexual sensations<br>3. Crude touch and pressure<br>4. Position sensations from the joints<br>5. Tickle and itch sensations<br>6. Vibratory sensations", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203b3f17796-24ac-4cac-bcf0-20a01aaff9b2.jpg\"><p>Incorrect Options A /C/D: It is clear from the above given table that the right combination is Option B , and not the Options A/C/D.</p>", "options": ["1, 3 only", "1, 2, 3, 5 only", "1, 2, 3 only", "1, 3, 5 only"], "html_options": ["1, 3 only", "1, 2, 3, 5 only", "1, 2, 3 only", "1, 3, 5 only"], "corr_idx": 1}]}, {"moduleId": 1012036, "name": "Motor System Including Basal Ganglia and Cerebellum", "questions": [{"id": "1288464", "html_qtxt": "During a routine office physical examination, it was revealed that a 50-year-old man is unable to rapidly alternate tapping the palm of one hand with the finger of another. The patient has also noted worsening problems with voluntary movement and has developed a tremor towards the end of some hand movements. No nystagmus is noted on ocular examination. Gait and station are normal.<br>What is the most likely cause of his symptoms?", "html_expl": "<p>The neocerebellum or cerebrocerebellum is located in the lateral cerebellar hemispheres, and is responsible for fine movements of the hands and face. Lesions here would cause dysdiadochokinesis (the impairment in rapidly alternating hand movements) and intention tremor.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Acute alcohol intoxication may present with many of these same symptoms, but they would relapse and remit according to the patient's daily drinking habits, and would not be likely to show progressive decline.</p>\r\n<p>Option C: The paleocerebellum or spinocerebellum is found in the anterior vermis of the cerebellum and is the area that is most damaged by chronic alcohol abuse. The vermis is responsible for trunk balance, vocal control, and saccades of the eye. Deterioration of the vermis as a result of alcohol toxicity leads to the symptoms described above as well as to slow or scanning speech.</p>\r\n<p>Option D: The archicerebellum or vestibulocerebellum is located in the flocculonodular lobe. This portion is connected to the vestibular nuclei, and it is mostly responsible for eye movements. Conditions affecting this area lead to problems of pursuit and nystagmus. However, saccades (the quick portion of eye movement seen in nystagmus) are usually not affected by lesions in the archicerebellum.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412031750c3b9-3bd2-45a1-8e1a-273c4a721d97.jpg\">", "options": ["Alcohol intoxication", "Degeneration of the cerebrocerebellum", "Degeneration of the spinocerebellum", "Degeneration of the vestibulocerebellum"], "html_options": ["Alcohol intoxication", "Degeneration of the cerebrocerebellum", "Degeneration of the spinocerebellum", "Degeneration of the vestibulocerebellum"], "corr_idx": 1}, {"id": "1288472", "html_qtxt": "A 4-year-old boy is brought to the emergency department with dehydration. He has had several days of decreased oral intake, and today his parents could not get him to drink anything. The patient has received no vaccinations due to parental beliefs. Vital signs are normal except for mild tachycardia. Physical examination shows decreased skin turgor and sunken eyes. His jaw muscles are tight. Neurologic examination shows increased tone throughout and 3+ patellar reflex. There is a small, healed puncture wound on his lower leg. The father says that the boy fell on a piece of chain-link fence in their backyard last week. Which of the following neurotransmitters is most likely to be directly impaired in this patient?", "html_expl": "<p>This unvaccinated child has evidence of tetanus (Clostridium tetani infection) following a puncture wound. C. tetani causes disease not through tissue invasion but by producing a potent metalloprotease exotoxin (tetanospasmin) that is deadly in nanogram quantities. The toxin first binds to receptors on the presynaptic membranes of peripheral motor neurons. From there, it migrates by retrograde axonal transport to central inhibitory neurons in the spinal cord and brain stem and prevents release of the inhibitory neurotransmitters glycine and gamma-aminobutyric acid (GABA). Suppression of inhibitory nerve activity results in increased activation of motor nerves, causing muscle spasms and hyperreflexia. Classic features include difficulty in opening the jaw (lockjaw, or trismus), a fixed sardonic smile (risus sardonicus), and contractions of back muscles resulting in backward arching (opisthotonos). Patients are also extremely irritable and develop tetanic spasms in response to minor stimuli such as loud noises.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Acetylcholine release is inhibited by the botulinum toxin from C. botulinum, leading to the flaccid paralysis seen in clinical botulism.</p>\r\n<p>Options B & C: Neither dopamine nor glutamate release has been linked to toxin effects in humans.</p>", "options": ["Acetylcholine", "Dopamine", "Glutamate", "Glycine"], "html_options": ["Acetylcholine", "Dopamine", "Glutamate", "Glycine"], "corr_idx": 3}, {"id": "1288473", "html_qtxt": "When tension on the muscle and therefore on the tendon becomes extreme, the inhibitory effect from the tendon organ can be so great that it leads to a sudden reaction in the spinal cord that causes instantaneous relaxation of the entire muscle. This effect is called the lengthening reaction; it is a protective mechanism to prevent tearing of the muscle or avulsion of the tendon from its attachments to the bone. Which of the following best describes the reflex arc and muscle response involved in this?", "html_expl": "<p>Signals from the tendon organ are transmitted to the spinal cord through large, rapidly conducting type Ib nerve fibers. These fibers synapse with a single inhibitory interneuron that inhibits the anterior motor neuron through a second synapse (disynaptic reflex arc). This local circuit directly inhibits the individual muscle without affecting adjacent muscles.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203ea0be3a5-0641-43e6-b216-e70e896ac8a1.jpg\">", "options": ["Monosynaptic reflex arc; relaxation of muscle", "Monosynaptic reflex arc; contraction of muscle", "Disynaptic reflex arc; relaxation of muscle", "Disynaptic reflex arc; contraction of muscle"], "html_options": ["Monosynaptic reflex arc; relaxation of muscle", "Monosynaptic reflex arc; contraction of muscle", "Disynaptic reflex arc; relaxation of muscle", "Disynaptic reflex arc; contraction of muscle"], "corr_idx": 2}, {"id": "1288474", "html_qtxt": " If some part of the body other than one of the limbs is painfully stimulated, that part will similarly be withdrawn from the stimulus. It is known as flexor withdrawal reflex. Which of the following best describes the type of reflex arc and sensory receptor for the flexor withdrawal reflex?", "html_expl": "<p>The flexor reflex is elicited most powerfully by stimulation of pain endings, for which reason it is also called a nociceptive reflex, or simply a pain reflex. A painful stimulus applied to the hand causes the flexor muscles of the upper arm to become excited, thus withdrawing the hand from the painful stimulus. The pathways for eliciting the flexor reflex do not pass directly to the anterior motor neurons but instead pass first into a pool of interneurons within the spinal cord and only secondarily to the motor neurons. The shortest possible circuit is a three- or four-neuron pathway with multiple synapses (polysynaptic).</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203bc05f994-b3c9-4c85-bcde-0d9280fdc0b6.jpg\">", "options": ["Reflex arc: disynaptic; sensory receptor: Golgi tendon organ", "Reflex arc: disynaptic; sensory receptor: Nociceptor", "Reflex arc: polysynaptic; sensory receptor: Nociceptor", "Reflex arc: polysynaptic; sensory receptor: Golgi tendon organ"], "html_options": ["Reflex arc: disynaptic; sensory receptor: Golgi tendon organ", "Reflex arc: disynaptic; sensory receptor: Nociceptor", "Reflex arc: polysynaptic; sensory receptor: Nociceptor", "Reflex arc: polysynaptic; sensory receptor: Golgi tendon organ"], "corr_idx": 2}, {"id": "1288477", "html_qtxt": "Cerebellar circuit has one special type of cells known as Purkinje cells. Purkinje cells send signals to the deep inner cerebellar nuclei, which are then transmitted to thalamus and cortex. Which of the following best describes the Purkinje cell input to the deep nuclear cells of the cerebellum?", "html_expl": "<p>Purkinje cells send inhibitory input to deep nuclear cells.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203ac96604d-7df1-4225-9307-29d76abcf5f0.jpg\">\r\n<p>The afferent inputs to the cerebellum are mainly of two types, one called the climbing fiber type and the other called the mossy fiber type. The climbing fibers all originate from the inferior olives of the medulla. There is one climbing fiber for about 5 to 10 purkinje cells. After sending branches to several deep nuclear cells, the climbing fiber continues all the way to the outer layers of the cerebellar cortex, where it makes about 300 synapses with the soma and dendrites of each Purkinje cell.</p>\r\n<p>This climbing fiber is distinguished by the fact that a single impulse in it will always cause a single, prolonged (up to 1 second), peculiar type of action potential in each purkinje cell with which it connects, beginning with a strong spike and followed by a trail of weakening secondary spikes. This action potential is called the complex spike</p>\r\n<p>The mossy fibers are all the other fibers that enter the cerebellum from multiple sources-the higher brain, brain stem, and spinal cord. These fibers also send collaterals to excite the deep nuclear cells. They then proceed to the granule cell layer of the cortex, where they also synapse with hundreds to thousands of granule cells. In turn, the granule cells send extremely small axons, less than 1 micrometer in diameter, up to the molecular layer on the outer surface of the cerebellar cortex. Here the axons divide into two branches that extend 1 to 2 millimeters in each direction parallel to the folia. Many millions of these parallel nerve fibers exist because there are some 500 to 1000 granule cells for every 1 Purkinje cell. It is into this molecular layer that the dendrites of the Purkinje cells project and 80,000 to 200,000 of the parallel fibers synapse with each Purkinje cell. The mossy fiber input to the Purkinje cell is quite different from the climbing fiber input because the synaptic connections are weak, so large numbers of mossy fibers must be stimulated simultaneously to excite the Purkinje cell. Furthermore, activation usually takes the form of a much weaker, short-duration Purkinje cell action potential called a simple spike, rather than the prolonged complex action potential caused by climbing fiber input.</p>\r\n<p>Direct stimulation of the deep nuclear cells by both the climbing and the mossy fibers excites them. By contrast, signals arriving from the Purkinje cells inhibit them. Normally, the balance between these two effects is slightly in favor of excitation so that under quiet conditions, output from the deep nuclear cell remains relatively constant at a moderate level of continuous stimulation.</p>\r\n<p>Incorrect Options A /C/D: Signals from purkinje cells are never excitatory.</p>", "options": ["Always stimulatory", "Always inhibitory", "Stimulatory only if it originates from inferior olivary complex", "Stimulatory only if it originates from mossy fibers"], "html_options": ["Always stimulatory", "Always inhibitory", "Stimulatory only if it originates from inferior olivary complex", "Stimulatory only if it originates from mossy fibers"], "corr_idx": 1}]}, {"moduleId": 1012037, "name": "Thalamus, Hypothalamus, Cerebral Cortex, Autonomic System & Sleep Physiology", "questions": [{"id": "1288465", "html_qtxt": "A 37-year-old man comes to the physician complaining of difficulty sleeping. He states that his new job as a business executive is very stressful and requires considerable travel. During the past 3 months, he has made numerous trips between the United States and France. He experiences insomnia and daytime sleepiness for several days after these trips, but his sleep then improves significantly. Which of the following hypothalamic nuclei is most likely responsible for this delayed improvement in his symptoms?", "html_expl": "<p>This patient is experiencing jet lag, a syndrome associated with long flights that cross several time zones. Symptoms include insomnia, daytime drowsiness, decreased work performance, gastrointestinal issues, and generalized malaise.</p>\r\n<p>Jet lag is caused by dyssynchrony between the body's circadian rhythms, particularly the sleep/wake cycle, and local environmental rhythms. Circadian rhythms are maintained by the suprachiasmatic nucleus (SCN). The SCN receives input from specialized photosensitive ganglion cells in the retina via the retinohypothalamic tract. The SCN processes this input and sends information to other hypothalamic nuclei and the pineal gland to modulate body temperature and the production of hormones such as cortisol (stress hormone) and melatonin (induces sleep).</p>\r\n<p>Circulating melatonin levels are highest during the night and lowest during the day. In contrast, cortisol peaks in the morning and reaches its lowest level at night.</p>\r\n<p>In patients with jet lag, the suprachiasmatic nucleus eventually resynchronizes the body clock to coincide with the environment over the course of several days. Eastward travel takes longer to recover from than westward travel as it is easier to lengthen the natural sleep/wake cycle than to shorten it.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120344d9c499-46d0-4929-b72c-7465a5c8f008.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Anterior nucleus: Secretion of dopamine (inhibits prolactin), growth hormone releasing hormone & gonadotropin-releasing hormone.</p>\r\n<p>Option C: Supraoptic nuclei: Secretion of antidiuretic hormone & oxytocin.</p>\r\n<p>Option D: Ventromedial nuclei mediate satiety; destruction leads to hyperphagia.</p>", "options": ["Anterior", "Suprachiasmatic", "Supraoptic", "Ventromedial"], "html_options": ["Anterior", "Suprachiasmatic", "Supraoptic", "Ventromedial"], "corr_idx": 1}, {"id": "1288517", "html_qtxt": "A 32-year-old basketball player mentally rehearses free throw shots while lying in bed. Which option best describes the area of the brain that is involved in generating a motor image of this action in the absence of actual movement?", "html_expl": "<p>The premotor cortex generates nerve signals for complex patterns of movement rather than discrete pattern generated in the primary motor cortex. The most anterior part of the premotor area first develops a motor image of the total muscle movement that is to be performed. Next, the successive pattern of muscle activity required to achieve the image excites neurons in the posterior premotor cortex; from here, signals are sent directly to the primary motor cortex to excite specific muscles or by way of the basal ganglia and thalamus and then to the primary motor cortex.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A & B: Basal ganglia and cerebellum are involved in refinement of actions and learning of new motor skills. Image/thought of motor action is generated in premotor cortex.</p>\r\n<p>Option C: Limbic system is responsible for the emotional aspect of any thought.</p>", "options": ["Basal ganglia", "Cerebellum", "Limbic system", "Premotor cortex"], "html_options": ["Basal ganglia", "Cerebellum", "Limbic system", "Premotor cortex"], "corr_idx": 3}, {"id": "1288519", "html_qtxt": "A 75-year-old man sustained a lower back injury that causes severe chronic pain. His physician prescribes benzodiazepine sedation medications to help him sleep. Which response best describes why this man has difficulty sleeping without medication?", "html_expl": "<p>Individuals experiencing severe chronic pain have difficulty sleeping because the ascending pain pathways provide excitatory input to reticular formation elements that constitute the reticular activating system; this system maintains the alert, waking state. The overall function of the amygdala is thought to make the person's behavioral response appropriate for each occasion; it does not play a major role in establishing the awake state.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412035b1d62dc-1e77-468b-a106-75da96704983.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A & C: Amygdala is the emotion center for brain and limbic system, it accounts for emotional aspect of pain, but it is not responsible for sleeping difficulties in pain.</p>\r\n<p>Option B: Reticular formation is the arousal center of cortex. Depressed reticular system is responsible for inducing sleep rather than arousal.</p>", "options": ["Depression of the amygdala", "Depression of reticular formation", "Excitation of the amygdala", "Excitation of reticular formation"], "html_options": ["Depression of the amygdala", "Depression of reticular formation", "Excitation of the amygdala", "Excitation of reticular formation"], "corr_idx": 3}, {"id": "1288520", "html_qtxt": "Sensory stimuli or thoughts that cause pain or aversion excite the limbic punishment centers, and stimuli that cause pleasure, happiness, or sense of reward excite the limbic reward centers. All these together provide the background mood and motivations of the person. Weak stimulation of which area in the brain gives an animal a sense of reward?", "html_expl": "<p><strong>Reward centers:</strong> Through experimental studies using electrical stimulators to map out the reward and punishment centers of the brain, the major reward centers have found to be located along the course of the medial forebrain bundle, especially in the lateral and ventromedial nuclei of the hypothalamus. It is interesting that the lateral nucleus is included among the reward areas because strong stimuli in this area can actually cause rage. However, this phenomenon occurs in many areas, with weaker stimuli giving a sense of reward and stronger ones a sense of punishment.</p>\r\n<p><strong>Punishment Centers:</strong> The most potent areas for punishment and escape tendencies have been found in the central grey area surrounding the aqueduct of Sylvius in the mesencephalon and extending upward into the periventricular zones of the hypothalamus and thalamus. Less potent punishment areas are found in some locations in the amygdala and hippocampus. It is particularly interesting that stimulation in the punishment centers can frequently inhibit the reward and pleasure centers completely, demonstrating that punishment and fear can take precedence over pleasure and reward.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A & C: Amygdala & periaqueductal grey region are primary centers for punishment.</p>\r\n<p>Option B: Dorsal raphe nucleus is involved in pain modulation, rather than directly acting as a reward or punishment center.</p>", "options": ["Amygdala", "Dorsal raphe nucleus", "Periaqueductal gray region", "Tissue surrounding medial forebrain bundle"], "html_options": ["Amygdala", "Dorsal raphe nucleus", "Periaqueductal gray region", "Tissue surrounding medial forebrain bundle"], "corr_idx": 3}, {"id": "1288521", "html_qtxt": "A medical student interested in slee
