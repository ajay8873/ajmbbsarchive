nning pace while competing at sea-level venues. Which of the following changes would produce the same effect on the oxygen-hemoglobin dissociation curve as this athlete's training did?", "html_expl": "<p>Training at high altitudes often benefits athletes as the adaptations to the hypoxic atmosphere (oxygen concentration is reduced at high altitudes) improve the oxygen delivery to the tissues. Short-term adaptations include tachycardia and increased breathing rate and depth. Adaptations that take weeks, even months, to fully develop include increased hematocrit (polycythemia), increased capillary concentration in skeletal muscles, and increased skeletal muscle myoglobin concentration. Furthermore, peripheral oxygen unloading from hemoglobin and delivery to tissues is increased by upregulation of 2,3-bisphosphoglycerate (2,3-BPG), which binds to the beta chains of hemoglobin and decreases its affinity for oxygen. This effect can be graphically understood as shifting of the oxygen-hemoglobin dissociation curve to the right.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120358a54242-f322-4b26-8b7c-ed277cccdc46.jpg\">", "options": ["Decreased pH", "Decreased temperature", "Decreased 2,3-bisphosphoglycerate", "Increased carbon monoxide inhalation"], "html_options": ["Decreased pH", "Decreased temperature", "Decreased 2,3-bisphosphoglycerate", "Increased carbon monoxide inhalation"], "corr_idx": 0}, {"id": "1288430", "html_qtxt": "A 6-year-old girl swallows a marble while playing and is rushed to the hospital by her mother. The patient's mother says she suddenly started to cough violently and made \"funny breathing\" sounds for a few minutes which then resolved. Her pulse is 110/min and respirations are 28/min. There are diminished breath sounds and mild expiratory wheezing over the lower right lung field. A chest X-ray is performed which shows a round foreign body about 1 cm x1 cm in the lower portion of the right inferior lobe. Which of the following changes in blood flow through the affected part of the lung would most likely be present in this patient?", "html_expl": "<p>An aspirated foreign body will lodge itself at some point of the respiratory tract producing a complete or partial obstruction to airflow. This will result in decreased alveolar ventilation in the region supplied by that portion of the airway and therefore a decrease in oxygen concentration. A unique property of the pulmonary vasculature is that the arterioles constrict in response to hypoxia, in contrast to the vasodilation that occurs in all the other vascular beds of the body. So due to the diminished air entry, hypoxic vasoconstriction will decrease blood flow to the blocked alveoli of the lungs. This mechanism normally acts to reduce blood flow (perfusion) to poorly ventilated areas of the lung in order to reduce ventilation-perfusion (V/Q) mismatching.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412036aee3c7e-bfef-4040-94d5-0205db474683.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203db587cd2-e1c4-4161-8988-0d4e394a96a6.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: A unique property of the pulmonary vasculature is that the arterioles constrict in response to hypoxia, in contrast to the vasodilation that occurs in all the other vascular beds of the body.</p>\r\n<p>Option B: Auto regulation occurs in the way by which v/q ratio of overall lung can remain as normal as possible, for that hypoxic vasoconstriction occurs, which leads to decreased blood flow, rather than remain unchanged.</p>\r\n<p>Option D: Local inflammation is not seen in case of airway obstruction, even if there was inflammation, it leads to increased blood flow by vasodilatation, not decreased.</p>", "options": ["Blood flow would be increased due to arterial vasodilation", "Blood flow would be unchanged due to auto regulation", "Blood flow would be decreased due to arterial vasoconstriction", "Blood flow would be decreased due to local inflammation"], "html_options": ["Blood flow would be increased due to arterial vasodilation", "Blood flow would be unchanged due to auto regulation", "Blood flow would be decreased due to arterial vasoconstriction", "Blood flow would be decreased due to local inflammation"], "corr_idx": 2}, {"id": "1288431", "html_qtxt": "A 46-year-old woman presents with progressive shortness of breath and a dry cough. She says that her symptoms began recently after a 12-hour flight. Current medications are oral estrogen/progesterone containing contraceptive pills. Her vital signs include: blood pressure 110/60 mm Hg, pulse 101/min, respiratory rate 26/min, oxygen saturation 88% on room air, and temperature 37.9&deg;. Her weight is 94 kg and height is 170 cm. On physical examination, she is acrocyanotic. There is significant swelling and warmth over the right calf. There are widespread bilateral rales present. Cardiac auscultation reveals accentuation of the pulmonic component of the second heart sound (P2) and an S3 gallop. Which of the following ventilation/perfusion (v/Q) ratios most likely corresponds to this patient's condition?", "html_expl": "<p>This patient presents with signs and symptoms suggestive of a pulmonary embolism (PE) secondary to a deep vein thrombosis. PE leads to a ventilation/perfusion (V/Q) mismatch. Ventilation is the amount of air that reaches the alveoli through the respiratory tract and perfusion is the blood volume that flows through the capillaries in the alveoli per minute. A V/Q ratio provides a useful index to assess the adequacy of respiration. V/Q values vary in different parts of the lung. In the apices, ventilation is relatively greater than perfusion because of the lesser proximity to the heart and higher gravitational forces which decrease blood flow to the lung apices when compared to the lower lobes. The V/Q ratio would be greater than 1 at the lung apices. At the lung bases, the opposite is true. The volume of ventilation is less than that of perfusion because less air gets to the bases while blood supply is relatively greater. Thus, the V/Q ratio is less than 1 at the lung bases. In the middle regions, the V/Q ratio is close to 1, meaning ventilation is almost equal to perfusion. It is important that ventilation matches perfusion as much as possible because it creates optimal conditions for normal gas exchange between alveolar capillary blood and air. Normally, if the whole lung is considered, V/Q ratio normally ranges from 0.8 to 1 with 1 being an ideal value because of the mentioned normal mismatch.</p>\r\n<p>Extreme pathological mismatch includes complete absence of ventilation resulting in 0/Q =0 (the areas of lung which are ventilated but receive no blood flow are referred to as \"dead space\"), and complete absence of perfusion which makes V/0=infinity (in this case, venous blood is not oxygenated and reenters the circulation poor with oxygen - this is called \"shunting\")</p>\r\n<p>In pulmonary embolism, blood flow to an area of the lung is obstructed while it continues to be ventilated. Ventilation is thus larger than perfusion, making the overall V/Q ratio> 1. Of all of the mentioned options, C (1.3) is > 1.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120386270a4a-65e0-4bb9-9d46-05723b2ea523.jpg\">", "options": ["0.5", "0.8", "1.3", "1.0"], "html_options": ["0.5", "0.8", "1.3", "1.0"], "corr_idx": 1}, {"id": "1288432", "html_qtxt": "A young researcher is responsible for graphing laboratory data involving pulmonary blood flow and ventilation patterns obtained from a healthy volunteer who was standing in an upright position. After plotting the following graph, the researcher realizes he forgot to label the curves and the x-axis (which represents the position in the lung). Which of the following is the appropriate label for each point on the graph?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412033d7adab5-8dec-4754-802b-f8a0569d7a1f.jpg\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120369a15ef7-5fbf-45e1-9e07-032b21ecab64.jpg\">\r\n<p>Ventilation is the amount of air that reaches the alveoli through the respiratory tract and perfusion is the blood volume that flows through the capillaries in the alveoli per minute. A V/Q ratio provides a useful index to assess the adequacy of respiration.</p>\r\n<p>V/Q values vary in different parts of the lung. In the apices, ventilation is relatively greater than perfusion because of the lesser proximity to the heart and higher gravitational forces which decrease blood flow to the lung apices when compared to the lower lobes. The V/Q ratio would be greater than 1 at the lung apices. At the lung bases, the opposite is true. The volume of ventilation is less than that of perfusion because less air gets to the bases while blood supply is relatively greater. Thus, the V/Q ratio is less than 1 at the lung bases. In the middle regions, the V/Q ratio is close to 1, meaning ventilation is almost equal to perfusion. It is important that ventilation matches perfusion as much as possible because it creates optimal conditions for normal gas exchange between alveolar capillary blood and air. Normally, if the whole lung is considered, V/Q ratio normally ranges from 0.8 to 1 with 1 being an ideal value because of the mentioned normal mismatch.</p>", "options": ["A: Blood flow B: Ventilation C: Base of the lung D: Apex of the lung", "A: Ventilation B: Blood flow C: Base of the lung D: Apex of the lung", "A: Blood flow B: Ventilation C: Apex of the lung D: Base of the lung", "A: Ventilation B: Blood flow C: Apex of the lung D: Base of the lung"], "html_options": ["A: Blood flow B: Ventilation C: Base of the lung D: Apex of the lung", "A: Ventilation B: Blood flow C: Base of the lung D: Apex of the lung", "A: Blood flow B: Ventilation C: Apex of the lung D: Base of the lung", "A: Ventilation B: Blood flow C: Apex of the lung D: Base of the lung"], "corr_idx": 1}, {"id": "1288433", "html_qtxt": "A 19-year-old debilitated teenage boy came with complaints of evening daily fever, weight loss and cough for 15 days. Physician suspects tuberculosis. He ordered some lab tests and an x-ray, and decided that he is mostly suffering from secondary pulmonary TB. Which of the following lung lobe is affected in secondary TB most frequently and why?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203e8719648-4fdc-4e9a-92e2-b8496b8a9d50.jpg\">\r\n<p>As seen in the above graph, when moving from apex to base due to the effect of gravity, both ventilation and perfusion increases, but due to the liquid nature of blood, increase in perfusion is more than ventilation.</p>\r\n<p>That is why V/P ratio is less at base while maximum at apex, and this is the reason why obligate aerobic bacteria like TB grow more at the apex.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Upper lobe has relatively low ventilation compared to base.</p>\r\n<p>Option C: Lower lobe has both ventilation and perfusion relatively high compared to apex/upper lobe, but ratio of ventilation to perfusion is high at upper lobe rather than base, due to force of gravity more on perfusion rather than ventilation.</p>\r\n<p>Option D: Lower lobe has high perfusion, but it is not the main site of secondary active pulmonary TB.</p>\r\n<p><strong>Reference:</strong> http://www.pathwaymedicine.org/ventilation-perfusion-ratio-distribution.</p>", "options": ["Upper lobe, high ventilation", "Upper lobe, high ventilation perfusion ratio", "Lower lobe, high ventilation perfusion ratio", "Lower lobe, high perfusion"], "html_options": ["Upper lobe, high ventilation", "Upper lobe, high ventilation perfusion ratio", "Lower lobe, high ventilation perfusion ratio", "Lower lobe, high perfusion"], "corr_idx": 1}, {"id": "1288434", "html_qtxt": "You are a 2nd year medicine resident in a tertiary care hospital affiliated with a medical college. One medical student wondered why oxygen hemoglobin dissociation curve is of sigmoid shape and not in any other shape. He came to you for this query and asked you, 'Sir, what is the reason behind the sigmoid shape of oxygen hemoglobin dissociation curve?'  What will you reply?", "html_expl": "<p>The quaternary structure of hemoglobin determines its affinity for O2. In deoxyhemoglobin, the globin units are tightly bound in a <strong>tense (T) configuration, </strong>which reduces the affinity of the molecule for O2. When O2 is first bound, the bonds holding the globin units are released, producing a <strong>relaxed (R) configuration, </strong>which exposes more O2 binding sites. The net result is a 500-fold increase in O2 affinity. In tissues, these reactions are reversed, resulting in O2 release. The transition from one state to another has been calculated to occur about 10*8 times in the life of a red blood cell.</p>\r\n<p>The <strong>oxygen-hemoglobin dissociation curve </strong>relates percentage saturation of the O2&nbsp; carrying power of hemoglobin (abbreviated as SaO2) to the Po2 .This curve has a characteristic sigmoid shape due to the T&ndash;R configuration interconversion. Combination of the first heme in the Hb molecule with O2 increases the affinity of the second heme for O2, and oxygenation of the second increases the affinity of the third, and so on, so that the affinity of Hb for the fourth O2 molecule is many times that for the first. Especially note that small changes at low Po2&nbsp; lead to large changes in SaO2.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203c9eb7d24-01b5-4b09-a74f-95add4700dc4.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option C: Non-cooperative binding is when all the oxygen atoms have the same affinity to hemoglobin irrespective of order number in which they bind. That will give a linear curve rather than a sigmoid curve.</p>\r\n<p>Option B & D: Planar configuration of hemoglobin or its binding with oxygen does not affect shape of the curve.</p>", "options": ["Cooperative binding", "Multiplanar binding", "Non cooperative binding", "Uniplanar binding"], "html_options": ["Cooperative binding", "Multiplanar binding", "Non cooperative binding", "Uniplanar binding"], "corr_idx": 0}, {"id": "1288435", "html_qtxt": "As a topper student of your medical college, you were reading physiology on one sunday night while your friends were going for a night out. You read something named 'chloride shift.'  Which of the following is incorrect about chloride shift?", "html_expl": "<p><strong>CHLORIDE SHIFT</strong></p>\r\n<p>Because the rise in the HCO3&minus; content of red cells is much greater than that in plasma as the blood passes through the capillaries, about 70% of the HCO3&minus; formed in the red cells enters the plasma. The excess HCO3&minus; leaves the red cells in exchange for Cl&minus;. This process is mediated by <strong>anion exchanger 1 </strong>(<strong>AE1; </strong>also called Band 3), a major membrane protein in the red blood cell. Because of this <strong>chloride shift, </strong>the Cl&minus; content of the red cells in venous blood is significantly greater than that in arterial blood. The chloride shift occurs rapidly and is essentially complete within 1 s.</p>\r\n<p>Note that for each CO2 molecule added to a red cell, there is an increase of one osmotically active particle in the cell-either an HCO3&minus; or a Cl. Consequently, the red cells take up water and increase in size. For this reason, plus the fact that a small amount of fluid in the arterial blood returns via the lymphatics rather than the veins, the hematocrit of venous blood is normally 3% greater than that of the arterial blood. In the lungs, the Cl&minus; moves back out of the cells and they shrink.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412037b911ea6-acec-4384-9430-ed700d73ffe3.jpg\">", "options": ["This process is mediated by anion exchanger 1 (AE1; also called Band 3)", "Because of this chloride shift, the Cl- content of the red cells in arterial blood is significantly greater than that in venous blood", "The chloride shift occurs rapidly and is essentially complete within 1 s", "Because of chloride shift being one reason, the hematocrit of venous blood is normally 3% greater than that of the arterial blood"], "html_options": ["This process is mediated by anion exchanger 1 (AE1; also called Band 3)", "Because of this chloride shift, the Cl- content of the red cells in arterial blood is significantly greater than that in venous blood", "The chloride shift occurs rapidly and is essentially complete within 1 s", "Because of chloride shift being one reason, the hematocrit of venous blood is normally 3% greater than that of the arterial blood"], "corr_idx": 1}, {"id": "1288436", "html_qtxt": "Two medical students are confused between the type of anemia and cause of death in case of CO poisoning vs in cyanide poisoning. They seek help from you. CO poisoning and cyanide poisoning causes death usually by which type of hypoxia respectively?", "html_expl": "<p>CO is toxic because it reacts with hemoglobin to form carboxyhemoglobin, and COHb does not take up O2. CO poisoning is often listed as a form of anemic hypoxia because the amount of hemoglobin that can carry O2 is reduced, but the total hemoglobin content of the blood is unaffected by CO. The affinity of hemoglobin for CO is 210 times its affinity for O2, and COHb liberates CO very slowly. An additional difficulty is that when COHb is present, the dissociation curve of the remaining HbO2 shifts to the left, decreasing the amount of O2 released. This is why an anemic individual who has 50% of the normal amount of HbO2 may be able to perform moderate work, whereas an individual with HbO2 reduced to the same level because of the formation of COHb is seriously incapacitated.</p>\r\n<p>CO is also toxic to the cytochromes in the tissues, but the amount of CO required to poison the cytochromes is 1000 times the lethal dose; tissue toxicity thus plays no role in clinical CO poisoning.</p>\r\n<p>Hypoxia due to inhibition of tissue oxidative processes is most commonly the result of cyanide poisoning. Cyanide inhibits cytochrome oxidase and possibly other enzymes. Methylene blue or nitrites are used to treat cyanide poisoning. They act by forming methemoglobin, which then reacts with cyanide to form cyanmethemoglobin, a nontoxic compound. The extent of treatment with these compounds is, of course, limited by the amount of methemoglobin that can be safely formed. Hyperbaric oxygenation may also be useful.</p>", "options": ["Anemic, Anemic", "Anemic, Histotoxic", "Histotoxic, Anemic", "Histotoxic, Histotoxic"], "html_options": ["Anemic, Anemic", "Anemic, Histotoxic", "Histotoxic, Anemic", "Histotoxic, Histotoxic"], "corr_idx": 1}, {"id": "1288437", "html_qtxt": "Oxygen hemoglobin dissociation curve depends on a variety of factors, which helps or opposes oxygen loading at lung and unloading at tissue. Which of the following factors causes the right shift of oxygen hemoglobin dissociation curve?<br>1. Increased hydrogen ions<br>2. Increased CO2<br>3. Increased BPG<br>4. Decreased temperature<br>5. Exercise", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120304fbc826-0878-4e48-a61a-c977d12726a2.jpg\">\r\n<p>A shift of the oxygen-hemoglobin dissociation curve to the right in response to increases in blood CO2 and H+ levels have a significant effect by enhancing the release of O2 from the blood in the tissues and enhancing oxygenation of the blood in the lungs. This is called the Bohr effect, which can be explained as follows. As the blood passes through the tissues, CO2 diffuses from tissue cells into the blood. This diffusion increases the blood Pco2, which in turn raises blood H2CO3 (carbonic acid) and H+ concentration. These effects shift the O2-hemoglobin dissociation curve to the right and downward, forcing O2 away from the hemoglobin and therefore delivering increased amounts of O2 to the tissues. Exactly the opposite effects occur in the lungs, where CO2 diffuses from the blood into alveoli. This diffusion reduces blood Pco2 and H+ concentration, shifting the O2-hemoglobin dissociation curve to the left and upward. Therefore, the quantity of O2 that binds with the hemoglobin at any given alveolar Po2 becomes considerably increased, thus allowing greater O2 transport to the tissues.</p>\r\n<p>The normal BPG in the blood always keeps the O2-hemoglobin dissociation curve shifted slightly to the right. In hypoxic conditions that last longer than a few hours, the quantity of BPG in the blood increases considerably, thus shifting the O2-hemoglobin dissociation curve even farther to the right. This shift causes O2 to be released to the tissues at as much as 10 mm Hg higher tissue O2 pressure than would be the case without this increased BPG.</p>\r\n<p>Therefore, under some conditions, the BPG mechanism can be important for adaptation to hypoxia, especially to hypoxia caused by poor tissue blood flow.</p>", "options": ["1,2,3,4,5 all", "3,5 only", "1,2,3,5 only", "1,2,3 only"], "html_options": ["1,2,3,4,5 all", "3,5 only", "1,2,3,5 only", "1,2,3 only"], "corr_idx": 2}, {"id": "1288438", "html_qtxt": "A 67-year-old man has a solid tumor that pushes against an airway, partially obstructing airflow to the distal alveoli. Which point on the V/Q line of the O2-CO2 diagram corresponds to the alveolar gas of these distal alveoli?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412031f328de3-6a1b-4a2d-a909-7471b005040d.jpg\">", "html_expl": "<p>When the ventilation is reduced to zero (VA/Q = 0), alveolar air equilibrates with the mixed venous blood entering the lung, which causes the gas composition of the alveolar air to become identical to that of the blood. This occurs at point A, where the alveolar PO 2 is 40 mmHg and the alveolar PCO 2 is 45 mmHg, as shown in the figure. A reduction in VA/Q (caused by the partially obstructed airway in this problem) causes the alveolar PO 2 and PCO 2 to approach the values achieved when VA/Q = 0.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A : It suggests complete obstruction of the airflow to distal alveoli.</p>\r\n<p>Option C : Here pO2 is more than 100, while pCO2 is half of normal. It suggests partial obstruction of blood flow, like from small to medium emboli.</p>\r\n<p>Option D : Here pCO2 is almost zero in alveolar gas. It suggests total obstruction of blood flow due to saddle/massive emboli.</p>", "options": ["A", "B", "D", "E"], "html_options": ["A", "B", "D", "E"], "corr_idx": 1}, {"id": "1288439", "html_qtxt": "A 32-year-old medical student has a 4-fold increase in cardiac output during strenuous exercise. Which curve in the figure most likely represents the changes in O2 tension that occur as blood flows from the arterial end to the venous end of the pulmonary capillaries in this student?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203887cf56f-4fca-40cc-88d6-fca85aa59e22.jpg\">", "html_expl": "<p>The PO2 of mixed venous blood entering the pulmonary capillaries is normally about 40 mm Hg, and the PO 2 at the venous end of the capillaries is normally equal to that of the alveolar gas (104 mm Hg). The PO 2 of the pulmonary blood normally rises to equal that of the alveolar air by the time the blood has moved a third of the distance through the capillaries, becoming almost 104 mm Hg. Thus, curve B represents the normal resting state. During exercise, the cardiac output can increase several folds, but the pulmonary capillary blood still becomes almost saturated with O2 during its transit through the lungs. However, because of the faster flow of blood through the lungs during exercise, the O2 has less time to diffuse into the pulmonary capillary blood, and therefore, the PO2 of the capillary blood does not reach its maximum value until it reaches the venous end of the pulmonary capillaries. Although curves D and E both show that O2 saturation of blood occurs near the venous end, note that only curve E shows a low PO2 of 25 mm Hg at the arterial end of the pulmonary capillaries, which is typical of mixed venous blood during strenuous exercise.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Curve B represents the normal resting state. The PO2 of mixed venous blood entering the pulmonary capillaries is normally about 40 mm Hg, and the PO2 at the venous end of the capillaries is normally equal to that of the alveolar gas (104 mm Hg). The PO2 of the pulmonary blood normally rises to equal that of the alveolar air by the time the blood has moved a third of the distance through the capillaries, becoming almost 104 mm Hg.</p>\r\n<p>Option B: Curve C suggests partial obstruction of airflow, due to which pO2 remains upto 90, instead of 100 mm-hg.</p>\r\n<p>Option C: Although curves D and E both show that O2 saturation of blood occurs near the venous end, note that only curve E shows a low PO2 of 25 mm Hg at the arterial end of the pulmonary capillaries, which is typical of mixed venous blood during strenuous exercise.</p>", "options": ["B", "C", "D", "E"], "html_options": ["B", "C", "D", "E"], "corr_idx": 3}, {"id": "1288440", "html_qtxt": "Which of the following changes in PO2 would have the greatest effect on the O2 saturation in the blood?", "html_expl": "<p>One looks at the hemoglobin dissociation curve and sees that at 0 mmHg PO<sub>2</sub>, the saturation is 0, and at 20 mmHg, the saturation is 25% (25% increase in saturation). At 40 mm Hg, the saturation is 75%, a 50% increase in saturation from 20 mm Hg.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203159793be-44aa-4127-9b50-ed104b13fa15.jpg\">", "options": ["From 0 mm Hg to 20 mm Hg", "From 20 mm Hg to 40 mm Hg", "From 40 mm Hg to 70 mm Hg", "From 80 mm Hg to 100 mm Hg"], "html_options": ["From 0 mm Hg to 20 mm Hg", "From 20 mm Hg to 40 mm Hg", "From 40 mm Hg to 70 mm Hg", "From 80 mm Hg to 100 mm Hg"], "corr_idx": 1}, {"id": "1288441", "html_qtxt": "Acute hemorrhage causes a reduction of Hb concentration to 60% of normal in an otherwise healthy individual. If the alveolar ventilation and oxygen consumption rates remain the same as before the hemorrhage, which of the following will occur after the hemorrhage?", "html_expl": "<p>A hemorrhage will cause a refilling of fluid from the interstitial space to maintain blood volume. This results in a reduction in hematocrit. With a reduction in hematocrit, there will be a decrease in arterial oxygen content. However, arterial PO2 will remain normal. Because the tissue metabolism remains the same, the tissues will use, on average, 5 ml O2 /100 ml blood. Starting from a lower arterial content caused by the hemorrhage, the venous oxygen content will be less, resulting in a lower venous PO 2.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Arterial pO2 will be normal, but as the total arterial oxygen content is low, venous oxygen content should also be low, as extraction by tissue remains the same.</p>\r\n<p>Option B/C: Because of blood loss, hematocrit will be low, so as total arterial oxygen content. But pO2 will be normal, not low.</p>", "options": ["Normal arterial PO 2, normal venous oxygen content", "Low arterial PO 2, normal venous oxygen content", "Low arterial PO 2, low venous oxygen content", "Normal arterial PO 2, low venous oxygen content"], "html_options": ["Normal arterial PO 2, normal venous oxygen content", "Low arterial PO 2, normal venous oxygen content", "Low arterial PO 2, low venous oxygen content", "Normal arterial PO 2, low venous oxygen content"], "corr_idx": 3}, {"id": "1288442", "html_qtxt": "A man is planning to leave Miami (at sea level) and travel to Colorado to climb Mount Wilson (14,500 feet, barometric pressure = 450 mm Hg). Before his trip he takes acetazolamide, a carbonic anhydrase inhibitor that forces the kidneys to excrete bicarbonate. What response would be expected before he makes the trip?", "html_expl": "<p>Acetazolamide is a medication that forces the kidneys to excrete bicarbonate, the base form of CO<sub>2</sub>. This excretion re-acidifies the blood, balancing the effects of the hyperventilation that occurs at altitude in an attempt to get O<sub>2</sub>. Such re-acidification acts as a respiratory stimulant, particularly at night, reducing or eliminating the periodic breathing pattern common at altitude. This would increase ventilation, resulting in a decreased PCO2.</p>", "options": ["Alkalotic blood", "Normal ventilation", "Elevated ventilation", "Normal arterial blood gases"], "html_options": ["Alkalotic blood", "Normal ventilation", "Elevated ventilation", "Normal arterial blood gases"], "corr_idx": 2}, {"id": "1288443", "html_qtxt": "A 70-year-old man with a 50-pack-year history of smoking comes to his doctor's office complaining of shortness of breath. While sitting, the patient is leaning forward and breathing with his lips pursed. Auscultation of his lungs reveals a prolonged expiratory phase. Which of the following statements describes gas exchange in his lungs?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>There is a decreased surface area for gas exchange.</strong></p>\n<p>This patient presents with shortness of breath, a significant smoking history, and a prolonged expiratory time with pursed-lip breathing (\"Pink Puffer\"). These findings are characteristic of <strong>Emphysema</strong>, a type of chronic obstructive pulmonary disease (COPD).</p>\n<p>In emphysema, the alveolar septa are destroyed. This destruction results in a significant <strong>loss of surface area</strong> available for gas exchange across the respiratory membrane. Consequently, the diffusion of gases (oxygen and carbon dioxide) becomes impaired (diffusion-limited exchange).</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Gas exchange will increase with an increase in blood flow (Option A):</strong> This describes perfusion-limited exchange. In emphysema, gas exchange is <strong>diffusion-limited</strong> due to the membrane damage. Increasing blood flow reduces the transit time of red blood cells in the capillaries, which may actually worsen gas exchange because there is even less time for oxygen to diffuse across the reduced surface area.</li>\n<li><strong>Oxygen will fully equilibrate early along the length of the pulmonary capillary (Option B):</strong> This describes normal lung physiology (perfusion-limited). In emphysema, due to the diffusion defect, the gradient driving oxygen into the blood is not sufficient to fully saturate the blood quickly. Oxygen may fail to equilibrate by the time blood reaches the end of the capillary.</li>\n<li><strong>The diffusion capacity of carbon monoxide is increased (Option C):</strong> The diffusion capacity of the lung for carbon monoxide (DLCO) is directly related to the surface area available for diffusion. Since emphysema involves the destruction of alveolar walls and loss of surface area, <strong>DLCO is decreased</strong>, not increased.</li>\n</ul>", "options": ["Gas exchange will increase with an increase in blood flow", "Oxygen will fully equilibrate early along the length of the pulmonary capillary", "The diffusion capacity of carbon monoxide is increased", "There is a decreased surface area for gas exchange"], "html_options": ["Gas exchange will increase with an increase in blood flow", "Oxygen will fully equilibrate early along the length of the pulmonary capillary", "The diffusion capacity of carbon monoxide is increased", "There is a decreased surface area for gas exchange"], "corr_idx": 3}, {"id": "1288444", "html_qtxt": "A physiologist divides the lung into three zones, with the apex being zone 1, the middle region being zone 2, and the base being zone 3. In an experiment, the physiologist applies a small amount of positive pressure ventilation while studying blood flow in different lung zones. Which of the following will be noted in this experiment, assuming the subject is standing?", "html_expl": "<p>If the subject is standing, a V/Q mismatch will always exist. Arterial blood flow will be the greatest near zone 3 {lowest V/Q} and blood flow will be the least near zone 1 (highest V/Q}. Enhancing ventilation via positive pressure ventilation will increase the V/Q ratio further. Additionally, alveolar pressures are greater than arterial pressures in zone 1. Positive pressure ventilation increases alveolar pressures even further, causing compression of the arterioles. This compression leads to reduced blood flow.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203c1d471a4-4262-4091-a360-89f07574ec58.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: In zone 3, arterial pressure (Pa) is greater than venous pressure (Pv) and venous pressure is greater than alveolar pressure (PA). Blood flow is thus determined by the pressure gradient between arteries and veins. The alveolar pressure will remain lower than arterial pressure even with a small amount of positive-pressure ventilation, and alveolar pressure will thus not be a significant driver of blood flow in zone 3.</p>\r\n<p>Option C: Normally in zone 2, arterial pressure (Pa) is greater than alveolar pressure (PA), which is in turn greater than venous pressure (Pv). A small amount of added positive pressure ventilation will not increase alveolar pressure enough to overcome the arterial pressure that is the driving force for blood flow in this situation. Therefore, blood flow in zone 2 will not increase if alveolar pressure increases with positive-pressure ventilation.</p>\r\n<p>Option D: Regional differences between blood flow are greater than differences in ventilation, due to the effects of gravity. Positive pressure ventilation will not change this.</p>", "options": ["Blood flow in zone 3 will be driven by the difference between alveolar and venous pressures", "Blood flow will be reduced in zone 1", "Blood flow will increase in zone 2", "Regional differences between blood flow will not be as great as differences in ventilation"], "html_options": ["Blood flow in zone 3 will be driven by the difference between alveolar and venous pressures", "Blood flow will be reduced in zone 1", "Blood flow will increase in zone 2", "Regional differences between blood flow will not be as great as differences in ventilation"], "corr_idx": 1}, {"id": "1288445", "html_qtxt": "A researcher studying anemia of chronic disease designs an experiment seeking to increase hemoglobin's affinity for oxygen. She discovers a structural compound that seems too complex with hemoglobin in a way that increases oxygen binding. If her experiment is successful, which of the following would her experimental hemoglobin most resemble?", "html_expl": "<p>Fetal hemoglobin binds oxygen with a higher affinity than does adult hemoglobin, which manifests as a left shift in the hemoglobin-oxygen dissociation curve. Thus, the researcher in this vignette could use fetal hemoglobin as a positive control to compare with her newly discovered compound.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Blood with an acidic pH has an increased number of hydrogen ions. Protons displace oxygen from hemoglobin, thereby decreasing the affinity of hemoglobin for oxygen. The researcher needs a positive control, i.e., something that increases rather than decreases the affinity of hemoglobin for oxygen.</p>\r\n<p>Option C: A right shift of the hemoglobin-oxygen dissociation curve occurs when the levels of 2,3-bisphosphoglycerate (2,3-BPG) are high. 2,3 - BPG is a metabolite produced by RBCs that binds to deoxyhemoglobin, thereby decreasing the affinity of hemoglobin for oxygen. This would not be a positive control because it has the opposite effect to what the researcher's proposed compound does to oxygen - binding affinity.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203403c18c9-cc96-4d60-bf76-56359674da9f.jpg\">\r\n<p>Option D: High - altitude is associated with hypoxemia, shifting the curve to the right. This is an adaptive measure by the body to increase oxygen dissociation at the level of the tissues to maintain adequate oxygen distribution. The researcher is looking for a positive control (something that increases oxygen-binding affinity) rather than a negative control.</p>", "options": ["Acidemia", "Fetal hemoglobin", "High levels of 2,3- bisphosphoglycerate", "High-altitude simulation"], "html_options": ["Acidemia", "Fetal hemoglobin", "High levels of 2,3- bisphosphoglycerate", "High-altitude simulation"], "corr_idx": 1}, {"id": "1288446", "html_qtxt": "A physiologist is studying oxygen exchange in the lungs of a research subject with a significant smoking history. The patient's oxygen diffusion and perfusion are measured as the research subject begins running on the treadmill. As the subject becomes short of breath, the physiologist notes characteristic changes in oxygen diffusion and perfusion. Which of the following most closely resembles the process affecting this subject's oxygen exchange?", "html_expl": "<p>Under normal circumstances, oxygen is a perfusion-limited gas, meaning that the amount of oxygen exchanged across the alveolar- capillary interface is dependent on how much blood is circulating through these capillary beds (because the diffusion of oxygen occurs rapidly across the surface). With strenuous exercise, cardiac output increases, which leads to increased blood flow through the lungs and consequently the capillaries. Therefore, the partial pressure of oxygen across the alveolar membrane can just barely equilibrate by the time blood reaches the end of the capillaries and thus becomes diffusion limited (constraining factor is the time it takes for oxygen to cross the alveolar- capillary interface). In this patient, who has a history of impaired lung parenchyma, most likely due to COPD or emphysema, this effect will be even more exaggerated. Carbon monoxide exchange is another example of diffusion-limited exchange, because hemoglobin has such a high affinity for carbon monoxide, it immediately binds all the CO and pulls it out of the blood, effectively keeping the concentration of free CO at zero across the entire length of the capillary. Therefore, the only factor limiting CO exchange in the lungs is the rate at which it is able to diffuse across the alveolar membranes, and it is not affected by the rate of blood flow.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203cee32f24-c43b-42c9-83fa-fac657079579.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option B: Nitrogen gas is a classic example of perfusion-limited exchange. Nitrogen gas has a partial pressure of essentially zero within capillary blood under normal circumstances. So when it is inhaled, the large concentration gradient rapidly drives the nitrogen gas across the alveolar membrane and into the capillaries. This leads to a rapid equilibration between the nitrogen gas in the alveoli and the capillary blood and before the blood leaves the alveolar- capillary interface, the partial pressures will have become equal. Therefore, the only way to increase nitrogen diffusion at rest is to increase the rate of blood flow through the capillaries. With increased blood flow, fresh deoxygenated blood comes in contact with the alveolar- capillary membranes and allows for nitrogen diffusion to resume.</p>\r\n<p>Option C: Nitrogen exchange is perfusion limited both at rest and during strenuous exercise.</p>\r\n<p>Option D: Oxygen exchange at rest in a healthy patient is always perfusion limited. As oxygen enters the alveoli, it rapidly diffuses into the alveolar capillaries and the partial pressure of oxygen in the alveoli and capillaries equilibrates before the blood leaves the alveolar capillary membrane. Therefore, the only way to increase oxygen diffusion at rest is to increase the rate of blood flow through the capillaries. With increased blood flow, fresh deoxygenated blood comes in contact with the alveolar- capillary membranes and allows for 0<sub>2</sub> diffusion to resume.</p>", "options": ["Carbon monoxide exchange at rest", "Nitrogen exchange at rest", "Nitrogen exchange during strenuous exercise", "Oxygen exchange at rest of a nonsmoker"], "html_options": ["Carbon monoxide exchange at rest", "Nitrogen exchange at rest", "Nitrogen exchange during strenuous exercise", "Oxygen exchange at rest of a nonsmoker"], "corr_idx": 0}]}, {"moduleId": 1012026, "name": "GFR, Clearance and Factors Affecting it", "questions": [{"id": "1288345", "html_qtxt": "During an investigational study, a newly synthesized drug is found to increase diuresis. Prior to administration of the drug, a subject's glomerular filtration rate (GFR) is approximated at 150 ml/min. Assuming that the drug is freely filtered and is neither actively secreted nor reabsorbed, which of the following best estimates the excretion rate of the drug at a plasma concentration of 5 mg/ml?", "html_expl": "<p>This subject's GFR was previously determined to be 150 ml/min, and since the drug of interest is freely filtered and is neither secreted nor reabsorbed, it can be assumed that GFR will remain constant. Therefore, the filtered load of the drug will equal its excretion. To determine filtered load (FL) for a substance, this equation can be used:</p>\n<p>FL = GFR x plasma concentration</p>\n<p>FL = 150 ml/min x 5 mg/ml = excretion rate of 750 mg/min.</p>\n<p>The rate of excretion can change on the basis of a number of factors. Whether a drug is freely filtered, reabsorbed, and/or secreted determines the rate of clearance for that drug.</p>", "options": ["250 mg/min", "450 mg/min", "600 mg/min", "750 mg/min"], "html_options": ["250 mg/min", "450 mg/min", "600 mg/min", "750 mg/min"], "corr_idx": 3}, {"id": "1288418", "html_qtxt": "A 45-year-old man returns to the physician for routine renal function tests. He has a history of glomerulonephritis. One year ago, his baseline creatinine clearance was 100 ml/min. Today, his creatinine clearance is 50 ml/min. Assuming that there has been no change in his diet, which of the following physiologic changes are most likely to have occurred in this patient in the year since his initial creatinine clearance studies?", "html_expl": "<p>Creatinine is a metabolic waste product that muscle produces continually and must be excreted by the kidneys at an equivalent rate. Creatinine excretion is largely a passive process. Creatinine filters freely across the glomerular filtration barrier and passes through the tubule without being reabsorbed and is then excreted in urine. When plasma creatinine concentrations rise, excretion rates also necessarily rise. The term 'clearance' is a measure of the kidney's ability to excrete waste products and is defined as the volume of plasma that is completely cleared of any given substance per unit time.&nbsp; Creatinine clearance is calculated from a knowledge of plasma and urinary creatinine concentrations using the clearance equation.</p>\r\n<p>Thus, creatinine clearance is calculated as</p>\r\n<p>Ccr = (Ucr x V)/Pcr</p>\r\n<p>where, Ccr =creatinine clearance (ml/min), Ucr = urinary concentration of creatinine (mol/l or mg/dl), V = urine flow rate (ml/min), and Pcr is plasma concentration of substance X (mol/L or mg/dl).</p>\r\n<p>In the patient's case, the volume of blood cleared of creatinine per min dropped over the course of a year from 100 ml to 50ml is a two-fold decrease.</p>\r\n<p>Since excretion rate must match the rate of creatinine production over the long term, Ucr can be considered a constant. The reciprocal relationship between clearance and plasma concentration means that when Ccr decreases two-fold, Pcr must rise two-fold.</p>\r\n<p>For the purpose of demonstration, assume that the patient's serum creatinine level originally was 50 micromol/l. If his original creatinine clearance were 100 ml/min, then he was excreting 5 micromol/min (i.e., the amount of creatinine contained in 100 ml of blood).</p>\r\n<p>Glomerulonephritis has caused the patient's glomerular filtration rate (GFR) to drop, meaning that less creatinine is excreted per minute. An acute two-fold decrease in GFR means that now only 2.5 micromoles/min are currently being excreted, which is less than the rate of creatinine production. Plasma creatinine levels inevitably rise as a result.</p>\r\n<p>Because creatinine is freely filtered at the glomerulus and plasma, and urine concentrations are easy to measure, creatinine clearance is commonly used clinically to estimate GFR. Creatinine is actively secreted by the proximal tubule which introduces a small error (10-40%), but changes in Ccr can be a useful indicator of kidney injury and disease. In practice, urine is collected over a 24 hour period to determine Ucr and urine flow rate.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202e0545479-828d-4d17-8d9a-33b9eaac78c9.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Options A & B: Since excretion rate must match the rate of creatinine production over the long term, Ucr can be considered a constant. By taking urine flow also constant, the excretion rate of creatinine will remain constant.</p>\r\n<p>Option C: Creatinine is not reabsorbed.</p>", "options": ["A 2-fold decrease in creatinine excretion rate", "A 2-fold increase in creatinine excretion rate", "A 2-fold increase in creatinine reabsorption", "A 2-fold increase in plasma creatinine concentration"], "html_options": ["A 2-fold decrease in creatinine excretion rate", "A 2-fold increase in creatinine excretion rate", "A 2-fold increase in creatinine reabsorption", "A 2-fold increase in plasma creatinine concentration"], "corr_idx": 3}, {"id": "1288419", "html_qtxt": "A 35-year-old woman comes to the physician because of acute onset of cloudy urine and back pain. Laboratory studies show increases of both renal plasma flow (RPF) and glomerular filtration rate (GFR). Which of the following is the most likely underlying cause for the increase of both RPF and GFR?", "html_expl": "<p>Dilation of the afferent arteriole decreases vessel resistance, thereby increasing renal plasma flow (RPF). Also, dilation of these vessels will increase glomerular capillary hydrostatic pressure to increase GFR. Glomerular capillary pressure is the driving force behind glomerular filtration, so any factor that increases this pressure will most likely increase GFR. Afferent and efferent arterioles can be thought of as tubes that fill (afferent) and empty (efferent) a bucket (glomerulus). The fuller the bucket, the greater the GFR. Dilating either tube will increase the flow through the bucket. Dilating the input fills the bucket (increases GFR), dilating the outflow empties the bucket (lower GFR). Constriction of the input lowers the bucket level (afferent constriction), constriction of the output (efferent) raises the level of the bucket.</p>\n<ul>\n<li>Changes in either arteriole changes RPF in the same direction; dilation increases flow. Constriction decreases RPF.</li>\n<li>Changes in the diameter of the afferent and efferent arterioles have opposite effects on GFR.</li>\n</ul>\n<p><strong>Incorrect options-</strong></p>\n<p>Option A: Constriction of the afferent arteriole will decrease RPF and glomerular capillary pressure by increasing vessel resistance and decreasing glomerular capillary pressure. Therefore, this answer is incorrect.</p>\n<p>Option B: Constriction of the efferent arteriole will increase GFR by increasing glomerular capillary pressure, but will also increase renal vascular resistance. This increase in resistance will decrease RPF.</p>\n<p>Option D: Dilation of the efferent arteriole will increase RPF, but will decrease GFR by reducing glomerular capillary pressure.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412023d34cf77-dc6e-4a47-93af-222b29a170eb.jpg\">", "options": ["Constriction of the afferent arterioles", "Constriction of the efferent arterioles", "Dilation of the afferent arterioles", "Dilation of the efferent arterioles"], "html_options": ["Constriction of the afferent arterioles", "Constriction of the efferent arterioles", "Dilation of the afferent arterioles", "Dilation of the efferent arterioles"], "corr_idx": 2}, {"id": "1288420", "html_qtxt": "A 40-year-old man with renal insufficiency comes to the physician for a follow-up examination. His diet shows normal intake of sodium, potassium, and protein. Laboratory studies show a relatively constant production of urea and creatinine. Estimated glomerular filtration using serum creatinine is 60 mg/day. Plasma sodium is within the normal range and there is no sign of hypervolemia or hypovolemia. Further laboratory studies will most likely show which of the following?", "html_expl": "<p>Fractional excretion of sodium (FENa) is a measure of tubular function. It is calculated as the excretion of sodium divided by the filtered load. Intake and excretion of sodium must be balanced to maintain normal sodium levels. If filtered load is decreased because of reduced glomerular filtration rate (GFR), then the FENa must increase to maintain normal sodium balance. GFR decreases in patients with renal insufficiency (chronic kidney disease, CKD). If Na+ and K+ intake remain unchanged, the fractional excretion of both of these ions must increase to maintain a constant excretion rate. If fractional excretion does not increase, plasma concentrations would increase. The observation that plasma Na is normal despite decreased filtered load implies that tubular function is able to compensate for reduced filtration; therefore, fractional excretion of sodium is increased because a higher percentage of a reduced filtered load is excreted. So as long as aldosterone secretion and distal tubular flow are maintained, which are implied by the normal plasma sodium concentration in this patient, both plasma sodium and potassium concentrations usually remain near normal. If marked oliguria develops, both hypernatremia and hyperkalemia are more likely to occur.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A & B: The significance of the constant production of urea and creatinine lies in their dependence on glomerular filtration for regulation. Creatinine is almost completely excreted and urea is mostly excreted with a small amount being reabsorbed. So, a decrease in glomerular filtration would initially result in a large decrease in creatinine and urea excretion rather than an increase.</p>\r\n<p>Option D: Plasma K+ concentration would remain relatively constant rather than increase.</p>\r\n<p>The equation for renal clearance of a substance is:</p>\r\n<p>Clearance = (U x V)/P</p>\r\n<p>U is urinary concentration. Vis urine flow rate, and P is plasma concentration.</p>\r\n<p>Because creatinine is freely filtered and only a small amount is secreted, creatinine clearance is used to measure GFR. So, P x glomerular filtration rate = U x V.</p>\r\n<p>A decrease in glomerular filtration rate increases plasma concentration so that urinary excretion rate (U x V) returns to normal. This is why rising serum creatinine concentration is a major clinical marker of decreased GFR.</p>", "options": ["Elevated creatinine excretion", "Elevated urea excretion", "Increased fractional excretion of filtered Na", "Increased plasma K concentration"], "html_options": ["Elevated creatinine excretion", "Elevated urea excretion", "Increased fractional excretion of filtered Na", "Increased plasma K concentration"], "corr_idx": 2}, {"id": "1288422", "html_qtxt": "A 70-year-old female with a history of chronic, poorly controlled type 2 diabetes mellitus presents with lower extremity and periorbital edema. Urine test reveals a protein-to-creatinine ratio greater than 3500 mg/g. In non-pathologic states, what properties of the glomerular filtration barrier prevent albumin from being freely filtered into the urine?", "html_expl": "<p>The glomerular basement membrane is composed of endothelial fenestrae with filtration slits lined with anionic glycoproteins. The small diameter of the filtration slits is a mechanical block to albumin filtration, but the anionic charge of the barrier provides the largest obstacle to filtration by electrostatically repelling the negatively charged albumin molecules.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412027b1279e7-3d57-48b2-86ae-3b7264744aae.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option B: This choice is incorrect because the filtration slits are lined with negatively charged anionic glycoproteins and are not positively charged. Positive charges would attract albumin and conglomerate, thereby impeding further filtration. It is correct, however, that the small diameter of filtration slits on the glomerular basement membrane prevents albumin filtration.</p>\r\n<p>Option C: Albumin is neither freely filtered by the glomerulus nor reabsorbed along the nephron. Examples of substances reabsorbed along the nephron are glucose and amino acids. In contrast, factors that prevent albumin filtration are the small diameter of filtration slits and negatively charged molecules on the glomerular filtration barrier.</p>\r\n<p>Option D: Basement membrane proteoglycans are negatively charged, as is albumin. The negatively charged molecules and small filtration slits on the glomerular basement membrane prevent albumin leaking into the urine.</p>", "options": ["A combination of small pore size and negatively charged pore-forming molecules prevents albumin filtration.", "A combination of small pore size and positively charged pore-forming molecules prevents albumin filtration.", "Albumin is freely filtered across the basement membrane but is readily reabsorbed along the nephron.", "The positive charge of proteoglycans in the basement membrane repels albumin."], "html_options": ["A combination of small pore size and negatively charged pore-forming molecules prevents albumin filtration.", "A combination of small pore size and positively charged pore-forming molecules prevents albumin filtration.", "Albumin is freely filtered across the basement membrane but is readily reabsorbed along the nephron.", "The positive charge of proteoglycans in the basement membrane repels albumin."], "corr_idx": 0}, {"id": "1288423", "html_qtxt": "A 68-year-old male with a history of gout presents to his physician for a follow-up. He has been taking allopurinol for many years; however, he gets one or two attacks of acute gouty arthritis every year. The physician counsels him on the importance of avoiding precipitants for acute gout and prescribes indomethacin for the treatment of acute gout. He explains that nonsteroidal anti-inflammatory drugs (NSAIDs) are used frequently for their anti-inflammatory, antipyretic, and analgesic effects. However, there is a known risk of acute kidney injury, particularly in patients with pre-existing chronic kidney disease.<br>Which of the following is the most likely underlying mechanism of kidney damage caused by NSAID administration?", "html_expl": "<p>NSAIDs reversibly inhibit cyclooxygenases, which in turn blocks the synthesis of prostaglandins. Prostaglandins function at the level of the kidney to dilate the afferent arteriole in order to increase glomerular filtration rate (GFR). Thus, upon NSAID administration, the afferent arteriole will constrict, and GFR will decrease. In a normally functioning kidney, this adverse effect is relatively mild. However, in an already compromised kidney, this effect can be detrimental to kidney function.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option B: NSAIDs decrease GFR by disrupting prostaglandin-mediated vasodilation of the afferent arteriole, which causes vasoconstriction, rather than vasodilation of the afferent arteriole. Additionally, dilation of the afferent arteriole will increase, not decrease the GFR.</p>\r\n<p>Option C: Dilation of the efferent arteriole indeed will cause a decrease in GFR. However, NSAIDs decrease GFR by inhibiting prostaglandin-mediated vasodilation of the afferent, rather than efferent arteriole.</p>\r\n<p>Option D: Constriction of the efferent arteriole will indeed increase GFR. This process occurs physiologically when angiotensin II acts to preferentially constrict the efferent arteriole in the setting of low blood pressures. This causes an increase in GFR with an associated increase in sodium and water reabsorption. However, this is not the mechanism of NSAID-induced renal injury.</p>", "options": ["Decreased glomerular filtration rate due to constriction of the afferent arteriole", "Decreased glomerular filtration rate due to dilation of the afferent arteriole", "Decreased glomerular filtration rate due to dilation of the efferent arteriole", "Increased glomerular filtration rate due to constriction of the efferent arteriole"], "html_options": ["Decreased glomerular filtration rate due to constriction of the afferent arteriole", "Decreased glomerular filtration rate due to dilation of the afferent arteriole", "Decreased glomerular filtration rate due to dilation of the efferent arteriole", "Increased glomerular filtration rate due to constriction of the efferent arteriole"], "corr_idx": 0}, {"id": "1288565", "html_qtxt": "A patient's glomerular filtration rate (GFR) is measured using two different markers. The clearance of inulin (a gold-standard marker) is found to be 100 mL/min, while the clearance of \"Compound X\" is 125 mL/min. Which physiological mechanism best explains this discrepancy?", "html_expl": "<p>The principle of renal clearance is used to measure GFR. An ideal substance for measuring GFR, like inulin, must be freely filtered at the glomerulus and neither reabsorbed nor secreted by the renal tubules. Therefore, inulin clearance is the true GFR.</p>\n<p><strong>Given Data:</strong></p>\n<ul>\n<li>True GFR (Inulin Clearance) = 100 mL/min</li>\n<li>Measured GFR (Compound X Clearance) = 125 mL/min</li>\n</ul>\n<p><strong>Analysis:</strong> Since the clearance of Compound X is greater than the true GFR, it means that more of Compound X is appearing in the final urine than was filtered at the glomerulus.</p>\n<p><strong>Conclusion:</strong> This can only happen if Compound X is actively added to the filtrate along the nephron. This process is known as tubular secretion, which primarily occurs in the proximal convoluted tubule. This phenomenon is famously seen with creatinine, which is why creatinine clearance slightly overestimates the true GFR.</p>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Compound X is not freely filtered at the glomerulus (Option A):</strong> If Compound X were not freely filtered, less of it would enter the tubule, causing its clearance to be lower than the true GFR, leading to an underestimation.</p>\n<p><strong>Compound X is reabsorbed (Option B & C):</strong> If Compound X were reabsorbed at any point in the nephron (including the proximal tubule or loop of Henle), some of the filtered substance would be returned to the blood. This would decrease the amount excreted in the urine, causing its clearance to be lower than the true GFR and leading to an underestimation.</p>", "options": ["Compound X is not freely filtered at the glomerulus.", "Compound X is reabsorbed in the descending limb of the loop of Henle.", "Compound X is reabsorbed in the proximal convoluted tubule.", "Compound X is secreted in the proximal convoluted tubule."], "html_options": ["Compound X is not freely filtered at the glomerulus.", "Compound X is reabsorbed in the descending limb of the loop of Henle.", "Compound X is reabsorbed in the proximal convoluted tubule.", "Compound X is secreted in the proximal convoluted tubule."], "corr_idx": 3}, {"id": "1288573", "html_qtxt": "A 35-year-old man was found by a pedestrian who noticed a penetrating wound in the patient's upper left quadrant. His heart rate on arrival is 135/min, and blood pressure is 65/40 mm Hg. His extremities are pale in color and cold to touch. His blood urea nitrogen and creatinine values are significantly elevated. While in the emergency department prior to any fluid resuscitation, which of the following would be released from juxtaglomerular apparatus (JGA) cells and ultimately lead to the responses shown in the table above in the afferent and efferent arterioles due to the patient's severe blood loss?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203d9154e99-794d-4dca-9574-5f4350cdb90f.jpg\">", "html_expl": "<p>This patient has a penetrating wound to the abdomen with vital signs and a physical exam suggestive of severe volume loss. When perfusion pressure to the kidney falls, initially intrinsic regulatory mechanisms (stretch receptors in afferent arteriole) will attempt to maintain the glomerular filtration rate {GFR} by dilating the afferent arteriole and constricting the efferent arteriole. However, as blood volume continues to be depleted, these intrinsic mechanisms are superseded by other regulatory mechanisms, including sympathetic innervation and the renin - angiotensin-aldosterone system. Decreased perfusion pressure leads to renin secretion by the juxtaglomerular apparatus {JGA} in response to the local production of prostaglandins synthesized by baroreceptors in the wall of the afferent arteriole. Renin then acts to initiate the RAS pathway by cleaving angiotensinogen to the decapeptide angiotensin I (AT 1). AT I is then converted by angiotensin-converting enzymes {ACE} located primarily in pulmonary endothelial cells to angiotensin II (AT II). AT II then acts to cause four main effects :</p>\r\n<ol>\r\n<li>Peripheral vasoconstriction,</li>\r\n<li>Increased secretion of aldosterone from the adrenal cortex,</li>\r\n<li>Increased reabsorption of NaCI from the proximal tubule and other kidney segments, and</li>\r\n<li>Stimulation of thirst and antidiuretic hormone secretion,</li>\r\n</ol>\r\n<p>all of which lead to an increased blood volume and blood pressure. Furthermore, increased sympathetic nervous stimulation in states of hypovolemia also can increase release of renin by JGA cells and will lead to constriction of the afferent arteriole > efferent arteriole. Ultimately in states of severe hypovolemia, the afferent and efferent arteriole both become constricted, which leads to a decrease in GFR, FF, and urine output.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203df9676d2-8d50-4141-9a1a-c980d2752c08.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120327c093a9-d6d1-4d83-9cdb-f14d070c1d13.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Although the ultimate response to severe, continuous volume loss is constriction of the afferent and efferent arterioles, the initial hormone produced by the juxtaglomerular cells of the kidney is renin. Aldosterone is produced by the zona glomerulosa of the adrenal gland, rather than the juxtaglomerular cells.</p>\r\n<p>Option B: Angiotensin I (AT 1) is the product of the renin driven conversion of angiotensinogen, an inactive precursor produced in the liver. Since AT I is not produced by the juxtaglomerular cells of the kidney, this answer choice is incorrect. AT I has minimal effects, it needs to be activated by the angiotensin-converting enzyme to angiotensin II (AT II). AT II has several effects, including constriction of efferent arterioles and stimulating aldosterone release.</p>\r\n<p>Option D: Atrial natriuretic peptide {ANP} is released from atrial myocytes in response to increased blood volume, which leads to dilation of afferent renal arterioles and constriction of efferent renal arterioles. ANP has a natriuretic effect. It is not released in states of hypovolemia, therefore this is not correct.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1288576", "html_qtxt": "A medical student read in the newspaper that a person died after drinking only sea water for 5 days. She was surprised, so she started searching for a reason in Guyton and Hall Textbook of Medical Physiology. According to it, if a person drinks 1 liter of seawater, what will happen to his fluid balance?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Drinking 1 liter of seawater results in a <strong>net dehydration of 0.5 liter</strong>.</p>\n<p><strong>The Calculation:</strong></p>\n<ol>\n<li><strong>Intake:</strong> Seawater has an osmolarity of ~1200 mOsm/L (mostly NaCl). Drinking 1 Liter adds <strong>1200 mOsm</strong> of solute load.</li>\n<li><strong>Metabolic Waste:</strong> The body must also excrete normal metabolic waste (e.g., urea), which adds approximately <strong>600 mOsm</strong> of solute load.</li>\n<li><strong>Total Solute to Excrete:</strong> 1200 (from seawater) + 600 (waste) = <strong>1800 mOsm</strong>.</li>\n<li><strong>Kidney Capacity:</strong> The maximum concentrating ability of the human kidney is <strong>1200 mOsm/L</strong>.</li>\n<li><strong>Water Required:</strong> To excrete 1800 mOsm at a concentration of 1200 mOsm/L:<br /> <em>Volume=18001200=1.5 Liters</em><em>Volume</em>=12001800 =1.5 Liters</li>\n<li><strong>Net Balance:</strong> Input (1.0 L) - Output (1.5 L) = <strong>-0.5 L (Dehydration)</strong>.</li>\n</ol>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Overhydration (Options A & C):</strong> These are incorrect. Seawater is hypertonic. The kidneys cannot concentrate urine enough to excrete the salt in the same volume of water ingested; they must pull free water from the body's stores to excrete the excess solute, leading to net fluid loss.</li>\n<li><strong>Dehydration of 1 liter (Option B):</strong> This is mathematically incorrect based on the maximal concentrating ability of the kidney. The net loss is 0.5 liters, not 1 liter.</li>\n</ul>", "options": ["Overhydration of 1 liter", "Dehydration of 1 liter", "Overhydration of 0.5 liter", "Dehydration of 0.5 liter"], "html_options": ["Overhydration of 1 liter", "Dehydration of 1 liter", "Overhydration of 0.5 liter", "Dehydration of 0.5 liter"], "corr_idx": 3}, {"id": "1288580", "html_qtxt": "A patient with cirrhosis experiences a doubling of his serum creatinine over a 6-month period after sustained heavy ingestion of a nonsteroidal anti-inflammatory drug (NSAID) for his arthritis. Which of the following is the best explanation for his increased serum creatinine?", "html_expl": "<p>A doubling of serum creatinine implies a reduction in glomerular filtration rate (GFR). Non-steroidal anti-inflammatory drugs (NSAIDS) inhibit prostaglandin synthesis, which would tend to increase afferent arteriolar and reduce GFR.</p>\n<p><strong>Incorrect options-</strong></p>\n<p>Option A: Prostaglandins do not have any effect on efferent arterioles, they dilate afferent arterioles only. So, NSAIDs also do not have any effect on efferent arterioles.</p>\n<p>Option B: Prostaglandins do not have any effect on Bowman's capsule, they dilate afferent arterioles only.</p>\n<p>Option D: Glomerular capillary filtration coefficient is a property of healthy nephron, it only gets affected by various glomerular pathologies, like diabetic glomerulosclerosis. PG's don't change glomerular capillary filtration coefficient.</p>", "options": ["Increased efferent arteriolar resistance which reduced glomerular filtration rate (GFR)", "Decreased bowman's capsule pressure which reduced GFR", "Increased afferent arteriolar resistance which reduced GFR", "Increased glomerular capillary filtration coefficient which reduced GFR"], "html_options": ["Increased efferent arteriolar resistance which reduced glomerular filtration rate (GFR)", "Decreased bowman's capsule pressure which reduced GFR", "Increased afferent arteriolar resistance which reduced GFR", "Increased glomerular capillary filtration coefficient which reduced GFR"], "corr_idx": 2}, {"id": "1288582", "html_qtxt": "A patient with diabetes mellitus has a glomerular filtration rate of 100 ml/min, a urine flow rate of 4.0 ml/min, and a urine glucose concentration of 2 mg/ml. If he has a kidney transport maximum for glucose of 200 mg/min, what would be his approximate rate of glucose excretion?", "html_expl": "<p>With a glomerular filtration rate of 100 ml/min and a plasma glucose concentration of 4 mg/ml, the filtered load of glucose would be 400 mg/min. Since the transport maximum for glucose in this case is 200 mg/min, the maximum rate of glucose reabsorption is 200 mg/min. Glucose excreted rate is therefore the difference between the filtered load of glucose (400 mg/min) and the glucose reabsorption rate (200 mg/min), or 200 mg/min.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Options B/C/D : As per the calculation above, the rate of glucose excretion will be 200 mg/min, not anything else.</p>", "options": ["200 mg/min", "8 mg/min", "100 mg/min", "180 mg/min"], "html_options": ["200 mg/min", "8 mg/min", "100 mg/min", "180 mg/min"], "corr_idx": 0}, {"id": "1288585", "html_qtxt": "A medical student read in the newspaper that people with chronic kidney disease should limit protein intake into their diet because it increases load on the kidney. She was surprised by reading this, and started to search for the scientific reason for it in her physiology book named 'Guyton and Hall Textbook of Medical Physiology'. She found that a high protein diet causes ____in GFR via ____?", "html_expl": "<p>High protein intake and hyperglycemia increase renal blood flow and glomerular filtration rate. Although renal blood flow and GFR are relatively stable under most conditions, there are circumstances in which these variables change significantly. For example, a high protein intake is known to increase renal blood flow and GFR. With a long-term, high-protein diet, such as one that contains large amounts of meat, increases in GFR and renal blood flow are due partly to growth of the kidneys. However, the GFR and renal blood flow also increase 20% to 30% within 1 or 2 hours after a person eats a high-protein meal. One likely explanation for the increased GFR is the following; a high-protein meal releases into the blood amino acids, which are reabsorbed in the proximal tubules. Because amino acids and sodium are reabsorbed together by cotransport in the proximal tubules, increased amino acid reabsorption also stimulates sodium reabsorption. This increased reabsorption of sodium decreases sodium delivery to the macula densa, which elicits a tubuloglomerular feedback&ndash;mediated decrease in resistance of the afferent arterioles, as discussed earlier. The decreased afferent arteriolar resistance then raises renal blood flow and GFR, allowing sodium excretion to be maintained at a nearly normal level while increasing excretion of the waste products of protein metabolism, such as urea.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203dd9d3d14-204e-4085-b773-565eae6c65b6.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: As described above, GFR will increase by macula densa feedback after a long time high protein diet, not decrease.</p>\r\n<p>Options B & D: Myogenic response: It is a local response by which increased blood pressure and blood flow will be regulated. It does not directly involve high protein mediated high GFR.</p>\r\n<ul>\r\n<li>Increased arterial pressure</li>\r\n<li>Increased renal blood flow</li>\r\n<li>Stretching of the walls of afferent arteriole</li>\r\n<li>Reflex contraction -> Increased resistance to blood flow</li>\r\n<li>Renal blood flow remains within normal limits</li>\r\n</ul>", "options": ["Decrease, Macula densa feedback", "Decrease, Myogenic autoregulation", "Increase, Macula densa feedback", "Increase, Myogenic autoregulation"], "html_options": ["Decrease, Macula densa feedback", "Decrease, Myogenic autoregulation", "Increase, Macula densa feedback", "Increase, Myogenic autoregulation"], "corr_idx": 2}, {"id": "1288590", "html_qtxt": "If the glomerular filtration rate (GFR) of a patient is reduced to 50% of normal and sustained at that level, you would expect to find __________ renal creatinine excretion rate, __________ renal creatinine clearance, and __________ serum creatinine concentration 6 weeks after the decrease in GFR compared with normal. Assume steady-state conditions and that the patient has maintained the same diet.", "html_expl": "<p>A 50% reduction in glomerular filtration rate (GFR) would initially cause a reduction in creatinine excretion rate. However, within a few days, the filtered load and excretion of creatinine would return to normal as serum creatinine concentration will increase to approximately twice the normal level under steady-state conditions (see figure in next column). Creatinine clearance is approximately equal to GFR and would also be reduced by approximately 50%.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120364b91494-a9f6-4754-b6fc-9942966c8368.jpg\">\n<p><strong>Incorrect options-</strong></p>\n<p>Option A: Urinary creatinine excretion rate should be equal to creatinine production rate, so it always remains the same.</p>\n<p>Option B & C: Clearance = excretion rate/plasma concentration.</p>\n<p>But as GFR decreases, urinary excretion rate will be the same while plasma concentration will decrease, not increase.</p>", "options": ["Decreased, no change, increased", "No change, increased, increased", "No change, no change, increased", "No change, decreased, increased"], "html_options": ["Decreased, no change, increased", "No change, increased, increased", "No change, no change, increased", "No change, decreased, increased"], "corr_idx": 3}, {"id": "1288592", "html_qtxt": "After receiving a kidney transplant, a patient has severe hypertension (170/110 mm Hg). A renal arteriogram indicates severe renal artery stenosis in his single remaining kidney, with reduction in glomerular filtration rate (GFR) to 25% of normal. Which of the following changes, compared with normal, would be expected in this patient, assuming steady-state conditions?", "html_expl": "<p>A severe renal artery stenosis that reduces GFR to 25% of normal would also decrease renal blood flow but would cause only a transient decrease in urinary creatinine excretion.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Options B & C: The transient decrease in creatinine excretion would increase serum creatinine (to about four times normal), which would restore the filtered creatinine load to normal and therefore, return urinary creatinine excretion to normal levels under steady-state conditions. Urinary sodium secretion would also decrease transiently but would be restored to normal so that intake and excretion of sodium are balanced.</p>\r\n<p>Option A: Plasma sodium concentration would not change significantly because it is carefully regulated by the ADH-thirst mechanism.</p>", "options": ["A large increase in plasma sodium concentration", "A reduction in urinary sodium excretion to 25% of normal", "A reduction in urinary creatinine excretion to 25% of normal", "An increase in serum creatinine to about four times normal"], "html_options": ["A large increase in plasma sodium concentration", "A reduction in urinary sodium excretion to 25% of normal", "A reduction in urinary creatinine excretion to 25% of normal", "An increase in serum creatinine to about four times normal"], "corr_idx": 3}, {"id": "1288596", "html_qtxt": "A 55-year-old woman presents to a physician's clinic for a diabetes follow-up. She recently lost weight and believes the diabetes is 'winding down' because the urinary frequency has abated. She has been poorly compliant with medications because she felt like her symptoms were improving. Due to the decrease in urinary frequency, the physician suspects that she might have incipient renal failure. Which substance can be used to most accurately assess the glomerular filtration rate (GFR) in this patient?", "html_expl": "<p>Inulin is used to estimate the glomerular filtration rate (GFR) because inulin is freely filtered in the nephron and not affected as it moves along the tubule. The ideal substance for calculating GFR should be freely filtered, and not reabsorbed, secreted, or metabolized (i.e., readily and completely cleared by the kidneys). The renal clearance of such a substance is equal to the GFR. Renal clearance is the amount of plasma volume which is completely cleared of a substance per unit of time, and clearance reflects the net result of filtration, reabsorption, and secretion into and out of the tubule. The following image shows the clearance of various substances at different plasma concentrations:</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203194899aa-b914-46b4-953e-c7e12ba049e4.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Creatinine is used to estimate the GFR because creatinine is freely filtered. Creatinine has the advantage of being endogenously produced, but is relatively inaccurate compared to inulin because creatinine undergoes secretion in the nephron.</p>\r\n<p>Option C: Urea is not completely cleared by the ki
