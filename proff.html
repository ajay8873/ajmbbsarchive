d into the interstitial space.</p>\r\n<p>Answer C: Increased interstitial fluid pressure would lead to greater resistance to net fluid flow from the capillaries.</p>", "options": ["Decreased capillary permeability", "Decreased capillary pressure", "Increased interstitial fluid pressure", "Increased interstitial oncotic pressure"], "html_options": ["Decreased capillary permeability", "Decreased capillary pressure", "Increased interstitial fluid pressure", "Increased interstitial oncotic pressure"], "corr_idx": 3}, {"id": "1288416", "html_qtxt": "A 49-year-old man is being evaluated for occasional retrosternal chest pain. He has no history of hypertension, and his blood pressure measurements during office visits were always within normal limits. The patient undergoes exercise treadmill stress testing. He walks for 7 minutes on the treadmill and stops due to fatigue but does not experience chest pain. His ECG does not show any abnormal changes. Heart rate ranges from 70/min at rest to 132/min at peak and mean blood pressure ranges from 95 mm Hg at rest to 112 mm Hg at peak. Which of the following parameters was most likely decreased during peak stress compared to the resting state in this patient?", "html_expl": "<p><strong>Exercise</strong> is associated with several hemodynamic and vasoregulatory adjustments to provide maximal blood flow to the active muscles. Stimulation of mechano- and chemoreceptors in the exercising muscle causes sympathetic activation and withdrawal of vagal tone, resulting in increased heart rate (HR), stroke volume, and overall cardiac output. At higher levels of exercise, HR is predominantly responsible for most of the increase in CO.</p>\r\n<p>Sympathetic discharge causes contraction of the arterioles in all tissues except the actively working muscles, effectively shunting blood toward the exercising muscle. This also results in an increase in systolic blood pressure, which helps improve perfusion of actively contracting skeletal muscle <strong>(Option C).</strong></p>\r\n<p>However, the rise in the mean arterial pressure is much lower due to an <strong>overall decrease in s</strong><strong>ystemic vascular resistance. </strong>This occurs due to the substantial arteriolar vasodilation in active skeletal muscles, which is mediated by local release of adenosine, potassium ions, ATP, C02, and lactate.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412028da08d4f-7e64-4cde-a708-964496cb2a34.jpg\">\r\n<p>Option A: Left ventricular (LV) end-diastolic volume and pressure both rise during exercise due to an increase in LV filling (increased venous return) by peripheral vasoconstriction and the pumping actions of actively contracting muscles.</p>\r\n<p>Option B: Pulmonary artery systolic pressure typically rises during exercise; however, similar to systemic circulation, the rise in pulmonary pressure is much smaller than the increase in blood flow across the pulmonary circulation due to a fall in pulmonary vascular resistance.</p>", "options": ["Left ventricular end-diastolic pressure", "Pulmonary artery systolic pressure", "Systemic systolic blood pressure", "Total systemic vascular resistance"], "html_options": ["Left ventricular end-diastolic pressure", "Pulmonary artery systolic pressure", "Systemic systolic blood pressure", "Total systemic vascular resistance"], "corr_idx": 3}, {"id": "1288417", "html_qtxt": "A multinational research institute conducting experiments on human circulatory physiology enrolls a healthy 40-year-old male volunteer to assess the oxygen consumption rate of various organs. During the study, the blood oxygen content of the aorta and several other vessels is measured at rest. The greatest difference in these measurements will most likely be between the aorta and which of the following blood vessels?", "html_expl": "<p>Arterial blood supply to the cardiac muscle (myocardium) is provided by the right and left coronary arteries arising directly from the aortic root. Most cardiac venous blood drains into the right atrium via the <strong>coronary sinus,</strong> with the remainder draining directly into the other chambers of the heart.</p>\r\n<p>Three specific features distinguish cardiac circulation from blood flow to skeletal muscle and viscera:</p>\r\n<ul>\r\n<li><strong>The left ventricle is perfused only during diasto</strong> Myocardial contraction during systole leads to compression of the coronary vessels and disruption of blood flow. Wall tension is highest near the endocardium, making the subendocardial region the most prone to ischemia.</li>\r\n<li><strong>Myocardial oxygen extraction is very high.</strong> The heart has a capillary density far exceeding that of skeletal Oxygen extraction from arterial blood is very effective within the heart as the resting myocardium extracts 60%-75% of oxygen from blood. This amount is higher than that extracted by any other tissue or organ in the body. As a result, the cardiac venous blood in the coronary sinus, before it reaches the right atrium and mixes with blood returning from the systemic circulation, is the most deoxygenated blood in the body</li>\r\n<li><strong>Myocardial oxygen demand and coronary blood flow are tightly co</strong> Because oxygen extraction by the resting heart is already very high, there is little capacity to increase myocardial oxygen extraction during periods of increased oxygen demand (eg, during exercise). Therefore, increased oxygen delivery to the heart can be achieved only through increased <strong>coronary blood flow.</strong> Adenosine and nitric oxide are the most important vasodilators responsible for increasing coronary flow.</li>\r\n</ul>\r\n<p><strong>Option A</strong>. The brachial vein is a systemic vein that drains blood from the arm and ultimately returns it to the heart. The brachial vein does not play a significant role in oxygen exchange, and its oxygen content is relatively similar to other systemic veins.</p>\r\n<p><strong>Option C.</strong> The internal jugular vein is a systemic vein that drains blood from the head and neck region and returns it to the heart. Similar to the brachial vein, the internal jugular vein does not play a significant role in oxygen exchange, and its oxygen content is relatively similar to other systemic veins.</p>\r\n<p><strong>Option D.</strong> The pulmonary artery carries deoxygenated blood from the right ventricle of the heart to the lungs for oxygenation. When blood flows through the lungs, it picks up oxygen and releases carbon dioxide through the process of gas exchange. The oxygen content in the pulmonary artery will be significantly lower than that in the aorta due to its deoxygenated nature. However, the difference in oxygen content between the pulmonary artery and the aorta will not be as significant as the difference between the aorta and the coronary sinus.</p>", "options": ["Brachial vein", "Coronary sinus", "lnternal jugular vein", "Pulmonary artery"], "html_options": ["Brachial vein", "Coronary sinus", "lnternal jugular vein", "Pulmonary artery"], "corr_idx": 1}, {"id": "1288421", "html_qtxt": "A 42-year-old man comes due to increasing fatigue for the past 3 weeks. Temperature is 37.2 C (99 F), blood pressure is 116/66 mm Hg, pulse is 100/min, and respirations are 20/min. Physical examination reveals lung crackles. Echocardiography shows no valvular abnormalities and the following parameters:<br>Left ventricular end-diastolic volume 125 mL <br>Left ventricular end-systolic volume 75 mL<br><br>Based on the observed findings, which of the following is most accurate about this patient?", "html_expl": "<p>Left ventricular <strong>stroke volume</strong> is the absolute volume of blood ejected from the left ventricle with each contraction. It is calculated by subtracting the volume of blood in the left ventricle at the end of contraction, the <strong>left ventricular end-systolic volume,</strong> from the volume of blood in the left ventricle at the beginning of contraction, the <strong>left ventricular end-diastolic volume</strong> (LVEDV). This patient's stroke volume is 50 ml (125 ml-75 ml), which is lower than the expected normal value of approximately 70 ml.</p>\r\n<p><strong>Ejection fraction,</strong> the relative volume of blood ejected from the left ventricle with each contraction, is calculated by dividing stroke volume by LVEDV. In this patient, the ejection fraction is 0.4 (50 ml /125 ml). The fraction is typically multiplied by 100 and expressed as a percentage; therefore, this patient's left ventricular ejection fraction is <strong>4%</strong> (0.4 x 100), which is lower than the expected normal value of 50-60%.</p>\r\n<p><strong>Option A & B: Cardiac output,</strong> the volume of blood ejected into the aorta per unit time, is estimated by multiplying stroke volume by heart rate. This patient's cardiac output is 5 L/min (50 ml x 100/min), which is normal. Although it is not pertinent to this patient, this equation overestimates cardiac output in the setting of mitral regurgitation because a portion of the stroke volume flows backward into the left atrium with each contraction.</p>\r\n<p>This patient's presentation is consistent with left ventricular systolic dysfunction leading to heart failure with reduced ejection fraction. He has only mild symptoms at present because the low stroke volume is being compensated by an elevated heart rate to maintain cardiac output; however, further decompensation with reduced cardiac output is likely over time.</p>", "options": ["Cardiac output is 4 L/min", "Cardiac output is 6 L/min", "Left ventricular ejection fraction is 40%", "Left ventricular ejection fraction is 60%"], "html_options": ["Cardiac output is 4 L/min", "Cardiac output is 6 L/min", "Left ventricular ejection fraction is 40%", "Left ventricular ejection fraction is 60%"], "corr_idx": 2}, {"id": "1288424", "html_qtxt": "A 55-year-old man reports multiple episodes of lightheadedness while buttoning a tight shirt collar. During  2 episodes, he passed out briefly but sustained no injuries. His blood pressure was 70/40 mm Hg and pulse was 45/min during one of the episodes. On physical examination, his blood pressure is 125/72 mm Hg and pulse is 76/min without orthostatic changes. Stimulation of afferent sensory fibers in which of the following nerves is most likely responsible for this patient's symptoms?", "html_expl": "<p>The patient's history is suggestive of carotid sinus hypersensitivity, triggered by pressure on the carotid sinus by a tight shirt collar. The carotid sinus baroreceptors are important in blood pressure control and use arterial wall stretch as an indicator of systemic blood pressure.</p>\r\n<p>The carotid sinus is a dilation of the internal carotid artery located just above the bifurcation of the common carotid artery. The carotid sinus reflex has an afferent limb that arises from the baroreceptors in the carotid sinus and travels to the medullary centers via the Hering nerve, a branch of the glossopharyngeal nerve (CN IX). The efferent limb of the carotid sinus carries parasympathetic impulses via the vagus nerve (CN X). Carotid sinus pressure or massage stimulates the baroreceptors and increases the firing rate from the carotid sinus, leading to an increase in parasympathetic output and withdrawal of sympathetic output to the heart and peripheral vasculature. The result is decreased blood pressure (via peripheral vasodilation) and decreased cardiac output (decreased contractility/stroke volume and heart rate). In sensitive individuals, this response can cause severe bradycardia, hypotension, and sometimes syncope.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202b42a393a-08bb-4152-8a06-4df9c0d5998f.jpg\">\r\n<p><strong>Option A & C:</strong> The accessory (CN XI), hypoglossal (CN XII), nerves do not transmit baroreceptor signals. The accessory nerve controls the sternocleidomastoid and trapezius muscles, the hypoglossal nerve primarily controls the muscles of the tongue.</p>\r\n<p><strong>Option D:</strong> The vagus nerve (CN X) acts as the afferent limb for the nerve fibers originating from the aortic arch baroreceptors and as an efferent limb for the carotid sinus reflex. However, a tight collar would stimulate carotid sinus (not aortic arch) baroreceptor afferents carried by the glossopharyngeal nerve.</p>", "options": ["Accessory", "Glossopharyngeal", "Hypoglossal", "Vagus"], "html_options": ["Accessory", "Glossopharyngeal", "Hypoglossal", "Vagus"], "corr_idx": 1}]}, {"moduleId": 1012023, "name": "Functional Anatomy of Lung and Mechanics of Respiration", "questions": [{"id": "1288333", "html_qtxt": "A professor creates a model to teach respiratory physiology to her students. In her model, two spheres with elastic properties similar to alveoli are connected as shown below, with a clamp positioned between them preventing airflow. The surface tension within the two elastic spheres is identical, and neither is lined with a surfactant. Which of the following options best describes what will happen when the clamp is opened?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412028004563d-a81a-49fb-8211-d06bfbe1b5e2.jpg\">", "html_expl": "<p>Laplace's law states that the distending pressure (the pressure required to keep a sphere distended) is directly proportional to the surface tension (T) and inversely proportional to the radius (r).</p>\n<p>P = 2T/r</p>\n<p>Assuming a constant surface tension, a sphere with a smaller radius will have a higher distending pressure than a larger sphere. When the above clamp is opened, air will flow down its pressure gradient (i.e., from the smaller sphere to the larger one). Thus, the smaller sphere will completely collapse while the larger sphere increases in size. Surfactant counteracts this effect by decreasing the surface tension as a sphere decreases in size. As the inside area of the sphere decreases, the surfactant becomes more concentrated and thus, is able to decrease surface tension to a greater extent. Conversely, as a sphere grows larger, the surfactant molecules become more spread out and do not reduce the surface tension as much. Thus, surfactant reduces the variation in distending pressure amongst spheres of varying sizes, preventing the collapse of smaller spheres and the unchecked expansion of larger ones.</p>\n<p>Physiologically, surfactant helps to prevent smaller alveoli from collapsing during expiration, and assists in regulating alveolar expansion during inspiration to ensure that all alveoli expand at similar rates. Pulmonary surfactant is a physiologic substance made by type II alveolar epithelial cells in the lung. It is composed mostly of dipalmitoylphosphatidylcholine (OPPC), other lipids, and surfactant proteins.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202aea4cf9c-0de9-489e-b646-866c77668243.jpg\">", "options": ["The spheres will become equal in size", "The smaller sphere will increase in size", "The larger sphere will decrease in size", "The smaller sphere will collapse"], "html_options": ["The spheres will become equal in size", "The smaller sphere will increase in size", "The larger sphere will decrease in size", "The smaller sphere will collapse"], "corr_idx": 3}, {"id": "1288335", "html_qtxt": "Respiratory physiologists conducted a small volunteer study to assess airway resistance within the lower respiratory tract. During the experiment, they measured the local contribution to total airflow resistance at different points along the bronchial tree. At which of the following points is airway resistance maximum in the bronchial tree?", "html_expl": "<p>Although resistance within the trachea and main stem bronchi is relatively high, it increases to maximum in the medium-sized bronchi because of highly turbulent airflow. Resistance is maximal between bronchial generations 2-5, but drops in subsequent generations (eg, small bronchi, bronchioles) because the summated cross-sectional area massively increases. This greatly slows airflow velocity, allowing low-resistance laminar airflow to predominate in airways <2 mm in diameter.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120265e9c44f-1778-42f0-8318-6286f712a44a.jpg\">", "options": ["Trachea", "Main bronchi", "Medium sized bronchi", "Terminal bronchiole"], "html_options": ["Trachea", "Main bronchi", "Medium sized bronchi", "Terminal bronchiole"], "corr_idx": 2}, {"id": "1288340", "html_qtxt": "A 40-year-old woman was chosen for a study on respiratory physiology. Pressure probes A and B are placed as follows:<br> Probe A: between the parietal and visceral pleura<br> Probe B: within the cavity of an alveoli<br> The probes provide a pressure reading relative to the atmospheric pressure. To obtain a baseline reading, she is asked to sit comfortably and breathe normally. Which of the following set of values will most likely be seen at the end of inspiration?", "html_expl": "<p>Probe A measures the intrapleural pressure, which is always negative and at rest is about -4 mm Hg. During inspiration, this pressure becomes even more negative like at the end of inspiration it becomes -6 mmHg, and during expiration it becomes positive. However, the intrapleural pressure is always equal to or below -4 mm Hg. Probe B measures the intra-alveolar pressure (also called the intrapulmonary pressure), which (ideally) remains constant and equal to the atmospheric pressure during the respiratory cycle. However, during dynamic breathing (normal human breathing) air cannot flow into the alveoli since it is impeded by viscous resistance in the airways. This reduces alveolar pressure slightly lower than that of the outside air during inspiration. Lastly, the transpulmonary pressure is the difference between the intra-alveolar and the intrapleural pressures, and it determines the stretching of the lung and normal breathing.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202930453df-d62c-464d-ab31-4d0fe716db2f.jpg\">", "options": ["Probe A: 0 mm Hg; Probe B: 0 mm Hg", "Probe A: 0 mm Hg; Probe B: -1 mm Hg", "Probe A: -4 mm Hg; Probe B: 0 mm Hg", "Probe A: -6 mm Hg; Probe B: 0 mm Hg"], "html_options": ["Probe A: 0 mm Hg; Probe B: 0 mm Hg", "Probe A: 0 mm Hg; Probe B: -1 mm Hg", "Probe A: -4 mm Hg; Probe B: 0 mm Hg", "Probe A: -6 mm Hg; Probe B: 0 mm Hg"], "corr_idx": 3}, {"id": "1288341", "html_qtxt": "Act of respiration involves various muscles attached to the rib cage. Inspiration is an active process, primarily driven by contraction of the diaphragm, while expiration is a passive process by relaxation of diaphragm. In addition to this, there are several muscles helping in inspiration and expiration. Which of the following is not a muscle of inspiration?", "html_expl": "<p>Diaphragm is a major muscle in inspiration.</p>\n<p>The most important muscles that raise the rib cage during inspiration apart from diaphragm are the external intercostal, but others that help are the following: (1) sternocleidomastoid muscles, which lift upward on the sternum; (2) anterior serrati, which lift many of the ribs; and (3) scalene, which lift the first two ribs.</p>\n<p>The muscles that pull the rib cage downward during expiration are mainly the following: (1) the abdominal recti, which have the powerful effect of pulling downward on the lower ribs at the same time that they and other abdominal muscles also compress the abdominal contents upward against the diaphragm; and (2) the internal intercostal.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120289011ce3-9a18-487f-a311-bf8f74a73c29.jpg\">", "options": ["Sternocleidomastoid", "External intercostal", "Internal intercostal", "Scalene"], "html_options": ["Sternocleidomastoid", "External intercostal", "Internal intercostal", "Scalene"], "corr_idx": 2}, {"id": "1288343", "html_qtxt": "A patient was undergoing some sort of chest surgery, during which accidently the main trunk of the nerve supplying the external intercostal got cut. The patient has nerve damage to the nerve that innervates the external intercostal. Which of the following would be affected?", "html_expl": "<p>External intercostals are used for inspiration when there is a need for an active respiration. Therefore, this patient would have a problem with a forced inhalation.</p>\r\n<p>Option A: Normal inhalation is mainly by contraction of diaphragm.</p>\r\n<p>Option B: Normal exhalation is a passive process that occurs by relaxation of the diaphragm.</p>\r\n<p>Option D : The muscles that pull the rib cage downward during forced expiration are mainly the following: (1) the abdominal recti, which have the powerful effect of pulling downward on the lower ribs at the same time that they and other abdominal muscles also compress the abdominal contents upward against the diaphragm; and (2) the internal intercostal.</p>", "options": ["Normal inhalation", "Normal exhalation", "Forced inhalation", "Forced exhalation"], "html_options": ["Normal inhalation", "Normal exhalation", "Forced inhalation", "Forced exhalation"], "corr_idx": 2}, {"id": "1288344", "html_qtxt": "A 25-year-old healthy man presents to the physician for an annual checkup. He does not have any concerns and feels completely healthy. He recently started a new job and has been working out at a gym regularly. He does not smoke cigarettes, drinks occasionally, and does not use illicit substances. His vital signs include: pulse 80/min, respirations 14/min, and blood pressure 120/80 mm Hg. Physical examination is significant for a splitting of the second heart sound heard on inspiration but not on expiration. Which of the following is also most likely associated with the auscultatory findings in this patient?", "html_expl": "<p>During the respiratory cycle, several cardiovascular changes take place due to the effect of changing intrathoracic pressures on the heart and blood vessels:</p>\n<p>Essentially, taking in a breath will result in decreased intrathoracic pressures which promote the return of blood to the heart from the body. This excess blood is pumped by the right ventricle, which, according to the Frank-Starling mechanism, will increase output to compensate for the increased venous return. The extra volume delays the closure of the pulmonic valve (auscultated as a split of the second heart sound, S2). The blood pools in the expanded pulmonary vasculature and the blood returning to the left atrium is decreased, resulting in lowered left-sided cardiac output and decreased systemic blood pressure - in particular, decreased systolic blood pressure. Heart rate is increased during inspiration as well due to a decrease in vagal outflow to the heart. During expiration, the exact opposite of all these mechanisms takes place.</p>\n<p>Incorrect options-</p>\n<p>Option A: The heart rate increases during inspiration due to decreased vagal output to the heart. The underlying mechanism for this decreased vagal stimulation is still uncertain.</p>\n<p>Option B: During inspiration, blood flow into the pulmonary vasculature increases and therefore the pulmonary blood volume is increased, as well. Furthermore, the decreased intrathoracic pressure stretches the pulmonary blood vessels (increasing capacity), and more blood is retained within them.</p>\n<p>Option C: During inspiration, the volume of the chest cavity increases and this results in decreased intrapleural and intrathoracic pressures. The fall in intrapleural pressure is responsible for the lung expansion that draws in the air during inspiration.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120211a3290b-d0d0-4600-91d4-5c59193dbbd4.jpg\">", "options": ["Decreased heart rate", "Decreased pulmonary blood volume", "Increased intrapleural pressure", "Increased right ventricular output"], "html_options": ["Decreased heart rate", "Decreased pulmonary blood volume", "Increased intrapleural pressure", "Increased right ventricular output"], "corr_idx": 3}, {"id": "1288346", "html_qtxt": "A primigravida woman at 30 weeks' gestation has been diagnosed with diabetes mellitus. She is rushed to delivery because of signs of preeclampsia. After a cesarean section delivery, the newborn baby is noted to have signs of cyanosis, tachypnea, and dyspnea. Which of the following is a characteristic of the substance that is insufficient in the baby?", "html_expl": "<p>It disrupts liquid intermolecular forces in alveoli</p>\r\n<p>This neonate is suffering from neonatal respiratory distress syndrome (RDS) caused by a lack of surfactant. Surfactant is formed relatively late in fetal life (begins at 28 weeks and is produced most abundantly at 35 weeks). It reduces surface tension by disrupting the intermolecular forces (hydrogen bonds) between molecules of water. This prevents small alveoli from collapsing and increases compliance. Synthesis of surfactant is decreased by insulin. Thus, maternal diabetes is also a risk factor for RDS in infants, because fetal hyperglycemia stimulates an increased release of insulin. Cortisol increases synthesis of surfactant; therefore, women who have to deliver their babies prematurely typically receive glucocorticoids to help prevent RDS in their infants.</p>\r\n<p>Option A: In adults, surfactant consists primarily of dipalmitoylphosphatidylcholine(lecithin), the main lipid component, not sphingomyelin. At 30 weeks gestation, surfactant has equal parts of sphingomyelin and lecithin.</p>\r\n<p>Option B: Surfactant prevents small alveoli from collapsing by decreasing alveolar surface tension. The compliance in small alveoli is increased (not decreased), allowing the lung to inflate more easily and decreasing the work of breathing.</p>\r\n<p>Option D: Surfactant is a lipoprotein consisting of both a hydrophobic and hydrophilic region. It reduces alveolar surface tension by adsorbing to the air water interface. The hydrophilic portion interferes with the hydrogen bonds between molecules of water, and the hydrophobic portion faces the air. Decreasing surface tension prevents small alveoli from collapsing.</p>", "options": ["It consists primarily of sphingomyelin", "It decreases compliance of small alveoli", "It disrupts liquid intermolecular forces in alveoli", "It increases the surface tension of alveoli"], "html_options": ["It consists primarily of sphingomyelin", "It decreases compliance of small alveoli", "It disrupts liquid intermolecular forces in alveoli", "It increases the surface tension of alveoli"], "corr_idx": 2}, {"id": "1288348", "html_qtxt": "A 27-year-old woman with a first pregnancy at 30 weeks gestation presents to her obstetrician for a routine visit. She complains of increasing swelling in her lower extremities and occasional blurry vision. Her blood pressure is 160/100 mm Hg, and her urine is positive for proteins. Amniotic fluid analysis is done to determine whether labor should be induced. While amniotic fluid is undergoing analysis, labor is induced, and the baby is delivered. Shortly after delivery, the neonate is breathing rapidly and grunting on expiration, and after a few additional minutes, the neonate's skin begins to turn blue. Which of the following in the amniotic fluid analysis could have determined the safety of delivering this patient's baby before term?", "html_expl": "<p>This woman is showing signs of preeclampsia (i.e, hypertension, and proteinuria). Because it may be important to maternal health to deliver the baby before term, it is important to determine fetal maturity. This is done by determining the lecithin: sphingomyelin ratio, which is an indicator of lung maturity and surfactant production. Delivery of the fetus prior to the production of adequate surfactant will likely lead to neonatal respiratory distress syndrome (RDS). Classic presentation of neonatal RDS includes difficulty breathing, chest wall retractions, expiratory grunting, nasal flaring and blue discoloration of the skin.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202902c923a-6c8c-4fab-b166-c4949cb6354e.jpg\">\n<p>Incorrect options-</p>\n<p>Option A: Acetylcholinesterase concentration tests for neural tube defects, as well as other anatomic abnormalities.</p>\n<p>Option B: Bilirubin concentration tests for hemolytic anemia in the fetus. If the mother is Rh negative, the physician may suspect hemolytic disease of the newborn.</p>\n<p>Option C: Fetal &alpha;-fetoprotein concentration is used to diagnose neural tube defects.</p>", "options": ["Acetylcholinesterase concentration", "Bilirubin concentration", "Fetal &alpha;- fetoprotein concentration", "Lecithin: sphingomyelin ratio"], "html_options": ["Acetylcholinesterase concentration", "Bilirubin concentration", "Fetal &alpha;- fetoprotein concentration", "Lecithin: sphingomyelin ratio"], "corr_idx": 3}, {"id": "1288350", "html_qtxt": "A 28- year- old woman comes into a local free clinic for a smoking cessation program, as she has been trying to quit for the past few months. As she waits for the program to start, she mentions to the medical student on intake that for the last day or so, she has had constant lower back pain and abdominal cramps. Upon further questioning, she states that she is 23 weeks pregnant but is confused because her cramps feel like menstrual cramps and she noted some light bleeding earlier that day. Upon exam, it is determined that she is in preterm labor, and she is taken to the hospital, and despite efforts to halt her preterm labor, she delivers that night. Her newborn child's lecithin: sphingomyelin ratio in the amniotic fluid is <1.5.  A certain cell type in this infant has not yet matured at 23 weeks. What is another function of these cells?", "html_expl": "<p>Type II pneumocytes secrete pulmonary surfactant, which decreases the alveolar surface tension. Without surfactant, high surface tension causes the alveoli to collapse, disabling their ability to function in gas exchange. In addition to the production of pulmonary surfactants, type II pneumocytes have the ability to proliferate during lung damage. Type II pneumocytes are cuboid in shape and mature relatively late in fetal life (usually after 26 weeks' gestation). However, adequate amounts of surfactant are not produced before 35 weeks of gestation. Infants born before this stage tend to have respiratory distress, but often can be treated successfully with exogenous surfactant and by ventilation with high levels of oxygen. For our particular patient, the lecithin-to -sphingomyelin ratio is less than 2, which is a sign of fetal lung immaturity and signifies problems with type II pneumocytes. Smoking greatly increases the risk of preterm labor, so it is likely that this woman's smoking history triggered her to deliver at this early stage of gestation.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202ff55414f-0254-450c-a3ed-e59ce9ea2586.jpg\">\r\n<p>Option A: Type I pneumocytes form the pulmonary side of the gas-exchange barrier. They do not secrete surfactant These cells compose 97% of alveolar surfaces and line the alveoli. They are squamous in structure and very thin, allowing optimal gas diffusion.</p>\r\n<p>Option B: Club cells, found in terminal bronchioles in the lungs, are associated with several functions, including (1) production of components of the surfactant, (2) aiding in chloride ion transport, (3) serving as the site of cytochrome P-450 oxidase activity in the lung and degrading toxins, and (4) acting as reserve cells at the terminal respiratory epithelium.</p>\r\n<p>Option C: Alveolar macrophages are pivotal regulators of local immunological activity and balance in the lungs.</p>", "options": ["Allowing optimal gas diffusion", "Helping degrade toxins in the lung", "Phagocytic activity", "Proliferation during lung damage"], "html_options": ["Allowing optimal gas diffusion", "Helping degrade toxins in the lung", "Phagocytic activity", "Proliferation during lung damage"], "corr_idx": 3}, {"id": "1288351", "html_qtxt": "Pulmonary physiologists measure minute ventilation and alveolar ventilation in a healthy volunteer. The results are as follows:<br> Minute ventilation 6.0 L/min<br> Alveolar ventilation 4 2 L/min<br> Which of the following parameters most likely accounts for the difference between these 2 measurements?", "html_expl": "<p>Alveolar ventilation refers only to the volume of new air reaching the gas exchange areas per minute (i.e, reaching the alveoli and respiratory bronchioles). Therefore, alveolar ventilation does not include dead space volume. It can be calculated using the following formula.</p>\n<p>Alveolar ventilation (L/min) = (tidal volume - dead space volume) x breaths/min</p>\n<p>The total volume of dead space in the lungs is known as physiologic dead space. It consists of both the anatomic dead space of the conducting airways (normally - 150 ml) and alveolar dead space due to well-ventilated but poorly perfused alveoli. Physiologic dead space can be calculated using the following formula:</p>\n<p>Physiologic dead space= tidal volume x {(PaCO2 - PECO2)/ PaC02} , in which PaCO2 is the arterial partial pressure of C02 and PECO2 is the partial pressure of CO2 in the expired air.</p>\n<p>Incorrect options-</p>\n<p>Option A: Breathing rate is the number of breaths taken per minute and is a factor in calculating both minute ventilation and alveolar ventilation.</p>\n<p>Option C & D: Functional residual capacity is the volume of air remaining in the lungs after a normal exhalation. It is the sum of residual volume and expiratory reserve volume. Residual volume is the volume of air remaining in the lungs after maximal exhalation.</p>", "options": ["Breathing rate", "Dead space volume", "Functional residual capacity", "Residual volume"], "html_options": ["Breathing rate", "Dead space volume", "Functional residual capacity", "Residual volume"], "corr_idx": 1}, {"id": "1288352", "html_qtxt": "A 45-year-old male has been working as a coal miner for the past 15 years, where he is exposed to industrial dust. Which of the following is the primary pulmonary defense mechanism that clears the respiratory tract of deposited particles less than 2 micron in size?", "html_expl": "<p>Dust particles are constantly being inhaled and cleared by the respiratory tract. The clearance mechanisms utilized by the lung vary depending on the size of the particles. Particles 10-15 micron in size are trapped in the upper respiratory tract Particles 2.5-10 micron in size enter the trachea and bronchi and are cleared by mucociliary transport. The finest particles (diameter less than 2 micron) reach the terminal bronchiole and alveoli, and are phagocytized by macrophages. Alveolar macrophages that take up dust particles become activated and release a number of cytokines. Some of these cytokines induce injury and inflammation of alveolar cells. Growth factors, including platelet-derived growth factor (PDGF) and insulin-like growth factor (IGF) are also released, which stimulate fibroblasts to proliferate and produce collagen. Inflammation with subsequent fibrosis results. Pneumoconiosis (interstitial lung fibrosis secondary to inhalation of inorganic dust) arises by this mechanism.</p>\r\n<p>Option A & B: Coughing, sneezing, and upper airway trapping are mechanisms of clearing the largest dust particles.</p>\r\n<p>Option C: Mucociliary transport is the primary means of eliminating medium-sized particles.</p>", "options": ["Cough and sneezing", "Upper airway trapping", "Mucociliary transport", "Phagocytosis"], "html_options": ["Cough and sneezing", "Upper airway trapping", "Mucociliary transport", "Phagocytosis"], "corr_idx": 3}, {"id": "1288353", "html_qtxt": "A 25-year-old man presents with a history of lightheadedness, weakness, and palpitations when he assumes an upright position from a supine position. He is otherwise a healthy man without a history of alcohol or other substance abuse. His supine and standing blood pressures (measured at 3-minute intervals) were 130/84 mm Hg and 108/70 mm Hg, respectively. He was advised to perform a Valsalva maneuver while monitoring blood pressure and heart rate to assess the integrity of his baroreflex control. Which of the following statements is incorrect?", "html_expl": "<p>During a Valsalva maneuver, phases II and IV are mediated by baroreceptor reflexes that require intact efferent sympathetic responses.</p>\r\n<p>Based on the characteristic hemodynamic changes, the Valsalva maneuver divides into four phases.</p>\r\n<p><strong>Phase I, </strong>which corresponds to the onset of strain, is associated with a transient rise in blood pressure because of the emptying of some blood from the large veins and pulmonary circulation.</p>\r\n<p><strong>Phase II</strong> follows this when positive intrathoracic pressure leads to a reduced venous return to the heart. Because of reduced venous return and thus reduced preload, stroke volume falls; this leads to a fall in blood pressure activating the baroreceptors in the carotid sinus and aortic arch. The vagal withdrawal followed by increased sympathetic discharge ensues, leading to marked tachycardia, increased cardiac output, and vasoconstriction, which leads to the recovery of blood pressure to normal values in healthy individuals.</p>\r\n<p><strong>Phase III</strong> is the transient phase involving the release of strain which leads to a sudden dip in blood pressure. The release of positive pressure leads to expansion of the pulmonary vascular bed and reduces the left ventricular cross-sectional area resulting in a transient fall in blood pressure.</p>\r\n<p><strong>Phase IV</strong> is the overshoot of the blood pressure above the baseline, which is because of the resumption of normal venous return to the heart stimulated by the sympathetic nervous system during Phase II. The overshoot of blood pressure leads to stimulation of baroreflex , leading to bradycardia and the return of blood pressure to the baseline.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120274610908-0ead-42f3-929f-240aa181de4d.jpg\">\r\n<p>Option B: During late phase II, blood pressure rises due to reflex increased peripheral vascular resistance, and the heart rate continues to increase at a slower rate.</p>\r\n<p>Option C: During early phase II, blood pressure falls due to decreased venous return to the heart, and the heart rate increases due to the reflex tachycardia.</p>\r\n<p>Option D: During phase I, the blood pressure increases due to aortic compression caused by increased intrathoracic pressure.</p>\r\n<p><strong>Reference:</strong> https://www.ncbi.nlm.nih.gov/books/NBK537248/</p>", "options": ["Phases Ill and IV are mediated by baroreceptor reflexes that require intact efferent sympathetic responses", "During late phase II, there is an increase in both blood pressure and heart rate", "During early phase II, there is a decrease in blood pressure and an increase in heart rate", "During phase I, the blood pressure increases due to increased intrathoracic pressure"], "html_options": ["Phases Ill and IV are mediated by baroreceptor reflexes that require intact efferent sympathetic responses", "During late phase II, there is an increase in both blood pressure and heart rate", "During early phase II, there is a decrease in blood pressure and an increase in heart rate", "During phase I, the blood pressure increases due to increased intrathoracic pressure"], "corr_idx": 0}]}, {"moduleId": 1012024, "name": "Lung Volumes, Capacities and Regulation of Respiration", "questions": [{"id": "1288355", "html_qtxt": "A 17-year-old boy and his father were referred to a pulmonology clinic. He is concerned that his son is having some breathing difficulty for the past few months, which is aggravated with exercise. On physical exam, he appears well-developed and well-nourished. The heart has a regular rate and rhythm, and the lungs are clear to auscultation bilaterally. During the exam, he is brought into a special room to test his breathing. A clamp is placed on his nose and he is asked to take in as much air as he can, and then forcefully expire all the air into a spirometer. The volume of expired air represents which of the following?", "html_expl": "<p>The vital capacity is the maximum volume of air that can be forcefully expired after the deepest possible inspiration. As the graph shows, vital capacity is the sum of the inspiratory reserve volume, tidal volume, and expiratory reserve volume.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202bfc4fdc9-f7bb-4736-9922-98bc6586e62e.jpg\">\r\n<p>Option A: The expiratory reserve volume is the volume of air that can be forcefully expired at the end of a normal expiration.</p>\r\n<p>Option B: The tidal volume is the volume of air that is inspired and expired in each breath while at rest. The normal tidal volume in healthy individuals is about 500 ml or 7 mU/kg body weight.</p>\r\n<p>Option C: Total lung capacity is the maximum volume of air the lungs can hold with maximum inspiration. It is a sum of the vital capacity and residual volume. It cannot be obtained via spirometry because residual volume cannot be measured.</p>", "options": ["Expiratory reserve volume", "Tidal volume", "Total lung capacity", "Vital capacity"], "html_options": ["Expiratory reserve volume", "Tidal volume", "Total lung capacity", "Vital capacity"], "corr_idx": 3}, {"id": "1288356", "html_qtxt": "A 60-year-old man presents to the clinic with his wife for \"weird breathing\" during the night. The patient's wife says that his breathing pattern is irregular but he does not snore. The patient says he is not aware of these symptoms. Past medical history is remarkable for an NSTEMI when he was 50 years old. He spends a night at the sleep lab where his tidal volume is monitored overnight and a tracing is shown in the image below. Which of the following is most likely responsible for this patient's breathing pattern?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202ada22494-3a99-41a1-ab8b-52b795156f62.jpg\">", "html_expl": "<p>The tracing shows a cyclical breathing pattern of increasing and decreasing respiratory tidal volume interspersed with apneustic spells. This pattern, along with the patient's symptoms, is indicative of Cheyne-Stokes breathing which is seen with cardiac failure, renal failure, stroke, brain tumors, and traumatic brain injury.</p>\r\n<p>Option A: Uncontrolled insulin dependent diabetes mellitus (IDDM), also called type 1 diabetes mellitus, can lead to a medical emergency called diabetic ketoacidosis. Diabetic ketoacidosis may present with Kussmaul breathing, characterized by deep, slow breathing secondary to the metabolic acidosis. Other causes of metabolic acidosis can also lead to Kussmaul breathing patterns, including uremia, sepsis, methanol, and lactic acidosis.</p>\r\n<p>Option B: Biot's respiration is a pattern of quick shallow respirations followed by an apneustic spell. It is similar to Cheyne-Stokes breathing except that the tidal volume between apneustic spells does not change. Causes of Biot's breathing include opioid use and damage to the pons (as in tentorial herniation or stroke).</p>\r\n<p>Option C: Hypothyroidism can lead to respiratory muscle weakness or fatigue resulting in hypoventilation due to a low tidal volume. Apnea is not seen.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202afa8230f-d14c-420c-bf16-0cdf5286f12e.jpg\">", "options": ["Diabetic ketoacidosis", "Heroin abuse", "Hypothyroidism", "Left ventricular heart failure"], "html_options": ["Diabetic ketoacidosis", "Heroin abuse", "Hypothyroidism", "Left ventricular heart failure"], "corr_idx": 3}, {"id": "1288358", "html_qtxt": "Act of respiration is regulated by various regulatory control centers at brainstem. One of them is particularly responsible for spontaneous generation of respiratory impulses which is known as the pacemaker cell of respiration. Respiratory pacemaker cells are located in-", "html_expl": "<p>The main components of the respiratory control pattern generator responsible for automatic respiration are located in the medulla. Rhythmic respiration is initiated by a small group of synaptically coupled pacemaker cells in the pre-Botzinger complex (pre-BOTC) on either side of the medulla between the nucleus ambiguus and the lateral reticular nucleus. These neurons discharge rhythmically, and they produce rhythmic discharges in phrenic motor neurons that are abolished by sections between the pre-BOTC complex and these motor neurons. They also contact the hypoglossal nuclei, and the tongue is involved in the regulation of airway resistance.</p>\r\n<p>Neurons in the pre-BOTC complex discharge rhythmically in brain slice preparations in vitro, and if the slices become hypoxic, discharge changes to one associated with gasping. Addition of cadmium to the slices causes occasional sigh-like discharge patterns. There are NK1 receptors and &mu;-opioid receptors on these neurons, and, in vivo, substance P stimulates and opioids inhibit respiration. Depression of respiration is a side effect that limits the use of opioids in the treatment of pain. However, it is now known that 5HT4 receptors are present in the pre-BOTC complex and treatment with 5HT4 agonists blocks the inhibitory effect of opioids on respiration in experimental animals, without inhibiting their analgesic effect.</p>\r\n<p>In addition, dorsal and ventral groups of respiratory neurons are present in the medulla (However, lesions of these neurons do not abolish respiratory activity, and they apparently project to the pre-BOTC pacemaker neurons.)</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412021b07a872-7b06-43a1-9c6a-ef4233cb4023.jpg\">", "options": ["Prebotzinger complex, pons", "Prebotzinger complex, medulla", "Dorsal respiratory neurons, medulla", "Ventral respiratory neurons, pons"], "html_options": ["Prebotzinger complex, pons", "Prebotzinger complex, medulla", "Dorsal respiratory neurons, medulla", "Ventral respiratory neurons, pons"], "corr_idx": 1}, {"id": "1288359", "html_qtxt": "Respiratory regulation is mainly by DRG, VRG, apneustic and pneumotaxic centers in brainstem. Which of the following is incorrect about VRG- VENTRAL RESPIRATORY GROUP OF NEURONS?", "html_expl": "<p>The ventral respiratory neurons appear to participate in the basic rhythmic oscillation that controls respiration.</p>\r\n<p>Located on each side of the medulla, about 5 millimeters anterior and lateral to the dorsal respiratory group of neurons, is the ventral respiratory group of neurons, found in the nucleus ambiguus rostrally and the nucleus retroambiguus caudally. The function of this neuronal group differs from that of the dorsal respiratory group in several important ways:</p>\r\n<ol>\r\n<li>The neurons of the ventral respiratory group remain almost totally inactive during normal quiet respiration. Therefore, normal quiet breathing is caused only by repetitive inspiratory signals from the dorsal respiratory group transmitted mainly to the diaphragm, and expiration results from elastic recoil of the lungs and thoracic cage.</li>\r\n<li>The ventral respiratory neurons do not appear to participate in the basic rhythmical oscillation that controls respiration.</li>\r\n<li>When the respiratory drive for increased pulmonary ventilation becomes greater than normal, respiratory signals spill over into the ventral respiratory neurons from the basic oscillating mechanism of the dorsal respiratory area. As a consequence, the ventral respiratory area also contributes extra respiratory drive.</li>\r\n<li>Electrical stimulation of a few of the neurons in the ventral group causes inspiration, whereas stimulation of others causes expiration. Therefore, these neurons contribute to both inspiration and expiration. They are especially important in providing the powerful expiratory signals to the abdominal muscles during very heavy expiration. Thus, this area operates more or less as an overdrive mechanism when high levels of pulmonary ventilation are required, especially during heavy exercise.</li>\r\n</ol>", "options": ["The neurons of the ventral respiratory group remain almost totally inactive during normal quiet respiration", "The ventral respiratory neurons appear to participate in the basic rhythmic oscillation that controls respiration", "The ventral respiratory area also contributes extra respiratory drive", "These neurons contribute to both inspiration and expiration"], "html_options": ["The neurons of the ventral respiratory group remain almost totally inactive during normal quiet respiration", "The ventral respiratory neurons appear to participate in the basic rhythmic oscillation that controls respiration", "The ventral respiratory area also contributes extra respiratory drive", "These neurons contribute to both inspiration and expiration"], "corr_idx": 1}, {"id": "1288360", "html_qtxt": "Researchers found that lesions in different locations in the brainstem produce different responses in respiratory pattern. It also depends on whether the vagi are cut or left intact. Lesion at which level will produce irregularly apneustic breathing pattern?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202d220062a-3189-464c-9595-3353b6ee7e95.jpg\">", "html_expl": "<p>Lesion at mid pontine level with vagi cut.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202b27c062f-c738-416b-9b92-2b533d2e3acf.jpg\">\r\n<p>Although the rhythmic discharge of medullary neurons concerned with respiration is spontaneous, it is modified by neurons in the pons and afferents in the vagus from receptors in the airways and lungs. An area known as the pneumotaxic center in the medial parabrachial and Kolliker-Fuse nuclei of the dorsolateral pons contains neurons active during inspiration and neurons active during expiration. When this area is damaged, respiration becomes slower and tidal volume greater, and when the vagi are also cut in anesthetized animals, there are prolonged inspiratory spasms that resemble breath holding (apneusis; section B in figure). The normal function of the pneumotaxic center is unknown, but it may play a role in switching between inspiration and expiration.</p>\r\n<p>Option A : Lesion above pons with vagi cut, simply increase depth of inspiration, nothing else.</p>\r\n<p>Option B : Lesion at mid pontine level , produce regularly irregular respiration with increased depth.</p>\r\n<p>Option D: Lesion below medulla irrespective of vagi cut or intact, ceases all spontaneous respiration.</p>", "options": ["A, with vagi cut", "B, with vagi intact", "B, with vagi cut", "D, with vagi intact"], "html_options": ["A, with vagi cut", "B, with vagi intact", "B, with vagi cut", "D, with vagi intact"], "corr_idx": 2}, {"id": "1288361", "html_qtxt": "An anesthetized man is breathing with no assistance. He then undergoes artificial ventilation for 10 minutes at his normal VT but at twice his normal frequency. He undergoes ventilation with a gas mixture of 60% O2 and 40% nitrogen. The artificial ventilation is stopped, and he failed to breathe for several minutes. This apneic episode is due to which of the following?", "html_expl": "<p>This patient would have increased VA, therefore, resulting in a decrease in arterial PCO2. The effect of this decrease in PCO2 would be the inhibition of the chemosensitive area and a decrease in ventilation until PCO2 was back to normal.</p>\r\n<p>Option A : Breathing high O2 does not decrease nerve activity sufficient to decrease respiration.</p>\r\n<p>Option B : The response of peripheral chemoreceptors to CO2 and pH is mild and does not play a major role in the control of respiration.</p>\r\n<p>Option D: Arterial pCO2 will be low as a person in hyperventilation, so CO2 is washed out.</p>", "options": ["High arterial Po2 suppressing the activity of the peripheral chemoreceptors", "Decrease in arterial pH suppressing the activity of the peripheral chemoreceptors", "Low arterial Pco2 suppressing the activity of the medullary chemoreceptors", "High arterial Pco2 suppressing the activity of the medullary chemoreceptors"], "html_options": ["High arterial Po2 suppressing the activity of the peripheral chemoreceptors", "Decrease in arterial pH suppressing the activity of the peripheral chemoreceptors", "Low arterial Pco2 suppressing the activity of the medullary chemoreceptors", "High arterial Pco2 suppressing the activity of the medullary chemoreceptors"], "corr_idx": 2}, {"id": "1288362", "html_qtxt": "Patients of COPD in general have higher chronically elevated pCO2 due to retention of air and insufficient ventilation. In patients having a chronic hypercapnia (elevated PCO 2), the normal __?___ respiratory drive to breathe is replaced with a ___?____ respiratory drive.", "html_expl": "<p>Normally, the drive to breathe is through the pH changes at the central chemoreceptor. However, if PCO2 increases due to severe lung disease, then the peripheral chemoreceptor's hypoxic drive becomes more important.</p>\r\n<p>Option A : Normally, the drive to breathe is through the pH changes at the central chemoreceptor in response to acute hypercapnia.</p>\r\n<p>Option C & D : Apneustic and pneumotaxic are centers controlling rate and depth of inspiration , they are not primary drive in response to hypercapnia.</p>", "options": ["Hypoxic; hypercapnic", "Hypercapnia; hypoxic", "Apneustic; pneumotaxic", "Pneumotaxic; apneustic"], "html_options": ["Hypoxic; hypercapnic", "Hypercapnia; hypoxic", "Apneustic; pneumotaxic", "Pneumotaxic; apneustic"], "corr_idx": 1}, {"id": "1288363", "html_qtxt": "Alveolar ventilation increases by several fold during strenuous exercise. Which factor is most likely to stimulate ventilation during strenuous exercise?", "html_expl": "<p>The brain, upon transmitting motor impulses to the contracting muscles, is believed to transmit collateral impulses to the brain stem to excite the respiratory center during exercise. Also, the movement of body parts during exercise is believed to excite joint and muscle proprioceptors that then transmit excitatory impulses to the respiratory center.</p>\r\n<p>Option B/C/D: Because strenuous exercise does not significantly change the mean arterial PO2, PCO2 or pH, it is unlikely that these play an important role in stimulating the immense increase in ventilation. Although the mean venous PO2 decreases during exercise, the venous vasculature does not contain chemoreceptors that can sense PO2.</p>", "options": ["Collateral impulses from higher brain centers", "Decreased mean arterial pH", "Decreased mean arterial Po2", "Decreased mean venous Po2"], "html_options": ["Collateral impulses from higher brain centers", "Decreased mean arterial pH", "Decreased mean arterial Po2", "Decreased mean venous Po2"], "corr_idx": 0}, {"id": "1288364", "html_qtxt": "Answer using following graph: A 22-year-old woman inhales as much air as possible and exhales as much air as she can, producing the spirogram shown in the figure. A residual volume of 1.0 liter is determined using the helium dilution technique. What is her FRC (in liters)?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202a70d4152-6b78-4bae-995a-fd4733891805.jpg\">", "html_expl": "<p>The FRC equals the ERV (2 liters) plus the RV (1.0 liter). This is the amount of air that remains in the lungs at the end of a normal expiration. FRC is considered to be the resting volume of the lungs because none of the respiratory muscles are contracted at FRC. This problem illustrates an important point: a spirogram can measure changes in lung volume but not absolute lung volumes. Thus, a spirogram alone cannot be used to determine RV, FRC, or TLC.</p>\r\n<p>Option A: Residual volume from the given graph is 1 liter.</p>\r\n<p>Option B: Inspiratory reserve volume is 2.5 (6.0-3.5) liter from the given graph.</p>\r\n<p>Option D: Expiratory reserve volume is 2.0 (3.0-1.0) liter from the given graph.</p>", "options": ["1.0", "2.5", "3.0", "2.0"], "html_options": ["1.0", "2.5", "3.0", "2.0"], "corr_idx": 2}, {"id": "1288365", "html_qtxt": "A patient has a dead space of 150 ml, FRC of 3 liters, tidal volume (VT) of 650 ml, expiratory reserve volume (ERV) of 1.5 l, total lung capacity (TLC) of 8 l, and respiratory rate of 15 breaths/min. What is the residual volume (RV)?", "html_expl": "<p>Residual volume = FRC &minus; ERV = 3 - 1.5 = 1.5l</p>\r\n<p>The significance of each of these lung volumes is the following:</p>\r\n<ol>\r\n<li>The tidal volume is the volume of air inspired or expired with each normal breath; it amounts to about 500 ml in the average healthy man.</li>\r\n<li>The inspiratory reserve volume is the extra volume of air that can be inspired over and above the normal tidal volume when the person inspires with full force;</li>\r\n<li>The expiratory reserve volume is the maximum extra volume of air that can be expired by forceful expiration after the end of a normal tidal expiration;</li>\r\n<li>The residual volume is the volume of air remaining in the lungs after the most forceful expiration;</li>\r\n</ol>\r\n<p>Pulmonary capacities, which can be described as follows:</p>\r\n<ol>\r\n<li>The inspiratory capacity equals the tidal volume plus the inspiratory reserve volume. This capacity is the amount of air that a person can breathe in, beginning at the normal expiratory level and distending the lungs to the maximum amount.</li>\r\n<li>The functional residual capacity equals the expiratory reserve volume plus the residual volume.</li>\r\n<li>The vital capacity equals the inspiratory reserve volume plus the tidal volume plus the expiratory reserve volume. This capacity is the maximum amount of air a person can expel from the lungs after first filling the lungs to their maximum extent and then expiring to the maximum extent</li>\r\n<li>The total lung capacity is the maximum volume to which the lungs can be expanded with the greatest possible effort; it is equal to the vital capacity plus the residual volume.</li>\r\n</ol>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120289cd1c82-1bfc-4029-9449-49bf202dac86.jpg\">\r\n<p>Thus,</p>\r\n<p>VC = IRV + VT + ERV</p>\r\n<p>VC = IC + ERV</p>\r\n<p>TLC = VC + RV</p>\r\n<p>TLC = IC + FRC</p>\r\n<p>FRC = ERV + RV</p>", "options": ["500 ml", "1000 ml", "1500 ml", "2500 ml"], "html_options": ["500 ml", "1000 ml", "1500 ml", "2500 ml"], "corr_idx": 2}, {"id": "1288366", "html_qtxt": "The MEFV curve shown in the figure is used as a diagnostic tool for identifying obstructive and restrictive lung diseases. At which point on the curve does airway collapse limit maximum expiratory air flow?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120243ffd015-936f-41ab-a413-ee4aab383de6.jpg\">", "html_expl": "<p>The MEFV curve is created when a person inhales as much air as possible (point A, total lung capacity = 5.5 liters) and then expires the air with a maximum effort until no more air can be expired (point E, residual volume = 1.0 l). The descending portion of the curve indicated by the downward pointing arrow represents the MEF at each lung volume. This descending portion of the curve is sometimes referred to as the 'effort-independent' portion of the curve because the patient cannot increase expiratory flow rate to a higher level even when a greater expiratory effort is expended.</p>\r\n<p>Option A & B : They are starting at the point of expiration, which is totally effort dependent .</p>\r\n<p>Option C : C is the peak of expiration, which can be modified by voluntary efforts.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 3}, {"id": "1288367", "html_qtxt": "The above figure shows forced expirations from a person with healthy lungs (curve X) and from a patient (curve Z). The patient most likely has which condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202ed95a6e9-ce2f-42e8-8ec4-8bf0c1f561f2.jpg\">", "html_expl": "<p>The FVC is the VC measured with a forced expiration. The FEV1 is the amount of air that can be expelled from the lungs during the first second of a forced expiration. The FEV1 /FVC ratio for the healthy individual (X) is 4 l/5 l = 80%; FEV1 /FVC for patient Z is 3.0/3.5 = 86%. FEV1 /FVC is often increased in silicosis and other diseases characterized by interstitial fibrosis because of increased radial traction of the airways; that is, the airways are held open to a greater extent at any given lung volume, reducing their resistance to air flow.</p>\r\n<p>Option A/C/D : Airway resistance is increased (and therefore FEV1 /FVC is decreased) in asthma, bronchospasm, emphysema, and old age.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120290bf8425-4ed9-4cdb-a836-ade945e032e6.jpg\">", "options": ["Asthma", "Silicosis", "Emphysema", "Old age"], "html_options": ["Asthma", "Silicosis", "Emphysema", "Old age"], "corr_idx": 1}, {"id": "1288368", "html_qtxt": "The MEFV curves shown in the figure were obtained from a healthy person (red curve) and a 57-year-old man with shortness of breath (green curve). The man with shortness of breath likely has which disorder?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202a776f255-06f3-4abf-b1cd-f2760095e794.jpg\">", "html_expl": "<p>In obstructive diseases such as emphysema and asthma, the MEFV curve begins and ends at abnormally high lung volumes, and the flow rates are lower than normal at any given lung volume. The curve may also have a scooped-out appearance, as shown in the figure. The other diseases listed as answer choices are constricted lung diseases (often called restrictive lung diseases). Lung volumes are lower than normal in constricted lung diseases.</p>\r\n<p>Option A/C/D: They are restrictive diseases of the lung. Restrictive pattern is given below.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202f4b8324c-a486-4b7f-935f-e128d2858e90.jpg\">", "options": ["Asbestosis", "Emphysema", "Kyphosis", "Scoliosis"], "html_options": ["Asbestosis", "Emphysema", "Kyphosis", "Scoliosis"], "corr_idx": 1}, {"id": "1288369", "html_qtxt": "A 32-year-old woman presents to the clinic for worsening fatigue and difficulty breathing for the last 6 months. Previously, she could routinely walk 3 miles after dinner, but now she can no longer walk more than 2 blocks without being short of breath. She also reports being tired soon after starting any type of physical activity. On further questioning, she recalls having on and off fevers, occasional night sweats, and losing 5 kg (11 lb) over the last 6 months. She currently takes no medications and also denies smoking and recreational drug use. She drinks half a glass of wine with her evening meals. Her vitals include a respiratory rate of 14/min, a pulse rate of 87/min, a blood pressure of 110/89 mm Hg, and a temperature of 36.7\"C (98 F). Physical examination is normal. A chest X-ray shows bilateral hilar lymphadenopathy. Serum ACE level is increased. Which of the following changes in forced expiratory volume (FEV1) and forced vital capacity (FVC) are expected if she takes a pulmonary function test?", "html_expl": "<p>This patient's presentation is consistent with sarcoidosis, an autoimmune systemic disease characterized by noncaseating granulomas (especially in the lungs), secondary to disordered immune processes. Patients can present with dyspnea, fatigue, intermittent fevers, night sweats, weight loss, skin lesions (erythema nodosum), uveitis, hepatitis, and anemia. Bilateral hilar lymphadenopathy is seen on chest X-ray. Increased ACE level in serum also commonly seen in African-American females, particularly non-smokers, have the highest incidence of sarcoidosis. It is an interstitial lung disease and produces a restrictive pattern on pulmonary function testing: all lung volumes/capacities are decreased and forced expiratory volume (FEV1) is decreased. The FEV1/FVC ratio is often normal or slightly increased as both FEV1 and FVC are decreased more or less proportionally.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202606b0615-b219-4caf-a082-07d279c0c9c7.jpg\">", "options": ["FEV1: decreased and FVC: decreased", "FEV1: decreased and FVC: no change", "FEV1: decreased and FVC: increased", "FEV1: no change and FVC: no change"], "html_options": ["FEV1: decreased and FVC: decreased", "FEV1: decreased and FVC: no change", "FEV1: decreased and FVC: increased", "FEV1: no change and FVC: no change"], "corr_idx": 0}, {"id": "1288370", "html_qtxt": "A 22-year-old lady has chief complaints of fatigue, exercise intolerance and palpitation. P/E shows marked pallor in her hands and eyes. Upon taking history, she mentioned that for the past 6 months she has been having heavy menstrual bleeding. Physician suspects anemia due to heavy blood loss and orders a CBC. Which points respectively on top and bottom of the graph in the below figure represent arterial blood in a severely anemic person?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202fd5568d9-74b4-4632-a1bd-496367e106ce.jpg\">", "html_expl": "<p>When a person is anemic, there is a decrease in O2 content. The O2 saturation of Hb in the arterial blood and the arterial O2 partial pressure are not affected by the Hb concentration of the blood.</p>\r\n<p>Option A : Point D on both graphs suggest normal partial pressure as well as normal total oxygen content of blood. It is seen in normal condition.</p>\r\n<p>Option B : E points on both graphs suggest reduced oxygen partial pressure as well as oxygen content . In anemia, partial pressure of oxygen remains the same.</p>\r\n<p>Option C : Point D on graph 1 suggests normal oxygen content. In anemia, the total oxygen content is reduced.</p>", "options": ["D,D", "E,E", "D,E", "E,D"], "html_options": ["D,D", "E,E", "D,E", "E,D"], "corr_idx": 3}, {"id": "1288372", "html_qtxt": "A 70-year-old man presents with difficulty breathing for the last 4 months. He denies any cough, fever, or chest pain. His past medical history is significant for hypertension. His pulse rate is 74/min, respiratory rate is 14/min, blood pressure is 130/76 mm Hg, and temperature is 36oc (98.2.F). Physical examination reveals some end-inspiratory crackles at the lung bases. No other examination findings are significant. The lung inflation curve is obtained for the patient and is shown as a red line in the image. The grey line represents a normal curve. Which of the following most likely accounts for this patient's symptoms?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202cdde8711-fbf5-4ca7-9761-622b0ae7ae0e.jpg\">", "html_expl": "<p>Lung compliance, or pulmonary compliance, is a measure of the ability of the lungs to stretch and expand and is defined as the change in volume divided by change in pressure. Plotting lung capacity versus trans-pulmonary pressure produces a curve whose slope represents lung compliance.</p>\r\n<p>This patient's curve shows a significantly reduced compliance (for every change in volume, there is a greater change in pressure as compared to normal), which is typical of pulmonary fibrosis. Shipbuilders, miners, insulators, and plumbers are at increased risk for this pathology due to asbestosis exposure in the workplace. The shortness of breath and finding of end-inspiratory crackles are typical symptoms of pulmonary fibrosis. The following graph shows the changes in pulmonary compliance for various conditions relative to normal healthy patients:</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120204557ef9-adef-4fe1-ad89-9271200491cd.jpg\">\r\n<p>Option A : Alpha-1 antitrypsin deficiency leads to emphysema and liver cirrhosis. Compliance is increased in emphysema.</p>\r\n<p>Option B: Asthma produces a negligible increase in pulmonary compliance. The main impairment in asthma is decreased air flow through the bronchioles and pulmonary compliance is preserved.</p>\r\n<p>Option C: Idiopathic pulmonary hypertension is a rare disorder characterized by elevated pulmonary artery pressures without any identifiable cause. It has no effect on pulmonary compliance.</p>", "options": ["Alpha-1 antitrypsin deficiency", "Asthma", "Idiopathic pulmonary hypertension", "Pulmonary fibrosis"], "html_options": ["Alpha-1 antitrypsin deficiency", "Asthma", "Idiopathic pulmonary hypertension", "Pulmonary fibrosis"], "corr_idx": 3}, {"id": "1288373", "html_qtxt": "During pulmonary function testing, a 52-year-old smoker inspires a normal breath and then expires completely into the spirometer, expelling a measured volume of air. In a second test, the patient inspires maximally and then expires completely into the spirometer, expelling a second measured volume of air. By subtracting the volume of air obtained in the first test from the volume of air obtained in the second test, it is possible to determine which of the following?", "html_expl": "<p>The inspiratory reserve volume (IRV) is defined as the additional volume of air that can be inspired after the completion of a normal inspiration. In the first test, the volume of air completely expired after inspiring a normal breath is the sum of the patient's tidal volume (TV) and expiratory reserve volume (ERV). In the second test, the volume of air completely expired after a maximal inspiration is the vital capacity (VC). VC is equal to the sum of the tidal volume (TV), expiratory reserve volume (ERV), and inspiratory reserve volume (IRV). Thus, subtracting the volume measured in the first test (TV+ ERV) from the volume measured in the second test (TV+ ERV + IRV) leaves only the IRV.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202bbb887d2-0947-4d6a-808d-7f1cef59b7cb.jpg\">\r\n<p>Thus,</p>\r\n<p>VC = IRV + VT + ERV</p>\r\n<p>VC = IC + ERV</p>\r\n<p>TLC = VC + RV</p>\r\n<p>TLC = IC + FRC</p>\r\n<p>FRC = ERV + RV</p>\r\n<p>Option A: ERV is the air that can still be forcefully expired after a normal expiration.</p>\r\n<p>Option B: The functional residual capacity is the volume in the lungs after a normal expiration. It is calculated by adding the residual volume and expiratory reserve volume.</p>\r\n<p>Option C: Inspiratory capacity is the volume of air that can be inspired from rest (after normal expiration). It is equal to inspiratory reserve volume + tidal volume.</p>", "options": ["Expiratory reserve volume", "Functional residual capacity", "Inspiratory capacity", "Inspiratory reserve volume"], "html_options": ["Expiratory reserve volume", "Functional residual capacity", "Inspiratory capacity", "Inspiratory reserve volume"], "corr_idx": 3}, {"id": "1288374", "html_qtxt": "A 65-year-old patient comes in for an insurance physical that requires pulmonary function tests to ensure he does not have underlying restrictive or obstructive lung disease before the insurance company will cover him. The patient has a 55-pack-year history of smoking. Laboratory testing reveals an arterial carbon dioxide pressure of 40 mm Hg and an expired air carbon dioxide pressure of 30 mm Hg. His physiologic dead space is determined to be 125 ml. What is the patient's tidal volume?", "html_expl": "<p>The formula for calculating physiologic dead space {Vd) is: tidal volume x ([arterial carbon dioxide pressure - expired air carbon dioxide pressure] divided by the arterial carbon dioxide pressure); or</p>\r\n<p>Vd = Vt x {(Paco2- PEco2] / Paco2 }.</p>\r\n<p>Where ,</p>\r\n<p>Vd : physiologic dead space</p>\r\n<p>Vt : tidal volume</p>\r\n<p>PaCO2 : arterial carbon dioxide pressure</p>\r\n<p>PECo2: expired air carbon dioxide pressure</p>\r\n<p>Plugging in the numbers given in the vignette,</p>\r\n<p>125 = Vt {(40-30)/40}</p>\r\n<p>Vt = 500 ml</p>\r\n<p>Option A : Even without using the equation, this value should seem inappropriately low. Additionally, dead space is the smallest volume in the lungs.</p>\r\n<p>Option B: A normal tidal volume is about 5 times this value (on average), so this answer should be ruled out even without using the equation. Additionally, it can be reasoned out because the physiological dead space is supposed to be the smallest lung volume, and this answer choice is less than the given dead space volume.</p>\r\n<p>Option C: This choice is about half the normal tidal volume as demonstrated by the formula for calculation of dead space. The Vds is equal to the product of the tidal volume and the difference between arterial and expired C02 divided by the arterial C02. Here is the formula written out : VD = VT x ( (Paco2- Peco2) I Pa co2]. Because the vignette gives us the calculated dead space and the Pco 2 values, it is possible to work backward to solve for the tidal volume .</p>", "options": ["50 ml", "100 ml", "250 ml", "500 ml"], "html_options": ["50 ml", "100 ml", "250 ml", "500 ml"], "corr_idx": 3}, {"id": "1288375", "html_qtxt": "Respiratory physiologists at a national center for neurophysiologic research areinvestigating how the nervous system influences various pulmonary characteristics.Bronchi are richly innervated by the autonomic nervous system. Which of thefollowing parameters would increase most as a direct result of vagal stimulation?", "html_expl": "<p>The main pulmonary effect of increased vagus nerve efferent activity is the bronchial smooth muscle constriction. This effect is mediated by acetylcholine released from postganglionic parasympathetic neurons acting on muscarinic M1 receptors. Acetylcholine also acts on the M1 receptors of mucous glands in the bronchial submucosa causing increased secretions. Bronchoconstriction and increased mucus secretion both increase airflow resistance, and therefore increase the work of breathing. Muscarinic acetylcholine antagonists, such as tiotropium and ipratropium, help to counteract these effects and are useful in treating obstructive lung diseases such as asthma and chronic obstructive pulmonary disease.</p>\r\n<p>Option A: Expiratory flow rates decrease with increasing airway resistance, as given by Ohm's law (Flow = Pressure /Resistance).</p>\r\n<p>Option B: Lung elastic recoil occurs primarily because of the large quantity of elastic fibers in the pulmonary connective tissue and because of surface tension produced by fluid lining the alveoli. Vagus nerve activity does not significantly affect the lung elastic recoil.</p>\r\n<p>Option D: The autonomic nervous system exercises only weak control over the pulmonary circulation. Increased parasympathetic activity may be weakly vasodilatory, while increased sympathetic tone can cause some vasoconstriction of the larger pulmonary arteries. Increased bronchial resistance may lead to pulmonary hypoxia, and by extension, increased pulmonary arterial resistance, but this would not occur as a direct result of vagal stimulation.</p>", "options": ["Expiratory flow rates", "Elastic recoil of the lungs", "Work of breathing", "Pulmonary arterial resistance"], "html_options": ["Expiratory flow rates", "Elastic recoil of the lungs", "Work of breathing", "Pulmonary arterial resistance"], "corr_idx": 2}]}, {"moduleId": 1012025, "name": "Gas Exchanges and Ventilation - Perfusion", "questions": [{"id": "1288357", "html_qtxt": "The figure below shows changes in the partial pressures of O2 and CO2 as blood flows from the arterial (Art) end to the venous (Ven) end of the pulmonary capillaries. Which diagram best depicts the normal relationship between PO 2 (red line) and PCO 2 (green line) during resting conditions?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412026008b1c8-c951-42d5-bee2-008038098d09.jpg\">", "html_expl": "<p>The PO2 of mixed venous blood entering the pulmonary capillaries increases during its transit through the pulmonary capillaries (from 40 mm Hg to 104 mm Hg), and the PCO 2 decreases simultaneously from 45 mm Hg to 40 mm Hg. Thus, PO2 is represented by the red lines, and PCO2 is represented by the green lines in the various diagrams. During resting conditions, O2 has a 64 mm Hg pressure gradient (104 - 40 = 64 mm Hg), and CO2 has a 5 mm Hg pressure gradient (45 - 40 = 5 mm Hg) between the blood at the arterial end of the capillaries and the alveolar air. Despite this large difference in pressure gradients between O2 and CO2 , both gases equilibrate with the alveolar air by the time the blood has moved a third of the distance through the capillaries in the normal resting state (choice A). This is possible because CO2 can diffuse about 20 times as rapidly as O2.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 0}, {"id": "1288429", "html_qtxt": "A 24-year-old professional athlete is advised to train in the mountains to enhance his performance. After 5 months of training at an altitude of 1.5 km (5,000 feet), he is able to increase his ru
