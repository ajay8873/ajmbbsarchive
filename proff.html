to; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120292bdfc3a-618d-435e-b535-7d3092ba6d92.jpg\">", "html_expl": "<p>Figure shows progressive P-R interval prolongation typical of type I (Wenckebach) block. Note prolongation of the P-R interval preceding the dropped beat, followed by a shortened P-R interval after the dropped beat.</p>\r\n<p>When conduction through the A-V bundle is slowed enough to increase the P-R interval to 0.25 to 0.45 second, the action potential is sometimes strong enough to pass through the bundle into the ventricles and sometimes not strong enough to do so. In this case, there will be an atrial P wave but no QRS-T wave, and it is said that there are \"dropped beats\" of the ventricles. This condition is called <em>second-degree heart block.</em> There are two types of second-degree A-V block- <em>Mobitz type I</em> (also known as <em>Wenckebach periodicity</em>) and <em>Mobitz type II</em>.</p>\r\n<p>Type I block is characterized by progressive prolongation of the P-R interval until a ventricular beat is dropped and is then followed by resetting of the P-R interval and repeating of the abnormal cycle. A type I block is almost always caused by abnormality of the A-V node. In most cases, this type of block is benign, and no specific treatment is needed.</p>\r\n<p>Option A: A 1st-degree AV block is characterized by a prolonged PR interval (the time from the beginning of the P wave to the beginning of the QRS complex) on the ECG. It means there is a delay in conduction from the atria to the ventricles, but all atrial impulses are conducted to the ventricles.</p>\r\n<p>Option C: In type II block, there is usually a fixed number of nonconducted P waves for every QRS complex. For example, a 2:1 block implies that there are two P waves for every QRS complex. At other times, rhythms of 3:2 or 3:1 may develop. In contrast to type I block, with type II block the P-R interval does not change before the dropped beat; it remains fixed. Type II block is generally caused by an abnormality of the bundle of His-Purkinje system and may require implantation of a pacemaker to prevent progression to complete heart block and cardiac arrest.</p>\r\n<p>Option D: In a 3rd-degree AV block, there is a complete block in conduction between the atria and ventricles. This means that atrial impulses fail to conduct to the ventricles, and the atria and ventricles beat independently. As a result, the atrial rate is faster than the ventricular rate, and the P waves and QRS complexes appear dissociated from each other.</p>", "options": ["1st degree AV block", "2nd degree type 1 AV block", "2nd degree type 2 AV block", "3rd degree AV block"], "html_options": ["1st degree AV block", "2nd degree type 1 AV block", "2nd degree type 2 AV block", "3rd degree AV block"], "corr_idx": 1}, {"id": "1288326", "html_qtxt": "A 65-year-old female presents to the emergency department with complaints of palpitations and shortness of breath. She has a history of hypertension and type 2 diabetes. The patient also mentions feeling lightheaded and fatigued. On examination, the patient's heart rate is noted to be rapid and regular, approximately 150 beats per minute. Blood pressure is elevated, and she appears anxious and diaphoretic. Physical examination reveals no other significant abnormalities. ECG strip is given below. What is the diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412026c11c98b-f468-4871-8d13-5c9f041ddc27.png\">", "html_expl": "<p>Figure 13-21 shows a typical ECG in atrial flutter. The P waves are strong because of the contraction of semicoordinated masses of muscle. However, note that a QRS-T complex follows an atrial P wave only once for every two beats of the atria, giving a 2:1 rhythm.</p>\r\n<p>Atrial flutter causes a rapid rate of contraction of the atria, usually between 200 and 350 beats/min. However, because one side of the atria is contracting while the other side is relaxing, the amount of blood pumped by the atria is reduced. Furthermore, the signals reach the A-V node too rapidly for all of them to be passed into the ventricles because the refractory periods of the A-V node and A-V bundle are too long to pass more than a fraction of the atrial signals. Therefore, there are usually two to three beats of the atria for every single beat of the ventricles.</p>\r\n<p>Option A: Atrial fibrillation is characterized by the absence of P waves and irregularly irregular QRS complexes. The atria quiver or fibrillate instead of contracting effectively, leading to an irregular ventricular response.</p>\r\n<p>In the given ECG, we can clearly see distinct P waves, which rules out atrial fibrillation.</p>\r\n<p>ECG pattern of atrial fibrillation:</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120281ea154e-f075-42c8-9983-a44ce518c643.jpg\">\r\n<p>Option B: Ventricular flutter is a rapid and regular ventricular rhythm with \"sawtooth\" or \"flutter\" waves on the ECG. The ventricular rate in ventricular flutter is typically very high, usually above 250 bpm, which is not seen here.</p>\r\n<p>Option C: Ventricular fibrillation is characterized by chaotic and disorganized ventricular activity with no discernible QRS complexes on the ECG. It is a life-threatening arrhythmia that requires immediate intervention, such as defibrillation.</p>\r\n<p>In the given ECG, we can clearly see distinct QRS complexes, ruling out ventricular fibrillation.</p>\r\n<p>ECG pattern of ventricular fibrillation:</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412026d3d7677-b033-415e-aa59-4a4f6f801971.jpg\">", "options": ["Atrial fibrillation", "Ventricular flutter", "Ventricular fibrillation", "Atrial flutter"], "html_options": ["Atrial fibrillation", "Ventricular flutter", "Ventricular fibrillation", "Atrial flutter"], "corr_idx": 3}, {"id": "1288327", "html_qtxt": "Physiologists conducting research on the electrical properties of the heart measure action potential conduction velocity at 4 different points within normal cardiac tissue. The results, expressed in terms of speed of conduction (meters per second), are as follows:<br>Point 1 - 0.05 m/sec<br>Point 2 - 0.3 m/sec<br>Point 3 - 1.1 m/sec<br>Point 4 - 2.2 m/sec<br>From the following list of locations, which most likely corresponds to the order of points 1-2-3-4 (AV = atrioventricular)?", "html_expl": "<p>Cardiac impulses normally originate in the sinoatrial (SA) node. SA node depolarization delivers an electrical impulse to the surrounding atrial myocardium, which carries the action potential to the atrioventricular (AV) node at a rate of 1.1 m/sec. Speed of conduction in the AV node is the slowest (0.05 m/sec), and this delay allows the ventricles to completely fill with blood during diastole. From the AV node, the action potential enters the His-Purkinje system. Impulses travel the fastest through the Purkinje fibers (2.2 m/sec), which ensures that the ventricles contract in a bottom-up fashion (necessary for efficient propulsion of blood into the pulmonary artery and aorta). From the Purkinje fibers, the action potential is transmitted to the ventricular myocardium, where it travels at a rate of 0.3 m/sec.</p>\r\n<p>Points 1-2-3-4 are arranged in order of increasing conduction speed (not conduction time), as follows:</p>\r\n<p>Point 1 - AV node (0.05 m/sec)</p>\r\n<p>Point 2 - Ventricular muscle (0.3 m/sec)</p>\r\n<p>Point 3 - Atrial muscle (1.1 m/sec)</p>\r\n<p>Point 4 - Purkinje system (2.2 m/sec)</p>", "options": ["Atrial muscle, ventricular muscle, Purkinje system, AV node", "AV node, Purkinje system, ventricular muscle, atrial muscle", "AV node, ventricular muscle, atrial muscle, Purkinje system", "Purkinje system, AV node, ventricular muscle, atrial muscle"], "html_options": ["Atrial muscle, ventricular muscle, Purkinje system, AV node", "AV node, Purkinje system, ventricular muscle, atrial muscle", "AV node, ventricular muscle, atrial muscle, Purkinje system", "Purkinje system, AV node, ventricular muscle, atrial muscle"], "corr_idx": 2}]}, {"moduleId": 1012021, "name": "Cardiac Cycle and Heart Sounds", "questions": [{"id": "1288276", "html_qtxt": "A 22-year-old competitive football player presents for a routine checkup. He is asymptomatic. On auscultation, a low-pitched sound is heard at the cardiac apex shortly after S2, coinciding with the rapid filling phase of the ventricles. The patient has no murmurs or other abnormal findings. Which of the following best describes this heart sound?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The sound described is a <strong>third heart sound (S3)</strong>. It is a low-frequency, early diastolic sound produced by the rapid, passive filling of the ventricle, causing the ventricular walls to vibrate.</p>\n<p>In this clinical context: a young, athletic individual; the S3 is most likely <strong>physiological</strong>. It is caused by the rapid deceleration of blood filling a compliant, healthy ventricle. It is a common and benign finding in children, young adults, and trained athletes. In contrast, an S3 in an older individual, particularly one with symptoms of heart failure, would be considered pathological, indicating volume overload and decreased ventricular compliance (a \"ventricular gallop\").</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Opening snap (Option A):</strong> This is a high-pitched, early diastolic sound that occurs <em>after</em> S2. It is a pathognomonic sign of <strong>mitral stenosis</strong> and is caused by the forceful \"snapping open\" of the stiff, stenotic mitral valve leaflets.</p>\n<p><strong>Fourth heart sound (S4) (Option B):</strong> This is a low-pitched, late diastolic sound that occurs just <em>before</em> S1. It is caused by the forceful atrial contraction (\"atrial kick\") against a stiff, non-compliant ventricle. An S4 is almost always pathological, indicating conditions like long-standing hypertension or aortic stenosis.</p>\n<p><strong>Second heart sound (S2) (Option C):</strong> S2 is a normal heart sound that marks the end of systole and is caused by the closure of the aortic and pulmonic valves. The sound described in the vignette occurs <em>after</em> S2.</p>", "options": ["Opening snap", "Fourth heart sound (S4)", "Second heart sound (S2)", "Third heart sound (S3)"], "html_options": ["Opening snap", "Fourth heart sound (S4)", "Second heart sound (S2)", "Third heart sound (S3)"], "corr_idx": 3}, {"id": "1288328", "html_qtxt": "A 62-year-old female patient with a history of hypertension and shortness of breath presents to the cardiology clinic. An echocardiogram reveals significant mitral valve pathology. During the cardiac cycle, the mitral valve exhibits characteristic changes in opening and closing. Based on the provided graph of the left ventricular pressure over volume, identify the specific point in the cardiac cycle when the mitral valve opens.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202cec681dc-ba5b-4ac5-b9ac-de0b7a825f03.jpg\">", "html_expl": "<p>In the given image in question,</p>\n<ul>\n<li>Point A: Opening of the mitral valve.</li>\n<li>Point C: Closure of the mitral valve.</li>\n<li>Point D: Opening of the aortic valve.</li>\n<li>Point F: Closure of the aortic valve.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202391fd404-6d1f-4e4f-aaaf-cdf3c97ba373.jpg\">\n<p>A: The point at which <strong>left ventricular pressure falls below left atrial pressure</strong>, causing the <strong>mitral valve to open</strong> and initiate <strong>ventricular filling</strong>.</p>\n<p>Explanation:</p>\n<p>Option B: Aortic Valve Closes (Point F):</p>\n<ul>\n<li>The closure of the aortic valve occurs during the early phase of ventricular diastole.</li>\n<li>Following ventricular systole, when the left ventricle begins to relax, the pressure in the aorta becomes higher than that in the left ventricle.</li>\n<li>This pressure difference causes the aortic valve to close, preventing the backflow of blood from the aorta into the left ventricle.</li>\n<li>The closure of the aortic valve produces the second heart sound \"dub\" (S2) and marks the end of ventricular systole and the beginning of ventricular diastole.</li>\n</ul>\n<p>Option C: Mitral Valve Closes (Point C):</p>\n<ul>\n<li>The closure of the mitral valve occurs during the ventricular systole phase of the cardiac cycle.</li>\n<li>Ventricular systole is the phase when the ventricles contract, and blood is pumped out of the heart into the respective arteries (aorta from the left ventricle and pulmonary artery from the right ventricle).</li>\n<li>As the ventricles contract, the pressure within them increases, and the mitral valve, which separates the left atrium from the left ventricle, shuts to prevent blood from flowing back into the atrium.</li>\n<li>This closure of the mitral valve produces the first heart sound \"lub\" (S1) and marks the beginning of ventricular systole.</li>\n</ul>\n<p>Option D: Aortic Valve Opens (Point D):</p>\n<ul>\n<li>The opening of the aortic valve occurs during the early phase of ventricular systole.</li>\n<li>As the left ventricle contracts during systole, its pressure increases, surpassing the pressure in the aorta.</li>\n<li>This pressure difference forces the aortic valve, which separates the left ventricle from the aorta, to open.</li>\n<li>As a result, blood is ejected from the left ventricle into the aorta, supplying oxygenated blood to the systemic circulation.</li>\n</ul>", "options": ["A", "F", "C", "D"], "html_options": ["A", "F", "C", "D"], "corr_idx": 0}, {"id": "1288329", "html_qtxt": "An athlete's heart rate increases from 62 bpm at rest to 134 bpm during exercise. At a physiological level, this increase in heart rate disproportionately shortens which phase of the cardiac cycle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>When the heart rate increases, the total duration of the cardiac cycle shortens. However, this shortening is not distributed equally between systole and diastole. The duration of systole (ventricular contraction) is relatively fixed, while the duration of <strong>diastole (ventricular relaxation and filling)</strong> is much more variable and is <strong>disproportionately shortened</strong> as the heart rate increases.</p>\n<p>This is clinically significant because most of the <strong>coronary blood flows</strong> to the left ventricle and the majority of <strong>ventricular filling</strong> occurs during diastole. At very high heart rates, the severely shortened diastolic time can compromise both myocardial perfusion and cardiac output.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>The duration of systole decreases more than the duration of diastole (Option B):</strong> Systole shortens, but to a much lesser extent than diastole.</p>\n<p><strong>The durations of both systole and diastole decrease equally (Option C):</strong> The decrease is unequal, with diastole being affected far more significantly.</p>\n<p><strong>The duration of diastole decreases, while the duration of systole remains the same (Option D):</strong> While diastole shortens dramatically, systole also shortens, albeit to a lesser degree.</p>", "options": ["The duration of diastole decreases more than the duration of systole.", "The duration of systole decreases more than the duration of diastole.", "The durations of both systole and diastole decrease equally.", "The duration of diastole decreases, while the duration of systole remains the same."], "html_options": ["The duration of diastole decreases more than the duration of systole.", "The duration of systole decreases more than the duration of diastole.", "The durations of both systole and diastole decrease equally.", "The duration of diastole decreases, while the duration of systole remains the same."], "corr_idx": 0}, {"id": "1288331", "html_qtxt": "A researcher dedicatedly studying coronary blood flow and factors affecting it. He saw that coronary blood flow is different in different phases of cardiac cycle. Maximum left coronary blood flow is at which phase of cardiac cycle?", "html_expl": "<p><strong>Cardiac Muscle Compression Causes Phasic Changes in Coronary Blood Flow During Systole and Diastole.</strong></p>\r\n<p>Figure shows the changes in blood flow through the nutrient capillaries of the left ventricular coronary system in ml/min in the heart during systole and diastole, as extrapolated from studies in experimental animals. Note from this diagram that the coronary capillary blood flow in the left ventricle muscle falls to a low value during systole, which is opposite to flow in vascular beds elsewhere in the body. The reason for this phenomenon is strong compression of the intramuscular blood vessels by the left ventricular muscle during systolic contraction. During diastole, the cardiac muscle relaxes and no longer obstructs blood flow through the left ventricular muscle capillaries, so blood flows rapidly during all of diastole. Blood flow through the coronary capillaries of the right ventricle also undergoes phasic changes during the cardiac cycle but, because the force of contraction of the right ventricular muscle is far less than that of the left ventricular muscle, the inverse phasic changes are only partial, in contrast to those in the left ventricular muscle.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412028c81b807-47ff-4d46-8c36-c69eba9b48b9.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412025d31c40e-9bf5-4110-ac5f-5968246b44b2.jpg\">\r\n<p><strong>Reference:</strong> <a href=\"https://doctorlib.info/physiology/medical/129.html\">https://doctorlib.info/physiology/medical/129.html</a></p>", "options": ["At the end of ventricular systole/starting of ventricular diastole", "At the end of Isovolumetric relaxation", "At the end of Rapid ventricular filling phase", "At ventricular mid-diastole"], "html_options": ["At the end of ventricular systole/starting of ventricular diastole", "At the end of Isovolumetric relaxation", "At the end of Rapid ventricular filling phase", "At ventricular mid-diastole"], "corr_idx": 1}, {"id": "1288334", "html_qtxt": "To get exact idea of what is happening in a cardiac cycle, and its temporal relation between various events, medical student is studying ECG and heart sound by phonocardiogram at a same time.  Second heart sound is heard at which part of ECG?", "html_expl": "<p>Temporal relation of heart sounds with ECG:</p>\r\n<p>Option A: HS1: Due to closing of AV valve: Latter half of R wave</p>\r\n<p>Option B: HS2: Due to closing of Aortic/pulmonary valve: Latter half of T wave</p>\r\n<p>Option C: HS3: due to Rapid filling of ventricle: Between T and P wave</p>\r\n<p>Option D: HS4: due to atrial contraction against stiff ventricle: Following P wave</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202bcffa4c2-cd5e-4961-a246-dc92796e80fa.jpg\">", "options": ["Latter half of R wave", "Latter half of T wave", "Between T and P wave", "Following P wave"], "html_options": ["Latter half of R wave", "Latter half of T wave", "Between T and P wave", "Following P wave"], "corr_idx": 1}, {"id": "1288337", "html_qtxt": "A 58-year-old male patient with a history of heart failure presents to the cardiology clinic with worsening shortness of breath and fatigue. The cardiologist suspects impaired left ventricular function and decides to perform an echocardiogram to assess the pressures within the heart chambers. Based on the echocardiogram findings and knowledge of cardiac physiology, at which phase of the cardiac cycle in following graph do the pressures in the left atrium and left ventricle become most equal?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202e4fe569d-7510-4b5a-b8cf-f15efc4bffa4.jpg\">", "html_expl": "<p>Isovolumetric contraction (phase II in the image) is the period between mitral valve closing and aortic valve opening. The cardiac musculature contracts against the closed aortic valve to drastically elevate ventricular pressure.</p>\r\n<p>Answer A: Ventricular filling (phase I in the image) is the period between mitral valve opening and closing. Ventricular pressure remains roughly equal to atrial pressure, as they are in direct communication while the mitral valve is open.</p>\r\n<p>Answer C: Ventricular ejection (phase III in the image) is the period between aortic valve opening and closing. Volume falls precipitously as blood rushes into the aorta.</p>\r\n<p>Answer D: Isovolumetric relaxation (phase IV in the image) is the period in which both the aortic and mitral valves are closed, thus keeping ventricular volume constant. This phase ends when the ventricular pressure falls below the level of the atrial pressure, and the mitral valve opens to allow filling.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202ba6d5bc5-ecc0-4a00-a4a6-3a75f106fec6.jpg\">", "options": ["Phase I", "Phase II", "Phase III", "Phase IV"], "html_options": ["Phase I", "Phase II", "Phase III", "Phase IV"], "corr_idx": 1}, {"id": "1288342", "html_qtxt": "The image is a representation of the pressure-volume (P-V) relationship in the left ventricle during a typical cardiac cycle. The phases of the cardiac cycle are labeled I through IV. Which of the following occurrences alone would increase the width of the P-V loop?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120253672c47-d357-4727-8ba6-5669ad9db3a6.jpg\">", "html_expl": "<p>The width of the P-V loop represents the stroke volume. Afterload refers to the aortic pressure against which the left ventricle pumps. Decreases in afterload decrease the resistance against which the left ventricle must pump and, therefore, increase the stroke volume of the cardiac cycle. Other physiologic changes that increase the stroke volume include increased preload and increased contractility.</p>\r\n<p>Incorrect options-</p>\r\n<p>Answer B: Contractility describes the intrinsic ability of the myocardium to pump against a given resistance. Decreased contractility in effect weakens the heart, reducing stroke volume.</p>\r\n<p>Answer C: Decreased preload is a reduction in the volume of blood that fills the ventricle during diastole. Based on the Starling's relationship, in which force of contraction is proportional to the initial length of cardiac muscle fibers, this decreased ventricular filling results in a reduction of stroke volume.</p>\r\n<p>Answer D: Increased arterial pressure is synonymous with increased afterload. Increased afterload results in decreased stroke volume based on an increase in pressure against which the left ventricle must pump.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202fe154607-a496-426d-84d0-7ca58ce82206.jpg\">", "options": ["Decreased afterload", "Decreased contractility", "Decreased preload", "Increased arterial pressure"], "html_options": ["Decreased afterload", "Decreased contractility", "Decreased preload", "Increased arterial pressure"], "corr_idx": 0}, {"id": "1288347", "html_qtxt": "A 43-year-old man comes for evaluation of a heart murmur. The patient has no chest pain, palpitations, dizziness, or shortness of breath at rest. He also exercises regularly without any abnormal symptoms. Cardiac auscultation in the second right intercostal space reveals an ejection click along with a soft systolic murmur radiating to the neck. A diagnosis of Aortic stenosis secondary to bicuspid aortic valve is made. A normal volume and pressure tracing of the left ventricle is shown in the image below. Which of the following letters corresponds to the opening of the valve most likely affected in this patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202cc41c63a-5877-49c1-af07-cd97035bd4cc.jpg\">", "html_expl": "<p>This young, asymptomatic patient with a soft systolic ejection murmur at the right second intercostal space most likely has a <strong>bicuspid aortic valve.</strong> The graph above depicts the normal left ventricular (LV) pressure and volume curves during the cardiac cycle. Ventricular pressure and volume curves allow one to identify the phases of the cardiac cycle and to determine the exact time of opening and closure of the cardiac valves. <strong>Aortic valve opening</strong> occurs when the LV pressure exceeds the central aortic pressure at the <strong>end of isovolumetric contraction.</strong> Subsequently, LV pressure continues to rise with forward blood flow into the aorta, until the pressure in the left ventricle falls below the aortic pressure leading to aortic valve closure.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412020b219890-fe74-4b9a-9cdf-89ed6f092108.jpg\">\r\n<p><strong>Option A:</strong> The initial part of the LV pressure and volume curves corresponds to atrial systole, which results in a slight increase in LV volume and pressure. This is immediately followed by mitral valve closure and the beginning of isovolumetric contraction, where the LV pressure rises rapidly while LV volume remains constant.</p>\r\n<p><strong>Option C:</strong> This point corresponds to aortic valve closure, where LV pressure falls below the central aortic pressure. This also marks the beginning of isovolumetric relaxation, where the LV pressure rapidly falls while LV volume remains relatively constant.</p>\r\n<p><strong>Option D:</strong> Left atrial pressure gradually increases from passive filling from the pulmonary veins and exceeds LV pressure at the end of isovolumetric relaxation, leading to the opening of the mitral valves.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 1}, {"id": "1288354", "html_qtxt": "A 40-year-old comes to the physician with a 2-month history of exertional dyspnea and progressive lower extremity swelling. He also reports abdominal distension and decreased appetite. The patient has gained 4.5 kg over the last 2 months. Past medical history is significant for hypertension and recurrent lung infections requiring prolonged antibiotic therapy. He has no history of coronary artery disease. The patient has smoked a pack of cigarettes daily for the past 15 years. He undergoes noninvasive cardiac testing followed by cardiac catheterization. A jugular venous pressure tracing is shown on the slide below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202868399d5-27ca-48c5-9bda-29e94375d6c2.jpg\"><br>The waveform indicated by the arrow most likely corresponds to which of the following?", "html_expl": "<p>A normal jugular venous pulse wave tracing has 3 positive waves (a, c, and v) and 2 negative waves (x and y descent). The a <strong>wave</strong> (indicated by the arrow on the diagram above) is generated by <strong>atrial contraction,</strong> the c wave is caused by bulging of the tricuspid valve into the right atrium in early systole, and the v wave reflects the passive increase in pressure and volume of the right atrium as it fills in late systole and early diastole. The troughs of the jugular venous pulse are known as the x-descent and the y-descent. The x-descent is primarily caused by relaxation of the right atrium. The y-descent represents the abrupt decrease in right atrial pressure during early diastole after the tricuspid valve opens and the right ventricle begins to passively fill.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202d0eb3e09-0c3a-4377-8c35-be5e9b920ce3.jpg\">\r\n<p>Incorrect options-</p>\r\n<p>Option A: Atrial contraction generates the A wave of JVP.</p>\r\n<p>Option B: Carotid pulse upstroke has some minor contribution in c wave, but major factor is bulging of the tricuspid valve in the right atrium.</p>\r\n<p>Option C: The x-descent is primarily caused by relaxation of the right atrium.</p>", "options": ["Atrial contraction", "Carotid pulse upstroke", "Relaxation of right atrium", "Tricuspid valve bulging into right atrium"], "html_options": ["Atrial contraction", "Carotid pulse upstroke", "Relaxation of right atrium", "Tricuspid valve bulging into right atrium"], "corr_idx": 3}]}, {"moduleId": 1012022, "name": "Haemodynamics of Cardiovascular System (Blood Pressure, Cardiac Output and Regulation)", "questions": [{"id": "1288278", "html_qtxt": "A 14-year-old teenager presents for a sports physical examination. His blood pressure 110/70 mm Hg, temperature 36 C (97.7&deg;F), and heart rate 100/min. A transthoracic echocardiogram is performed which shows an ejection fraction of 60% without any other abnormalities. Which of the following is the end-systolic volume in this patient if his cardiac output is 6 L/min?", "html_expl": "<p>To calculate the end-systolic volume (ESV) we need to review the important cardiovascular physiology equations</p>\r\n<p>Cardiac output = Stroke volume x Heart rate</p>\r\n<p>Stroke volume =End-diastolic volume (EDV) - End-systolic volume (ESV),</p>\r\n<p>Ejection fraction= Stroke volume/End-diastolic volume (EDV).</p>\r\n<p>First, calculate stroke volume by rearranging the following equation:</p>\r\n<p>Cardiac output= Stroke volume x Heart rate,</p>\r\n<p>So,</p>\r\n<p>Stroke volume = cardiac output/heart rate.</p>\r\n<p>Stroke volume is the volume of blood ejected from the ventricle on each heartbeat and can be calculated from the above equation as follows:</p>\r\n<p>Stroke volume =cardiac output/heart rate = 6000 mL/100/min = 60 mL.</p>\r\n<p>Next, calculate the end diastolic volume by rearranging the following equation:</p>\r\n<p>Ejection fraction= Stroke volume/End-diastolic volume (EDV),</p>\r\n<p>so</p>\r\n<p>End diastolic volume (EDV) =Stroke volume/Ejection fraction= 60 mL/0.6 = 100mL.</p>\r\n<p>Finally, calculate the end systolic volume (ESV) by rearranging the following equation:</p>\r\n<p>Stroke volume =End-diastolic volume (EDV) -End-systolic volume (ESV)</p>\r\n<p>End-systolic volume (ESV) = End-diastolic volume (EDV) - Stroke volume</p>\r\n<p>End-systolic volume (ESV) = 100 - 60 = 40 mL.</p>\r\n<p>Options A, B, C, and E: These values are incorrect.</p>", "options": ["50 ml", "60 ml", "100 ml", "40 ml"], "html_options": ["50 ml", "60 ml", "100 ml", "40 ml"], "corr_idx": 3}, {"id": "1288371", "html_qtxt": "A 70-year-old man arrives with rapid onset weakness and decreased sensation on the right side of his body. He has had difficulty forming sentences. The patient says he had a related episode of painless visual loss in his left eye that resolved spontaneously. His blood pressure is 140/60 mm Hg, and his temperature is 36 C (97.7&deg;F). Neurological examination is significant for a subtle weakness of the right hand. A carotid Doppler shows 50% stenosis of the left internal carotid artery. Which of the following is the expected change in resistance to blood flow through the stenotic artery most likely responsible for this patient's current symptoms?", "html_expl": "<p>Blood flow (Q) to an organ can be expressed by the following equation:</p>\r\n<p>Q= P / R</p>\r\n<p>where P is the pressure gradient (mm Hg) and R is the resistance or total peripheral resistance (mm Hg/mL/min).</p>\r\n<p>From the above equation, it can be concluded that blood flow is directly proportional to pressure gradient (i.e., blood flows from high pressure to low pressure) and inversely proportional to the resistance of the blood vessels.</p>\r\n<p>Resistance (R) can be expressed by the following equation:</p>\r\n<p>R = 8nl/&pi;r^4</p>\r\n<p>where R = resistance, 11 = viscosity of blood, I = length of blood vessels, and r^4&nbsp;=radius of the blood vessel to the fourth power. &Pi;= constant 3.14</p>\r\n<p>From the above equation, it can be concluded that the resistance is directly proportional to the viscosity of the blood and the length of the vessel and is inversely proportional to the radius of the blood vessel to the fourth power. This relationship is powerful. In the question stem, the left internal carotid artery is stenosed by 50% (1/2) and therefore the resistance would be 16 times greater.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202fe810f53-e41f-4ffb-842d-5b26b36224d6.jpg\">\r\n<p>A transient ischemic attack (TIA) is a transient episode of neurological dysfunction from focal ischemia without acute infarction to the brain, spinal cord, or retina. TIA's often subside within hours. Classic symptoms of a TIA include unilateral weakness or numbness, unilateral vision loss (amaurosis fugax). transient aphasia, or vertigo. Cardioembolic events (e.g., intracardiac thrombus from atrial fibrillation) are the most common cause of transient ischemic attacks. The second most common cause is in situ thrombosis of the internal carotid artery or its intracranial portion. Significant internal carotid artery stenosis manifests as a contralateral weakness or sensory disturbance and an ipsilateral loss of vision. Therefore, this patient's symptoms localize the stenosis to the left internal carotid artery.</p>", "options": ["It will double", "It will be 4 times greater", "It will be 8 times greater", "It will be 16 times greater"], "html_options": ["It will double", "It will be 4 times greater", "It will be 8 times greater", "It will be 16 times greater"], "corr_idx": 3}, {"id": "1288376", "html_qtxt": "A 48-year-old man with stage 5 chronic kidney disease receives hemodialysis 3 times daily. After finding a matched living donor, renal transplantation surgery is scheduled. Which of the following changes in total peripheral resistance will most likely occur in the donor after this surgery?", "html_expl": "<p>According to Poiseuille's equation, the resistance of blood vessels is directly proportional to the viscosity of the blood and length of the blood vessel and inversely proportional to the radius of the blood vessel to the fourth power.</p>\n<p>R = 8nl/&pi;r^4</p>\n<p>where R = resistance, n = viscosity of blood ,I = length of blood vessel, r4 = radius of blood vessel to the fourth power</p>\n<p>In parallel circuits:</p>\n<p>TPR total:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120202aac43d-e944-4708-b9a4-83120755c670.jpg\">\n<p>In this vignette, the question is what will happen to total peripheral resistance in the donor. Since a blood vessel in parallel is being removed, the overall total peripheral resistance will be increased.</p>", "options": ["The total peripheral resistance will decrease as systemic circulation is considered a parallel circuit.", "The total peripheral resistance will not be changed.", "The total peripheral resistance will increase as systemic circulation is considered a parallel circuit.", "The total peripheral resistance will increase as systemic circulation is considered a series circuit."], "html_options": ["The total peripheral resistance will decrease as systemic circulation is considered a parallel circuit.", "The total peripheral resistance will not be changed.", "The total peripheral resistance will increase as systemic circulation is considered a parallel circuit.", "The total peripheral resistance will increase as systemic circulation is considered a series circuit."], "corr_idx": 2}, {"id": "1288377", "html_qtxt": "A 30-year-old female complains of easy fatigability and shortness of breath with minimal exertion for the past 6 months. She further adds that her breathlessness is worse when she goes to bed at night. She is also concerned about swelling in her legs. As a child, she says she always had sore throats. The blood pressure is 114/90 mm Hg, the pulse is 109/min, the respiratory rate is 26/min, and the temperature is 36.JOC (98&deg;F). On P/E, she is icteric with distended jugular veins. Bilateral basal crepitations are audible on auscultation of the lungs. Also, a high-pitched apical holosystolic murmur is audible that radiates to the left axilla. A transthoracic echocardiogram reveals mitral regurgitation with an ejection fraction of 25%. diagnosis of heart failure is made. Treatment should focus on which of the following?", "html_expl": "<p>A decrease in total peripheral resistance is the principle of treatment for this patient. The condition described above is typical of heart failure in a patient with rheumatic heart disease. Consider the following:</p>\r\n<ol>\r\n<li>Young female</li>\r\n<li>An immigrant from a developing country</li>\r\n<li>History of recurrent childhood pharyngitis</li>\r\n</ol>\r\n<p>The diagnosis of heart failure is made based on the Framingham criteria. Major criteria in the vignette are paroxysmal nocturnal dyspnea, distended neck veins, and bilateral basal crepitat ions, while minor criteria are dyspnea at rest and bilateral pedal edema.</p>\r\n<p>The reduced ejection fraction (EF) observed, in this case, is due to systolic dysfunction in heart failure. EF is the fraction of the end-diastolic volume (EDV) ejected in each stroke volume (SV).</p>\r\n<p>EF=SV/ EDV</p>\r\n<p>Therefore, factors that increase SV would increase EF. SV can also be represented as end-diastolic volume (EDV) - end-systolic volume (ESV).</p>\r\n<p>Factors that increase stroke volume are as follows:</p>\r\n<ol>\r\n<li>An increase in preload or end-diastolic volume. This would lead to an increase in the force of contraction of the heart as explained by the Frank-Starling mechanism with a subsequent increase in the fraction of the EDV ejected.</li>\r\n<li>An increase in contractility or lnotropy.</li>\r\n<li>A decrease in the afterload or total peripheral resistance (the force against which the heart must pump blood into the circulation). Decreasing the total peripheral resistance is the correct answer because drugs that decrease the afterload have been shown to have the most beneficial longterm effect in heart failure patients with a poor EF.</li>\r\n</ol>\r\n<p>Option B: An increase in inotropy of cardiac muscle would lead to an increase in SV via the mechanisms discussed earlier. Although beneficial in acute heart failure, drugs that act via this mechanism have been shown to have a poorer outcome in the long term due to the effect on work done and myocardial oxygen demand by the already compromised cardiac muscles in heart failure patients with a poor EF.</p>\r\n<p>Option C: An increase in the left ventricular end-diastolic pressure in healthy patients will increase the SV according to the Frank-Starling law; however, in heart failure patients with a poor EF, an increase in the preload will further worsen systemic and pulmonary edema due to the poor contractility of the cardiac muscles.</p>\r\n<p>Option D: An increase in the rate of SA node discharge corresponds to an increase in heart rate.</p>\r\n<p>Heart rate (HR) x stroke volume= cardiac output.</p>\r\n<p>An increased heart rate gives the ventricles less time to fill with blood, thereby decreasing the preload and reducing the EF.</p>", "options": ["Decrease total peripheral resistance", "Increase inotropy of cardiac muscle", "Increase left ventricular end diastolic pressure", "Increase the rate of SA node discharge"], "html_options": ["Decrease total peripheral resistance", "Increase inotropy of cardiac muscle", "Increase left ventricular end diastolic pressure", "Increase the rate of SA node discharge"], "corr_idx": 0}, {"id": "1288378", "html_qtxt": "An experiment to determine the effects of gravity on blood pressure is conducted on 3 individuals of equal height and blood pressure oriented in different positions in space. Participant X is strapped in a supine position on a bed turned upside down in a vertical orientation with his head towards the floor and his feet towards the ceiling. Participant Y is strapped in a supine position on a bed turned downwards in a vertical orientation with his head towards the ceiling and his feet just about touching the floor. Participant Z is strapped in a supine position on a bed in a horizontal orientation. Blood pressure readings are then taken at the level of the head, heart, and feet from all 3 participants. Which of these positions will have the lowest recorded blood pressure reading?", "html_expl": "<p>The lowest blood pressure reading will be recorded at the level of the feet from participant X. While it is normal to measure blood pressures with a sphygmomanometer, the most accurate readings are recorded when the cuff is placed at the level of the heart because the effects of gravity are negligible at that level. In the standing position, BP readings taken above the level of the heart will be low due to the negative effect of gravity on venous compliance, while BP readings below the level of the heart will be high due to the positive effects of gravity on venous compliance because blood pools in the extremities upon standing. In the supine position BP readings are affected less by gravity. An increase or decrease in blood pressure due to the gravitational effect is directly correlated with the distance of the site of blood pressure cuff placement from the heart.</p>\r\n<p>Option A: The blood pressure measured at the level of the head in participant X will be higher than the blood pressure measured at the level of the heart due to the positive effect of gravity, but less than the blood pressure measured in option B.</p>\r\n<p>Option B: The highest blood pressure value will be recorded at the level of the feet from participant Y due to the distance of the feet from the heart and the positive gravitational effect.</p>\r\n<p>Option C: The blood pressure recorded at the level of the heart in participant Z will be similar to the pressures obtained at the level of the heart in participants A and B.</p>", "options": ["Participant X: at the level of the head", "Participant Y: at the level of the feet", "Participant Z: at the level of the heart", "Participant X: at the level of the feet"], "html_options": ["Participant X: at the level of the head", "Participant Y: at the level of the feet", "Participant Z: at the level of the heart", "Participant X: at the level of the feet"], "corr_idx": 3}, {"id": "1288379", "html_qtxt": "A 45-year-old came for a routine medical check-up. The physical examination findings are unremarkable, except for a mid-systolic murmur heard in the 2nd left intercostal space that radiates to the carotids on auscultation. The physician instructs the patient to stand from a supine position with the stethoscope still placed on his chest. Which of the following changes would occur with this maneuver?", "html_expl": "<p>Diastolic filling time is inversely proportional to the heart rate, therefore an increase in heart rate would lead to a reduction in diastolic filling time. In healthy individuals, standing from a supine position leads to increased pooling of blood in the veins of the lower extremities with subsequent reduction in venous return and a decline in stroke volume, ultimately culminating in a decline in the mean arterial pressure. The baroreceptors respond to the reduced blood pressure by activating the vasomotor center in the medulla as well as the sympathetic nervous system, while inhibiting the parasympathetic output to the heart at the same time, leading to an increase in the slope of the pacemaker potential and an increase in heart rate. The sympathetic outflow also leads to vasoconstriction, which increases the total peripheral resistance and causes venoconstriction, with an increase in venous return, thereby returning the mean arterial pressure to its normal state.</p>\r\n<p>Option A: An increase in the right atrial pressure occurs during fluid overload, impaired contraction of the right ventricle, or resistance to flow in the pulmonary arteries. Patients with congestive heart failure, pulmonary embolism, and tension pneumothorax have increased right atrial pressure.</p>\r\n<p>Option B: An increase in the left ventricular end-diastolic pressure signifies increased venous return or reduced ventricular systolic function.</p>\r\n<p>Option C: An increase in the pulmonary capillary wedge pressure (PCWP) correlates with the severity of left ventricular failure and can be used to give an indirect estimate of the left atrial pressure (LAP). PCWP also increases in patients with mitral stenosis, mitral regurgitation, aortic stenosis, aortic regurgitation, and pulmonary hypertension.</p>", "options": ["An increase in right atrial pressure", "An increase in left ventricular end-diastolic pressure", "An increase in pulmonary capillary wedge pressure", "A reduction in diastolic filling time"], "html_options": ["An increase in right atrial pressure", "An increase in left ventricular end-diastolic pressure", "An increase in pulmonary capillary wedge pressure", "A reduction in diastolic filling time"], "corr_idx": 3}, {"id": "1288386", "html_qtxt": "A 20-year-old man presents with a complaint of increasing shortness of breath for the past 2 years associated with mild chest pain and occasional syncope attacks during strenuous activity. One of his uncles had similar symptoms when he was his age and died while playing basketball a few years later. On examination, the pulse rate is 76/min and is regular and bounding; blood pressure is 130/70 mm Hg. A triple apical impulse is observed on the precordium, and a systolic ejection crescendo-decrescendo murmur is audible between the apex and the left sternal border, along with a prominent fourth heart sound. Preliminary diagnosis of hypertrophic obstructive cardiomyopathy is made. The physician then asks the patient to take a deep breath, close his mouth, and pinch his nose while trying to breathe out without allowing his cheeks to bulge out. In doing so, the intensity of the murmur increases.<br>Which of the following hemodynamic changes would be observed during this maneuver?", "html_expl": "<p>This patient's presentation is classic for hypertrophic cardiomyopathy, characterized by symptoms of dyspnea, angina, and syncopal attacks, usually during physical activity. It is predominantly seen in young males. Other features that point to hypertrophic cardiomyopathy in the vignette are:</p>\r\n<ol>\r\n<li>Positive family history of sudden cardiac death at a young age</li>\r\n<li>A triple apical impulse (a double apical impulse is more commonly seen)</li>\r\n<li>A fourth heart sound and a systolic ejection murmur best heard between the apex and the left sternal border that increases in intensity with maneuvers that decrease preload (e.g., Valsalva maneuver, nitrate administration, or standing from the squatting position).</li>\r\n</ol>\r\n<p>During the Valsalva maneuver, forced expiration is made against a closed glottis. This action increases intrathoracic pressure due to the reduction in the volume of the thoracic cavity brought about by the contracting rib cage, which compresses the great vessels. The hemodynamic changes subsequently observed can be divided into 4 phases:</p>\r\n<ul>\r\n<li>Phase 1: In this phase, compression of the aorta leads to an increase in aortic pressure, which causes an increase in firing of the baroreceptors, thereby increasing the parasympathetic tone to the heart while simultaneously inhibiting the vasomotor center (sympathetic stimulation). This leads to a decrease in heart rate.</li>\r\n<li>Phase 2: Reduction in venous return to the heart resulting from compression of the great veins causes a decrease in preload and subsequent decrease in arterial pressure. The baroreceptors respond by decreasing their firing rate, thereby reducing the parasympathetic outflow to the heart and increasing the sympathetic stimulation of the heart, which causes a rise in heart rate.</li>\r\n<li>Phase 3: This occurs after the patient has started breathing normally. The decrease in intrathoracic pressure leads to a further dip in aortic pressure and a baroreceptor-mediated reflex increase in heart rate. The sympathetic stimulation that began in phase 2 increases the vasomotor tone and raises the arterial pressure to its original position. Also, the increased vasoconstriction, as well as reduced intrathoracic pressure, leads to an increase in venous return, which causes an increase in stroke volume ,further increasing the arterial blood pressure.</li>\r\n<li>Phase 4: During this phase, the arterial pressure is seen to rise to baseline. However, the increase in arterial pressure and cardiac output causes a baroreflex-mediated decrease in heart rate to baseline values.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202793e7616-4baa-4c8c-a816-5f46812b65a0.jpg\">\r\n<p>Option A: Decreased arterial pressure, increased heart rate, increased baroreceptor activity, and decreased parasympathetic outflow are not seen in any of the phases of the Valsalva maneuver.</p>\r\n<p>Option B: Increased arterial pressure, decreased heart rate, increased baroreceptor activity, and decreased parasympathetic outflow are not seen in any of the phases of the Valsalva maneuver.</p>\r\n<p>Option C: Increased arterial pressure (the increase observed is from the reduced arterial pressure and not from the baseline), increased heart rate, reduced baroreceptor activity, and parasympathetic outflow occur in phase 3 of the Valsalva maneuver.</p>\r\n<p><strong>Reference:</strong> <a href=\"https://www.ncbi.nlm.nih.gov/books/NBK537248/\">https://www.ncbi.nlm.nih.gov/books/NBK537248/</a></p>", "options": ["Decreased Mean Arterial Pressure, increased Heart rate, increased Baroreceptor activity, decreased Parasympathetic Outflow", "Increased Mean Arterial Pressure, decreased Heart rate, decreased Baroreceptor activity, decreased Parasympathetic Outflow", "Increased Mean Arterial Pressure, increased Heart rate, decreased Baroreceptor activity, decreased Parasympathetic Outflow", "Increased Mean Arterial Pressure, decreased Heart rate, increased Baroreceptor activity, increased Parasympathetic Outflow"], "html_options": ["Decreased Mean Arterial Pressure, increased Heart rate, increased Baroreceptor activity, decreased Parasympathetic Outflow", "Increased Mean Arterial Pressure, decreased Heart rate, decreased Baroreceptor activity, decreased Parasympathetic Outflow", "Increased Mean Arterial Pressure, increased Heart rate, decreased Baroreceptor activity, decreased Parasympathetic Outflow", "Increased Mean Arterial Pressure, decreased Heart rate, increased Baroreceptor activity, increased Parasympathetic Outflow"], "corr_idx": 3}, {"id": "1288391", "html_qtxt": "A 50-year-old female volunteers for an invasive study on normal cardiac function With the test subject at rest, the following data is collected using blood tests, intravascular probes, and a closed rebreathing circuit:<br>Blood hemoglobin concentration: 14 g/dl<br>Arterial oxygen content: 0.22 ml O2/ml blood<br>Arterial oxygen saturation: 98%<br>Venous oxygen content: 0.17 ml O2/ml blood<br>Venous oxygen saturation: 78%<br>Oxygen consumption: 250 ml/min<br><br>The vital signs of the patient include: pulse 75/min, respirations 14/min, and blood pressure 125/70 mm Hg.<br>What is the cardiac output of this volunteer?", "html_expl": "<p>The cardiac output is the volume of blood pumped by the heart per unit time. It can be calculated using Fick's principle, which is based on the fact that the blood flow through the body (or cardiac output) can be calculated by knowing the amount of a substance taken up or released and the concentration gradient of that substance. To calculate the cardiac output, the consumption of oxygen is used according to the following equation:</p>\r\n<p>Cardiac Output = Oxygen Consumed / Arteriovenous Oxygen Gradient</p>\r\n<p>Cardiac Output = (250 ml/min) / (0.22 ml O2/ml blood - 0.17 ml O2/ml blood)</p>\r\n<p>Cardiac Output = 5,000 ml/min or 5 L/min.</p>\r\n<p>Fick's method is not used clinically to calculate the cardiac output as it requires invasive data gathering. It is based on the principle that the rate of oxygen extraction (consumption) from the blood can be used to determine the blood flow through that tissue. Fick's principle is the gold standard method for calculating cardiac output.</p>\r\n<p>Option A: Oxygen consumption is utilized in the calculation of cardiac output by Fick's principle, but it is not directly equal to the cardiac output.</p>\r\n<p>Option C: A cardiac output of 50 L/min is unlikely evident in a healthy person at rest. According to the calculation above, it is also not the case in this study subject.</p>\r\n<p>Option D: The definition of cardiac output relates it to stroke volume and heart rate. Estimating stroke volume is possible using echocardiography.</p>", "options": ["250 ml/min", "5.0 L/min", "50 L/min", "Stroke volume is required to calculate cardiac output"], "html_options": ["250 ml/min", "5.0 L/min", "50 L/min", "Stroke volume is required to calculate cardiac output"], "corr_idx": 1}, {"id": "1288394", "html_qtxt": "A 22-year-old man is running on a treadmill for the last 30 minutes. He is in good shape and exercises 3 times per week. Prior to starting his run, his heart rate was 70/min, and the blood pressure was 114/74 mm Hg. Immediately after stopping his run, the heart rate is 130/min, and the blood pressure is 145/75 mm Hg.<br>Which of the following is most likely responsible for the change in his heart rate and blood pressure?", "html_expl": "<p>During exercise, sympathetic activation is augmented to ensure vital organ perfusion as the skeletal muscle vasculature dilates to increase blood flow to the muscles. The net result of the sympathetic activation is an increase in systolic blood pressure despite little to no change in the diastolic pressure, an increase in the heart rate, and widespread peripheral vasoconstriction. The increased heart rate increases the cardiac output to meet the body's increased demand for blood during exercise. The increased demand for the skeletal muscle results in pooling of blood in the skeletal vasculature beds. Peripheral vasoconstriction augments the venous return to ensure a sufficient amount of blood keeps circulating. The increased systolic pressure is therefore physiological, and drastic increases (even above 200 mm Hg in some cases) are considered normal.</p>\r\n<p>Option A: The baroreceptor reflex responds immediately to changes in blood pressure and modulates autonomic nervous system activation. While it is responsible for the short-term control of blood pressure, this mechanism is suppressed during exercise to allow sympathetic stimulation to maintain tissue perfusion during exercise.</p>\r\n<p>Option B: Increased vagal (parasympathetic) stimulation will decrease heart rate and blood pressure. During exercise, the parasympathetic nervous system is inhibited to increase these cardiovascular parameters, allowing for increased systemic blood flow.</p>\r\n<p>Option C: Increased aldosterone production takes a long duration to elevate blood pressure and has no effect on heart rate. Aldosterone release is stimulated by angiotensin II, and it is a long-term modulator of blood pressure and sodium balance in the body.</p>", "options": ["Baroreceptor reflex", "Increased activation of the vagal nuclei", "Increased aldosterone production", "Sympathetic nervous system activation"], "html_options": ["Baroreceptor reflex", "Increased activation of the vagal nuclei", "Increased aldosterone production", "Sympathetic nervous system activation"], "corr_idx": 3}, {"id": "1288397", "html_qtxt": "A 65-year-old obese man presented with complaints of tightness in his chest and lower extremity edema. He has a history of heart failure that has worsened over the last several years. On examination, he appears overweight and experiences difficulty speaking. There is 2+ pitting edema observed on his lower extremities, extending up to his thighs. The attending physician requests you to chart out the patient's theoretical cardiac function curve, comparing its current state to how it was 5 years ago when he was healthy. Without compensation, what is the changes that occurred in the last several years?", "html_expl": "<p>This patient is suffering from heart failure with reduced ejection fraction, as demonstrated by pulmonary edema with shortness of breath and edema of the lower extremities. In the setting of congestive heart failure without compensation, cardiac output decreases with an increase in venous pressure (as seen by an increase of right atrial pressure).</p>\r\n<p>Initially, the patient's system is best represented by point A, but as his condition worsens, point B becomes a better representation. The increase in venous pressure is one of the mechanisms that causes fluid to leak out of the vascular space and into the interstitium, resulting in pulmonary edema and edema of the lower extremities.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412026ce4afdb-95e8-405b-b3b4-ce0585fd4988.jpg\">\r\n<p>Options A, C, and D: Heart failure with reduced ejection fraction results in a decrease in cardiac output. Blood in the venous system accumulates, resulting in an increase in pressure, as seen by an increase in atrial pressure. It is this pressure increase that leads to fluid leaking out of the vascular space and into the interstitium, resulting in pulmonary edema and edema of the lower extremities.</p>", "options": ["Cardiac output went up, and right atrial pressure went down", "Cardiac output went down, and right atrial pressure went up", "Cardiac output went down, and right atrial pressure went down", "Cardiac output went up, and right atrial pressure went up"], "html_options": ["Cardiac output went up, and right atrial pressure went down", "Cardiac output went down, and right atrial pressure went up", "Cardiac output went down, and right atrial pressure went down", "Cardiac output went up, and right atrial pressure went up"], "corr_idx": 1}, {"id": "1288402", "html_qtxt": "A student is experimenting with the effects of nitric oxide in the body. He used a variety of amino acid isolates and measured the resulting nitric oxide levels and the physiological effects on the body. The amino acids function as substrates for nitric oxide synthase. After supplement administration, blood vessels dilated, and the systemic blood pressure decreased. Which of the following amino acids was used in this study?", "html_expl": "<p>The amino acid arginine is the substrate required for the formation of nitric oxide. Nitric oxide plays many roles as a vasodilator and neurotransmitter. There are several forms of nitric oxide synthase: endothelial (eNOS), neuronal (nNOS), and inducible (iNOS). eNOS forms the nitric oxide involved with vasodilation. Nitric oxide regulation is not well understood. Calcium interacts with eNOS and promotes the formation of nitric oxide. Nitric oxide interacts with soluble, free-floating guanylate cyclase to form cyclic GMP (3,5 cGMP) which results in the activation of protein kinase G and relaxation of smooth muscles.</p>\r\n<p>As blood vessels relax, they dilate resulting in a decrease of systemic blood pressure. Many medications promote the production of nitric oxide to treat angina, erectile dysfunction, hypertension, and peripheral arterial disease. Nitric oxide also promotes remodeling and angiogenesis.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202428ec351-5075-431b-9572-dcea535c1791.jpg\">\r\n<p>Option A: Histidine is an essential aromatic amino acid. The imidazole side chain can bind metal ions and is found in the catalyst site of some enzymes. Histidine is the precursor for the hormone histamine.</p>\r\n<p>Option C: Methionine is a hydrophobic, essential, sulfur-bearing amino acid. It is a precursor for the formation of S-adenosyl methionine (SAM), which is a methyl donor. Methionine is not involved in the formation of nitric acid.</p>\r\n<p>Option D: Leucine is an essential branched-chain amino acid. When taken as a supplement, it may attenuate insulin sensitivity, mobilize fat, and increase muscle protein synthesis. Leucine is used in the production of neurotransmitters and neuropeptides in the body.</p>", "options": ["Histidine", "Arginine", "Methionine", "Leucine"], "html_options": ["Histidine", "Arginine", "Methionine", "Leucine"], "corr_idx": 1}, {"id": "1288405", "html_qtxt": "A cardiologist studying some research paper noted that Normal LV PRESSURE IS 0-120 mmhg while normal Aortic pressure is 80-120 mmhg. He asked to medical student preparing for Next exam that What is the reason behind difference in diastolic pressure of both?", "html_expl": "<p>During the cardiac cycle, the left ventricle contracts during systole to pump blood into the aorta. As a result, the pressure in the left ventricle increases, and blood is ejected into the aorta. After systole, during diastole, the left ventricle relaxes, and its pressure decreases. However, the aorta maintains its pressure during diastole due to its elastic properties.</p>\r\n<p>The aorta has a significant amount of elastic tissue in its walls, which allows it to stretch and store potential energy during systole when it receives blood from the left ventricle. Then, during diastole, the aorta's elastic recoil forces push blood forward, maintaining a certain pressure in the aorta. This elastic recoil prevents the aortic pressure from dropping too low during diastole and contributes to the difference in diastolic pressure between the left ventricle and the aorta.</p>\r\n<p>Option A: The suction effect of the aortic valve refers to the phenomenon where the aortic valve closes during diastole, creating a negative pressure gradient that may facilitate blood flow from the left ventricle into the aorta. However, this effect primarily occurs during early diastole when the valve is rapidly closing, helping to prevent backflow of blood into the left ventricle. It does not play a significant role in maintaining the difference in diastolic pressure between the left ventricle and the aorta.</p>\r\n<p>Option B: The small lumen of the aorta refers to its narrow inner diameter. While the aorta does have a certain diameter, the difference in diastolic pressure between the left ventricle and the aorta is not primarily due to the size of the lumen. Instead, it is related to the elastic properties of the aortic walls, which enable it to store and release energy during the cardiac cycle.</p>\r\n<p>Option D: The pressure effect of the aortic valve refers to the resistance it offers to blood flow during systole. While the aortic valve does create some resistance during systole, its effect on diastolic pressure is limited. The diastolic pressure is influenced more by the elastic properties of the aorta, which maintain a certain pressure during diastole due to elastic recoil.</p>", "options": ["Suction effect of aortic valve", "Small lumen of aorta", "Elastic recoil of aorta", "Pressure effect of aortic valve"], "html_options": ["Suction effect of aortic valve", "Small lumen of aorta", "Elastic recoil of aorta", "Pressure effect of aortic valve"], "corr_idx": 2}, {"id": "1288406", "html_qtxt": "The velocity of blood flow (v) is inversely proportional to the vascular cross-sectional area (A):<br>V = F/A. Which of the following has maximum cross sectional area?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202985329a9-9953-4df9-a09c-4f72f70054ee.png\">\r\n<p>Note particularly that the cross-sectional areas of the veins are much larger than those of the arteries, averaging about four times those of the corresponding arteries. This difference explains the large blood storage capacity of the venous system in comparison with the arterial system. Because the same volume of blood flow (F) must pass through each segment of the circulation each minute, the velocity of blood flow (v) is inversely proportional to the vascular cross-sectional area (A):</p>\r\n<p>v = F/A</p>\r\n<p>Thus, under resting conditions, the velocity averages about 33 cm/sec in the aorta but is only 1/1000 as rapid in the capillaries-about 0.3 mm/sec. However, because the capillaries have a typical length of only 0.3 to 1 millimeter, the blood remains in the capillaries for only 1 to 3 seconds, which is surprising because all diffusion of nutrient food substances and electrolytes that occurs through the capillary walls must be performed in this short time.</p>\r\n<p>Option A: Pulmonary arteries: they do not have the maximum cross-sectional area among the given options. The pulmonary arteries branch out into smaller arteries and arterioles as they reach the lungs, leading to a larger total cross-sectional area within the lungs. However, compared to capillaries, the cross-sectional area of the pulmonary arteries is still smaller.</p>\r\n<p>Option B. Aorta: It does have a significant cross-sectional area, especially at its root and initial segments. However, as the blood flows from the aorta into smaller arteries, arterioles, and eventually into the vast network of capillaries, the total cross-sectional area increases significantly. The aorta itself does not have the maximum cross-sectional area compared to capillaries.</p>\r\n<p>Option C. IVC (Inferior Vena Cava): Similar to the aorta, the IVC does have a considerable cross-sectional area, especially in its larger segments. However, as blood flows from the IVC into smaller veins, venules, and eventually into the vast network of capillaries, the total cross-sectional area increases significantly. The IVC itself does not have the maximum cross-sectional area compared to capillaries.</p>", "options": ["Pulmonary arteries", "Aorta", "IVC", "Capillaries"], "html_options": ["Pulmonary arteries", "Aorta", "IVC", "Capillaries"], "corr_idx": 3}, {"id": "1288407", "html_qtxt": "A 45-year-old patient presents with a history of hypertension and is suspected to have atherosclerosis. The physician orders a diagnostic test to assess the blood vessel diameter and its potential impact on vascular conductance.In this patient with atherosclerosis and hypertension, if the diameter of a major blood vessel is found to be increased to 4 cm from its normal diameter of 1 cm, what effect will this change in vessel diameter have on the vascular conductance in the affected vessel?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412026444045d-cf1f-4266-a996-bdbfec58cd07.jpg\">\r\n<p><strong>Small Changes in Vessel Diameter Markedly Change Its Conductance.</strong> Slight changes in the diameter of a vessel cause tremendous changes in the vessel's ability to conduct blood when the blood flow is streamlined. This phenomenon is illustrated in Figure 14-8A, which shows three vessels with relative diameters of 1, 2, and 4 but with the same pressure difference of 100 mm Hg between the two ends of the vessels. Although the diameters of these vessels increase only fourfold, the respective flows are 1, 16, and 256 ml/min, which is a 256-fold increase in flow. Thus, the conductance of the vessel increases in proportion to the fourth power of the diameter, in accordance with the following formula:</p>\r\n<p>Conductance ~ (Diameter)^4</p>\r\n<p>Option A/B/D: These are not correct values.</p>", "options": ["Increase 16x", "Increase 64x", "Increase 256x", "Increase 27x"], "html_options": ["Increase 16x", "Increase 64x", "Increase 256x", "Increase 27x"], "corr_idx": 2}, {"id": "1288408", "html_qtxt": "A 60-year-old male patient presents to the cardiology clinic for a routine check-up. The physician is evaluating the patient's cardiac function and its relationship with age. In this 60-year-old male patient, the physician notices that cardiac output remains relatively constant during the aging process, but the cardiac index shows significant variations at different ages. At which age would the cardiac index be expected to reach its maximum value?", "html_expl": "<p>According to Guyton and Hall's Physiology textbook, the cardiac index is highest at the age of 8-10 years. During this age range, the body has grown significantly since birth, and the body surface area has increased. However, it has not reached its full adult size yet. The cardiac output is relatively higher compared to adults to support the growth and metabolic demands during childhood, and this, coupled with a moderately increased body surface area, results in the maximum cardiac index during this period.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202654c9d15-7a69-4832-b804-255c59308db4.jpg\">\r\n<p>Cardiac index = cardiac output/Body surface area Normal value in adult: 3 L/min/m2</p>\r\n<p>Option A. At birth, the body surface area is relatively small due to the small size of a newborn. While the cardiac output is higher in newborns to meet their metabolic demands, the small body surface area results in a relatively high cardiac index. However, as the child grows and the body surface area increases, the cardiac index decreases.</p>\r\n<p>Option C: While the cardiac index may still be relatively high at the age of 25-30, it is not the maximum. The body surface area at this age is close to its full adult size, and the growth and development have stabilized. As a result, the cardiac index tends to be lower than at the age of 8-10 years.</p>\r\n<p>Option D: At the age of 60, there may be age-related changes in the cardiovascular system, which can affect cardiac output and cardiac index. The cardiac index tends to decrease with age due to factors such as reduced heart rate and changes in cardiac function. Additionally, there might be a decrease in body surface area due to aging-related changes in muscle mass and body composition. As a result, the cardiac index is unlikely to be at its maximum at the age of 60.</p>", "options": ["At birth", "At the of 8-10 years", "At the age of 25-30", "At the age of 60"], "html_options": ["At birth", "At the of 8-10 years", "At the age of 25-30", "At the age of 60"], "corr_idx": 1}, {"id": "1288409", "html_qtxt": "The volume of blood pumped out per ventricle per minute is known as cardiac output.  Measurment of cardiac output is one of the basic requirement in evaluation of various pathologies. A medical student enlist the methods of cardiac output measurement during preparation of her viva. Which of the following is not a method to estimate cardiac output?", "html_expl": "<p><strong>Method to estimate cardiac output:</strong></p>\r\n<p>Fick Principle Indicator Dilution Method Thoracic Electrical Bioimpedance Method by Electromagnetic or Ultrasonic Flowmeter Echocardiography</p>\r\n<p>All the options listed are methods to estimate cardiac output:</p>\r\n<p>Option A. Fick Principle: This method estimates cardiac output based on the principle of oxygen consumption and oxygen content differences between arterial and venous blood. It calculates cardiac output as the ratio of oxygen consumption to the arteriovenous oxygen content difference.</p>\r\n<p>Option B. Indicator Dilution Method: This method estimates cardiac output by injecting a known quantity of an indicator (a substance that mixes uniformly with blood) into the bloodstream and then measuring its dilution in the blood over time. The dilution curve provides information to calculate cardiac output.</p>\r\n<p>Option C: Thoracic Electrical Bioimpedance Method: Also known as impedance cardiography, this method estimates cardiac output by measuring changes in electrical impedance across the thorax, which correlates with changes in thoracic blood volume and cardiac stroke volume.</p>", "options": ["Fick Principle", "Indicator Dilution Method", "Thoracic Electrical Bioimpedance Method", "None of the above"], "html_options": ["Fick Principle", "Indicator Dilution Method", "Thoracic Electrical Bioimpedance Method", "None of the above"], "corr_idx": 3}, {"id": "1288410", "html_qtxt": "A person with normal lungs has an oxygen (O2) consumption of 750 ml O2/min. The hemoglobin (Hb) concentration is 15 g/dl. The mixed venous saturation is 25%. What is the cardiac output?", "html_expl": "<p>Arterial content = 15 g/dl &times; 1.34 ml O2 /g Hb = 20 ml O2 /dl (1 dl = 100 ml).</p>\r\n<p>Venous saturation is 25%, so venous content is 20 ml O2 /dl &times; 0.25 = 5 ml O2 /dl.</p>\r\n<p>Fick's principle is O2 consumption = cardiac output (arterial content - venous content).</p>\r\n<p>750 ml O2 /min = cardiac output &times; (20 ml O2 /dl - 5 ml O2 /dl).</p>\r\n<p>Cardiac output = (750 ml O2 /min)/(15 ml O2 /dl) = 5000 ml/min</p>\r\n<p>Option A/C/D: As per calculation, this are not correct values for cardiac output.</p>", "options": ["2500 ml/min", "5000 ml/min", "7500 ml/min", "10,000 ml/min"], "html_options": ["2500 ml/min", "5000 ml/min", "7500 ml/min", "10,000 ml/min"], "corr_idx": 1}, {"id": "1288412", "html_qtxt": "The volume of blood pumped out per ventricle per minute is known as cardiac output.  Cardiac output has different distribution in different organ based on demand. Which of the following organ has maximum % supply of cardiac output and Which of the following organ has maximum blood supply per min/100 g of Tissue Weight respectively?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120210c9ad18-e317-45e9-87ee-23398dd492ca.jpg\">\r\n<p>The liver receives a relatively high percentage of cardiac output compared to other organs. This is because the liver plays a crucial role in various metabolic processes, including the regulation of blood glucose levels, protein synthesis, and detoxification. The liver requires a significant amount of blood supply to fulfill its functions effectively. On average, the liver receives about 25%-27% of the cardiac output</p>\r\n<p>The kidneys have the highest blood supplies per unit of tissue weight (per 100 g of kidney tissue) among all organs. This high blood supply is necessary for the kidney's filtration and excretion functions, ensuring that waste products and excess substances are effectively removed from the blood.</p>", "options": ["Liver, kidney", "Liver, liver", "Kidney, kidney", "Kidney, liver"], "html_options": ["Liver, kidney", "Liver, liver", "Kidney, kidney", "Kidney, liver"], "corr_idx": 0}, {"id": "1288413", "html_qtxt": "A 35-year-old man present with orthostatic hypotension. A deficiency in the normal physiologic response carried out by arterial baroreceptors located in the aortic arch and the carotid sinus is suspected. What is the mechanism of the normal physiologic response to hypotension?", "html_expl": "<p>The carotid sinus baroreceptor sends an afferent signal via the glossopharyngeal nerve to the medulla, which in turn responds by increasing sympathetic outflow. This results in systemic vasoconstriction, increased heart rate, increased contractility, and increased blood pressure.</p>\r\n<p>Option A: The baroreceptor located in the aortic arch responds only to an increase in blood pressure.</p>\r\n<p>Option B: The correct efferent response to a decreased baroreceptor afferent firing rate would be increased sympathetic activity and decreased parasympathetic activity.</p>\r\n<p>Option D: The baroreceptor located in the aortic arch responds only to an increase in blood pressure. The parasympathetic nervous system is not activated to correct hypotension.</p>", "options": ["Decreased baroreceptor afferent firing in the aortic arch leads to increased sympathetic efferent firing", "Decreased baroreceptor afferent firing in the carotid sinus leads to increased parasympathetic efferent firing", "Decreased baroreceptor afferent firing in the carotid sinus leads to increased sympathetic efferent firing", "Increased baroreceptor afferent firing in the aortic arch leads to increased parasympathetic efferent firing"], "html_options": ["Decreased baroreceptor afferent firing in the aortic arch leads to increased sympathetic efferent firing", "Decreased baroreceptor afferent firing in the carotid sinus leads to increased parasympathetic efferent firing", "Decreased baroreceptor afferent firing in the carotid sinus leads to increased sympathetic efferent firing", "Increased baroreceptor afferent firing in the aortic arch leads to increased parasympathetic efferent firing"], "corr_idx": 2}, {"id": "1288415", "html_qtxt": "A 50-year-old woman presents with swelling in her extremities. Palpation produces significant pitting. Which of the following conditions represents the most likely physiologic basis for this physical finding?", "html_expl": "<p>Net fluid movement is governed by the equation JV = Kf [(Pc - Pi ) - (pc - pi )], where Kf is the filtration coefficient (factoring in membrane permeability), Pc is capillary pressure, Pi is interstitial fluid pressure, pc is capillary oncotic pressure, and pi is interstitial oncotic pressure. Increasing Pc, pi, or the permeability of the capillaries will lead to a net flow of fluid from the capillaries into the interstitium, leading to the edema that is seen in this patient. Likewise, decreasing pc and Pi will also lead to net outward flow and edema.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202ce3c44f1-6b92-4a2d-a153-309afbabc138.jpg\">\r\n<p>Answer A: Decreasing capillary permeability would result in fluid being trapped in the vascular space.</p>\r\n<p>Answer B: Decreased capillary pressure would decrease the pressure differential driving flui
