to; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202507308daaf3a9-d449-4070-9f6e-e63d06128546.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IGF 2 level (Option B):</strong> IGF-1 is the most important mediator of GH's growth effects. The role of other IGFs, including IGF-2, is not considered central to the pathophysiology of acromegaly, making its measurement unsuitable for screening.</p>\n<p><strong>Growth hormone assay (Option C):</strong> This is not an appropriate <em>screening</em> test due to the pulsatile nature and very short half-life of GH. A single random measurement could be misleadingly normal even in a patient with acromegaly, or transiently high in a healthy individual after exercise. It does not provide a reliable picture of the overall 24-hour hormonal status.</p>\n<p><strong>Growth hormone + IGF 1 combined assay (Option D):</strong> While both tests are part of the complete diagnostic workup for acromegaly (often involving a GH suppression test), for initial <strong>screening</strong>, the IGF-1 level alone is the superior and standard choice due to its stability and reliability. </p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Growth Hormone (GH):</strong> Secreted in pulses, has a short half-life (<20 min), and highly variable plasma levels.</li>\n<li><strong>Insulin-Like Growth Factor 1 (IGF-1):</strong> Production is stimulated by GH, has a long half-life (~20 hours), and stable plasma levels that reflect average GH secretion.</li>\n<li>Due to its stability, <strong>IGF-1 is the Investigation of Choice (IOC)</strong> for screening for acromegaly.</li>\n</ul>", "options": ["IGF 1 level", "IGF 2 level", "Growth hormone assay", "Growth hormone + IGF 1 combined assay"], "html_options": ["IGF 1 level", "IGF 2 level", "Growth hormone assay", "Growth hormone + IGF 1 combined assay"], "corr_idx": 0}, {"id": "1288414", "html_qtxt": "An 18-year-old male presents with complaints of not increasing height. Family history reveals that his father also has short stature, otherwise there are no significant abnormalities. The physician suspects growth hormone deficiency and sends samples for lab measurement. After reviewing lab reports now, the physician suspects that it is a case of familial Laron dwarfism.Which of the following is seen in case of Laron dwarfism?", "html_expl": "<p>In a group of dwarfed children, the plasma growth hormone concentration is normal or elevated but their growth hormone receptors are unresponsive as a result of loss-of-function mutations. So, low IGF 1.</p>\r\n<p>The resulting condition is known as growth hormone insensitivity or Laron dwarfism.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: High GH, High IGF 1 is seen in case of acromegaly.</p>\r\n<p>Option D: This combination is not practically possible.</p>\r\n<p>Option C: Low GH and low IGF is seen in hypopituitarism.</p>", "options": ["High GH, High IGF 1", "High GH, Low IGF 1", "Low GH, Low IGF 1", "Low GH, High IGF 1"], "html_options": ["High GH, High IGF 1", "High GH, Low IGF 1", "Low GH, Low IGF 1", "Low GH, High IGF 1"], "corr_idx": 1}, {"id": "1288425", "html_qtxt": "A researcher concluded that measurement of GH itself is of no value in the screening of Acromegaly/Gigantism because GH secretion is very variable depending upon other factors.  Which of the following factors inhibits growth hormone secretion?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202847d7775-21c9-44de-bf10-8ca6c49dc3c2.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Excitement, stress, and trauma increases growth hormone secretion.</p>\r\n<p>Option C: Testosterone & estrogen both increase growth hormone.</p>\r\n<p>Option D: Free fatty acid inhibits amino acid increases GH secretion. That is why decrease in free fatty acid increases GH secretion.</p>", "options": ["Excitement  ", "Increased blood glucose level ", "Testosterone, estrogen ", "Decreased blood free fatty acid levels"], "html_options": ["Excitement  ", "Increased blood glucose level ", "Testosterone, estrogen ", "Decreased blood free fatty acid levels"], "corr_idx": 1}, {"id": "1288426", "html_qtxt": "A researcher is studying effects of the negative feedback in regulation of hormonal secretion. In an individual with panhypopituitarism, which selection below best describes the plasma hormone changes that would occur?", "html_expl": "<p>An individual with panhypopituitarism has generalized dysfunction of the pituitary gland. GHRH from the hypothalamus is increased in an attempt to restore the pituitary function. For similar reasons, somatostatin is decreased. Because pituitary function is impaired, growth hormone production is reduced, and because growth hormone stimulates the production of somatomedin, its production is also reduced.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: This combination is seen in hypothalamic lesions.</p>\r\n<p>Option B: This combination is seen in GHRH secreting hypothalamic tumors, which are rare.</p>\r\n<p>Option C: This combination can be seen in somatomedin secreting tumors, due to which GH and somatomedin C decrease, in turn secondary GHRH increase. But somatomedin secreting tumors are very rare.</p>", "options": ["&darr;GHRH, &darr;somatostatin, &darr;growth hormone, &darr;somatomedin C", "&uarr;GHRH, &uarr;somatostatin, &uarr;growth hormone, &uarr;somatomedin C", "&uarr;GHRH, &uarr;somatostatin, &darr; growth hormone, &darr;somatomedin C", "&uarr;GHRH, &darr;somatostatin, &darr;growth hormone, &darr;somatomedin C"], "html_options": ["&darr;GHRH, &darr;somatostatin, &darr;growth hormone, &darr;somatomedin C", "&uarr;GHRH, &uarr;somatostatin, &uarr;growth hormone, &uarr;somatomedin C", "&uarr;GHRH, &uarr;somatostatin, &darr; growth hormone, &darr;somatomedin C", "&uarr;GHRH, &darr;somatostatin, &darr;growth hormone, &darr;somatomedin C"], "corr_idx": 3}, {"id": "1288427", "html_qtxt": "A researcher studying the function of the hypothalamus ablates the supraoptic hypophyseal tract in laboratory rats. Which of the following processes will be impaired in these animals?", "html_expl": "<p>ADH (vasopressin) and oxytocin are synthesized by the neurons of the supraoptic and paraventricular nuclei in the hypothalamus, respectively. These hormones are transported to the posterior pituitary gland via the supraoptic hypophyseal tract, where they are stored and eventually released into the capillaries draining into the hypophyseal vein. ADH mediates water absorption at the renal collecting ducts via V2 receptors, allowing translocation of aquaporins, thus concentrating the urine. Oxytocin facilitates milk secretion but not synthesis, and also stimulates uterine contractions during parturition. Unlike the neuronal connection of the supraoptic-hypophyseal tract, the hypothalamic-hypophyseal portal system is a capillary system that transports hormones synthesized in the hypothalamus that act on the anterior pituitary. Secretion of ADH in response to reduced plasma volume is activated by pressure receptors in the veins, atria, and carotids. Secretion of ADH in response to increases in plasma osmotic pressure is mediated by osmoreceptors in the hypothalamus.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202ab300f6f-8734-4b55-bc5f-2f1aa201812c.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option B: Milk synthesis is mediated by prolactin, which is secreted by the anterior pituitary gland and hence would be unaffected by ablation of the transport tract from the hypothalamus to the posterior pituitary gland.</p>\r\n<p>Option C: Ovulation is stimulated by the surge of luteinizing hormone (LH) just prior to the midpoint of the menstrual cycle. LH is secreted by the anterior pituitary gland and hence would be unaffected by ablation of the transport tract from the hypothalamus to the posterior pituitary gland.</p>\r\n<p>Option D: Salt retention is a primary action of aldosterone, acting at the renal distal tubules to increase sodium and chloride reabsorption as well as increase potassium and hydrogen secretion. Aldosterone is produced from cholesterol in a multistep pathway in response to ACTH stimulation. ACTH is secreted by the anterior pituitary gland and hence would be unaffected by ablation of the transport tract from the hypothalamus to the posterior pituitary gland.</p>", "options": ["Concentration of urine", "Milk synthesis ", "Ovulation ", "Salt retention"], "html_options": ["Concentration of urine", "Milk synthesis ", "Ovulation ", "Salt retention"], "corr_idx": 0}, {"id": "1288428", "html_qtxt": "A neuroscientist is studying the communication between the hypothalamus and pituitary in a rat model. She interrupts blood flow through the median eminence and then measures circulating levels of pituitary hormones following appropriate physiological stimulation. Secretion of which of the following hormones will be unaffected by the experimental manipulation?", "html_expl": "<p>All the anterior pituitary hormones are under stimulatory control by hypothalamus, except growth hormone and prolactin.</p>\r\n<p>Growth hormone has both stimulatory as well as inhibitory control from hypothalamus by GHRH and somatostatin respectively.</p>\r\n<p>Conventionally, prolactin has only inhibitory control by dopamine/PIH (prolactin inhibitory hormone).</p>\r\n<p>(Ganong's 26<sup>th</sup> edition stated that hypothalamic extracts contain prolactin-releasing activity, and a prolactin-releasing hormone (PRH) has been postulated to exist, recently. But still PIH's inhibitory control is more dominant than PRH's stimulatory control).</p>\r\n<p>So, by disconnecting the hypothalamus with the pituitary, it is obvious that hormones having stimulatory control will decrease like TSH, ACTH and FSH/LH.</p>\r\n<p>While hormones having inhibitory control from hypothalamus will increase, like prolactin.</p>\r\n<p>Growth hormone: Growth hormone has both stimulatory as well as inhibitory control from hypothalamus, but its stimulatory control by GHRH is more dominant than inhibitory control by somatostatin. So, its level will decrease after disconnecting the pituitary from hypothalamus.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120203d4844b-3432-4019-ba14-72d6a3fa991c.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412024b03cacb-4617-4db5-be04-85e5b739a5aa.jpg\">", "options": ["Growth hormone", "Prolactin", "Thyroid-stimulating hormone", "Follicle-stimulating hormone"], "html_options": ["Growth hormone", "Prolactin", "Thyroid-stimulating hormone", "Follicle-stimulating hormone"], "corr_idx": 1}]}, {"moduleId": 1012030, "name": "Thyroid, Parathyroid Glands, and Vitamin D3 - Calcium Metabolism & Bone Physiology", "questions": [{"id": "1288493", "html_qtxt": "During a normal pregnancy, several changes take place in the mother's thyroid hormone system. Compared with a non-pregnant woman, which of the following changes would be expected in a pregnant woman?", "html_expl": "<p>In a normal pregnancy, thyroid-binding globulin (TBG) increases, leading to an increase in the total amount of thyroid hormone (total T4) in the body. However, the concentration of unbound, active thyroid hormone (free T4) typically remains unchanged. This ensures that the pregnant female remains euthyroid throughout her pregnancy.</p>\r\n<p>Effect of pregnancy is the same as the effect of estrogen in the following table.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412037d554705-b8c3-4c3c-948a-56ebf575718e.jpg\">", "options": ["Decreased thyroid-binding globulin, decreased total T4, decreased free T4", "Decreased thyroid-binding globulin, decreased total T4, unchanged free T4", "Increased thyroid-binding globulin, increased total T4, increased free T4", "Increased thyroid-binding globulin, increased total T4, unchanged free T4"], "html_options": ["Decreased thyroid-binding globulin, decreased total T4, decreased free T4", "Decreased thyroid-binding globulin, decreased total T4, unchanged free T4", "Increased thyroid-binding globulin, increased total T4, increased free T4", "Increased thyroid-binding globulin, increased total T4, unchanged free T4"], "corr_idx": 3}, {"id": "1288496", "html_qtxt": "Which of the following is the sequence of organs involved in active vitamin D3 synthesis?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250729aed1d586-88ab-4e28-b9be-bbd01b8fc28f.jpg\">\n<p>The synthesis of the biologically active form of Vitamin D3 (1,25-dihydroxycholecalciferol, or Calcitriol) is a sequential process requiring three distinct organs. The correct order is Skin &rarr; Liver &rarr; Kidney.</p>\n<p><strong>Step 1: Skin</strong></p>\n<p>The precursor molecule, 7-dehydrocholesterol, is present in the skin.</p>\n<p>Upon exposure to sunlight (specifically UVB radiation), this precursor is converted into cholecalciferol (Vitamin D3).</p>\n<p><strong>Step 2: Liver</strong></p>\n<p>Cholecalciferol is transported from the skin to the liver.</p>\n<p>In the liver, it undergoes its first hydroxylation by the enzyme 25-hydroxylase to form 25-hydroxycholecalciferol (Calcidiol). This is the major circulating and storage form of Vitamin D.</p>\n<p><strong>Step 3: Kidney</strong></p>\n<p>25-hydroxycholecalciferol is transported to the kidneys for the final activation step.</p>\n<p>The enzyme 1&alpha;-hydroxylase converts it into 1,25-dihydroxycholecalciferol (Calcitriol), which is the biologically active form of Vitamin D that regulates calcium homeostasis. </p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Skin: Forms inactive cholecalciferol using sunlight.</li>\n<li>Liver: Forms 25-hydroxycholecalciferol (Calcidiol), the main storage form.</li>\n<li>Kidney: Forms 1,25-dihydroxycholecalciferol (Calcitriol), the active hormone.</li>\n</ul>", "options": ["Skin &rarr; Liver &rarr; Kidney", "Liver &rarr; Skin &rarr; Kidney", "Skin &rarr; Kidney &rarr; Liver", "Liver &rarr; Kidney &rarr; Skin"], "html_options": ["Skin &rarr; Liver &rarr; Kidney", "Liver &rarr; Skin &rarr; Kidney", "Skin &rarr; Kidney &rarr; Liver", "Liver &rarr; Kidney &rarr; Skin"], "corr_idx": 0}, {"id": "1288499", "html_qtxt": "A 32-year-old woman says her neck has gradually gotten larger, and she does not like how it appears in the mirror. She otherwise feels well and has no hoarseness, trouble swallowing, or shortness of breath. There is no history of head and neck irradiation. The patient has no prior medical conditions and takes no medications. She has a sister with vitiligo. Blood pressure is 110/60 mm Hg and pulse is 75/min. On physical examination, the thyroid is diffusely enlarged with no palpable nodules. There is no tracheal deviation. Serum TSH and free thyroxine levels are normal. Antibodies against thyroid peroxidase are present in high titers.Which of the following processes is involved in the antigenic target of these antibodies?", "html_expl": "<p>Thyroid follicular cells play a crucial role in the synthesis of thyroid hormones. Here is a breakdown of the process:</p>\r\n<p>1. Iodide uptake: Thyroid follicular cells take up iodide from the blood, which is then transported into the thyroid follicular lumen.</p>\r\n<p>2. Oxidation: Within the thyroid follicular lumen, iodide is oxidized to iodine.</p>\r\n<p>3. Organification: Iodine reacts with tyrosine residues in thyroglobulin to form monoiodotyrosine (MIT) and diiodotyrosine (DIT) through a process called organification.</p>\r\n<p>4. Coupling reactions: While still attached to thyroglobulin, DIT and MIT participate in two coupling reactions. The coupling of two DIT molecules results in the formation of thyroxine (T4), and the combination of one DIT and one MIT molecule leads to the formation of triiodothyronine (T3).</p>\r\n<p>5. Thyroglobulin digestion: Thyroglobulin, now attached to multiple iodinated tyrosine compounds (MIT, DIT, T3, T4), is engulfed by the thyroid follicular cells and digested within lysosomes. This releases T3 and T4 into the circulation.</p>\r\n<p>6. Recycling: Free DIT and MIT are also produced, but only small amounts are secreted. Iodotyrosine deiodinase removes the iodine groups from MIT and DIT for recycling.</p>\r\n<p>Thyroid peroxidase (TPO) is a multifunctional enzyme involved in the process. It catalyzes the oxidation of iodide, the iodination of thyroglobulin, and the coupling reaction between iodized tyrosine residues. Antibodies against TPO can be seen in autoimmune thyroid disorders, particularly chronic lymphocytic (Hashimoto) thyroiditis, which commonly presents with a diffuse goiter.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203362aa3d6-d317-4365-9acb-b83bbca40eb3.jpg\">", "options": ["Iodide uptake", "Iodotyrosine deiodination", "Thyroglobulin iodination", "Thyroglobulin synthesis"], "html_options": ["Iodide uptake", "Iodotyrosine deiodination", "Thyroglobulin iodination", "Thyroglobulin synthesis"], "corr_idx": 2}, {"id": "1288502", "html_qtxt": "A 14-year-old boy is brought to the emergency department after accidental ingestion of a chicken bone that lodged in his esophagus. Upper endoscopy is performed and the bone is successfully removed. However, the patient is incidentally found to have mild hypercalcemia on laboratory testing. On follow-up with his primary care provider 2 weeks later, he has no symptoms and clinical examination is unremarkable. Further questioning reveals that several of his family members also have mild hypercalcemia. Subsequent laboratory studies show a borderline high parathyroid hormone concentration, very low urinary calcium level, and normal 25-hydroxyvitamin D level. Diagnosis of familial hypocalciuric hypercalcemia (FHH) is made.  A mutation in calcium-sensing receptors (CaSRs) is seen. Calcium-sensing receptors (CaSR) are of what type?", "html_expl": "<p>In familial hypocalciuric hypercalcemia (FHH), the disorder is characterized by defective calcium-sensing receptors (CaSRs), these receptors are transmembrane G protein-coupled receptors. CaSRs play a crucial role in regulating the secretion of parathyroid hormone (PTH) in response to changes in circulating calcium levels. When calcium binds to CaSRs, it inhibits PTH release, while low calcium levels result in increased PTH release.</p>\r\n<p>FHH is an autosomal dominant disorder in which defective CaSRs in the parathyroid gland and kidneys lead to a higher set point of calcium-induced regulation of PTH secretion. As a result, higher serum calcium levels are required to suppress PTH secretion. Patients with FHH typically exhibit mild asymptomatic hypercalcemia, reduced urinary excretion of calcium, and high normal or mildly elevated PTH levels.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120314b1c33f-3f3a-4d44-8dc0-f68065c6f334.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A. Intracellular receptor with a DNA-binding domain: This refers to receptors that bind to steroid hormones, thyroid hormone, and vitamin D, and they act by interacting with regulatory DNA sequences of target genes.</p>\r\n<p>Option C. Transmembrane ligand-gated ion channel: This is an incorrect option as it does not accurately represent the mechanism involved in FHH.</p>\r\n<p>Option D. Transmembrane receptor associated with intrinsic tyrosine kinase activity: This describes receptors that are activated by insulin and insulin-like growth factors.</p>", "options": ["Intracellular receptor with a DNA-binding domain", "Membrane-bound receptor coupled with a G protein", "Transmembrane ligand-gated ion channel", "Transmembrane receptor associated with intrinsic tyrosine kinase activity"], "html_options": ["Intracellular receptor with a DNA-binding domain", "Membrane-bound receptor coupled with a G protein", "Transmembrane ligand-gated ion channel", "Transmembrane receptor associated with intrinsic tyrosine kinase activity"], "corr_idx": 1}, {"id": "1288503", "html_qtxt": "A 6-year-old Caucasian girl is brought to your office by her mother. The mother says that her daughter is \"womanly,\" including being exceptionally tall for her age. Physical examination reveals Tanner Stage 3 breast development and coarse pubic hair. The child's height is in the 96th percentile. You explain to her mother that, although this girl is very tall now, she will ultimately be shorter than average if she does not get treatment.Which of the following is the physiologic explanation for the information you provided?", "html_expl": "<p>The child described in the vignette is experiencing precocious puberty, indicated by the presence of pubertal changes at the age of six. Tanner staging, a method that uses breast and pubic hair development to categorize sexual maturity, confirms this. In Caucasian females, precocious puberty is defined as the development of secondary sexual characteristics before the age of seven.</p>\r\n<p>Bone structure in young individuals consists of several layers, including the diaphysis, metaphysis, epiphyseal cartilage (also known as the growth plate), and epiphysis. Linear growth occurs through the activity of the epiphyseal growth plate.</p>\r\n<p>Linear growth ceases when the epiphyseal growth plate closes, which happens when the epiphysis fuses with the metaphysis. While sex steroids initially contribute to linear growth, they also promote the closure of the epiphyseal growth plates. Once the growth plates close, linear growth is permanently halted. During normal puberty, there is a rapid increase in growth, with approximately 90% of final height achieved by the end of the pubertal growth spurt. Despite being taller than her peers currently, the excess steroids in this patient will lead to the closure of her epiphyseal growth plates. Therefore, if left untreated, she will not reach her full growth potential.</p>", "options": ["Estrogen effect on the long bone diaphysis", "Estrogen effect on the long bone epiphyseal plate", "Somatomedin C effect on the long bone diaphysis", "Somatomedin C effect on the long bone epiphyseal plate"], "html_options": ["Estrogen effect on the long bone diaphysis", "Estrogen effect on the long bone epiphyseal plate", "Somatomedin C effect on the long bone diaphysis", "Somatomedin C effect on the long bone epiphyseal plate"], "corr_idx": 1}, {"id": "1288513", "html_qtxt": "Bone formation and resorption is affected by a variety of drugs or supplements a patient is taking, or even various endogenous substances affect bone formation and resorption. How do steroids increase bone resorption while estrogen prevents bone resorption respectively?", "html_expl": "<p>Steroid: Increase RANKL: Increase resorption</p>\r\n<p>Estrogen: Increase OPG: Prevent resorption</p>\r\n<p>PTH binds to receptors on the adjacent osteoblasts, stimulating synthesis of RANKL, which is also called osteoprotegerin ligand (OPGL). RANKL binds to its receptors (RANK) on pre-osteoclast cells, causing them to differentiate into mature multinucleated osteoclasts. The mature osteoclasts then develop a ruffled border and release enzymes and acids that promote bone resorption.</p>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412039eeb5199-9c3b-4ef3-87f4-93b7fae28a37.jpg\">\r\n<p>Osteoblasts also produce osteoprotegerin (OPG), sometimes called osteoclastogenesis inhibitory factor, a cytokine that inhibits bone resorption. OPG acts as a \"decoy\", binding to RANKL and preventing it from interacting with its receptor, thereby inhibiting differentiation of preosteoclasts into mature osteoclasts that resorb bone. OPG opposes the bone resorptive activity of PTH, and mice with a genetic deficiency of OPG have severe decreases in bone mass compared with mice that have normal OPG formation. Although the factors regulating OPG are not well understood, vitamin D and PTH appear to stimulate production of mature osteoclasts through the dual action of inhibiting OPG production and stimulating RANKL formation.</p>\r\n<p>Glucocorticoids also promote osteoclast activity and bone resorption by increasing RANKL production and decreasing formation of OPG. On the other hand, the hormone estrogen stimulates OPG production. The balance of OPG and RANKL produced by osteoblasts therefore plays a major role in determining osteoclast activity and bone resorption.</p>", "options": ["By Increasing RankL, By Increasing OPG", "By Decreasing RankL, By Decreasing OPG", "By Increasing RankL, By Decreasing OPG", "By Decrease RankL, By Increasing OPG"], "html_options": ["By Increasing RankL, By Increasing OPG", "By Decreasing RankL, By Decreasing OPG", "By Increasing RankL, By Decreasing OPG", "By Decrease RankL, By Increasing OPG"], "corr_idx": 0}, {"id": "1288514", "html_qtxt": "A curious medical student is studying how parathyroid hormone affects calcium phosphate and vitamin D3 in our body. Which of the following is incorrect about the effect of PTH on various tissues?", "html_expl": "<p>The main effects of increased PTH secretion in response to decreased extracellular fluid calcium ion concentration:</p>\r\n<p>(1) PTH stimulates bone resorption, causing release of calcium into the extracellular fluid;</p>\r\n<p>(2) PTH increases calcium reabsorption and decreases phosphate reabsorption by the renal tubules, leading to decreased excretion of calcium and increased excretion of phosphate; and</p>\r\n<p>(3) PTH is necessary for conversion of 25-hydroxycholecalciferol to 1,25-dihydroxycholecalciferol, which, in turn, increases calcium absorption by the intestines.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412036e6f6805-3191-46f8-8b6e-c98a9a313d02.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120301c9406a-af46-41fc-ae44-25169ca5d413.jpg\">", "options": ["PTH stimulates bone resorption, causing release of calcium into the extracellular fluid", "PTH increases calcium reabsorption and decreases phosphate reabsorption by the renal tubules.", "PTH is necessary for conversion of 25-hydroxycholecalciferol to 1,25-dihydroxycholecalciferol", "PTH directly increases absorption of calcium and phosphorus from git"], "html_options": ["PTH stimulates bone resorption, causing release of calcium into the extracellular fluid", "PTH increases calcium reabsorption and decreases phosphate reabsorption by the renal tubules.", "PTH is necessary for conversion of 25-hydroxycholecalciferol to 1,25-dihydroxycholecalciferol", "PTH directly increases absorption of calcium and phosphorus from git"], "corr_idx": 3}, {"id": "1288516", "html_qtxt": "A 46-year-old woman is hospitalized for recurrent renal colic. She has passed 2 urinary stones during the last 2 years. The most recent stone contained 80% calcium phosphate and 20% calcium oxalate. The patient also has diffuse aches and pains, and has a history of peptic ulcer disease, for which she takes famotidine daily. Laboratory results are as follows:<br>Serum sodium: 140 mEq/L<br>Serum potassium: 4.0 mEq/L<br>Serum chloride: 103 mEq/L<br>Serum creatinine: 0.8 mg/dL<br>Serum calcium: 12.0 mg/dL<br>Serum phosphorus: 2.4 mg/dL24-hour urinary calcium excretion: 350 mg (normal: 100-300)<br>Which of the following changes in bone structure is most likely associated with this patient's condition?", "html_expl": "<p>This patient, presenting with recurrent calcium nephrolithiasis and hypercalcemia, is most likely suffering from primary hyperparathyroidism (PHPT). In addition to kidney stones, classic manifestations of PHPT include bone pain, gastrointestinal disturbances (e.g., peptic ulcer disease), and psychiatric symptoms. However, asymptomatic hypercalcemia is the most common presentation. The majority of PHPT cases (85%) are caused by a parathyroid adenoma, although it can also result from parathyroid hyperplasia or, rarely, parathyroid cancer.</p>\r\n<p>Excess parathyroid hormone (PTH) in PHPT leads to hypercalcemia through the following mechanisms:</p>\r\n<ul>\r\n<li>Increased reabsorption of calcium in renal tubules (though most patients still have net hypercalciuria due to increased filtered calcium load).</li>\r\n<li>Increased production of 1,25-dihydroxyvitamin D (active form of vitamin D) by the kidneys, leading to increased gastrointestinal calcium absorption.</li>\r\n<li>Increased bone resorption mediated by activation of osteoclasts.</li>\r\n</ul>\r\n<p>Hypophosphatemia is commonly observed in PHPT due to decreased phosphate reabsorption in the proximal renal tubules.</p>\r\n<p>PHPT often results in osteoporosis, although it differs from age-related osteoporosis. In PHPT, cortical (compact) bone of the appendicular skeleton (e.g., pectoral girdle, pelvic girdle, limbs) is predominantly affected, leading to cortical thinning. Radiologically, subperiosteal erosions are characteristic. In advanced cases, osteitis fibrosa cystica can occur, characterized by granular decalcification of the skull (\"salt-and-pepper skull\"), osteolytic cysts, and brown tumors.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Disorganized lamellar bone in a mosaic pattern is a characteristic finding in Paget's disease of bone, which is not associated with hypercalcemia or hypophosphatemia.</p>\r\n<p>Option B: Osteoid matrix accumulation around trabeculae is seen in vitamin D deficiency, but it is not associated with hypercalcemia or hypophosphatemia. Patients with vitamin D deficiency typically have low urinary calcium.</p>\r\n<p>Option C: Osteopetrosis (marble bone disease) is characterized by impaired osteoclastic bone resorption, resulting in the persistence of primary spongiosa and absence of mature trabeculae. Osteopetrosis is not associated with hypercalcemia or hypophosphatemia.</p>", "options": ["Lamellar bone structure resembling a mosaic pattern", "Osteoid matrix accumulation around trabeculae", "Spongiosa filling medullary canals with no mature trabeculae", "Subperiosteal resorption with cortical thinning"], "html_options": ["Lamellar bone structure resembling a mosaic pattern", "Osteoid matrix accumulation around trabeculae", "Spongiosa filling medullary canals with no mature trabeculae", "Subperiosteal resorption with cortical thinning"], "corr_idx": 3}]}, {"moduleId": 1012031, "name": "Endocrine Pancreas", "questions": [{"id": "1288390", "html_qtxt": "A 23-year-old man is brought to the emergency department due to weakness and confusion. For the last 2 weeks, he has experienced polyuria, polydipsia, and polyphagia. On examination, he is lethargic, and his breath has a fruity odor. This patient's condition is caused by a deficiency of a specific hormone. Which of the following actions is a primary function of this hormone?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's presentation with polyuria, polydipsia, polyphagia, confusion, and a fruity breath odor is classic for <strong>Diabetic Ketoacidosis (DKA)</strong> secondary to new-onset <strong>Type 1 Diabetes Mellitus</strong>. The deficient hormone is <strong>insulin</strong>.</p>\n<p>One of insulin's key regulatory functions is to <strong>suppress glucagon secretion</strong> from the alpha cells of the pancreatic islets. It does this via a paracrine mechanism. In the absolute insulin deficiency of T1DM, this inhibition is lost, leading to unopposed glucagon action, which exacerbates hyperglycemia by promoting hepatic glycogenolysis and gluconeogenesis.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Decreases muscle protein synthesis (Option B):</strong> Insulin is a potent <strong>anabolic</strong> hormone that increases amino acid uptake and protein synthesis in muscle tissue. A lack of insulin leads to muscle catabolism.</p>\n<p><strong>Increases lipolysis (Option C):</strong> Insulin is <strong>anti-lipolytic</strong>. It promotes the storage of triglycerides in adipose tissue and strongly inhibits the breakdown of fat (lipolysis). Unopposed lipolysis due to insulin deficiency is what leads to the overproduction of ketone bodies in DKA.</p>\n<p><strong>Increases renal glucose reabsorption (Option D):</strong> Glucose reabsorption in the proximal convoluted tubule of the kidney is primarily mediated by SGLT transporters and is largely <strong>independent of insulin action</strong>.</p>", "options": ["Decreases glucagon secretion", "Decreases muscle protein synthesis", "Increases lipolysis", "Increases renal glucose reabsorption"], "html_options": ["Decreases glucagon secretion", "Decreases muscle protein synthesis", "Increases lipolysis", "Increases renal glucose reabsorption"], "corr_idx": 0}, {"id": "1288456", "html_qtxt": "A 20-year-old woman comes to the emergency department with lethargy, abdominal pain, and nausea. She has had polyuria and excessive thirst for one day. She also complains of dysuria and chills over the last few days. Physical examination shows tachycardia and dry mucous membranes. Laboratory results are as follows:<br>Sodium: 130 mEq/L<br>Chloride: 93 mEq/L<br>Bicarbonate: 12 mEq/L<br>Glucose: 698 mg/dl<br>Which of the following electrolyte findings would most likely be seen in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's presentation with hyperglycemia, metabolic acidosis (low bicarbonate), and signs of dehydration is classic for <strong>Diabetic Ketoacidosis (DKA)</strong>. DKA creates a paradoxical state for potassium balance.</p>\n<ol>\n<li><strong>Decreased Intracellular Stores:</strong> The profound hyperglycemia leads to osmotic diuresis, causing large volumes of urine to be passed. This results in significant renal losses of potassium, leading to a <strong>total body potassium deficit</strong>. Since most of the body's potassium is intracellular, this is reflected as decreased intracellular stores.</li>\n<li><strong>Increased/Normal Extracellular Concentration:</strong> Despite the total body deficit, the serum (extracellular) potassium is often normal or even elevated due to two key mechanisms that cause a shift of potassium from the intracellular to the extracellular fluid:</li>\n</ol>\n<ul>\n<li><strong>Insulin Deficiency:</strong> Insulin normally promotes potassium uptake into cells. In DKA, the lack of insulin prevents this, causing potassium to accumulate in the serum.</li>\n<li><strong>Acidosis:</strong> The body buffers the excess H+ ions of ketoacidosis by shifting them into cells. To maintain electroneutrality, K+ ions are forced to move out of the cells into the bloodstream.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Extracellular potassium concentration: Decreased; Intracellular potassium stores: Decreased (Option A):</strong> While the intracellular stores are decreased, the extracellular concentration is paradoxically normal or high due to the ionic shifts explained above.</p>\n<p><strong>Extracellular potassium concentration: Decreased; Intracellular potassium stores: Increased (Option B):</strong> The total body potassium stores are depleted in DKA, not increased.</p>\n<p><strong>Extracellular potassium concentration: Increased/Normal; Intracellular potassium stores: Increased (Option D):</strong> It accurately describes the serum potassium but incorrectly states that intracellular stores are increased. The osmotic diuresis causes a profound total body deficit.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>DKA is a state of <strong>total body potassium depletion</strong>, despite a normal or high serum potassium level on initial presentation.</li>\n<li>The apparent normal/high serum potassium is a result of an extracellular shift caused by insulin deficiency and acidosis.</li>\n<li><strong>Crucial Clinical Point:</strong> When treating DKA with insulin, insulin will drive potassium back into the cells, unmasking the true total body deficit and causing a rapid, dangerous drop in serum potassium (hypokalemia). Therefore, potassium must be carefully monitored and replaced during D-K-A management.</li>\n</ul>", "options": ["Extracellular potassium concentration: Decreased; Intracellular potassium stores: Decreased", "Extracellular potassium concentration: Decreased; Intracellular potassium stores: Increased", "Extracellular potassium concentration: Increased/Normal; Intracellular potassium stores: Decreased", "Extracellular potassium concentration: Increased/Normal; Intracellular potassium stores: Increased"], "html_options": ["Extracellular potassium concentration: Decreased; Intracellular potassium stores: Decreased", "Extracellular potassium concentration: Decreased; Intracellular potassium stores: Increased", "Extracellular potassium concentration: Increased/Normal; Intracellular potassium stores: Decreased", "Extracellular potassium concentration: Increased/Normal; Intracellular potassium stores: Increased"], "corr_idx": 2}, {"id": "1288458", "html_qtxt": "The insulin receptor mediates its widespread metabolic effects by activating which of the following signaling pathways?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The insulin receptor is an enzyme-linked receptor with intrinsic tyrosine kinase activity. When insulin binds to the receptor's alpha subunits, the intracellular beta subunits autophosphorylate their own tyrosine residues. This activates the receptor's kinase domain, which then phosphorylates other proteins, like Insulin Receptor Substrates (IRS), initiating the downstream signaling cascade responsible for insulin's effects on glucose, fat, and protein metabolism.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510278d0a29c0-8b8f-44b5-a7ac-361cf26c12c8.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202de373a22-70f6-4131-a197-03228afae337.jpg\">\n<p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>JAK-STAT pathway (Option A):</strong> This pathway is used by cytokine receptors, Growth Hormone, and Prolactin. The kinase (JAK) is a separate protein recruited to the receptor, unlike the intrinsic kinase activity of the insulin receptor.</li>\n<li><strong>Cyclic AMP pathway (Option C):</strong> This is a classic GPCR pathway involving a second messenger. It is used by hormones that often have effects opposing insulin, such as glucagon and epinephrine.</li>\n<li><strong>Cyclic GMP pathway (Option D): </strong>This pathway is most notably used for vasodilation by nitric oxide and by ANP to regulate blood pressure and volume.</li>\n</ul>", "options": ["JAK-STAT pathway", "Tyrosine Kinase pathway", "Cyclic AMP pathway", "Cyclic GMP pathway"], "html_options": ["JAK-STAT pathway", "Tyrosine Kinase pathway", "Cyclic AMP pathway", "Cyclic GMP pathway"], "corr_idx": 1}, {"id": "1288459", "html_qtxt": "Mature insulin is a polypeptide hormone composed of two chains linked by disulfide bonds. Which of the following correctly describes the arrangement of these bonds in the final insulin molecule?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Mature insulin is a polypeptide hormone composed of an <strong>A chain</strong> and a <strong>B chain</strong>. As depicted in the image below, the structural integrity of the molecule is maintained by three disulfide bonds.</p>\n<ul>\n<li><strong>Two interchain disulfide bonds</strong> form covalent links <em>between</em> the A and B chains.</li>\n<li><strong>One intrachain disulfide bond</strong> is located entirely <em>within</em> the A chain, creating a small loop.</li>\n</ul>\n<p>This structure is achieved when the connecting C-peptide is cleaved from the proinsulin precursor molecule within the secretory granules of pancreatic beta cells.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251106a3795a01-f88b-4db9-89c5-53bbea61709e.png\"><p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Mature insulin consists of two polypeptide chains (A and B) linked by disulfide bonds.</li>\n<li>There are a total of three disulfide bonds: two linking the A and B chains (interchain) and one within the A chain (intrachain).</li>\n<li>Proinsulin is cleaved into equimolar amounts of insulin and C-peptide. Because C-peptide has a longer half-life and is not cleared by the liver, measuring its level is an excellent way to assess endogenous insulin secretion.</li>\n</ul>", "options": ["2 interchain bonds and 1 intra-A chain bond", "2 interchain bonds and 1 intra-B chain bond", "1 interchain bond and 2 intra-A chain bonds", "1 interchain bond and 2 intra-B chain bonds"], "html_options": ["2 interchain bonds and 1 intra-A chain bond", "2 interchain bonds and 1 intra-B chain bond", "1 interchain bond and 2 intra-A chain bonds", "1 interchain bond and 2 intra-B chain bonds"], "corr_idx": 0}, {"id": "1288460", "html_qtxt": "In order to prevent hypoglycemic crisis, insulin is tightly regulated at a secretion level by many steps of intracellular signaling. Which of the following events happens in sequences during insulin secretion?", "html_expl": "<p>The beta cells have a large number of glucose transporters that permit a rate of glucose influx that is proportional to the blood concentration in the physiological range. Once inside the cells, glucose is phosphorylated to glucose-6- phosphate by glucokinase. This phosphorylation appears to be the rate-limiting step for glucose metabolism in the beta cell and is considered the major mechanism for glucose sensing and adjustment of the amount of secreted insulin to the blood glucose levels. The glucose-6-phosphate is subsequently oxidized to form adenosine triphosphate (ATP), which inhibits the ATP-sensitive potassium channels of the cell. Closure of the potassium channels depolarizes the cell membrane, thereby opening voltage-gated calcium channels, which are sensitive to changes in membrane voltage. This effect produces an influx of calcium that stimulates fusion of the docked insulin-containing vesicles with the cell membrane and secretion of insulin into the extracellular fluid by exocytosis.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412022455e0d8-42cb-4f88-895e-edc57fc758ba.jpg\">", "options": ["Potassium channel closes, calcium channel opens", "Potassium channel opens, calcium channel closes", "Calcium channel opens, potassium channel closes", "Calcium channel closes, potassium channel opens"], "html_options": ["Potassium channel closes, calcium channel opens", "Potassium channel opens, calcium channel closes", "Calcium channel opens, potassium channel closes", "Calcium channel closes, potassium channel opens"], "corr_idx": 0}, {"id": "1288466", "html_qtxt": "Insulin secretion is regulated by multiple factors. Which of the following substances is known to inhibit or decrease insulin secretion from pancreatic beta-cells?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Leptin</strong>, a hormone secreted by adipocytes (fat cells), acts directly on pancreatic beta-cells to inhibit insulin synthesis and secretion. This is part of a negative feedback loop where increased adipose tissue mass leads to higher leptin levels, which in turn helps to suppress further energy storage by inhibiting insulin.</p>\n<p>The other options listed are all known stimulators of insulin secretion.</p>\n<p><strong>Related important points and concepts:</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025111031e7fbdf-e853-419f-be0f-39222f510f2e.png\"><p><strong>Explanation of other options:</strong></p>\n<p><strong>Growth hormone (Option C):</strong> Growth hormone (along with cortisol) raises blood glucose levels and can directly stimulate the beta-cells to secrete more insulin. Chronically, it also induces a state of insulin resistance.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>While glucose is the main driver of insulin secretion, it is modulated by numerous other factors.</li>\n<li>Leptin and somatostatin are two key hormonal inhibitors of insulin release.</li>\n<li>Incretins (GIP and GLP-1) released from the gut after a meal significantly amplify the glucose-stimulated insulin response.</li>\n</ul>", "options": ["Increased blood free fatty acids", "Increased blood amino acids", "Growth hormone", "Leptin"], "html_options": ["Increased blood free fatty acids", "Increased blood amino acids", "Growth hormone", "Leptin"], "corr_idx": 3}, {"id": "1288469", "html_qtxt": "A researcher studying the mechanism of insulin secretion infused very high glucose in a subjective animal. Insulin secretion in response to sudden, very high glucose infusion is characterized by ", "html_expl": "<p>At the normal fasting level of blood glucose of 80 to 90 mg/100 ml, the rate of insulin secretion is minimal- in the order of 25 ng/min/kg of body weight, a level that has only slight physiological activity. If the blood glucose concentration is suddenly increased to a level two to three times normal and is kept at this high level thereafter, insulin secretion increases markedly in two stages, as shown by the changes in plasma insulin concentration.</p>\r\n<p>1) The concentration of insulin in plasma increases almost 10-fold within 3 to 5 minutes after acute elevation of the blood glucose. This increase results from immediate dumping of preformed insulin from the beta cells of the islets of Langerhans. However, the initial high rate of secretion is not maintained; instead, the insulin concentration decreases about halfway back towards normal in another 5 to 10 minutes.</p>\r\n<p>2) Beginning at about 15 minutes, insulin secretion rises a second time and reaches a new plateau in 2 to 3 hours, this time usually at a rate of secretion even greater than that in the initial phase. This secretion results from additional release of preformed insulin and from activation of the enzyme system that synthesizes and releases new insulin from the cells.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202f9a2d60f-e1c7-4ba3-8d9e-266acd18ec72.jpg\">", "options": ["Single phase continuous secretion", "2 stage secretion, first negative/decrease then positive/increase", "2 stage secretion, both positive/increase", "It occurs in 3 successive stages "], "html_options": ["Single phase continuous secretion", "2 stage secretion, first negative/decrease then positive/increase", "2 stage secretion, both positive/increase", "It occurs in 3 successive stages "], "corr_idx": 2}, {"id": "1288470", "html_qtxt": "Which of the following statements regarding the hormonal regulation of glycogen metabolism is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glucagon's primary role is to raise blood glucose levels, and it does so by acting on the liver. Skeletal muscle cells lack glucagon receptors and therefore do not respond to glucagon. Muscle glycogenolysis is primarily stimulated by epinephrine.</p>\n<p>A key concept is the different fates of glucose-6-phosphate in the liver versus muscle. The liver contains the enzyme glucose-6-phosphatase, allowing it to release free glucose into the bloodstream. Muscle lacks this enzyme, so glycogen broken down in muscle can only be used for glycolysis within the muscle cell itself.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510276b92b33e-f02f-44eb-820e-6c0be1e53f3e.png\">\n<p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Glucagon stimulates glycogenolysis in the liver (Option A):</strong> This is a primary mechanism by which glucagon counteracts hypoglycemia.</li>\n<li><strong>Epinephrine stimulates glycogenolysis in the liver (Option C):</strong> Epinephrine acts on the liver to increase hepatic glucose output during stress.</li>\n<li><strong>Epinephrine stimulates glycogenolysis in skeletal muscle (Option D):</strong> Epinephrine acts on muscle to provide a rapid source of glucose for energy during a \"fight-or-flight\" response.</li>\n</ul>", "options": ["Glucagon stimulates glycogenolysis in the liver.", "Glucagon stimulates glycogenolysis in skeletal muscle.", "Epinephrine stimulates glycogenolysis in the liver.", "Epinephrine stimulates glycogenolysis in skeletal muscle."], "html_options": ["Glucagon stimulates glycogenolysis in the liver.", "Glucagon stimulates glycogenolysis in skeletal muscle.", "Epinephrine stimulates glycogenolysis in the liver.", "Epinephrine stimulates glycogenolysis in skeletal muscle."], "corr_idx": 1}, {"id": "1288471", "html_qtxt": "A patient with giant, refractory pituitary adenoma has undergone hypophysectomy surgery. What is the anticipated immediate effect of hypophysectomy on the adrenal cortex gland and why?", "html_expl": "<p>Immediately after hypophysectomy, the zona fasciculate and zona reticularis begin to atrophy, whereas the zona glomerulosa is unchanged because of the action of angiotensin II on this zone. The ability to secrete aldosterone and conserve Na+&nbsp; is normal for some time after hypophysectomy, but in long-standing hypopituitarism, aldosterone deficiency may develop, apparently because of the absence of a pituitary factor that maintains the responsiveness of the zona glomerulosa. Injections of ACTH and stimuli that cause endogenous ACTH secretion produce hypertrophy of the zona fasciculata and zona reticularis but actually decrease, rather than increase, the size of the zona glomerulosa.</p>", "options": ["Atrophy of all 3 zones due to decreased ACTH", "Atrophy of only zona fasciculata and reticularis due to decreased ACTH, zona glomerulosa is spared because of angiotensin 2", "Atrophy of zona glomerulosa and fasciculata due to decreased ACTH, zona reticularis is spared because of intact gonads", "Atrophy of only zona fasciculata due to decreased ACTH, zona glomerularis is spared due to angiotensin and zona reticularis is spared due to intact gonads"], "html_options": ["Atrophy of all 3 zones due to decreased ACTH", "Atrophy of only zona fasciculata and reticularis due to decreased ACTH, zona glomerulosa is spared because of angiotensin 2", "Atrophy of zona glomerulosa and fasciculata due to decreased ACTH, zona reticularis is spared because of intact gonads", "Atrophy of only zona fasciculata due to decreased ACTH, zona glomerularis is spared due to angiotensin and zona reticularis is spared due to intact gonads"], "corr_idx": 1}, {"id": "1288476", "html_qtxt": "A researcher is designing an experiment to develop new methods of treatment for hypertensive crises in patients with pheochromocytoma. She plans to simulate conditions of hypertensive crises that arise during surgery in mice. She plans to anesthetize the mice and then administer a high-potency injection that will lead to hyperstimulation of the adrenal gland. If properly targeted, which of the following molecules could be used in this injection?", "html_expl": "<p>Pheochromocytoma is a rare tumor of the adrenal gland that secretes catecholamines in response to sympathetic stimulation. The adrenal medulla, innervated directly by the sympathetic nervous system, releases catecholamines. This unique organ is not first synapsed in other sympathetic ganglia. Presynaptic neurons in sympathetic ganglia use acetylcholine as their neurotransmitter, binding to nicotinic acetylcholine receptors in the adrenal medulla. Injection of high-potency acetylcholine would theoretically lead to excess catecholamine release from the adrenal medulla.</p>\r\n<p>Kindly focus on the 4<sup>th</sup> circuit stating adrenal medulla in diagram below from Ganong:</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412020bf92c35-5ec2-4987-a031-87d1eba82ca3.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option B: Cortisol, a steroid hormone, is produced in the adrenal zona fasciculata. The release of corticotropin-releasing hormone from the hypothalamus, followed by ACTH release from the pituitary, leads to cortisol production.</p>\r\n<p>Option C: Dopamine normally does not stimulate or secrete from the adrenal gland. In pheochromocytoma, dopamine may sometimes be one of the secreted molecules by the tumor. However, it would not trigger hyperstimulation of the adrenal gland.</p>\r\n<p>Option D: Epinephrine, a catecholamine, is secreted by the adrenal gland in response to sympathetic stimulation. Acetylcholine is the molecule that triggers the release, not epinephrine itself.</p>", "options": ["Acetylcholine", "Cortisol", "Dopamine", "Epinephrine"], "html_options": ["Acetylcholine", "Cortisol", "Dopamine", "Epinephrine"], "corr_idx": 0}, {"id": "1288479", "html_qtxt": "A medical student read the night before the exam that all the steroid hormones of adrenal gland are synthesized from cholesterol itself. Which of the following is the rate limiting step in steroid formation?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202c53d6f46-2eb9-4c47-8014-5c44131c7c93.jpg\">\r\n<p>The most important of all the ACTH-stimulated steps for controlling adrenocortical secretion is activation of the enzyme protein kinase A, which causes initial conversion of cholesterol to pregnenolone. This initial conversion is the \"rate-limiting\" step for all the adrenocortical hormones, which explains why ACTH is normally necessary for any adrenocortical hormone to be formed. Long-term stimulation of the adrenal cortex by ACTH not only increases secretory activity but also causes hypertrophy and proliferation of the adrenocortical cells, especially in the zona fasciculate and zona reticularis, where cortisol and the androgens are secreted.</p>", "options": ["Cholesterol to pregnenolone", "Pregnenolone to progesterone", "Progesterone to 17-oh progesterone", "11-deoxycortisol to cortisol"], "html_options": ["Cholesterol to pregnenolone", "Pregnenolone to progesterone", "Progesterone to 17-oh progesterone", "11-deoxycortisol to cortisol"], "corr_idx": 0}, {"id": "1288481", "html_qtxt": "Cortisol secretion is under the control of pulsatile release of ACTH and pulsatile release of ACTH has circadian rhythm of secretion. Because of that cortisol also has diurnal variation in secretion. Maximum cortisol secretion occurs at what time under physiological conditions?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120298d079a8-6257-4d97-9e53-0d4dc2adaa65.jpg\">\r\n<p>The secretory rates of CRF, ACTH, and cortisol are high in the early morning but low in the late evening, as shown in figure; plasma cortisol level ranges between a high of about 20 &mu;g/dl an hour before arising in the morning and a low of about 5 g/dl around midnight. This effect results from a 24-hour cyclical alteration in the signals from the hypothalamus that cause cortisol secretion. When a person changes his or her daily sleeping habits, the cycle changes correspondingly. Therefore, measurements of blood cortisol levels are meaningful only when expressed in terms of the time in the cycle at which the measurements are made.</p>", "options": ["A.\t12:10 AM", "B.\t3:30 AM", "8:00 AM", "6:00 PM"], "html_options": ["A.\t12:10 AM", "B.\t3:30 AM", "8:00 AM", "6:00 PM"], "corr_idx": 0}]}, {"moduleId": 1012032, "name": "Menstrual Cycle and Oogenesis", "questions": [{"id": "1288383", "html_qtxt": " A 20-year-old girl comes complaining of not having had a period for 3 months. She reports previously having regular menstrual periods every 28 days. Upon further questioning, the patient admits to frequent sexual activity over the past year but reports using condoms infrequently. The physician decides to order a blood test to check for the most common cause of this patient's symptoms.<br>The biological marker detected by this blood test is most structurally similar to which of the following?", "html_expl": "<p>Human chorionic gonadotropin (hCG) is the hormone used to detect pregnancy and is secreted by the syncytiotrophoblast after fertilization. Structurally, hCG shares the identical alpha subunit with thyroid-stimulating hormone (TSH), luteinizing hormone (LH), and follicle-stimulating hormone (FSH). LH surge causes rupture of the ovarian follicle during ovulation. It is the beta subunit that confers specificity to these hormones. The other options listed (B, C, and D) are incorrect as they do not share structural similarity with hCG.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option B: Adrenocorticotropic hormone (ACTH) is not structurally similar to hCG.</p>\r\n<p>Option C: Thyrotropin-releasing hormone (TRH) is secreted by the hypothalamus and stimulates the secretion of TSH from the anterior pituitary. TRH itself is not structurally similar to hCG.</p>\r\n<p>Option D: Prolactin is the hormone that stimulates milk production from the mammary glands, but it does not share structural similarity with hCG.</p>", "options": ["The hormone that promotes rupture of the ovarian follicle during ovulation", "The hormone that promotes the release of cortisol from the adrenal cortex", "The hormone that promotes the release of thyroid-stimulating hormone from the anterior pituitary", "The hormone that stimulates milk production from mammary glands"], "html_options": ["The hormone that promotes rupture of the ovarian follicle during ovulation", "The hormone that promotes the release of cortisol from the adrenal cortex", "The hormone that promotes the release of thyroid-stimulating hormone from the anterior pituitary", "The hormone that stimulates milk production from mammary glands"], "corr_idx": 0}, {"id": "1288449", "html_qtxt": "Oogenesis results in the production of one haploid ovum and three polar bodies in a process of meiotic cell division. Female gametogenesis involves two arrest phases that are released by ovulation and fertilization, respectively.<br>What stage of the cell cycle do oocytes remain in from birth to ovulation?", "html_expl": "<p>Prior to ovulation, oocytes are arrested at prophase I, not prophase II. The oocytes remain arrested in prophase I until just prior to ovulation, at which point they resume meiosis and progress to metaphase II. Once ovulation occurs, the oocyte is released and arrested again in metaphase II. After fertilization, the oocyte completes the second meiotic division and undergoes mitotic growth of the embryo.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203d327ceb9-8c32-4ea4-8f9a-55d7f895270a.jpg\">\r\n<p>Thus, it is clear that all other options are incorrect.</p>", "options": ["Metaphase I", "Metaphase II", "Prophase I", "Prophase II"], "html_options": ["Metaphase I", "Metaphase II", "Prophase I", "Prophase II"], "corr_idx": 3}, {"id": "1288450", "html_qtxt": "A 28-year-old woman comes to the physician because of heavy menstrual bleeding. Examination of tissue obtained on biopsy of the endometrial tissue shows a thick endometrium with long, coiled glands lined by a columnar epithelium with prominent cytoplasmic vacuoles adjacent to the gland lumen. Earlier in the menstrual cycle, the glands were much smaller and were lined with cells that did not have vacuoles.<br>Which of the following hormones is primarily responsible for initiating glandular secretion in endometrial tissue?", "html_expl": "<p>Progesterone initiates a transition from the proliferative phase of the endometrial cycle to the secretory phase, characterized by greatly increased glandular activity. The proliferative phase is characterized by endometrial thickening and differentiation over a period of about ten days immediately following menstruation. These changes are stimulated by estrogen released from developing follicles. After ovulation, progesterone secreted by the corpus luteum inhibits estrogen-induced proliferation and initiates glandular secretory activity, preparing the endometrium for fertilization and implantation.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120320112395-e380-4034-aecd-f2a4202e1063.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Estrogen is responsible for the proliferative phase of the endometrial cycle and prepares the endometrium for rising progesterone levels and transition to the secretory phase.</p>\r\n<p>Option B & C: LH and FSH are secreted by the anterior pituitary gland. During the secretory phase, the levels of FSH and LH are decreased due to negative feedback by the corpus luteum. These hormones are not directly responsible for secretory endometrium.</p>", "options": ["Estrogen", "LH", "FSH", "Progesterone"], "html_options": ["Estrogen", "LH", "FSH", "Progesterone"], "corr_idx": 3}, {"id": "1288451", "html_qtxt": " A young couple is trying to conceive their first child. The woman speaks to her mother, who tells her that she should take her temperature to determine when she ovulates. The action of which of the following hormones is responsible for this change in body temperature?", "html_expl": "<p>Progesterone is produced by the corpus luteum shortly after ovulation. One of its locations of action is the hypothalamic thermoregulatory center, leading to a slightly elevated basal body temperature (up to 1&deg;F). Therefore, it is possible to assess when ovulation has occurred by checking one's basal body temperature on a daily basis.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412030332a29a-1521-4773-a8b7-f24d2a502436.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Estrogen does have some effect at the hypothalamic thermoregulatory center during menopause, contributing to \"hot flashes,\" but it does not affect body temperature during the normal menstrual cycle.</p>\r\n<p>Option B: Human chorionic gonadotropin has no effect on body temperature following ovulation. It is present during pregnancy and is the hormone detected during a pregnancy test.</p>\r\n<p>Option C: LH surge causes ovulation to occur but has no physiological effects on body temperature.</p>", "options": ["Estrogen", "Human chorionic gonadotropin", "Luteinizing hormone", "Progesterone"], "html_options": ["Estrogen", "Human chorionic gonadotropin", "Luteinizing hormone", "Progesterone"], "corr_idx": 3}, {"id": "1288452", "html_qtxt": "A 22-year-old female comes for her yearly health maintenance exam. She has no notable past medical history, takes no medications, denies smoking or illicit drug use, and has regular 28-day menstrual cycles. She is on day 19 of her current cycle, as measured from the first day of her last menstrual period.<br>Using the table below, determine which of the following represents the current levels of progesterone, estrogen, follicle-stimulating hormone (FSH), and luteinizing hormone (LH) relative to day 1 of the cycle in this woman?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203c67e35ab-ffd7-405f-bb58-ac038fe72c17.jpg\">", "html_expl": "<p>This woman is in the secretory (also called luteal) phase of her menstrual cycle, which occurs after ovulation (approximately day 14 of a typical menstrual cycle) through the end of the cycle. Progesterone increases after ovulation (as it is produced by the corpus luteum) and usually peaks around day 21-22. Progesterone is responsible for the increased glandular production of glycogen and the differentiation and maintenance of the endometrium.</p>\r\n<p>The estrogen level is high just prior to ovulation (it induces the LH peak), but falls dramatically around the time of ovulation (when the follicle becomes the corpus luteum). After ovulation, the estrogen levels begin to rise again, returning to a relative peak during the luteal phase (around day 21). The high levels of estrogen and progesterone act in negative feedback during the luteal phase, inhibiting the release of FSH and LH. Thus, during the secretory phase, progesterone and estrogen levels are high, and FSH and LH levels are low due to negative feedback.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option B: This combination of hormone changes is seen during the end of the menstrual cycle when the corpus luteum degenerates. Decreasing progesterone levels initiate the menstrual phase in the endometrium, and low levels of estrogen disinhibit FSH release (i.e., a negative feedback mechanism), which is required for the recruitment of follicles to begin a new cycle.</p>\r\n<p>Option C: This combination is characteristic of the follicular phase of the menstrual cycle, during which estrogen increases slowly due to the maturation of the follicle(s) under the influence of FSH. Estrogen inhibits further FSH release, ultimately allowing a single follicle to develop fully. During this time, progesterone levels are low and stable due to the lack of a corpus luteum, which is responsible for the secretion of the hormone later in the cycle.</p>\r\n<p>Option D: This combination predominates in the days prior to ovulation. During this time, the mature and sizable graafian follicle secretes a burst of estrogen that stimulates LH (and FSH) release from the anterior pituitary. Thus, the feedback mechanism of estrogen on the anterior pituitary is positive, a reversal of the negative feedback relationship that occurred during the earlier parts of the follicular phase. Progesterone levels remain low and stable due to the lack of a corpus luteum, which is responsible for the secretion of the hormone later in the cycle.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 0}, {"id": "1288453", "html_qtxt": "A 31-year-old woman presents with complaints of irregular menstrual cycles. After reviewing the dates of her last five menstrual periods, it is determined that her cycle length is consistently 35 days. The patient expresses her desire to conceive but is uncertain about the timing of ovulation. <br>On which of the following days is ovulation most likely to occur?", "html_expl": "<p>Ovulation occurs at the same point in the cycle regardless of the number of days in the cycle. The time between ovulation and the onset of menstruation is relatively constant at 14 days. The reason for this constant time period is related to the lifespan of the corpus luteum. It is the beginning of the cycle, during the follicular phase, when the time span can be variable.</p>\r\n<p>Once ovulation occurs, LH and FSH levels fall due to negative feedback inhibition from estrogen and progesterone that are secreted by the corpus luteum. If fertilization does not occur and the corpus luteum is not rescued by human chorionic gonadotropin (hCG) from an implanting fetal trophoblast, estradiol and progesterone levels are severely reduced, triggering menstruation within 2-3 days.</p>\r\n<p>Thus, for a 35-day cycle, ovulation will be around 35-14 = 21<sup>st</sup> day.</p>", "options": ["Day 25", "Day 17", "Day 20", "Day 21"], "html_options": ["Day 25", "Day 17", "Day 20", "Day 21"], "corr_idx": 3}, {"id": "1288454", "html_qtxt": "During an investigational study, secretion of estradiol is measured daily over a 28-day menstrual cycle. The graph shows the data obtained. Which of the following structures is most likely the source of the estrogen surge seen around days 10-14?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120312776b71-60ff-441b-a611-336d7ec33ac2.jpg\">", "html_expl": "<p>During the follicular phase, granulosa cell proliferation occurs in the ovarian follicle. These granulosa cells produce estrogens by aromatizing testosterone, which is then released into the circulation. As a result, circulating estradiol levels are increased prior to and during ovulation and then decrease abruptly following ovulation. The corpus luteum then begins producing estradiol and progesterone to prepare for implantation, causing a second rise in estradiol levels following ovulation. Therefore, corpus luteum (Option C) is not a correct answer. The follicular phase relationships, approximately days 1 to 14, are shown below.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120357c93a53-c4e1-43dd-95fb-d64cb12d7194.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: The adrenal glands produce estrogens and androgens, but do not significantly contribute to circulating estrogen levels.</p>\r\n<p>Option B: The anterior pituitary secretes follicle-stimulating hormone (FSH) and luteinizing hormone (LH), both of which act on the ovary to stimulate follicle growth and steroidogenesis, respectively. An increase in these hormones would result in an increase in estrogen, but would not produce an increase to the levels seen in the graph. FSH and LH are responsible for the initial rise in estrogens, but it is the estrogens themselves that are responsible for the elevation of LH and FSH. Normally, estrogen would feed back on the pituitary to decrease FSH and LH secretion; however, once it reaches a certain threshold, it becomes a stimulus for positive feedback and actually increases the production of LH. This is known as the LH surge and acts to further enhance estrogen production in the ovary.</p>", "options": ["Adrenal cortex", "Anterior pituitary", "Corpus luteum", "Ovarian follicle"], "html_options": ["Adrenal cortex", "Anterior pituitary", "Corpus luteum", "Ovarian follicle"], "corr_idx": 3}, {"id": "1288455", "html_qtxt": "A 29-year-old woman comes to her physician for counseling about her difficulty in becoming pregnant. She has kept records of her menstrual periods for six months, and they show menses at 28-day intervals. Her most recent menses began 12 days before her office visit.<br>Which of the following cellular events is most likely occurring at the present time?", "html_expl": "<p>Development of granulosa cells is critical for ovulation. During the early follicular phase, follicle-stimulating hormone (FSH) dominates the control of follicular development. However, in the late follicular phase, granulosa cells increase expression of receptors for luteinizing hormone (LH). In the absence of LH receptors, follicular development is arrested in the early antral stage. Women who have inactivating mutations of LH receptors have normal primary and secondary sexual characteristics but have amenorrhea, do not develop preovulatory follicles, and do not ovulate.</p>\r\n<p>The secretion of estrogen by the developing follicle can best be explained using the \"two-cell-two-gonadotropin\" hypothesis. Theca cells have LH receptors during the early follicular phase and are stimulated by LH to secrete the androgens androstenedione and testosterone. The androgens then diffuse into the granulosa cells, where they are aromatized to estrogens; this conversion is stimulated by FSH action on granulosa cells. Only as the follicle approaches ovulation do LH receptors begin to be expressed by the granulosa cells. The response of granulosa cells to LH, which favors progesterone production, is apparently required for the maturation of the dominant follicle, ovulation, and luteinization.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412031e3f30dc-f25c-483f-abc6-8f6eabdabe2f.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Granulosa cells have aromatase activity prior to the preovulatory phase; this is demonstrated by their ability to produce estrogens when stimulated by FSH. Aromatase activity does increase greatly after the LH surge, but it is nevertheless significant also during early stages of follicular development.</p>\r\n<p>Option B: Granulosa cells are responsive to FSH throughout the follicular phase; it does not begin only as ovulation approaches.</p>\r\n<p>Option D: Theca cells express LH receptors early in the follicular phase. LH is key to the stimulation of thecal cell production of the androgen precursors that granulosa cells convert to estrogens, and after ovulation, convert largely to progesterone.</p>", "options": ["Granulosa cells begin to express aromatase", "Granulosa cells begin to express FSH receptors", "Granulosa cells begin to express LH receptors", "Theca cells begin to express LH receptors"], "html_options": ["Granulosa cells begin to express aromatase", "Granulosa cells begin to express FSH receptors", "Granulosa cells begin to express LH receptors", "Theca cells begin to express LH receptors"], "corr_idx": 2}, {"id": "1288457", "html_qtxt": " A 23-year-old female is being evaluated for infertility. Hormone studies reveal a normal rise in the blood estradiol level during the first phase of the menstrual cycle. Androgens synthesized in this patient's ovaries are converted to estradiol in which of the following cell types?", "html_expl": "<p>Estradiol, the predominant estrogen in the human body, is primarily derived from androgens. Androgens and progesterone are synthesized from cholesterol in the theca interna cells under the influence of luteinizing hormone (LH). Androgens released from the theca interna cells migrate into the nearby granulosa cells, which contain the enzyme aromatase. Aromatase converts the androgens into estradiol. This reaction is stimulated by follicle stimulating hormone (FSH).</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412036a5598d1-18a2-4b10-b913-798493e898c5.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Androgens and progesterone are synthesized from cholesterol in the theca interna cells under the influence of luteinizing hormone (LH).</p>\r\n<p>Option B: The theca externa lies outside of the theca interna and does not participate in steroidogenesis. It serves as a connective tissue support structure for the follicle.</p>\r\n<p>Option D: Oocytes do not produce the aromatase enzyme required for the conversion of androgens to estradiol. All female oocytes are formed during embryogenesis and remain arrested in prophase I until ovulation occurs. At each ovulation, a single oocyte completes meiosis I, and meiosis II occurs after fertilization.</p>", "options": ["Theca interna", "Theca externa", "Granulosa", "Oocyte"], "html_options": ["Theca interna", "Theca externa", "Granulosa", "Oocyte"], "corr_idx": 2}]}, {"moduleId": 1012033, "name": "Pregnancy, Lactation, Menopause", "questions": [{"id": "1288461", "html_qtxt": "A woman with a 1-year-old son comes to her physician because she has been unable to conceive a second child for more than a year. The woman is currently breastfeeding her son. Which of the following best explains the physiologic mechanism currently preventing her from getting pregnant?", "html_expl": "<p>Lactation is maintained by prolactin secretion from the anterior pituitary. Prolactin prevents ovulation by inhibiting the secretion of gonadotropin-releasing hormone (GnRH) from the hypothalamus. This decrease in GnRH leads to decreased secretion of luteinizing hormone (LH) and follicle-stimulating hormone (FSH) from the anterior pituitary gland, which prevents ovulation.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412031a32601f-aa31-4bb0-bf8d-1f1597753a63.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: The decrease in estrogen secretion is due to decreased FSH levels, which is a result of prolactin's inhibition of GnRH secretion from the hypothalamus.</p>\r\n<p>Option B: The decrease in FSH secretion is secondary to the decrease in GnRH release from the hypothalamus.</p>\r\n<p>Option D: The decrease in LH secretion is also secondary to the decrease in GnRH release from the hypothalamus.</p>", "options": ["Prolactin inhibits secretion of estrogen from the ovaries.", "Prolactin inhibits secretion of follicle-stimulating hormone from the anterior pituitary gland.", "Prolactin inhibits secretion of gonadotropin-releasing hormone from the hypothalamus.", "Prolactin inhibits secretion of luteinizing hormone from the anterior pituitary gland."], "html_options": ["Prolactin inhibits secretion of estrogen from the ovaries.", "Prolactin inhibits secretion of follicle-stimulating hormone from the anterior pituitary gland.", "Prolactin inhibits secretion of gonadotropin-releasing hormone from the hypothalamus.", "Prolactin inhibits secretion of luteinizing hormone from the anterior pituitary gland."], "corr_idx": 2}, {"id": "1288475", "html_qtxt": "A 49-year-old woman with amenorrhea visits her doctor. Her last menstrual period was 12 months ago. Results of physical and pelvic examinations are normal. Blood test levels show estrogen of 35 pg/ml (normal: 150-200 pg/ml), follicle-stimulating hormone of 60 IU/L (normal: < 12 IU/L), and luteinizing hormone of 40 IU/L (normal: < 12 IU/L). What is the most likely underlying physiologic mechanism explaining the hormonal changes seen in this woman?", "html_expl": "<p>This patient presents with amenorrhea due to menopause, defined by 12 months of amenorrhea that results from ovarian follicular depletion with a consequent decrease in estrogen. Because of a lack of a maturing follicle, there is decreased estrogen secretion. Normally, estrogen feeds back to the pituitary to decrease f
