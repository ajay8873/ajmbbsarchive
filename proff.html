m Gama carboxylic acid residues?", "html_expl": "<p>Clotting factors 2,7,9 and 10 are zymogens of serine proteases that contain glutamic acid residues. These residues undergo vitamin K dependent carboxylation via gamma-glutamyl carboxylase to form Gama carboxyglutamic acid residues. These residues chelate calcium ions allowing the binding of clotting factors to the platelets. Zymogenes are the proprotein form of enzymes that requires to carry out their function</p>", "options": ["Factors 2, 7, 9, 10", "Factors 2, 7, 9, 11", "Factors 2, 8, 10, 11", "Factors 2, 8, 9, 10"], "html_options": ["Factors 2, 7, 9, 10", "Factors 2, 7, 9, 11", "Factors 2, 8, 10, 11", "Factors 2, 8, 9, 10"], "corr_idx": 0}, {"id": "1291365", "html_qtxt": "A 2-year-old child presents with bowed legs and delayed motor milestones. A radiograph of the knees is performed and reveals the findings shown. The pathophysiology of this condition is primarily due to:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250914a7a7aa6c-8279-42cb-9c51-5d02213727e1.png\">", "html_expl": "<p><strong>Explanation</strong></p>\n<p>The radiograph shows classic features of <strong>Rickets</strong>, including <strong>cupping, fraying, and widening of the metaphyses</strong>. This condition is caused by <strong>Vitamin D deficiency</strong>, which leads to impaired absorption of calcium and phosphorus.</p>\n<p>The fundamental pathological defect in rickets is the <strong>deficient mineralization of the organic bone matrix (osteoid)</strong>, particularly at the epiphyseal growth plates. The bone matrix is produced normally, but it fails to harden with calcium and phosphate, resulting in soft, weak bones that are prone to the characteristic deformities seen in the image.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Defective collagen formation (Option A):</strong> This is the hallmark of <strong>Scurvy (Vitamin C deficiency)</strong>. Vitamin C is an essential cofactor for the hydroxylation of proline and lysine during collagen synthesis. Defective collagen leads to fragile blood vessels (causing bleeding) and poor bone matrix formation.</p>\n<p><strong>Inhibition of clotting factors (Option C):</strong> This is the primary manifestation of <strong>Vitamin K deficiency</strong>, which impairs the synthesis of clotting factors II, VII, IX, and X.</p>\n<p><strong>Increased epithelial keratinization (Option D):</strong> This is a characteristic feature of <strong>Vitamin A deficiency</strong>, leading to findings like xerophthalmia and follicular hyperkeratosis.</p>", "options": ["Defective collagen formation", "Deficient mineralization of osteoid", "Inhibition of clotting factors", "Increased epithelial keratinization"], "html_options": ["Defective collagen formation", "Deficient mineralization of osteoid", "Inhibition of clotting factors", "Increased epithelial keratinization"], "corr_idx": 1}, {"id": "1291368", "html_qtxt": "A child with easy bruising and fatigability presents with petechiae and purpura. He gave a history of epistaxis multiple times in the past, and on x-ray femur Wimberger ring and pelkan spur were noticed. Out of the following, what is false about this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213669ccac7-2c2d-4367-9255-97846fecb811.jpg\">", "html_expl": "<p>The beading of ribs in scurvy is sharp and tender. Deficiency of vitamin C results in scurvy.</p>\r\n<p>Clinical features include fatigue, irritability, swollen joints, perifollicular hemorrhages, bleeding into the skin, pseudo paralysis, microcytic anemia, and Scorbutic rosary. Many of the deficiency symptoms can be attributed to deficient collagen synthesis caused due to an inability to hydroxylate the prolyl and lysyl residues of collagen.</p>", "options": ["Microcytic anemia can be seen", "It can present with haemarthrosis", "Beading on ribs is non-tender and round", "There may be impaired collagen formation"], "html_options": ["Microcytic anemia can be seen", "It can present with haemarthrosis", "Beading on ribs is non-tender and round", "There may be impaired collagen formation"], "corr_idx": 2}, {"id": "1291370", "html_qtxt": "A 22 year old man complaining of gastrointestinal discomfort and muscle cramps along with burning pain is deficient of", "html_expl": "<p>The vitamin that is deficient in burning feet syndrome is vitamin B5 which contains beta-alanine. Beta-alanine is seen in vitamin B5, coenzyme A, carnosine, anserine, acyl carrier protein. Other features of vitamin B5 deficiency are gi disturbances, paraesthesia, muscle cramps and ataxia</p>", "options": ["Vitamin B12, phenylalanine", "Vitamin B5, beta-alanine", "Vitamin B5, tryptophan", "Vitamin B3, tryptophan"], "html_options": ["Vitamin B12, phenylalanine", "Vitamin B5, beta-alanine", "Vitamin B5, tryptophan", "Vitamin B3, tryptophan"], "corr_idx": 1}, {"id": "1291371", "html_qtxt": "A 60-year-old female with bone pain and hot flushes was presented to OPD. She complained of severe back pain and all other causes were ruled out and osteoporosis was diagnosed. This woman has prescribed vitamin D tablets. Which of the following is not its function?", "html_expl": "<p>Vitamin D is not an antioxidant.</p>\r\n<p>Function of vitamin D include:</p>\r\n<p>Regulation of calcium and phosphate- increases blood calcium and phosphate levels</p>\r\n<p>Immunomodulation- it increases the ability of the innate immune system to fight against pathogens.</p>\r\n<p>Anti-proliferative because of anti-proliferative function deficiency is associated with increased incidence of colon cancer, breast cancer and prostate cancer</p>\r\n<p>It also helps in bone development.</p>", "options": ["Immunomodulation", "Antioxidant", "Anti-proliferative", "Regulation of phosphate"], "html_options": ["Immunomodulation", "Antioxidant", "Anti-proliferative", "Regulation of phosphate"], "corr_idx": 1}, {"id": "1291372", "html_qtxt": "A 30-year-old man complains of rashes over sun-exposed areas and around the neck. A classic Casal's necklace formation is seen. On questioning him about his food habits he said he consumed jowar for a long duration. Identify the vitamin deficiency.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213a393ced1-430a-4909-b0ff-12318b87e783.jpg\">", "html_expl": "<p>A patient with a high intake of jowar and characteristic Casal's necklace pattern is most likely suffering from pellagra.</p>\r\n<p>It is caused due to deficiency of vitamin B3 /niacin. Classical 3Ds of pellagra are dermatitis, dementia and diarrhea.</p>\r\n<p>4th d is eventually death if Ieft untreated.</p>\r\n<p>Jowar has high leucine content which inhibits QPRTase, an enzyme that helps in the synthesis of niacin from the amino acid tryptophan.</p>\r\n<p>Deficiency of vitamin B6 leads to microcytic anemia and convulsions.</p>\r\n<p>Deficiency of vitamin B12 leads to pernicious anemia.</p>\r\n<p>Deficiency of vitamin B9 leads to megaloblastic anemia and neural tube defects.</p>", "options": ["Vitamin B6", "Vitamin B3", "Vitamin B12", "Vitamin B9"], "html_options": ["Vitamin B6", "Vitamin B3", "Vitamin B12", "Vitamin B9"], "corr_idx": 1}]}, {"moduleId": 1012187, "name": "Genetics", "questions": [{"id": "1291114", "html_qtxt": "In a patient with severe SCID, identify the correct defective DNA repair mechanism.", "html_expl": "<p>Severe Combined Immunodeficiency (SCID) is associated with a <strong>defective non-homologous end joining (NHEJ)</strong> mechanism.</p>\n<ul>\n<li>NHEJ is a critical DNA repair process for <strong>repairing double-stranded breaks</strong>.</li>\n<li>It plays a vital role in <strong>V(D)J recombination</strong> and <strong>class switch recombination</strong>, which are essential for the development of diverse T and B lymphocyte populations.</li>\n<li>A defect in this repair process causes a <strong>combined immunodeficiency</strong> affecting both humoral and cellular arms of the immune system, characteristic of SCID.</li>\n<li>SCID leads to <strong>recurrent, severe infections</strong> due to impaired immune defense.</li>\n<li>Common pathogens include Candida albicans, Pneumocystis jirovecii, Pseudomonas, CMV, and Varicella zoster.</li>\n<li>Genes commonly involved: <strong>JAK3</strong>, <strong>RAG1</strong>, <strong>IL-7R</strong>.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>DNA damage repair mechanisms and diseases associated with defective repair:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202507159473c9d5-ad45-429f-8250-d302dc43c4d2.jpg\">\n<p><strong>Reference: </strong>Harper's Illustrated Biochemistry, 32nd Edition, Page 370</p>", "options": ["Homologous recombination", "DNA nucleotide excision repair", "DNA Base excision repair", "Non homologous End joining repair"], "html_options": ["Homologous recombination", "DNA nucleotide excision repair", "DNA Base excision repair", "Non homologous End joining repair"], "corr_idx": 3}, {"id": "1291414", "html_qtxt": "A patient with leukemia is given rasburicase to prevent tumor lysis syndrome. This drug is a recombinant form of the urate oxidase (uricase) enzyme. In this patient, what will be the final, water-soluble end product of purine catabolism?", "html_expl": "<p><strong>Explanation:</strong></p><p>The correct answer is <strong>Allantoin</strong>. In humans, the natural end product of purine catabolism is <strong>uric acid</strong>. However, uric acid is poorly soluble and can precipitate in the renal tubules, causing acute kidney injury, especially in a high-cell-turnover state like leukemia (tumor lysis syndrome).</p><p><strong>Rasburicase</strong> is a recombinant form of the <strong>urate oxidase (uricase)</strong> enzyme, which is present in most mammals but absent in humans. This enzyme catalyzes the conversion of uric acid into <strong>allantoin</strong>. Allantoin is 5-10 times more soluble than uric acid and is easily excreted by the kidneys, thus preventing hyperuricemia and urate nephropathy.</p><p><strong>Pathway of Purine Catabolism:</strong></p><p>Purines &rarr; Hypoxanthine &rarr; Xanthine --(Xanthine Oxidase)&rarr; <strong>Uric Acid</strong> (Normal human end product)</p><p><strong>Uric Acid</strong> --(Urate Oxidase / <strong>Rasburicase</strong>)&rarr; <strong>Allantoin</strong> (Soluble product for excretion)</p><p><strong>Explanation of Other Options:</strong></p><p><strong>Xanthine (Option B):</strong> Xanthine is an intermediate in the purine breakdown pathway, just before uric acid.</p><p><strong>Ammonia (Option C):</strong> Ammonia is a product of amino acid catabolism, not purine catabolism.</p><p><strong>Uric acid (Option D):</strong> This is the normal end product in humans, but the presence of rasburicase converts it further to allantoin.</p>", "options": ["Allantoin", "Xanthine", "Ammonia", "Uric acid"], "html_options": ["Allantoin", "Xanthine", "Ammonia", "Uric acid"], "corr_idx": 0}, {"id": "1291416", "html_qtxt": "A child with chronic fatigue and abdominal pain crises presents with conjunctival pallor and splenomegaly. A peripheral blood smear reveals sickled red blood cells. This genetic disease is caused by which specific type of mutation in the beta-globin gene?", "html_expl": "<ul>\n<li>The clinical picture is classic for Sickle Cell Disease. The genetic basis for this disease is a single base substitution in the beta-globin gene.</li>\n<li>Specifically, a T-to-A substitution in the DNA results in an A-to-U change in the mRNA's sixth codon. This altered codon specifies the amino acid valine instead of the normal glutamic acid.</li>\n<li>A mutation that changes a codon to specify a different amino acid is, by definition, a missense mutation. This single amino acid change is responsible for the polymerization of hemoglobin S under low oxygen conditions, leading to the sickling of red blood cells.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Point mutation (Option A):</strong> While a missense mutation is a type of point mutation, 'missense' is the <strong>more specific and accurate</strong> classification for the event in sickle cell disease. A point mutation is a broader category that also includes silent and nonsense mutations.</p>\n<p><strong>Frameshift mutation (Option B):</strong> A frameshift mutation involves the insertion or deletion of nucleotides (not in a multiple of three), which alters the entire downstream reading frame. The mutation in sickle cell is a substitution of a single base, not an insertion or deletion.</p>\n<p><strong>Non-sense mutation (Option C):</strong> A non-sense mutation is a point mutation that changes an amino-acid-specifying codon into a premature <strong>stop codon</strong>, leading to a truncated protein. The sickle cell mutation results in an amino acid substitution, not a premature stop codon.</p>", "options": ["Point mutation", "Frameshift mutation", "Non-sense mutation", "Missense mutation"], "html_options": ["Point mutation", "Frameshift mutation", "Non-sense mutation", "Missense mutation"], "corr_idx": 0}, {"id": "1291422", "html_qtxt": "A patient underwent colonoscopy in view of melena and tenesmus for a long time. Multiple polyps were found. On examination, he had a positive family history of HNPCC. In this condition the defect is in?", "html_expl": "<p>Mismatch repair will be defective in a patient with multiple gastrointestinal polyps and carcinoma with a positive family history of hereditary nonpolyposis colon carcinoma (HNPCC)/Lynch syndrome.</p>\r\n<p>Mismatch repair is a DNA repair mechanism that corrects the single nucleotide mismatch insertions and deletions introduced by the DNA polymerase during DNA replication. HNPCC occurs due to defects in DNA mismatch repair genes like MLH1 and MSH 2. The genomes of this patient show microsatellite instability.</p>\r\n<p>HNPCC is an autosomal dominant genetic condition that is associated with a high risk of cancer and may also be associated with developing the endometrium, stomach, small bowel, ovary, pancreas and transitional cell carcinoma of the ureter and renal pelvis.</p>\r\n<p>Diagnosis of HNPCC is by Amsterdam criteria or the 3-2-1-0 rule:</p>\r\n<p>Three or more relatives with HNPCC-associated cancer one of whom is a 1<sup>st</sup> degree relative of the other two</p>\r\n<p>At least one can be diagnosed before the age of 50yrs</p>\r\n<p>Familial adenomatous polyposis excluded, tumours verified by pathologic examination</p>\r\n<p>Option c - Xeroderma pigmentosum will have a defect in the nucleotide excision repair pathway</p>\r\n<p>Option b - Defect in base excision repair is seen in patients with MUTYH-associated polyposis</p>\r\n<p>Option a - Sickle cell disease and beta thalassemia are examples of diseases seen in patients with a point mutation</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213ce92a561-094c-4c40-974c-a42e1a1357a7.jpg\">", "options": ["Point mutation", "Base excision repair", "Nucleotide excision repair", "Mismatch repair"], "html_options": ["Point mutation", "Base excision repair", "Nucleotide excision repair", "Mismatch repair"], "corr_idx": 3}, {"id": "1291425", "html_qtxt": "The correct order of PCR is:", "html_expl": "<p>The correct sequence of events for PCR among the given options is Denaturation, annealing and Extension</p>\r\n<p>The process of PCR is as follows:</p>\r\n<p>The DNA sample is first denatured at greater than 90<sup>o</sup>c to separate the two stands of the template DNA containing the target sequence. The primers are added in excess and allowed to anneal to the DNA in order to generate the required template. Primer hybridization complex under suitable conditions and presence of deoxy nucleotides of the DNA strands occur.</p>\r\n<p>The number of copies produced in the presence of an unlimited supplier of deoxynucleotides and enzymes is given by minus 2 to the power n</p>", "options": ["Annealing, Extension, Denaturation", "Elongation, Denaturation, Hybridization, Annealing", "Denaturation, Annealing, Extension", "Hybridization, Annealing, Elongation, Denaturation"], "html_options": ["Annealing, Extension, Denaturation", "Elongation, Denaturation, Hybridization, Annealing", "Denaturation, Annealing, Extension", "Hybridization, Annealing, Elongation, Denaturation"], "corr_idx": 2}, {"id": "1291427", "html_qtxt": "Methods used for detecting RNA are<br>1. PCR<br>2. Real-time PCR<br>3. RT-PCR<br>4. Northern blotting<br>5. Western blotting", "html_expl": "<p>The methods that can be used for the detection of RNA are Northern blotting and RT PCR</p>\r\n<p>Real-time PCR or quantitative PCR is a variant of PCR that enables determining the quantities of the target nucleic acid as well. Hence it can be used for purposes like determining the viral load</p>\r\n<p>RT PCR or reverse transcriptase PCR is used for the detection of RNA. It can be used to quantitate mRNA levels by generating complementary DNA copies of the mRNA using the reverse transcriptase enzyme.</p>\r\n<p>The northern blot technique can also be used to detect RNA. Here, the mixture of mRNA molecules is separated by electrophoresis and then transferred to a nitrocellulose membrane and hybridized with radio labelled probes.</p>\r\n<p>Western blot also called immunoblot is a technique used to study protein molecules. The proteins undergo electrophoresis and then are transferred to a membrane. <br /> These proteins are then tagged with the specific antibodies and visualized.</p>", "options": ["1, 3", "2, 4", "3, 5", "3, 4"], "html_options": ["1, 3", "2, 4", "3, 5", "3, 4"], "corr_idx": 3}, {"id": "1291429", "html_qtxt": "Calculate the percentage of cytosine in DNA if the percentage of thymine residues is 28%?", "html_expl": "<p>The percentage of cytosine in DNA will be 22%</p>\r\n<p>According to the Chargaff&rsquo;s rule in cellular DNA regardless of species:</p>\r\n<p>Purines=pyrimidines</p>\r\n<p>Sum of purine = sum of pyrimidines i.e A+G=C+T</p>\r\n<p>In the question it is given that thymine is 28% therefore adenine is also 28%</p>\r\n<p>adenine + thymine =56% and guanine + cytosine = 44%</p>\r\n<p>No. of guanine = no. of cytosine, so % of cytosine=22%</p>", "options": ["22", "28", "36", "44"], "html_options": ["22", "28", "36", "44"], "corr_idx": 0}, {"id": "1291431", "html_qtxt": "Identify the technique based on RNA out of the following", "html_expl": "<p>RT PCR is an RNA-based technique</p>\r\n<p>It is a method used to quantitate mRNA levels that release upon the first step of cDNA copying of mRNA&rsquo;s catalyzed by reverse transcriptase prior to PCR amplification and quantitation.</p>\r\n<p>Other techniques:</p>\r\n<p>Option b - Sanger&rsquo;s technique and southern blot: DNA</p>\r\n<p>Option d - Western blot: protein</p>\r\n<p>Northern blot: RNA</p>\r\n<p>Option c - Next-generation DNA sequencing technology includes Illumina sequencing Roche 454 sequencing</p>", "options": ["RT-PCR", "Sanger's technique", "Next generation sequencing", "Western blot"], "html_options": ["RT-PCR", "Sanger's technique", "Next generation sequencing", "Western blot"], "corr_idx": 0}, {"id": "1291432", "html_qtxt": "The parent purine nucleotide made from de novo purine synthesis is ", "html_expl": "<p>Inosine monophosphate is the parent purine nucleotide made from de novo purine synthesis.</p>\r\n<p>Ribose 5 phosphate is converted to inosine monophosphate by a series of reactions.</p>\r\n<p>The regulatory enzymes of purine synthesis are:</p>\r\n<p>PRPP synthetase</p>\r\n<p>PRPP glutamyl amidotransferase</p>\r\n<p>The rate-limiting enzyme is PRPP glutamyl amidotransferase</p>\r\n<p>Following the synthesis of IMP, separate branches lead to AMP and GMP Synthesis</p>", "options": ["AMP", "IMP", "TMP", "GMP"], "html_options": ["AMP", "IMP", "TMP", "GMP"], "corr_idx": 1}, {"id": "1291435", "html_qtxt": "What % of cellular DNA is in mitochondria?", "html_expl": "<p>Human mitochondria contain 2 to 10 copies of a small circular - 16kbp dsDNA molecule that makes up approximately 1% of total cellular DNA.</p>\r\n<p>Out of 37 genes in human mtDNA, 22 genes codes for transfer RNAs, 2 ribosomal RNAs and 13 genes encode for a protein that plays key roles in the respiratory chain (ETC).</p>\r\n<p>A feature unique to human mitochondrial mtDNA is maternal non-mendelian inheritance because all mitochondria are contributed by the ovum during zygote formation. Thus, mothers transmit mtDNA to all their offspring.</p>", "options": ["1", "10", "0.1", "20"], "html_options": ["1", "10", "0.1", "20"], "corr_idx": 0}, {"id": "1291479", "html_qtxt": "Identify the true statement regarding G banding", "html_expl": "<p>The true statement about G banding is that the staining pattern is specific for each chromosome. G banding is a technique for the identification of chromosomes and their abnormalities. In this technology chromosomes are stained using Giemsa stain, which is the most common technique used in cytogenetics to produce a visible karyotype.</p>\r\n<p>G banding is based on differential staining of the GC-rich and the AT-rich areas of the chromosome. Heterochromatin regions which are AT-rich DNA and relatively GC-poor stain more darkly. Where eukaryotic regions that are GC rich incorporate less Giemsa stain and appear as light bands in G banding</p>\r\n<p>Staining with various compounds produces various results and helps us to understand the chromosomes better.</p>\r\n<p>Common techniques used are:</p>\r\n<p>Q banding-fluorescence staining with quinacrine mustard</p>\r\n<p>G banding-Giemsa staining after partial denaturation of chromatin</p>\r\n<p>R banding - reverse Giemsa staining. In this the light and dark areas are reversed</p>\r\n<p>C banding- staining of heterochromatin with silver salts</p>\r\n<p>T banding - staining the telomeres of chromosomes.</p>", "options": ["Silver salts are used for staining", "Staining pattern is specific for each chromosome", "Stains only the heterochromatin", "Light bands represent heterochromatin"], "html_options": ["Silver salts are used for staining", "Staining pattern is specific for each chromosome", "Stains only the heterochromatin", "Light bands represent heterochromatin"], "corr_idx": 1}, {"id": "1291480", "html_qtxt": "Klenow fragment lacks the activity of", "html_expl": "<p>Klenow fragment lacks 5'-3' exonuclease activity.</p>\r\n<p>DNA polymerase 1 has both 3'-5', and 5'-3' exonuclease activity. When the 5'-3' exonuclease domain is removed the remaining fragment is called as Klenow fragment. It retains the polymerization and proofreading activities.</p>", "options": ["3'-5' exonuclease", "5'-3' exonuclease", "5'-3' DNA polymerase", "3'-5' DNA polymerase"], "html_options": ["3'-5' exonuclease", "5'-3' exonuclease", "5'-3' DNA polymerase", "3'-5' DNA polymerase"], "corr_idx": 1}, {"id": "1291481", "html_qtxt": "Micro RNA binds to which part of the mRNA to inhibit translation?", "html_expl": "<p>Micro RNA is an endogenous non-coding RNA that typically binds to the 3' - untranslated regions (UTRs) of target messenger -RNA s(mRNAs). The primary function of mi RNA is to modulate the translation of target mRNA into their corresponding proteins. After the target RNA is transcribed from its gene the miRNA may either induce mRNA cleavage or repress its translation. This is referred to as post-transcriptional gene silencing or RNA interference.</p>\r\n<p>RNA interference is a biological process in which miRNA or siRNA molecules inhibit gene expression by neutralizing targeted mRNAs. The micro RNA belongs to a group of non-coding genes. The mi RNA genes are transcribed but not translated into proteins. They play a role in the regulation of the expression of the target gene by post-transcriptional silencing.</p>", "options": ["Gene body", "Gene promoter", "3'UTR", "5'UTR"], "html_options": ["Gene body", "Gene promoter", "3'UTR", "5'UTR"], "corr_idx": 2}, {"id": "1291482", "html_qtxt": "DNA methylation is not involved in?", "html_expl": "<p>DNA methylation is not involved in the base pair excision repair mechanism.</p>\r\n<p>DNA methylation is an epigenetic modification used as a gene expression regulation mechanism. It causes gene silencing and plays a role in alternative exons splicing and aids in chromatin remodeling.</p>\r\n<p>It is not involved in the base pair repair mechanism rather it is demethylation which is increased by DNA base pair excision repair.</p>", "options": ["Chromatin remodeling", "RNA splicing", "Gene splicing", "Base pair excision"], "html_options": ["Chromatin remodeling", "RNA splicing", "Gene splicing", "Base pair excision"], "corr_idx": 3}, {"id": "1291483", "html_qtxt": "Identify the best screening investigation for metabolic disorders.", "html_expl": "<p>Tandem mass spectrometry is the technique of choice for screening neonates for inherited metabolic diseases.</p>\r\n<p>Tandem MS employs the equivalent of 2 mass spectrometers linked in series. It can be used to screen blood samples from newborns for the presence and concentration of amino acids, fatty acids and other metabolites.</p>\r\n<p>Abnormalities in metabolic levels indicate inherited metabolic diseases such as phenylketonuria, methylmalonic encephalopathy, and glutaric aciduria type 1.</p>", "options": ["Western blot", "Tandem mass spectrometry", "PCR", "Gel electrophoresis"], "html_options": ["Western blot", "Tandem mass spectrometry", "PCR", "Gel electrophoresis"], "corr_idx": 1}, {"id": "1291484", "html_qtxt": "Out of the following, which is not a true statement regarding telomerase?", "html_expl": "<p>Telomerase is not involved in DNA repair.</p>\r\n<p>Telomere is present at the end of chromosomal DNA. Since prokaryote DNA is circular, it does not have free ends and no telomeres. It is present only in eukaryotes.</p>\r\n<p>Telomeres have TG-rich repeats and usually do not code for any proteins.</p>\r\n<p>With every DNA replication during cell division telomere shortening occurs.</p>\r\n<p>Once telomeres are almost negligible or non-existent in length the DNA is unable to replicate and the cell dies.</p>\r\n<p>Hence there is a limit to the number of times a cell can divide.</p>\r\n<p>In stem cells and cancer cells, enzyme telomerase having reverse transcriptase activity adds telomeres to the chromosome ends.</p>\r\n<p>Preserving the length, allows the stem cells and cancer cells to multiply a lot more times than normal adult cells.</p>", "options": ["Has reverse transcriptase activity", "Present only in eukaryotes", "Maintains the chromosome length", "Involved in DNA repair"], "html_options": ["Has reverse transcriptase activity", "Present only in eukaryotes", "Maintains the chromosome length", "Involved in DNA repair"], "corr_idx": 3}, {"id": "1291485", "html_qtxt": "Which of the following describes the relation between the melting temperature of DNA and the concentration of GC and AT?", "html_expl": "<p>The correct statement about the melting temperature of DNA is that it increases more with more GC concentration.</p>\r\n<p>On heating the DNA, the temperature at which one-half of the helical structure loses its structure defines the melting temperature. The two strands of the double helix structure of the DNA get separated when the hydrogen bonds between the base pairs are disrupted. The melting temperature is influenced by the concentration base composition of the DNA.</p>\r\n<p>Since GC pairing has three hydrogen bonds and A-T pairing has 2 hydrogen bonds.</p>\r\n<p>DNA rich in GC base pairs requires higher temperatures to denature in comparison to DNA rich in A-T base pairs.</p>", "options": ["No relation of GC with T m ", "T m increases with more A-T", "T m decreases with more G - C", "T m increases with more G-C"], "html_options": ["No relation of GC with T m ", "T m increases with more A-T", "T m decreases with more G - C", "T m increases with more G-C"], "corr_idx": 3}, {"id": "1291486", "html_qtxt": "What is true about the Hayflick limit?", "html_expl": "<p>The Hayflick Limit says that human cells can divide a finite number of times.</p>\r\n<p>The Hayflick limit is the number of divisions a cell population can go through in culture before division stops and enters a state known as senescence. With the exception of stem cells all the other human cells have only a limited capacity for cell division. This biological clock is of great help in the study of the normal ageing process.</p>\r\n<p>The number of cell divisions of the cultured cell is roughly related to:</p>\r\n<p>The age of the cell donors</p>\r\n<p>The longevity of the species</p>", "options": ["Human cells can divide a finite number of times only", "Free radical oxidation level is unrestricted", "Telomerase activity is unrestricted", "RNA polymerase can function for a finite number of times only."], "html_options": ["Human cells can divide a finite number of times only", "Free radical oxidation level is unrestricted", "Telomerase activity is unrestricted", "RNA polymerase can function for a finite number of times only."], "corr_idx": 0}, {"id": "1291487", "html_qtxt": "Which of the following does not favour euchromatin formation due to changes occurring at cytosine residues at CpG islands in DNA?", "html_expl": "<p>Methylation inactivates DNA and hinders the formation of euchromatin.</p>\r\n<p>The transcriptional regulatory regions of active genes often contain a high frequency of CpG di nucleotides islands and they are normally unmethylated.</p>\r\n<p>Methylation is an epigenetic modification.</p>\r\n<p>Epigenetic changes include alterations of chromatin structure by:</p>\r\n<p>Methylation of cytosine residues in CpG di nucleotides</p>\r\n<p>Modification of histones by acetylation or methylation</p>\r\n<p>Changes in higher-order chromosome structure</p>\r\n<p>Sumoylation of histones is associated with transcription repression.</p>", "options": ["Methylation", "Phosphorylation", "Alkylation", "Sumoylation"], "html_options": ["Methylation", "Phosphorylation", "Alkylation", "Sumoylation"], "corr_idx": 0}, {"id": "1291488", "html_qtxt": "Which of the following is not a histone found in nucleosome?", "html_expl": "<p>Nucleosomes contain four major types of histones: H2A, H2B, H3, H4.</p>\r\n<p>Nucleosomes are composed of DNA wound around an optimistic complex of histone molecules. Histones are a small family of closely related basic protein composed of arginine and lysine.</p>\r\n<p>H3 and H4 form a tetramer and H2A and H2b form dimers. These histone oligomers associate to form histone octamer.</p>\r\n<p>H1 histone is seen in the linker region and is bound loosely to the nucleosome. These four core histones are subject to atleast six types of covalent modifications or post-translational modification:</p>\r\n<p>Acetylation, methylation, phosphorylation, ADP ribosylation, monoubiquitination, sumoylation.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213d828d8bf-d7a3-442d-a886-fdb7cc91ed00.jpg\">", "options": ["H1", "H2A", "H2b", "H3"], "html_options": ["H1", "H2A", "H2b", "H3"], "corr_idx": 0}, {"id": "1291489", "html_qtxt": "The lactose operon is likely to be transcribed when?", "html_expl": "<p>The lac operon is induced only when cAMP and lactose levels are both high within the cell or a small amount of lactose is converted to an isomer allolactose.</p>\r\n<p>This binds to the repressor protein changing its confirmation so that it can no longer bind to the operator.</p>\r\n<p>In the absence of glucose, adenylyl cyclase is active and sufficient quantities of cAMP are made and bind to the CAP protein.</p>\r\n<p>The cAMP CAP trans-acting complex binds to the CAP binding site, causing RNA polymerase to more efficiently initiate transcription at the promoter site.</p>\r\n<p>This is an example of positive control.</p>", "options": ["There is more glucose in the cell than lactose", "cAMP levels are low", "There is glucose but no lactose in the cell", "cAMP and lactose levels are both high within the cell."], "html_options": ["There is more glucose in the cell than lactose", "cAMP levels are low", "There is glucose but no lactose in the cell", "cAMP and lactose levels are both high within the cell."], "corr_idx": 3}, {"id": "1291490", "html_qtxt": "What is the repair mechanism associated with CRISPR cas 9?", "html_expl": "<p>The repair mechanism associated with CRISPRcas 9 is non-homologous end-joining.</p>\r\n<p>Non-homologous end-joining is a mechanism by which a group of proteins mediates the recognition, processing, and direct ligation of the ends of two DNA fragments where a double-strand break in DNA has occurred.</p>\r\n<p>This is in contrast to homologous recombination, another mechanism to repair a double-strand break, where DNA repair needs an undamaged homologous DNA template to replace an adjacent damaged one.</p>\r\n<p>Clustered regularly interspaced short palindromic repeats associated with gene 9 or CRISPR cas 9 is a DNA editing/gene regulatory system. It involves two essential components, Cas 9, an endonuclease that causes a double-stranded DNA break, allowing modification to the genomic DNA to be made, and a synthetic single guide RNA or sgRNA responsible for guiding Cas 9 to its target.</p>\r\n<p>Once the sgRNA has directed the Cas 9 to the section of the genomic DNA to be edited, the 3&rsquo; end of the sg RNA comes to lie across a specific sequence of DNA adjacent to the editing side called the protospacer adjacent motif or PAM. The cas9 now causes a double-stranded break in the DNA at the PAM site which is then repaired by a non- homologous end - joining.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213cd666ce7-06ed-4490-b843-ae4d4b85822c.jpg\">", "options": ["Non homologous End joining", "Base excision", "Nucleotide excision repair ", "Mismatch repair "], "html_options": ["Non homologous End joining", "Base excision", "Nucleotide excision repair ", "Mismatch repair "], "corr_idx": 0}, {"id": "1291491", "html_qtxt": "Chimeric DNA is used for:", "html_expl": "<p>Chimeric DNA is used in organ transplantation, especially in bone marrow transplants.</p>\r\n<p>The practical applications of recombinant DNA technology include:</p>\r\n<p>Gene mapping using techniques such as fluorescence in situ hybridization (FISH)</p>\r\n<p>Producing proteins such as:</p>\r\n<p>Interferons, tPA (tissue plasminogen activator)</p>\r\n<p>Insulin, growth hormone</p>\r\n<p>Hepatitis B vaccine</p>\r\n<p>Molecular analysis of disease to detect gene variation and mutations.</p>\r\n<p>Restriction fragment length polymorphism (RFLP) and single nucleotide polymorphism (SNP)</p>\r\n<p>Microsatellite DNA polymorphism</p>\r\n<p>Gene therapy and bone marrow transplantation.</p>", "options": ["Paternity test", "Maternity test", "Personal identification", "Organ transplantation"], "html_options": ["Paternity test", "Maternity test", "Personal identification", "Organ transplantation"], "corr_idx": 3}, {"id": "1291492", "html_qtxt": "Which of the following site does the restriction enzyme act when RFLP is used in order to identify the five different species of staphylococci in a surgical ICU?", "html_expl": "<p>Restriction endonuclease enzymes act at specific palindromic sequences that create DNA fragments of different lengths. By analyzing the fragments, specific species of bacteria can be identified.</p>\r\n<p>Option b is the only palindromic sequence here, hence it is the answer.</p>\r\n<p>RFLP is a restriction fragment length polymorphism analysis technique that involves cutting a particular region of DNA with known variability with restriction enzymes and then separating the DNA fragments by agarose gel electrophoresis and determining the number of fragments and relative sizes.</p>\r\n<p>Cleavage of a sample of DNA with a restriction enzyme produces a characteristic set of smaller DNA fragments.</p>\r\n<p>Deviation in the normal product pattern produces RFLPs that occur in a mutation renders the restriction site unrecognizable and alternatively, generates a new recognition site.</p>", "options": ["ATGGAC-TACGTG", "GATATC-CTATAG", "TAGATA-ATCTCT", "AATATA-TATAAT"], "html_options": ["ATGGAC-TACGTG", "GATATC-CTATAG", "TAGATA-ATCTCT", "AATATA-TATAAT"], "corr_idx": 1}, {"id": "1291493", "html_qtxt": "A 40-year-old woman came to OPD with excessive postmenopausal bleeding. On evaluation, she gave a history of family significant for ovarian and colonic cancer.<br>The Pedigree chart plotted showed disease occurring in the last three generations. The transvaginal ultrasound showed an endometrial thickness of 16 mm and looking at the findings endometrial hyperplasia was suspected. Which of the following DNA repair mechanism is defective in this condition?", "html_expl": "<p>The given clinical scenario of women with endometrial hyperplasia and an autosomal dominant mode of inheritance of hereditary cancer syndrome narrows down the diagnosis to Lynch syndrome.</p>\r\n<p>It is characterized by defective mismatch repair.</p>\r\n<p>Lynch syndrome is also known as hereditary nonpolyposis colorectal cancer.</p>\r\n<p>Is an autosomal dominant genetic condition that is associated with a high risk of colon cancer as well as other cancers including endometrial cancer.</p>\r\n<p>The diagnostic criteria for HNPCC are referred to as the Amsterdam criteria or 3-2-1-0 rule</p>\r\n<p>This syndrome is due to differences in DNA mismatch repair genes, with MLH1, MSH2, MSH6, and PMS2.</p>\r\n<p>HNPCC shows familial clustering of cancers at several sites including the colorectal, endometrium, stomach, ovary, uterus brain, small bowel, hepatobiliary tract, pancreas and skin.</p>", "options": ["Nucleotide excision repair", "Homologous recombination", "Base excision repair", "Mismatch repair"], "html_options": ["Nucleotide excision repair", "Homologous recombination", "Base excision repair", "Mismatch repair"], "corr_idx": 3}, {"id": "1291494", "html_qtxt": "The Wobble hypothesis explains which of the following concepts of the genetic code?", "html_expl": "<p>The wobble hypothesis explains the degeneracy of genetic code.</p>\r\n<p>It has been observed that a tRNA can recognize more than one codon for a specific amino acid, especially in the last nucleotide of the codon triplet. This is referred to as degeneracy and its mechanism can be explained by the wobble hypothesis.</p>\r\n<p>The wobble hypothesis states that the code on anticodon pairing follows the traditional Watson-Crick rules for the first two bases of the codon but can be less stringent for the last base.</p>\r\n<p>The first base of the anticodon moves to permit non-traditional pairing with the last base of the codon.</p>\r\n<p>This moment is called wobble and is possible because the first base of the anticodon is not especially defined as the other two bases.</p>\r\n<p>Due to the bobbling 61 tRNA species are not required to read the 61 codons.</p>\r\n<p>Other Options:</p>\r\n<p>The genetic code is universal because it is the same for all living organism</p>\r\n<p>The genetic code is unambiguous because each Colonel is specific for only one amino acid</p>\r\n<p>Code is non-punctuated this means that once the reading commences at a specific start codon it is continuous and is read continuously as triplets until stop codon is reached.</p>", "options": ["Universal ", "Unambiguous", "Non punctuated", "Degeneracy"], "html_options": ["Universal ", "Unambiguous", "Non punctuated", "Degeneracy"], "corr_idx": 3}, {"id": "1291495", "html_qtxt": "Which of the following does not require 5' capping?", "html_expl": "<p>tRNA of alanine does not require 5' capping</p>\r\n<p>The process protects the 5'end of mRNA from the action of exonucleases and poly adenylation protects the 3' end of the mRNA.</p>\r\n<p>All mRNA, snRNA, and siRNA undergo this process but tRNA are comparatively stable and do not require capping at the 5' end.</p>", "options": ["tRNA of Alanine", "U 6 snRNA", "mRNA for Histone", "si RNA"], "html_options": ["tRNA of Alanine", "U 6 snRNA", "mRNA for Histone", "si RNA"], "corr_idx": 0}, {"id": "1291496", "html_qtxt": "RT PCR is a method that is used for?", "html_expl": "<p>RT PCR is a method that is used for the analysis of mRNA expression and its amplification.</p>\r\n<p>Reverse transcriptase polymerase chain reaction is a variant of PCR and includes two steps:</p>\r\n<p>Generation of complementary DNA from mRNA using reverse transcriptase-</p>\r\n<p>Used to qualitatively detect gene expression.</p>\r\n<p>Amplification of newly synthesized cDNA by traditional PCR- this can be quantitatively measured by using fluorescent dyes.</p>\r\n<p>Uses: determination of viral load</p>\r\n<p>Screening of genetic diseases and cancer</p>", "options": ["Forensic analysis of DNA", "Amplification of genomic DNA sequences", "Amplification of mRNA sequences only", "Analysis of mRNA expression and its amplification"], "html_options": ["Forensic analysis of DNA", "Amplification of genomic DNA sequences", "Amplification of mRNA sequences only", "Analysis of mRNA expression and its amplification"], "corr_idx": 3}, {"id": "1291497", "html_qtxt": "In Sanger's sequencing, ddNTP is used because", "html_expl": "<p>In Sanger&rsquo;s sequencing, dideoxynucleotides triphosphates are used because it doesn't allow for the elongation of DNA.</p>\r\n<p>The Sanger&rsquo;s method is used for DNA sequencing.</p>\r\n<p>This method uses the mechanism of synthesis of DNA by DNA polymerases.</p>\r\n<p>In this process of synthesis of DNA, the 3' hydroxyl group of primer reacts within incoming dNTP to form a New phosphodiester bond. This reaction is catalyzed by DNA polymerase.</p>\r\n<p>In the Sanger&rsquo;s sequencing method, the ddNTP is used because it halts the DNA synthesis. ddNTP can bind to the template strand but lack the 3'hydroxyl group which is required to add the next nucleotide.</p>\r\n<p>The products of this reaction are a mixture of DNA strands of varying lengths.</p>\r\n<p>This mixture is then separated using polyacrylamide gel electrophoresis and autoradiography. This produces a pattern of bands from which the DNA sequence can be read.</p>", "options": ["It is used to increase DNA polymerase activity", "It can be made fluorescent", "They exhibit a higher affinity for DNA polymerases", "It doesn't allow further elongation of DNA"], "html_options": ["It is used to increase DNA polymerase activity", "It can be made fluorescent", "They exhibit a higher affinity for DNA polymerases", "It doesn't allow further elongation of DNA"], "corr_idx": 3}, {"id": "1291498", "html_qtxt": "In a polypeptide chain which is the most common and the most stable confirmation?", "html_expl": "<p>The most common and stable conformation for a polypeptide chain is alpha helix</p>\r\n<p>Examples of proteins whose major secondary structure is alpha helix:</p>\r\n<p>Haemoglobin, myoglobin</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412139d52f1fe-97b6-4a19-b5e5-96505f6f7798.jpg\">", "options": ["Alfa helix", "Beta pleated ", "Turns and bends ", "Motifs"], "html_options": ["Alfa helix", "Beta pleated ", "Turns and bends ", "Motifs"], "corr_idx": 0}, {"id": "1291499", "html_qtxt": "DNA synthesis occurs in which phase of the cell cycle?", "html_expl": "<p>That replication of DNA genome occurs only at a specified time during the synthetic or S phase.</p>\r\n<p>During the S phase, mammalian cells contain greater quantities of DNA polymerase than during non-synthetic phases of the cell cycle.</p>\r\n<p>Other options:</p>\r\n<p>Option a-G1 - growth</p>\r\n<p>Option b-G2- growth and preparation for mitosis</p>\r\n<p>M- mitosis</p>\r\n<p>Option d-G0 - dormant phase no division occurs.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412137f2971ad-b4b9-43eb-9fe6-df28e5720fa1.jpg\">", "options": ["G1 phase", "G2 phase", "S phase", "G0 phase"], "html_options": ["G1 phase", "G2 phase", "S phase", "G0 phase"], "corr_idx": 2}, {"id": "1291500", "html_qtxt": "Which of the following nitrogenous base contain an amino group on the sixth carbon atom?", "html_expl": "<p>Adenine has an amino group on the sixth carbon.</p>\r\n<p>Guanine has amino group on the 5th carbon</p>\r\n<p>Cytosine has it on 2nd carbon</p>\r\n<p>Thymine does not have amino group.</p>", "options": ["Adenine", "Guanine", "Cytosine", "Thymine"], "html_options": ["Adenine", "Guanine", "Cytosine", "Thymine"], "corr_idx": 0}, {"id": "1291501", "html_qtxt": "Denaturation of DNA is started by?", "html_expl": "<p>Denaturation of DNA is started by ori-binding protein.</p>\r\n<p>In eukaryotes, multiple ori is present which are AT-rich sequences called DNA unwinding element.</p>\r\n<p>Ori binding protein starts the local unwinding of DNA which is then continued by option a-helicase.</p>\r\n<p>Replication protein prevents the reannealing of separated DNA strands.</p>\r\n<p>Option b-Topoisomerases stabilize the strain caused during unwinding.</p>", "options": ["Helicase", "Topoisomerase", "Single strand binding protein", "Ori binding protein"], "html_options": ["Helicase", "Topoisomerase", "Single strand binding protein", "Ori binding protein"], "corr_idx": 3}, {"id": "1291502", "html_qtxt": "All of the following are true about Sanger's sequencing except?", "html_expl": "<p>Techniques that do not require radioisotopes are employed in automated DNA sequencing.</p>\r\n<p>The manual enzymatic Sanger&rsquo;s method employs specific di-deoxy nucleotides that terminate DNA strand synthesis at specific nucleotides as the strand is synthesized on purified single-stranded template DNA.</p>\r\n<p>The Sanger method is used for DNA sequencing. This method uses the mechanism of synthesis of DNA by DNA polymerase. In this process of synthesis of DNA The 3'hydroxyl group of primer reacts with an incoming dNTP to form a new phosphodiester bond.</p>\r\n<p>This reaction is catalyzed by DNA polymerase</p>\r\n<p>In this method, ddNTP is used because it halts the DNA synthesis.</p>\r\n<p>ddNTPs can bind to the template strand but lack the 3' hydroxyl group which is required to add the next nucleotide. The products of this reaction are a mixture of DNA strands of varying lengths.</p>\r\n<p>This mixture is then separated using poly acryl amide gel electrophoresis and autoradiography</p>\r\n<p>This produces a pattern of bands from which the DNA sequence can be read.</p>", "options": ["ddNTP is used as it doesn't allow further elongation of DNA", "It is used for DNA sequencing", "Sanger's reagent is 1-fluoro-2,4 dinitrobenzene", "Automated DNA sequencing employs a technique that requires the use of radioisotopes"], "html_options": ["ddNTP is used as it doesn't allow further elongation of DNA", "It is used for DNA sequencing", "Sanger's reagent is 1-fluoro-2,4 dinitrobenzene", "Automated DNA sequencing employs a technique that requires the use of radioisotopes"], "corr_idx": 3}, {"id": "1291503", "html_qtxt": "Approximately how many polymerase chain reaction products are produced from a single template DNA molecule in a PCR reaction that continues for 30 cycles?", "html_expl": "<p>PCR reaction that continues for 30 cycles will produce approximately 1 billion PCR products from a single template DNA molecule.</p>\r\n<p>The polymerase chain reaction is a method of amplifying a target sequence of DNA.</p>\r\n<p>DNA sequences as short as 50 to 100bp and as long as 10kb can be amplified by PCR.</p>\r\n<p>The amplification is exponential:</p>\r\n<p>20 cycles provide amplification of 20 raised to 20 is equal to 10 raised to 6 or 1 million copies.</p>", "options": ["64", "128,000", "Approximately 1 million", "Approximately 1billion"], "html_options": ["64", "128,000", "Approximately 1 million", "Approximately 1billion"], "corr_idx": 3}, {"id": "1291504", "html_qtxt": "A 12-year-old boy presents with a history of a cough with expectoration, fever and congestion. On seeing his chest x-ray, he is diagnosed with upper respiratory tract infection and was on treatment with fluoroquinolones for the same Which of the following enzyme activities does fluoroquinolones inhibit?", "html_expl": "<p>Antibiotics such as fluoroquinolones inhibit bacterial DNA gyrase.</p>\r\n<p>The gyrase introduces negative supercoils into the DNA to counteract excessive positive supercoiling that occurs during DNA replication due to helicases.</p>\r\n<p>DNA gyrase nicks double-standard DNA and introduces negative supercoils to prevent excessive positive supercoiling of the strands. Fluoroquinolones by inhibiting DNA gyrase results in the production of damaged DNA which is finally digested by exonucleases resulting in bactericidal action.</p>\r\n<p>ATP-driven unwinding of DNA is done by enzyme helicase. Fluoroquinolones have no action on these.</p>", "options": ["DNA polymerase ", "RNA polymerase", "DNA gyrase ", "Helicase"], "html_options": ["DNA polymerase ", "RNA polymerase", "DNA gyrase ", "Helicase"], "corr_idx": 2}, {"id": "1291505", "html_qtxt": "A 47-year-old post-menopausal woman presented to gynecology OPD for her routine annual checkup. On her ultrasound, ovarian cyst was noted following which a histopathology report was ordered for the same which revealed a mucinous cystadenoma. To detect the presence of mucin which of the following test can be used", "html_expl": "<p>Periodic acid Schiff (PAS) reagent helps to detect mucin glycoprotein in the staining method used to detect polysaccharides such as glycogen and muco substances such as glyco proteins, glyco lipids and mucin in tissues.</p>\r\n<p>PAS staining can be used to facilitate the diagnosis of several medical disorders, glycogen storage disorders, adenocarcinoma, staining of macrophages in Whipple's disease.</p>\r\n<p>cDNA sequencing determines the amino acid sequence.</p>\r\n<p>NMR spectrometry identifies specific sugars their sequences and linkages and the anomeric nature of glycosidic chain.</p>\r\n<p>Mass spectrometry identifies molecular mass composition sequence and sometimes branching of a glycan chain</p>", "options": ["PAS reagent ", "cDNA sequencing ", "Mass spectrometry ", "NMR spectrometry"], "html_options": ["PAS reagent ", "cDNA sequencing ", "Mass spectrometry ", "NMR spectrometry"], "corr_idx": 0}, {"id": "1291506", "html_qtxt": "A case diagnosed with chronic myeloid leukemia. In his reports, translocation in Philadelphia chromosome was Observed. This could be best studied by", "html_expl": "<p>Translocation in the Philadelphia chromosome is best studied by spectral karyotyping or multicolor FISH.</p>\r\n<p>Southern blotting is a technique used to detect a specific DNA sequence in a tissue sample.</p>\r\n<p>G banding is also a karyotyping technique but spectral karyotyping is a better option between the two.</p>", "options": ["G banding", "SKY", "Southern blotting", "Western blotting"], "html_options": ["G banding", "SKY", "Southern blotting", "Western blotting"], "corr_idx": 1}, {"id": "1291507", "html_qtxt": "A 15-year-old girl consumes a mushroom on her trip with her family which was later identified to be vicious in nature and acts on- ", "html_expl": "<p>This mushroom produces a toxin alfa amanitin which inhibits RNA polymerase.</p>\r\n<p>In eukaryotes, alfa amanitin forms a tight complex with the polymerase, thereby inhibiting mRNA synthesis.</p>", "options": ["DNA polymerase", "RNA polymerase ", "Topoisomerase ", "DNA ligase"], "html_options": ["DNA polymerase", "RNA polymerase ", "Topoisomerase ", "DNA ligase"], "corr_idx": 1}]}]}, {"subjectId": 1000147, "name": "Pathology", "modules": [{"moduleId": 1012149, "name": "Cell Unit", "questions": [{"id": "1291328", "html_qtxt": "A study of peripheral blood smears of women shows presence of a Barr body, which is not seen in men. It represents an inactivated X chromosome. Which of the following is a function of the type of RNA which is involved in this Barr body formation in women? ", "html_expl": "<p>lncRNAs modulate gene expression by several mechanisms, as shown in image below. As one example, lncRNAs can bind to chromatin and restrict RNA polymerase from accessing coding genes within that region. The best-known example is XIST, which is transcribed from the X chromosome and plays an essential role in the physiologic X chromosome inactivation that occurs in females. XIST itself escapes X inactivation but forms a repressive \"cloak\" on the X chromosome from which it is transcribed, resulting in gene silencing. Conversely, many enhancers are actually sites of lncRNA synthesis. In this case the lncRNAs expand transcription from gene promoters via a variety of mechanisms.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412124320b063-1825-419d-9a0c-474c561ef48e.jpg\">", "options": ["Gene suppression", "Gene activation ", "Chromatin modification ", "All of the above"], "html_options": ["Gene suppression", "Gene activation ", "Chromatin modification ", "All of the above"], "corr_idx": 3}, {"id": "1291333", "html_qtxt": "A 20-year-old male presents with fatigue, hyperpigmentation of the skin, and hypotension. Laboratory investigations reveal low serum cortisol levels, leading to a diagnosis of Addison's disease. The synthesis of cortisol, a steroid hormone, primarily occurs in which of the following cellular organelles?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The synthesis of all steroid hormones, including cortisol, cholesterol, and sex steroids, is a primary function of the <strong>smooth endoplasmic reticulum (SER)</strong>. The enzymes required for these complex lipid synthesis pathways are embedded within the membranes of the SER.</p>\n<p>Consequently, cells that specialize in steroid production; such as those in the adrenal cortex, testes, and ovaries; have an extensively developed smooth endoplasmic reticulum to support this function. In Addison's disease, the destruction of the adrenal cortex leads to a failure of these cells to produce cortisol, reflecting a loss of this critical organelle function at a tissue level.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Peroxisomes (Option A):</strong> Peroxisomes are involved in different aspects of lipid metabolism, primarily the breakdown (beta-oxidation) of very-long-chain fatty acids. They also play a role in neutralizing toxic substances like hydrogen peroxide. They are not involved in steroid hormone synthesis.</p>\n<p><strong>Ribosomes (Option C): </strong>Ribosomes are the cellular machinery responsible for <strong>protein synthesis</strong>. They translate the genetic code from messenger RNA (mRNA) into polypeptide chains. They have no role in lipid or steroid synthesis.</p>\n<p><strong>Golgi apparatus (Option D):</strong> The Golgi apparatus functions as a post-translational modification, sorting, and packaging center for proteins and lipids synthesized in the endoplasmic reticulum. It prepares these molecules for secretion or delivery to other organelles but does not synthesize steroid hormones itself.</p>\n<p><strong>Key Takeaways:</strong> A summary of the primary functions of key cellular organelles:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025111588c24901-8805-485c-8fb0-f3df96fb445a.png\">", "options": ["Peroxisomes", "Smooth endoplasmic reticulum", "Ribosomes", "Golgi apparatus"], "html_options": ["Peroxisomes", "Smooth endoplasmic reticulum", "Ribosomes", "Golgi apparatus"], "corr_idx": 1}, {"id": "1291336", "html_qtxt": "A 10-year-old boy injures the sole of his foot, after stepping over a piece of broken glass. The local laceration stops bleeding 5 minutes after application of local pressure. In platelets, which of the following plasma membrane proteins acts as a cofactor in blood clotting? ", "html_expl": "<p>Option A - Phosphatidylserine is normally restricted to the inner face where it confers a negative charge involved in electrostatic protein interactions; however, when flipped to the extracellular leaflet, it becomes a potent \"eat me\" signal during programmed cell death (e.g., apoptosis). In platelets, phosphatidylserine is also a cofactor in blood clotting.</p>\r\n<p>Option B - Phosphatidylinositol on the inner membrane leaflet can be phosphorylated, serving as an electrostatic scaffold for intracellular proteins; alternatively, polyphosphoinositides can be hydrolyzed by phospholipase C to generate intracellular second signals like diacylglycerol and inositol trisphosphate.</p>\r\n<p>Option C & D - Glycolipids and sphingomyelin are preferentially located on the extracellular face; glycolipids, including gangliosides with complex sugar linkages and terminal sialic acids that confer negative charges, support charge-based interactions that contribute to including inflammatory cell recruitment and sperm-egg fusion.</p>", "options": ["Phosphatidylserine", "Phosphatidylinositol", "Glycolipids", "Sphingomyelin"], "html_options": ["Phosphatidylserine", "Phosphatidylinositol", "Glycolipids", "Sphingomyelin"], "corr_idx": 0}, {"id": "1291338", "html_qtxt": "A 46-year-old male patient had complaint of a fever for 15 days. His blood culture and sensitivity report was suggestive of resistance to all drugs except teicoplanin and polymyxin B. Multi-drug resistance protein functions by which of the following mechanisms? ", "html_expl": "<p>Option A - One type of transporters are ATPases. One example is the multidrug resistance (MDR) protein, which pumps polar compounds (e.g., chemotherapeutic drugs) out of cells and may render cancer cells resistant to treatment.</p>\r\n<p>Option B - Active transport of certain solutes (against a concentration gradient) is accomplished by carrier molecules (never channels) at the expense of ATP hydrolysis or a coupled ion gradient. For example, most apical nutrient transporters in the intestines and renal tubules exploit the extracellular to intracellular Na<sup>+</sup> gradient to allow absorption even when intracellular nutrient concentrations exceed extracellular concentrations. This form of active transport does not use ATP directly, but depends on the Na<sup>+</sup> gradient generated by Na<sup>+</sup>-Ka<sup>+</sup> ATPase.</p>\r\n<p>Option C - Solute transport across the plasma membrane is frequently driven by a concentration and/or electrical gradient between the inside and outside of the cell via passive transport (virtually all plasma membranes have an electrical potential difference across them, with the inside negative relative to the outside).</p>\r\n<p>Option D - The charged metabolites and proteins within the cytoplasm attract charged counterions that increase intracellular osmolarity. Thus to prevent overhydration, cells must constantly pump out small inorganic ions (e.g., Na<sup>+</sup>)-typically through the activity of the membrane ion-exchanging ATPase. Loss of the ability to generate energy (e.g., in a cell injured by toxins or ischemia) therefore results in osmotic swelling and eventual cell rupture.</p>", "options": ["ATPase mediated", "Na<sup>+</sup> gradient mediated", "Concentration gradient mediated", "Electrical potential difference mediated"], "html_options": ["ATPase mediated", "Na<sup>+</sup> gradient mediated", "Concentration gradient mediated", "Electrical potential difference mediated"], "corr_idx": 0}, {"id": "1291347", "html_qtxt": "A 65 year old woman complained of increasing malaise and bouts of abdominal pain for 5 years. On examination, her blood pressure was 150/96 mm Hg. Bilateral abdominal masses were palpated. Abdominal ultrasound showed enlarged kidneys with representative gross appearance as shown in the image below. This disease is said to be caused by mutations in proteins of primary cilia complex. Core of this primary cilia complex is formed by which of the following?  <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412129923df1d-9e23-4c88-916f-d5b2d00b18df.jpg\">", "html_expl": "<p>This is a case of Polycystic Kidney Disease (PKD). Image shows multiple large cysts completely replacing the renal parenchyma.</p>\r\n<p>Option C - Microtubules:</p>\r\n<ul>\r\n<li>Serve as mooring lines for molecular motor proteins that use ATP to translocate vesicles, organelles, or other molecules around cells. There are two varieties of these motor proteins, kinesins and dyneins, that typically (but not exclusively) transport cargo in anterograde (- to +) or retrograde (+ to -) directions, respectively.</li>\r\n<li>Mediate sister chromatid segregation during mitosis.</li>\r\n<li>Form the core of primary cilia, single non-motile projections on many nucleated cells contribute to the regulation of cellular proliferation and differentiation (mutations in the proteins of the primary cilia complex lead to forms of polycystic kidney disease).</li>\r\n<li>Can be adapted to form the core of motile cilia (e.g., in bronchial epithelium) or flagella (in sperm).</li>\r\n</ul>\r\n<p>Option A - Actin nucleating, binding, and regulatory proteins organize polymerization, bundling, and branching to form networks that control cell shape and movement. This complex and its association with motor proteins (e.g., myosin) is so precisely arrayed in skeletal and cardiac muscle that a banding pattern is apparent by light microscopy. ATP hydrolysis by myosin slides the actin filaments relative to one another to cause muscle contraction.</p>\r\n<p>Option B - Individual intermediate filament proteins have characteristic tissue-specific patterns of expression that can be useful for assigning a cell of origin for poorly differentiated tumors. Examples include:</p>\r\n<ul>\r\n<li>Vimentin, in mesenchymal cells (fibroblasts, endothelium).</li>\r\n<li>Desmin in muscle cells forms the scaffold on which actin and myosin contract.</li>\r\n<li>Neurofilaments are critical for neuronal axon structure and confer both strength and rigidity.</li>\r\n<li>Glial fibrillary acidic protein is expressed in glial cells.</li>\r\n<li>Cytokeratins are expressed in epithelial cells. There are at least 30 distinct different cytokeratins that are expressed in different cell lineages (e.g., lung vs. gastrointestinal epithelium).</li>\r\n<li>Lamins are intermediate filament proteins that form the nuclear lamina, define nuclear shape, and can regulate transcription.</li>\r\n</ul>\r\n<p>Option D - Desmin in muscle cells forms the scaffold on which actin and myosin contract.</p>", "options": ["Actin filaments", "Intermediate filaments", "Microtubules", "Desmin"], "html_options": ["Actin filaments", "Intermediate filaments", "Microtubules", "Desmin"], "corr_idx": 2}, {"id": "1291354", "html_qtxt": "A 72-year-old male patient complains of palpitations and perspiration occasionally. On ECG, he was found to have sinus arrhythmia. Which of the following junctions allows the cardiac myocytes to function as a syncytium?", "html_expl": "<p>Option C - They form pores that permit passage of ions, nucleotides, sugars, amino acids, vitamins, and other small molecules; permeability of the junction is rapidly reduced by lowered intracellular pH or increased intracellular calcium. Gap junctions play a critical role in cell-cell communication. For example, gap junctions in cardiac myocytes allow cell-to-cell calcium fluxes that allow the many cells of the myocardium to behave as a functional syncytium with coordinated waves of contraction.</p>\r\n<p>Incorrect options-</p>\r\n<p>Option A - Occluding junctions (tight junctions) seal adjacent epithelial cells together to create a continuous barrier that restricts the paracellular (between cells) movement of ions and other molecules. Besides forming a selectively permeable barrier that seals the space between cells (i.e., the paracellular space), this zone also represents the boundary that separates apical and basolateral membrane domains and helps to maintain cellular polarity. They are dynamic structures that can be modified to facilitate epithelial healing and inflammatory cell migration across epithelial lined mucosal surfaces.</p>\r\n<p>Option B - In adherens junctions the transmembrane adhesion molecules are associated with intracellular actin microfilaments through which they can also influence cell shape and/or motility. Loss of the epithelial adherens junction protein E-cadherin explains the discohesive invasion pattern of some gastric cancers and lobular carcinomas of the breast.</p>\r\n<p>Option D - In desmosomes the cadherins are linked to intracellular intermediate filaments, allowing extracellular forces to be mechanically communicated (and dissipated) over multiple cells.</p>", "options": ["Occluding junctions", "Adherens junctions", "Gap junctions", "Desmosomes"], "html_options": ["Occluding junctions", "Adherens junctions", "Gap junctions", "Desmosomes"], "corr_idx": 2}, {"id": "1291360", "html_qtxt": "A 50 year old male complains of severe bone pain and fatigue since 3 months. His peripheral smear, bone marrow aspiration and protein electrophoresis investigations were in favor of diagnosis of plasma cell leukemia. Image below shows one such plasma cell from his bone marrow picture. Which of the following organelles does the perinuclear hof seen in plasma cells represent? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212f9bd6ce3-57e0-4946-be23-c976afc83d7b.jpg\">", "html_expl": "<p>Option D - The Golgi complex is especially prominent in cells specialized for secretion, including goblet cells of the intestinal or bronchial epithelium, which secrete large amounts of polysaccharide-rich mucus. In plasma cells that secrete antibodies, the Golgi can be recognized as a perinuclear hof on simple hematoxylin and eosin stains.</p>\r\n<p>Option A - Membrane-bound ribosomes on the cytosolic face of RER translate mRNA into proteins that are extruded into the ER lumen or become integrated into the ER membrane. Synthesis of proteins with signal peptides is initiated on free ribosomes, but the complex then becomes attached to the ER membrane, and the protein is inserted into or passed across the ER membrane as it is translated.</p>\r\n<p>Option B - SER primarily exists as the transition zone extending from RER to generate transport vesicles that carry newly synthesized proteins to the Golgi apparatus. The SER may, however, be particularly conspicuous in cells that synthesize steroid hormones (e.g., within the gonads or adrenals) or that catabolize lipid-soluble molecules (e.g., hepatocytes).</p>\r\n<p>Option C - Proteasomes play an important role in degrading cytosolic proteins; these include denatured or misfolded proteins as well as any other macromolecule whose lifespan needs to be regulated (e.g., signaling molecules).</p>", "options": ["RER", "SER", "Proteasome", "Golgi complex"], "html_options": ["RER", "SER", "Proteasome", "Golgi complex"], "corr_idx": 3}, {"id": "1291362", "html_qtxt": "A 45 year old male patient had multiple renal masses in both kidneys. On evaluation, he was found to have hereditary papillary renal cell carcinoma with MET mutation. MET is a receptor for which of the following growth factors? ", "html_expl": "<p>Option B -The receptor for HGF is MET, which has intrinsic tyrosine kinase activity. MET is frequently overexpressed or mutated in tumors, particularly renal and thyroid papillary carcinomas. Consequently, MET inhibitors are being evaluated for cancer therapy.</p>\r\n<p>Option A -</p>\r\n<ul>\r\n<li>TGF-&beta; stimulates the production of collagen, fibronectin, and proteoglycans and inhibits collagen degradation by both decreasing matrix metalloproteinase (MMP) activity and increasing the activity of tissue inhibitors of proteinases (TIMPs). TGF-&beta; is involved not only in scar formation after injury but also drives fibrosis in lung, liver, intestines, and kidneys in the setting of chronic inflammation.</li>\r\n<li>TGF-&beta; is also an anti-inflammatory cytokine that serves to limit and terminate inflammatory responses. It does this by inhibiting lymphocyte proliferation and activity of other leukocytes. Animals lacking TGF-&beta; have widespread and persistent inflammation.</li>\r\n</ul>\r\n<p>Option C - VEGFs bind to a family of tyrosine kinase receptors (VEGFR-1, VEGFR-2, and VEGFR-3); VEGFR-2 is highly expressed in endothelium and is the most important for angiogenesis. Antibodies against VEGF are approved for the treatment of tumors such as renal and colon cancers that require angiogenesis for their spread and growth. Anti-VEGF therapies have had success in ophthalmic disorders including \"wet\" age-related macular degeneration (a disorder of inappropriate angiogenesis and vascular permeability that causes adult-onset blindness), angiogenesis associated with retinopathy of prematurity, and vascular leakage that leads to diabetic macular edema.</p>\r\n<p>Option D - PDGF induces fibroblast, endothelial, and smooth muscle cell proliferation and is also chemotactic for these cells (and inflammatory cells), thereby promoting their recruitment to sites of inflammation and tissue injury.</p>", "options": ["Transforming growth factor", "Hepatocyte growth factor ", "VEGF", "Platelet derived GF"], "html_options": ["Transforming growth factor", "Hepatocyte growth factor ", "VEGF", "Platelet derived GF"], "corr_idx": 1}, {"id": "1291364", "html_qtxt": "A 28-year-old primigravida at 34 weeks of gestation presents with newly elevated blood pressure and proteinuria, leading to a diagnosis of preeclampsia. The widespread endothelial dysfunction characteristic of this disorder is primarily caused by the excessive placental release of a soluble receptor (sFlt-1) that antagonizes the physiologic action of which of the following growth factors?", "html_expl": "<p><strong>Explanation:</strong></p><p>Preeclampsia is fundamentally a disorder of widespread maternal <strong>endothelial dysfunction</strong>. A key pathogenic mechanism involves the excessive placental release of anti-angiogenic factors, most notably a soluble, truncated form of the VEGF receptor known as <strong>sFlt-1 (soluble fms-like tyrosine kinase-1)</strong>.</p><p>This circulating sFlt-1 acts as a \"decoy receptor.\" It binds to and sequesters pro-angiogenic factors like <strong>Vascular Endothelial Growth Factor (VEGF)</strong> and <strong>Placental Growth Factor (PlGF)</strong>, preventing them from interacting with their functional receptors on endothelial cell surfaces. This blockade induces a systemic anti-angiogenic state, which is responsible for the hypertension (endothelial dysfunction in vessels), proteinuria (endothelial dysfunction in glomeruli), and other systemic manifestations of preeclampsia. </p><p><strong>Explanation of Other Options:</strong></p><p><strong>Hepatocyte Growth Factor (HGF) (Option B):</strong> HGF and its receptor, MET, are involved in cell proliferation, motility, and morphogenesis, but they are not the primary factors antagonized by sFlt-1 in the pathogenesis of preeclampsia.</p><p><strong>Platelet-Derived Growth Factor (PDGF) (Option C):</strong> PDGF is a potent mitogen for fibroblasts, smooth muscle cells, and endothelium, playing a key role in wound healing and angiogenesis, but it is not the principal target of the anti-angiogenic factors that mediate preeclampsia.</p><p><strong>Fibroblast Growth Factor (FGF) (Option D):</strong> FGFs have a wide range of functions, including roles in angiogenesis and development. However, the specific pathophysiology of preeclampsia is centered on the disruption of the VEGF/PlGF signaling axis.</p><p><strong>Key Takeaways: </strong>A summary of the angiogenic imbalance theory of preeclampsia:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025112166e19318-41e0-4a3f-bca5-11c6f7a619a1.png\">", "options": ["Vascular Endothelial Growth Factor (VEGF)", "Hepatocyte Growth Factor (HGF)", "Platelet-Derived Growth Factor (PDGF)", "Fibroblast Growth Factor (FGF)"], "html_options": ["Vascular Endothelial Growth Factor (VEGF)", "Hepatocyte Growth Factor (HGF)", "Platelet-Derived Growth Factor (PDGF)", "Fibroblast Growth Factor (FGF)"], "corr_idx": 0}, {"id": "1291367", "html_qtxt": "An experiment analyses factors involved in cell cycle during growth factor induced cellular regeneration in a tissue culture. Cyclin D synthesis is induced, which binds and activates cyclin-dependent kinase 4 (CDK 4). Which of the following proteins has selective effects on CDK 4?", "html_expl": "<p>Enforcing the cell cycle checkpoints is the job of CDK inhibitors (CDKIs); they accomplish this by modulating CDK-cyclin complex activity. There are several different CDKIs.</p>\r\n<ul>\r\n<li>One family of CDKIs - composed of three proteins called p21 (CDKN1A), p27 (CDKN1B), and p57 (CDKN1C) - broadly inhibits multiple CDKs.</li>\r\n<li>Another family of CDKIs has selective effects on cyclin CDK4 and cyclin CDK6; these proteins are called p15 (CDKN2B), p16 (CDKN2A), p18 (CDKN2C), and p19 (CDKN2D).</li>\r\n<li>Defective CDKI checkpoint proteins allow cells with damaged DNA to divide, resulting in mutated daughter cells at risk for malignant transformation.</li>\r\n</ul>", "options": ["p57", "p27", "p16", "p21"], "html_options": ["p57", "p27", "p16", "p21"], "corr_idx": 2}]}, {"moduleId": 1012150, "name": "Cell Injury, Cell Death and Adaptations", "questions": [{"id": "1290634", "html_qtxt": "A patient with suspected vasculitis undergoes a skin biopsy. The provided photomicrograph shows a small artery with immune complex deposition and plasma protein leakage into its wall, resulting in a smudgy, eosinophilic appearance. This specific pattern is known as what type of necrosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212490e7626-5a78-4e89-a2f2-fdc6b318b0a0.jpg\">", "html_expl": "<ul>\n<li><strong>Fibrinoid necrosis</strong> is a specific pattern of necrosis uniquely seen in the walls of <strong>blood vessels</strong>.</li>\n<li>It occurs in the setting of <strong>immune-mediated vasculitis</strong>, where antigen-antibody complexes deposit in the vessel wall.</li>\n<li>This deposition, combined with the leakage of plasma proteins like fibrin, results in a characteristic bright pink, amorphous, \"fibrin-like\" appearance on H&E stain.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Coagulative necrosis (Option A):</strong> This is the classic pattern seen in <strong>infarcts</strong> of solid organs (except the brain). The underlying tissue architecture is <strong>preserved</strong> initially due to the denaturation of enzymes.</p>\n<p><strong>Caseous necrosis (Option C):</strong> This \"cheese-like\" necrosis is the hallmark of <strong>tuberculosis</strong>. Histologically, it appears as a structureless, granular debris, typically within a <strong>granuloma</strong>.</p>\n<p><strong>Liquefactive necrosis (Option D):</strong> This involves the complete enzymatic digestion of dead cells, transforming the tissue into a viscous liquid (<strong>pus</strong>). It is characteristic of <strong>bacterial abscesses</strong> and <strong>CNS infarcts</strong>.</p>", "options": ["Coagulative necrosis", "Fibrinoid necrosis", "Caseous necrosis", "Liquefactive necrosis"], "html_options": ["Coagulative necrosis", "Fibrinoid necrosis", "Caseous necrosis", "Liquefactive necrosis"], "corr_idx": 1}, {"id": "1291072", "html_qtxt": "A 24-year-old male patient underwent cadaveric renal transplantation. He then developed rejection of the grafted kidney on post operative day 5. Which of the following modes of cell death is responsible for this?", "html_expl": "<p>Apoptosis can be induced during certain infections, particularly viral infections, as a result of the virus itself (as in adenovirus and HIV infections) or the host immune response (as in viral hepatitis). An important host response to viruses consists of cytotoxic T lymphocytes. (CTLs) specific for viral proteins, which induce apoptosis of infected cells in an attempt to eliminate reservoirs of infection. During this process, there can be significant tissue damage. The same CTL-mediated mechanism is responsible for killing of tumor cells, cellular rejection of transplants, and tissue damage in graft-versus-host disease.</p>\r\n<p>Incorrect options-</p>\r\n<p>Option B - Ferroptosis is a distinct form of cell death that is triggered when excessive intracellular levels of iron or reactive oxygen species overwhelm the glutathione-dependent antioxidant defenses to cause unchecked membrane lipid peroxidation. The widespread peroxidation of lipids disrupts many aspects of membrane function, including fluidity, lipid-protein interactions, ion and nutrient transport, and signalling pathways. The overall effect is the loss of plasma membrane permeability, which ultimately leads to cell death resembling necrosis. While its role in normal development and physiology remains controversial, ferroptosis has been linked to cell death in a variety of human pathologies, including cancer, neurodegenerative diseases, and stroke.</p>\r\n<p>Option C - This form of cell death is a hybrid that shares aspects of both necrosis and apoptosis. Morphologically, and to some extent biochemically, it resembles necrosis, as both are characterized by loss of ATP, swelling of the cell and organelles, generation of reactive oxygen species (ROS), release of lysosomal enzymes, and ultimately rupture of the plasma membrane. Mechanistically, it is triggered by signal transduction pathways that culminate in cell death, a feature similar to apoptosis.</p>\r\n<p>Option D - Pyroptosis is a form of apoptosis that is accompanied by the release of the fever-inducing cytokine IL-1 (pyro refers to fever). Unlike classical apoptosis, this pathway of cell death is characterized by release of inflammatory mediators. Pyroptosis is thought to be the mechanism by which some microbes cause the death of infected cells and at the same time trigger local inflammation.</p>", "options": ["Apoptosis", "Ferroptosis", "Necroptosis", "Pyroptosis"], "html_options": ["Apoptosis", "Ferroptosis", "Necroptosis", "Pyroptosis"], "corr_idx": 0}, {"id": "1291073", "html_qtxt": "A 78 year old male was brought with complaint of dementia and anger, and was later diagnosed with Alzheimer's disease according to SAGE criteria. Which of the following mechanisms of cell injury is responsible for this disease?", "html_expl": "<p>The accumulation of misfolded proteins in the ER can stress adaptive mechanisms and trigger apoptosis. Chaperones in the ER control the proper folding of newly synthesized proteins, and misfolde
