 the leg and passes under the foot to attach to the first metatarsal and medial cuneiform. It is primarily responsible for ankle eversion, assisting in stabilizing the foot during walking and running.</p>\r\n<p>Option D: Soleus: Soleus is a deep muscle of the calf primarily responsible for plantar flexion of the ankle and is not involved in ankle eversion.</p>", "options": ["Tibialis anterior  ", "Extensor digitorum longus  ", "Peroneus longus   ", "Soleus "], "html_options": ["Tibialis anterior  ", "Extensor digitorum longus  ", "Peroneus longus   ", "Soleus "], "corr_idx": 2}, {"id": "1288919", "html_qtxt": "A 35-year-old male presents to the emergency department with complaints of ankle pain following a fall during a basketball game. On examination, there is tenderness and swelling over the lateral aspect of the ankle. The patient is unable to evert his foot and has weakness in dorsiflexion. Sensation over the dorsum of the foot is intact. Ankle radiographs reveal a lateral malleolus fracture. Superficial peroneal nerve innervates the muscle responsible for ankle eversion. All the following statement regarding superficial peroneal nerve is correct EXCEPT ", "html_expl": "<p>SUPERFICIAL PERONEAL NERVE</p>\r\n<p>Introduction</p>\r\n<p>Superficial peroneal nerve is the main nerve of the lateral compartment of the leg.</p>\r\n<p>Origin and Root Value</p>\r\n<p>It is a smaller terminal branch of the common peroneal nerve. Its root value is ventral primary rami of L5, S1 segments of spinal cord.</p>\r\n<p>Course</p>\r\n<p>The nerve begins on the lateral side of neck of fibula (Option A), runs through the peroneal muscles and becomes superficial at the junction of upper two-thirds and lower one-third of leg. In the distal part of leg, it becomes cutaneous to supply distal part of leg (Option B) and most of the dorsum of foot.</p>\r\n<p>Relations</p>\r\n<p>It begins on the lateral side of the neck of the fibula, under cover of the upper fibres of the peroneus longus. In the upper one-third of the leg, it descends through the substance of the peroneus longus. In the middle one-third, it first descends for a short distance between the peroneus longus and brevis muscles, reaches the anterior border of the peroneus brevis, and then descends in a groove between the peroneus brevis and the extensor digitorum longus under cover of deep fascia.</p>\r\n<p>At the junction of the upper two-thirds and lower one-third of the leg, it pierces the deep fascia to become superficial. It divides into a medial and a lateral branch which descend into the foot</p>\r\n<p>Branches and Distribution</p>\r\n<p>Muscular branches: Peroneus longus and the peroneus brevis (Option C)</p>\r\n<p>Cutaneous branches: Through its terminal branches, the superficial peroneal nerve supplies the lower one third of the lateral side of the leg and the greater part of the dorsum of the foot, except for the territories supplied by the saphenous, sural, deep peroneal and plantar nerves .</p>\r\n<p>The medial branch crosses the ankle and divides into two dorsal digital nerves-one for the medial</p>\r\n<p>side of the big toe (Option D), and the other for the adjoining sides of the second and third toes.</p>\r\n<p>The lateral branch also divides into two dorsal digital nerves for the adjoining sides of the third and fourth, and fourth and fifth toes.</p>\r\n<p>Communicating branches. The medial branch communicates with the saphenous and deep peroneal nerves and the lateral branch with the sural nerve.</p>", "options": ["It begins on the lateral side of the neck of the fibula ", "It becomes cutaneous to supply distal part of leg ", "It supplies peroneus tertius muscle ", "It give cutaneous branch to medial side of big toe "], "html_options": ["It begins on the lateral side of the neck of the fibula ", "It becomes cutaneous to supply distal part of leg ", "It supplies peroneus tertius muscle ", "It give cutaneous branch to medial side of big toe "], "corr_idx": 2}, {"id": "1288922", "html_qtxt": "A 45-year-old female presents to the clinic with complaints of numbness and tingling sensation in the sole of her left foot, especially worse at night. She also reports occasional shooting pain radiating from the medial aspect of her ankle to the sole. On examination, Tinel's sign is positive over the tarsal tunnel. The patient has weakness in plantar flexion and toe flexion. Sensation is diminished over the medial plantar aspect of the foot. There is no history of trauma or diabetes. What nerve is primarily affected in tarsal tunnel syndrome? ", "html_expl": "<p>Option A: Tibial nerve: The tibial nerve is the correct answer. Tarsal tunnel syndrome involves compression or entrapment of the tibial nerve as it passes through the tarsal tunnel, which is a fibro-osseous tunnel located posterior and inferior to the medial malleolus. The tibial nerve provides sensory innervation to the sole of the foot and motor innervation to several intrinsic foot muscles. Compression of the tibial nerve in the tarsal tunnel can result in symptoms such as numbness, tingling, burning pain, and weakness in the affected foot.</p>\r\n<p>Option B: Deep fibular (peroneal) nerve: The deep fibular (peroneal) nerve primarily innervates the muscles of the anterior compartment of the leg and the dorsum of the foot. It is not typically involved in tarsal tunnel syndrome.</p>\r\n<p>Option C: Superficial fibular (peroneal) nerve: The superficial fibular (peroneal) nerve innervates the muscles of the lateral compartment of the leg and provides sensory innervation to the dorsum of the foot. It does not pass through the tarsal tunnel and is not typically affected in tarsal tunnel syndrome.</p>\r\n<p>Option D: Saphenous nerve: The saphenous nerve is a sensory nerve that supplies the skin of the medial aspect of the leg and foot. It does not pass through the tarsal tunnel and is not typically affected in tarsal tunnel syndrome.</p>\r\n<p>In summary, Tibial nerve is the correct answer as it is the nerve primarily affected in tarsal tunnel syndrome. Options B,C and D are incorrect as they do not pass through the tarsal tunnel or are not typically involved in this syndrome.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412041754ccfe-b60e-42ed-9404-9d4e86e5c39c.jpg\">", "options": ["Tibial nerve   ", "Deep fibular (peroneal) nerve  ", "Superficial fibular (peroneal) nerve  ", "Saphenous nerve "], "html_options": ["Tibial nerve   ", "Deep fibular (peroneal) nerve  ", "Superficial fibular (peroneal) nerve  ", "Saphenous nerve "], "corr_idx": 0}, {"id": "1288923", "html_qtxt": "A 30-year-old male presents to the clinic with complaints of pain and swelling in the back of his left leg. He reports that the symptoms started after he participated in a long-distance running event. On examination, there is tenderness and swelling in the region of the calf muscle. He has difficulty plantar flexing his foot against resistance and dorsiflexing his toes. Sensation over the sole of the foot is intact. Which muscle is primarily affected in this case? ", "html_expl": "<p>Option A: Soleus: The symptoms described in the clinical scenario, including pain and swelling in the back of the leg, difficulty plantar flexing the foot against resistance, and participation in long-distance running, suggest a calf muscle strain. The calf muscles are primarily composed of the gastrocnemius and soleus muscles. While both muscles contribute to plantar flexion of the foot, the soleus is deeper and more involved in activities such as running and standing. Therefore, it is more susceptible to injury, especially in cases of prolonged or repetitive stress, such as long-distance running.</p>\r\n<p>Option B :Plantaris: The plantaris muscle is a small muscle located in the posterior aspect of the leg, running parallel to the gastrocnemius and soleus muscles. While it may contribute to plantar flexion of the foot to a minor extent, it is not as prominent as the gastrocnemius and soleus muscles in this regard.</p>\r\n<p>Additionally, it is less commonly involved in calf muscle strains compared to the soleus and gastrocnemius.</p>\r\n<p>Option C: Flexor hallucis longus: The flexor hallucis longus muscle is located deep in the posterior compartment of the leg and primarily flexes the big toe. It is not directly involved in plantar flexion of the foot or the symptoms described in the scenario. Therefore, it is unlikely to be primarily affected in this case.</p>\r\n<p>Option D: Tibialis posterior: The tibialis posterior muscle is located deep in the posterior compartment of the leg and primarily functions to invert the foot and support the medial longitudinal arch. While it plays a role in foot and ankle stability, it is not primarily involved in plantar flexion of the foot or the symptoms described in the scenario. Therefore, it is unlikely to be primarily affected in a case of calf muscle strain resulting from long-distance running.</p>\r\n<p>In summary, Gastrocnemius is less likely to be primarily affected in a case of calf muscle strain resulting from long-distance running compared to the deeper soleus muscle, which is more actively engaged in activities such as running and standing. Options b), c), and d) are less likely to be primarily affected based on their anatomical location and function relative to the symptoms described in the clinical scenario.</p>", "options": ["Soleus ", "Plantaris ", "Flexor hallucis longus ", "Tibialis posterior "], "html_options": ["Soleus ", "Plantaris ", "Flexor hallucis longus ", "Tibialis posterior "], "corr_idx": 0}, {"id": "1288944", "html_qtxt": "A 55-year-old female presents to the clinic with complaints of intermittent claudication and weakness in her left foot. She reports that the symptoms worsen upon walking and improve with rest. On examination, diminished pedal pulses are noted bilaterally. Doppler ultrasound reveals stenosis of the posterior tibial artery. All the following are the branches of posterior tibial artery EXCEPT ", "html_expl": "<p>Branches of posterior tibial artery</p>\r\n<p>The peroneal artery is the largest branch of the posterior tibial artery.</p>\r\n<p>Option A: Several muscular branches are given off to muscles of the back of the leg.</p>\r\n<p>Option B:<strong> </strong>A nutrient artery is given off to the tibia.</p>\r\n<p>Option C: The anastomotic branches of the posterior tibial artery are as follows.</p>\r\n<p>The circumflex fibular branch winds around the lateral side of the neck of the fibula to reach the front of the knee where it takes part in the anastomoses around the knee joint.</p>\r\n<p>A communicating branch forms an arch with a similar branch from the peroneal artery about 5 cm above the ankle.</p>\r\n<p>A malleolar branch anastomoses with other arteries over the medial malleolus.</p>\r\n<p>Calcaneal branches anastomose with other arteries in the region.</p>\r\n<p>Option D:Terminal branches: These are the medial and lateral plantar arteries.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120450e0a3e0-8251-4071-adbf-11a92e897a3b.jpg\">", "options": ["Muscular branches to muscles of back of leg ", "Nutrient artery to fibula ", "Circumflex fibular branch ", "Medial plantar artery "], "html_options": ["Muscular branches to muscles of back of leg ", "Nutrient artery to fibula ", "Circumflex fibular branch ", "Medial plantar artery "], "corr_idx": 1}, {"id": "1288947", "html_qtxt": "A 40-year-old female presents to the clinic with complaints of severe heel pain, particularly           worse in the morning when she first gets out of bed or after prolonged standing. She describes the pain as sharp and stabbing, primarily located at the bottom of her heel. On examination, there is tenderness on palpation of the medial aspect of the calcaneus, and pain is elicited upon dorsiflexion of the toes. There is no significant swelling or redness noted. Which of the following structures is primarily affected in this case? ", "html_expl": "<p>Option A: Plantar fascia: The correct answer is a) Plantar fascia. Plantar fasciitis is a condition characterized by inflammation of the plantar fascia, a thick band of connective tissue that runs along the bottom of the foot, connecting the heel bone (calcaneus) to the toes. The symptoms described in the clinical scenario, including severe heel pain, tenderness on palpation of the medial aspect of the calcaneus (heel bone), and pain upon dorsiflexion of the toes, are indicative of plantar fasciitis. Microtears and inflammation in the plantar fascia are common causes of heel pain, particularly in the morning or after periods of rest.</p>\r\n<p>Option B:Achilles tendon: The Achilles tendon is the largest and strongest tendon in the body, connecting the calf muscles (gastrocnemius and soleus) to the heel bone (calcaneus). It is not primarily affected in plantar fasciitis. While Achilles tendinitis can cause pain and stiffness in the back of the heel, it is a distinct condition from plantar fasciitis, which involves inflammation of the plantar fascia on the underside of the foot.</p>\r\n<p>Option C: Flexor hallucis longus tendon: The flexor hallucis longus tendon runs along the posterior aspect of the lower leg and under the foot, attaching to the base of the big toe. While it contributes to the movement of the big toe, it is not primarily involved in plantar fasciitis, which affects the plantar fascia on the underside of the foot.</p>\r\n<p>Option D:Medial calcaneal nerve: The medial calcaneal nerve is a branch of the tibial nerve that innervates the skin on the medial aspect of the heel. While irritation or entrapment of the medial calcaneal nerve can cause heel pain, it is not the primary structure affected in plantar fasciitis. The symptoms described in the clinical scenario, such as tenderness on palpation of the heel and pain upon dorsiflexion of the toes, are more indicative of plantar fasciitis involving inflammation of the plantar fascia.</p>\r\n<p>In summary, option A Plantar fascia is the correct answer as it is the primary structure affected in plantar fasciitis, a condition characterized by inflammation of the plantar fascia on the underside of the foot. Options B), C), and D) are incorrect as they are not primarily associated with the symptoms described in the clinical scenario of plantar fasciitis.</p>", "options": ["Plantar fascia  ", "Achilles tendon  ", "Flexor hallucis longus tendon  ", "Medial calcaneal nerve "], "html_options": ["Plantar fascia  ", "Achilles tendon  ", "Flexor hallucis longus tendon  ", "Medial calcaneal nerve "], "corr_idx": 0}, {"id": "1288951", "html_qtxt": "A 35-year-old female presents to the clinic with complaints of pain and stiffness in the sole of her left foot, particularly worse in the morning and after periods of rest. She reports difficulty with activities such as walking and standing for prolonged periods. On examination, there is tenderness over the plantar aspect of the foot, and the patient exhibits limited range of motion in toe flexion. Which muscle is primarily affected in this case? ", "html_expl": "<p>Option A: Flexor digitorum brevis: The flexor digitorum brevis is an intrinsic muscle of the foot located on the plantar aspect. It originates from the calcaneus (heel bone) and inserts onto the middle phalanges of the lateral four toes (second to fifth toes). The main function of the flexor digitorum brevis is to flex the lateral four toes (toe flexion) and assist in gripping the ground during walking. Dysfunction or inflammation of the flexor digitorum brevis muscle can result in conditions such as plantar fasciitis or flexor digitorum brevis syndrome, leading to pain and stiffness in the sole of the foot.</p>\r\n<p>Option B: Abductor hallucis: The abductor hallucis is an intrinsic muscle of the foot located on the medial aspect. It originates from the calcaneus and inserts onto the medial aspect of the proximal phalanx of the big toe (hallux). The main function of the abductor hallucis is to abduct and flex the big toe (hallux) and assist in maintaining the medial longitudinal arch of the foot. Dysfunction of the abductor hallucis muscle can lead to conditions such as pes planus (flat feet) or plantar fasciitis.</p>\r\n<p>Option C: Plantar interossei: The plantar interossei muscles are intrinsic muscles of the foot located between the metatarsal bones. They originate from the metatarsal bones and insert onto the bases of the proximal phalanges of the toes. The plantar interossei muscles primarily function to adduct the toes and assist in maintaining the transverse arch of the foot.</p>\r\n<p>Option D: Flexor hallucis brevis: The flexor hallucis brevis is an intrinsic muscle of the foot located on the plantar aspect. It originates from the cuboid bone and the tendon of the flexor hallucis longus muscle and inserts onto the proximal phalanx of the big toe (hallux). The main function of the flexor hallucis brevis is to flex the proximal phalanx of the big toe (hallux) and assist in stabilizing the first metatarsophalangeal joint during push-off during walking and running.</p>\r\n<p>In summary, the correct answer is A) Flexor digitorum brevis as it is primarily affected in this case, leading to the symptoms described by the patient. Options B), C), and D) are incorrect as they are not primarily responsible for the symptoms described in the clinical scenario.</p>", "options": ["Flexor digitorum brevis   ", "Abductor hallucis   ", "Plantar interossei   ", "Flexor hallucis brevis "], "html_options": ["Flexor digitorum brevis   ", "Abductor hallucis   ", "Plantar interossei   ", "Flexor hallucis brevis "], "corr_idx": 0}, {"id": "1288953", "html_qtxt": "A 55-year-old man presents with sharp pain in the sole of his foot, particularly exacerbated during weight-bearing activities such as walking and standing. Upon examination, he exhibits tenderness and swelling along the medial aspect of the foot, with pain radiating towards the big toe. Which muscle is most likely implicated in this patient's symptoms? ", "html_expl": "<p>Option A: Abductor digiti minimi:</p>\n<ul>\n<li>The abductor digiti minimi muscle is located on the lateral aspect of the foot and functions to abduct the little toe.</li>\n<li>Dysfunction of this muscle would typically not cause pain along the medial aspect of the foot or towards the big toe.</li>\n</ul>\n<p>Option B: Flexor digitorum brevis:</p>\n<ul>\n<li>The flexor digitorum brevis muscle is located in the central portion of the foot and functions to flex the toes.</li>\n<li>Dysfunction of this muscle might cause pain in the foot, but it would not typically manifest as tenderness and swelling along the medial aspect of the foot or radiating pain towards the big toe.</li>\n</ul>\n<p>Option C: Flexor hallucis brevis:</p>\n<ul>\n<li>The flexor hallucis brevis muscle is located on the medial aspect of the foot and functions to flex the big toe.</li>\n<li>Dysfunction of this muscle can lead to symptoms such as sharp pain in the sole of the foot, particularly along the medial aspect, and pain radiating towards the big toe, especially if there's inflammation or injury affecting this muscle.</li>\n</ul>\n<p>Option D: Quadratus plantae:</p>\n<ul>\n<li>The quadratus plantae muscle is located deep in the sole of the foot and functions to assist in flexing the toes.</li>\n<li>Dysfunction of this muscle might contribute to foot pain, but it would not typically present with tenderness and swelling along the medial aspect of the foot or radiating pain towards the big toe.</li>\n</ul>\n<p>In summary, based on the described symptoms and location of tenderness and pain, dysfunction of the flexor hallucis brevis muscle is the most likely cause, making option C the correct answer.</p>", "options": ["Abductor digiti minimi  ", "Flexor digitorum brevis  ", "Flexor hallucis brevis   ", "Quadratus plantae "], "html_options": ["Abductor digiti minimi  ", "Flexor digitorum brevis  ", "Flexor hallucis brevis   ", "Quadratus plantae "], "corr_idx": 2}, {"id": "1288957", "html_qtxt": "A 38-year-old female presents with numbness and tingling sensation in the medial aspect of her foot, particularly in the area between the first and second toes. Upon further examination, she demonstrates weakness in flexing the big toe and difficulty in maintaining the medial longitudinal arch of the foot. Which structure is most likely affected in this patient's presentation? ", "html_expl": "<p>Option A: Medial plantar nerve:</p>\n<ul>\n<li>The medial plantar nerve is a branch of the tibial nerve, specifically supplying sensory innervation to the skin of the medial part of the sole and motor innervation to several intrinsic muscles of the foot, including the abductor hallucis, flexor hallucis brevis, and flexor digitorum brevis muscles.</li>\n<li>Dysfunction of the medial plantar nerve can lead to sensory deficits, such as numbness and tingling, in the distribution of its sensory branches, particularly the area between the first and second toes. Motor deficits may include weakness in flexing the big toe and difficulty in maintaining the medial longitudinal arch of the foot due to the involvement of intrinsic foot muscles.</li>\n</ul>\n<p>Option B: Lateral plantar nerve:</p>\n<ul>\n<li>The lateral plantar nerve is another branch of the tibial nerve, supplying sensory innervation to the skin of the lateral part of the sole and motor innervation to numerous intrinsic muscles of the foot.</li>\n<li>Dysfunction of the lateral plantar nerve typically presents with sensory deficits and motor weakness in the distribution of its branches, which are different from those affected by the medial plantar nerve. Symptoms may include numbness, tingling, and weakness on the lateral aspect of the foot and may not include the specific symptoms described in the clinical scenario.</li>\n</ul>\n<p>Option C: Tibial nerve:</p>\n<ul>\n<li>The tibial nerve is a major branch of the sciatic nerve, providing motor and sensory innervation to the posterior compartment of the leg and the sole of the foot.</li>\n<li>Dysfunction of the tibial nerve may affect both the medial and lateral plantar nerves, potentially causing a broader range of sensory and motor deficits in the foot, but it would not specifically cause the symptoms described in the clinical scenario unless the dysfunction is isolated to the medial plantar nerve.</li>\n</ul>\n<p>Option D: Deep peroneal nerve:</p>\n<ul>\n<li>The deep peroneal nerve is a branch of the common fibular (peroneal) nerve, supplying motor innervation to muscles in the anterior compartment of the leg and sensory innervation to the skin between the first and second toes.</li>\n<li>Dysfunction of the deep peroneal nerve could lead to sensory deficits between the first and second toes, but it typically does not result in weakness in flexing the big toe or difficulty in maintaining the medial longitudinal arch of the foot, which are more indicative of involvement of the medial plantar nerve.</li>\n</ul>\n<p>In summary, while all options involve nerves related to the foot, dysfunction of the medial plantar nerve best explains the constellation of symptoms described in the clinical scenario, making option A the correct answer.</p>", "options": ["Medial plantar nerve  ", "Lateral plantar nerve  ", "Tibial nerve  ", "Deep peroneal nerve "], "html_options": ["Medial plantar nerve  ", "Lateral plantar nerve  ", "Tibial nerve  ", "Deep peroneal nerve "], "corr_idx": 0}, {"id": "1288960", "html_qtxt": "A 65-year-old man presents to the clinic with complaints of pain and stiffness in his left hip joint. He reports difficulty walking, particularly with weight-bearing activities. Upon examination, there is limited range of motion in his left hip, especially during abduction and internal rotation. He also experiences pain with passive movement of the hip joint. All the following statement regarding ligaments of Hip joint are correct EXCEPT ", "html_expl": "<p>Ligaments of Hip Joint</p>\r\n<p>The fibrous capsule is attached on the hip bone to the acetabular labrum including the transverse acetabular ligament, and to bone above and behind the acetabulum; and on the femur to the intertrochanteric line in front, and 1 cm medial to the intertrochanteric crest behind.</p>\r\n<p>Anterosuperiorly, the capsule is thick and firmly attached. This part is subjected to maximum tension in the standing posture. Posteroinferiorly, the capsule is thin and loosely attached to bone.</p>\r\n<p>The capsule is made up of two types of fibres. The outer fibres are longitudinal and the inner circular ones are called zona orbicularis. The longitudinal fibres are best developed anterosuperiorly, where many of them are reflected along the neck of the femur to form the retinacula. Blood vessels supplying the head and neck of the femur, travel along these retinacula. The synovial membrane lines the fibrous capsule, the intracapsular portion of the neck of the femur, both surfaces of the acetabular labrum, the transverse ligament, and fat in the acetabular fossa. It also invests the round ligament of the head of the femur. The joint cavity communicates with a bursa lying deep to the tendon of psoas major, through a circular opening in the capsule located between the pubofemoral ligament and vertical band of the iliofemoral ligament.</p>\r\n<p>Option A: The iliofemoral ligament, or inverted Y-shaped ligament of Bigelow, lies anteriorly. It is one of the strongest ligaments in the body. It prevents the trunk from falling backwards in the standing posture. The ligament is triangular in shape. Its apex is attached to the lower half of the anterior inferior iliac spine; and the base to the intertrochanteric line. The upper oblique and lower vertical fibres form thick and strong bands, while the middle fibres are thin and weak.</p>\r\n<p>Option B: The pubofemoral ligament supports the joint inferomedially. It is also triangular in shape.</p>\r\n<p>Superiorly, it is attached to the iliopubic eminence, the obturator crest and the obturator membrane. Inferiorly, it merges with the anteroinferior part of the capsule and with the lower band of the iliofemoral ligament.</p>\r\n<p>Option C: The ischiofemoral ligament is comparatively weak. It covers the joint posteriorly. Its fibres are twisted and extend from the ischium to the acetabulum. The fibres of the ligament form the zona orbicularis. Some of them are attached to the greater trochanter</p>\r\n<p>The ligament of the head of the femur, round ligament or ligamentum teres, is a flat and triangular ligament. The apex is attached to the fovea capitis, and the base to the transverse ligament and the margins of the acetabular notch. It may be very thin, or even absent. It transmits arteries to the head of the femur, from the acetabular branches of the obturator and medial circumflex femoral arteries&nbsp;</p>\r\n<p>Option D: The acetabular labrum is a fibrocartilaginous rim attached to the margins of the acetabulum. It narrows the mouth of the acetabulum. This helps in holding the head of the femur in position.</p>\r\n<p>The transverse ligament of the acetabulum is a part of the acetabular labrum which bridges the acetabular notch. The notch is thus converted into a foramen which transmits acetabular vessels and nerves to the joint.</p>", "options": ["Iliofemoral ligament lies anteriorly ", "Pubofemoral ligament is attached to the iliopubic eminence ", "Ischiofemoral ligament is the strongest ligament ", "Acetabular labrum is a fibrocartilaginous rim "], "html_options": ["Iliofemoral ligament lies anteriorly ", "Pubofemoral ligament is attached to the iliopubic eminence ", "Ischiofemoral ligament is the strongest ligament ", "Acetabular labrum is a fibrocartilaginous rim "], "corr_idx": 2}, {"id": "1288963", "html_qtxt": "A 65-year-old man presents to the clinic with complaints of pain and stiffness in his left hip joint. He reports difficulty walking, particularly with weight-bearing activities. Upon examination, there is limited range of motion in his left hip, especially during abduction and internal rotation. He also experiences pain with passive movement of the hip joint. Which structure is most likely affected in this patient's presentation? ", "html_expl": "<p>Option A: Acetabular labrum:</p>\n<ul>\n<li>The acetabular labrum is a fibrocartilaginous structure that lines the acetabular socket of the hip joint, providing stability and cushioning.</li>\n<li>While injury or degeneration of the acetabular labrum can contribute to hip pain and dysfunction, it typically presents with symptoms such as clicking or catching sensations rather than the described limitation in range of motion and pain during passive movement.</li>\n</ul>\n<p>Option B: Ligamentum teres:</p>\n<ul>\n<li>The ligamentum teres is a small ligament within the hip joint that connects the acetabulum to the femoral head.</li>\n<li>Injury to the ligamentum teres can cause hip pain, but it is less commonly associated with stiffness and limitation of range of motion compared to other structures within the joint.</li>\n</ul>\n<p>Option C: Transverse acetabular ligament:</p>\n<ul>\n<li>The transverse acetabular ligament spans the acetabular notch, contributing to the stability of the hip joint.</li>\n<li>Dysfunction of the transverse acetabular ligament may lead to instability rather than the stiffness and limitation of motion described in the clinical scenario.</li>\n</ul>\n<p>Option D: Joint capsule:</p>\n<ul>\n<li>The joint capsule surrounds the hip joint, enclosing the joint cavity and providing stability.</li>\n<li>Dysfunction of the joint capsule, such as inflammation or contracture, can result in stiffness and limitation of range of motion, particularly during abduction and internal rotation, as well as pain with passive movement, matching the symptoms described in the clinical scenario.</li>\n</ul>\n<p>In summary, based on the described symptoms and their association with structures within the hip joint, dysfunction of the joint capsule is the most likely cause, making option D the correct answer.</p>", "options": ["Acetabular labrum  ", "Ligamentum teres   ", "Transverse acetabular ligament   ", "Joint capsule "], "html_options": ["Acetabular labrum  ", "Ligamentum teres   ", "Transverse acetabular ligament   ", "Joint capsule "], "corr_idx": 3}, {"id": "1288967", "html_qtxt": "A 35-year-old male presents to the emergency department with a history of a sudden twisting injury to his knee during a football game. He complains of severe pain and swelling in his knee joint. On physical examination, there is tenderness along the joint line and an inability to fully extend the knee. Anterior drawer test is positive. X-rays reveal no fractures. MRI shows a torn ligament. Which of the following structures is most likely injured based on the clinical presentation? ", "html_expl": "<p>Option A: Anterior cruciate ligament (ACL): The ACL is one of the major ligaments in the knee joint, providing stability by preventing anterior translation of the tibia relative to the femur and rotational stability. Injury to the ACL commonly occurs during sports activities involving sudden stops, changes in direction, or direct trauma to the knee, such as in football or basketball. The clinical presentation of a sudden twisting injury, tenderness along the joint line, inability to fully extend the knee, and positive anterior drawer test are all consistent with an ACL tear.</p>\r\n<p>Option B: Posterior cruciate ligament (PCL): The PCL is another major ligament in the knee joint, providing stability by preventing posterior translation of the tibia relative to the femur. PCL injuries are less common than ACL injuries and often result from direct trauma to the anterior aspect of the knee, such as a dashboard injury in a motor vehicle accident. In this case scenario, the clinical presentation of a positive anterior drawer test and a history of a twisting injury suggest an ACL rather than a PCL injury.</p>\r\n<p>Option C: Medial collateral ligament (MCL): The MCL is located on the inner side of the knee and provides stability by resisting valgus stress (force pushing the knee outward). MCL injuries typically result from a blow to the outer aspect of the knee, causing a valgus force, such as a direct impact during contact sports or a lateral blow to the knee. While MCL injuries can cause pain and swelling, they typically do not result in an inability to fully extend the knee or a positive anterior drawer test, as described in this case scenario.</p>\r\n<p>Option D: Lateral collateral ligament (LCL): The LCL is located on the outer side of the knee and provides stability by resisting varus stress (force pushing the knee inward). LCL injuries are less common than MCL injuries and typically result from a blow to the inner aspect of the knee, causing a varus force. Similar to MCL injuries, LCL injuries may cause pain and swelling but would not typically present with the inability to fully extend the knee or a positive anterior drawer test.</p>\r\n<p>In summary, while all of the listed structures can be injured during knee trauma, the clinical presentation described in the case scenario is most consistent with an ACL tear.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120435733393-4db5-4dff-baf1-2cce2b5d3b93.jpg\">", "options": ["Anterior cruciate ligament (ACL)   ", "Posterior cruciate ligament (PCL)   ", "Medial collateral ligament (MCL)   ", "Lateral collateral ligament (LCL) "], "html_options": ["Anterior cruciate ligament (ACL)   ", "Posterior cruciate ligament (PCL)   ", "Medial collateral ligament (MCL)   ", "Lateral collateral ligament (LCL) "], "corr_idx": 0}, {"id": "1288973", "html_qtxt": "A 45-year-old female presents to her primary care physician with complaints of pain and swelling in her knee joint. She reports a history of repetitive squatting and kneeling activities at her job as a carpet installer. Physical examination reveals tenderness along the joint line, as well as pain and a clicking sensation with knee flexion. McMurray's test is positive. Which of the following structures is most likely involved in this patient's presentation?  ", "html_expl": "<p>Option A: Medial meniscus: The menisci are C-shaped fibrocartilaginous structures located between the femoral condyles and tibial plateaus in the knee joint. The medial meniscus is larger and more firmly attached to the medial collateral ligament, making it less mobile compared to the lateral meniscus. Injuries to the medial meniscus are common, especially in individuals engaged in activities involving repetitive squatting and kneeling, as seen in the case scenario. Tenderness along the joint line and a positive McMurray's test (which indicates a torn meniscus) are consistent with a medial meniscal injury.</p>\r\n<p>Option B: Lateral meniscus: Similar to the medial meniscus, the lateral meniscus is a C-shaped fibrocartilaginous structure located between the femoral condyles and tibial plateaus in the knee joint. Although less commonly injured than the medial meniscus, the lateral meniscus can also be affected by trauma or degenerative changes. However, in the case scenario described, the positive McMurray's test and the patient's occupation suggest a higher likelihood of involvement of the medial meniscus.</p>\r\n<p>Option C: Patellar ligament: The patellar ligament is a continuation of the quadriceps tendon that attaches the patella to the tibial tuberosity. Injuries to the patellar ligament can occur but are less likely to present with tenderness along the joint line and a positive McMurray's test. Additionally, the patient's symptoms, such as pain and swelling in the knee joint exacerbated by repetitive squatting and kneeling, are not typically associated with patellar ligament injury.</p>\r\n<p>Option D: Anterior cruciate ligament (ACL): The ACL is one of the major ligaments in the knee joint, providing stability by preventing anterior translation of the tibia relative to the femur. While ACL injuries can cause knee pain and instability, they typically present with a different clinical picture, such as a history of sudden twisting or hyperextension injury, giving-way episodes, and instability on anterior drawer or Lachman tests. The patient's symptoms and positive McMurray's test are not characteristic of an ACL injury.</p>\r\n<p>Posterior cruciate ligament (PCL): The PCL is another major ligament in the knee joint, providing stability by preventing posterior translation of the tibia relative to the femur. PCL injuries are less common than ACL injuries and often result from direct trauma to the anterior aspect of the knee, such as a dashboard injury in a motor vehicle accident. The patient's symptoms and positive McMurray's test are not typical of a PCL injury.</p>\r\n<p>In summary, while all of the listed structures can be injured in the knee joint, the clinical presentation described in the case scenario is most consistent with a medial meniscal injury.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204f202f7e9-a272-468c-8eb4-c05074b0d994.jpg\">", "options": ["Medial meniscus   ", "Lateral meniscus   ", "Patellar ligament  ", "Anterior cruciate ligament (ACL) "], "html_options": ["Medial meniscus   ", "Lateral meniscus   ", "Patellar ligament  ", "Anterior cruciate ligament (ACL) "], "corr_idx": 0}, {"id": "1288976", "html_qtxt": "A 50-year-old male presents to the podiatrist with complaints of chronic foot pain, particularly in the midfoot area. He reports that the pain worsens with prolonged standing or walking and improves with rest. On physical examination, there is tenderness along the medial longitudinal arch of the foot. Weight-bearing X-rays reveal flattening of the medial longitudinal arch. All the following statements regarding medial longitudinal arch is correct EXCEPT-", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204f86586da-e980-40ae-af8a-e4f049786d95.jpg\">\n<p>Option - A: It is higher, more mobile and resilient than lateral longitudinal arch - True</p>\n<p>Option - B: Intersegmental ties is formed by long plantar ligament - False</p>\n<p>Option - C: Head of talus is keystone - True</p>\n<p>Option - D: Sling is formed by Tibialis posterior - True</p>", "options": ["It is higher, more mobile, and resilient than lateral longitudinal arch", "Intersegmental ties is formed by long plantar ligament", "Head of talus is keystone", "Sling is formed by tibialis posterior"], "html_options": ["It is higher, more mobile, and resilient than lateral longitudinal arch", "Intersegmental ties is formed by long plantar ligament", "Head of talus is keystone", "Sling is formed by tibialis posterior"], "corr_idx": 1}]}]}, {"subjectId": 1000145, "name": "Physiology", "modules": [{"moduleId": 1012010, "name": "Body Fluid, Cellular Composition and Transport", "questions": [{"id": "1288109", "html_qtxt": "A patient was admitted in the ward of the hospital and was about to be discharged within a week. As a resident, you ordered a last electrolyte report and the report stated the following:<br>Sod. levels: 96 mEq/L (ref. 142 mEq/L).<br>You ordered the nurse to infuse hypertonic saline solution to the patient. What rate of correction will you advise the nurse?", "html_expl": "<p>Rapid changes in cell volume as a result of <strong>hyponatremia</strong> can have profound effects on tissue and organ function, especially the <strong>brain</strong>. A <strong>rapid reduction</strong> in plasma sodium concentration can cause <strong>brain cell edema</strong> and <strong>neurological symptoms</strong>, including <strong>headache, nausea, lethargy, and disorientation</strong>.</p>\n<p>If plasma sodium concentration <strong>rapidly falls below 115 to 120 mmol/L</strong>, brain swelling may lead to <strong>seizures, coma, permanent brain damage</strong>, and even <strong>death</strong>. Because the skull is rigid, the brain cannot increase its volume by more than about <strong>10%</strong> without it being <strong>forced down the neck (herniation)</strong>, which can result in permanent injury or death.</p>\n<p>When hyponatremia evolves <strong>more slowly</strong>, over several days, the brain and other tissues <strong>adapt</strong> by transporting <strong>sodium, chloride, potassium</strong>, and <strong>organic solutes</strong> (such as <strong>glutamate</strong>) from the cells into the <strong>extracellular compartment</strong>. This adaptive response reduces <strong>osmotic water influx</strong> and thus <strong>limits cellular swelling</strong>.</p>\n<p>However, this adaptive <strong>loss of intracellular solutes</strong> makes the brain <strong>vulnerable</strong> to injury if hyponatremia is <strong>corrected too rapidly</strong>. When <strong>hypertonic solutions</strong> are administered too quickly, the correction can <strong>outpace</strong> the brain's ability to <strong>recapture lost solutes</strong>, leading to <strong>osmotic injury of neurons</strong>. This injury is associated with <strong>demyelination</strong>, a loss of the <strong>myelin sheath</strong> from nerves.</p>\n<p>This <strong>osmosis-mediated demyelination</strong> can be <strong>avoided</strong> by <strong>limiting correction</strong> of <strong>chronic hyponatremia</strong> to <strong>less than 10 to 12 mmol/L in 24 hours</strong>, and <strong>less than 18 mmol/L in 48 hours</strong>. A slow rate of correction gives the brain time to <strong>reaccumulate osmoles</strong>, allowing safe recovery from hyponatremia without neuronal damage.</p>\n<p><strong>Reference: </strong>Guyton and Hall Textbook of Medical Physiology, 14th Edition, Pages 314, 315</p>", "options": ["Less than 10 mmol/L in 24 hrs", "Less than 15 mmol/L in 24 hrs", "Less than 20 mmol/L in 24 hrs", "Less than 25 mmol/L in 24 hrs"], "html_options": ["Less than 10 mmol/L in 24 hrs", "Less than 15 mmol/L in 24 hrs", "Less than 20 mmol/L in 24 hrs", "Less than 25 mmol/L in 24 hrs"], "corr_idx": 0}, {"id": "1288110", "html_qtxt": "A severely dehydrated person conserves a lot of water. One of the mechanisms is by retention and reabsorption by the kidney. Which of the following statements regarding the channels that help in the process are true and false?<br>1. Hydrated ions pass easily through them.<br>2. Diffusion is the process that allows them to function.<br>3. Density of aquaporins (e.g., aquaporin-2) in cell membranes is static.<br>4. In the proximal tubule and descending loop of Henle, high permeability of water is due to abundant expression of the water channel aquaporin-1 (AQP-1) in the luminal and basolateral membranes.", "html_expl": "<ul>\n<li>The channels referred to are <strong>aquaporins</strong>, which are <strong>protein pores</strong> allowing <strong>rapid water passage</strong> through cell membranes.</li>\n<li>These pores are <strong>too narrow for hydrated ions</strong>, meaning <strong>hydrated ions do not pass easily</strong> through them; thus, the first statement is <strong>False</strong>.</li>\n<li><strong>Diffusion</strong> is the mechanism through which aquaporins operate, allowing water molecules to pass <strong>in a single file</strong> down the concentration gradient, making the second statement <strong>True</strong>.</li>\n<li>The <strong>density of some aquaporins (e.g., aquaporin-2)</strong> is <strong>not static</strong>, but varies with physiological conditions, such as dehydration, where vasopressin increases AQP-2 insertion, so the third statement is <strong>False</strong>.</li>\n<li>In the <strong>proximal tubule and descending loop of Henle</strong>, water permeability is <strong>always high</strong> due to <strong>abundant expression of AQP-1</strong> in both <strong>luminal and basolateral membranes</strong>, enabling osmotic water reabsorption, making the fourth statement <strong>True</strong>.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Aquaporins are <strong>selective water channels</strong>; they <strong>exclude ions</strong> due to narrow pore size.</li>\n<li>They function via <strong>diffusion</strong>, driven by osmotic gradients.</li>\n<li><strong>Aquaporin-2</strong> is regulated (dynamic), while <strong>AQP-1</strong> is constitutively expressed in early nephron segments.</li>\n<li>Understanding aquaporin function is crucial in fluid balance, especially during <strong>dehydration</strong>.</li>\n</ul>\n<p><strong>Reference: </strong>Guyton and Hall Textbook of Medical Physiology, 14th Edition, Page numbers 53, 348</p>", "options": ["F,T,F,F", "T,T,F,F", "T,T,F,T", "F,T,F,T"], "html_options": ["F,T,F,F", "T,T,F,F", "T,T,F,T", "F,T,F,T"], "corr_idx": 3}, {"id": "1288111", "html_qtxt": "A 30-year-old male with 40% total body surface area (TBSA) burns is being managed in the ICU on day 3 post-injury. He has been successfully resuscitated and is now hemodynamically stable. In this hypermetabolic \"flow phase\" of burn injury, what is the most significant and challenging source of ongoing daily fluid loss?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The physiological phases of a major burn injury: After the initial 24-48 hours of resuscitation (the \"ebb phase\"), the patient enters a prolonged hypermetabolic state (the \"flow phase\").</p>\n<p>During this phase, the primary challenge in fluid management becomes the massive <strong>evaporative water loss</strong> from the denuded burn wound. The skin's barrier function is destroyed, leading to uncontrolled evaporation. This is a form of <strong>insensible water loss</strong> that can be enormous, often ranging from <strong>2 to 4 liters per day</strong>, depending on the extent of the burn. This massive, ongoing loss must be meticulously replaced to prevent severe dehydration and electrolyte imbalance.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>Increased urinary output from diuresis (Option A): While diuresis does occur during this phase as the sequestered \"third space\" fluid is mobilized back into the circulation, it is a sign of successful resuscitation and is a regulated, measurable loss. It is not the most significant <em>uncontrolled</em> loss.</p>\n<p>Fluid sequestration into the third space (Option B): This is the dominant pathophysiological event in the <strong>first 24-48 hours</strong> (the ebb/shock phase) due to massive capillary leak. By day 3, the capillary integrity is restoring, and this process has largely ceased; in fact, the fluid begins to shift back into the intravascular space.</p>\n<p>Gastrointestinal losses from a nasogastric tube (Option D): While these losses must be accounted for, they are typically much smaller in volume compared to the massive evaporative losses from a large burn surface and are not the most significant challenge.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Fluid management in burns is biphasic:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251010e0211f71-fbda-4f28-9430-515643604f46.png\">", "options": ["Increased urinary output from diuresis", "Fluid sequestration into the third space", "Evaporative water loss from the burn wound surface", "Gastrointestinal losses from a nasogastric tube"], "html_options": ["Increased urinary output from diuresis", "Fluid sequestration into the third space", "Evaporative water loss from the burn wound surface", "Gastrointestinal losses from a nasogastric tube"], "corr_idx": 2}, {"id": "1288113", "html_qtxt": "A 55-year-old man with a history of chronic alcoholism is admitted to the ICU with weakness and palpitations. His ECG shows a prolonged QT interval with an episode of Torsades de Pointes. Labs reveal a potassium of 2.5 mEq/L and an ionized calcium of 0.9 mmol/L. Despite aggressive IV replacement of both potassium and calcium, the levels fail to correct. The failure to replete these electrolytes is most likely due to a deficiency of which other predominantly intracellular cation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This clinical scenario is a classic presentation of severe <strong>hypomagnesemia</strong> leading to <strong>refractory hypokalemia and hypocalcemia</strong>. Magnesium is a critical intracellular cation and a vital cofactor for ion transport and hormonal function.</p>\n<ol>\n<li><strong>Refractory Hypokalemia:</strong> Magnesium is a necessary cofactor for the function of the Renal Outer Medullary Potassium (ROMK) channels in the kidneys. In a state of hypomagnesemia, these channels \"leak\" potassium, leading to persistent renal wasting. Until the underlying magnesium deficiency is corrected, any administered potassium will continue to be lost, making the hypokalemia refractory to treatment.</li>\n<li><strong>Refractory Hypocalcemia:</strong> Magnesium is required for both the release of Parathyroid Hormone (PTH) from the parathyroid glands and for the peripheral tissues to respond to PTH. Severe hypomagnesemia induces a state of functional hypoparathyroidism, which will not resolve until magnesium levels are restored.</li>\n<li><strong>Torsades de Pointes:</strong> Hypomagnesemia is an independent and major risk factor for this life-threatening arrhythmia.</li>\n</ol>\n<p><strong>Explanation of other options:</strong></p>\n<p>Sodium (Option A): Sodium is the primary <strong>extracellular</strong> cation. While abnormalities are common, its deficiency does not cause this specific triad of refractory hypokalemia and hypocalcemia.</p>\n<p>Zinc (Option C): Zinc is an important intracellular trace element, but its deficiency is not associated with this acute, life-threatening electrolyte derangement.</p>\n<p>Iron (Option D): Iron is crucial for hemoglobin synthesis, but its deficiency (anemia) does not cause refractory hypokalemia or hypocalcemia.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Always suspect <strong>hypomagnesemia</strong> in patients with refractory hypokalemia and/or hypocalcemia, especially in high-risk populations like alcoholics or patients with chronic diarrhea.</li>\n<li>Magnesium is a predominantly <strong>intracellular</strong> cation, meaning serum levels may not accurately reflect total body stores.</li>\n<li>Correcting the magnesium level is often the <strong>first and most critical step</strong> to successfully treating the associated potassium and calcium deficiencies.</li>\n</ul>", "options": ["Sodium", "Magnesium", "Zinc", "Iron"], "html_options": ["Sodium", "Magnesium", "Zinc", "Iron"], "corr_idx": 1}, {"id": "1288115", "html_qtxt": "A 70 kg man with SIADH has his body water compartments measured. His Total Body Water (TBW) is found to be 45 Liters, and his Extracellular Fluid (ECF) volume is 15 Liters. What is the calculated volume of this patient's Intracellular Fluid (ICF), and how does it compare to the expected normal?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This question requires both a calculation and a clinical interpretation of the result in the context of the given diagnosis.</p>\n<ol>\n<li><strong> The Calculation: </strong>Intracellular Fluid (ICF) volume is not measured directly. It is calculated by subtracting the Extracellular Fluid (ECF) volume from the Total Body Water (TBW).\n<ul>\n<li><strong>Formula:</strong> ICF = TBW - ECF</li>\n<li><strong>Calculation:</strong> ICF = 45 L - 15 L = <strong>30 Liters</strong></li>\n</ul>\n</li>\n<li><strong> Clinical Interpretation: </strong>We must compare this calculated value to the expected normal for a 70 kg male.\n<ul>\n<li>Expected Normal TBW &asymp; 60% of body weight = 0.60 x 70 kg = 42 L</li>\n<li>Expected Normal ECF &asymp; 20% of body weight = 0.20 x 70 kg = 14 L</li>\n<li>Expected Normal ICF &asymp; 40% of body weight = 0.40 x 70 kg = 28 L</li>\n</ul>\n</li>\n</ol>\n<p>The patient's calculated ICF of 30 L is <strong>increased</strong> compared to his expected normal of 28 L. This is the classic pathophysiological finding in SIADH, where the inappropriate retention of free water leads to a hypotonic state, causing an osmotic shift of water from the ECF into the intracellular space, thereby expanding the ICF volume.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>30 Liters; normal (Option A): While the calculation is correct, the interpretation is not. The ICF in SIADH is characteristically expanded, not normal.</p>\n<p>15 Liters; decreased compared to normal (Option C): This incorrectly uses the ECF volume as the ICF volume.</p>\n<p>45 Liters; significantly increased (Option D): This incorrectly uses the TBW volume as the ICF volume.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>ICF volume is always a calculated value: <strong>ICF = TBW - ECF.</strong></li>\n<li>It is crucial to know the tracers used to measure each compartment:</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251017ea677ba1-4b2d-4f9a-bc69-2a0cab4b57ee.png\"><ul>\n<li>SIADH leads to an expansion of both the TBW and, most characteristically, the ICF.</li>\n</ul>", "options": ["30 Liters; normal", "30 Liters; increased compared to normal", "15 Liters; decreased compared to normal", "45 Liters; significantly increased"], "html_options": ["30 Liters; normal", "30 Liters; increased compared to normal", "15 Liters; decreased compared to normal", "45 Liters; significantly increased"], "corr_idx": 1}, {"id": "1288116", "html_qtxt": "For a standard 70 kg reference man, match the body fluid compartment in List I with its approximate correct volume in List II.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025101856314cd1-3b58-4230-9e26-82603c278ee3.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The distribution of body water is a fundamental physiological concept governed by the <strong>\"60-40-20 Rule\"</strong> for a standard 70 kg adult male. This rule states the percentage of total body weight that each major fluid compartment comprises.</p>\n<ul>\n<li><strong>(i) Total Body Water (TBW):</strong> This is approximately <strong>60%</strong> of the total body weight.</li>\n<li>Calculation: 70 kg x 0.60 = <strong>42 Liters</strong>. Thus, (i) matches (c).</li>\n<li><strong>(ii) Extracellular Fluid (ECF):</strong> This is approximately <strong>20%</strong> of the total body weight (or 1/3 of TBW).</li>\n<li>Calculation: 70 kg x 0.20 = <strong>14 Liters</strong>. Thus, (ii) matches (a).</li>\n<li><strong>(iii) Intracellular Fluid (ICF):</strong> This is approximately <strong>40%</strong> of the total body weight (or 2/3 of TBW).</li>\n<li>Calculation: 70 kg x 0.40 = <strong>28 Liters</strong>. Thus, (iii) matches (b).</li>\n</ul>\n<p>Therefore, the correct combination is (i)-(c), (ii)-(a), (iii)-(b).</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510188427980b-7e6c-49d7-84e6-b1738e45ef00.png\">", "options": ["(i)-(c), (ii)-(a), (iii)-(b)", "(i)-(c), (ii)-(b), (iii)-(a)", "(i)-(b), (ii)-(a), (iii)-(c)", "(i)-(a), (ii)-(c), (iii)-(b)"], "html_options": ["(i)-(c), (ii)-(a), (iii)-(b)", "(i)-(c), (ii)-(b), (iii)-(a)", "(i)-(b), (ii)-(a), (iii)-(c)", "(i)-(a), (ii)-(c), (iii)-(b)"], "corr_idx": 0}, {"id": "1288118", "html_qtxt": "A 45-year-old patient is admitted to the hospital with symptoms suggestive of the syndrome of inappropriate antidiuretic hormone (ADH) secretion, characterized by excessive ADH production. The healthcare provider needs to understand the changes in extracellular and intracellular fluid volume and osmolarity after reaching osmotic equilibrium in this patient. Which diagram best represents the alterations in extracellular and intracellular fluid volumes and osmolarity in the context of excessive ADH secretion?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241130935b86c8-4446-4cec-9c9f-c00c3e90f33f.jpg\">", "html_expl": "<p>Excessive secretion of ADH would increase renal tubular reabsorption of water, thereby increasing extracellular fluid volume and reducing extracellular fluid osmolarity. The reduced osmolarity, in turn, would cause water to flow into the cells and raise intracellular fluid volume. In the steady state, both extracellular and intracellular fluid volumes would increase, and osmolarity of both compartments would decrease.</p>\r\n<p>Option A: This diagram is suggestive of addition of isotonic saline in blood, which leads to increased ECF volume, with normal ICF and normal osmolarity at the equilibrium.</p>\r\n<p>Option C: This diagram is suggestive of addition of hypertonic 3% saline in blood, which at the equilibrium leads to increased osmolarity, increased ECF and decreased ICF.</p>\r\n<p>Option D: This diagram is suggestive of hypertonic dehydration, as in diabetes insipidus, in which loss of hypotonic fluid leads to decreased hypertonic ECF, which in turn leads to shift of ICF fluid to ECF, which leads to decreased ICF as well.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 1}, {"id": "1288121", "html_qtxt": "The Nernst equation calculates the equilibrium potential for a single ion. However, a real cell membrane is permeable to multiple ions simultaneously. Which of the following equations is used to calculate the resting membrane potential, taking into account the concentration gradients and relative permeabilities of several different ions?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is the <strong>Goldman-Hodgkin-Katz (GHK) equation</strong>. While the Nernst equation can calculate the equilibrium potential for a <em>single ion</em>, the GHK equation provides a more accurate value for the overall resting membrane potential by considering the three most important factors for <em>multiple ions</em>:</p>\n<ol>\n<li>Concentration of the ion inside the cell</li>\n<li>Concentration of the ion outside the cell</li>\n<li>The permeability of the membrane to that ion</li>\n</ol>\n<p>The ion with the highest permeability will have the greatest influence on the resting membrane potential. In a resting neuron, the membrane is most permeable to K+, which is why the resting membrane potential (~ -70 mV) is close to the Nernst potential for K (~ -90 mV).</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027ae6b4aac-1611-4505-b711-33e0f033b330.png\"><p><strong>Key Equations in Membrane Physiology:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027e6018368-1761-45c5-b468-7f64df510f67.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Fick's Law of Diffusion (Option A):</strong> This law describes the rate of diffusion of a substance across a membrane, not the electrical potential.</p>\n<p><strong>Gibbs-Donnan equation (Option C):</strong> This describes the equilibrium state for ion distribution when non-diffusible ions (like intracellular proteins) are present, which influences osmotic balance, but it does not calculate the resting membrane potential.</p>\n<p><strong>Van't Hoff equation (Option D):</strong> This equation is used to calculate osmotic pressure, not electrical& potentials.</p>", "options": ["Fick's Law of Diffusion", "Goldman-Hodgkin-Katz (GHK) equation", "Gibbs-Donnan equation", "van't Hoff equation"], "html_options": ["Fick's Law of Diffusion", "Goldman-Hodgkin-Katz (GHK) equation", "Gibbs-Donnan equation", "van't Hoff equation"], "corr_idx": 1}, {"id": "1288124", "html_qtxt": "A model cell with three different transporters (X, Y, and Z) and a resting membrane potential of -90 millivolts is shown. Consider the intracellular and extracellular concentrations of all three ions to be typical of a normal cell. Inhibition of transporter Y with Ouabain is most likely to cause which of the following changes in the intracellular concentrations of sodium and calcium ions?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411307172de34-af8c-47ca-9695-5b074c4341ba.jpg\">", "html_expl": "<p>Under basal conditions, the intracellular concentrations of sodium, calcium, and chloride are less than the extracellular concentrations, whereas potassium has a higher intracellular concentration compared with its extracellular concentration. Transporter Y in the figure moves both potassium and sodium ions against their concentration gradients, which is primary active transport and is powered by ATP at the pump. Therefore, when transporter Y is inhibited by Ouabain, the intracellular concentration of sodium increases (and the intracellular concentration of potassium decreases). This increase in intracellular sodium concentration decreases the sodium concentration gradient across the cell membrane. Now because the energy required to move calcium ions out of the cell is powered by the sodium concentration gradient (via secondary active transport), a decrease in the transmembrane sodium gradient leads to an increase in the intracellular calcium concentration. So, inhibition of transporter Y leads to increases in the intracellular concentrations of both sodium and calcium ions. Cardiac glycosides increase intracellular calcium concentration in cardiac muscle cells by this mechanism.</p>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411305d6d8e0a-cde1-49a9-928d-8bb6c22be151.jpg\">\r\n<p>Options A/B/C: As explained above, both sodium as well as calcium concentration increase intracellularly.</p>", "options": ["Decreased sodium; decreased calcium", "Decreased sodium; increased calcium", "Increased sodium; decreased calcium", "Increased sodium; increased calcium"], "html_options": ["Decreased sodium; decreased calcium", "Decreased sodium; increased calcium", "Increased sodium; decreased calcium", "Increased sodium; increased calcium"], "corr_idx": 3}]}, {"moduleId": 1012011, "name": "Membrane Physiology and NMJ Transmission", "questions": [{"id": "1288169", "html_qtxt": "A 45-year-old man presents to the physician with limb weakness over the last 24 hours. He is an otherwise healthy man with no significant past medical history. On physical examination, his vital signs are stable. On neurological examination, there is decreased strength in the muscles of all 4 extremities, and the deep tendon reflexes are depressed. A detailed laboratory evaluation shows that he has generalized decreased neuronal excitability due to an electrolyte imbalance. Which of the following electrolyte imbalances is most likely to be present in the man?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Hypercalcemia is associated with decreased neuronal excitability.</strong></li>\n<li>Symptoms such as <strong>muscular weakness, paralysis, hyporeflexia</strong>, and <strong>ataxia</strong> can occur.</li>\n<li>Electrolytes play a significant role in <strong>synaptic transmission and neuronal excitability.</strong></li>\n<li><strong>Extracellular calcium (Ca&sup2;</strong><strong></strong><strong>)</strong> is <strong>negatively associated</strong> with neuronal excitability:\n<ul>\n<li><strong>Hypocalcemia</strong> &rarr; hyperexcitability (e.g., seizures, twitching).</li>\n<li><strong>Hypercalcemia</strong> &rarr; hypoexcitability (e.g., weakness, depressed reflexes).</li>\n</ul>\n</li>\n<li>Mechanism:\n<ul>\n<li>Ca&sup2; interacts with the <strong>Na</strong><strong></strong><strong> channel gating mechanism</strong> via the <strong>charge-screening effect</strong>.</li>\n<li>Being a divalent cation, it <strong>raises the threshold</strong> for action potential generation.</li>\n</ul>\n</li>\n<li>Hypercalcemia also <strong>activates calcium-sensitive potassium channels</strong>, contributing further to decreased excitability.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acute hyperkalemia (Option A):</strong></p>\n<ul>\n<li>Chronic hyperkalemia is associated with decreased neuronal excitability.</li>\n<li>However, <strong>generally</strong>, <strong>extracellular potassium increases neuronal excitability</strong>.</li>\n<li>In the early stages, it may cause <strong>muscle twitching</strong>, <strong>tingling</strong>, or <strong>cramping</strong>, not flaccid weakness and hyporeflexia as seen in this case.</li>\n</ul>\n<p><strong>Acute hypomagnesemia (Option C):</strong></p>\n<ul>\n<li>Hypomagnesemia is associated with <strong>increased neuronal excitability</strong>, not decreased.</li>\n<li>It may present with <strong>tremors, seizures, and hyperreflexia</strong>, which contradicts the findings here.</li>\n</ul>\n<p><strong>Acute hypernatremia (Option D):</strong></p>\n<ul>\n<li>Sodium is <strong>positively associated</strong> with neuronal excitability.</li>\n<li><strong>Hypernatremia increases excitability</strong>, while <strong>hyponatremia decreases it</strong>.</li>\n<li>Hence, this electrolyte state does <strong>not</strong> fit the clinical presentation of <strong>decreased excitability</strong>.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Hypercalcemia leads to reduced neuronal and muscular excitability</strong>, explaining weakness and hyporeflexia.</li>\n<li><strong>Electrolyte imbalances impact nerve and muscle function differently</strong>, based on ion type and direction of change.</li>\n<li>Understanding the <strong>ion-specific neurophysiologic effects</strong> is crucial for clinical reasoning.</li>\n</ul>", "options": ["Acute hyperkalemia", "Acute hypercalcemia", "Acute hypomagnesemia", "Acute hypernatremia"], "html_options": ["Acute hyperkalemia", "Acute hypercalcemia", "Acute hypomagnesemia", "Acute hypernatremia"], "corr_idx": 1}, {"id": "1288172", "html_qtxt": "A 28-year-old woman presents to a physician with repeated muscle cramps for the last 2 weeks. She mentions that she commonly has these in the lower limbs and back. She also has a constant tingling sensation around her mouth. On physical examination, her vital signs are stable. The Trousseau sign and Chvostek sign are present with exaggerated deep tendon reflexes. A comprehensive blood test reveals the following:<br>Na+ 140 mEq/L<br>K+ 4.5 mEq/L<br>Chloride 100 mEq/L<br>Bicarbonate 24 mEq/L<br>Creatinine 0.9 mg/dl<br>Ca2+ 7.0 mg/dl<br>Which of the following electrophysiologic mechanisms best explain this woman's clinical features?", "html_expl": "<p>The patient exhibits clinical features that suggest increased neuronal excitability due to hypocalcemia. One of the mechanisms by which hypocalcemia increases neuronal excitability is by reducing after hyperpolarization (AHP).</p>\r\n<p>After an action potential, there is a transient hyperpolarization called afterhyperpolarization (AHP). The amplitude of the AHP plays a crucial role in determining the frequency of neuronal firing. A smaller AHP is associated with increased firing frequency.</p>\r\n<p>Calcium-activated potassium channels (KCa channels) are involved in afterhyperpolarization. Hypocalcemia, characterized by decreased extracellular calcium, reduces calcium influx into cells, leading to decreased activation of KCa channels. This results in decreased potassium outflow through KCa channels, reducing afterhyperpolarization and increasing the frequency of firing. There are multiple other mechanisms by which hypocalcemia increases neuronal excitability.</p>\r\n<p>Hypocalcemia also increases the resting membrane potential and decreases the firing threshold. Decreased extracellular calcium favors a sodium (Na+) current through Na+ leak channels (NALCN), leading to an increased resting membrane potential. Increased extracellular calcium produces hyperpolarization of the transmembrane electric field, while decreased extracellular calcium favors depolarization of the transmembrane electric field. Consequently, the threshold for depolarization is decreased in hypocalcemia, facilitating the opening of voltage-gated Na+ channels at a relatively hyperpolarized potential.</p>\r\n<p>Additionally, decreased extracellular calcium is associated with increased ion currents through cyclic nucleotide-gated (CNG) channels, enhancement of alpha-amino-3-hydroxy-5-methyl-4-isoxazolepropionic acid (AMPA) current, and inhibition of GABA receptors. All these effects contribute to increased neuronal excitability.</p>\r\n<p>Option A: GABA is an inhibitory neurotransmitter. GABA receptors are inhibited in hypocalcemia. Hypercalcemia, not hypocalcemia, is associated with potentiation of GABA-B receptors via calcium-sensing receptors (CaSRs).</p>\r\n<p>Option B: Hypercalcemia and chronic hyperkalemia are associated with decreased neuronal excitability, not increased neuronal excitability. They increase the firing threshold for the action potential.</p>\r\n<p>Option D: Hypercalcemia inhibits Na+ and Ca2+ currents through CNG channels, not hypocalcemia. Hypocalcemia increases ion currents through CNG channels, contributing to increased plateau current.</p>", "options": ["Stimulation of GABA (y-aminobutyric acid) receptors", "Increased firing threshold for action potential", "Reduction of after-hyperpolarization", "Inhibition of Na+ and Ca2+ currents through cyclic nucleotide-gated (CNG) channels"], "html_options": ["Stimulation of GABA (y-aminobutyric acid) receptors", "Increased firing threshold for action potential", "Reduction of after-hyperpolarization", "Inhibition of Na+ and Ca2+ currents through cyclic nucleotide-gated (CNG) channels"], "corr_idx": 2}, {"id": "1288175", "html_qtxt": " A medical student is studying human physiology. She learns that there is a membrane potential across cell membranes in excitable cells. The differential distribution of anions and cations both inside and outside the cells significantly contributes to the genesis of the membrane potential. Which of the following distributions of anions and cations best explains the above phenomenon?", "html_expl": "<p>The concentration of Na<sup>+</sup> outside the cell and K<sup>+</sup> inside the cell play a crucial role in generating the membrane potential.</p>\r\n<p>In a typical excitable cell, the intracellular concentrations of Na+, Ca2+, and Cl- ions are low, while the intracellular concentration of K+ ions is high. Conversely, the concentration of K+ ions outside the cell is low, while the concentrations of Na+, Ca2+, and Cl- ions are high outside the cell.</p>\r\n<p>Due to the concentration gradients, K+ ions tend to move out of the cell, and extracellular K+ ions tend to move into the cell along the electrical gradient. Eventually, an equilibrium is reached, where the tendency of K+ ions to move outside is balanced by the tendency of K+ ions to move into the cell. This equilibrium leads to a slight excess of cations outside the cell and anions inside the cell.</p>\r\n<p>The Na+/K+ ATPase pump in the cell membrane actively maintains this condition. It utilizes ATP energy to pump 3 Na+ ions out of the cell and 2 K+ ions into the cell against their respective concentration gradients. The activity of the Na+/K+ ATPase pump contributes to the generation of the membrane potential.</p>\r\n<p>Option B: This statement is incorrect. In excitable tissues, there is a high concentration of K+ ions inside the cell and a low concentration of K+ ions outside the cell.</p>\r\n<p>Option C: While it is true that the concentration of Ca2+ ions is high outside the cell and the concentration of Cl- ions is low inside the cell, these ions do not play a major role in the genesis of the membrane potential.</p>\r\n<p>Option D: Normally, the concentration of Cl- ions is low inside the cell, while the concentration of Cl- ions is high outside the cell. However, the main focus for the membrane potential lies in the concentrations of Na+ and K+ ions.</p>", "options": ["High concentration of Na+ outside the cell and high concentration of K+ inside the cell", "High concentration of K+ outside the cell and low concentration of K+ inside the cell", "High concentration of Ca2+ outside the cell and high concentration of Cl- inside the cell", "Low concentration of Cl- outside the cell and high concentration of Cl- inside the cell"], "html_options": ["High concentration of Na+ outside the cell and high concentration of K+ inside the cell", "High concentration of K+ outside the cell and low concentration of K+ inside the cell", "High concentration of Ca2+ outside the cell and high concentration of Cl- inside the cell", "Low concentration of Cl- outside the cell and high concentration of Cl- inside the cell"], "corr_idx": 0}, {"id": "1288179", "html_qtxt": "A neuroscientist is delivering a lecture on the electrophysiology of the brain. He talks about neuroreceptors which act as ion channels in the neurons. He mentions a specific receptor, which is both voltage-gated and ligand-gated ion channel. Which of the following receptors is most likely to be the one mentioned by the neuroscientist?", "html_expl": "<p>The <strong>NMDA (N-methyl-D-aspartate) receptor</strong> is a subtype of <strong>glutamate receptor</strong> and is unique in that it is:</p>\n<ul>\n<li><strong>Ligand-gated</strong>: Requires <strong>glutamate</strong> (primary excitatory neurotransmitter) <strong>and</strong> glycine (as a co-agonist) to bind.</li>\n<li><strong>Voltage-gated</strong>: At resting membrane potential, <strong>Mg&sup2;</strong><strong></strong><strong> blocks</strong> the channel pore. Depolarization of the membrane relieves this block, allowing <strong>Ca&sup2;</strong><strong></strong><strong> and Na</strong><strong></strong><strong> influx</strong>.</li>\n</ul>\n<p>Mechanism Summary:</p>\n<ol>\n<li><strong>At rest</strong>, Mg&sup2; ion blocks the NMDA channel even when glutamate is bound.</li>\n<li><strong>During depolarization</strong>, Mg&sup2; is expelled &rarr; glutamate + glycine binding opens the channel.</li>\n<li><strong>Result</strong>: Influx of <strong>Ca&sup2;</strong><strong></strong><strong> and Na</strong><strong></strong>, efflux of <strong>K</strong><strong></strong> &rarr; contributes to <strong>synaptic plasticity</strong> and <strong>LTP (long-term potentiation)</strong>.</li>\n</ol>\n<p>NMDA receptor dysfunction is implicated in:</p>\n<ul>\n<li><strong>Excitotoxicity</strong> (e.g., in stroke)</li>\n<li><strong>Schizophrenia</strong> (e.g., NMDA hypofunction)</li>\n<li><strong>Anesthesia</strong> (e.g., ketamine is an NMDA antagonist)</li>\n</ul>\n<p><strong>Mg&sup2;</strong><strong></strong> is essential in modulating NMDA function, often tested in neurophysiology questions.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241130c57c2bc3-07e5-4eff-a96b-6c3234ff8daa.jpg\">\n\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>GABA receptor</strong> (Option A) is <strong>ligand-gated</strong>, allowing Cl influx, &rarr; inhibitory effect. Not voltage-sensitive.</p>\n<p><strong>Glycine receptor (Option B)</strong>, also a <strong>ligand-gated chloride channel</strong> &rarr; inhibitory. Not voltage-gated.</p>\n<p><strong>Nicotinic ACh receptor</strong> (Option D), A classic <strong>ligand-gated cation channel</strong> &rarr; allows Na and K (No voltage gating).</p>\n<p><strong>Reference:</strong> Ganong's Review of Medical Physiology, 26th Edition, 346</p>", "options": ["GABA receptor", "Glycine receptor", "NMDA receptor", "Nicotinic acetylcholine receptor"], "html_options": ["GABA receptor", "Glycine receptor", "NMDA receptor", "Nicotinic acetylcholine receptor"], "corr_idx": 2}, {"id": "1288181", "html_qtxt": "A 50-year-old man presents to his physician with weakness and fatigue for 1 week. There is no significant past medical history. He mentions that he is very health conscious and has heard about the health benefits of juices. He has been following a juice only diet for the last 2 weeks. His physical examination is completely normal, except for depressed deep tendon reflexes. The only abnormality in a complete laboratory evaluation is a serum potassium level of 6.0 mEq/l. There are significantly peaked T-waves on ECG. Which of the following pathophysiologic mechanisms best explains the patient's symptoms?", "html_expl": "<p>This patient has hyperkalemia, which leads to a decreased resting membrane potential of skeletal muscle cells and neurons.</p>\r\n<p>In excitable tissue cells like neurons and muscle cells, the intracellular concentration of potassium (K+) is higher compared to the extracellular concentration, while the intracellular concentration of sodium (Na+) is lower than the extracellular concentration. This concentration gradient is maintained by the Na+/K+ ATPase pump, which actively transports three sodium ions out of the cell and two potassium ions into the cell for every ATP molecule consumed.</p>\r\n<p>The resting membrane potential of these cells is determined by the balance of ion movements across the cell membrane. The higher concentration of intracellular potassium ions contributes to the negative resting membrane potential.</p>\r\n<p>Hyperkalemia, an increased extracellular concentration of potassium, disrupts this balance and leads to a decrease in the resting membrane potential. This depolarization of the cell can result in various manifestations such as skeletal muscle paralysis and cardiac arrhythmias.</p>\r\n<p>Option A: Dysfunction of the sodium channels would not cause peaked T waves seen in hyperkalemia. Sodium channelopathies are associated with specific conditions such as Brugada syndrome and long QT syndrome.</p>\r\n<p>Option C: Dysfunction of the dystrophin-glycoprotein complex is not the underlying mechanism for the skeletal muscle paralysis in hyperkalemia. Mutations in the dystrophin gene are associated with muscular dystrophies like Duchenne and Becker muscular dystrophy.</p>\r\n<p>Option D: Hypokalemia, not hyperkalemia, is associated with hyperpolarization of skeletal muscle cells. Hyperpolarization leads to an increased resting membrane potential and decreased excitability of the cells.</p>", "options": ["Dysfunction of Na+ channels", "Decreased resting membrane potential of skeletal muscle cells", "Dysfunction of dystrophin-glycoprotein complex", "Hyperpolarization of skeletal muscle cells"], "html_options": ["Dysfunction of Na+ channels", "Decreased resting membrane potential of skeletal muscle cells", "Dysfunction of dystrophin-glycoprotein complex", "Hyperpolarization of skeletal muscle cells"], "corr_idx": 1}, {"id": "1288183", "html_qtxt": "In the diagram shown, Em represents the measured ini
