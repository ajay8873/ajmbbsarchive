 also taking a diuretic for an unknown condition. Two days later, he was found in a comatose state. Which of the following drugs is most likely to precipitate coma in a patient with hepatic cirrhosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Acetazolamide</strong> is the drug most likely to precipitate hepatic coma in this patient.</p>\n<p><strong>Mechanism:</strong></p>\n<ul>\n<li><strong>Alkalinization of Urine:</strong> Acetazolamide is a carbonic anhydrase inhibitor that reduces hydrogen ion secretion in the renal tubules, resulting in alkaline urine.</li>\n<li><strong>Ammonia Trapping Failure:</strong> Normally, ammonia produced in the kidney binds with secreted to form ammonium, which is charged, non-absorbable, and excreted in the urine (\"acid trapping\").</li>\n<li><strong>Result:</strong> In the presence of alkaline urine caused by Acetazolamide, ammonia is not converted to ammonium. Consequently, the uncharged ammonia is reabsorbed back into the systemic circulation, raising blood ammonia levels and precipitating <strong>hepatic encephalopathy (coma)</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Amiloride (Option B):</strong> A potassium-sparing diuretic. It does not significantly alkalinize the urine or interfere with ammonia excretion to the extent of precipitating coma via this mechanism.</li>\n<li><strong>Furosemide (Option C) & Hydrochlorothiazide (Option D):</strong> These diuretics (Loop and Thiazide respectively) cause metabolic alkalosis and hypokalemia. While electrolyte disturbances (especially hypokalemia) can contribute to encephalopathy, <strong>Acetazolamide</strong> is distinctly contraindicated because it directly blocks the urinary elimination of ammonia.</li>\n</ul>", "options": ["Acetazolamide", "Amiloride", "Furosemide", "Hydrochlorothiazide"], "html_options": ["Acetazolamide", "Amiloride", "Furosemide", "Hydrochlorothiazide"], "corr_idx": 0}, {"id": "1290474", "html_qtxt": "A patient is prescribed a low-dose thiazide diuretic for mild hypertension. What is the primary physiological reason that thiazides are only moderately efficacious as diuretics compared to loop diuretics?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The efficacy of a diuretic is determined by its site of action along the nephron. Thiazide diuretics act on the <strong>distal convoluted tubule (DCT)</strong>. By the time the tubular fluid reaches the DCT, most of the filtered sodium and water (~65-70% in the proximal tubule and ~20-25% in the thick ascending limb) has <strong>already been reabsorbed</strong>.</p>\n<p>Therefore, thiazides can only block the reabsorption of the small fraction of sodium (~5-10%) that reaches their site of action, resulting in only a moderate diuretic effect. In contrast, loop diuretics act on the thick ascending limb, a site where a much larger percentage of sodium is reabsorbed, making them far more potent.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>They induce a compensatory increase in sodium reabsorption... (Option B):</strong> While some compensation does occur, it is not the primary reason for their moderate efficacy. The main limiting factor is the small amount of sodium available to be blocked at their site of action.</p>\n<p><strong>They cause a significant decrease in the glomerular filtration rate (GFR) (Option C):</strong> Thiazides can cause a slight, transient decrease in GFR initially, but this is not the main reason for their limited diuretic ceiling.</p>\n<p><strong>They have a relatively flat dose-response curve (Option D):</strong> This is a true statement-increasing the dose of a thiazide beyond a certain point yields little additional diuresis. However, this is a <em>description</em> of their moderate efficacy, not the underlying <em>physiological reason</em> for it.</p>", "options": ["Approximately 90% of the filtered sodium is reabsorbed proximal to their site of action.", "They induce a compensatory increase in sodium reabsorption in the collecting ducts.", "They cause a significant decrease in the glomerular filtration rate (GFR).", "They have a relatively flat dose-response curve."], "html_options": ["Approximately 90% of the filtered sodium is reabsorbed proximal to their site of action.", "They induce a compensatory increase in sodium reabsorption in the collecting ducts.", "They cause a significant decrease in the glomerular filtration rate (GFR).", "They have a relatively flat dose-response curve."], "corr_idx": 0}, {"id": "1290495", "html_qtxt": "A 34-year-old male came to the emergency room with acute pain in the loin area. An X-ray showed the presence of ureteric stone, and was given immediate flush therapy with furosemide for stone expulsion. He later developed fatigue, confusion, and tremors. For which of the following complication(s) of vigorous furosemide therapy, intravenous saline infusion is the treatment of choice? ", "html_expl": "<p><u>Acute saline depletion </u></p>\r\n<p>Overenthusiastic use of diuretics, particularly high ceiling ones, may cause dehydration and marked fall in the BP, especially on standing up. The diuretic induced haemoconcentration increases risk of peripheral venous thrombosis. Serum Na+ and Cl&macr; levels remain normal because isotonic saline is lost.</p>\r\n<p>This complication should be treated by saline infusion.</p>", "options": ["Dilutional hyponatremia", "Acute saline depletion", "Hypokalaemia", "All the above"], "html_options": ["Dilutional hyponatremia", "Acute saline depletion", "Hypokalaemia", "All the above"], "corr_idx": 1}, {"id": "1290496", "html_qtxt": "A 76-year-old male with congestive heart failure is being managed with furosemide and digoxin. He is subsequently diagnosed with a urinary tract infection requiring antimicrobial therapy. The concurrent administration of which of the following antibiotics poses the greatest risk for developing severe nephrotoxicity and ototoxicity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The combination of a high-ceiling loop diuretic, like <strong>furosemide</strong>, and an aminoglycoside antibiotic, like <strong>gentamicin</strong>, should be avoided due to a well-established risk of synergistic toxicity. Both drug classes are independently capable of causing damage to the kidneys and inner ear.</p>\n<ol>\n<li><strong>Potentiated Nephrotoxicity:</strong> Furosemide can cause volume depletion, which may reduce renal perfusion and predispose the kidneys to the direct toxic effects of gentamicin.</li>\n<li><strong>Potentiated Ototoxicity:</strong> Both drugs are independently ototoxic. Furosemide can alter the ionic composition of the endolymph within the inner ear, which is thought to increase the cochlear uptake and toxicity of aminoglycosides, leading to an increased risk of permanent hearing loss.</li>\n</ol>\n<p>Given the patient's age and pre-existing cardiac condition, this combination poses a significant and unacceptable risk.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ampicillin (Option A):</strong> While dose adjustments may be needed in patients with renal impairment, beta-lactam antibiotics like ampicillin do not share the same direct synergistic nephrotoxic or ototoxic profile with furosemide.</p>\n<p><strong>Norfloxacin (Option C):</strong> Fluoroquinolones do not have the same ototoxic potential and are not known to have a severe synergistic toxic interaction with loop diuretics.</p>\n<p><strong>Cotrimoxazole (Option D):</strong> This drug can cause renal issues (e.g., interstitial nephritis, crystalluria) and hyperkalemia. While caution is needed, especially in elderly patients on multiple drugs, it does not carry the classic and severe synergistic risk of ototoxicity that exists between furosemide and gentamicin.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>A summary of clinically important interactions with loop diuretics (e.g., Furosemide):</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511159a472725-35b8-4953-ab8f-93498cd26895.png\">", "options": ["Ampicillin", "Gentamicin", "Norfloxacin", "Cotrimoxazole"], "html_options": ["Ampicillin", "Gentamicin", "Norfloxacin", "Cotrimoxazole"], "corr_idx": 1}, {"id": "1290497", "html_qtxt": "A patient of liver cirrhosis with ascites was treated with hydrochlorothiazide 50 mg twice daily. He responded initially, but after a couple of months, the diuretic action gradually diminished and the ascites reappeared. Which of the following is the most appropriate measure to re-induce diuresis?", "html_expl": "<p>Spironolactone is a weak diuretic and is used mostly in combination with other more efficacious diuretics.</p>\n<ul>\n<li>To counteract K+ loss due to thiazide and loop diuretics.</li>\n<li>Edema:\n<ul>\n<li>Spironolactone is more useful in cirrhotic and nephrotic edema, in which aldosterone levels are generally high.</li>\n<li>It potentiates thiazides and loop diuretics and is frequently added to them in the treatment of ascites due to cirrhosis of the liver.</li>\n<li>It breaks resistance to the thiazide/loop diuretic that develops due to secondary hyperaldosteronism and re-establishes the response.&nbsp;</li>\n<li>Thus, spironolactone is particularly employed in refractory edema.</li>\n</ul>\n</li>\n<li>Hypertension:\n<ul>\n<li>Spironolactone is used to augment a thiazide in the treatment of resistant hypertension.</li>\n<li>It also serves to prevent thiazide-induced hypokalaemia.</li>\n<li>Further, it has the potential to attenuate hypertension-related renal fibrosis and ventricular/vascular hypertrophy.</li>\n</ul>\n</li>\n<li>Heart failure:\n<ul>\n<li>As an additional drug to conventional therapy in moderate to severe CHF; it serves to retard disease progression and lower mortality.</li>\n</ul>\n</li>\n<li>Primary hyperaldosteronism (Conn's syndrome).</li>\n</ul>\n<p>Explanation of Other Options:</p>\n<p><strong>Option A) Increase the hydrochlorothiazide dose to 100 mg twice daily</strong></p>\n<p>Thiazide diuretics like hydrochlorothiazide are <strong>less effective</strong> in patients with cirrhosis-induced ascites due to <strong>secondary hyperaldosteronism</strong>. Increasing the dose beyond standard limits offers <strong>minimal additional benefit</strong> and raises the risk of electrolyte disturbances (e.g., hyponatremia, hypokalemia).</p>\n<p><strong>Option B) Add acetazolamide 250 mg twice daily</strong></p>\n<p>Acetazolamide is a <strong>carbonic anhydrase inhibitor</strong> that acts at the proximal tubule. It has <strong>very weak diuretic effects</strong> and is primarily used in conditions like glaucoma, altitude sickness, or metabolic alkalosis. It is <strong>not effective</strong> for managing ascites in cirrhosis.</p>\n<p><strong>Option C) Add spironolactone 50 mg thrice daily</strong></p>\n<p>While <strong>adding</strong> spironolactone is appropriate, <strong>continuing hydrochlorothiazide</strong> may not be beneficial in this context. The <strong>preferred and more effective approach</strong> is to <strong>replace</strong> the thiazide altogether with spironolactone, which specifically addresses the underlying hyperaldosteronism.</p>", "options": ["Increase hydrochlorothiazide dose to 100 mg twice daily", "Add acetazolamide 250 mg twice daily", "Add spironolactone 50 mg thrice daily", "Substitute hydrochlorothiazide by spironolactone 50 mg 6 hourly"], "html_options": ["Increase hydrochlorothiazide dose to 100 mg twice daily", "Add acetazolamide 250 mg twice daily", "Add spironolactone 50 mg thrice daily", "Substitute hydrochlorothiazide by spironolactone 50 mg 6 hourly"], "corr_idx": 3}, {"id": "1290498", "html_qtxt": "A young male is brought to the emergency department unconscious (GCS 7) following a road traffic accident. A CT scan of the brain reveals diffuse cerebral edema and signs of rapidly increasing intracranial pressure, but no surgically evacuable hematoma. Which of the following is the drug of choice for the initial medical management of his condition?", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>Mannitol</strong> is the first-line osmotic diuretic used for the acute reduction of increased intracranial pressure (ICP) due to cerebral edema. It is administered as a hypertonic intravenous solution.</p><p>The mechanism of action relies on its osmotic properties. Mannitol remains primarily in the intravascular space and does not cross the intact blood-brain barrier. This creates an osmotic gradient that draws water out of the brain parenchyma and cerebrospinal fluid (CSF) and into the blood vessels. This \"dehydration\" of the brain tissue effectively reduces cerebral volume and lowers ICP. Its effects begin within minutes and can last for several hours.</p><p><strong>Explanation of Other Options:</strong></p><p><strong>Furosemide (Option A):</strong> This high-ceiling loop diuretic can reduce ICP, but its effect is slower and less potent than mannitol. Its mechanisms include reducing CSF production and causing systemic dehydration. It is sometimes used as an adjunct to mannitol but is not the primary drug of choice for acute management.</p><p><strong>Dexamethasone (Steroids) (Option B):</strong> While steroids are highly effective for reducing vasogenic edema associated with brain tumors or abscesses, clinical trials have shown that their use in traumatic brain injury (TBI) is associated with an <strong>increased risk of mortality</strong>. Therefore, steroids should be actively avoided in patients with head injuries.</p><p><strong>Glycine (Option D): </strong>Glycine is an amino acid that functions as a neurotransmitter and is also used as a non-conductive irrigating fluid during transurethral resection of the prostate (TURP). It has no therapeutic role in the management of cerebral edema.</p><p><strong>Key Takeaways:</strong> A summary of agents used for cerebral edema:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251117674a7ccf-9b03-4054-8380-5c56ddbde020.png\">", "options": ["Furosemide", "Dexamethasone (Steroids)", "Mannitol", "Glycine"], "html_options": ["Furosemide", "Dexamethasone (Steroids)", "Mannitol", "Glycine"], "corr_idx": 2}]}, {"moduleId": 1012118, "name": "Haematology", "questions": [{"id": "1290277", "html_qtxt": "A 56-year-old post-menopausal woman is diagnosed with deep vein thrombosis and started on anticoagulant therapy. Three to five days later, she develops the painful, ecchymotic, and necrotic skin lesions shown below. Which of the following drugs is most likely responsible for this severe adverse reaction?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025080934e4e8b7-086e-45be-b625-22030ea4e7c6.jpg\">", "html_expl": "<p>The images display classic features of Warfarin-induced skin necrosis, a rare but severe complication of warfarin therapy. It is characterized by the development of painful, well-demarcated erythematous or purpuric lesions that progress to necrosis and eschar formation. It typically occurs in areas with abundant adipose tissue.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250809ecd48c3a-b241-4a84-8185-991317812ec1.jpg\">\n<ul>\n<li><strong>Pathophysiology</strong>: This is a paradoxical prothrombotic event.</li>\n<li>Warfarin inhibits Vitamin K-dependent synthesis of both procoagulant factors (II, VII, IX, X) and anticoagulant proteins (Protein C and Protein S).</li>\n<li>Protein C has a much shorter half-life (6-8 hours) than most of the clotting factors.</li>\n<li>Therefore, shortly after starting warfarin, there is a transient period where Protein C levels drop dramatically before the procoagulant factors are depleted.</li>\n<li>In a patient with an underlying, often undiagnosed, Protein C deficiency, this creates a temporary but severe hypercoagulable state, leading to microthrombosis in the skin's venules and subsequent ischemic necrosis.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>B) Heparin:</strong> The classic prothrombotic complication of heparin is Heparin-Induced Thrombocytopenia (HIT). While HIT can cause skin lesions at injection sites, the widespread necrotic pattern seen here is the pathognomonic presentation of warfarin necrosis.</p>\n<p><strong>C) & D) Rivaroxaban & Dabigatran: </strong>As Direct Oral Anticoagulants (DOACs), they are direct inhibitors of Factor Xa and Thrombin, respectively. They have a rapid and consistent anticoagulant effect and do not induce the paradoxical, transient hypercoagulable state that is dependent on the different half-lives of Vitamin K-dependent factors. Skin necrosis is not a recognized complication of DOACs.</p>\n<p><strong>Reference:</strong></p>\n<p><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC3956802/#:~:text=Warfarin%2Dinduced%20skin%20necrosis%20is,simultaneous%20initial%20use%20of%20heparin\"><strong>https://pmc.ncbi.nlm.nih.gov/articles/PMC3956802/#:~:text=Warfarin%2Dinduced%20skin%20necrosis%20is,simultaneous%20initial%20use%20of%20heparin</strong></a><strong>. </strong></p>", "options": ["Warfarin", "Heparin", "Rivaroxaban", "Dabigatran"], "html_options": ["Warfarin", "Heparin", "Rivaroxaban", "Dabigatran"], "corr_idx": 0}, {"id": "1290278", "html_qtxt": "A 56-year-old man undergoing chemotherapy for lung cancer presents with acute-onset dyspnea and is diagnosed with a pulmonary embolism. For the long-term management of cancer-associated thromboembolism, which of the following anticoagulant classes has historically been the standard of care and is still a preferred agent?", "html_expl": "<ul>\n<li><strong>Low-Molecular-Weight Heparins (LMWHs)</strong> like enoxaparin, or the related synthetic drug <strong>Fondaparinux</strong>, have been the long-standing <strong>drug of choice</strong> for the treatment of cancer-associated thromboembolism (CAT).</li>\n<li>Multiple large clinical trials demonstrated that LMWH is <strong>more effective</strong> than Vitamin K antagonists (Warfarin) in preventing recurrent VTE in cancer patients.</li>\n<li><strong>Key Advantages over Warfarin in Cancer Patients:</strong>\n<ul>\n<li>More predictable anticoagulant effect without the need for routine coagulation monitoring (INR).</li>\n<li>Fewer drug-drug interactions with chemotherapeutic agents.</li>\n<li>Overcomes challenges of poor oral intake and malnutrition common in cancer patients.</li>\n</ul>\n</li>\n<li>While DOACs are now also considered first-line for many patients, LMWH/Fondaparinux remains a cornerstone of therapy, especially for patients with gastrointestinal cancers (due to higher bleeding risk with DOACs) or absorption issues.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>B) Vitamin K antagonist (Warfarin):</strong> Warfarin is considered <strong>inferior to both LMWH and DOACs</strong> for treating CAT due to a higher risk of recurrent thrombosis and the practical difficulties of maintaining a stable INR in patients on chemotherapy.</p>\n<p><strong>C) Unfractionated Heparin:</strong> Unfractionated heparin (given as a continuous IV infusion) is used for the <strong>initial, acute management</strong> in hospitalized, unstable patients but is not suitable for long-term outpatient therapy.</p>\n<p><strong>D) Direct Oral Anticoagulants (DOACs):</strong> While now a viable first-line option and often preferred for their convenience in non-GI cancers, LMWH has been the established gold standard for longer and is still preferred in specific high-risk scenarios.</p>", "options": ["Low-Molecular-Weight Heparin / Fondaparinux", "Vitamin K antagonist (Warfarin)", "Unfractionated Heparin", "Direct Oral Anticoagulants (DOACs)"], "html_options": ["Low-Molecular-Weight Heparin / Fondaparinux", "Vitamin K antagonist (Warfarin)", "Unfractionated Heparin", "Direct Oral Anticoagulants (DOACs)"], "corr_idx": 0}, {"id": "1290279", "html_qtxt": "A 67-year-old male patient with a history of myocardial infarction presented to the medicine OPD with pathological reports showing hypercholesterolemia. Later, his physician prescribed him rosuvastatin. Which of the following drugs should be avoided in this patient while on rosuvastatin therapy?", "html_expl": "<p>All statins are remarkably well tolerated; overall incidence of side effects not differing from placebo.</p>\r\n<p>Notable side effects are:</p>\r\n<p>Gastrointestinal complaints and headaches are usually mild.</p>\r\n<p>Rashes and sleep disturbances are uncommon.</p>\r\n<p>Rise in serum transaminase can occur, but liver damage is infrequent. Monitoring of liver function is recommended.</p>\r\n<p>Muscle aches are the commonest (10%) side effects. Rise in CPK level occurs infrequently. Myopathy is the only serious reaction, but is rare (< 1 per 1000). Few fatalities due to rhabdomyolysis are on record.</p>\r\n<p>Myopathy and liver injury are more common when nicotinic acid/gemfibrozil or CYP3A4 inhibitor-ketoconazole/ erythromycin/ clarithromycin/cyclosporine/HIV protease inhibitor is given concurrently.</p>", "options": ["Clarithromycin", "Oxycodone", "Rivaroxaban", "Adalimumab"], "html_options": ["Clarithromycin", "Oxycodone", "Rivaroxaban", "Adalimumab"], "corr_idx": 0}, {"id": "1290280", "html_qtxt": "A 67-year-old female patient was on warfarin therapy for chronic atrial fibrillation. She presented to the medicine OPD with signs showing upper respiratory tract infection for which she was prescribed a cephalosporin. She then presents with complaints of bleeding tendencies. Which of the following cephalosporins is likely to have caused this adverse reaction?", "html_expl": "<p><em>Drugs enhancing anticoagulant action of warfarin</em></p>\r\n<ol>\r\n<li>Broad-spectrum antibiotics inhibit gut flora and reduce vit K production.</li>\r\n<li>Some cephalosporins (ceftriaxone, cefoperazone) cause hypoprothrombinaemia by the same mechanism as warfarin-produce additive action.</li>\r\n<li>Aspirin: Inhibits platelet aggregation and causes g.i. bleeding-this may be hazardous in anticoagulated patients.</li>\r\n<li>Long-acting sulfonamides, indomethacin, phenytoin, and probenecid: displace warfarin from plasma protein binding.</li>\r\n<li>Chloramphenicol, erythromycin, celecoxib, cimetidine, allopurinol, amiodarone, and metronidazole: inhibit warfarin metabolism.</li>\r\n<li>Tolbutamide and phenytoin: inhibit warfarin metabolism and <em>vice versa</em>.</li>\r\n<li>Liquid paraffin (habitual use): reduces vit K absorption.</li>\r\n</ol>", "options": ["Cefixime", "Cefoperazone", "Ceftobiprole", "Ceftazidime"], "html_options": ["Cefixime", "Cefoperazone", "Ceftobiprole", "Ceftazidime"], "corr_idx": 1}, {"id": "1290281", "html_qtxt": "An 80-year-old patient with a history of ischemic stroke was prescribed clopidogrel by his physician to prevent further episodes of stroke. However, after 6 months of clopidogrel therapy, she had another stroke. Which of the following is the most probable reason explaining this development?", "html_expl": "<p>Clopidogrel is a prodrug. About 50% of the ingested dose is absorbed, and only a fraction of this is slowly activated in the liver by two step metabolisms into an active thiol metabolite involving CYP2C19, while the rest is inactivated by other enzymes.</p>\r\n<p>Since CYP2C19 exhibits genetic polymorphism, the activation of clopidogrel and consequently its antiplatelet action shows high interindividual variability. Some patients are nonresponsive. Omeprazole, an inhibitor of CYP2C19, reduces the metabolic activation of clopidogrel and its antiplatelet action.</p>\r\n<p>The most important adverse effect is bleeding. Addition of aspirin to clopidogrel has been found to double the incidence of serious bleeding among high-risk stroke patients.</p>", "options": ["Downregulation of CYP2C19", "Downregulation of CYP2D6", "Upregulation of CYP2C19", "Downregulation of CYP2E1"], "html_options": ["Downregulation of CYP2C19", "Downregulation of CYP2D6", "Upregulation of CYP2C19", "Downregulation of CYP2E1"], "corr_idx": 0}, {"id": "1290282", "html_qtxt": "A 56-year-old female presented to the medicine OPD seeking treatment for deep vein thrombosis. Later, she was prescribed Dabigatran by her physician. As the patient was also having mild renal impairment, there were multiple hemorrhagic episodes due to Dabigatran toxicity. Which of the following monoclonal antibodies is approved for the reversal of serious bleeding due to dabigatran toxicity?", "html_expl": "<p>Bleeding is the major side effect of <em>dabigatran</em>. In elderly patients with atrial fibrillation, the annual risk of major bleeding with <em>dabigatran </em>150 mg twice daily is like that with <em>warfarin</em>, about 3.0%. However, the risk of intracranial bleeding is reduced by 70% with <em>dabigatran </em>compared with <em>warfarin</em>.</p>\r\n<p>Additional risk factors for bleeding with <em>dabigatran </em>include renal impairment and concurrent use of antiplatelet agents or nonsteroidal anti-inflammatory drugs. <em>Dabigatran </em>should not be used in patients with mechanical prosthetic heart valves and in patients with triple-positive antiphospholipid antibody syndrome.</p>\r\n<p><em>Idarucizumab </em></p>\r\n<p>A specific reversal agent for <em>dabigatran</em>, <em>idarucizumab </em>is a humanized mouse monoclonal antibody fragment directed against <em>dabigatran</em>. The antibody binds <em>dabigatran </em>with an affinity 350-fold higher than that of <em>dabigatran </em>for thrombin, and the essentially irreversible <em>idarucizumab</em>-<em>dabigatran </em>complex is cleared by the kidneys. <em>Idarucizumab </em>is infused as two intravenous boluses, each of 2.5 g. It rapidly reverses the anticoagulant effects of <em>dabigatran</em>, and patients can then safely undergo major surgery</p>", "options": ["Dacetuzumab", "Idarucizumab", "Pembrolizumab", "Natalizumab"], "html_options": ["Dacetuzumab", "Idarucizumab", "Pembrolizumab", "Natalizumab"], "corr_idx": 1}, {"id": "1290283", "html_qtxt": "A 78-year-old patient came to the emergency department with serious bleeding after receiving anticoagulant therapy. Later, he was prescribed Andexanet alfa for reversal of bleeding. For which of the following anticoagulant agents, Andexanet alfa therapy is least useful?", "html_expl": "<p><em>Andexanet Alfa</em></p>\r\n<p>Andexanet alfa has been renamed by the FDA and is now referred to generically as coagulation factor Xa (recombinant), inactivated-zhzo.</p>\r\n<p>Designed as a decoy for the oral factor Xa inhibitors, andexanet is a recombinant analogue of factor Xa.</p>\r\n<p>Andexanet is administered as an intravenous bolus followed by a 2-hour infusion. By sequestering circulating factor Xa inhibitors, andexanet rapidly reverses the anti-factor Xa activity produced by these agents and restores thrombin generation. Higher doses of andexanet are needed to reverse rivaroxaban or edoxaban than apixaban.</p>", "options": ["Rivaroxaban", "Edoxaban", "Apixaban", "Dabigatran etexilate"], "html_options": ["Rivaroxaban", "Edoxaban", "Apixaban", "Dabigatran etexilate"], "corr_idx": 3}, {"id": "1290284", "html_qtxt": "A 16-year-old boy presented to the medicine OPD with symptoms of easy fatigability and obesity. On examination, he has bumps around knees and ankles with swollen/tender achilles tendon. On investigation, he has LDL >250 mg/dl. Later, he was diagnosed with familial hypercholesterolemia. Which of the following drugs is a PCSK-9 inhibitor approved for familial hypercholesterolemia?", "html_expl": "<p>PCSK9 Inhibitors: Proprotein convertase subtilisin kexin type 9 (PCSK 9) is a protein that binds LDL-receptors and transports them to lysosomes where these are degraded.</p>\r\n<p>Therefore, instead of recycling LDL-R to the surface of hepatocytes, they get destroyed. Inhibitors of PCSK 9 therefore prevent destruction of LDL-R resulting in lowering of LDL-cholesterol.</p>\r\n<p>Alirocumab and evolocumab are monoclonal antibodies against PCSK 9 and are approved for familial hypercholesterolemia as an adjunct to diet and maximally tolerated statin therapy.</p>", "options": ["Alirocumab", "Ezetimibe", "Bempedoic acid", "Clofibrate"], "html_options": ["Alirocumab", "Ezetimibe", "Bempedoic acid", "Clofibrate"], "corr_idx": 0}, {"id": "1290285", "html_qtxt": "A 23-year-old female starts taking orlistat, a medication for obesity that works by inhibiting pancreatic and gastric lipases, thereby reducing the absorption of dietary fat. After several weeks, she presents to her physician complaining of easy bruising, prolonged bleeding from minor cuts, and heavier-than-usual menstrual periods. Deficiency of which of the following vitamins is the most likely cause of her symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Vitamin K</strong> is a fat-soluble vitamin. Its absorption from the gastrointestinal tract is dependent on the presence of dietary fats and bile salts. The anti-obesity medication orlistat induces a state of <strong>iatrogenic fat malabsorption</strong>. By blocking the digestion and absorption of dietary fat, the medication also inadvertently blocks the absorption of all fat-soluble vitamins (A, D, E, and K).</p>\n<p>Vitamin K serves as an essential co-factor for the enzyme <strong>gamma-glutamyl carboxylase</strong> in the liver. This enzyme is responsible for the post-translational modification (gamma-carboxylation) of several crucial coagulation factors: <strong>Factors II (prothrombin), VII, IX, and X</strong>, as well as the anticoagulant proteins C and S.</p>\n<p>A deficiency of Vitamin K leads to the production of non-functional forms of these clotting factors. This impairs the coagulation cascade, resulting in a prolonged prothrombin time (PT) and a clinical bleeding diathesis, which manifests as easy bruising, mucosal bleeding, and excessive hemorrhage.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Vitamin E (Option A):</strong> Vitamin E is another fat-soluble vitamin that would be malabsorbed, but its deficiency primarily causes neurological symptoms (e.g., spinocerebellar ataxia, polyneuropathy) and hemolytic anemia, not a primary coagulopathy.</p>\n<p><strong>Vitamin B6 (Option B):</strong> Vitamin B6 (pyridoxine) is a water-soluble vitamin. Its absorption is not dependent on fat and would therefore not be significantly affected by a fat-blocking medication like orlistat.</p>\n<p><strong>Vitamin D (Option D):</strong> While Vitamin D is also a fat-soluble vitamin that will be malabsorbed, its deficiency leads to disorders of calcium and phosphate metabolism, resulting in rickets in children and osteomalacia in adults. It does not cause a bleeding disorder.</p>\n<p><strong>Key Takeaways:</strong> A summary of fat-soluble vitamins and the key manifestation of their deficiency:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251124e8ca18c4-9675-48c5-b4e7-257ddbeecc82.png\">", "options": ["Vitamin E", "Vitamin B6", "Vitamin K", "Vitamin D"], "html_options": ["Vitamin E", "Vitamin B6", "Vitamin K", "Vitamin D"], "corr_idx": 2}, {"id": "1290286", "html_qtxt": "A 26-year-old female, who is 36 weeks pregnant, presents for her routine antenatal check-up. She has a history of a mechanical mitral valve replacement and has been maintained on warfarin throughout her second and third trimesters, with a current therapeutic INR of 3.0. What is the most critical and appropriate change in her management at this stage of pregnancy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The management of anticoagulation in a pregnant patient with a mechanical heart valve must be changed near term. <strong>Warfarin</strong> readily crosses the placenta. While its teratogenic effects are of greatest concern in the first trimester, its use near delivery (after 36 weeks) poses a significant risk of <strong>fetal and maternal hemorrhage</strong>, as the fetus becomes anticoagulated.</p>\n<p>Therefore, the standard of care is to stop warfarin around 36 weeks of gestation and switch the patient to <strong>heparin</strong> (either unfractionated heparin [UFH] or low-molecular-weight heparin [LMWH]). Heparin is a large molecule that <strong>does not cross the placenta</strong>, so it anticoagulates the mother without affecting the fetus. This switch is crucial to prevent bleeding complications in the baby during labor and delivery. Typically, LMWH is used initially, and the patient is then transitioned to intravenous UFH closer to the delivery date, as UFH has a very short half-life and its effects can be rapidly reversed with protamine sulfate if needed.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>(B) Stop warfarin and start dual therapy with heparin and low-dose aspirin:</strong> This is incorrect as the primary next step. While low-dose aspirin is often used adjunctively in patients with mechanical valves, the single most critical management change is the switch from warfarin to heparin. The decision to add aspirin would be separate from this urgent switch.</p>\n<p><strong>(C) Continue warfarin and add low-molecular-weight heparin:</strong> This is incorrect and dangerous. Concurrent use of therapeutic warfarin and heparin significantly increases the risk of major bleeding. The correct procedure is to stop warfarin and begin heparin once the INR falls to a subtherapeutic level (bridging therapy).</p>\n<p><strong>(D) Discontinue warfarin and switch to low-dose aspirin alone:</strong> This is incorrect and life-threatening. Aspirin is an antiplatelet agent and provides completely inadequate anticoagulation for a mechanical heart valve. This action would place the patient at extremely high risk of valve thrombosis, stroke, and death.</p>\n<p><strong>Key Takeaways:</strong> A summary of anticoagulation options during pregnancy for a patient with a mechanical heart valve:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511260b7a1f6f-9fc4-45a9-8f87-c60b6e0abd07.png\">", "options": ["Stop warfarin and switch to heparin.", "Stop warfarin and start dual therapy with heparin and low-dose aspirin.", "Continue warfarin and add low-molecular-weight heparin.", "Discontinue warfarin and switch to low-dose aspirin alone."], "html_options": ["Stop warfarin and switch to heparin.", "Stop warfarin and start dual therapy with heparin and low-dose aspirin.", "Continue warfarin and add low-molecular-weight heparin.", "Discontinue warfarin and switch to low-dose aspirin alone."], "corr_idx": 0}, {"id": "1290287", "html_qtxt": "A 56-year-old male patient came to the medicine department seeking treatment for hypercholesterolemia. He was counselled regarding lifestyle and dietary changes and later, the patient was started on atorvastatin. During his treatment with atorvastatin, which of the following parameters is important to monitor routinely?", "html_expl": "<p><u>Adverse effects of statins </u></p>\r\n<p>Notable side effects are:</p>\r\n<p>Gastrointestinal complaints and headaches are usually mild. Rashes and sleep disturbances are uncommon.</p>\r\n<p>Rise in serum transaminase can occur, but liver damage is infrequent. Monitoring of liver function is recommended.</p>\r\n<p>Muscle aches are the commonest (10%) side effect. Rise in CPK levels occurs infrequently. Myopathy is the only serious reaction, but is rare (< 1 per 1000). Few fatalities due to rhabdomyolysis are on record. Myopathy and liver injury is more common when nicotinic acid/Gemfibrozil or CYP3A4 inhibitor-ketoconazole/erythromycin/cyclosporine/HIV protease inhibitor is given concurrently.</p>\r\n<p>Statins should not be given to pregnant women, since there is no data on their safety.</p>", "options": ["Blood urea nitrogen (BUN)", "Alanine and aspartate aminotransferase (Liver transaminases)", "Creatinine clearance", "Cardiac troponin levels"], "html_options": ["Blood urea nitrogen (BUN)", "Alanine and aspartate aminotransferase (Liver transaminases)", "Creatinine clearance", "Cardiac troponin levels"], "corr_idx": 1}, {"id": "1290289", "html_qtxt": "A 67-year-old female patient with ongoing treatment with atorvastatin came to the medicine department with pathological reports stating her total and LDL cholesterol concentrations remained above normal. She continued to have anginal attacks despite good adherence to his antianginal medications. Her physician decided to add niacin. Which of the following is the major recognized mechanism of action of niacin?", "html_expl": "<p><em>Nicotinic Acid (Niacin)</em></p>\r\n<p>It is a B group vitamin which in much higher doses reduces plasma lipids. When nicotinic acid is given, TGs and VLDL decrease rapidly, followed by a modest fall in LDL-CH and total CH. A 20-50% reduction in plasma TGs and 15-25% reduction in CH levels have been recorded.</p>\r\n<p>Nicotinic acid is the most effective drug to raise HDL-CH, probably by decreasing the rate of HDL destruction; a 20-35% increase is generally obtained.</p>\r\n<p>Nicotinic acid inhibits intracellular lipolysis by lipases in adipocytes and decreases flow of free fatty acids (FFAs) from adipose tissue to liver.</p>\r\n<p>This reduces availability of FFAs for production of TGs and VLDL in the liver. A direct inhibition of hepatocyte TG synthesis is also possible.</p>\r\n<p>Indirectly, the VLDL degradation products IDL and LDL are also reduced, but no direct effect on CH and bile acid metabolism has been found.</p>\r\n<p>Enhanced clearance of TGs by lipoprotein lipase contributes to lowering of plasma TGs.</p>", "options": ["Decreased lipid synthesis in adipose tissue", "Decreased oxidation of lipids in endothelial cells", "Decreased secretion of VLDL & its degradation products by the liver", "Increased lipid hydrolysis by lipoprotein lipase"], "html_options": ["Decreased lipid synthesis in adipose tissue", "Decreased oxidation of lipids in endothelial cells", "Decreased secretion of VLDL & its degradation products by the liver", "Increased lipid hydrolysis by lipoprotein lipase"], "corr_idx": 2}, {"id": "1290294", "html_qtxt": "A 54-year-old woman with severe hypercholesterolemia is to be treated with a combination of niacin and atorvastatin. With this drug combination, it is important that the patient must be monitored closely for signs of development of which of the following adverse effects?", "html_expl": "<p><u>Adverse effects of statins </u></p>\r\n<p>Notable side effects are:</p>\r\n<p>Gastrointestinal complaints and headaches are usually mild. Rashes and sleep disturbances are uncommon.</p>\r\n<p>Rise in serum transaminase can occur, but liver damage is infrequent. Monitoring of liver function is recommended.</p>\r\n<p>Muscle aches are the commonest (10%) side effect. Rise in CPK levels occurs infrequently. Myopathy is the only serious reaction, but is rare (< 1 per 1000). Few fatalities due to rhabdomyolysis are on record. Myopathy and liver injury is more common when nicotinic acid/Gemfibrozil or CYP3A4 inhibitor-ketoconazole/erythromycin/cyclosporine/HIV protease inhibitor is given concurrently.</p>\r\n<p>Statins should not be given to pregnant women, since there is no data on their safety.</p>", "options": ["Agranulocytosis", "Lactic acidosis", "Thyrotoxicosis", "Myopathy"], "html_options": ["Agranulocytosis", "Lactic acidosis", "Thyrotoxicosis", "Myopathy"], "corr_idx": 3}, {"id": "1290297", "html_qtxt": "A 66-year-old woman with a history of deep venous thrombosis in both legs was well maintained on warfarin therapy by her physician. One day, she suddenly came to the emergency department with complaints of severe nose bleeding episodes. Which of the following should be immediately given to her?", "html_expl": "<p><u>Adverse effects Warfarin</u></p>\r\n<p>Bleeding as a result of extension of the desired pharmacological action is the most important problem causing ecchymosis, epistaxis, hematuria, and bleeding in the g.i.t.</p>\r\n<p>Intracranial or other internal haemorrhages may even be fatal. Bleeding is more likely if therapy is not properly monitored, or when the international normalized ratio (INR) exceeds 4, or interacting drugs/contraindications are present.</p>\r\n<p><u>Treatment</u> of bleeding due to Vit K antagonists consists of:</p>\r\n<ul>\r\n<li>Withhold the anticoagulant.</li>\r\n<li>Give fresh blood transfusion; this supplies readymade clotting factors and replenishes lost blood. Alternatively fresh frozen plasma may be used as a source of clotting factors.</li>\r\n<li>Give Vit K1 which is the specific antidote but it takes 6-24 hours for the clotting factors to be resynthesized and released in the blood after Vit K administration.</li>\r\n</ul>", "options": ["Factor VIII", "Vitamin K", "Protamine sulphate", "Alteplase"], "html_options": ["Factor VIII", "Vitamin K", "Protamine sulphate", "Alteplase"], "corr_idx": 1}, {"id": "1290301", "html_qtxt": "A 64-year-old female patient came to the medicine department seeking treatment for myocardial infarction with a recent history of streptococcal infection. Her physician decided to give her Alteplase to dissolve the coronary artery clot. Which of the following reasons is true regarding choosing Alteplase over Streptokinase in this patient?", "html_expl": "<p>Streptokinase is obtained from &beta; haemolytic Streptococci group C.</p>\r\n<p>It is the first fibrinolytic drug to be used clinically, but is not employed now because it is non-fibrin specific, i.e. activates both circulating as well as fibrin bound plasminogen. Therefore, it depletes circulating fibrinogen and predisposes to bleeding. Compared to newer more fibrin-specific tissue plasminogen activators (alteplase, etc.), it is less effective in opening occluded coronary arteries, and causes less reduction in MI related mortality.</p>\r\n<p>Other disadvantages are, need for a loading dose due to presence of anti-streptococcal antibodies. Streptokinase is antigenic-can cause hypersensitivity reactions; anaphylaxis occurs in 1-2% patients. It cannot be used second time due to neutralization by antibodies generated in response to the earlier dose. Fever, hypotension and arrhythmias are reported.</p>\r\n<p>Alteplase (recombinant tissue plasminogen activator (rt-PA). It catalyses the cleavage of endogenous plasminogen to generate plasmin, and is moderately specific for fibrin bound plasminogen, so that circulating fibrinogen is lowered only by ~ 50%.</p>\r\n<p>It is rapidly cleared by the liver and inactivated by plasminogen activator inhibitor-1 (PAI-1). The plasma t&frac12; is 4-8 min. Because of the short t&frac12;, it needs to be given by slow i.v. infusion and often requires heparin coadministration.</p>\r\n<p>Aspirin is also routinely given after establishing reperfusion. Risk of bleeding (0.5-5%) is the most important concern. Alteplase is nonantigenic, but nausea, mild hypotension and fever may occur. It is expensive.</p>", "options": ["Streptokinase is contraindicated in old patients", "Streptokinase induced hypotension", "Alteplase does not cross react with anti-streptococcal antibodies", "Alteplase has no risk of bleeding"], "html_options": ["Streptokinase is contraindicated in old patients", "Streptokinase induced hypotension", "Alteplase does not cross react with anti-streptococcal antibodies", "Alteplase has no risk of bleeding"], "corr_idx": 2}, {"id": "1290303", "html_qtxt": "A 48-year-old male patient was brought to the emergency department with ischaemic stroke due to cranial vessel occlusion and was immediately treated with Alteplase. He showed tremendous improvement. Following this, he must be put on which of the following agents to prevent recurrence of stroke?", "html_expl": "<p>Use of anticoagulants can be lifesaving. They have proven prophylactic value, but can be risky (may provoke fatal bleeding).</p>\r\n<ol>\r\n<li>The aim of using anticoagulants is to prevent thrombus extension and embolic complications by reducing the rate of fibrin formation. They do not dissolve already formed clots, but prevent recurrences.</li>\r\n<li>Parenteral anticoagulants, <em>viz. </em>UFH, LMW heparins, fondaparinux are utilized for rapid and short-term action, while oral anticoagulants warfarin, factor Xa inhibitors (f.XaIs) and oral DTIs are suitable for maintenance therapy.</li>\r\n<li>Anticoagulants are most effective for prevention and treatment of VTE, because venous thrombi are mainly fibrin thrombi.</li>\r\n<li>Oral f.XaIs and DTIs have surpassed low dose s.c. heparin and LMW heparins for prevention of VTE in post-knee/hip replacement surgery patients.</li>\r\n<li>Anticoagulants are of limited and inconsistent benefit in arterial thrombosis, because arterial thrombi are mainly composed of platelets. Their use in MI and UA is short term and secondary to that of antiplatelet drugs.</li>\r\n<li>Oral anticoagulants (warfarin, f.XaIs, DTI) are more effective than antiplatelet drugs for preventing stroke in nonvalvular AF cases.</li>\r\n</ol>\r\n<p>Antiplatelet drugs are superior to anticoagulants in transient ischaemic attacks (TIAs).</p>", "options": ["Aspirin", "Warfarin", "Enoxaparin", "Urokinase"], "html_options": ["Aspirin", "Warfarin", "Enoxaparin", "Urokinase"], "corr_idx": 1}, {"id": "1290307", "html_qtxt": "A 56-year-old anaemic, elderly male came to the medicine department with complaints of fatigue, palpitations, and breathlessness. His physician suggested him for iron therapy. Which of the following is the daily dose of elemental iron for maximal haematopoietic response in an anaemic adult?", "html_expl": "<p>The elemental iron content and not the quantity of iron compound per dose unit should be taken into consideration.</p>\r\n<p>Bioavailability of iron from such preparations, though claimed to be good, is variable. Liquid formulations may stain teeth: should be put on the back of tongue and swallowed. In general, they are less satisfactory.</p>\r\n<p>A total of 200 mg elemental iron (infants and children 3-5 mg/kg) given daily in 3 divided doses produces the maximal haemopoietic response. Prophylactic dose is 30 mg iron daily.</p>\r\n<p>Absorption is much better when iron preparations are taken in an empty stomach. However, side effects are also more; some prefer giving larger amounts after meals, while others like to give smaller doses in between meals.</p>", "options": ["30 mg", "100 mg", "200 mg", "500 mg"], "html_options": ["30 mg", "100 mg", "200 mg", "500 mg"], "corr_idx": 2}, {"id": "1290311", "html_qtxt": "A 67-year-old anaemic female came to the medicine department with complaints of fatigue, palpitations, tachycardia, difficulty in carrying out daily routine activities and breathlessness. She was diagnosed with iron deficiency anaemia and was put on iron therapy. What should be the rate of rise in haemoglobin level of blood so that response is considered adequate?", "html_expl": "<p>The cause of iron deficiency should be identified and treated. Iron should be normally administered orally; parenteral therapy is to be reserved for special circumstances.</p>\r\n<p>A rise in Hb level by 0.5-1 g/dl per week is an optimum response to iron therapy. It is faster in the beginning and when anaemia is severe. Later, the rate of increase in Hb% declines. However, therapy should be continued till normal Hb level is attained (generally takes 1-3 months depending on the severity of anaemia) and 2-3 months or more thereafter to replenish the stores.</p>", "options": ["0.05-0.1 g% per week", "0.1-0.2 g% per week", "0.5-1.0 g% per week", "More than 1.0 g% per week"], "html_options": ["0.05-0.1 g% per week", "0.1-0.2 g% per week", "0.5-1.0 g% per week", "More than 1.0 g% per week"], "corr_idx": 2}, {"id": "1290313", "html_qtxt": "A 60-year-old patient presented with anorexia, weakness, paraesthesia, and mental changes. His tongue was red, tendon reflexes were diminished, haemoglobin was 6 g% with large red cells and neutrophils had hyper segmented nuclei. Endoscopy revealed atrophic gastritis. Deficiency of which of the following factors is most likely to be responsible for his condition? ", "html_expl": "<p><u>Manifestations of Vitamin B12 deficiency:</u></p>\r\n<p>(a) Megaloblastic anaemia (generally the first manifestation), neutrophils with hyper segmented nuclei, giant platelets.</p>\r\n<p>(b) Glossitis, g.i. disturbances, damage to epithelial structures.</p>\r\n<p>(c) Neurological: Subacute combined degeneration of spinal cord; peripheral neuritis-diminished vibration and position sense, paraesthesia, depressed stretch reflexes, muscular weakness, ataxia; mental changes-poor memory, mood changes, hallucinations, etc. are late effects.</p>", "options": ["Folic acid", "Vitamin B12", "Pyridoxine", "Riboflavin"], "html_options": ["Folic acid", "Vitamin B12", "Pyridoxine", "Riboflavin"], "corr_idx": 1}, {"id": "1290315", "html_qtxt": "A 45-year-old patient of megaloblastic anaemia was treated with oral folic acid 5 mg daily. After 2 weeks, he reported back to the medicine department with cognitive deficit, sensory disturbance, depressed knee jerk, while blood picture and haemoglobin levels were improved. Which of the following could be the most likely explanation for this?", "html_expl": "<p>Folic acid should never be given alone to patients with Vit B12 deficiency, because haematological response may occur, but neurological defect may worsen due to diversion of meagre amount of Vit B12 present in the body to haemopoiesis.</p>", "options": ["Folic acid was not adequately absorbed resulting in partial response", "Folate therapy has precipitated vitamin B12 deficiency in the neural tissue", "Folate therapy has unmasked pyridoxine deficiency", "Patient has folate reductase abnormality in the nervous system"], "html_options": ["Folic acid was not adequately absorbed resulting in partial response", "Folate therapy has precipitated vitamin B12 deficiency in the neural tissue", "Folate therapy has unmasked pyridoxine deficiency", "Patient has folate reductase abnormality in the nervous system"], "corr_idx": 1}, {"id": "1290317", "html_qtxt": "A 56-year-old post-menopausal lady came to the medicine department with severe calf muscle pain with tenderness. On examination, she was diagnosed with deep venous thrombosis. Her physician started with warfarin therapy. Which of the following values of International normalized ratio (INR) will the physician suggest by adjusting the dose of the anticoagulant for an adequate therapeutic effect? ", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210c977d608-0aa2-4fb3-ae8e-e2bb526109b2.jpg\">", "options": ["1.2 - 1.5", "1.3 - 1.7", "1.5 - 2.0", "2.0 - 3.0"], "html_options": ["1.2 - 1.5", "1.3 - 1.7", "1.5 - 2.0", "2.0 - 3.0"], "corr_idx": 3}, {"id": "1290318", "html_qtxt": "A 61-year-old post-menopausal lady came to the medicine department with severe calf muscle pain and tenderness. On examination, she was diagnosed with having deep venous thrombosis. Her physician started with streptokinase therapy. She later had an episode of hematemesis following streptokinase infusion for the treatment of deep vein thrombosis. Which of the following drugs would be most effective in controlling the bleeding episode?", "html_expl": "<p><em>Epsilon amino-caproic acid (EACA) </em></p>\r\n<p>It is a lysine analogue which combines with the lysine-binding sites of plasminogen and plasmin so that the latter is not able to bind to fibrin and lyse it. It is a specific antidote for fibrinolytic agents and has been used in many hyperplasminaemic states associated with excessive intravascular fibrinolysis resulting in bleeding. The primary indication of EACA is to counteract the effect of fibrinolytic drugs and bleeding due to their use. In haemophiliacs, it has adjunctive value for controlling bleeding due to tooth extraction, prostatectomy, trauma, etc.</p>", "options": ["Vitamin K", "Noradrenaline", "Epsilon aminocaproic acid", "Rutin"], "html_options": ["Vitamin K", "Noradrenaline", "Epsilon aminocaproic acid", "Rutin"], "corr_idx": 2}, {"id": "1290319", "html_qtxt": "A 56-year-old male patient with a history of coronary artery disease came to the medicine department seeking treatment for his raised serum triglyceride levels (500 mg/dl) but normal total cholesterol level (150 mg/dl). Which of the following hypolipidemic drugs should be prescribed?", "html_expl": "<p><u>Use of Gemfibrozil</u></p>\r\n<p>In a dose of 600 mg BD taken before meals, gemfibrozil is a first line drug for patients with markedly raised TG levels, whether CH levels are raised or not.</p>\r\n<p>Episodes of acute pancreatitis are prevented in patients with chylomicronaemia and severe hypertriglyceridemia.</p>\r\n<p>Patients with raised TG and low HDL-CH levels (as is the case with metabolic syndrome, type 2 diabetes) are the most suitable to be treated with fibrates.</p>", "options": ["Probucol", "Gemfibrozil", "Cholestyramine", "Lovastatin"], "html_options": ["Probucol", "Gemfibrozil", "Cholestyramine", "Lovastatin"], "corr_idx": 1}, {"id": "1290320", "html_qtxt": "A 78-year-old male patient with a history of coronary artery disease was brought to the medicine department seeking treatment for familial hypertriglyceridemia. Which of the following hypolipidemic drugs should be used to control and prevent pancreatitis in patients with history of familial hypertriglyceridemia?", "html_expl": "<p>The most important indication of niacin is to control pancreatitis associated with severe hypertriglyceridemia, mainly in genetic type IV and type V disorders. Continued use prevents further attacks of pancreatitis. Doses above 2 g/day are poorly tolerated. This dose should seldom be exceeded for maintenance purposes. Because of potential toxicity, use of nicotinic acid is restricted to high-risk cases only.</p>", "options": ["Lovastatin", "Nicotinic acid", "Cholestyramine", "Clofibrate"], "html_options": ["Lovastatin", "Nicotinic acid", "Cholestyramine", "Clofibrate"], "corr_idx": 1}]}, {"moduleId": 1012119, "name": "Gastrointestinal Tract", "questions": [{"id": "1290321", "html_qtxt": "A 65-year-old male, currently on a standard multi-drug regimen for pulmonary tuberculosis, develops severe heartburn and abdominal fullness. He is diagnosed with GERD. His anti-tubercular therapy includes Rifampin. Which of the following proton pump inhibitors is least likely to have its efficacy reduced when co-administered with this patient's medication regimen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The Mechanism:</strong></p>\n<ul>\n<li>Rifampin is a potent <strong>inducer</strong> of the cytochrome P450 enzyme system, particularly <strong>CYP2C19</strong> and <strong>CYP3A4</strong>.</li>\n<li>Most PPIs (Omeprazole, Esomeprazole, Lansoprazole) are extensively metabolized by these very enzymes.</li>\n<li>Co-administration with Rifampin leads to a rapid induction of these enzymes, which significantly <strong>accelerates the metabolism of the PPIs</strong>, leading to sub-therapeutic plasma concentrations and <strong>treatment failure</strong> for GERD.</li>\n</ul>\n<p><strong>Rabeprazole</strong> is unique because it has a dual metabolic pathway. While it is partly metabolized by the CYP system, a significant portion is metabolized via a <strong>non-enzymatic pathway</strong> (reduction to a thioether). This makes it far less dependent on CYP2C19 and CYP3A4 and thus less susceptible to the inducing effects of drugs like Rifampin, ensuring more predictable and stable therapeutic levels. <strong>Pantoprazole</strong> shares a similar characteristic.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>A) Omeprazole, B) Lansoprazole, C) Esomeprazole: These PPIs are all major substrates of the CYP2C19 and CYP3A4 enzymes. When given with a potent inducer like Rifampin, their plasma levels will drop significantly, rendering them clinically ineffective. Their use is not recommended in this scenario.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>When selecting a PPI for a patient on a potent CYP inducer (e.g., Rifampin, Carbamazepine, Phenytoin), it is crucial to choose an agent with a non-enzymatic metabolic pathway.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETSSMCQ/20251013326bc5f4-21ef-4b87-892a-df72445758b5.png\">", "options": ["Omeprazole", "Lansoprazole", "Esomeprazole", "Rabeprazole"], "html_options": ["Omeprazole", "Lansoprazole", "Esomeprazole", "Rabeprazole"], "corr_idx": 3}, {"id": "1290322", "html_qtxt": "A patient with a long history of chronic laxative abuse undergoes a colonoscopy, which reveals the mucosal appearance shown below. This finding is a classic complication of which specific type of laxative?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250821d3d00d9c-0817-4748-ab31-46ced352d31d.jpg\">", "html_expl": "<ul>\n<li>The colonoscopy image shows <strong>Melanosis Coli</strong>, characterized by a dark brown-to-black pigmentation of the colonic mucosa, often with a \"snakeskin\" or mosaic pattern.</li>\n<li>This condition is a benign and reversible finding caused by the chronic use (typically for >4 months) of <strong>anthraquinone-based stimulant laxatives</strong>. <strong>Senna</strong> is the most well-known and classic example of this class of laxatives.</li>\n<li>The anthraquinone glycosides induce apoptosis (programmed cell death) of colonocytes. The resulting apoptotic bodies are phagocytosed by macrophages in the lamina propria, where they accumulate as a <strong>lipofuscin</strong> pigment, causing the characteristic dark discoloration of the mucosa.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>B) Sorbitol:</strong> Sorbitol is an <strong>osmotic laxative</strong>. It works by drawing water into the colon and is not associated with mucosal pigmentation.</p>\n<p><strong>C) Castor oil:</strong> Castor oil is a stimulant laxative, but its active component (ricinoleic acid) is not an anthraquinone and does not cause Melanosis Coli.</p>\n<p><strong>D) Bisacodyl:</strong> Bisacodyl is another type of stimulant laxative (a diphenylmethane derivative). While chronic use can cause colonic atony, it is not an anthraquinone and is not a cause of Melanosis Coli.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Melanosis Coli</strong> is the term for the dark pigmentation of the colon seen with chronic laxative abuse.</li>\n<li>It is specifically caused by <strong>anthraquinone laxatives</strong> (e.g., <strong>Senna</strong>, Cascara, Aloe).</li>\n<li>The pigmentation is due to <strong>lipofuscin-laden macrophages</strong> in the lamina propria.</li>\n<li>The condition is considered <strong>benign and is reversible</strong> upon discontinuation of the offending agent.</li>\n</ul>", "options": ["Senna", "Sorbitol", "Castor oil", "Bisacodyl"], "html_options": ["Senna", "Sorbitol", "Castor oil", "Bisacodyl"], "corr_idx": 0}, {"id": "1290323", "html_qtxt": "A 28-year-old woman at 10 weeks gestation, with a history of rheumatoid arthritis, presents with burning epigastric pain. She has been taking high-dose NSAIDs for her arthritis. An endoscopy confirms a gastric ulcer. Her physician considers adding a medication specifically for the prophylaxis of NSAID-induced ulcers. Which of the following agents, while effective for this purpose, is absolutely contraindicated in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This question requires integrating knowledge of pharmacology with a specific clinical contraindication. The key is understanding both the mechanism of NSAID-induced ulcers and the properties of the drugs used to prevent them.</p>\n<p><strong>The Pathophysiology and Treatment Rationale:</strong></p>\n<ul>\n<li>NSAIDs cause gastric ulcers primarily by inhibiting COX-1, which leads to a decrease in the production of protective gastric prostaglandins (PGE2 and PGI2).</li>\n<li><strong>Misoprostol</strong>, a synthetic analog of Prostaglandin E1, is the only drug specifically developed to prevent NSAID-induced ulcers by directly replacing these depleted protective prostaglandins.</li>\n</ul>\n<p>While mechanistically ideal for the patient's gastric problem, Misoprostol is <strong>absolutely contraindicated in pregnancy</strong>. As a prostaglandin analog, it is a potent <strong>uterotonic</strong> (stimulates uterine contractions) and <strong>cervical ripening agent</strong>. Its administration during a viable pregnancy can induce uterine cramping, bleeding, and lead to <strong>abortion or premature labor</strong>.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>A) Famotidine (Option A): An H2-receptor antagonist. It reduces gastric acid secretion and is generally considered safe for use during pregnancy (formerly FDA Pregnancy Category B).</p>\n<p>B) Omeprazole (Option B): A Proton Pump Inhibitor (PPI). PPIs are the most effective agents for treating and preventing NSAID-induced ulcers. While data is still evolving, they are widely used in pregnancy when strongly indicated and are not considered absolutely contraindicated.</p>\n<p>D) Sucralfate (Option D): A mucosal protective agent that forms a barrier over the ulcer crater. It has minimal systemic absorption and is considered safe during pregnancy (formerly FDA Pregnancy Category B).</p>", "options": ["Famotidine", "Omeprazole", "Misoprostol", "Sucralfate"], "html_options": ["Famotidine", "Omeprazole", "Misoprostol", "Sucralfate"], "corr_idx": 2}, {"id": "1290324", "html_qtxt": "A new drug, \"L,\" is approved for constipation-predominant Irritable Bowel Syndrome (IBS-C). It works via the cellular mechanism shown in the diagram below to increase intestinal fluid secretion. Based on this mechanism, what is drug L?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412100ad58210-d42f-4d0f-bc52-a417886681ed.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The image illustrates a specific pharmacological pathway in an intestinal epithelial cell. Drug \"L\" is shown binding to a <strong>guanylate cyclase-C (GC-C) receptor</strong> on the luminal side. This binding leads to an increase in intracellular <strong>cyclic GMP (cGMP)</strong>, which in turn activates the <strong>Cystic Fibrosis Transmembrane Conductance Regulator (CFTR) channel</strong>, causing an efflux of chloride and water into the intestinal lumen.</li>\n<li>This exact mechanism of action - acting as a <strong>GC-C receptor agonist</strong> - is the defining feature of <strong>Linaclotide</strong>.</li>\n<li>The resulting fluid secretion and increased motility are what make Linaclotide an effective treatment for chronic constipation and IBS-C.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A) Prucalopride:</strong> Prucalopride is a selective <strong>serotonin 5-HT</strong><strong><sub>4</sub></strong><strong> receptor agonist</strong>. It is a prokinetic agent that enhances peristalsis by a different mechanism and does not directly activate the GC-C/CFTR pathway.</p>\n<p><strong>B) Alvimopan:</strong> Alvimopan is a peripherally acting <strong>&mu;-opioid receptor antagonist</strong>. It is used to prevent postoperative ileus by blocking the constipating effects of opioids on the gut.</p>\n<p><strong>D) Ivacaftor:</strong> Ivacaftor is a <strong>CFTR potentiator</strong>. It is used to treat Cystic Fibrosis in patients with specific gating mutations in the CFTR channel. It acts directly to increase the channel's opening probability but does not act via the GC-C receptor.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Linaclotide</strong> is a <strong>GC-C receptor agonist</strong>.</li>\n<li>Its mechanism involves increasing cGMP, which activates the <strong>CFTR channel</strong> to promote fluid secretion into the gut.</li>\n<li>This makes it an effective therapy for <strong>IBS-C</strong> and chronic idiopathic constipation.</li>\n</ul>", "options": ["Prucalopride", "Alvimopan", "Linaclotide", "Ivacaftor"], "html_options": ["Prucalopride", "Alvimopan", "Linaclotide", "Ivacaftor"], "corr_idx": 2}, {"id": "1290327", "html_qtxt": "A 75-year-old male patient presented to the surgical OPD with complaints of epigastric pain while eating food. He was put on antacid treatment by his surgeon. Later, he presented with loose stools as a side effect of the prescribed medicine. Which of the following drugs is responsible for the above adverse effect?", "html_expl": "<p>Misoprostol (methyl-PGE1 ester) is a longer-acting synthetic PGE1 derivative which inhibits acid output.</p>\r\n<p>Ulcer healing rates comparable to cimetidine have been obtained in 4-8 weeks, but misoprostol is poorer in relieving ulcer pain. Some patients may even complain of increased pain during the first week of therapy.</p>\r\n<p>Major problems with the use of misoprostol are-diarrhoea, abdominal cramps, uterine bleeding, abortion, and need for multiple daily doses. Patient acceptability is poor.</p>\r\n<p>The primary indication of misoprostol is the prevention and treatment of NSAID associated gastrointestinal injury and blood loss.</p>", "options": ["Omeprazole", "Sucralfate", "Metoclopramide", "Misoprostol"], "html_options": ["Omeprazole", "Sucralfate", "Metoclopramide", "Misoprostol"], "corr_idx": 3}, {"id": "1290328", "html_qtxt": "A 35-year-old male patient having a corporate job came to the medicine department seeking treatment for stress induced gastric ulcer. Which of the following is the most efficacious drug for inhibiting round the clock gastric acid output?", "html_expl": "<p><strong><em>Omeprazole</em></strong></p>\r\n<p>It is the prototype member of substituted benzimidazoles, which inhibit the final common step in gastric acid secretion.</p>\r\n<p>The PPIs have overtaken H2 blockers for acid-peptic disorders. The only significant pharmacological action of omeprazole is dose dependent suppression of gastric acid secretion; without blocking any transmitter receptor. It is a powerful inhibitor of gastric acid, which can totally abolish HCl secretion, both resting as well as that stimulated by food or any of the secretagogues, without much effect on pepsin, intrinsic factor, juice volume and gastric motility.</p>", "options": ["Omeprazole", "Cimetidine", "Pirenzepine", "Misoprostol"], "html_options": ["Omeprazole", "Cimetidine", "Pirenzepine", "Misoprostol"], "corr_idx": 0}, {"id": "1290329", "html_qtxt": "A 56-year-old male patient having a stressful job came to the medicine department with complaints of pain over gastric area, upper abdominal fullness, and anorexia. He was diagnosed with H. Pylori induced duodenal ulcer, and was prescribed sucralfate for the same. Which of the following is the most important drawback of sucralfate in the treatment of duodenal ulcer?", "html_expl": "<p>Sucralfate has no acid neutralizing action, but delays gastric emptying, so that its stay in the stomach is prolonged. Augmented gastric mucosal PG synthesis may supplement physical protective action of sucralfate.</p>\r\n<p>Sucralfate is minimally absorbed after oral administration. Its action is entirely local. It promotes healing of both duodenal and gastric ulcers. Healing efficacy has been found similar to cimetidine at 4 weeks, and may be superior in patients who continue to smoke.</p>\r\n<p>However, sucralfate is infrequently used now because of the need for 4 large, well timed daily doses and the availability of simpler and more effective H2 blockers/PPIs.</p>\r\n<p><em>Dose: </em>The ulcer healing dose of sucralfate is 1 g, taken on empty stomach, 1 hour before the 3 major meals and at bedtime for 4-8 weeks. Antacids should not be taken with sucralfate because its polymerization is dependent on acidic pH.</p>", "options": ["Low ulcer healing efficacy", "Poor relief of ulcer pain", "High incidence of side effects", "Need for taking a big tablet four times per day"], "html_options": ["Low ulcer healing efficacy", "Poor relief of ulcer pain", "High incidence of side effects", "Need for taking a big tablet four times per day"], "corr_idx": 3}, {"id": "1290331", "html_qtxt": "A 45-year-old female patient came to an otorhinologist with a history of motion sickness. She wanted an agent to prevent motion sickness during her short journey to high altitude mountains. Which of the following is the most effective anti-motion sickness drug suitable for short brisk journeys?", "html_expl": "<p><strong><em><u>Hyoscine (0.2-0.4 mg oral, i.m.) </u></em></strong></p>\r\n<p>It is the most effective drug for motion sickness. However, it has a brief duration of action; produces sedation, dry mouth, and other anticholinergic side effects. Hyoscine is suitable only for short brisk journeys.</p>\r\n<p>Antiemetic action is exerted probably by blocking conduction of nerve impulses across a cholinergic link in the pathway leading from the vestibular apparatus to the vomiting centre and has poor efficacy in vomiting of other etiologies.</p>\r\n<p>A transdermal patch containing 1.5 mg of hyoscine, to be delivered over 3 days has been developed. Applied behind the pinna, it suppresses motion sickness while producing only mild side effects.</p>", "options": ["Promethazine theoclate", "Cinnarizine", "Prochlorperazine", "Hyoscine"], "html_options": ["Promethazine theoclate", "Cinnarizine", "Prochlorperazine", "Hyoscine"], "corr_idx": 3}, {"id": "1290332", "html_qtxt": "A 67-year-old patient with a history of Parkinson's disease was prescribed levodopa without carbidopa out of negligence. Later, he came to the medicine department with excessive vomiting. Which of the following antiemetics selectively blocks levodopa induced vomiting without blocking its antiparkinsonian action?", "html_expl": "<p><strong><em>Domperidone </em></strong></p>\r\n<p>It is a D2 receptor antagonist, chemically related to haloperidol, but pharmacologically related to metoclopramide.</p>\r\n<p>The antiemetic and prokinetic actions have a lower ceiling (less efficacious). Unlike metoclopramide, its prokinetic action is based only on D2 receptor blockade in upper g.i.t., and is not attenuated by atropine. Domperidone crosses the blood-brain barrier poorly. Accordingly, extrapyramidal side effects are rare, but hyperprolactinemia can occur.</p>\r\n<p>The antiemetic action is exerted mainly through CTZ which is not protected by blood-brain barrier. Because of poor entry into CNS, it does not block the therapeutic effect of levodopa in parkinsonism, but counteracts its dose-limiting emetic action.</p>", "options": ["Metoclopramide", "Cisapride", "Domperidone", "Ondansetron"], "html_options": ["Metoclopramide", "Cisapride", "Domperidone", "Ondansetron"], "corr_idx": 2}, {"id": "1290335", "html_qtxt": "A 26-year-old young male patient returning from a dinner party met with a road accident. He must be urgently operated under general anesthesia for head injury. Which of the following drugs can be injected intramuscularly to hasten his gastric emptying to prevent aspiration during general anesthesia?", "html_expl": "<p><strong><em><u>Uses of Metoclopramide</u></em></strong></p>\r\n<ol>\r\n<li>Antiemetic: Metoclopramide is an effective and popular drug for many types of vomiting-postoperative, drug induced, disease associated (especially migraine), radiation sickness, etc, but is less effective in motion sickness.</li>\r\n<li>Gastrokinetic: To accelerate gastric emptying:</li>\r\n</ol>\r\n<p>(a) When emergency general anaesthesia has to be given and the patient has taken food less than 4 hours before.</p>\r\n<p>(b) To relieve postvagotomy or diabetic gastroparesis associated gastric stasis. However, clinical efficacy is moderate.</p>\r\n<ol start=\"3\">\r\n<li>Dyspepsia and other functional g.i. disorders: Symptomatic relief may be obtained.</li>\r\n</ol>\r\n<p>Metoclopramide may succeed in stopping persistent hiccups.</p>\r\n<ol start=\"4\">\r\n<li>Gastroesophageal reflux disease (GERD)- Metoclopramide may benefit milder cases of GERD, but is much less effective than PPIs/H2 blockers.</li>\r\n</ol>", "options": ["Methylpolysiloxane", "Promethazine", "Metoclopramide", "Apomorphine"], "html_options": ["Methylpolysiloxane", "Promethazine", "Metoclopramide", "Apomorphine"], "corr_idx": 2}, {"id": "1290336", "html_qtxt": "A 77-year-old patient presented with weakness, tiredness, and muscle cramps. The ECG showed Q-T prolongation, flattening of T wave and occasional A-V block. His serum K+ was low (2.8 mEq/L). He later admitted taking a laxative every day for the past several months. Which of the following laxatives could be responsible for the above condition?", "html_expl": "<p><strong>Purgative abuse- </strong>Purgatives are often self-prescribed and taken without consulting a physician. Some individuals are obsessed with using purgatives regularly. This may be the reflection of a psychological problem. Others use a purgative casually, obtain thorough bowel evacuation, and by the time the colon fills up for a proper motion (2&ndash;3 days) they get convinced that they are constipated and start taking the purgative regularly. Chronic use of stimulant purgatives must be discouraged. Once the purgative habit forms, it is difficult to break.</p>\r\n<p>Drawbacks of purgative abuse are:</p>\r\n<ol>\r\n<li>Fluid and electrolyte imbalance, especially hypokalaemia.</li>\r\n<li>Steatorrhoea, malabsorption syndrome.</li>\r\n<li>Protein losing enteropathy</li>\r\n<li>Spastic colitis</li>\r\n</ol>", "options": ["Bisacodyl", "Liquid paraffin", "Methylcellulose", "Bran"], "html_options": ["Bisacodyl", "Liquid paraffin", "Methylcellulose", "Bran"], "corr_idx": 0}, {"id": "1290337", "html_qtxt": "A 76-year-old male patient came to the medicine department seeking treatment for chronic constipation. His physician suggested long-acting purgatives for the same. Which of the following purgatives should not be given due to risk of development of carcinogenicity?", "html_expl": "<p>Sodium picosulfate is a diphenylmethane derivative that is hydrolyzed by colonic bacteria to its active form and acts locally only in the colon. Effective doses of the diphenylmethane derivatives vary as much as 4- to 8-fold in individual patients. This agent is only used for bowel cleansing prior to colonoscopy. Significant adverse reactions include hypermagnesemia and reduced glomerular filtration rate. Caution should be exercised in patients with cardiac arrhythmias and those with renal impairment.</p>\r\n<p><em>Phenolphthalein</em>, once among the most popular components of laxatives, has been withdrawn from the market in the U.S. because of potential carcinogenicity.</p>\r\n<p><em>Oxyphenisatin </em>was withdrawn due to hepatotoxicity.</p>", "options": ["Docusates", "Phenolphthalein", "Castor oil", "Mag. Sulphate"], "html_options": ["Docusates", "Phenolphthalein", "Castor oil", "Mag. Sulphate"], "corr_idx": 1}, {"id": "1290339", "html_qtxt": "A 36-year-old male patient came to the medicine department seeking treatment for constipation predominant irritable bowel syndrome. Which of the following is the most suitable laxative for a patient of irritable bowel disease with spastic constipation?", "html_expl": "<p>Constipation may be spastic or atonic.</p>\r\n<p>(i) <em>Spastic constipation </em>(irritable bowel): The stools are hard, rounded, stone like and difficult to pass. The first-choice laxative is ispaghula or any of the soluble fibres taken over weeks/months. Stimulant purgatives are contraindicated.</p>\r\n<p>(ii) <em>Atonic constipation </em>(sluggish bowel): Mostly due to advanced age, debility, or laxative abuse. Non-drug measures like plenty of fluids, exercise, regular habits, and reassurance should be tried. If these measures do not work, a bulk forming agent or osmotic laxatives like lactulose or magnesium hydroxide may be prescribed. Stimulant laxatives like bisacodyl or senna should be used only in patients with unsatisfactory responses or those with poor compliance to the above.</p>", "options": ["Dietary fibres", "Liquid paraffin", "Bisacodyl", "Senna"], "html_options": ["Dietary fibres", "Liquid paraffin", "Bisacodyl", "Senna"], "corr_idx": 0}, {"id": "1290341", "html_qtxt": "A young patient with a history of moderate frequency diarrhoea was admitted to the medicine department with weakness, fatigue, and tremors. His physician had prescribed him the 'new formula' WHO-ORS instead of the old ones. How does the 'new formula' WHO-ORS differ from the older 'standard formula' WHO-ORS?", "html_expl": "<p><strong><u>New formula WHO-ORS </u></strong></p>\r\n<p>In 2002, a new formula low Na+, low glucose ORS was released by the WHO. A combined analysis of studies using this low osmolarity ORS has revealed that stool volume is reduced by 20% and incidence of vomiting by 30% compared to the older formula ORS. It also permits faster water absorption, precludes risk of hypernatremia and is cheaper. The new formula ORS has proven effective and safe in cholera as well.</p>", "options": ["It has lower Na+ ion and glucose concentration", "It has higher K+ ion concentration", "It has no basic salt", "Both 'B' and 'C' are correct"], "html_options": ["It has lower Na+ ion and glucose concentration", "It has higher K+ ion concentration", "It has no basic salt", "Both 'B' and 'C' are correct"], "corr_idx": 0}, {"id": "1290342", "html_qtxt": "A 45-year-old patient of acute diarrhea presents with abdominal pain, fever, mucus, and blood in stools and is suspected to be suffering from Shigella enteritis. Which of the following antimicrobial treatments would be most appropriate for him?", "html_expl": "<p><strong><u>Antimicrobials are useful in severe disease:</u></strong></p>\r\n<p>(1) <em>Salmonella </em>food poisoning is generally a self-limiting disease not requiring antimicrobials. However, antibiotics have been widely used, but should be restricted to severe illness or that in infants/elderly or immunocompromised patients. Ciprofloxacin or azithromycin or i.v. ceftriaxone may be employed when needed.</p>\r\n<p>(2) Travellers' diarrhoea: Mostly due to ETEC, <em>Campylobacter </em>or virus: ciprofloxacin, norfloxacin, doxycycline or cotrimoxazole reduce the duration of diarrhoea and total fluid needed only in severe cases.</p>\r\n<p>(3) Invasive diarrhoea: Severe cases with blood and mucus in stools, fever, cramps caused by EPEC, <em>Shigella</em>, non-typhoid <em>Salmonella</em>, <em>Yersinia</em> <em>enterocolitica</em>, etc. need to be treated empirically with ciprofloxacin, ofloxacin, norfloxacin, cotrimoxazole or doxycycline for symptomatic relief as well as for eradicating the pathogen.</p>", "options": ["No antimicrobial treatment", "Metronidazole", "Norfloxacin", "Chloramphenicol"], "html_options": ["No antimicrobial treatment", "Metronidazole", "Norfloxacin", "Chloramphenicol"], "corr_idx": 2}, {"id": "1290344", "html_qtxt": "A 3-year-old child was given one tablet,
