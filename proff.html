ion is in processing emotions, particularly fear and aggression, and in the formation of emotional memories.</p>\n<p>While the amygdala is involved in emotional regulation, it is less likely to be primarily responsible for memory impairment and memory formation deficits compared to the hippocampus.</p>\n<p>However, dysfunction of the amygdala can contribute to emotional lability and inappropriate emotional responses, which are also noted in the patient's presentation.</p>\n<p>Option C: Thalamus:</p>\n<p>The thalamus is a large, bilateral structure located deep within the brain, acting as a relay station for sensory information.</p>\n<p>It is not typically associated with memory formation or emotional regulation, although it does play a role in relaying sensory information to other areas of the brain, including those involved in emotion processing and memory.</p>\n<p>In the context of the patient's symptoms, dysfunction of the thalamus is less likely to be the primary cause, as the symptoms are more indicative of dysfunction within structures specifically associated with memory and emotion.</p>\n<p>Option D: Cerebellum:</p>\n<p>The cerebellum, located at the back of the brain, below the cerebrum, is primarily responsible for coordinating voluntary movements, balance, and posture.</p>\n<p>It is not directly associated with memory formation or emotional regulation.</p>\n<p>While damage to the cerebellum can lead to motor coordination deficits, it is not likely to cause the memory impairment and emotional lability described in the patient's presentation.</p>\n<p>In summary, the clinical presentation of memory impairment, emotional lability, and medial temporal lobe atrophy strongly suggests dysfunction of the hippocampus, a critical structure within the limbic system responsible for memory formation. While other limbic system structures such as the amygdala also contribute to emotional regulation, the symptoms described are more consistent with hippocampal dysfunction.</p>", "options": ["Amygdala", "Hippocampus", "Thalamus", "Cerebellum"], "html_options": ["Amygdala", "Hippocampus", "Thalamus", "Cerebellum"], "corr_idx": 1}, {"id": "1288871", "html_qtxt": "A 60-year-old patient presents with weakness and spasticity in the right upper and lower limbs following a recent stroke. Neurological examination reveals increased muscle tone, brisk deep tendon reflexes, and a positive Babinski sign on the right side. Imaging studies confirm a left-sided infarct involving the motor cortex and adjacent white matter. Which of the following structures is primarily affected in this patient?", "html_expl": "<p>Option A: The patient's symptoms, including weakness, spasticity, increased muscle tone, brisk reflexes, and a positive Babinski sign, are consistent with damage to the corticospinal tract. This tract is responsible for voluntary motor control and the execution of skilled movements. Damage to the corticospinal tract, particularly in the context of a stroke affecting the motor cortex and adjacent white matter, can result in contralateral weakness and spasticity, as described in this patient.</p>\r\n<p>Option B: Rubrospinal Tract:</p>\r\n<p>The rubrospinal tract is involved in motor coordination and control, but it primarily originates from the red nucleus in the midbrain and is not typically associated with the symptoms described in the case.</p>\r\n<p>Option C: Vestibulospinal Tract:</p>\r\n<p>The vestibulospinal tract is involved in balance and posture control, receiving input from the vestibular system.</p>\r\n<p>Dysfunction of the vestibulospinal tract can lead to balance and posture abnormalities, but it is not primarily responsible for the weakness and spasticity observed in this patient.</p>\r\n<p>Option D: Reticulospinal Tract:</p>\r\n<p>The reticulospinal tract originates from the reticular formation in the brainstem and plays a role in modulating muscle tone and autonomic functions.</p>\r\n<p>While dysfunction of the reticulospinal tract can lead to alterations in muscle tone, it is not typically associated with the specific pattern of weakness and spasticity observed in this patient.</p>\r\n<p>In summary, the clinical presentation of contralateral weakness and spasticity following a left-sided stroke involving the motor cortex and adjacent white matter is consistent with damage to the corticospinal tract, making option A the correct answer.</p>", "options": ["Corticospinal Tract", "Rubrospinal Tract", "Vestibulospinal Tract", "Reticulospinal Tract"], "html_options": ["Corticospinal Tract", "Rubrospinal Tract", "Vestibulospinal Tract", "Reticulospinal Tract"], "corr_idx": 0}, {"id": "1288872", "html_qtxt": "A 35-year-old patient presents with complaints of altered taste perception on the right side of the tongue following a recent dental procedure. Upon examination, it is noted that the anterior two-thirds of the patient's tongue on the right side is experiencing a loss of taste sensation, while the posterior one-third remains unaffected. All the following statement regarding taste pathway is correct EXCEPT", "html_expl": "<p>TASTE PATHWAY</p>\r\n<p>Option A:The taste from anterior two-thirds of tongue except from vallate papillae is carried by chorda tympani branch of facial till the geniculate ganglion. The central processes go to the tractus solitarius in the medulla.</p>\r\n<p>Option B: Taste from posterior one-third of tongue including the vallate papillae is carried by cranial nerve IX till the inferior ganglion. The central processes also reach the tractus solitarius.</p>\r\n<p>Option C: Taste from posteriormost part of tongue and epiglottis travels through vagus nerve till the inferior ganglion of vagus. These central processes also reach tractus solitarius.</p>\r\n<p>Option D: After a relay in tractus solitarius, the solitariothalamic tract is formed which becomes a part of trigeminal lemniscus and reaches the ventroposteromedial nucleus of thalamus of opposite side. Another relay here takes the fibres to lowest part of postcentral gyrus, which is the area for taste.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120488bcae2d-8b14-4867-9ab6-0f1c654f551f.jpg\">", "options": ["The taste from anterior two-thirds of tongue except from vallate papillae is carried by chorda tympani", "Taste from posterior one-third of tongue including the vallate papillae is carried by cranial nerve IX", "Taste from posteriormost part of tongue and epiglottis travels through vagus nerve", "Solitariothalamic tract reaches ventro-posteriolateral nucleus of thalamus"], "html_options": ["The taste from anterior two-thirds of tongue except from vallate papillae is carried by chorda tympani", "Taste from posterior one-third of tongue including the vallate papillae is carried by cranial nerve IX", "Taste from posteriormost part of tongue and epiglottis travels through vagus nerve", "Solitariothalamic tract reaches ventro-posteriolateral nucleus of thalamus"], "corr_idx": 3}, {"id": "1288875", "html_qtxt": "A 55-year-old patient presents to the emergency department with sudden-onset dizziness, diplopia (double vision), dysarthria (difficulty speaking), and bilateral weakness in the arms and legs. Neurological examination reveals signs consistent with a \"locked-in\" syndrome, characterized by quadriplegia and preserved consciousness. Imaging studies show an occlusion in basilar artery supplying the brainstem. All the following are the branches of basilar artery Except", "html_expl": "<p>Option C: Posterior Inferior Cerebellar Artery</p>\r\n<p>It is the largest branch which arises from vertebral artery after it pierces the meninges. It pursues a tortuous course, passes between rootlets of hypoglossal, vagus and glossopharyngeal nerves supplies almost lateral half of medulla as far as the lower border of pons, reaches its posterior aspect between the thin roof of cavity of fourth ventricle and cerebellum, gives a choroidal branch to the choroid plexus of fourth ventricle and turns downwards on the cerebellum supplying it.</p>\r\n<p>Basilar Artery</p>\r\n<p>It is formed by the union of two vertebral arteries at the lower border of pons. It lies in the median groove of pons in <em>cisterna pontis </em>and at the upper border of pons ends by dividing into two posterior cerebral arteries.</p>\r\n<p>Branches</p>\r\n<p>Option B: <em>Anterior inferior cerebellar artery: </em>It arises at the lower border of pons, and passes laterally, supplying the sixth, seventh and eighth cranial nerves. It then loops over the flocculus of cerebellum and supplies anteroinferior aspect of cerebellum.</p>\r\n<p><em>Labyrinthine artery: </em>It accompanies the vestibulocochlear nerve and enters the internal auditory meatus to supply the internal ear. It is an end artery.</p>\r\n<p><em>Pontine branches: </em>These are numerous slender branches which pierce the pons both in the medial and lateral parts.</p>\r\n<p>Option A: <em>Superior cerebellar artery: </em>It arises close to superior border of pons. It winds posteriorly along the superior border of pons and middle cerebellar peduncle, supplying both. It sends many branches to the superior surface of cerebellum.</p>\r\n<p>Option D<strong>: </strong><em>Two terminal posterior cerebral branches diverge at upper border of pons: </em>These give rise to number of central (posteromedial group) branches into the ventral surface of midbrain and then curve posterolateral to midbrain at inferomedial surface of corresponding hemisphere supplying it with cortical branches.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204cbe8d568-91ca-4b56-91a0-b9895d165541.jpg\">", "options": ["Superior cerebellar artery", "Anterior inferior cerebellar artery", "Posterior inferior cerebellar artery", "Posterior cerebral artery"], "html_options": ["Superior cerebellar artery", "Anterior inferior cerebellar artery", "Posterior inferior cerebellar artery", "Posterior cerebral artery"], "corr_idx": 2}, {"id": "1288877", "html_qtxt": "A 55-year-old patient presents to the emergency department with sudden-onset dizziness, diplopia (double vision), dysarthria (difficulty speaking), and bilateral weakness in the arms and legs. Neurological examination reveals signs consistent with a \"locked-in\" syndrome, characterized by quadriplegia and preserved consciousness. Imaging studies show an occlusion in a major artery supplying the brainstem. Which of the following arteries is most likely affected in this patient?", "html_expl": "<p>Option A: The patient's presentation, characterized by sudden-onset neurological deficits affecting the brainstem and bilateral weakness in the arms and legs with preserved consciousness, is highly suggestive of a \"locked-in\" syndrome, typically caused by a lesion affecting the ventral pons. The basilar artery supplies the ventral aspect of the brainstem, including the pons, and occlusion or impairment of blood flow in this artery can lead to widespread brainstem dysfunction, resulting in the described symptoms.</p>\n<p>Incorrect options-</p>\n<p>Option B: Middle cerebral artery:</p>\n<ul>\n<li>The middle cerebral artery primarily supplies blood to the lateral aspects of the cerebral hemispheres and is not directly associated with the brainstem or the symptoms described.</li>\n</ul>\n<p>Option C: Anterior cerebral artery:</p>\n<ul>\n<li>The anterior cerebral artery primarily supplies blood to the medial aspects of the cerebral hemispheres and is not directly associated with the brainstem or the symptoms described.</li>\n</ul>\n<p>Option D: Posterior cerebral artery:</p>\n<ul>\n<li>The posterior cerebral artery primarily supplies blood to the posterior aspects of the cerebral hemispheres, including portions of the occipital lobe, and is not directly associated with the brainstem or the symptoms described.</li>\n</ul>\n<p>In summary, the sudden-onset neurological deficits and \"locked-in\" syndrome observed in this patient are most likely due to occlusion of the basilar artery, leading to brainstem dysfunction. Therefore, option A, basilar artery, is the correct answer.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120448b04ddd-4340-4a19-af56-006d560f2c51.jpg\">", "options": ["Basilar artery", "Middle cerebral artery", "Anterior cerebral artery", "Posterior cerebral artery"], "html_options": ["Basilar artery", "Middle cerebral artery", "Anterior cerebral artery", "Posterior cerebral artery"], "corr_idx": 0}]}, {"moduleId": 1012044, "name": "Thorax", "questions": [{"id": "1288664", "html_qtxt": "An 85-year-old female presents to her primary care physician with complaints of numbness and tingling in her right arm, particularly when she raises it above her head. On physical examination, there is evidence of a reduced radial pulse on the right side compared to the left. Additionally, a palpable mass is felt in the supraclavicular region. All of the following statements are true regarding the superior aperture of the thorax except?", "html_expl": "<p>The narrow upper end of the thorax, which is continuous with the neck, is called the inlet of the thorax. It is kidney-shaped. Its transverse diameter is 10-12.5 cm. The anteroposterior diameter is about 5 cm.</p>\n<ul>\n<li><strong>Anteriorly</strong>: Upper border of the manubrium sterni</li>\n<li><strong>Posteriorly</strong>: Superior surface of the body of the first thoracic vertebra</li>\n<li><strong>On each side</strong>: First rib with its cartilage <strong>(Option B)</strong></li>\n</ul>\n<p>The plane of the inlet is directed downwards and forwards with an obliquity of about 45&deg;. The anterior part of the inlet lies 3.7 cm below the posterior part, so that the upper border of the manubrium sterni lies at the level of the upper border of the third thoracic vertebra.</p>\n<p>Partition at the Inlet of Thorax:</p>\n<p>The partition is in two halves, right and left, with a cleft in between. Each half is covered by a fascia, known as Sibson's fascia or suprapleural membrane. It partly separates the thorax from the neck <strong>(Option A).</strong></p>\n<ul>\n<li>The membrane is triangular. Its apex is attached to the tip of the transverse process of the seventh cervical vertebra, and its base to the inner border of the first rib and its cartilage.</li>\n<li>Morphologically, Sibson's fascia is regarded as the flattened tendon of the scalenus minimus (pleuralis) muscle.</li>\n<li>It is thus formed by the scalenus minimus and the endothoracic fascia.</li>\n<li>Functionally, it provides rigidity to the thoracic inlet so that the root of the neck is not puffed up and down during respiration.</li>\n<li>The inferior surface of the membrane is fused to the cervical pleura, beneath which lies the apex of the lung.</li>\n<li>Its superior surface is related to the subclavian vessels and other structures at the root of the neck.</li>\n<li>Structures Passing through the Inlet of the Thorax:</li>\n</ul>\n<p><strong>Viscera:</strong></p>\n<ul>\n<li>Trachea</li>\n<li>Oesophagus</li>\n<li>Apices of the lungs with the pleura</li>\n<li>Remains of the thymus</li>\n</ul>\n<p><strong>Large Vessels:</strong></p>\n<ul>\n<li>Brachiocephalic artery on the right side (Option D is incorrect)</li>\n<li>The left common carotid artery and the left subclavian artery on the left side</li>\n<li>Right and left brachiocephalic veins</li>\n</ul>\n<p><strong>Smaller Vessels</strong>:</p>\n<ul>\n<li>Right and left internal thoracic arteries</li>\n<li>Right and left superior intercostal arteries</li>\n<li>Right and left first posterior intercostal veins</li>\n<li>Inferior thyroid veins</li>\n</ul>\n<p><strong>Nerves</strong>:</p>\n<ul>\n<li>Right and left phrenic nerves</li>\n<li>Right and left vagus nerves</li>\n<li>Right and left sympathetic trunks</li>\n<li>Right and left first thoracic nerves as they ascend across the first rib to join the brachial plexus</li>\n</ul>\n<p><strong>Muscles</strong>:</p>\n<ul>\n<li>Sternohyoid</li>\n<li>Sternothyroid</li>\n<li>Longus colli (Option C)<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412041180ef1a-aa32-4f75-b208-dad79ca4ed0f.jpg\"></li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The brachiocephalic artery on the left side does not exist. The left side has the left subclavian and left common carotid directly branching from the arch of aorta.</li>\n<li>The right-sided brachiocephalic artery passes through the thoracic inlet.</li>\n</ul>\n<p><strong>Reference</strong>: Textbook of Anatomy, B D Chaurasia, Volume 1, 9th Edition, Page 219, 220</p>", "options": ["Sibson's fascia separates thorax from neck", "First rib forms the lateral boundary of the inlet", "Sternothyroid, sternohyoid and longus colli pass through the inlet", "The brachiocephalic artery on the left side passes through the inlet"], "html_options": ["Sibson's fascia separates thorax from neck", "First rib forms the lateral boundary of the inlet", "Sternothyroid, sternohyoid and longus colli pass through the inlet", "The brachiocephalic artery on the left side passes through the inlet"], "corr_idx": 3}, {"id": "1288837", "html_qtxt": "A 65-year-old female is diagnosed with a sliding hiatal hernia. This condition involves the protrusion of the gastroesophageal junction through the esophageal hiatus of the diaphragm. All of the following statements about the esophageal hiatus are true, EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The esophageal hiatus is located at the vertebral level of <strong>T10</strong>, not T8. The opening at the T8 level is the caval opening for the inferior vena cava.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>It is an elliptical opening formed by the right crus (Option B):</strong> The esophageal hiatus is a muscular, elliptical opening formed by the splitting of the fibers of the right crus of the diaphragm, which then loop around the esophagus.</p>\n<p><strong>It transmits the esophagus and both vagal trunks (Option C):</strong> The esophageal hiatus transmits the esophagus, the anterior and posterior vagal trunks, and the esophageal branches of the left gastric vessels.</p>\n<p><strong>It constricts when the diaphragm contracts (Option D):</strong> The muscular sling of the right crus that forms the hiatus has a \"pinchcock\" action. During inspiration, when the diaphragm contracts, this sling tightens, constricting the esophagus and helping to prevent gastroesophageal reflux.</p>\n<p><strong>Key Takeaways: Major Diaphragmatic Openings (Mnemonic: I Ate 10 Eggs At 12)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202509017c9ee2b8-4295-4517-a3b8-07595cbb4ab0.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202506304d31c541-d003-44f0-af77-d4a60ac7b0f6.jpg\">", "options": ["It is located at the vertebral level of T8.", "It is an elliptical opening formed by the right crus.", "It transmits the esophagus and both vagal trunks.", "It constricts when the diaphragm contracts."], "html_options": ["It is located at the vertebral level of T8.", "It is an elliptical opening formed by the right crus.", "It transmits the esophagus and both vagal trunks.", "It constricts when the diaphragm contracts."], "corr_idx": 0}, {"id": "1288840", "html_qtxt": "Which structure passes through the diaphragmatic hiatus at the vertebral level of T10?", "html_expl": "<p><strong>Explanation:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120464ff814f-6ce7-42b4-ac1a-35892fcf9004.jpg\"><p>The image provides a useful mnemonic for remembering the vertebral levels of the major diaphragmatic openings: <strong>\"I Ate 10 Eggs At 12\"</strong>.</p>\n<ul>\n<li><strong>I</strong>nferior Vena Cava = T<strong>8</strong></li>\n<li><strong>10 E</strong>sophageal Hiatus = T<strong>10</strong></li>\n<li><strong>A</strong>ortic Hiatus = T<strong>12</strong></li>\n</ul>\n<p>The <strong>esophageal hiatus</strong>, which transmits the esophagus and vagus nerves, is located at the <strong>T10</strong> vertebral level. A hiatal hernia occurs when the upper part of the stomach protrudes through this specific opening into the thoracic cavity.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Inferior Vena Cava (Option A):</strong> The caval opening transmits the inferior vena cava and is located at the <strong>T8</strong> vertebral level.</p>\n<p><strong>Aorta (Option C):</strong> The aortic hiatus transmits the aorta, thoracic duct, and azygos vein. It is the most posterior opening and is located at the <strong>T12</strong> vertebral level.</p>\n<p><strong>Thoracic Duct (Option D):</strong> The thoracic duct passes through the <strong>aortic hiatus</strong> along with the aorta at the <strong>T12</strong> vertebral level.</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025100109813a17-a81b-4aca-af1c-acb55e1d89b2.png\">", "options": ["Inferior Vena Cava", "Esophagus", "Aorta", "Thoracic Duct"], "html_options": ["Inferior Vena Cava", "Esophagus", "Aorta", "Thoracic Duct"], "corr_idx": 0}, {"id": "1288849", "html_qtxt": "A 45-year-old male is brought to the emergency department after a fall from a height, complaining of severe chest pain and difficulty breathing. A chest X-ray reveals multiple bilateral rib fractures, predominantly involving ribs 8 through 10, with significant lateral displacement. Impairment of which primary respiratory movement would be most pronounced in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Bucket handle movement</strong> is the primary mechanism for increasing the <strong>transverse (lateral) diameter</strong> of the thoracic cavity during inspiration.</p>\n<ul>\n<li><strong>Mechanism:</strong> It involves the elevation and outward swinging of the lateral aspects of the lower ribs (typically ribs 7-10), much like lifting the handle of a bucket.</li>\n<li><strong>Clinical Relevance:</strong> The patient has multiple fractures of the lower ribs with lateral displacement. This directly disrupts the structural integrity of the \"bucket handle,\" severely impairing this specific movement and compromising the ability to expand the chest laterally. This leads to respiratory distress and increased work of breathing.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Piston movement (Option A):</strong> This refers to the <strong>vertical</strong> movement of the diaphragm. During inspiration, the diaphragm contracts and descends like a piston, increasing the superior-inferior diameter of the chest. While pain from the rib fractures might limit full diaphragmatic excursion, the primary mechanical impairment is to the rib cage itself.</p>\n<p><strong>Pump handle movement (Option C):</strong> This movement primarily involves the upper ribs (ribs 2-6) and the sternum. During inspiration, the sternum and upper ribs move upward and forward, similar to the handle of a water pump, increasing the <strong>anteroposterior (AP) diameter</strong> of the chest. The patient's fractures are in the lower ribs, so this movement would be less affected.</p>\n<p><strong>All are equally affected (Option D):</strong> The specific location of the fractures (lower lateral ribs) points to a predominant impairment of the bucket handle mechanism.</p>\n<p><strong>Key Takeaways: Movements of the Thoracic Cage</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202509013706fce8-aaba-45d4-bc03-3057f8b32d6b.jpg\">", "options": ["Piston movement", "Bucket handle movement", "Pump handle movement", "All are equally affected"], "html_options": ["Piston movement", "Bucket handle movement", "Pump handle movement", "All are equally affected"], "corr_idx": 1}, {"id": "1288851", "html_qtxt": "During the placement of an intercostal drain, a needle is passed through the layers of the chest wall. All of the following statements regarding the anatomy of the intercostal muscles are correct, EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The innermost intercostal muscle is considered the deepest part of the internal intercostal muscle. Therefore, its fibers run in the <strong>same direction as the internal intercostal muscle</strong> (downwards and backwards), not the external intercostal.</p>\n<p>A common mnemonic to remember the fiber directions is:</p>\n<ul>\n<li><strong>External Intercostals:</strong> Like placing your 'hands in your <strong>front pockets (</strong>downwards and forwards/medially).</li>\n<li><strong>Internal & Innermost Intercostals:</strong> Like placing your 'hands in your <strong>back pockets (</strong>downwards and backwards/laterally).</li>\n</ul>\n<p><strong>Layers of the Intercostal Space (Superficial to Deep):</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251025f428e862-6308-4fe8-8c65-98e87a484183.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412040b246597-2e9e-4438-8635-52eb439ae4ee.jpg\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>The external intercostal muscle fibers are directed downwards and forwards (Option A):</strong> This is the \"hands in front pocket\" direction.</p>\n<p><strong>The internal intercostal muscle fibers are directed downwards and backwards (Option B):</strong> This is the \"hands in back pocket\" direction.</p>\n<p><strong>The neurovascular bundle is located between the internal and innermost intercostal muscles (Option D):</strong> The intercostal vein, artery, and nerve (VAN) run in the costal groove, protected between these two muscle layers. This is a critical anatomical fact for procedures like thoracentesis.</p>", "options": ["The external intercostal muscle fibers are directed downwards and forwards", "The internal intercostal muscle fibers are directed downwards and backwards.", "The innermost intercostal muscle fibers run in the same direction as the external intercostals.", "The neurovascular bundle is located between the internal and innermost intercostal muscles."], "html_options": ["The external intercostal muscle fibers are directed downwards and forwards", "The internal intercostal muscle fibers are directed downwards and backwards.", "The innermost intercostal muscle fibers run in the same direction as the external intercostals.", "The neurovascular bundle is located between the internal and innermost intercostal muscles."], "corr_idx": 3}, {"id": "1288852", "html_qtxt": "A 45-year-old male presents with severe, sharp left-sided chest pain that radiates to the back and is exacerbated by deep breathing and coughing. Examination reveals tenderness along the left lateral chest wall and decreased sensation in the corresponding dermatome. A chest X-ray is normal. Which nerve is most likely affected?", "html_expl": "<p><strong>Explanation:</strong></p><p>The clinical picture is classic for <strong>intercostal neuralgia</strong>. The intercostal nerves are the ventral rami of the thoracic spinal nerves and provide segmental sensory innervation to the skin and parietal pleura of the chest wall. Irritation or inflammation of these nerves (e.g., from muscle strain, viral infection like herpes zoster, or compression) leads to sharp, pleuritic pain and sensory deficits in a specific dermatomal pattern, which perfectly matches the patient's findings.</p><p><strong>Explanation of Other Options:</strong></p><p><strong>Phrenic nerve (Option A):</strong> This nerve (C3-C5) provides motor innervation to the diaphragm. Injury causes diaphragmatic paralysis and dyspnea. It provides referred pain to the <strong>shoulder tip</strong>, not the lateral chest wall.</p><p><strong>Vagus nerve (Option C):</strong> This is a cranial nerve with primary parasympathetic functions for thoracic and abdominal viscera. It does not provide somatic sensation to the chest wall.</p><p><strong>Brachial plexus (Option D):</strong> This is a complex network of nerves that provides motor and sensory innervation to the <strong>upper limb</strong>. Its sensory distribution does not extend to the lateral thoracic wall.</p>", "options": ["Phrenic nerve", "Intercostal nerve", "Vagus nerve", "Brachial plexus"], "html_options": ["Phrenic nerve", "Intercostal nerve", "Vagus nerve", "Brachial plexus"], "corr_idx": 1}, {"id": "1288854", "html_qtxt": "A 45-year-old male presents with sharp left-sided chest pain exacerbated by deep breathing, along with decreased sensation over his lateral thorax. The findings are attributed to intercostal neuralgia. All of the following statements regarding a typical intercostal nerve are true, EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The intercostal nerves are the <strong>ventral (anterior) primary rami</strong> of the T1-T11 spinal nerves. The dorsal (posterior) primary rami are much smaller and course posteriorly to supply the deep back muscles and overlying skin.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>They run within the costal groove, inferior to the intercostal artery and vein (Option B):</strong> This is true. The neurovascular bundle in the costal groove is arranged in a specific superior-to-inferior order: <strong>V</strong>ein, <strong>A</strong>rtery, <strong>N</strong>erve (VAN).</p>\n<p><strong>They provide sensory innervation to the parietal pleura (Option C):</strong> This is true. The intercostal nerves provide somatic sensory innervation to the structures of the thoracic wall, which includes the skin (via cutaneous branches), muscles, periosteum of the ribs, and the parietal pleura.</p>\n<p><strong>They are connected to the sympathetic ganglion by white and grey rami communicantes (Option D):</strong> This is true. As shown in the diagram, each thoracic spinal nerve is connected to the sympathetic trunk via these rami, allowing for the passage of sympathetic nerve fibers.</p>\n<p><strong>Key Takeaways: Anatomy of a Typical Intercostal Nerve</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250904742b7adb-dda0-4dd3-81a4-bdbdff8a521d.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204a0cc8581-5e4d-4f8e-bf1f-15e2d348076d.jpg\">", "options": ["They are the dorsal primary rami of the thoracic spinal nerves.", "They run within the costal groove, inferior to the intercostal artery and vein.", "They provide sensory innervation to the parietal pleura.", "They are connected to the sympathetic ganglion by white and grey rami communicantes."], "html_options": ["They are the dorsal primary rami of the thoracic spinal nerves.", "They run within the costal groove, inferior to the intercostal artery and vein.", "They provide sensory innervation to the parietal pleura.", "They are connected to the sympathetic ganglion by white and grey rami communicantes."], "corr_idx": 0}, {"id": "1288855", "html_qtxt": "A 55-year-old male presents with swelling of his face and neck, and visibly dilated veins on his upper chest, suggesting Superior Vena Cava (SVC) obstruction. If the blockage is located after (inferior to) the entry of the azygos vein, a collateral pathway develops to divert blood to the Inferior Vena Cava (IVC). All of the following veins are part of this major superficial collateral pathway EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p><p>In an SVC obstruction that occurs after the entry of the azygos vein, blood from the upper body must find an alternative route to the heart by connecting to the IVC system. One of the main superficial collateral pathways is via the <strong>thoracoepigastric vein</strong>. This vein forms a crucial link between the upper and lower body.</p><p>The pathway is as follows:</p><p>Blood from the upper body enters the axillary vein &rarr; <strong>lateral thoracic vein</strong> &rarr; <strong>thoracoepigastric vein</strong> &rarr; <strong>superficial epigastric vein</strong> &rarr; <strong>great saphenous vein</strong> &rarr; <strong>femoral vein</strong> &rarr; external iliac vein &rarr; common iliac vein &rarr; <strong>IVC</strong>.</p><p>The <strong>short saphenous vein</strong> is located on the posterior aspect of the leg and drains into the popliteal vein behind the knee. It is not part of this primary thoraco-abdominal collateral channel.</p><p><strong>Explanation of Other Options:</strong></p><ul><li><strong>(A) Superficial epigastric vein, (C) Great saphenous vein, & (D) Femoral vein:</strong> These veins are all essential, sequential components of the major collateral pathway that shunts blood from the thoracoepigastric vein down to the IVC.</li></ul><p><strong>Key Takeaways:</strong></p><ul><li>The site of SVC obstruction determines the pattern of collateral circulation.</li><li>If the block is <em>after</em> the azygos vein, the <strong>thoracoepigastric vein</strong> provides a key superficial connection between the SVC and IVC territories.</li><li>This pathway connects the lateral thoracic vein (an SVC tributary) with the superficial epigastric and femoral veins (IVC tributaries).</li><li>The short saphenous vein drains the posterior leg and is not involved in this pathway.</li></ul>", "options": ["Superficial epigastric vein", "Short saphenous vein", "Great saphenous vein", "Femoral vein"], "html_options": ["Superficial epigastric vein", "Short saphenous vein", "Great saphenous vein", "Femoral vein"], "corr_idx": 1}, {"id": "1288858", "html_qtxt": "A 42-year-old female presents with severe left-sided back pain that radiates around her rib cage after a fall. The pain is sharp and worse on deep inspiration. An X-ray confirms a fracture of the 9th rib posteriorly. Which artery, running in the costal groove with the intercostal nerve, is the primary arterial supply to this fractured region?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>posterior intercostal arteries</strong> are the primary blood supply to the posterior and lateral thoracic walls. The 3rd to 11th posterior intercostal arteries arise directly from the thoracic aorta and travel anteriorly in the <strong>costal groove</strong> on the inferior border of each rib, sandwiched between the intercostal vein and nerve (VAN). A posterior rib fracture, as described in the case, would directly involve this vessel.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Internal thoracic artery (Option A):</strong> This artery descends on the inner surface of the <em>anterior</em> chest wall. It is the primary <em>origin</em> of the anterior intercostal arteries but does not directly supply the posterior ribs.</p>\n<p><strong>Superior intercostal artery (Option B):</strong> This artery, arising from the costocervical trunk of the subclavian artery, is only responsible for supplying the first and second posterior intercostal spaces. It would not be involved in a 9th rib fracture.</p>\n<p><strong>Anterior intercostal artery (Option C):</strong> These are smaller arteries that arise from the internal thoracic artery and supply the <em>anterior</em> portion of the intercostal spaces. They anastomose with the posterior intercostal arteries but are not the primary supply to the posterior thorax.</p>", "options": ["Internal thoracic artery", "Superior intercostal artery", "Anterior intercostal artery", "Posterior intercostal artery"], "html_options": ["Internal thoracic artery", "Superior intercostal artery", "Anterior intercostal artery", "Posterior intercostal artery"], "corr_idx": 3}, {"id": "1288859", "html_qtxt": "A patient develops a large pleural effusion. The resorption and drainage of this fluid from the pleural space back into the circulation is primarily accomplished by which of the following anatomical systems?", "html_expl": "<p><strong>Explanation:</strong></p><p>The pleural space normally contains a small amount of serous fluid that is constantly produced and resorbed. The primary mechanism for the resorption of this fluid, along with any proteins or cells, from the pleural space is through the <strong>parietal pleural lymphatics</strong>.</p><p>The parietal pleura is equipped with microscopic openings called stomata that communicate directly with lymphatic capillaries. Fluid is drawn into these lymphatics, then travels through a network of lymph nodes (intercostal, parasternal, mediastinal) and is ultimately returned to the systemic venous circulation via the thoracic duct and the right lymphatic duct. When fluid accumulation (effusion) exceeds the resorptive capacity of these lymphatics, it becomes clinically apparent.</p><p><strong>Explanation of Other Options:</strong></p><ul><li><strong>(Option A) The azygos and hemiazygos venous system & (Option D) The intercostal venous system:</strong> These are <strong>veins</strong>. Their function is to drain <strong>deoxygenated blood</strong> from the thoracic wall into the superior vena cava. They are not anatomically or functionally equipped to drain fluid directly from the pleural space.</li><li><strong>(Option B) The bronchial arterial system:</strong> This is an <strong>arterial system</strong>. Its function is to <strong>supply</strong> oxygenated blood to the tissues of the bronchi and lungs. It has no role in drainage.</li></ul><p><strong>Key Takeaways:</strong></p><ul><li>The fluid balance in the pleural space is maintained by a dynamic process of production and drainage.</li><li>Drainage/resorption of pleural fluid is the primary function of the <strong>lymphatic system</strong>, specifically the lymphatics within the <strong>parietal pleura</strong>.</li><li>Veins drain blood, arteries supply blood, and lymphatics drain interstitial and serous fluid.</li></ul>", "options": ["The azygos and hemiazygos venous system", "The bronchial arterial system", "The parietal pleural lymphatic system", "The intercostal venous system"], "html_options": ["The azygos and hemiazygos venous system", "The bronchial arterial system", "The parietal pleural lymphatic system", "The intercostal venous system"], "corr_idx": 2}, {"id": "1288906", "html_qtxt": "A 60-year-old male with a history of coronary artery disease presents to the cardiology clinic complaining of exertional chest pain. He has previously undergone coronary artery bypass graft (CABG) surgery. On examination, the patient's blood pressure is 140/90 mmHg, heart rate is 72 bpm, and there is a well-healed midline incision on his chest. Internal thoracic artery has been utilized during the patient's CABG surgery to provide blood supply to the myocardium. All of the following are the branches on internal thoracic artery EXCEPT", "html_expl": "<p>Superficial epigastric artery is superficial branch of femoral artery.</p>\r\n<p>INTERNAL THORACIC ARTERY</p>\r\n<p>Origin</p>\r\n<p>Internal thoracic artery arises from the inferior aspect of the first part of the subclavian artery opposite the thyrocervical trunk. The origin lies 2 cm above the sternal end of the clavicle.</p>\r\n<p>Beginning, Course and Termination</p>\r\n<p>Internal thoracic artery arises from lower border of 1<sup>st</sup> part of subclavian artery. It descends medially and downwards behind sternal end of clavicle, and 1<sup>st</sup> costal cartilage. Runs vertically downwards 2 cm from lateral border of sternum till 6th intercostal space. The artery terminates in the sixth intercostal space by dividing into the superior epigastric and musculophrenic arteries.</p>\r\n<p>The artery is accompanied by two venae comitantes which unite at the level of the fourth costal cartilage to form the internal thoracic or internal mammary vein. The vein runs upwards along the medial side of the artery to end in the brachiocephalic vein at the inlet of the thorax. A chain of lymph nodes lies along the artery.</p>\r\n<p>Branches</p>\r\n<p>The pericardiacophrenic artery arises in the root of the neck and accompanies the phrenic nerve to reach the diaphragm. It supplies the pericardium and the pleura.</p>\r\n<p>Option B: The mediastinal arteries are small irregular branches that supply the thymus, in front of the pericardium, and the fat in the mediastinum.</p>\r\n<p>Option A: Two anterior intercostal arteries are given to each of the upper six intercostal spaces.</p>\r\n<p>The perforating branches accompany the anterior cutaneous nerves. In the female, the perforating branches in the second, third and fourth spaces are large and supply the breast.</p>\r\n<p>Option D: The superior epigastric artery runs downwards behind the seventh costal cartilage and enters the rectus sheath by passing between the sternal and costal slips of the diaphragm.</p>\r\n<p>Option C: The musculophrenic artery runs downwards and laterally behind the seventh, eighth, and ninth costal cartilages. It gives two anterior intercostal branches to each of these three spaces. It perforates the diaphragm near the 9th costal cartilage and terminates by anastomosing with other arteries on the undersurface of the diaphragm.</p>\r\n<p>Note that through its various branches, the internal thoracic artery supplies the anterior thoracic and abdominal walls from the clavicle to the umbilicus</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412048a2a4bfa-acfd-4d91-b082-65d682e27579.jpg\">", "options": ["Anterior intercostal arteries", "Mediastinal arteries", "Musculophrenic artery", "Superficial epigastric arter"], "html_options": ["Anterior intercostal arteries", "Mediastinal arteries", "Musculophrenic artery", "Superficial epigastric arter"], "corr_idx": 3}, {"id": "1288914", "html_qtxt": "All of the following statements regarding the medial branches of the thoracic sympathetic trunk are true, EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p><p>The splanchnic nerves are formed by preganglionic sympathetic fibers that pass through the sympathetic trunk without synapsing. The specific nerve root origins are a key anatomical fact:</p><ul><li><strong>Greater Splanchnic Nerve:</strong> Formed from T5 to T9 (or T10).</li><li><strong>Lesser Splanchnic Nerve:</strong> Formed from T10 to T11.</li><li><strong>Least Splanchnic Nerve:</strong> Formed from T12.</li></ul><p>Therefore, the lesser splanchnic nerve arises from ganglia T10 and T11, not T8 and T9.</p><p><strong>Explanation of Other Options:</strong></p><ul><li><strong>Medial branches from the upper five thoracic ganglia are postganglionic (Option A):</strong> The preganglionic fibers for thoracic viscera (heart, lungs, esophagus) synapse within the upper thoracic ganglia of the sympathetic chain. The postganglionic fibers then travel to form the cardiac, pulmonary, and esophageal plexuses.</li><li><strong>Medial branches from the lower seven thoracic ganglia are preganglionic (Option B):</strong> Unlike the upper thoracic branches, the preganglionic fibers originating from the T5-T12 spinal levels do <strong>not</strong> synapse in the sympathetic chain. Instead, they pass through the ganglia and bundle together to form the thoracic splanchnic nerves (greater, lesser, and least), which travel to the abdomen to synapse in pre-aortic ganglia.</li><li><strong>The greater splanchnic nerve primarily synapses in the celiac ganglion (Option C):</strong> The greater splanchnic nerve (T5-T9) travels to the abdomen, pierces the crus of the diaphragm, and delivers its preganglionic fibers to the celiac ganglion, providing sympathetic innervation to the foregut.</li></ul><p><strong>Key Takeaways:</strong></p><ul><li>A crucial concept is the \"divide\" at the T5 level of the thoracic sympathetic chain.</li><li><strong>Above T5:</strong> Fibers synapse in the chain; postganglionic branches supply <strong>thoracic</strong> viscera.</li><li><strong>Below T5:</strong> Fibers do <strong>not</strong> synapse in the chain; preganglionic branches form <strong>splanchnic nerves</strong> to supply <strong>abdominal</strong> viscera.</li></ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204ca854dfe-bafd-4039-a6bb-e2ffb333bab1.jpg\">", "options": ["Medial branches from the upper five thoracic ganglia are postganglionic.", "Medial branches from the lower seven thoracic ganglia are preganglionic.", "The greater splanchnic nerve primarily synapses in the celiac ganglion.", "The lesser splanchnic nerve is formed by branches from ganglia T8 and T9."], "html_options": ["Medial branches from the upper five thoracic ganglia are postganglionic.", "Medial branches from the lower seven thoracic ganglia are preganglionic.", "The greater splanchnic nerve primarily synapses in the celiac ganglion.", "The lesser splanchnic nerve is formed by branches from ganglia T8 and T9."], "corr_idx": 3}, {"id": "1288916", "html_qtxt": "A 62-year-old male presents to the clinic with complaints of sharp, stabbing chest pain that worsens with deep breathing or coughing. He has a history of smoking and reports recent weight loss. Physical examination reveals decreased breath sounds and dullness to percussion over the right lower lung field. Chest X-ray demonstrates a pleural effusion on the right side. Which of the following statements regarding parietal pleura is true?", "html_expl": "<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412049daf1bf5-3685-4163-9611-6a2634bcc2d7.jpg\">\n<p>The parietal pleura develops from the somatopleuric layer of the lateral plate mesoderm (Option B), and is supplied by the somatic nerves. These are the intercostal and phrenic nerves. The parietal pleura is pain sensitive. The costal and peripheral parts of the diaphragmatic pleurae are supplied by the intercostal nerves, and the mediastinal pleura and central part of the diaphragmatic pleurae are supplied by the phrenic nerves (C4).</p>\n<p>The pulmonary pleura develops from the splanchnopleuric layer of the lateral plate mesoderm, and is supplied by autonomic nerves. The sympathetic nerves are derived from second to fifth sympathetic ganglia while parasympathetic nerves are drawn from the vagus nerve. The nerves accompany the bronchial vessels. This part of the pleura is not sensitive to pain.</p>\n<p>The sympathetic system dilates the bronchi. The parasympathetic system narrows the bronchial tree and is also secretory to the glands.</p>", "options": ["Parietal pleura is pain insensitive", "It develops from somatopleuric layer of mesoderm", "It is supplied by bronchial vessels", "Lymphatic drainage occurs in tracheobronchial lymph nodes"], "html_options": ["Parietal pleura is pain insensitive", "It develops from somatopleuric layer of mesoderm", "It is supplied by bronchial vessels", "Lymphatic drainage occurs in tracheobronchial lymph nodes"], "corr_idx": 1}, {"id": "1288917", "html_qtxt": "A 45-year-old female presents to the emergency department with sudden-onset shortness of breath and right-sided chest pain after a long flight. On examination, there are decreased breath sounds over the right hemithorax. A chest X-ray is performed and is shown. What is the most likely diagnosis?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202509103d76f3a6-9f91-438c-ab97-a04d87a69d5b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The diagnosis is a large right-sided <strong>pneumothorax</strong>. The clinical history of sudden-onset pleuritic chest pain and dyspnea, along with the physical finding of decreased breath sounds, is highly suggestive.</p>\n<p>The chest radiograph confirms the diagnosis by showing the classic features:</p>\n<ul>\n<li><strong>Absence of lung markings</strong> in the right hemithorax.</li>\n<li>A clear <strong>visceral pleural line</strong> is visible, demarcating the edge of the collapsed right lung.</li>\n<li>The right hemithorax appears hyperlucent (darker) due to the presence of air in the pleural space.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Pleural effusion (Option B):</strong> This is the accumulation of serous fluid in the pleural space. Radiologically, it would present as <strong>blunting of the costophrenic angle,</strong> a <strong>meniscus sign</strong>, and homogenous opacification in the dependent parts of the chest, which are not seen here.</p>\n<p><strong>Haemothorax (Option C):</strong> This is the accumulation of blood in the pleural space, typically after trauma. Its radiographic appearance is identical to a pleural effusion (fluid density), which is not consistent with the image.</p>\n<p><strong>Pleurisy (Option D):</strong> This refers to inflammation of the pleura. The chest X-ray in pleurisy is often normal. If an underlying cause like pneumonia or a secondary effusion is present, those findings would be visible, but the primary finding in the image is air, not inflammation or fluid alone.</p>\n<p><strong>Key Takeaways:</strong> Differentiating Pleural Pathologies on Chest X-ray</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202509103de5ac3a-5824-46fb-9224-5dfc4e7c392f.png\">", "options": ["Pneumothorax", "Pleural effusion", "Haemothorax", "Pleurisy"], "html_options": ["Pneumothorax", "Pleural effusion", "Haemothorax", "Pleurisy"], "corr_idx": 0}, {"id": "1288918", "html_qtxt": "A 45-year-old male presents to the emergency department with severe chest pain localized to the right side. The pain worsens upon deep inspiration and is associated with shortness of breath. On physical examination, decreased breath sounds are noted on the right side, and percussion reveals dullness over the right lower lung fields. A chest X-ray shows an elevated right hemidiaphragm. Which of the following structures is most likely to be irritated or inflamed in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's clinical presentation points to an inflammatory process at the base of the right lung irritating the diaphragm. The combination of sensory and motor findings is key to identifying the involved structure.</p>\n<p>The phrenic nerve (C3, C4, C5) has two critical functions here:</p>\n<ol>\n<li><strong>Motor Innervation: </strong>It is the sole motor supply to the diaphragm. Irritation or damage to the phrenic nerve can lead to diaphragmatic paralysis, which is seen on X-ray as an <strong>elevated hemidiaphragm</strong>.</li>\n<li><strong>Sensory Innervation: </strong>It provides sensory innervation to the central part of the <strong>diaphragmatic pleura</strong> and the mediastinal pleura. Irritation of these surfaces causes the sharp, pleuritic chest pain described, which is often referred to the shoulder tip (C4 dermatome).</li>\n</ol>\n<p>Thus, irritation of the phrenic nerve is the single pathology that explains both the motor sign (elevated hemidiaphragm) and the sensory symptom (pleuritic pain).</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Costodiaphragmatic recess (Option A):</strong> This is an anatomical space, not a sensory structure. Inflammation <em>within</em> this space would irritate the pleura, but the recess itself is not the source of pain.</p>\n<p><strong>Visceral pleura (Option C):</strong> This is a classic distractor. The visceral pleura, which covers the lung surface, receives autonomic innervation and is <strong>insensitive to pain</strong>.</p>\n<p><strong>Diaphragmatic pleura (Option D):</strong> This is a strong distractor. While irritation of the diaphragmatic pleura is indeed the cause of the pain, the <strong>elevated hemidiaphragm</strong> is a sign of motor nerve dysfunction. \"Phrenic nerve irritation\" is the more encompassing diagnosis that accounts for both the sensory (pain) and motor (paralysis) manifestations.</p>\n<p><strong>Key Takeaways: Innervation of the Pleura</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250912a7d1d19c-f0c3-4871-9597-3453f6bfe7fb.png\">", "options": ["Costodiaphragmatic recess", "Phrenic nerve", "Visceral pleura", "Diaphragmatic pleura"], "html_options": ["Costodiaphragmatic recess", "Phrenic nerve", "Visceral pleura", "Diaphragmatic pleura"], "corr_idx": 1}, {"id": "1288920", "html_qtxt": "A 55-year-old woman with a history of dysphagia presents to the emergency department with sudden-onset coughing, choking, and shortness of breath following a meal. She reports that she was eating quickly and didn't properly chew her food. On physical examination, decreased breath sounds are noted on the right side of the chest, along with crackles upon auscultation. Chest X-ray reveals infiltrates in the right lower lobe. Which of the following structures is most likely involved in this patient's aspiration?", "html_expl": "<p>In this clinical scenario, the patient presents with symptoms suggestive of aspiration pneumonia, likely due to aspiration of food particles or gastric contents into the respiratory tract during swallowing. Aspiration most commonly occurs into the right lung due to the more vertical and wider angle of the right main bronchus compared to the left main bronchus. The right main bronchus is more prone to receiving aspirated material from the trachea, especially in an upright position. As a result, aspiration pneumonia in this patient is most likely affecting the right lung, particularly the right lower lobe, as indicated by the chest X-ray findings of infiltrates in this region.</p>\r\n<p>Option A: Right main bronchus: The right main bronchus is the initial segment of the bronchial tree that arises from the bifurcation of the trachea. It divides into the right superior lobe bronchus and the right middle lobe bronchus, supplying air to the corresponding lobes of the right lung. Due to its more vertical and wider angle compared to the left main bronchus, aspirated material is more likely to enter the right lung, making it the most likely structure involved in aspiration pneumonia in this patient.</p>\r\n<p>Option B: Right superior lobe bronchus: The right superior lobe bronchus is a branch of the right main bronchus that supplies air to the superior lobe of the right lung. While aspiration can occur at any level of the bronchial tree, in this clinical scenario, the involvement of the right superior lobe bronchus specifically is less likely to be the primary site of aspiration pneumonia compared to the right main bronchus.</p>\r\n<p>Option C: Right inferior lobe bronchus: The right inferior lobe bronchus is a branch of the right main bronchus that supplies air to the inferior lobe of the right lung. Similar to the right superior lobe bronchus, while aspiration can affect any part of the bronchial tree, involvement of the right inferior lobe bronchus alone is less likely to be the primary site of aspiration pneumonia compared to the right main bronchus.</p>\r\n<p>Option D: Trachea: The trachea is the initial segment of the lower respiratory tract that bifurcates into the right and left main bronchi. While aspiration may initially occur in the trachea before reaching the bronchi, the symptoms and findings in this clinical scenario are more suggestive of aspiration into the right lung, likely involving the right main bronchus rather than the trachea itself.</p>", "options": ["Right main bronchus", "Right superior lobe bronchus", "Right inferior lobe bronchus", "Trachea"], "html_options": ["Right main bronchus", "Right superior lobe bronchus", "Right inferior lobe bronchus", "Trachea"], "corr_idx": 0}, {"id": "1288921", "html_qtxt": "A 60-year-old male patient presents to the outpatient clinic with a history of chronic cough and recurrent episodes of pneumonia. Upon examination, auscultation reveals crackles in the lower lobe of the right lung. A chest CT scan is performed, showing a well-defined area of consolidation in the posterior basal segment of the right lower lobe. All the following statements regarding bronchopulmonary segments are correct EXCEPT-", "html_expl": "<p><u>Bronchopulmonary Segments</u></p>\n<p>There are 10 segments on the right side and 10 on the left side .</p>\n<p><strong>Definition:</strong></p>\n<p>Bronchopulmonary segments are well-defined anatomical segments aerated by tertiary/segmental bronchus. These are pyramidal in shape with apex directed towards hilum and base directed towards periphery having their own arterial supply; but venous drainage is shared by adjacent bronchopulmonary segments.</p>\n<p><strong>Features:</strong></p>\n<p><strong>Option A:</strong> These are well-defined anatomic, functional and surgical sectors of the lung.</p>\n<p><strong>Option B:</strong> Each one is aerated by a tertiary or segmental bronchus.</p>\n<p><strong>Option C:</strong> Each segment is pyramidal in shape with its apex directed towards the root of the lung.</p>\n<p><strong>Option D:</strong> Each segment has a segmental bronchus, segmental artery, autonomic nerves and lymph vessels. The segmental venules lie in the connective tissue between adjacent pulmonary units of bronchopulmonary segments. During segmental resection, the surgeon works along the segmental veins to isolate a particular segment.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120485b921dd-05e1-4da8-819f-4946d65f74b5.jpg\">", "options": ["These are well-defined anatomic, functional and surgical sectors of the lung", "Each one is aerated by a tertiary or segmental bronchus", "Each segment is pyramidal in shape", "Each segment has a segmental bronchus, segmental artery and segmental vein"], "html_options": ["These are well-defined anatomic, functional and surgical sectors of the lung", "Each one is aerated by a tertiary or segmental bronchus", "Each segment is pyramidal in shape", "Each segment has a segmental bronchus, segmental artery and segmental vein"], "corr_idx": 3}, {"id": "1288924", "html_qtxt": "A 40-year-old male presents to the clinic with a persistent dry cough and occasional episodes of hemoptysis (coughing up blood). On physical examination, decreased breath sounds are noted on the right side of the chest, particularly in the upper lobe. A chest X-ray shows a rounded opacity in the right upper lobe. Which one of the following structures is not related to the medial surface of the right lung?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204f6c07fad-4c3a-4aba-b1e1-cf60edd6aeb7.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204d9f2ef30-4466-497e-82f9-dc661047761f.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204346b4ff7-4ed0-46df-b110-e91ed1dcceb9.jpg\">", "options": ["Superior vena cava", "Thoracic duct", "Trachea", "Oesophagus"], "html_options": ["Superior vena cava", "Thoracic duct", "Trachea", "Oesophagus"], "corr_idx": 1}, {"id": "1288925", "html_qtxt": "A 55-year-old female patient presents to the emergency department with sudden-onset severe shortness of breath and coughing up blood. On physical examination, decreased breath sounds are noted over the right lung field, and the patient appears distressed. A chest X-ray shows opacity in the right lung with mediastinal shift to the left. Carina is most likely involved in this patient's condition. Which of the following statements is correct about carina?", "html_expl": "<p>Option D: Carina (Latin keel) of the trachea is a sensitive area. When a patient is made to lie on her/his left side, secretions from the right bronchial tree flow towards the carina due to the effect of gravity. This stimulates the cough reflex, and sputum is brought out. This is called postural drainage.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Carina is a hook-shaped process projecting backwards from the lower margin of the lowest tracheal ring. It helps to divide trachea into two primary bronchi.</p>\r\n<p>Option B: Right bronchus makes an angle of 25&deg;, while the left one makes an angle of 45&deg;.</p>\r\n<p>Option C: Foreign bodies mostly descend into the right bronchus as it is wider and more vertical than the left bronchus. Enlarged lymph nodes present in this area may distort the carina.</p>", "options": ["Carina is a hook-shaped process projecting forwards from the lower margin of lowest tracheal ring", "Right bronchus makes an angle of 45&deg;", "Foreign bodies mostly descend into left bronchi", "Carina of trachea is a sensitive area"], "html_options": ["Carina is a hook-shaped process projecting forwards from the lower margin of lowest tracheal ring", "Right bronchus makes an angle of 45&deg;", "Foreign bodies mostly descend into left bronchi", "Carina of trachea is a sensitive area"], "corr_idx": 3}, {"id": "1288926", "html_qtxt": "A 50-year-old male patient with a history of chronic obstructive pulmonary disease (COPD) presents to the pulmonology clinic with worsening dyspnea and increased sputum production. On examination, there are diffuse wheezes and decreased breath sounds bilaterally. The patient's symptoms are exacerbated by exposure to cold air. Which of the following branches of the autonomic nervous system is most likely involved in mediating the bronchoconstriction seen in this patient?", "html_expl": "<p>In this clinical scenario, the patient's symptoms of wheezing, dyspnea, and increased sputum production, exacerbated by exposure to cold air, are consistent with bronchoconstriction, which is characteristic of conditions such as COPD. Understanding the autonomic nerve supply of the lungs is crucial in determining the likely source of bronchoconstriction.</p>\r\n<p>Option A: Sympathetic nervous system: The sympathetic nervous system generally leads to bronchodilation through the release of neurotransmitters such as norepinephrine. However, in pathological conditions such as COPD, sympathetic activity can also contribute to bronchoconstriction due to increased airway resistance. Nonetheless, in this scenario, where bronchoconstriction is exacerbated by exposure to cold air, which typically activates the parasympathetic system, the sympathetic nervous system is less likely to be the primary mediator of bronchoconstriction.</p>\r\n<p>Option B: Parasympathetic nervous system: The parasympathetic nervous system, through its main neurotransmitter acetylcholine, mediates bronchoconstriction. Stimulation of parasympathetic fibers leads to contraction of bronchial smooth muscle, resulting in narrowing of the airways. Bronchoconstriction triggered by exposure to cold air is a classic feature of parasympathetic activation. In this patient with COPD experiencing worsening dyspnea and wheezing, increased parasympathetic tone is likely contributing to bronchoconstriction.</p>\r\n<p>Option C: Enteric nervous system: The enteric nervous system primarily regulates gastrointestinal functions and is less directly involved in the regulation of lung function. While there are interactions between the enteric nervous system and the autonomic nervous system, particularly in conditions involving the gut-lung axis, it is not the primary mediator of bronchoconstriction seen in this patient with COPD.</p>\r\n<p>Option D: Somatic nervous system: The somatic nervous system controls voluntary muscle movements and is not directly involved in regulating smooth muscle tone in the bronchi. Therefore, it is unlikely to be the primary mediator of bronchoconstriction in this patient with COPD.</p>", "options": ["Sympathetic nervous system", "Parasympathetic nervous system", "Enteric nervous system", "Somatic nervous system"], "html_options": ["Sympathetic nervous system", "Parasympathetic nervous system", "Enteric nervous system", "Somatic nervous system"], "corr_idx": 1}, {"id": "1288927", "html_qtxt": "A 62-year-old male smoker presents with a chronic cough and dyspnea on exertion for the past several months. Physical examination reveals decreased breath sounds over the right lower lobe of the lung. Imaging studies show a mass lesion in the right lung. A biopsy is performed, and microscopic examination reveals small, irregularly-shaped cells with scant cytoplasm and hyperchromatic nuclei forming glands and clusters. Patient is suffering from adenocarcinoma with involvement of type II pneumocytes. Type II pneumocytes are located in", "html_expl": "<p>Option A: Intrapulmonary bronchus is lined by pseudostratified ciliated columnar epithelium with goblet cells resting on a thin basement membrane. Cilia prevent the accumulation of mucus in the bronchial tree. The lamina propria consists of reticular and elastic fibres. The submucous coat contains both mucous and serous acini. A complete layer of smooth muscle fibres is present which is responsible for infoldings of the mucous membrane. Outermost is the hyaline cartilage which is visible as small cartilaginous plates of varying sizes and shapes with tunica adventitia.</p>\r\n<p>Option B: Terminal bronchiole is part of the conducting system of respiratory pathway which is less than 1 mm in diameter. It is lined by simple columnar epithelium. The lamina propria contains elastic and smooth muscle fibres. Both the glands and cartilage plates are absent</p>\r\n<p>Option C: Respiratory bronchiole is lined by cuboidal epithelium. The walls consist of collagenous connective tissue containing bundles of interlacing smooth muscle fibres and elastic fibres. At number of places, the alveolar sacs and alveoli arise from the respiratory bronchiole and its cuboidal epithelium is continuous with the squamous epithelium of alveolar sacs and alveoli.</p>\r\n<p>Option D: Alveoli are thin-walled polyhedral sacs. The alveoli are lined by two types of cells, which rest on a basement membrane. The main support of the alveoli is provided by elastic fibres. Majority of cells lining the alveoli are the squamous cells or type I pneumocytes. A few cells are larger cells or type II pneumocytes. Type II cells secrete the surfactant which lowers surface tension and prevents alveoli from collapsing. The interalveolar septum containing numerous capillaries lined by continuous non-fenestrated endothelial cells is present between the adjacent alveoli.</p>", "options": ["Intrapulmonary bronchus", "Terminal bronchiole", "Respiratory bronchiole", "Alveoli"], "html_options": ["Intrapulmonary bronchus", "Terminal bronchiole", "Respiratory bronchiole", "Alveoli"], "corr_idx": 3}, {"id": "1288928", "html_qtxt": "A 40-year-old woman presents to the emergency department with complaints of swelling in her face and neck, difficulty breathing, and voice changes over the past week. She reports a history of smoking for the past 20 years. Upon physical examination, the patient appears anxious and is in respiratory distress. There is noticeable swelling in the neck and face, with prominent dilated veins visible on the chest. Auscultation reveals diminished breath sounds bilaterally, particularly at the lung bases. The voice is hoarse, and there is difficulty in swallowing. Blood pressure is elevated, and the patient's oxygen saturation is low. Chest X-ray and CT scan reveal a large anterior mediastinal mass compressing adjacent structures. All the following structures form the content of superior mediastinum EXCEPT", "html_expl": "<p>Superior mediastinal syndrome, also known as superior vena cava (SVC) syndrome, occurs when there is compression or obstruction of the superior vena cava or its tributaries. This typically results from a mass in the anterior mediastinum, such as a tumor or lymphadenopathy, as seen in this patient's imaging studies.</p>\r\n<p>The clinical presentation of SVC syndrome includes swelling of the face, neck, and upper extremities due to venous congestion. Dilated veins may be visible on the chest wall, often in a pattern described as \"collateral circulation.\" Patients may experience dyspnea, voice changes (due to recurrent laryngeal nerve compression), hoarseness, difficulty swallowing (due to esophageal compression), and cough. Symptoms can progress rapidly and may lead to respiratory distress and hypoxemia, as seen in this patient.</p>\r\n<p>Compression of mediastinal structures by any tumour gives rise to a group of symptoms known as mediastinal syndrome. The common symptoms are as follows:</p>\r\n<p>Obstruction of superior vena cava gives rise to engorgement of veins in the upper half of the body.</p>\r\n<p>Pressure over the trachea causes dyspnoea, and cough.</p>\r\n<p>Pressure on oesophagus causes dysphagia.</p>\r\n<p>Pressure or the left recurrent laryngeal nerve gives rise to hoarseness of voice (dysphonia).</p>\r\n<p>Pressure on the phrenic nerve causes paralysis of the diaphragm on that side.</p>\r\n<p>Pressure on the intercostal nerves gives rise to pain in the area supplied by them. It is called intercostal neuralgia.</p>\r\n<p>The contents of superior mediastinum are as follows</p>\r\n<p>Trachea and oesophagus (Option A)</p>\r\n<p>Muscles: Origins of (i) sternohyoid, (ii) sternothyroid, (iii) lower ends of longus colli.</p>\r\n<p>Arteries: (i) Arch of aorta,(Option B) (ii) brachiocephalic artery, (iii) left common carotid artery, (iv) left subclavian artery.</p>\r\n<p>Veins: (i) Right and left brachiocephalic veins, (Option D) (ii) upper half of the superior vena cava, (iii) left superior intercostal vein.</p>\r\n<p>Nerves: (i) Vagus, (ii) phrenic, (iii) cardiac nerves of both sides, (iv) left recurrent laryngeal nerve. (Option C)</p>\r\n<p>Thymus</p>\r\n<p>Thoracic duct</p>\r\n<p>Lymph nodes: Paratracheal, brachiocephalic, and tracheobronchial.</p>", "options": ["Trachea", "Arch of aorta", "Right recurrent laryngeal nerve", "Right brachiocephalic vein"], "html_options": ["Trachea", "Arch of aorta", "Right recurrent laryngeal nerve", "Right brachiocephalic vein"], "corr_idx": 2}, {"id": "1288929", "html_qtxt": "A 55-year-old man presents to the emergency department with complaints of worsening dysphagia and chest pain for the past few weeks. He reports a history of smoking for 30 years. Upon examination, the patient appears distressed and is noted to have hoarseness of voice. There is also mild asymmetry in his pupils, with the left pupil appearing slightly smaller than the right. A chest X-ray reveals a widened mediastinum. Further imaging with CT scan confirms a mass in the posterior mediastinum. Most likely involved structure is", "html_expl": "<p>Option A: Thoracic duct:</p>\r\n<p>The thoracic duct is the largest lymphatic vessel in the body, responsible for draining lymph from the lower half of the body, the left side of the thorax, left upper limb, and the entire body above the diaphragm.</p>\r\n<p>Compression or obstruction of the thoracic duct can lead to lymphedema, swelling, or fluid accumulation in the lower extremities and abdomen.</p>\r\n<p>While obstruction of the thoracic duct can cause symptoms, such as swelling or lymphedema, it is less likely to present with dysphagia, chest pain, or hoarseness of voice, which are more commonly associated with esophageal pathology.</p>\r\n<p>Option B: Azygos vein:</p>\r\n<p>The azygos vein is a major venous structure in the posterior mediastinum that drains blood from the posterior thoracic wall and intercostal spaces into the superior vena cava.</p>\r\n<p>Compression or obstruction of the azygos vein may lead to venous congestion and dilation of collateral veins in the chest wall, which can sometimes be visible on imaging studies.</p>\r\n<p>While azygos vein pathology can cause symptoms related to venous congestion, such as chest pain or swelling, it is less likely to cause dysphagia or hoarseness of voice.</p>\r\n<p>Option C: Esophagus:</p>\r\n<p>The esophagus is a muscular tube that carries food and liquids from the mouth to the stomach.</p>\r\n<p>Disorders of the esophagus, including esophageal cancer, esophageal strictures, or esophagitis, can lead to symptoms such as dysphagia (difficulty swallowing), chest pain, and hoarseness of voice.</p>\r\n<p>Compression or invasion of nearby structures, such as the recurrent laryngeal nerve, by esophageal pathology can result in hoarseness of voice.</p>\r\n<p>Esophageal cancer, in particular, can present as a mass in the posterior mediastinum on imaging studies, as described in the scenario.</p>\r\n<p>Option D: Sympathetic trunk:</p>\r\n<p>The sympathetic trunk is part of the autonomic nervous system and runs along the vertebral column in the posterior mediastinum.</p>\r\n<p>Compression or involvement of the sympathetic trunk may lead to symptoms such as Horner syndrome, characterized by ptosis (drooping eyelid), miosis (constricted pupil), and anhidrosis (lack of sweating) on the affected side of the face.</p>\r\n<p>While sympathetic trunk pathology can cause symptoms such as Horner syndrome, it is less likely to present with dysphagia or chest pain.</p>\r\n<p>In summary, while all of these structures in the posterior mediastinum can be affected by various pathologies, the most likely structure affected in this patient, based on the clinical presentation and imaging findings of dysphagia, chest pain, hoarseness of voice, and a mass in the posterior mediastinum, is the esophagus (Option C).</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204b5328032-e9dd-44cb-a3d5-5e85d5538476.jpg\">", "options": ["Thoracic duct", "Azygos vein", "Esophagus", "Sympathetic trunk"], "html_options": ["Thoracic duct", "Azygos vein", "Esophagus", "Sympathetic trunk"], "corr_idx": 2}, {"id": "1288930", "html_qtxt": "A 60-year-old male presents to the emergency department with acute chest pain radiating to his left shoulder and arm. He describes the pain as crushing and worsening with exertion. Upon examination, the patient is diaphoretic, and his blood pressure is elevated. An electrocardiogram (ECG) shows ST-segment elevation in multiple leads. Cardiac enzymes are elevated. A diagnosis of acute myocardial infarction is made, and the patient is prepared for urgent intervention. During the procedure, the cardiologist notes resistance while advancing the catheter through the patient's coronary arteries. A subsequent echocardiogram reveals a small pericardial effusion. Based on the clinical presentation and findings, which layer of the pericardium is most likely affected in this patient?", "html_expl": "<p>The pericardium is a double-walled sac that encloses the heart and the roots of the great vessels. It consists of two layers: the fibrous pericardium (outer layer) and the serous pericardium (inner layer), which is further divided into the parietal layer (adherent to the fibrous pericardium) and the visceral layer (epicardium, adherent to the heart).</p>\r\n<p>In this clinical scenario, the patient presents with acute chest pain and signs of acute myocardial infarction, which suggests damage to the heart muscle. During the intervention, resistance encountered while advancing the catheter through the coronary arteries indicates potential adhesions or restriction within the pericardial space. The subsequent finding of a small pericardial effusion on echocardiogram suggests fluid accumulation within the pericardial sac.</p>\r\n<p>Given these findings, it is likely that the visceral layer of the serous pericardium (also known as the epicardium) is affected in this patient. Damage to the myocardium, such as during myocardial infarction, can lead to inflammation and subsequent effusion within the pericardial sac, affecting the visceral layer.</p>\r\n<p>Option A: Fibrous pericardium: The fibrous pericardium is the tough, outer layer of the pericardium that is composed of dense connective tissue. It provides structural support and anchors the heart within the mediastinum but is less likely to be directly affected in this scenario.</p>\r\n<p>Option B: Parietal layer of serous pericardium: The parietal layer lines the inner surface of the fibrous pericardium. While it can also be affected by inflammation or effusion, the primary involvement in this scenario is more likely to be the visceral layer.</p>\r\n<p>Option C: Pericardial cavity: The pericardial cavity is the potential space between the parietal and visceral layers of the serous pericardium. It normally contains a small amount of serous fluid to lubricate the movement of the heart. However, in this scenario, the involvement of the pericardial cavity is secondary to the effusion accumulating within it.</p>\r\n<p>Therefore, based on the clinical presentation and findings, the most likely layer of the pericardium affected in this patient is Option D Visceral layer of serous pericardium.</p>", "options": ["Fibrous pericardium", "Parietal layer of serous pericardium", "Pericardial cavity", "Visceral layer of serous pericardium"], "html_options": ["Fibrous pericardium", "Parietal layer of serous pericardium", "Pericardial cavity", "Visceral layer of serous pericardium"], "corr_idx": 3}, {"id": "1288931", "html_qtxt": "A 45-year-old man presents to the emergency department with shortness of breath and chest discomfort. He has a history of hypertension and has been experiencing intermittent chest pain for the past week. Upon examination, the patient appears anxious and diaphoretic. Auscultation reveals distant heart sounds. An electrocardiogram (ECG) shows low voltage QRS complexes. Chest X-ray reveals an enlarged cardiac silhouette with clear lung fields. A subsequent echocardiogram confirms the diagnosis of cardiac tamponade. Based on the clinical presentation and findings, which anatomical structure is most likely implicated in the development of cardiac tamponade in this patient?", "html_expl": "<p>Option A: Cardiac tamponade is a medical emergency characterized by the accumulation of fluid in the pericardial sac, leading to increased intrapericardial pressure and compression of the heart chambers. This compres
