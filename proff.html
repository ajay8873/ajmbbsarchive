loudfront.net/V3/MBBSCurriculumMCQ/2024121210bd6865-ca6d-495a-b9cb-d16d1af7d870.jpg\">", "options": ["Red- extremely toxic", "Yellow- highly toxic", "Yellow- moderately toxic", "Blue- moderately toxic"], "html_options": ["Red- extremely toxic", "Yellow- highly toxic", "Yellow- moderately toxic", "Blue- moderately toxic"], "corr_idx": 2}, {"id": "1290899", "html_qtxt": "Ramesh was posted as a medical officer in a PHC in Chattisgarh. One day a patient came to Ramesh and asked about the insecticide treated net. Ramesh explained the patient about insecticide treated net. All are true about ITN except?", "html_expl": "<ul>\n<li>The use of deltamethrin-impregnated mosquito nets/insecticide treated bed nets resulted in a significant decline in malaria incidence and annual parasite index (API).</li>\n<li>Normal insecticide treated net need retreatment after 6 months, long lasting insecticide treated nets need retreatment after 3 years.</li>\n<li>The material of the net should be white, to allow easy detection of mosquitoes.</li>\n<li>The top as well as the sides of the net should be of netting. The best pattern is the rectangular net.</li>\n<li>There should not be a single hole or rent in the net. The size of the openings in the net is of utmost importance, the size should not exceed 0.0475 inch in any diameter. The number of holes in one square inch is usually 150.</li>\n</ul>", "options": ["Net is treated with deltamethrine", "Maximum diameter of hole should be 0.0475 inch", "Maximum number of holes per square inch should be 250", "LLITN need retreatment after 3 years"], "html_options": ["Net is treated with deltamethrine", "Maximum diameter of hole should be 0.0475 inch", "Maximum number of holes per square inch should be 250", "LLITN need retreatment after 3 years"], "corr_idx": 2}, {"id": "1290900", "html_qtxt": "To control the treatable causes of blindness several programmes are being run globally such as vision 2020: right to sight. WHO has also provided list of priority diseases, under which all of the following diseases come except?", "html_expl": "<ul>\n<li>Vision 2020: The Right to Sight is a global initiative to reduce avoidable (preventable and curable) blindness by the year 2020. WHO has provided a list of target diseases which includes cataract, refractive error, childhood blindness, trachoma, onchocercosis.</li>\n<li>India is also committed to this initiative. The plan of action for the country has been developed with the following main features:-</li>\n<li>Target diseases are cataract, refractive errors, childhood blindness, corneal blindness, glaucoma, diabetic retinopathy.</li>\n<li>Human resource development as well as infrastructure and technology development at various levels of health system. The proposed four tier structure includes centre of excellence (20), training centres (200), service centres (2000), and vision centres (20,000).</li>\n</ul>", "options": ["Cataract", "Onchocercosis", "Glaucoma", "Childhood blindness"], "html_options": ["Cataract", "Onchocercosis", "Glaucoma", "Childhood blindness"], "corr_idx": 2}, {"id": "1290901", "html_qtxt": "Under vision 2020, the right to sight, the plan of action includes human resource development as well as infrastructure and technology development at various levels of health system. The proposed four tier structure includes?", "html_expl": "<ul>\n<li>Vision 2020 : The Right to Sight is a global initiative to reduce avoidable (preventable and curable) blindness by the year 2020. WHO has provided a list of target diseases which includes cataract, refractive error, childhood blindness, trachoma, onchocercosis.</li>\n<li>India is also committed to this initiative. The plan of action for the country has been developed with the following main features:-</li>\n<li>Target diseases are cataract, refractive errors, childhood blindness, corneal blindness, glaucoma, diabetic retinopathy.</li>\n<li>Human resource development as well as infrastructure and technology development at various levels of health system. The proposed four tier structure includes centre of excellence (20), training centres (200), service centres (2000), and vision centres (20,000).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121243cd1407-00e8-40b2-93c2-d3953b09ccb4.jpg\">", "options": ["Centre of excellence-200, training centre-2000, service centre-20, vision centres-20,000", "Centre of excellence-20, training centre-200, service centre-2000, vision centres-20,000", "Centre of excellence-20, training centre-200, service centre-20,000, vision centres-2000", "Centre of excellence-200, training centre-20, service centre-20000, vision centres 2000"], "html_options": ["Centre of excellence-200, training centre-2000, service centre-20, vision centres-20,000", "Centre of excellence-20, training centre-200, service centre-2000, vision centres-20,000", "Centre of excellence-20, training centre-200, service centre-20,000, vision centres-2000", "Centre of excellence-200, training centre-20, service centre-20000, vision centres 2000"], "corr_idx": 1}, {"id": "1290902", "html_qtxt": "To improve the health of school going children and to screen diseases of eye at an early stage, school health programme is started. Under which the visual acuity is checked by?", "html_expl": "<ul>\n<li>Under national programme for control of blindness an initiative of school eye screening programme has been started.</li>\n<li>6-7% of children aged 10-14 years have problem with their eye sight affecting their learning at school.</li>\n<li>Children are being first screened by trained teachers.</li>\n<li>Children suspected to have refractive error are seen by ophthalmic assistants and corrective spectacles are prescribed or given free for persons below poverty line.</li>\n</ul>", "options": ["Teachers", "Trained professional", "Medical officer", "Ophthalmologist"], "html_options": ["Teachers", "Trained professional", "Medical officer", "Ophthalmologist"], "corr_idx": 0}, {"id": "1290903", "html_qtxt": "India eliminated leprosy in 2005. For the elimination of leprosy NLEP was started by government of India. Under which for elimination of leprosy, what should be the prevalence of leprosy?", "html_expl": "<ul>\n<li>The National Leprosy Control Programme (NLCP) has been in operation since 1955, as a centrally aided programme to achieve control of leprosy through early detection of cases and dapsone monotherapy on an ambulatory basis.</li>\n<li>In 1983 the control programme was redesignated National Leprosy Eradication Programme with the goal of eradicating the disease by the turn of the century.</li>\n<li>The aim was to reduce case load to 1 or less than 1 per 10,000 population. This rate is essential to eliminate leprosy.</li>\n<li>The components of the programme are:- decentralised integrated leprosy services through general health care system, capacity building of all general health services functionaries, intensified information, education and communication, prevention of disability and medical rehabilitation and intensified monitoring and supervision.</li>\n<li>The achieve the objectives of the plan, the main strategies to be followed are:- integrated leprosy services through general health care system, early detection and complete treatment of new leprosy cases, carrying out household contact survey for early detection of cases, involvement of ASHA in the detection and completion of treatment of leprosy cases on time, strengthening of disability prevention and medical rehabilitation (DPMR) services.</li>\n</ul>", "options": ["<1/100", "<1/1000", "<1/10000", "<1/100000"], "html_options": ["<1/100", "<1/1000", "<1/10000", "<1/100000"], "corr_idx": 2}, {"id": "1290904", "html_qtxt": "Ram 50 year old male was diagnosed with leprosy 3 months back. Today he came to you with the complaints of decreased vision, you also observed darkening of skin on examination. What could be the most probable reason?", "html_expl": "<ul>\n<li><strong>Rifampicin:- </strong>a single dose 1500 mg or 3-4 consecutive daily doses of 600 mg appear to kill 99% of viable organisms. The toxic effects of rifampicin are anorexia, nausea, abdominal pain and occasionally vomiting. It is hepatotoxic. The patient should be kept under supervision for 1 hour, after the administration of the drug since shock and collapse are known to occur.</li>\n<li><strong>Dapsone:-</strong> the common adverse effects following dapsone administration are haemophilic anaemia, methemoglobinemia, agranulocytosis, hepatitis, peripheral neuropathy, psychosis, and lepra reaction. A rare syndrome known as dapsone syndrome consisting of fever, enlarged lymph glands, exfoliative dermatitis, hepatitis and maculopapular rash has also been reported.</li>\n<li><strong>Clofazimine :- </strong>clofazimine may be unacceptable to some patients because it may give rise to opacification of lens, darkish red coloration of skin, mucous membrane, urine and sweat, these symptoms are not serious. They would disappear after the drug is stopped.</li>\n</ul>", "options": ["Rifampicin", "Clofazimine", "Dapsone", "None of the above"], "html_options": ["Rifampicin", "Clofazimine", "Dapsone", "None of the above"], "corr_idx": 1}, {"id": "1290905", "html_qtxt": "Mehul, a 11 year old male child came to OPD with the complaint of loss of sensations of hand along with the depigmented skin patches. You investigated and he is diagnosed with paucibacillary leprosy. What will be the dose of rifampicin and dapsone you will prescribe?", "html_expl": "<ul>\n<li>WHO has recommended the following combination of drugs for treatment of adult multibacillary cases of leprosy:- rifampicin 600mg once monthly given under supervision, dapsone 100mg daily self-administered, clofazimine 300mg once monthly supervised and 50mg daily self-administered. When clofazimine is totally unacceptable owing to the colouration of skin, its replacement by 250 to 375 mg self-administered daily doses of ethionamide or protionamide has been suggested.</li>\n<li>For adult paucibacillary leprosy rifampicin 600mg once monthly given under supervision, dapsone 100mg daily self-administered.</li>\n<li>For children aged 10-14 years for multibacillary leprosy:- rifampicin 450mg once monthly given under supervision, dapsone 50mg daily self-administered, clofazimine 150mg once monthly supervised and 50mg daily self-administered.</li>\n<li>For children aged 10-14 years for paucibacillary leprosy:- rifampicin 450mg once monthly given under supervision, dapsone 50mg daily self-administered.</li>\n</ul>", "options": ["600mg rifampicin once a month, 100mg dapsone daily", "600mg rifampicin once a month, 100mg dapsone once a month", "450mg rifampicin once a month, 50mg dapsone once a month", "450mg rifampicin once a month, 50mg dapsone daily"], "html_options": ["600mg rifampicin once a month, 100mg dapsone daily", "600mg rifampicin once a month, 100mg dapsone once a month", "450mg rifampicin once a month, 50mg dapsone once a month", "450mg rifampicin once a month, 50mg dapsone daily"], "corr_idx": 3}, {"id": "1290906", "html_qtxt": "You are the state health secretary of Madhya Pradesh. You decide to do HIV sentinel surveillance with the aim to monitor the trend of HIV infection. Who is the best representative for the general population in conducting HIV sentinel surveillance?", "html_expl": "<ul>\n<li>Pregnant women attending antenatal clinics are taken as representative for the general population.</li>\n<li>The objectives of the HIV surveillance are as follows:-</li>\n<li>To determine the level of HIV infection among general population as well as high risk groups in different states.</li>\n<li>To understand the trends of HIV epidemic among general population as well as high risk groups in different states.</li>\n<li>To understand the geographical spread of HIV infection and to identify emerging pockets.</li>\n<li>To provide information for prioritization of programme resources and evaluation of programme impact.</li>\n<li>To estimate HIV prevalence and HIV burden in the country</li>\n<li>The objective of the surveillance is best achieved by annual cross-sectional survey of the risk group, in the same place over few years by unlinked anonymous serological testing procedures by two ERS (i.e. when HIV testing is carried out without identification of name of samples collected for other purposes e.g. VDRL in STD clinics. The objective of the surveillance may be fulfilled in this example whereas the positive person is not identified).</li>\n</ul>", "options": ["Transgenders", "Pregnant women", "Truck drivers", "Female sex workers"], "html_options": ["Transgenders", "Pregnant women", "Truck drivers", "Female sex workers"], "corr_idx": 1}, {"id": "1290907", "html_qtxt": "You were doing sentinel surveillance of HIV in Ahmedabad district of Gujarat. The HIV prevalence in antenatal clinics is 0.5% in all the sites during last 3 years with 2.5% in all STD clinic attendees or any HRG with known hot spots. Which category does Ahmedabad belong to?", "html_expl": "<p><strong>The categories of districts on the basis of prevalence can be described as :-</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412127e696b3a-95c0-40b3-b400-39f6d342e926.jpg\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1290913", "html_qtxt": "Diverse models of HIV counselling and testing services are available to increase access to HIV diagnosis, these include testing services in health care facilities, standalone sites and community based approaches. Standalone ICTC is which type of facility?", "html_expl": "<ul>\n<li>Integrated counselling and testing centres (ICTC) is a centre where a person is counselled and tested for HIV at ICTC, either of his own free will or as advised by a medical care provider. The ICTC has been classified into two types:- fixed facility and mobile ICTC.\n<ol style=\"list-style-type: lower-roman;\">\n<li><strong>Fixed facility ICTC:- </strong>are located within an existing healthcare facility/hospital/health centre, and are of two types- standalone ICTC and facility integrated counselling and testing centres.\n<ol style=\"list-style-type: lower-alpha;\">\n<li><strong>Standalone ICTC (SA-ICTC):- </strong>the client load is high in these centres, with full time counsellor and laboratory technician who provide HIV counselling and testing services. SA-ICTC are located in medical colleges, district hospitals, sub district hospitals, CHC etc.</li>\n<li><strong>Facility integrated counselling and testing centres (F-ICTC) :- </strong>they have been set up below the block levels at 24*7 PHC's etc. staff on the existing health facilities are trained in counselling and testing services of HIV.</li>\n</ol>\n</li>\n<li><strong>Mobile ICTC:- </strong>mobile counselling and testing centre is a van with a room to conduct general examination, counselling and space for collection and processing blood samples by a team of paramedical healthcare providers. They are set up a temporary clinics in hard to reach areas with flexible working hours and provide a wide range of services like counselling and testing services for HIV, syndromic management of STI/RTI and other minor ailments, along with regular health check-ups, antenatal, immunisation services etc.</li>\n</ol>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412127734991d-64f5-4165-b3be-7a923217dd2b.jpg\">", "options": ["Fixed facility ICTC", "Mobile ICTC", "Facility integrated ICTC", "None of the above"], "html_options": ["Fixed facility ICTC", "Mobile ICTC", "Facility integrated ICTC", "None of the above"], "corr_idx": 0}, {"id": "1290918", "html_qtxt": "During your community medicine field visit you are being taken into Suraksha clinic. Where you noticed that the medical officer is prescribing yellow colour kit to a patient presenting there. What is the condition for which the patient is seeking treatment?", "html_expl": "<ul>\n<li>NACO has branded the STI/RTI services as SURAKSHA CLINIC, and has developed a communication strategy for generating demand for these services.</li>\n<li>Pre-packed STI/RTI colour coded kits have been provided for free supply to all the designated STI/RTI clinics. These kits are being procured centrally and supplied to all state AIDS control societies.</li>\n<li>The colour code is as follows:-</li>\n<li>Kit-1 :- grey, for urethral discharge, ano-rectal discharge, and cervicitis.</li>\n<li>Kit-2 :- green, for vaginitis.</li>\n<li>Kit-3:- white, for genital ulcers (non-herpetic).</li>\n<li>Kit-4:- blue, for genital ulcers (non-herpetic allergic to penicillin).</li>\n<li>Kit-5:- red, for genital ulcers (herpetic).</li>\n<li>Kit-6:- yellow, for lower abdominal pain.</li>\n<li>Kit-7:- black, for inguinal bubo.</li>\n</ul>", "options": ["Inguinal bubo", "Genital ulcer", "Lower abdominal pain", "Vaginitis"], "html_options": ["Inguinal bubo", "Genital ulcer", "Lower abdominal pain", "Vaginitis"], "corr_idx": 2}, {"id": "1290920", "html_qtxt": "A community health officer is conducting a needs assessment in an urban slum. Many families are identified as belonging to the economically weaker section and living in non-permanent (\"kutcha\") houses. The government of India has launched a flagship mission to address this urban housing shortage. What is the name of this program, represented by the logo shown? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212c763781b-9627-420a-acad-4662fc374153.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The logo and the objective described are for the <strong>Pradhan Mantri Awas Yojana - Urban (PMAY-U)</strong>, a flagship mission launched by the Ministry of Housing and Urban Affairs in 2015.</p>\n<p>The primary goal of this mission is to provide affordable, permanent (\"pucca\") housing with basic amenities (water, electricity, toilet) to all eligible families in urban areas, particularly focusing on the economically weaker sections, low-income groups, and slum dwellers. A key feature of the scheme is the promotion of women's empowerment by providing ownership of the house in the name of a female member or in joint names.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Minimum Needs Programme (Option B):</strong> This was an older, broader development program launched in the Fifth Five-Year Plan (1974-78) that aimed to provide a basic minimum standard of living, including rural housing, health, and education. It is not the current flagship urban housing scheme.</p>\n<p><strong>20-Point Programme (Option C):</strong> First launched in 1975 and restructured several times, this is a broad framework of government schemes aimed at poverty alleviation and improving the quality of life, of which housing is just one component among many. PMAY-U is a specific, targeted housing mission.</p>\n<p><strong>National Urban Health Mission (NUHM) (Option D):</strong> NUHM is a sub-mission under the National Health Mission (NHM) focused on providing essential primary <strong>health care</strong> services to the urban poor; it is not a housing program.</p>", "options": ["Pradhan Mantri Awas Yojana - Urban (PMAY-U)", "Minimum Needs Programme", "20-Point Programme", "National Urban Health Mission (NUHM)"], "html_options": ["Pradhan Mantri Awas Yojana - Urban (PMAY-U)", "Minimum Needs Programme", "20-Point Programme", "National Urban Health Mission (NUHM)"], "corr_idx": 0}]}, {"moduleId": 1012140, "name": "Miscellaneous", "questions": [{"id": "1290799", "html_qtxt": "A 40-year-old male is undergoing a pre-travel health assessment before his planned Hajj pilgrimage to Saudi Arabia. He is a known hypertensive on treatment. His recent lab reports show an HbA1c of 7.0% and a total cholesterol of 250 mg/dL. Which of the following recommendations should be included in his management plan?<br>i. Continue his routine antihypertensive medications.<br>ii. Initiate therapy with metformin for glycemic control.<br>iii. Initiate therapy with a statin for hypercholesterolemia.<br>iv. Administer the quadrivalent meningococcal vaccine.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A comprehensive pre-travel health plan must address the traveler's existing chronic conditions, newly identified health risks, and the specific mandatory requirements of the destination country. In this case, all four interventions are essential.</p>\n<p>i. <strong>Continue Antihypertensives:</strong>It is critical for a patient with a known chronic condition like hypertension to continue their prescribed medications without interruption to maintain control and prevent complications.</p>\n<p><strong>ii. Initiate Metformin:</strong> An HbA1c of 7.0% meets the diagnostic criteria for Type 2 Diabetes Mellitus. Guidelines recommend initiating pharmacotherapy to achieve glycemic control, and metformin is the standard first-line agent.</p>\n<p>iii. <strong>Initiate a Statin:</strong> A total cholesterol level of 250 mg/dL is considered high. For a patient with multiple cardiovascular risk factors (hypertension, newly diagnosed diabetes), initiating a statin is crucial for primary prevention of atherosclerotic cardiovascular disease.</p>\n<p>iv. <strong>Administer Meningococcal Vaccine:</strong> The government of Saudi Arabia mandates that all pilgrims traveling for Hajj or Umrah receive the quadrivalent meningococcal (ACYW) vaccine. This is required at least 10 days before arrival to prevent outbreaks of meningococcal meningitis in the extremely crowded pilgrimage environment.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>(A) Only i:</strong> This dangerously neglects the newly identified diabetes and hypercholesterolemia, as well as the compulsory vaccine requirement.</p>\n<p><strong>(C) i, ii, and iii:</strong> This omits the meningococcal vaccine, which is a mandatory legal requirement for obtaining a visa and traveling for the Hajj.</p>\n<p><strong>(D) i and ii:</strong> This fails to address the significant cardiovascular risk posed by his high cholesterol and also omits the mandatory vaccination.</p>\n<p><strong>Key Takeaways:</strong> A summary of pre-travel health preparations, especially for events like the Hajj:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025112287ac3c68-bea0-4044-a6a9-d03182187a2e.png\">", "options": ["Only i", "i, ii, iii, and iv", "i, ii, and iii", "i and ii"], "html_options": ["Only i", "i, ii, iii, and iv", "i, ii, and iii", "i and ii"], "corr_idx": 1}, {"id": "1290800", "html_qtxt": "The International Health Regulations (IHR 2005) mandate that certain diseases must be immediately notified to the WHO upon the detection of a single case, bypassing the usual assessment algorithm for a Public Health Emergency of International Concern (PHEIC). Which of the following diseases does not fall into this category of automatic, immediate notification?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The answer is <strong>Yellow Fever</strong>. The IHR (2005) identifies a specific group of four diseases that are considered inherently serious and internationally significant. The detection of even a <strong>single case</strong> of any of these four must be reported to the WHO immediately, without needing to go through the standard decision-making algorithm used for other potential PHEICs.</p>\n<p>Yellow Fever, while a disease of international concern, must be assessed using the standard algorithm (e.g., assessing its potential for international spread and seriousness) before a notification is required.</p>\n<p><strong>IHR (2005) Notification Categories:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510244e17fbd8-a1cc-48bf-8de3-095571aa861e.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Smallpox (Option A):</strong> Smallpox has been eradicated globally. The re-emergence of a single case would be an immediate global health catastrophe and <strong>must be notified instantly</strong>.</p>\n<p><strong>Poliomyelitis due to wild-type poliovirus (Option B): </strong>As the world is on the verge of eradicating polio, a single case of wild-type polio is a major event for the global eradication effort and <strong>must be notified instantly</strong>.</p>\n<p><strong>Severe Acute Respiratory Syndrome (SARS) (Option D):</strong> Due to its history of causing a severe global pandemic with rapid international spread, a single case of SARS <strong>must be notified instantly</strong>.</p>", "options": ["Smallpox", "Poliomyelitis due to wild-type poliovirus", "Yellow Fever", "Severe Acute Respiratory Syndrome (SARS)"], "html_options": ["Smallpox", "Poliomyelitis due to wild-type poliovirus", "Yellow Fever", "Severe Acute Respiratory Syndrome (SARS)"], "corr_idx": 2}, {"id": "1290801", "html_qtxt": "In the early 20th century, several countries enacted policies that mandated the forced sterilization of individuals in state institutions who were deemed to have hereditary disabilities or \"undesirable\" genetic traits. The stated goal was to prevent the passing of these traits to the next generation. This social policy is a direct and historical example of which of the following concepts?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Negative eugenics</strong> is a social philosophy that aims to improve the genetic quality of the human population by <strong>preventing or discouraging the reproduction</strong> of individuals considered to have undesirable hereditary traits.</p>\n<p>The policy described involving the deliberate and often forced prevention of reproduction (via sterilization) of people with disabilities is a direct and classic application of this principle. It seeks to \"improve\" the gene pool by removing or culling traits deemed to be inferior.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Positive eugenics (Option A):</strong> Positive eugenics is the opposite approach; it involves <strong>encouraging</strong> the reproduction of individuals with perceived \"desirable\" traits (e.g., providing incentives for people of high intelligence or specific physical attributes to have more children).</p>\n<p><strong>Natural selection (Option C):</strong> Natural selection is an evolutionary process where environmental pressures result in the differential survival and reproduction of organisms, without conscious human direction. The policy described in the question is a form of deliberate human intervention, known as <strong>artificial selection</strong>.</p>\n<p><strong>Euthenics (Option D):</strong> Euthenics is the science of improving the human species by improving the <strong>environment</strong>, not by manipulating genetics. Its focus is on optimizing factors like nutrition, education, sanitation, and living conditions to allow individuals to reach their full potential.</p>\n<p><strong>Key Takeaways:</strong> A comparison of key concepts related to population improvement:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251126d588b675-9ac0-4a65-a141-af9a8cdf41f2.png\">", "options": ["Positive eugenics", "Negative eugenics", "Natural selection", "Euthenics"], "html_options": ["Positive eugenics", "Negative eugenics", "Natural selection", "Euthenics"], "corr_idx": 1}, {"id": "1290802", "html_qtxt": "A newborn infant is brought for a follow-up visit. The mother complains that the baby has a peculiar \"mousy\" odor to his urine and is showing early signs of delayed developmental milestones. A diagnosis of Phenylketonuria (PKU) is made, and the doctor immediately institutes a specialized diet low in phenylalanine, avoiding foods like meat, eggs, and dairy products. This dietary intervention represents which level of prevention?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This intervention is an example of <strong>tertiary prevention</strong>. The infant already has the genetic disease (PKU) and is showing clinical signs of its progression (developmental delay). Therefore, the goal of the intervention is no longer to prevent the disease or detect it early, but to manage the established disease and limit its consequences.</p>\n<p>The low-phenylalanine diet is implemented to prevent the further accumulation of toxic metabolites in the brain, thereby <strong>limiting the disability</strong> (severe intellectual disability) that would otherwise occur. This \"disability limitation\" is a core component of tertiary prevention.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Primary prevention (Option A):</strong> Primary prevention involves measures taken to prevent the disease from ever occurring, such as preconception genetic counseling for parents who are known carriers.</p>\n<p><strong>Secondary prevention (Option B):</strong> Secondary prevention focuses on <strong>early diagnosis and prompt treatment</strong> to halt disease progression before it becomes clinically apparent. The classic example for PKU is the <strong>newborn screening (NBS) test</strong>, which identifies affected infants within days of birth, allowing the special diet to be started <em>before</em> any neurological damage occurs. In this scenario, because symptoms are already present, the window for secondary prevention has passed.</p>\n<p><strong>Rehabilitation (Option D):</strong> Rehabilitation is a component of tertiary prevention focused on helping an individual achieve the highest possible level of function (e.g., special education, occupational therapy). While a child with PKU-related disability may require rehabilitation, the dietary modification itself is the specific measure aimed at limiting the disability from worsening. Therefore, \"Tertiary Prevention\" is the more comprehensive and correct category.</p>\n<p><strong>Key Takeaways: </strong>A summary of the levels of prevention with Phenylketonuria (PKU) as an example:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251126888e8e3c-a058-46fa-98bd-8910f75775ec.png\">", "options": ["Primary prevention", "Secondary prevention", "Tertiary prevention", "Rehabilitation"], "html_options": ["Primary prevention", "Secondary prevention", "Tertiary prevention", "Rehabilitation"], "corr_idx": 2}]}]}]}]};

    const navListEl = document.getElementById('nav-list');
    const questionsContainerEl = document.getElementById('questions-container');
    const totalQCountEl = document.getElementById('total-q-count');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const progressBar = document.getElementById('progress-bar');
    const breadcrumbEl = document.getElementById('breadcrumb');

    let currentModuleData = null;
    let markedQuestions = new Set();
    let attemptedQuestions = new Set();

    // --- Theme Toggle ---
    themeToggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        themeToggleBtn.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', isDarkMode);
    });

    function updateProgress() {
        if (!currentModuleData || currentModuleData.id === 'marked') {
            progressBar.style.width = '0%';
            return;
        }
        const total = currentModuleData.questions.length;
        const attempted = attemptedQuestions.size;
        const percentage = total > 0 ? (attempted / total) * 100 : 0;
        progressBar.style.width = `${percentage}%`;
    }

    function updateBreadcrumb(items) {
        breadcrumbEl.innerHTML = '';
        items.forEach((item, index) => {
            const span = document.createElement('span');
            span.className = 'breadcrumb-item';
            span.textContent = item;
            breadcrumbEl.appendChild(span);
        });
    }

    function setupQuestionInteractivity() {
        document.querySelectorAll('.options-list').forEach(list => {
            const correctIndex = parseInt(list.dataset.correctIndex, 10);
            const options = list.querySelectorAll('li');
            const uniqueId = list.dataset.uniqueQId; 
            const card = list.closest('.card');
            const explanationContainer = card.querySelector('.explanation-container');
            const explanationEl = explanationContainer.querySelector('.explanation');
            const showBtn = explanationContainer.querySelector('.show-explanation-btn');
            const markBtn = card.querySelector('.mark-review-btn');

            options.forEach((li, index) => {
                li.addEventListener('click', () => {
                    if (li.classList.contains('locked')) return;
                    
                    options.forEach(opt => opt.classList.add('locked'));
                    attemptedQuestions.add(uniqueId);
                    updateProgress();
                    
                    if (index === correctIndex) {
                        li.classList.add('user-correct');
                    } else {
                        li.classList.add('user-incorrect');
                    }

                    options[correctIndex].classList.add('correct-reveal');
                    
                    if (showBtn) showBtn.style.display = 'inline-block';
                });
            });

            if (showBtn) {
                showBtn.addEventListener('click', () => {
                    const isVisible = explanationEl.style.display === 'block';
                    explanationEl.style.display = isVisible ? 'none' : 'block';
                    showBtn.textContent = isVisible ? 'Show Explanation' : 'Hide Explanation';
                    if (!isVisible) {
                        explanationEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }

            if (markBtn) {
                markBtn.addEventListener('click', () => {
                    if (markedQuestions.has(uniqueId)) {
                        markedQuestions.delete(uniqueId);
                        markBtn.classList.remove('marked');
                        markBtn.textContent = 'Mark for Review';
                    } else {
                        markedQuestions.add(uniqueId);
                        markBtn.classList.add('marked');
                        markBtn.textContent = 'Marked';
                    }
                    updateMarkedCount();
                });
            }
        });

        if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, questionsContainerEl]);
        }
    }
    
    function updateMarkedCount() {
        const markedLink = document.getElementById('nav-link-marked');
        if (markedLink) {
            markedLink.querySelector('.nav-count').textContent = markedQuestions.size;
        }
    }

    function renderQuestions(questions, title, breadcrumbItems) {
        if (!questions || questions.length === 0) {
            questionsContainerEl.innerHTML = `<p>No questions found for this view.</p>`;
            updateProgress();
            return;
        }

        updateBreadcrumb(breadcrumbItems);

        let html = '';
        questions.forEach((q, i) => {
            const uniqueId = q.uniqueId;
            const isMarked = markedQuestions.has(uniqueId);
            const correctLabel = String.fromCharCode(65 + (q.corr_idx || 0));
            const optionsHtml = q.html_options.map((opt, idx) => `
                <li>
                    <span class="option-label">${String.fromCharCode(65 + idx)}</span>
                    <span>${opt}</span>
                </li>
            `).join('');

            html += `
                <div class="card">
                    <div class="question-header">
                        <div class="question-number">Question ${i + 1}</div>
                        <button class="mark-review-btn ${isMarked ? 'marked' : ''}" data-unique-q-id="${uniqueId}">${isMarked ? 'Marked' : 'Mark for Review'}</button>
                    </div>
                    <div class="question-text">${q.html_qtxt}</div>
                    <ul class="options-list" data-correct-index="${q.corr_idx}" data-unique-q-id="${uniqueId}">
                        ${optionsHtml}
                    </ul>
                    <div class="explanation-container">
                        <button class="show-explanation-btn" style="display: none;">Show Explanation</button>
                        <div class="explanation">
                            <p class="correct-answer-label">Correct Answer: ${correctLabel}</p>
                            ${q.html_expl}
                        </div>
                    </div>
                </div>
            `;
        });

        questionsContainerEl.innerHTML = html;
        setupQuestionInteractivity();
        updateProgress();
    }

    function renderModule(categoryId, subjectId, moduleId) {
        let questionsToRender = [];
        let moduleName = '';
        let breadcrumbItems = ['Home'];

        if (moduleId === 'marked') {
            moduleName = 'Marked for Review';
            breadcrumbItems.push('Marked for Review');
            
            COURSE_DATA.categories.forEach(cat => {
                cat.subjects.forEach(sub => {
                    sub.modules.forEach(mod => {
                        mod.questions.forEach((q, i) => {
                            const potentialUniqueId = `${cat.categoryId}-${sub.subjectId}-${mod.moduleId}-${q.id || i}`;
                            if (markedQuestions.has(potentialUniqueId)) {
                                questionsToRender.push({ 
                                    ...q, 
                                    uniqueId: potentialUniqueId,
                                    _categoryId: cat.categoryId,
                                    _subjectId: sub.subjectId,
                                    _moduleId: mod.moduleId,
                                    _originalIndex: i 
                                });
                            }
                        });
                    });
                });
            });
            currentModuleData = { id: 'marked', name: moduleName, questions: questionsToRender };
        } else {
            let module = null;
            let categoryName = '';
            let subjectName = '';
            
            for (const cat of COURSE_DATA.categories) {
                if (cat.categoryId === categoryId) {
                    categoryName = cat.name;
                    breadcrumbItems.push(cat.name);
                    
                    for (const sub of cat.subjects) {
                        if (sub.subjectId === subjectId) {
                            subjectName = sub.name;
                            breadcrumbItems.push(subjectName);
                            
                            module = sub.modules.find(m => m.moduleId === moduleId);
                            if (module) {
                                moduleName = module.name;
                                breadcrumbItems.push(moduleName);
                                break;
                            }
                        }
                    }
                    if (module) break;
                }
            }
            
            if (!module) {
                questionsContainerEl.innerHTML = '<p>Error: Module not found.</p>';
                currentModuleData = null;
                return;
            }
            
            questionsToRender = module.questions.map((q, i) => ({
                ...q,
                uniqueId: `${categoryId}-${subjectId}-${moduleId}-${q.id || i}`
            }));
            
            currentModuleData = {
                id: moduleId,
                name: moduleName,
                questions: questionsToRender
            };
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-${moduleId}`);
        if (activeLink) activeLink.classList.add('active');

        renderQuestions(questionsToRender, moduleName, breadcrumbItems);
    }

    function renderSubject(categoryId, subjectId) {
        let questionsToRender = [];
        let subjectName = '';
        let breadcrumbItems = ['Home'];
        
        for (const cat of COURSE_DATA.categories) {
            if (cat.categoryId === categoryId) {
                breadcrumbItems.push(cat.name);
                
                for (const sub of cat.subjects) {
                    if (sub.subjectId === subjectId) {
                        subjectName = sub.name;
                        breadcrumbItems.push(subjectName);
                        
                        sub.modules.forEach(mod => {
                            mod.questions.forEach((q, i) => {
                                questionsToRender.push({
                                    ...q,
                                    uniqueId: `${categoryId}-${subjectId}-${mod.moduleId}-${q.id || i}`,
                                    moduleName: mod.name
                                });
                            });
                        });
                        break;
                    }
                }
                break;
            }
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-subject-${subjectId}`);
        if (activeLink) activeLink.classList.add('active');
        
        currentModuleData = {
            id: `subject-${subjectId}`,
            name: subjectName,
            questions: questionsToRender
        };
        
        renderQuestions(questionsToRender, subjectName, breadcrumbItems);
    }

    function buildNavigation() {
        navListEl.innerHTML = '';
        
        // Add "Marked for Review" link
        const markedItem = document.createElement('li');
        markedItem.className = 'nav-item';
        markedItem.innerHTML = `
            <div class="nav-link" id="nav-link-marked">
                <i class="fas fa-star nav-icon"></i>
                <span class="nav-text">Marked for Review</span>
                <span class="nav-count">0</span>
            </div>
        `;
        markedItem.querySelector('.nav-link').addEventListener('click', () => renderModule(null, null, 'marked'));
        navListEl.appendChild(markedItem);
        
        COURSE_DATA.categories.forEach(category => {
            const categoryItem = document.createElement('li');
            categoryItem.className = 'nav-item category-item';
            
            const categoryLink = document.createElement('div');
            categoryLink.className = 'nav-link';
            categoryLink.innerHTML = `
                <i class="fas fa-folder nav-icon"></i>
                <span class="nav-text">${category.name}</span>
                <i class="fas fa-chevron-right expand-icon"></i>
            `;
            
            const subNav = document.createElement('div');
            subNav.className = 'sub-nav';
            
            category.subjects.forEach(subject => {
                const subjectItem = document.createElement('li');
                subjectItem.className = 'nav-item subject-item';
                
                const subjectLink = document.createElement('div');
                subjectLink.className = 'nav-link';
                subjectLink.id = `nav-link-subject-${subject.subjectId}`;
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                const moduleNav = document.createElement('div');
                moduleNav.className = 'sub-nav';
                
                let subjectQuestionCount = 0;
                
                subject.modules.forEach(module => {
                    subjectQuestionCount += module.questions.length;
                    
                    const moduleItem = document.createElement('li');
                    moduleItem.className = 'nav-item module-item';
                    
                    const moduleLink = document.createElement('div');
                    moduleLink.className = 'nav-link';
                    moduleLink.id = `nav-link-${module.moduleId}`;
                    moduleLink.innerHTML = `
                        <i class="fas fa-file nav-icon"></i>
                        <span class="nav-text">${module.name}</span>
                        <span class="nav-count">${module.questions.length}</span>
                    `;
                    
                    moduleLink.addEventListener('click', (e) => {
                        e.stopPropagation();
                        renderModule(category.categoryId, subject.subjectId, module.moduleId);
                    });
                    
                    moduleItem.appendChild(moduleLink);
                    moduleNav.appendChild(moduleItem);
                });
                
                // Add question count to subject
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <span class="nav-count">${subjectQuestionCount}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                subjectLink.addEventListener('click', (e) => {
                    e.stopPropagation();
                    subjectItem.classList.toggle('expanded');
                    renderSubject(category.categoryId, subject.subjectId);
                });
                
                subjectItem.appendChild(subjectLink);
                subjectItem.appendChild(moduleNav);
                subNav.appendChild(subjectItem);
            });
            
            categoryLink.addEventListener('click', (e) => {
                e.stopPropagation();
                categoryItem.classList.toggle('expanded');
            });
            
            categoryItem.appendChild(categoryLink);
            categoryItem.appendChild(subNav);
            navListEl.appendChild(categoryItem);
        });
    }

    function init() {
        if (!COURSE_DATA || !COURSE_DATA.categories) {
            questionsContainerEl.innerHTML = '<p>Error: Could not load course data.</p>';
            return;
        }

        const darkModePref = localStorage.getItem('darkMode');
        if (darkModePref === 'true') {
            document.body.classList.add('dark-mode');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }

        totalQCountEl.textContent = COURSE_DATA.total_questions;
        
        buildNavigation();
    }

    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
