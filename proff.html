oint mutation in the UBE3A gene."], "corr_idx": 1}]}, {"moduleId": 1012155, "name": "Haemodynamics and Shock", "questions": [{"id": "1290641", "html_qtxt": "A 7 year old boy has become increasingly lethargic over the past 10 days. On examination, puffiness around eyes is evident. Her temperature is 37.0&deg;C and blood pressure is 100/60 mm Hg. Laboratory investigations show serum creatinine - 0.8 mg/dL; urea nitrogen - 14 mg/dL; and cholesterol 220 mg/dL. Urinalysis shows pH - 6.6; specific gravity - 1.012; proteinuria - 4+; lipiduria with absence of glucose and blood. 24-hour urinary protein level is 3.9 g. His condition improves after glucocorticoid therapy. Which of the following is the primary factor contributing to his edema?", "html_expl": "<p>A 7-year-old boy presents with lethargy and periorbital puffiness. Labs show normal renal function, elevated cholesterol (220 mg/dL), 4+ proteinuria, lipiduria, and 3.9 g/day protein loss. He responds well to steroids, suggesting <strong>minimal change disease</strong>, the most common cause of <strong>nephrotic syndrome in children</strong>.</p>\n<p>The <strong>primary mechanism for edema formation</strong> in nephrotic syndrome is <strong>reduced plasma oncotic pressure</strong> due to <strong>massive loss of albumin</strong> through abnormally permeable glomerular capillaries. Albumin accounts for the majority of plasma oncotic pressure, and its loss reduces the vascular pull of fluid, leading to <strong>fluid shift into the interstitium</strong>, resulting in <strong>edema</strong>. This is further exacerbated by <strong>secondary hyperaldosteronism</strong>, causing sodium and water retention, but this is <strong>not the initiating factor</strong>.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Option B: Increased hydrostatic pressure- Incorrect.</strong></p>\n<p>This typically results from conditions like congestive heart failure or venous thrombosis, which are not present here. There is <strong>no evidence of increased venous pressure</strong> or cardiac issues.</p>\n<p><strong>Option C: Sodium and water retention- Incorrect</strong></p>\n<p>While this occurs <strong>secondarily</strong> due to decreased intravascular volume, it is a <strong>compensatory response</strong>, not the <strong>initial trigger</strong> of edema.</p>\n<p><strong>Option D: Lymphatic obstruction- Incorrect.</strong></p>\n<p>Lymphedema results from disruption of lymphatic drainage, such as in filariasis or malignancy, and is typically localized, not generalized as in nephrotic syndrome.</p>", "options": ["Reduced plasma oncotic pressure", "Increased hydrostatic pressure", "Sodium and water retention", "Lymphatic obstruction"], "html_options": ["Reduced plasma oncotic pressure", "Increased hydrostatic pressure", "Sodium and water retention", "Lymphatic obstruction"], "corr_idx": 0}, {"id": "1291123", "html_qtxt": "A superficial puncture wound from a needle stick injury leads to a small amount of bleeding in a healthy person. Bleeding stops seconds after the injury occurs. Tissue plasminogen activator (tPA) is involved in which of the following steps of hemostasis in such situations?", "html_expl": "<p>The initial response to arteriolar injury is vasoconstriction, since there is smooth muscle in the vessel wall. But this is transient, and the coagulation mechanism must be initiated to maintain hemostasis.</p>\r\n<p>Option D - Polymerized fibrin and platelet aggregates undergo contraction to form a solid, permanent plug that prevents further hemorrhage. At this stage, counter-regulatory mechanisms (e.g., tissue plasminogen activator [t-PA] made by endothelial cells) are set into motion that limit clotting to the site of injury and eventually lead to clot resorption and tissue repair.</p>\r\n<p>Option A - Arteriolar vasoconstriction occurs immediately and markedly reduces blood flow to the injured area. It is mediated by reflex neurogenic mechanisms and may be augmented by the local secretion of factors such as endothelin, a potent endothelium-derived vasoconstrictor. This effect is transient, however, and bleeding would resume if not for activation of platelets and coagulation factors.</p>\r\n<p>Option B - Disruption of the endothelium exposes subendothelial von Willebrand factor (vWF) and collagen, which promote platelet adherence and activation. Activation of platelets results in a dramatic shape change (from small rounded discs to flat plates with spiky protrusions that markedly increase surface area), as well as the release of secretory granules. Within a few minutes, the secreted products recruit additional platelets that undergo aggregation to form a primary hemostatic plug.</p>\r\n<p>Option C - Vascular injury exposes tissue factor at the site of injury. Tissue factor is a membrane-bound procoagulant glycoprotein that is normally expressed by subendothelial cells in the vessel wall, such as smooth muscle cells and fibroblasts. Tissue factor binds and activates factor VII, setting in motion a cascade of reactions that culminates in thrombin generation. Thrombin cleaves circulating fibrinogen into insoluble fibrin, creating a fibrin meshwork, and also is a potent activator of platelets, leading to additional platelet aggregation at the site of injury. This sequence, referred to as secondary hemostasis, consolidates the initial platelet plug.</p>", "options": ["Arteriolar vasoconstriction", "Primary hemostasis", "Secondary hemostasis", "Clot resorption"], "html_options": ["Arteriolar vasoconstriction", "Primary hemostasis", "Secondary hemostasis", "Clot resorption"], "corr_idx": 3}, {"id": "1291125", "html_qtxt": "A 55-yr old man with Diabetes mellitus suffered from MI 3 months back. He is advised to use low-dose aspirin to reduce the risk of recurrent arterial thrombosis. Aspirin inhibits cyclo-oxygenase (COX) enzyme. This enzyme is essential for synthesis of which of the following factors?", "html_expl": "<p>An understanding of the biochemical pathways involved in platelet activation has led to the development of drugs with anti-platelet activities. Aspirin, the oldest of all, inhibits platelet aggregation and produces a mild bleeding defect by inhibiting cyclo-oxygenase, a platelet enzyme that is required for TxA2 synthesis. More recently, drugs that inhibit platelet function by antagonizing PAR-1 or P2Y12 have been developed. All of these anti-platelet drugs are used in the treatment of coronary artery disease.</p>\r\n<p>Other options - &alpha;-Granules have the adhesion molecule P-selectin on their membranes and contain proteins involved in coagulation, such as fibrinogen, coagulation factor V, and vWF, as well as protein factors that may be involved in wound healing, such as fibronectin, platelet factor 4 (PF4, a heparin-binding chemokine), platelet derived growth factor (PDGF), and transforming growth factor-&beta;. Dense (or &delta;) granules contain adenosine diphosphate (ADP), adenosine triphosphate, ionized calcium, serotonin, and epinephrine.</p>", "options": ["PDGF", "TxA2", "TGF &beta;", "Platelet factor 4"], "html_options": ["PDGF", "TxA2", "TGF &beta;", "Platelet factor 4"], "corr_idx": 1}, {"id": "1291141", "html_qtxt": "A survey for clotting factor deficiency is being conducted for a research purpose. Deficiency of which of the following factors will make the person susceptible to thrombosis?", "html_expl": "<p>Option C - Individuals with factor XII deficiency do not bleed and in fact may be susceptible to thrombosis. By contrast, there is evidence from experimental models suggesting that in some circumstances factor XII may contribute to thrombosis. These paradoxical findings may stem from involvement of factor XII in several pathways, including the pro-inflammatory bradykinin pathway as well as fibrinolysis.</p>\r\n<p>Option A & B - Deficiencies of factors V, VII, VIII, IX, and X are associated with moderate to severe bleeding disorders, and prothrombin deficiency is likely incompatible with life.</p>", "options": ["V", "X", "XII", "None of the above"], "html_options": ["V", "X", "XII", "None of the above"], "corr_idx": 2}, {"id": "1291142", "html_qtxt": "The image displays an autopsy finding on the colonic mucosa of a patient who had severe thrombocytopenia. Which term best describes this pattern of hemorrhage?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212eb9dc977-89ea-4e10-83ff-1aab3abff78f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows numerous, minute, punctate hemorrhages on the mucosal surface. These are classic examples of <strong>petechiae</strong>.</p>\n<p><strong>Petechiae</strong> are defined as minute <strong>1- to 2-mm hemorrhages</strong> occurring in the skin, mucous membranes, or serosal surfaces. They are a hallmark of defects in <strong>primary hemostasis</strong>, which includes conditions like <strong>thrombocytopenia</strong> (a low platelet count, as in this case), defective platelet function, or von Willebrand disease.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Purpura (Option B):</strong> These are larger hemorrhages, measuring <strong>&ge;3 mm</strong> in diameter. They can result from the same disorders that cause petechiae but are also associated with vasculitis and conditions causing vascular fragility.</p>\n<p><strong>Ecchymoses (Option C):</strong> These are larger, subcutaneous hemorrhages, typically <strong>1 to 2 cm</strong> in size, commonly known as <strong>bruises</strong>. They are most often associated with trauma.</p>\n<p><strong>Hematoma (Option D):</strong> A hematoma is a palpable mass formed by a large collection of extravasated blood within a tissue.</p>\n<p><strong>Key Takeaways: Classification of Hemorrhage by Size</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250901d6b4d2eb-60fe-4905-864b-7433fe711083.jpg\">", "options": ["Petechiae", "Purpura", "Ecchymoses", "Hematoma"], "html_options": ["Petechiae", "Purpura", "Ecchymoses", "Hematoma"], "corr_idx": 0}, {"id": "1291143", "html_qtxt": "A 12 year old girl presents with a sudden onset of severe abdominal cramps, which is accompanied by chest pain, non-productive cough and fever. On examination, her temperature is 38.5&deg;C, pulse rate is 114/min, and blood pressure is 82/52 mm Hg. Diffuse abdominal tenderness was evident without any organomegaly. Laboratory investigations showed her hematocrit level - 20%. Image of her peripheral smear is shown below. Bilateral pulmonary infiltrates are seen on chest radiograph. Which of the following conditions are also examples of hypercoagulable states?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412129b6c720a-2260-4d40-884a-7c96076ff232.jpg\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412122b416131-2604-43c2-b17d-9e74f62a5f1e.jpg\">", "options": ["Acute MI", "Polycythemia vera", "Rheumatic mitral valve stenosis", "All of the above"], "html_options": ["Acute MI", "Polycythemia vera", "Rheumatic mitral valve stenosis", "All of the above"], "corr_idx": 3}, {"id": "1291144", "html_qtxt": "A 70-yr old man was hospitalized 3 weeks ago for a cerebral infarction. He was ambulated for the first time, but within minutes, he developed sudden onset dyspnea with diaphoresis. Diagnosis of pulmonary embolism was made. Which of the following complications is least likely?", "html_expl": "<p>Embolic obstruction of medium-sized arteries with subsequent vascular rupture can result in pulmonary hemorrhage but usually does not cause pulmonary infarction. This is because the lung is supplied by both the pulmonary arteries and the bronchial arteries, and the intact bronchial circulation is usually sufficient to perfuse the affected area. Understandably, if the bronchial arterial flow is compromised (e.g., by left-sided cardiac failure), infarction may occur.</p>\r\n<p>Option A & B - Sudden death, acute right heart failure (cor pulmonale), or cardiovascular collapse occurs when emboli obstruct 60% or more of the pulmonary circulation.</p>\r\n<p>Option D - Multiple emboli over time may cause pulmonary hypertension and right ventricular failure.</p>", "options": ["Cor pulmonale", "Cardiovascular collapse", "Pulmonary infarction", "Right ventricular failure"], "html_options": ["Cor pulmonale", "Cardiovascular collapse", "Pulmonary infarction", "Right ventricular failure"], "corr_idx": 2}, {"id": "1291146", "html_qtxt": "A 13 year old male patient had complained of right scrotal pain for 10 hours and was diagnosed to have right testicular torsion with infarction. In which of the following organs can red infarct not occur?", "html_expl": "<p>Red infarcts occur</p><ol><li>with venous occlusions (e.g., testicular torsion),</li><li>in loose, spongy tissues (e.g., lung) where blood can collect in the infarcted zone,</li><li>in tissues with dual circulations (e.g., lung and small intestine) that allow blood to flow from an unobstructed parallel supply into a necrotic zone,</li><li>in tissues previously congested by sluggish venous outflow, and</li><li>when flow is reestablished to a site of previous arterial occlusion and necrosis (e.g., following angioplasty of an arterial obstruction).</li></ol><p>White infarcts occur with arterial occlusions in solid organs with end-arterial circulation (e.g., heart, spleen, and kidney), and where tissue density limits the seepage of blood from adjoining capillary beds into the necrotic area.</p>", "options": ["Lung", "Spleen", "Small intestine", "Liver"], "html_options": ["Lung", "Spleen", "Small intestine", "Liver"], "corr_idx": 1}, {"id": "1291148", "html_qtxt": "A 25-yr old man is hit by a truck in a road traffic accident on a highway. He loses a lot of blood. He is admitted to the hospital the next day, where a weak rapid pulse, hypotension and tachypnea are noted. Which of the following events is suggestive of him being in an irreversible stage of shock?", "html_expl": "<p>Shock tends to evolve through three general stages. These stages have been documented most clearly in hypovolemic shock but are common to other forms as well:</p>\r\n<ul>\r\n<li>An initial non-progressive stage during which reflex compensatory mechanisms are activated and vital organ perfusion is maintained.</li>\r\n<li>A progressive stage characterized by tissue hypoperfusion and onset of worsening circulatory and metabolic derangement, including acidosis.</li>\r\n<li>An irreversible stage in which cellular and tissue injury is so severe that even if the hemodynamic defects are corrected, survival is not possible.</li>\r\n</ul>\r\n<p>In the absence of appropriate intervention, or in severe cases, the process eventually enters an irreversible stage. Widespread cell injury is reflected in lysosomal enzyme leakage, further aggravating the shock state. Myocardial contractile function worsens, in part because of increased NO synthesis. The ischemic bowel may allow intestinal flora to enter the circulation, and thus bacteremic shock may be superimposed. Commonly, further progression to renal failure occurs as a consequence of ischemic injury of the kidney, and despite the best therapeutic interventions, the downward spiral culminates in death.</p>\r\n<p>Option B & C - In the early non-progressive phase of shock, various neurohumoral mechanisms help maintain cardiac output and blood pressure. These mechanisms include baroreceptor reflexes, release of catecholamines and antidiuretic hormone, activation of the renin-angiotensin-aldosterone axis, and generalized sympathetic stimulation.</p>\r\n<p>Option D - If the underlying causes are not corrected, shock passes imperceptibly to the progressive phase, which as noted is characterized by widespread tissue hypoxia. In the setting of persistent oxygen deficit, intracellular aerobic respiration is replaced by anaerobic glycolysis with excessive production of lactic acid. With widespread tissue hypoxia, vital organs are affected and begin to fail.</p>", "options": ["Lysosomal enzyme leakage", "Release of catecholamines and ADH", "Activation of renin-angiotensin-aldosterone axis", "Switch to anaerobic glycolysis"], "html_options": ["Lysosomal enzyme leakage", "Release of catecholamines and ADH", "Activation of renin-angiotensin-aldosterone axis", "Switch to anaerobic glycolysis"], "corr_idx": 0}]}, {"moduleId": 1012156, "name": "Kidney", "questions": [{"id": "1291013", "html_qtxt": "A 9 year old girl presented to the nephrology clinic with a history of hematuria and oliguria. She recently had a sore throat. On examination, bilateral pedal edema was noticed. Laboratory investigations showed low complement levels and raised anti streptolysin O (ASO) titers. Renal biopsy was performed. Which characteristic electron microscopic finding would most likely be expected in this case?", "html_expl": "<p>Subepithelial hump shaped deposits are characteristically seen in acute postinfectious glomerulonephritis.</p>\r\n<p>Option A: Diffuse effacement of foot processes is seen in minimal change disease and variable effacement is seen in focal and segmental glomerulosclerosis.</p>\r\n<p>Option B: Mesangial deposits are seen in IgA nephropathy and class I and II mesangial forms of lupus nephritis.</p>\r\n<p>Option C: Subendothelial deposits are seen in dense deposit disease and C3 glomerulopathy.</p>", "options": ["Effacement of foot process", "Mesangial deposits", "Subendothelial deposits", "Subepithelial hump shaped deposits"], "html_options": ["Effacement of foot process", "Mesangial deposits", "Subendothelial deposits", "Subepithelial hump shaped deposits"], "corr_idx": 3}, {"id": "1291017", "html_qtxt": " A 12 year old boy presented with a history of sore throat followed by hematuria. Renal biopsy revealed diffuse proliferative pattern and immunofluorescence showed coarse granular deposits in the mesangium and along capillary loops, for Immunoglobulin (IgG) and Complement Component (C3). Which serological test would aid the diagnosis?", "html_expl": "<p>Evidence of preceding streptococcal infection is determined by measuring anti - streptolysin titre (ASO).</p>\r\n<p>Option A: Anti-double stranded DNA antibodies are high in lupus nephritis.</p>\r\n<p>Option B: Anti-GBM antibodies are raised in good pasture syndrome (Anti-GBM antibody disease).</p>\r\n<p>Option C: Antinuclear antibodies are also raised in lupus nephritis.</p>", "options": ["Anti-double stranded DNA", "Anti-streptolysin O antibodies", "Anti-GBM antibodies", "Antinuclear antibodies"], "html_options": ["Anti-double stranded DNA", "Anti-streptolysin O antibodies", "Anti-GBM antibodies", "Antinuclear antibodies"], "corr_idx": 1}, {"id": "1291025", "html_qtxt": "A 45 year old man presented with increasing malaise, nausea and reduced urine output for the past 3 days. On physical examination, he is  febrile and normotensive. Laboratory findings show a serum creatinine level of 6.5 mg/dl. Urinalysis shows hematuria, but no pyuria or glucosuria. A renal biopsy is done; light microscopic picture of which is shown in the image below. Which of the following is the most crucial event in causation of this glomerulonephritis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412127627efce-fe9f-461c-be05-d46145e29f40.jpg\">", "html_expl": "<p>The microscopic picture shows crescentic glomerulonephritis. Endothelial cell injury is the most crucial event in formation of crescents.</p>\r\n<p>Option A and B: Podocyte injury and effacement is seen in minimal change disease of nephrotic syndrome.</p>\r\n<p>Option D: Parietal cell damage is not a crucial event for development of crescents.</p>", "options": ["Podocyte injury", "Podocyte effacement", "Endothelial cell injury", "Parietal cell damage"], "html_options": ["Podocyte injury", "Podocyte effacement", "Endothelial cell injury", "Parietal cell damage"], "corr_idx": 2}, {"id": "1291029", "html_qtxt": "A 26 year old man presented with cough, epistaxis and weight loss. His urine output is diminished and has a dark colored appearance. Laboratory investigations show serum creatinine of 3.2 mg/dL and urea nitrogen of 40 mg/dL. A renal biopsy is performed, which on microscopic examination shows focal necrosis in glomeruli with glomerular basement membrane breaks and crescent formation. No immune deposits are identified with immunofluorescence. Which of the following auto antibodies is most likely to be detected in his serum?", "html_expl": "<p>This is a case of pauci-immune crescentic glomerulonephritis. The lack of immune deposits excludes anti-glomerular basement membrane disease (Goodpasture syndrome). Cases can be idiopathic, associated with Antineutrophil cytoplasmic anti bodies (ANCAs), and limited to the kidney. Rapidly progressive glomerulonephritis often has an abrupt onset with nephritis marked by oliguria.</p>\r\n<p>Option A: Anti-DNA topoisomerase antibody is seen with scleroderma, which mainly affects the vasculature.</p>\r\n<p>Option D: Anti-nuclear antibody is present in many autoimmune diseases, such as SLE, with immune complex deposition in glomeruli.</p>", "options": ["Anti-DNA topoisomerase antibody", "Anti-glomerular basement membrane antibody", "Anti-neutrophil cytoplasmic autoantibody", "Antinuclear antibody"], "html_options": ["Anti-DNA topoisomerase antibody", "Anti-glomerular basement membrane antibody", "Anti-neutrophil cytoplasmic autoantibody", "Antinuclear antibody"], "corr_idx": 2}, {"id": "1291034", "html_qtxt": " A 28 year old man has had a decreased urine output over the past 6 days. Urinalysis shows 1+ proteinuria, 4+ hematuria and no glucose or ketones. A renal biopsy is done, and the immunofluorescence shows presence of anti-glomerular basement membrane (GBM) antibodies. Which of the following is not true about this disease?", "html_expl": "<p>This is a case of anti- glomerular basement membrane (GBM) nephritis.</p>\r\n<p>It is more common in Caucasians than African-American population. Cellular crescents and segmental fibrinoid necrosis are hallmarks of the disease. These crescents will typically be of uniform age, in contrast to other causes of rapidly progressive glomerulonephritis where a mixture of cellular, fibro cellular and fibrous crescents may be seen. Immunofluorescence shows bright linear ribbon like Immunoglobulin (IgG) deposits in glomerular basement membrane (GBM).</p>", "options": ["Most common in Caucasians", "The crescents will typically be of uniform age", "Granular Immunoglobulin (IgG) deposits in glomerular basement membrane (GBM)", "Linear ribbon like IgG deposits in GBM"], "html_options": ["Most common in Caucasians", "The crescents will typically be of uniform age", "Granular Immunoglobulin (IgG) deposits in glomerular basement membrane (GBM)", "Linear ribbon like IgG deposits in GBM"], "corr_idx": 2}, {"id": "1291036", "html_qtxt": "A 44 year old woman presented with non-productive cough, weight loss, fever and arthralgia. Urinalysis shows proteinuria +2, hematuria +4 and no glucose or ketones. The serum creatinine level is 3.5 mg/dl and urea nitrogen level is 45 mg/dl. The serological results are positive for C- Antineutrophil cytoplasmic anti bodies (ANCA). A renal biopsy shows glomerular crescents and damage to small arteries. Which of the following microscopic findings is most likely to be seen in this disease?", "html_expl": "<p>Granulomatosis with polyangiitis (ANCA-associated vasculitis) is a cause for rapidly progressive glomerulonephritis (RPGN), characterized by epithelial crescents in Bowman space. Hallmark features include necrotizing granulomas and pauci-immune vasculitis. Several features differentiate it from other forms of crescentic glomerulonephritis (GN) (e.g. Goodpasture syndrome), including the presence of granulomatous vasculitis, the absence of immune complexes or anti-glomerular basement membrane (GBM) antibodies, and the presence of C-ANCA.</p>\r\n<p>Focal segmental glomerulosclerosis (FSGS) does not affect renal vessels and is unlikely to produce crescents with a rapidly progressive presentation.</p>\r\n<p>Goodpasture syndrome is a form of rapidly progressive glomerulonephritis with crescent formation, but granulomatous vasculitis is not present, and there is anti-GBM antibody, not C-ANCA.</p>\r\n<p>Hyperplastic arteriolosclerosis can lead to focal hemorrhages and necrosis, but without a granulomatous component, and the blood pressure is usually quite high. Lupus nephritis, membranoproliferative GN, and post-infectious GN (with many neutrophils in glomeruli) occasionally can have a rapidly progressive course with crescent formation, but they do not produce granulomatous vasculitis. In patients with lupus, the ANA test result is often positive.</p>\r\n<p>Membranous nephropathy is most likely to produce nephrotic syndrome without crescents.</p>", "options": ["Focal segmental glomerulosclerosis", "Mesangial proliferation", "Glomerular basement membrane thickening", "Necrotizing granulomatous vasculitis"], "html_options": ["Focal segmental glomerulosclerosis", "Mesangial proliferation", "Glomerular basement membrane thickening", "Necrotizing granulomatous vasculitis"], "corr_idx": 3}, {"id": "1291040", "html_qtxt": "A 6-year-old girl has become increasingly lethargic over the past 2 weeks. On examination she has puffiness around the eyes. Her temperature is 36.9&deg; C, and blood pressure is 100/60mm Hg. Laboratory findings show serum creatinine, 0.7 mg/dL, urea nitrogen 12 mg/dL; and cholesterol 217 mg/dL. Urinalysis shows pH 6.5; specific gravity 1.011; 4+ proteinuria, lipiduria, and no blood or glucose. The 24-hour urine protein level is 3.8 g. The electron microscopic picture is shown below.  Which of the following statements is true about this disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121276874c5c-9dc5-4013-b6f9-655e31d417fa.jpg\">", "html_expl": "<p>This is a case of minimal change nephrotic syndrome.</p>\r\n<p>Option B: Membranous nephropathy is the most frequent cause of nephrotic syndrome in adults.</p>\r\n<p>Option C: Corticosteroids are the first line therapy.</p>\r\n<p>Option D: In the pediatric setting, a renal biopsy is usually not performed if presentation is typical and the patient responds to therapy with oral prednisone at conventional doses.</p>", "options": ["Interstitial inflammation and fibrosis are usually absent", "It is the most common type of nephrotic syndrome in adults", "Monoclonal antibody therapy should be the first line therapy", "Pre-treatment biopsy is always done"], "html_options": ["Interstitial inflammation and fibrosis are usually absent", "It is the most common type of nephrotic syndrome in adults", "Monoclonal antibody therapy should be the first line therapy", "Pre-treatment biopsy is always done"], "corr_idx": 0}, {"id": "1291042", "html_qtxt": "A 26-year-old girl has experienced malaise for the past 15 days. She has periorbital edema. Laboratory findings show proteinuria +4 with no hematuria. A renal biopsy is performed and microscopic examination shows that approximately 50% of the glomeruli are affected by the lesion shown in the image below. Immunofluorescence microscopy shows IgM and C3 deposits in the mesangium. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212fba4284f-d53b-4b31-86cc-76872a1f9c0c.jpg\">", "html_expl": "<p>Focal segmental glomerulosclerosis (FSGS) shows sclerosis of only a segment of the glomerulus (segmental lesion), and because only 50% of the glomeruli are affected, this is a focal disease. FSGS manifests clinically with nephrotic syndrome.</p>\r\n<p>Option B: In minimal change disease, light microscopy is normal. Podocyte effacement is seen in electron microscopy.</p>\r\n<p>Option C: An acute proliferative post-infectious glomerulonephritis(GN) has hypercellular glomeruli with neutrophils.</p>\r\n<p>Option D: A rapidly progressive GN is associated with hematuria, and glomerular crescents are present.</p>", "options": ["Focal segmental glomerulosclerosis", "Minimal change disease", "Post-infectious glomerulonephritis", "Rapidly progressive glomerulonephritis"], "html_options": ["Focal segmental glomerulosclerosis", "Minimal change disease", "Post-infectious glomerulonephritis", "Rapidly progressive glomerulonephritis"], "corr_idx": 0}, {"id": "1291043", "html_qtxt": "A 32-year-old man presents with mild reduction in estimated glomerular filtration rate (eGFR), proteinuria and microscopic hematuria. Urine protein / creatinine ratio falls in nephrotic range. Immunofluorescence microscopy of a renal biopsy core showed mesangial deposition of Immunoglobulin A (IgA), Complement component (C3), kappa and lambda (moderate) and Immunoglobulin (IgG) (weak and focal). Immunoglobulin M (IgM) and Complement Component 1q (C1q) were negative. Based on these findings, what is the most probable diagnosis?", "html_expl": "<p>This is a case of IgA nephropathy. There are IgA deposits in mesangium.</p>\r\n<p>Option B: In lupus nephritis, IgG deposits are present.</p>\r\n<p>Option C: In membranous glomerulonephritis, IgM deposits are present.</p>\r\n<p>Option D: In Alport syndrome, there is mutation in collagen type IV.</p>", "options": ["Immunoglobulin A nephropathy", "Lupus nephritis", "Membranous glomerulonephritis", "Alport syndrome"], "html_options": ["Immunoglobulin A nephropathy", "Lupus nephritis", "Membranous glomerulonephritis", "Alport syndrome"], "corr_idx": 0}, {"id": "1291044", "html_qtxt": "A 15-year-old boy has been passing dark-colored urine for the past month. On physical examination, he has bilateral sensorineural hearing loss and corneal erosions. Urinalysis shows a pH of 6.5, specific gravity 1.015, 1+ hematuria, 1+ proteinuria, and no ketones, glucose, or leukocytes. The serum creatinine level is 2.5 mg/dL, and the urea nitrogen level is 24 mg/dL. Renal biopsy specimen shows tubular epithelial foam cells by light microscopy. Which of the following findings are likely to be seen on electron microscopy?", "html_expl": "<p>Alport syndrome is a form of hereditary nephritis. Hematuria is the most common presenting feature, but proteinuria is often present and may be in the nephrotic range.</p>\r\n<p>Patients progress to chronic renal failure in adulthood. An X-linked pattern of inheritance is present in 85% of cases, but autosomal dominant and autosomal recessive pedigrees also exist. The foamy change in the tubular epithelial cells and ultrastructural alterations of the basement membrane are characteristic features. The genetic defect results from mutation in the gene for the &alpha;5 chain of type IV collagen.</p>\r\n<p>Options A and C: Granular staining of basement membrane with IgG antibodies denotes immune complex deposition, which may occur in post-infectious GN, along with subepithelial deposits seen on electron microscopy.</p>\r\n<p>Option B: Diffuse proliferation and basement membrane thickening denote membranoproliferative glomerulonephritis (GN), with IgG and C3 deposited in the glomeruli.</p>", "options": ["Granular staining of the basement membrane by IgG antibodies", "Diffuse cellular proliferation and basement membrane thickening", "Subepithelial electron-dense deposits", "Glomerular basement membrane attenuation with splitting and lamination of lamina densa"], "html_options": ["Granular staining of the basement membrane by IgG antibodies", "Diffuse cellular proliferation and basement membrane thickening", "Subepithelial electron-dense deposits", "Glomerular basement membrane attenuation with splitting and lamination of lamina densa"], "corr_idx": 3}, {"id": "1291045", "html_qtxt": "A 40 year old man has had increasing malaise with headache and easy fatigability for the past 3 months. His blood pressure is 180/100 mmHg. Laboratory studies show hemoglobin - 9.5 g/dL, hematocrit -28.3%, creatinine - 4.5 mg/dL, and urea nitrogen - 42 mg/dL. Urinalysis reveals 3+ hematuria and 3+ proteinuria, but no glucose or leukocytes. A renal biopsy is done; light microscopic examination of the biopsy specimen shows that approximately 50% of the glomeruli appear normal, but the rest show that a portion of the capillary tuft is sclerotic. Immunofluorescence staining shows IgM andC3 deposition in these sclerotic areas. His history is significant for repeated episodes of passing dark brown urine, which failed to respond to corticosteroid therapy. What is the most common gene defect responsible for his disease?", "html_expl": "<p>This is a case of focal segmental glomerulosclerosis (FSGS). Corticosteroid-resistant hematuria and proteinuria leading to hypertension and renal failure is typical for focal segmental glomerulosclerosis (FSGS). Specialized extracellular areas overlying the glomerular basement membrane between adjacent foot processes of podocytes are called <em>slit diaphragms,</em> and these exert control over glomerular permeability. Mutations in genes affecting several proteins, including nephrin, podocin, Alpha-actinin 4 and Transient receptor potential cation -6 (TRPC-6) have been found in inherited cases of FSGS. Steroid resistant nephrotic syndrome is associated with podocin gene mutation.</p>", "options": ["Nephrin", "Alpha-actinin-4", "Podocin", "Transient receptor potential -6(TRP-6)"], "html_options": ["Nephrin", "Alpha-actinin-4", "Podocin", "Transient receptor potential -6(TRP-6)"], "corr_idx": 2}, {"id": "1291046", "html_qtxt": "A 15 year old boy presents with nephritic syndrome with rising creatinine. Urine analysis shows urinary protein 3g/24 h, urine red blood cells 5 - 10/high power field, hepatitis B and C negative, C3 decreased, normal C4, ANCA negative, anti-GBM negative, no Monoclonal spike (M spike) by serum protein electrophoresis or urine protein electrophoresis. Renal biopsy is performed. Light microscopy shows diffuse global endocapillary hypercellularity with rare cellular crescent. Immunofluorescence studies show IgG weak-1+, IgM weak, IgA negative, C3+ (granular, capillary and mesangial), C1q negative, kappa weak and lambda weak. Electron microscopy shows intramembranous and mesangial deposits. What is the most likely diagnosis?", "html_expl": "<p>Dense deposit disease (formerly membrano proliferative glomerulonephritis type II) usually leads to hematuria, and half of cases end in chronic renal failure.</p>\r\n<p>Option A: The term <em><em>chronic glomerulonephritis</em></em>(GN) is often used when sclerosis of many glomeruli is present with no clear cause.</p>\r\n<p>Option C: Membranous nephropathy is often accompanied by proteinuria but less likely hematuria, and is characterized by thickening of only the basement membrane and small electron-dense deposits.</p>\r\n<p>Option D: A rapidly progressive GN is marked by crescents forming in the Bowman space.</p>", "options": ["Chronic glomerulonephritis", "Dense deposit disease", "Membranous nephropathy", "Rapidly progressive glomerulonephritis"], "html_options": ["Chronic glomerulonephritis", "Dense deposit disease", "Membranous nephropathy", "Rapidly progressive glomerulonephritis"], "corr_idx": 1}, {"id": "1291047", "html_qtxt": "A 40 year old patient with a history of systemic lupus erythematosus is presenting with acute kidney injury and a new onset nephrotic syndrome. Laboratory findings show glucose - 73 mg/dL, total protein - 5.2 g/dL, albumin - 2.9 g/dL, and creatinine - 2.4 mg/dL. Serum complement levels are decreased. CBC shows hemoglobin - 9.7 g /dL, platelet count - 85,000/mm3, and WBC count - 3560/mm3. A renal biopsy specimen shows a diffuse proliferative glomerulonephritis with extensive granular immune deposits of IgG and C1q in capillary loops and mesangium. Which of the following serologic studies is most likely to be positive in this patient?", "html_expl": "<p>Renal disease is common in SLE, and renal biopsy helps to determine the severity of involvement and the appropriate therapy. Anti-double stranded DNA antibody is specific for diagnosis of lupus nephritis.</p>\r\n<p>Option B: Anti-glomerular basement membrane antibody (Anti-GBM) is characteristic of Good pasture syndrome, in which IgG antibody is deposited in a linear fashion along the glomerular capillary basement membrane.</p>\r\n<p>Option C: ANCAs can be seen in some forms of vasculitis, such as ANCA-associated granulomatous vasculitis or microscopic polyangiitis.</p>\r\n<p>Option D: Anti-ribonucleoprotein is present in mixed connective tissue disease, which has some features of systemic lupus erythematosus (SLE), but usually does not show severe renal involvement.</p>", "options": ["Anti-double stranded DNA antibody", "Anti-glomerular basement membrane antibody", "Antineutrophil cytoplasmic autoantibody", "Anti ribonucleoprotein"], "html_options": ["Anti-double stranded DNA antibody", "Anti-glomerular basement membrane antibody", "Antineutrophil cytoplasmic autoantibody", "Anti ribonucleoprotein"], "corr_idx": 0}, {"id": "1291048", "html_qtxt": "A 79 year old man presented with benign prostatic hyperplasia, obstructive uropathy and lobular segmental hypertrophy of the left kidney. A nephrectomy is performed, microscopic image of which is shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412124b5fb411-86c7-498a-b1bd-2af60292a0a9.jpg\">", "html_expl": "<p>The image shown above illustrates atrophic tubules with luminal casts, diffuse interstitial lymphoplasmacytic infiltration, interstitial fibrosis and globally sclerosed glomeruli. The most likely histologic diagnosis is chronic pyelonephritis.</p>", "options": ["Acute pyelonephritis", "Chronic pyelonephritis", "Diabetic nephropathy", "Emphysematous pyelonephritis"], "html_options": ["Acute pyelonephritis", "Chronic pyelonephritis", "Diabetic nephropathy", "Emphysematous pyelonephritis"], "corr_idx": 1}, {"id": "1291049", "html_qtxt": "A 58-year-old man, known case of diabetes mellitus, presented with increasing fatigue for the past 2 months.  Laboratory findings show glucose - 177mg/dl, HBA1c - 9.8%, serum creatinine level of 3.8 mg/dL and urea nitrogen level of 38 mg/dL. Urinalysis shows pH - 6.5, specific gravity - 1.1016, glucosuria +2 and no blood, protein and ketones. Microalbuminuria is present, with excretion of 250 mg/day of albumin. A renal biopsy is done. Which of the following is not a histological finding of this disease?", "html_expl": "<p>This is a case of diabetic nephropathy. Long standing hyperglycaemia leads to glomerular injury. Important histological findings are - capillary basement membrane thickening, diffuse and nodular glomerulosclerosis (Kimmelstiel-Wilson disease), papillary necrosis and hyalinising arteriolar sclerosis.</p>\r\n<p>Crescentic glomerulonephritis is not a feature of diabetic nephropathy.</p>", "options": ["Kimmelstiel-Wilson nodule", "Thickening of capillary basement membrane", "Crescentic glomerulonephritis", "Papillary necrosis"], "html_options": ["Kimmelstiel-Wilson nodule", "Thickening of capillary basement membrane", "Crescentic glomerulonephritis", "Papillary necrosis"], "corr_idx": 2}, {"id": "1291050", "html_qtxt": "A 70-year-old woman complains of severe headache, blurred vision and nausea for the past 10 days. On physical examination, blood pressure is 160/100 mm Hg. Urinalysis shows proteinuria +1 and no glucose, blood or ketones. Abdominal ultrasound shows bilateral contracted kidney. The microscopic picture of the kidney is shown in the image below. Which of the following renal lesions is most likely present in this patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212fcdd480d-564e-4cc6-bdf6-0789bf660108.jpg\">", "html_expl": "<p>The image shows hyaline arteriolosclerosis, which typically occurs in patients with benign hypertension, and the renal parenchymal changes may be termed <em>benign nephrosclerosis</em>. Similar changes can be seen with ageing in the absence of hypertension. Vascular narrowing causes ischemic changes that are slow and progressive. There is diffuse scarring and shrinkage of the kidneys. Blood pressure screening is an important method that can identify patients with hypertension before significant organ damage has occurred. Essential (benign) hypertension may evolve to malignant hypertension that causes distinctive renal vascular lesions, including fibrinoid necrosis and hyperplastic arteriosclerosis. Chronic hypertension predisposes to cerebrovascular disease accompanied by transient ischemic attack and stroke.</p>\r\n<p>Option B: Fibromuscular dysplasia can involve one or more renal arterial layers and produce focal stenosis.</p>\r\n<p>Option C: In interstitial nephritis, more cells would be seen in the urine sediment.</p>\r\n<p>Option D: An ANCA-associated vasculitis may have a necrotizing component, as can hyperplastic arteriolosclerosis.</p>", "options": ["Hyaline arteriosclerosis", "Fibromuscular dysplasia", "Interstitial nephritis", "Necrotizing vasculitis"], "html_options": ["Hyaline arteriosclerosis", "Fibromuscular dysplasia", "Interstitial nephritis", "Necrotizing vasculitis"], "corr_idx": 0}, {"id": "1291051", "html_qtxt": "A 61-year-old woman complains of increasing malaise and bouts of abdominal pain for the past 5 years. On physical examination, she has a blood pressure of 150/96 mm Hg. Bilateral abdominal masses are palpable. An abdominal ultrasound shows enlarged kidneys with the representative gross appearance as shown in the image below. Which of the following gene is mutated in this disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121211e1374b-e76f-4246-b9f1-41e1944ce29b.jpg\">", "html_expl": "<p>The image shows polycystic kidney disease 1(PKD1) encodes for polycystin-1, associated with autosomal dominant polycystic kidney disease (ADPKD).</p>\r\n<p>Option A: PKHD1 mutations encode for fibrocystin and is associated with autosomal recessive polycystic kidney disease (ARPKD).</p>\r\n<p>Option C: The NPHP1 to NPHP11 genes encode for proteins found in the primary cilia, attached ciliary basal bodies, or the centrosome organelle, from which the basal bodies originate. Mutation of these genes is associated with nephronophthisis.</p>\r\n<p>Option D: There is loss of concentrating ability and renal tubular acidosis. MCKD1 mutations are associated with adult medullary cystic disease with autosomal dominant transmission.</p>", "options": ["Polycystic kidney and hepatic disease 1 (PKHD1)", "Polycystic kidney disease 1 (PKD1)", "Nephronophthisis type 1(NPHP1)", "Medullary cystic kidney disease 1 (MCKD1)"], "html_options": ["Polycystic kidney and hepatic disease 1 (PKHD1)", "Polycystic kidney disease 1 (PKD1)", "Nephronophthisis type 1(NPHP1)", "Medullary cystic kidney disease 1 (MCKD1)"], "corr_idx": 1}, {"id": "1291052", "html_qtxt": "A 6-year-old child has been drinking more water, with more frequent urination, for the past 7 months. On physical examination dehydration is noted. Urinalysis findings include pH of 6.3, specific gravity 1.010, and no protein, blood, glucose, or ketones. Serum electrolytes show Na+ - 150 mmol/L, K+ - 4.3 mmol/L, Cl- 122 mmol/L, HCO- 25 mmol/L, urea nitrogen - 32 mg/dL, and creatinine 3.6 mg/dL. An ultrasound scan shows bilaterally small kidneys with barely visible medullary cysts concentrated at the cortico-medullary junction. Which of the following renal diseases is the child most likely suffering from?", "html_expl": "<p>The child is suffering from nephronophthisis, the most common genetic cause for end-stage renal disease in children and adolescents, and transmitted in autosomal recessive pattern.</p>\r\n<p>The NPHP1 to NPHP11 genes encode for proteins found in the primary cilia, attached ciliary basal bodies, or the centrosome organelle, from which the basal bodies originate. There is loss of concentrating ability and renal tubular acidosis.</p>\r\n<p>Option A: Medullary sponge kidney is a benign condition usually found on radiologic imaging of adults.</p>\r\n<p>Option B: The most common renal cystic disease seen in fetus and infants is multicystic renal dysplasia (multicystic dysplastic kidney), with focal, unilateral, or bilateral from variably sized cysts, but congenital hepatic fibrosis is not present.</p>\r\n<p>Option D: Autosomal recessive polycystic kidney disease (ARPKD) most often occurs in children, and with the distinctive finding of congenital hepatic fibrosis; most cases have PKHD1 gene mutations encoding for fibrocystin expressed in kidney, liver, and pancreas.</p>", "options": ["Medullary sponge kidney", "Multicystic renal dysplasia", "Familial juvenile nephronophthisis", "Autosomal recessive polycystic kidney disease"], "html_options": ["Medullary sponge kidney", "Multicystic renal dysplasia", "Familial juvenile nephronophthisis", "Autosomal recessive polycystic kidney disease"], "corr_idx": 2}, {"id": "1291055", "html_qtxt": "A 2 year old child presents with an abdominal mass noticed by her parents. On physical examination, she is febrile. Laboratory studies show hematuria. Abdominal CT scan shows a 12 cm, circumscribed, solid mass in the left kidney. A left sided nephrectomy is performed, microscopic image of which is shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121217975978-44b4-48de-8c95-346fd3bcffa2.jpg\">", "html_expl": "<p>Wilms tumor is the most common renal neoplasm in children, and one of the most common childhood neoplasms. A complex staging, grading, and molecular analysis formula, and surgery, chemotherapy, and radiation result in a high cure rate. The microscopic pattern of Wilms tumor (nephroblastoma) resembles the fetal kidney nephrogenic zone. The microscopic picture shows tightly packed blue cells (blastemal component) interspersed with primitive tubules (epithelial component).</p>\r\n<p>Option A: Renomedullary interstitial cell tumors (medullary fibromas) are generally smaller than 1 cm and are incidental findings.</p>\r\n<p>Option B: Renal cell carcinoma is rare in children, and the most common patterns are clear cell, papillary, and chromophobe.</p>\r\n<p>Option C: Transitional cell carcinomas arise in the urothelium in adults and microscopically resemble urothelium.</p>", "options": ["Interstitial cell tumor", "Renal cell carcinoma", "Transitional cell carcinoma", "Wilms tumor"], "html_options": ["Interstitial cell tumor", "Renal cell carcinoma", "Transitional cell carcinoma", "Wilms tumor"], "corr_idx": 3}, {"id": "1291057", "html_qtxt": "A 60-year-old man has a feeling of fullness in his abdomen and a 5-kg weight loss over the past 6 months. He has a 50 pack-year smoking history. Physical examination is normal. Laboratory studies show hemoglobin of 8.3 g/dL, hematocrit of 24%, and MCV of 70 &mu;m3. Urinalysis shows 3+ hematuria, but no protein, glucose, or leukocytes. Abdominal CT scan shows an 11-cm mass in the upper pole of the right kidney. A right-sided nephrectomy is performed, and gross examination reveals that the mass has invaded the renal vein. Microscopic examination of the mass shows cells with abundant clear cytoplasm. Which of the following chromosomal abnormalities is likely to be associated with this carcinoma?", "html_expl": "<p>Clear Cell Renal carcinoma is associated with loss of short arm of chromosome 3</p>\r\n<p>Option A: Trisomy 7 and 17 and deletion of Y is associated with papillary renal cell carcinoma.</p>\r\n<p>Option B: Germline mutation of c-MET is seen in hereditary papillary RCC.</p>\r\n<p>Option C: Loss of chromosomes 1 and Y is observed in oncocytoma.</p>", "options": ["Deletion of Y and trisomy 7 and 17", "Germline mutation of c-MET", "Loss of chromosomes 1 and Y", "Loss of short arm of chromosome 3"], "html_options": ["Deletion of Y and trisomy 7 and 17", "Germline mutation of c-MET", "Loss of chromosomes 1 and Y", "Loss of short arm of chromosome 3"], "corr_idx": 3}]}, {"moduleId": 1012157, "name": "Liver Gallbladder and Pancreas", "questions": [{"id": "1290884", "html_qtxt": "A 56-year old woman has a long history of chronic hepatitis B infection. She complains of increasing malaise for the past year. She was hospitalized one year back because of upper gastrointestinal haemorrhage. General examination now shows caput medusae over the abdomen. USG shows firm, nodular liver. Laboratory investigations show serum albumin level of 2.5 g/dL and prothrombin time of 28 seconds.  Which of the following is not a possible cause?", "html_expl": "<p>Increased resistance to portal blood flow may develop in a variety of circumstances, which can be divided into prehepatic, intrahepatic, and posthepatic. The major prehepatic conditions are obstructive thrombosis, narrowing of the portal vein before it ramifies within the liver, or massive splenomegaly with increased splenic vein blood flow. The main posthepatic causes are severe right-sided heart failure, constrictive pericarditis, and hepatic vein outflow obstruction. The dominant intrahepatic cause is cirrhosis, accounting for most cases of portal hypertension. Far less frequent intrahepatic causes are schistosomiasis, massive fatty change, diffuse fibrosing granulomatous disease such as sarcoidosis, and diseases affecting the portal microcirculation such as nodular regenerative hyperplasia.</p>\r\n<p>With long-standing severe <strong>right</strong>-sided heart failure, the central areas can become fibrotic, eventually culminating in cardiac cirrhosis.</p>", "options": ["Cirrhosis", "Schistosomiasis", "Left-sided heart failure", "Amyloidosis"], "html_options": ["Cirrhosis", "Schistosomiasis", "Left-sided heart failure", "Amyloidosis"], "corr_idx": 2}, {"id": "1290885", "html_qtxt": "A 30-year old hospital worker has developed nausea and malaise 2 months following needle-prick injury from HbsAg positive patient. 10 days later, scleral icterus is visible. Serologic testing shows that he is HbsAg positive, HAV-IgM negative, and anti-HCV negative. His AST is 80 U/L and ALT is 95 U/L. Persistence of which of the following markers indicates continued viral replication and infectivity?", "html_expl": "<p>This is a case of Hepatitis B.</p>\r\n<p>Option A: Persistence of HBeAg is an important indicator of continued virus replication, infectivity, and probable progression to chronic hepatitis.</p>\r\n<p>Option B: Anti-HBe antibody signifies that acute infection has peaked and is on the wane, whereas in cases that progress to chronic infection, anti-HBe antibody is not produced or appears only late in the disease course.</p>\r\n<p>Option C: In some cases, the appearance of anti-HBs antibody is delayed until weeks to months after disappearance of HBsAg; in such instances, the serologic diagnosis can be made by detection of IgM anti-HBc antibody.</p>\r\n<p>Option D: In some cases, the appearance of anti-HBs antibody is delayed until weeks to months after disappearance of HBsAg; in such instances, the serologic diagnosis can be made by detection of IgM anti-HBc antibody. Anti-HBs antibodies tend to persist for life, conferring protection.</p>", "options": ["HBeag", "Anti-HBe antibody", "IgM anti-HBc antibody", "Anti-HBs antibody"], "html_options": ["HBeag", "Anti-HBe antibody", "IgM anti-HBc antibody", "Anti-HBs antibody"], "corr_idx": 0}, {"id": "1290886", "html_qtxt": "A 45-yr old woman complains of worsening malaise since one year. General examination shows mild scleral icterus. Her serology tests show positive IgG anti-HCV and HCV RNA but negative anti-HAV, HBsAg, ANA, and anti-mitochondrial antibody. Serum AST is 88 U/L, ALT is 92U/L. The temporal changes in serologic markers of the patient are as shown in the image. Which of the following markers is represented by 1?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212cb9f2f6a-b5db-4b21-b672-3363e3060e5f.jpg\">", "html_expl": "<p>This is a case of Hepatitis-C.</p>\r\n<p>Option A: Anti-HCV antibodies emerge 3 to 6 weeks after infection. Assay for anti-HCV antibodies is used as a screening test for HCV, but it can be negative in early infection and in immunosuppressed individuals. After successful treatment, or in cases with spontaneous viral clearance, anti-HCV antibodies may be detected in the absence of HCV RNA, but can disappear with time.</p>\r\n<p>Option B, C & D: HCV RNA is detectable in blood for 1 to 3 weeks in acute infection and coincides with increase in transaminases. Spontaneous clearance of the virus after 4 to 6 months is rare, hence persistent detection of HCV RNA after this period is an indicator of chronic HCV infection.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212def1ba80-438d-4d1a-b97d-3e2100eb7ac3.jpg\">", "options": ["Anti-HCV", "HCV RNA", "AST", "ALT"], "html_options": ["Anti-HCV", "HCV RNA", "AST", "ALT"], "corr_idx": 0}, {"id": "1290887", "html_qtxt": "A 50-year old chronic alcoholic man has increased abdominal girth and yellowish discolouration of skin since 4 months. Icterus is noted on scleral examination and gross ascitis is palpable. Laboratory studies show direct bilirubinemia, raised SGPT and SGOT, and mildly raised PT. Blood ammonia level is also raised. Which of the following is not a mechanism of steatosis seen in this patient?", "html_expl": "<p>This is a case of alcoholic liver disease. Excessive alcohol intake causes steatosis, dysfunction of mitochondria, microtubules and cellular membranes, and oxidative stress, and the resulting injury leads to varying degrees of inflammation and hepatocyte death. Several factors appear to contribute to steatosis.</p>\r\n<p>Excessive alcohol intake causes steatosis, dysfunction of mitochondria, microtubules and cellular membranes, and oxidative stress, and the resulting injury leads to varying degrees of inflammation and hepatocyte death. Several factors appear to contribute to steatosis. Alcohol metabolism by alcohol dehydrogenase and acetaldehyde dehydrogenase generate large amounts of reduced nicotinamide adenine dinucleotide (NADH). This alters the redox balance in hepatocytes and has a plethora of effects that favor lipogenesis, including suppression of fatty acid oxidation and increased expression of enzymes that carry out fatty acid synthesis. The accumulation of intrahepatic lipids may be further exacerbated by impaired lipoprotein assembly and secretion. Alcohol also <strong>enhances peripheral catabolism of fat</strong>, increasing the circulating pool of lipids that are available for uptake by hepatocytes.</p>\r\n<p>Alcoholic hepatitis tends to appear acutely, usually following a bout of heavy drinking. Typically, there is malaise, anorexia, weight loss, upper abdominal discomfort, and tender hepatomegaly, accompanied by the laboratory findings of hyperbilirubinemia, elevated serum aminotransferases and alkaline phosphatase, and often a neutrophilic leukocytosis.</p>", "options": ["Suppression of fatty acid oxidation", "Increased expression of enzymes causing fatty acid synthesis", "Impaired lipoprotein secretion leading to intrahepatic lipid accumulation", "Reduced peripheral catabolism of fat"], "html_options": ["Suppression of fatty acid oxidation", "Increased expression of enzymes causing fatty acid synthesis", "Impaired lipoprotein secretion leading to intrahepatic lipid accumulation", "Reduced peripheral catabolism of fat"], "corr_idx": 3}, {"id": "1290888", "html_qtxt": "For research purpose, 50 non-alcoholic patients having type 2 diabetes, dyslipidemia and possibility of metabolic syndrome with no other disease were studied. Image of liver biopsy from one such patient is shown below. Which of the following histopathological patterns can you identify in the image shown?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412120fe4dbc5-293b-4d37-b5a4-7411ec5c5854.jpg\">", "html_expl": "<p>This seems a case of Non-alcoholic fatty liver disease (NAFLD). NAFLD is defined as the presence of hepatic steatosis (fatty liver) in individuals who do not consume alcohol or do so in small quantities and who do not have another cause of secondary hepatic fat accumulation (e.g., HCV, Wilson disease, medications). NAFLD is associated with obesity, diabetes mellitus type 2, and hyperlipidemia, all components of the metabolic syndrome.</p>\r\n<p>Image shows steatosis and fibrosis extending along sinusoids in a chicken wire pattern in which individual and clustered hepatocytes are surrounded by thin scars (blue fibers).</p>\r\n<p>Option A: Alveolar pattern: Tumor cells grow in nests or clusters separated by fibrous septa. Eg - Alveolar soft part sarcoma</p>\r\n<p>Option C: Syncytial pattern: Having cytoplasmic continuity between the constituent cells. Looks like a collection of nuclei without recognizable borders. Eg - Medullary thyroid carcinoma</p>\r\n<p>Option D: Tubular pattern: Crowded small round tubules lined by single to multiple layers of cuboidal to low columnar cells. Eg - Tubular Adenoma</p>", "options": ["Alveolar pattern", "Chicken-wire pattern", "Syncytial pattern", "Tubular pattern"], "html_options": ["Alveolar pattern", "Chicken-wire pattern", "Syncytial pattern", "Tubular pattern"], "corr_idx": 1}, {"id": "1290889", "html_qtxt": "A 25-yr old man has symptoms of worsening congestive heart failure along with symptoms of arthritis resembling pseudo gout since a few years. His skin is slate-grey-colored. On general examination, irregular heart rate with hepatosplenomegaly is noted. His serum ferritin and HbA1C levels are increased. Which of the following special stains is used to stain the hepatocellular iron in this condition?", "html_expl": "<p>This is a case of hemochromatosis. It is caused by excessive iron absorption, most of which is deposited in the liver and pancreas, followed by the heart, joints, and endocrine organs. The principal manifestations of hemochromatosis include hepatomegaly, abdominal pain, abnormal skin pigmentation (particularly in sun-exposed areas), deranged glucose homeostasis or diabetes mellitus (due to destruction of pancreatic islets), cardiac dysfunction (arrhythmias, cardiomyopathy), and atypical arthritis.</p>\r\n<p>The heart is often enlarged and exhibits hemosiderosis, producing a striking brown coloration. Both organs may develop fibrosis. Skin pigmentation predominantly results from increased epidermal melanin production, the mechanism of which is unknown. The combination of these pigments imparts a characteristic slate-gray color to the skin. With hemosiderin deposition in joint linings, an acute synovitis may develop. Excessive deposition of calcium pyrophosphate damages the articular cartilage, producing a disabling polyarthritis referred to as pseudogout.</p>\r\n<p>Fully developed cases exhibit (1) micronodular cirrhosis (all patients); (2) diabetes mellitus (75% to 80% of patients); and (3) abnormal skin pigmentation (75% to 80% of patients).</p>\r\n<p>In the liver, iron becomes evident first as golden-yellow hemosiderin granules in the cytoplasm of periportal hepatocytes that stain with Prussian blue, as seen in image below:</p>\r\n<p>Option A: Masson's trichrome stain is used to differentiate the collagen fibres, muscle fibrin and RBCs.</p>\r\n<p>Option B: Reticulin stain is used to stain reticulin fibers in liver biopsy, kidney biopsy, bone marrow in myelofibrosis etc.</p>\r\n<p>Option D: H & E stain is routinely used in histopathology for morphological visualization of tissue.</p>", "options": ["Masson's trichrome stain", "Reticulin stain", "Prussian blue stain", "H & E stain"], "html_options": ["Masson's trichrome stain", "Reticulin stain", "Prussian blue stain", "H & E stain"], "corr_idx": 2}, {"id": "1290890", "html_qtxt": "A 48-year-old man with a known history of Ulcerative Colitis presents with chronic fatigue and pruritus. Labs show a markedly elevated Alkaline Phosphatase (ALP) and a positive p-ANCA titer. Cholangiography reveals multifocal strictures and dilations of the biliary tree, creating a \"beaded\" appearance. A liver biopsy is done. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025073061715ddd-9aa0-40bd-b42d-7e65972cdf22.jpg\">", "html_expl": "<p>This constellation of findings is classic for Primary Sclerosing Cholangitis (PSC).</p>\n<p>Association with Ulcerative Colitis: There is a very strong and well-established link between PSC and Ulcerative Colitis.</p>\n<ul>\n<li>Biochemical Profile: The presentation is characterized by a cholestatic pattern of liver injury, with a significant elevation in Alkaline Phosphatase (ALP).</li>\n<li>Autoantibodies: A positive p-ANCA titer is found in approximately 65% of patients with PSC.</li>\n<li>Cholangiography: The \"gold standard\" for diagnosis is imaging (ERCP/MRCP) that shows irregular strictures and dilations of the intrahepatic and extrahepatic bile ducts, creating a pathognomonic \"beaded\" appearance.</li>\n<li>Histopathology: The characteristic finding on liver biopsy is concentric, periductal fibrosis described as \"onion-skin\" fibrosis, which eventually leads to obliteration of the bile duct.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Primary biliary cirrhosis (PBC) (Option B)</strong>: PBC primarily affects intrahepatic small bile ducts, is much more common in women, and is strongly associated with Anti-Mitochondrial Antibodies (AMA), not p-ANCA.</p>\n<p><strong>Choledochal cyst (Option C):</strong> A choledochal cyst is a congenital dilation of the bile duct and would present as a focal dilation on imaging, not the diffuse \"beading\" seen in PSC.</p>\n<p><strong>Extrahepatic biliary atresia (Option D):</strong> This is a disease of neonates and infants characterized by the complete obstruction and destruction of the extrahepatic biliary tree, leading to severe jaundice shortly after birth.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Primary Sclerosing Cholangitis (PSC) is a chronic inflammatory and fibrosing disease of the bile ducts.</li>\n<li>Think of PSC in a male patient with Ulcerative Colitis, high ALP, and positive p-ANCA.</li>\n<li>The key buzzwords are \"beaded\" appearance on cholangiography and \"onion-skin\" fibrosis on biopsy.</li>\n</ul>", "options": ["Primary sclerosing cholangitis", "Primary biliary cirrhosis", "Choledochal cyst", "Extrahepatic biliary atresia"], "html_options": ["Primary sclerosing cholangitis", "Primary biliary cirrhosis", "Choledochal cyst", "Extrahepatic biliary atresia"], "corr_idx": 0}, {"id": "1290891", "html_qtxt": "A 38-yr old lady complains of abdominal discomfort since 1 month. Levels of ALT, AST, protein and bilirubin are normal. However, ALP level is elevated. On CT scan, 8 cm mass is noted in the right lobe of liver. Gross image of resected mass showing central stellate scar and radiating fibrous septa as shown in the image. Microscopic examination shows thick-walled arteries and ductular reaction without interlobular bile ducts. IHC for which of the following enzymes is very useful for diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121277f1344e-e38a-4926-a58b-2dd3bae03780.jpg\">", "html_expl": "<p>This is a case of focal nodular hyperplasia. It is a benign, non-neoplastic lesion that is most common in adult women.</p>\r\n<p>FNH is well circumscribed, typically lacks a capsule, and has a central stellate scar in up to 80% of cases (as seen in image). Most lesions are 5 cm or less in diameter. Microscopically, fibrous septa radiate from the central scar dividing the hepatic parenchyma into nodules. The fibrous septa and central scar contain thickwalled arteries with intimal and fibromuscular hyperplasia and poorly formed elastic lamina.</p>\r\n<p>Immunohistochemistry for glutamine synthetase (GS), an enzyme normally present in centrizonal hepatocytes, is very useful for diagnosis. In FNH, a highly characteristic 'maplike pattern' of strong cytoplasmic GS staining is seen within anastomosing groups of hepatocytes.</p>\r\n<p>Option A: It is a useful marker to distinguish between hepatocellular carcinoma and benign liver tissue. It could be focally positive in cirrhotic liver tissue, active chronic hepatitis C, and dysplastic liver nodules.</p>\r\n<p>Option C: It can be used as a marker to discriminate between hepatocellular carcinoma positive for HSP70 and dysplastic nodules or hepatocellular adenoma negative for HSP70.</p>\r\n<p>Option D: In majority cases, hepatocellular carcinoma reveals a high expression level of AFP.</p>", "options": ["Glypican-3", "Glutmine synthase (GS)", "Heat shock protein-70 (HSP70)", "Alpha-fetoprotein"], "html_options": ["Glypican-3", "Glutmine synthase (GS)", "Heat shock protein-70 (HSP70)", "Alpha-fetoprotein"], "corr_idx": 1}, {"id": "1290892", "html_qtxt": "A 56-yr old woman complains of nausea and excruciating pain in right upper quadrant since one week. On examination, marked tenderness is observed in right upper quadrant. Her BMI is 32. USG examination shows thickened gall bladder wall with calculus within the lumen, with normal appearing ducts. Laparoscopic cholecystectomy is performed, image of the specimen is shown below. Which of the following mechanisms is not contributory to formation of this calculus?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212ab6f9a29-d8e4-4609-b28d-ee96f55f9f5d.jpg\">", "html_expl": "<p>Symptomatic patients with biliary 'colic' experience excruciating pain, although this name is a misnomer, as the pain is usually constant, not colicky. Pain often follows a fatty meal that induces gallbladder contraction, which presses a stone against the gall bladder outlet, leading to increased pressure and eventually pain. The pain is localized to right upper quadrant or epigastrium and may radiate to the right shoulder or the back. Inflammation of the gallbladder (cholecystitis, discussed later) in association with stones also generates pain.</p>\r\n<p>Cholesterol stones arise exclusively in the gallbladder and range from 100% pure (which is rare) down to around 50% cholesterol. Pure cholesterol stones are pale yellow, round to ovoid, and have a finely granular, hard external surface (as seen in image), which on transection reveals a glistening radiating crystalline palisade.</p>\r\n<p>Four conditions appear to contribute to formation of cholesterol gallstones: (1) supersaturation of bile with cholesterol; (2) hypomotility of the gallbladder; (3) accelerated cholesterol crystal nucleation; and (4) hypersecretion of mucus in the gallbladder, which traps the nucleated crystals, leading to accretion of more cholesterol and the appearance of macroscopic stones.</p>", "options": ["Supersaturation of bile with cholesterol", "Hypersecretion of mucus in gall bladder", "Increased cholesterol crystal nucleation", "Hypermobility of gall bladder"], "html_options": ["Supersaturation of bile with cholesterol", "Hypersecretion of mucus in gall bladder", "Increased cholesterol crystal nucleation", "Hypermobility of gall bladder"], "corr_idx": 3}, {"id": "1290893", "html_qtxt": "A 35-yr old man with chronic gallbladder disease presents with severe abdominal pain. On examination, marked tenderness is observed in upper abdomen, with reduced bowel sounds. On X-ray, free gas is not seen. CT abdomen shows increased attenuation with fluid density involving pancreas. On admission, i.v. Fluids are started and nasogastric suction performed regularly, resulting in recovery. Which of the following markers is most specific and sensitive for diagnosis of this condition?", "html_expl": "<p>The clinical features and pre-existing gall bladder disease is highly suggestive of acute pancreatitis, which is confirmed by CT scan findings. Abdominal pain is the cardinal manifestation of acute pancreatitis. Characteristically the pain is constant, intense, and referred to the upper or mid back and, occasionally, the left shoulder. The severity ranges from mild discomfort to incapacitating pain. Anorexia, nausea, and vomiting are common.</p>\r\n<p>Laboratory findings include elevation of serum amylase and lipase levels during the first 4 to 12 hours following the onset of pain. Serum lipase is the most specific and sensitive marker of acute pancreatitis, as serum amylase has a short half-life and may return to normal in 3 to 5 days, whereas lipase levels remain elevated for 8 to 14 days.</p>\r\n<p>Treatment centers on 'resting' the pancreas by total elimination of oral intake and supportive therapy with intravenous fluids and analgesia. Most individuals with acute pancreatitis recover fully.</p>", "options": ["Serum Lipase", "Serum amylase", "Serum calcium", "None of the above"], "html_options": ["Serum Lipase", "Serum amylase", "Serum calcium", "None of the above"], "corr_idx": 0}, {"id": "1290894", "html_qtxt": "A 58-yr old man complains of pain in abdomen with nausea and vomiting since a few months. On examination, tenderness is noted in upper abdomen. Abdominal CT scan shows a circumscribed mass in the head of pancreas. After pancreatectomy, gross and microscopy images of the mass are as shown below. Which of the following points favour the diagnosis of Intraductal papillary mucinous neoplasm (IPMN) over Mucinous cystic neoplasm?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121288cb0248-6a18-4d10-b658-d191d2db4bd5.jpg\">", "html_expl": "<p><strong>Intraductal papillary mucinous neoplasms (IPMNs)</strong> are mucin-producing neoplasms that involve the larger ducts of the pancreas. In contrast to mucinous cystic neoplasms, IPMNs arise more frequently in men and tend to involve the head of the pancreas. Up to 20% are multifocal.</p>\r\n<p>Two features are useful in distinguishing IPMNs from mucinous cystic neoplasms: (1) absence of the dense 'ovarian' stroma seen in mucinous cystic neoplasms and (2) involvement of a pancreatic duct.</p>\r\n<p>Close to 95% of <strong>mucinous cystic neoplasms</strong> arise in women and, in contrast to serous cystic neoplasms, they are precursors to invasive carcinomas. These neoplasms usually arise in the tail of the pancreas and present as painless, slowgrowing masses. The cystic cavities are larger than those in serous cystic neoplasms and are filled with thick, tenacious mucin. The columnar mucin-producing epithelium that lines the cysts is associated with a dense stroma similar to ovarian stroma.</p>", "options": ["Involvement of tail of pancreas", "Absence of dense ovarian stroma", "Involvement of pancreatic duct", "All of the above"], "html_options": ["Involvement of tail of pancreas", "Absence of dense ovarian stroma", "Involvement of pancreatic duct", "All of the above"], "corr_idx": 2}, {"id": "1290895", "html_qtxt": "A 70-yr old man complains of abdominal pain since many months. He complains of chest pain and dyspnea since 2 days. On chest CT scan, pulmonary embolus is seen. Abdominal CT shows an irregular mass in the body and tail of pancreas, with hepatic metastases. Lab studies show elevated CEA and CA 19-9. Which of the following disorders is associated with maximum hereditary predisposition to this cancer?", "html_expl": "<p>This is a case of pancreatic carcinoma. Infiltrating ductal adenocarcinoma of the pancreas, more commonly known as pancreatic cancer has one of the highest mortality rates of any cancer.</p>\r\n<p>Carcinomas of the pancreas typically remain silent until they cause obstruction or invade into adjacent structures. Pain is usually the first symptom. Weight loss, anorexia, and generalized malaise and weakness are often signs of advanced disease. Migratory thrombophlebitis, known as the Trousseau sign, occurs in about 10% of patients and is attributable to the elaboration of plateletactivating factors and procoagulants from the carcinoma or its necrotic products (hence the pulmonary embolus in this patient). Serum levels of several antigens (e.g., carcinoembryonic antigen and CA19-9 antigen) are often elevated in individuals with pancreatic cancer and can be useful in following individual patient's response to treatment.</p>\r\n<p>Disorders associated with hereditary predisposition to pancreatic cancer in order of frequency are mentioned in the table below:</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121bf0ceb78-7e07-45fe-8a53-5b697ed37ace.jpg\">", "options": ["HNPCC", "Hereditary pancreatitis", "Hereditary breast and ovarian cancer", "Peutz-Jeghers Syndrome"], "html_options": ["HNPCC", "Hereditary pancreatitis", "Hereditary breast and ovarian cancer", "Peutz-Jeghers Syndrome"], "corr_idx": 3}]}, {"moduleId": 1012158, "name": "GIT", "questions": [{"id": "1290864", "html_qtxt": "A 25-year-old primigravida with a history of polyhydramnios gives birth to a term infant. A single umbilical artery is noted at birth. The infant vomits all feeds. He later develops difficulty in breathing and fever. Chest radiograph shows normal sized heart and lungs, with pulmonary infiltrates and absence of stomach bubbles. Which of the following images depicts the possible condition in the infant?", "html_expl": "<p>GI obstruction in utero may lead to polyhydramnios. Single umbilical artery is suggestive of other accompanying anomalies.</p>\n<p>Atresia, fistulae, and duplications are discovered shortly after birth, usually due to regurgitation during feeding. In atresia, a segment of the esophagus does not develop, leaving only a thin, non-canalized cord and causing a mechanical obstruction (as seen in A). Atresia occurs most commonly at or near the tracheal bifurcation and is usually associated with a fistula connecting the upper or lower esophageal segments to a bronchus or the trachea (as seen in image B). In other cases a fistula can be present without atresia (as seen in image C). Any of the three primary forms of tracheoesophageal fistula can lead to aspiration, suffocation, pneumonia, and severe fluid and electrolyte imbalances.</p>", "options": ["<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412122deace03-98be-4bec-a1aa-f8929f601b27.jpg\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412123468ceed-5959-4d9c-bcc3-7cdb0d660013.jpg\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212e04eb47e-d2a9-42b3-8627-1b72cb128a4e.jpg\">", "All of the above"], "html_options": ["<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412122deace03-98be-4bec-a1aa-f8929f601b27.jpg\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412123468ceed-5959-4d9c-bcc3-7cdb0d660013.jpg\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212e04eb47e-d2a9-42b3-8627-1b72cb128a4e.jpg\">", "All of the above"], "corr_idx": 3}, {"id": "1290865", "html_qtxt": "A 36-year-old man complains of fatigue and abdominal pain for 6 months. On examination, mild tenderness is observed in the right lower quadrant of abdomen. Bowel sounds are active. CBC shows Hb - 9 gm/dL, HCT - 27.0%, MCV - 75 fL, Plt - 2,00,000/cmm and TLC - 8000/cmm. Stool occult blood test is positive. On upper GI series with small bowel follow-through, a smooth, white, globular shadow is observed on anti-mesenteric border of ileum It is excised, gross image of which is shown below. Which of the following rule of 2's regarding this condition is not true?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212b975c076-bd35-4afa-aa8c-97665038d336.jpg\">", "html_expl": "<p>This is a case of Meckel's diverticulum. The mucosal lining of Meckel diverticula may resemble that of normal small intestine, but ectopic pancreatic or gastric tissue may also be present. The latter may secrete acid, cause peptic ulceration of adjacent small intestinal mucosa, and present with occult bleeding or abdominal pain resembling acute appendicitis or obstruction.</p>\r\n<p>The 'rule of 2's' is often used to help remember characteristics of Meckel diverticula: They Occur in approximately 2% of the population Are generally present within 2 feet (60 cm) of the ileocecal valve Are approximately 2 inches (5 cm) long Are twice as common in males Are most often symptomatic by age 2 (only approximately 4% are ever symptomatic).</p>", "options": ["Seen within 2 feet of ileocecal valve", "Approx 2 cm long", "Twice as common in females", "Affects approx 2% of population"], "html_options": ["Seen within 2 feet of ileocecal valve", "Approx 2 cm long", "Twice as common in females", "Affects approx 2% of population"], "corr_idx": 2}, {"id": "1290866", "html_qtxt": "A 28-yr old woman delivers a baby boy following an uncomplicated pregnancy. But at about 4 weeks after birth, the infant started vomiting forcefully all the milk within an hour after feeds. On examination, 1.5 cm mass is palpated in the abdomen. Medical history indicates similar illness in first sibling during infancy. Which of the following conditions is not a risk factor for this condition?", "html_expl": "<p>This is a case of pyloric stenosis. Infant's condition occurred several weeks after birth because of hypertrophy of pyloric smooth muscle. Congenital hypertrophic pyloric stenosis generally presents between the third and sixth weeks of life as new-onset regurgitation, projectile non-bilious vomiting after feeding, and frequent demands for refeeding. Physical examination reveals a firm, ovoid, 1- to 2-cm abdominal mass in up to 90% of cases; abnormal
