tyle=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508252fc616cd-eaca-4f1e-ab18-82189292566a.jpg\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 1}, {"id": "1291229", "html_qtxt": "Which of the following is wrongly matched?", "html_expl": "<p>There are many differences between primary immune response and secondary immune response.</p>\r\n<ul>\r\n<li>In primary immune response IgM is increased. In secondary immune response IgG is increased.</li>\r\n<li>In primary immune response there is a lag period of 4-7 days. In secondary immune response there is a lag of 1-2 days.</li>\r\n<li>Primary immune response is short lived, while secondary immune response is prolonged.</li>\r\n<li>Option C is wrong that in primary immune response antibody affinity is high and in secondary immune response antibody affinity is low.</li>\r\n</ul>", "options": ["PIR-IgM; SIR-IgG", "PIR - lag period - 4 to 7 days; SIR- lag period- 1-2 days", "PIR-antibody affinity high; SIR-antibody affinity low", "PIR-Short lived; SIR - Prolonged"], "html_options": ["PIR-IgM; SIR-IgG", "PIR - lag period - 4 to 7 days; SIR- lag period- 1-2 days", "PIR-antibody affinity high; SIR-antibody affinity low", "PIR-Short lived; SIR - Prolonged"], "corr_idx": 2}, {"id": "1291230", "html_qtxt": "Antigen binding to MHC I activates-", "html_expl": "<p>There are 3 types of MHC; MHC I, MHC II and MHC III. MHC stands for Major histocompatibility complex. It is also known as HLA ( human leukocyte antigen).</p>\r\n<p>It has a major role in graft rejection. All cells have MHC I or MHC II except RBCs.</p>\r\n<p>Antigen binding and processing is done by MHC I and MHC II depending on whether the intracellular antigen is there or extracellular antigen is there.</p>\r\n<p>For MHC I, cytotoxic T cells are involved, for MHC II, B cells are involved.</p>\r\n<p>MHC I or II do not stimulate helper T cells or NK cells.</p>", "options": ["B cell", "Cytotoxic T cell", "Helper T cell", "NK cell"], "html_options": ["B cell", "Cytotoxic T cell", "Helper T cell", "NK cell"], "corr_idx": 1}, {"id": "1291231", "html_qtxt": "Maternal antibodies do not provide protective immunity to neonates in-", "html_expl": "<p>Maternal antibodies can be protective in diphtheria, pertussis and tetanus, but not in polio.</p>\n<p>Maternal antibodies in polio may impair the immune response of infants to the polio vaccine.</p>", "options": ["Diphtheria", "Pertussis", "Tetanus", "Polio"], "html_options": ["Diphtheria", "Pertussis", "Tetanus", "Polio"], "corr_idx": 3}, {"id": "1291232", "html_qtxt": "The immunoglobulin structure (Pentamer) shown in the figure belongs to which class of antibody?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213d8b0c01f-65f2-46fc-943e-aa959451e0ba.jpg\">", "html_expl": "<p>IgM is a pentameric immunoglobulin with five - four peptide subunits.</p>\r\n<p>The subunits are joined by j chian.</p>\r\n<p>J chain is found in IgA and IgM.</p>\r\n<p>IgM is the most efficient antibody which fixes complement by classical pathways.</p>\r\n<p>IgM is elevated in primary immune response.</p>\r\n<p>IgM is transported through placenta, so presence of IgM indicates intrauterine infection.</p>", "options": ["IgA", "IgM", "IgD", "Ig1E"], "html_options": ["IgA", "IgM", "IgD", "Ig1E"], "corr_idx": 1}, {"id": "1291233", "html_qtxt": "Apart from T and B lymphocytes, other class of lymphocyte is-", "html_expl": "<p>Lymphoid cells- Cells of the lymphoid system are lymphocytes.</p>\r\n<p>On the basis of function and surface marker, there are two major types of lymphocytes-</p>\r\n<ul>\r\n<li>T cells</li>\r\n<li>B cells</li>\r\n</ul>\r\n<p>When circulating lymphocytes are classified by their surface markers into T and B cells, about 5-10 % of cells are found to lack features of either type; they are called null cell/large granular lymphocytes. Large granular lymphocytes include-</p>\r\n<ul>\r\n<li>Nk cells (natural killer cells)</li>\r\n<li>Antibody dependent cytotoxic cells/killer cells</li>\r\n<li>Lymphokine activated killer cells (LAK cells)</li>\r\n</ul>", "options": ["Macrophages", "Astrocytes", "NK cell", "Langerhans cells"], "html_options": ["Macrophages", "Astrocytes", "NK cell", "Langerhans cells"], "corr_idx": 2}, {"id": "1291234", "html_qtxt": "The type of receptors present on T cells are-", "html_expl": "<p>CD marker - Lymphocytes and other leukocytes have a number of surface antigens or markers - leukocyte differentiation antigen.</p>\r\n<p>A particular lymphocyte differentiation antigen has been given a CD (cluster of differentiation) number on the basis of its reaction with a cluster of monoclonal antibodies.</p>\r\n<p>These markers reflect the stage of differentiation and functional properties of the cell.</p>\r\n<ul>\r\n<li>CD1 - Thymocyte, Langerhans cells</li>\r\n<li>CD 2 - T cell SRBC receptor</li>\r\n<li>CD 3 - T cell antigen receptor complex</li>\r\n<li>CD 4 - Helper T cell</li>\r\n<li>CD 8 - Suppressor/cytotoxic T cells</li>\r\n<li>CD 19 - B cells</li>\r\n</ul>", "options": ["IgG", "IgD", "CD4", "Prostaglandins"], "html_options": ["IgG", "IgD", "CD4", "Prostaglandins"], "corr_idx": 2}, {"id": "1291235", "html_qtxt": "MHC class 3 genes encode-", "html_expl": "<p>HLA complex - The histocompatibility antigen (human leukocyte antigen) are cell surface antigens that induce an immune response leading to rejection of allograft.</p>\r\n<p>HLA is also known as MHC complex-There are 3 types</p>\r\n<ul>\r\n<li>MHC Class 1 - Comprising A, B, C loci. Responsible for graft rejection, cell mediated cytolysis. Found on the surface of all nucleated cells and platelets.</li>\r\n<li>MHC class 2- D region - DR, DQ, DP. Responsible for Graft versus host response. Mixed leukocyte reaction. Found only on cells of the immune system.</li>\r\n<li>MHC class 3- Complement region encodes C2, C4, properdin factor B, heat shock protein, TNF alpha and Beta, enzyme 21-hydroxylase.</li>\r\n</ul>", "options": ["Complement component C3", "Tumour necrosis factor", "Interleukin 2", "Beta 2 microglobulin"], "html_options": ["Complement component C3", "Tumour necrosis factor", "Interleukin 2", "Beta 2 microglobulin"], "corr_idx": 1}, {"id": "1291236", "html_qtxt": "True about cytokine is-", "html_expl": "<p>Cytokine- A soluble protein (Polypeptide).</p>\r\n<p>They are produced by a wide variety of hematopoietic and non hematopoietic cell types.</p>\r\n<p>They regulate immunological, inflammatory and reparative host responses.</p>\r\n<p>The action of cytokine may be -</p>\r\n<ul>\r\n<li>Autocrine - when the target cell is the same cell that secretes the cytokine.</li>\r\n<li>Paracrine - when the target cell is nearby.</li>\r\n<li>Endocrine - when cytokine is secreted into the circulation and acts distal to its source.</li>\r\n</ul>", "options": ["It is always a polypeptide", "It acts on protein targets", "It takes part in intrinsic enzymatic reactions", "Chemotactic"], "html_options": ["It is always a polypeptide", "It acts on protein targets", "It takes part in intrinsic enzymatic reactions", "Chemotactic"], "corr_idx": 0}, {"id": "1291237", "html_qtxt": "Fibroblasts in tissue culture form interferon of type-", "html_expl": "<p>Interferon</p>\r\n<p>IFN alpha - Non glycosylated protein, produced by leukocyte.</p>\r\n<p>IFN beta - Glycoprotein, produced by fibroblasts and epithelial cells.</p>\r\n<p>IFN gamma - Glycoprotein, produced by T lymphocytes.</p>", "options": ["Alpha", "Beta", "Gamma", "All the above"], "html_options": ["Alpha", "Beta", "Gamma", "All the above"], "corr_idx": 1}, {"id": "1291238", "html_qtxt": "Which of the following class specific antigenic determinants of an immunoglobulin is associated with?", "html_expl": "<p>The basic immunoglobulin molecule is composed of two H heavy chains and two light chains L.</p>\r\n<p>Both are connected by Disulfide bond.</p>\r\n<p>Light chain consists of either two K chains or two lambda chains.</p>\r\n<p>Heavy chains belong to five classes ( Ig A, Ig G, Ig M, Ig D, Ig E).</p>\r\n<p>It is the class of H chain that determines the class of immunoglobulin.</p>\r\n<p>It is also important to know that it is the constant portion of the heavy chain ( not variable region) that determines the class of antibodies .</p>", "options": ["L chain", "H chain", "J chain", "Variable region"], "html_options": ["L chain", "H chain", "J chain", "Variable region"], "corr_idx": 1}]}, {"moduleId": 1012172, "name": "Cardiovascular System", "questions": [{"id": "1291239", "html_qtxt": "A patient with AIDS and a CD4 count of 45 cells/&mu;L develops chronic, watery diarrhea. A stool sample is examined using a modified acid-fast stain, which reveals oocysts. Which of the following is the most likely causative organism?", "html_expl": "<p><strong> Explanation: </strong></p>\n<p> The combination of severe immunosuppression (CD4 count < 100, especially < 50), chronic watery diarrhea, and the presence of  <strong> acid-fast oocysts </strong>  in the stool is classic for  <strong> Cryptosporidiosis </strong> , caused by the protozoan parasite  <em> Cryptosporidium parvum </em> . The diagnosis is typically made by identifying the 4-6 &mu;m oocysts in stool using a  <strong> modified acid-fast stain </strong>  (e.g., Kinyoun stain). </p>\n<p><strong> Key Acid-Fast Organisms in HIV/AIDS: </strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510223386d49c-b0ee-4a78-9907-bfdc840dae4b.png\"><p><strong><span data-contrast=\"none\">Explanation of Other Options: </strong></p>\n<p><strong><em><span data-contrast=\"none\">Pneumocystis jiroveci </em></strong><strong><span data-contrast=\"none\"> (Option B): </strong><span data-contrast=\"none\"> This fungus causes interstitial pneumonia (PCP) in immunocompromised patients. It is not acid-fast (best stained with GMS or Giemsa) and does not cause diarrhea. </p>\n<p><strong><em><span data-contrast=\"none\">Nocardia asteroides </em></strong><strong><span data-contrast=\"none\"> (Option C): </strong><span data-contrast=\"none\"> This is a weakly acid-fast, filamentous bacterium that typically causes lung, brain, or skin abscesses, not primary diarrhea. </p>\n<p><strong><em><span data-contrast=\"none\">Mycobacterium avium </em></strong><strong><span data-contrast=\"none\"> complex (Option D): </strong><span data-contrast=\"none\"> While MAC is an acid-fast bacterium that causes disease at CD4 counts < 50, it typically presents as a disseminated systemic illness (fever, night sweats, weight loss) rather than primary diarrhea with oocysts in the stool. </p>", "options": ["Cryptosporidium parvum", "Pneumocystis jiroveci", "Nocardia asteroides", "Mycobacterium avium complex"], "html_options": ["Cryptosporidium parvum", "Pneumocystis jiroveci", "Nocardia asteroides", "Mycobacterium avium complex"], "corr_idx": 0}, {"id": "1291240", "html_qtxt": "A patient returning from a trip to sub-Saharan Africa presents with a high-grade, irregular fever and chills. A peripheral blood smear is examined to screen for malaria. Based on the distinct morphology of the parasite form shown in the image, what is the most likely infecting Plasmodium species? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412138ca4af0d-c04b-4f6a-8b5f-4b294a069bc2.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows a <strong>crescent-shaped or \"banana-shaped\" gametocyte</strong> within a red blood cell. This unique morphology is pathognomonic for <strong><em>Plasmodium falciparum</em></strong>. No other human malaria parasite produces gametocytes with this shape.</p>\n<p>The presence of these gametocytes in the peripheral blood is a key diagnostic feature of falciparum malaria. It's important to note that only the early ring-stage trophozoites and the gametocytes of <em>P. falciparum</em> are typically seen in peripheral smears, as the later developmental stages are sequestered in the microvasculature of deep organs.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>P. vivax (Option B):</strong> <em>P. vivax</em> gametocytes are large, round or oval, and they tend to fill up the enlarged host red blood cell.</p>\n<p><strong>P. knowlesi (Option C):</strong> The gametocytes of <em>P. knowlesi</em> are round and compact, similar in appearance to those of <em>P. malariae</em>.</p>\n<p><strong>P. malariae (Option D):</strong> The gametocytes of <em>P. malariae</em> are also round or oval, compact, and tend to fill most of the normal-sized host red blood cell.</p>\n<p><strong>Key Takeaways: Peripheral Smear Findings in Malaria</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025091071aa8997-da62-487f-be03-cf12d5488361.png\">", "options": ["P. falciparum", "P. vivax", "P. knowlesi", "P. malariae"], "html_options": ["P. falciparum", "P. vivax", "P. knowlesi", "P. malariae"], "corr_idx": 0}, {"id": "1291241", "html_qtxt": "A 24-year-old male, who had a documented dengue infection three years ago, presents with high-grade fever. A few days later, he develops petechiae, bleeding from the gums, and hypotension. This severe presentation during a second infection is a well-known phenomenon characteristic of which virus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient is experiencing a severe secondary dengue infection, likely <strong>Dengue Hemorrhagic Fever (DHF)</strong> or <strong>Dengue Shock Syndrome (DSS)</strong>. This phenomenon is caused by <strong>Antibody-Dependent Enhancement (ADE)</strong>.</p>\n<p>Dengue virus has four distinct serotypes (DENV-1, 2, 3, 4). Infection with one serotype provides lifelong immunity to that specific serotype but only temporary, partial immunity to the others. During a subsequent infection with a <em>different</em> serotype, the pre-existing, non-neutralizing antibodies bind to the new virus. This virus-antibody complex is then taken up more efficiently by macrophages via their Fc receptors. This \"enhancement\" leads to a much higher viral load and a massive \"cytokine storm,\" causing increased vascular permeability, plasma leakage, hemorrhage, and shock.</p>\n<p><strong>Primary vs. Secondary Dengue Infection:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510247b15e147-2271-4602-86ae-5777c0e7a7ee.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Rabies virus (Option B):</strong> Rabies is almost universally fatal upon the first clinical infection. Reinfection is not a clinical consideration.</p>\n<p><strong>Measles virus (Option C) & Mumps virus (Option D):</strong> Both measles and mumps viruses typically confer strong, lifelong immunity after a single natural infection. Reinfection is very rare and not associated with a more severe clinical course.</p>", "options": ["Dengue virus", "Rabies virus", "Measles virus", "Mumps virus"], "html_options": ["Dengue virus", "Rabies virus", "Measles virus", "Mumps virus"], "corr_idx": 0}, {"id": "1291242", "html_qtxt": "Blood cultures are drawn from a patient with fever, a new heart murmur, and suspected infective endocarditis following a dental procedure. The lab reports the growth of a Gram-positive coccus that forms chains. On blood agar, the organism produces colonies surrounded by a zone of incomplete, greenish hemolysis. Further testing shows it is catalase-negative and resistant to optochin. Which of the following is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The biochemical profile described is classic for a member of the <strong>viridans group streptococci</strong>, such as <strong><em>Streptococcus sanguis</em></strong>. This group of organisms are major components of the normal oral flora.</p>\n<p>The key identifying features are:</p>\n<ol>\n<li><strong>Gram-positive cocci in chains:</strong> This is the typical morphology for most <em>Streptococcus</em> species.</li>\n<li><strong>Alpha-hemolysis:</strong> The incomplete, green hemolysis on blood agar is the defining feature of this hemolytic pattern.</li>\n<li><strong>Catalase-negative:</strong> This differentiates all streptococci from staphylococci.</li>\n<li><strong>Optochin resistance:</strong> This is the crucial test to differentiate alpha-hemolytic viridans streptococci from <em>Streptococcus pneumoniae</em>, which is optochin-sensitive.</li>\n</ol>\n<p>Transient bacteremia with viridans streptococci is common after dental procedures. In individuals with pre-existing valvular heart damage, these bacteria can adhere to the valve leaflets and cause subacute bacterial endocarditis.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong><em>Streptococcus pneumoniae</em></strong><strong> (Option A):</strong> While it is a Gram-positive, catalase-negative, alpha-hemolytic coccus, it is defined by its <strong>sensitivity to optochin</strong>.</p>\n<p><strong><em>Streptococcus agalactiae </em></strong><strong>(Option B): </strong>This species (Group B Streptococcus) is classically <strong>beta-hemolytic</strong> (complete hemolysis), not alpha-hemolytic.</p>\n<p><strong><em>Staphylococcus epidermidis </em></strong><strong>(Option C):</strong> As a staphylococcus, it is <strong>catalase-positive</strong>. It is a common cause of endocarditis on prosthetic valves but is biochemically distinct from the organism described.</p>", "options": ["Streptococcus pneumoniae", "Streptococcus agalactiae", "Staphylococcus epidermidis", "treptococcus sanguis"], "html_options": ["Streptococcus pneumoniae", "Streptococcus agalactiae", "Staphylococcus epidermidis", "treptococcus sanguis"], "corr_idx": 3}, {"id": "1291243", "html_qtxt": "A 28-year-old man from Bihar presents with multiple, asymptomatic, hypopigmented macules and papules on his face and neck. He gives a remote history of having been treated for a prolonged febrile illness with splenomegaly during his childhood. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213600947d6-18ef-44f3-a03f-84755c7bb98b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Post-Kala-azar Dermal Leishmaniasis (PKDL)</strong> is a specific dermatological sequela that develops in a subset of patients who have been successfully treated for <strong>visceral leishmaniasis (Kala-azar)</strong>.</p>\n<p>The key diagnostic clues are:</p>\n<ul>\n<li><strong>Geographical History:</strong> The patient is from <strong>Bihar</strong>, a well-known endemic region for Kala-azar in India.</li>\n<li><strong>Past Medical History:</strong> A history of a prolonged febrile illness in childhood is highly suggestive of a prior episode of visceral leishmaniasis.</li>\n<li><strong>Clinical Presentation:</strong> The appearance of <strong>hypopigmented macules and papules</strong>, which are characteristically <strong>non-anesthetic</strong>, months to years after treatment for Kala-azar, is the classic presentation of PKDL.</li>\n</ul>\n<p>Patients with PKDL are epidemiologically significant as they serve as a human reservoir for <em>Leishmania donovani</em>, maintaining the transmission cycle.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tuberculoid leprosy (Option A):</strong> While tuberculoid leprosy presents with well-defined, hypopigmented patches, a hallmark feature is <strong>significant loss of sensation</strong> (anesthesia) within the lesion, which is absent in PKDL.</p>\n<p><strong>Intermediate leprosy (Option B):</strong> This is an early, unstable form of leprosy. Lesions are less defined, and sensory loss is variable but usually present.</p>\n<p><strong>Lepromatous leprosy (Option C):</strong> Lepromatous leprosy is the multibacillary form and typically presents with diffuse, symmetrically distributed, poorly defined nodules and plaques, often with preservation of sensation in the early stages but leading to a characteristic \"leonine facies\" and nerve damage later.</p>\n<p><strong>Key Takeaways: Differentiating Hypopigmented Lesions</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250912ffe45d31-33f8-4180-ba99-31893b5e03ac.png\">", "options": ["Tuberculoid leprosy", "Intermediate leprosy", "Lepromatous leprosy", "Post-Kala-azar Dermal Leishmaniasis (PKDL)"], "html_options": ["Tuberculoid leprosy", "Intermediate leprosy", "Lepromatous leprosy", "Post-Kala-azar Dermal Leishmaniasis (PKDL)"], "corr_idx": 3}, {"id": "1291244", "html_qtxt": "Which of the following is false about Weil's disease?", "html_expl": "<p>Weil's disease is another name of leptospirosis.</p>\r\n<p>Leptospira are actively motile spirochetes with characteristic hooked ends.</p>\r\n<p>Most important pathogen is L interrogans which cause weil's disease. L biflexa in non pathogenic saprophytic and leptospira canicola causes canicola fever which present as influenza like illness or aseptic meningitis.</p>\r\n<p>Transmission occurs by 3 R's</p>\r\n<ul>\r\n<li>Rat</li>\r\n<li>Rice field</li>\r\n<li>Rain</li>\r\n</ul>\r\n<p>It is a zoonotic disease. Growth can be seen on EMJH medium.</p>\r\n<p>These organisms cannot be seen under light microscopy, we have to use dark field microscopes.</p>\r\n", "options": ["It is caused by a spirochete", "The organism can be seen directly under the light microscope", "Can be cultured on EMJH medium", "It is a zoonotic disease"], "html_options": ["It is caused by a spirochete", "The organism can be seen directly under the light microscope", "Can be cultured on EMJH medium", "It is a zoonotic disease"], "corr_idx": 1}, {"id": "1291245", "html_qtxt": "False about Ebola virus-", "html_expl": "<p>Ebola is classified under filovirus.</p>\r\n<p>Ebola virus causes severe bleeding, organ failure and can lead to death.</p>\r\n<p>Humans spread the virus to other humans through contact with body fluids such as blood. There is no vector like a mosquito.</p>\r\n<p>Initial symptoms are fever, headache, muscle pain and chills. Later, people may experience internal bleeding, resulting in vomiting or coughing blood.</p>\r\n<p>Bat is the reservoir.</p>\r\n<p>It has nosocomial transmission. It can transmit from one person to another if infection control practices are not maintained.</p>\r\n", "options": ["It is a filovirus", "Vector is mosquito", "Bat is reservoir", "Nosocomial transmission"], "html_options": ["It is a filovirus", "Vector is mosquito", "Bat is reservoir", "Nosocomial transmission"], "corr_idx": 1}, {"id": "1291246", "html_qtxt": "Which of the following need not be screened before blood transfusion?", "html_expl": "<p>Blood transfusion is the most common transplant of tissue.</p>\r\n<p>We must match only blood groups of patients.</p>\r\n<p>Any healthy person with specific weight can donate blood.</p>\r\n<p>But there are certain diseases which can be transmitted through blood transfusion like HIV, Syphilis, Malaria, Hepatitis B and Hepatitis C.</p>\r\n<p>Dengue is not transmitted through blood transfusion.</p>\r\n", "options": ["HIV", "Malaria", "Dengue", "Syphilis"], "html_options": ["HIV", "Malaria", "Dengue", "Syphilis"], "corr_idx": 2}, {"id": "1291247", "html_qtxt": "Which of the following is not an AIDS defining malignancy?", "html_expl": "<p>AIDS is caused by the HIV virus. There are many opportunistic infections that occur in AIDS and some are malignancies.</p>\r\n<p>AIDS defining malignancy is a type of cancer that a person infected with HIV is at high risk of developing. If a person with HIV develops one of these cancers it means they have AIDS. AIDS defining cancers include Kaposi sarcoma, a certain type of non-Hodgkin lymphoma and cervical cancer.</p>\r\n<p>Malignant melanoma is not an AIDS defining malignancy.</p>\r\n", "options": ["Non-Hodgkin's lymphoma", "Invasive cervical cancer", "Kaposi sarcoma", "Malignant melanoma"], "html_options": ["Non-Hodgkin's lymphoma", "Invasive cervical cancer", "Kaposi sarcoma", "Malignant melanoma"], "corr_idx": 3}, {"id": "1291248", "html_qtxt": "Choose the wrong option.", "html_expl": "<p>AIDS is caused by HIV. In this, the patient's immune system is affected because HIV attacks CD4 helper cells.</p>\r\n<p>As HIV infection progresses, the CD4 cell count starts decreasing.</p>\r\n<p>Normal CD 4 cells are around 800.</p>\r\n<p>As this count goes down, some infections start occurring.</p>\r\n<p>There are specific guides or prophylaxis to be started.</p>\r\n<p>Pneumocystis prophylaxis is mandatory if CD4 cell count is below 200.</p>\r\n<p>Cryptococcus prophylaxis is mandatory if CD 4 cell count is below 100.</p>\r\n<p>CMV prophylaxis is mandatory if CD4 cell count is less than 50.</p>\r\n", "options": ["Pneumocystis prophylaxis is mandatory if CD4 count is <200", "Cryptococcus prophylaxis is mandatory if CD4 count is <100", "CMV prophylaxis is mandatory if CD4 count is <50", "Pneumocystis prophylaxis is mandatory if CD4 count is >350"], "html_options": ["Pneumocystis prophylaxis is mandatory if CD4 count is <200", "Cryptococcus prophylaxis is mandatory if CD4 count is <100", "CMV prophylaxis is mandatory if CD4 count is <50", "Pneumocystis prophylaxis is mandatory if CD4 count is >350"], "corr_idx": 3}, {"id": "1291249", "html_qtxt": "Microbiological test for diagnosing Leptospira infection is-", "html_expl": "<p>Leptospira is associated with 3 R's</p>\r\n<ul>\r\n<li>Rat</li>\r\n<li>Rice field</li>\r\n<li>Rain</li>\r\n</ul>\r\n<p>Leptospirosis is the most widespread zoonosis.</p>\r\n<p>High risk group- Farmers, sewage workers, workers in the fishing industry, veterinarians.</p>\r\n<p>Lab diagnosis- Increased ESR, Leukocytosis, Mild thrombocytopenia, Increased serum bilirubin and alkaline phosphatase.</p>\r\n<p>Increased prothrombin time, BUN and creatinine may be raised.</p>\r\n<p>Isolation of organism is done on following media-</p>\r\n<ul>\r\n<li>EMJH medium</li>\r\n<li>Fletcher medium</li>\r\n<li>Korthof medium</li>\r\n<li>Stuart medium</li>\r\n<li>Serological test</li>\r\n<li>Microscopic agglutination test</li>\r\n<li>ELISA</li>\r\n<li>Indirect hemagglutination test</li>\r\n<li>Macroscopic slide agglutination test</li>\r\n</ul>\r\n", "options": ["Cold agglutination test", "Standard agglutination test", "Microscopic agglutination test", "None of the above"], "html_options": ["Cold agglutination test", "Standard agglutination test", "Microscopic agglutination test", "None of the above"], "corr_idx": 2}, {"id": "1291250", "html_qtxt": "Which of the following is the cause of donovanosis?", "html_expl": "<p>Donovanosis is also known as granuloma inguinale, it is a genital ulcerative disease caused by the intracellular gram negative bacterium klebsiella granulomatis (formerly known as calymmatobacterium granulomatis) .</p>\r\n<p>Signs and symptoms include one or more painless lumps, usually in the genital, anal region or groin. The lump slowly gets larger and then ulcerates. These sores typically bleed easily, have a rolled edge and are beefy red in colour. In some cases, the sore has an offensive smell.</p>\r\n<p>Lab diagnosis - In the lab, Donovan bodies are seen. They are rod shaped, oval organisms that can be seen in the cytoplasm of mononuclear phagocytes or histiocytes in tissue samples from patients with granuloma inguinale. They appear deep purple when stained with Wright's stain.</p>\r\n", "options": ["H. ducreyi", "K. granulomatis", "Leishmania Donovani", "Treponema pallidum"], "html_options": ["H. ducreyi", "K. granulomatis", "Leishmania Donovani", "Treponema pallidum"], "corr_idx": 1}, {"id": "1291251", "html_qtxt": "A 55-year-old patient presented with a history of fever for 14 days, loss of appetite and pain in the abdomen for the last 8 days. On examination, the temperature was 101 F. He had coated tongue with splenomegaly and hepatomegaly. Blood tests were done in which the widal test was positive. Incubation period of this condition is-", "html_expl": "<p>This is a case of Typhoid. Incubation period is the period between entry of bacteria in the body and development of the first clinical feature. It varies with different bacteria. It is in range mostly because it depends on the immunity of the person, age etc. For Salmonella typhi, it ranges from 3 to 21 days.</p>\r\n", "options": ["3-5 days", "3-21 days", "15-25 days", "60-65 days"], "html_options": ["3-5 days", "3-21 days", "15-25 days", "60-65 days"], "corr_idx": 1}, {"id": "1291252", "html_qtxt": "Typhoid can be best diagnosed in the first week by-", "html_expl": "<p>Explanation: Positive blood culture is diagnostic while the same significance can not be attached to isolation from feces and urine.</p>\r\n<p>Blood culture is positive in approx 90 % of cases in the first week, 75 % in second week, 60 % in third week and 25 % thereafter till the subsidence of pyrexia.</p>\r\n<ul>\r\n<li>First week - Blood culture</li>\r\n<li>Second week - Widal Test</li>\r\n<li>Third week - Stool culture</li>\r\n<li>Fourth week - Urine culture</li>\r\n</ul>\r\n", "options": ["Widal test", "Urine culture", "Blood culture", "Stool culture"], "html_options": ["Widal test", "Urine culture", "Blood culture", "Stool culture"], "corr_idx": 2}]}, {"moduleId": 1012173, "name": "Central Nervous System", "questions": [{"id": "1291253", "html_qtxt": "A HIV patient with CD4 count <200 presents with Cryptococcal meningitis. What is the management of the same?", "html_expl": "<p>Treatment of Cryptococcus meningitis is very critical. Amphotericin B is the drug of choice. Patients have high grade fever, vomiting, nausea and sometimes present with convulsions. Cryptococcus is one of the opportunistic infections in HIV. Cryptococcus in AIDS patients has fewer signs and symptoms. Self-limiting pulmonary infection is the most common form of cryptococcosis but most patients present with meningoencephalitis. Headache is the most common symptom.</p>\r\n<p>Options B and C are also antifungals but less effective against Cryptococcus.</p>\r\n", "options": ["Liposomal Amphotericin B", "Fluconazole", "Fluconazole + flucytosine", "None of the above"], "html_options": ["Liposomal Amphotericin B", "Fluconazole", "Fluconazole + flucytosine", "None of the above"], "corr_idx": 0}, {"id": "1291254", "html_qtxt": "Which of the following is the least important factor related to the development of mucormycosis?", "html_expl": "<p>Mucormycosis, a fungal disease is also known as black fungus. It occurs mostly in immunocompromised conditions, like diabetic ketoacidosis, neutropenia, steroid therapy, HIV, cancer and in patients on chemotherapy. Chronic use of antibiotics is not an immune compromised condition.</p>", "options": ["DKA", "Neutropenia", "Steroid therapy", "Chronic use of antibiotics"], "html_options": ["DKA", "Neutropenia", "Steroid therapy", "Chronic use of antibiotics"], "corr_idx": 3}, {"id": "1291255", "html_qtxt": "Dematiaceous fungus is known as -", "html_expl": "<p>Cladophialophora Bantiana is a dematiaceous fungus known to cause brain abscesses in humans. It is one of the most common causes of invasive phaeohyphomycosis in humans. Cladophialophora Bantiana is a member of the phylum ascomycota and has been isolated from soil samples from around the world. It has a 70 % mortality rate despite advances in surgical resection capabilities and the use of both systemic and intrathecal antifungal treatments.</p>", "options": ["A. niger", "Mucor", "Cladophialophora", "Blastomyces dermatitidis"], "html_options": ["A. niger", "Mucor", "Cladophialophora", "Blastomyces dermatitidis"], "corr_idx": 2}, {"id": "1291256", "html_qtxt": "Identify the organism shown below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121338c57083-eefb-42b8-b795-a69947de9053.jpg\">", "html_expl": "<p>This is the life cycle of the Japanese encephalitis virus.</p>\r\n<p>Japanese encephalitis is found in Asia and the West Pacific. In this disease, there is brain swelling.</p>\r\n<p>Japanese encephalitis is a virus (Flavivirus) spread by the bite of infected mosquitoes. It is more common in rural and agricultural areas.</p>\r\n<p>Most cases are mild, rarely it causes serious brain swelling with sudden headache, high fever and disorientation.</p>\r\n<p>Pigs are amplifier hosts.</p>\r\n<p>This virus is transmitted by Culex vishnui.</p>\r\n<p>Vaccination of pigs can control transmission.</p>", "options": ["Yellow fever virus", "Dengue virus", "Japanese encephalitis virus", "KFD virus"], "html_options": ["Yellow fever virus", "Dengue virus", "Japanese encephalitis virus", "KFD virus"], "corr_idx": 2}, {"id": "1291257", "html_qtxt": "A 30-year-old man reports four hours after acquiring a clean wound without laceration. He had received TT vaccination 10 years back. What would you advise regarding tetanus prophylaxis?", "html_expl": "<p>In the given scenario, the patient is a 30-year-old male who sustained a <strong>clean wound without laceration</strong> and presents <strong>within four hours</strong> of injury. His last dose of <strong>tetanus toxoid (TT) was 10 years ago</strong>. According to national and international guidelines, including those from WHO and CDC, <strong>clean, non-penetrating wounds</strong> do not require tetanus immunoglobulin (TIG), and the need for TT depends on the time since the last booster.</p>\n<p>For individuals who have <strong>completed the primary immunization series</strong>, a <strong>single booster dose of TT</strong> is recommended <strong>if more than 10 years have elapsed</strong> since the last dose, even for clean wounds. Since the wound is clean and the last dose was exactly 10 years ago, this falls under the category where a <strong>single dose of TT</strong> is advised to ensure continued protection.</p>\n<p>TIG is reserved for <strong>more severe or dirty wounds</strong>, or when the <strong>immunization status is unknown or incomplete</strong>. A full course of TT is also not required here as the individual has already been vaccinated previously. Therefore, the most appropriate management in this case is to administer <strong>a single dose of TT</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202507039df86c3f-2c69-4572-aca8-137374eaff13.jpg\">", "options": ["Single dose of TT", "Full course of TT", "1 dose TT and TIG", "No vaccination needed"], "html_options": ["Single dose of TT", "Full course of TT", "1 dose TT and TIG", "No vaccination needed"], "corr_idx": 0}, {"id": "1291258", "html_qtxt": "Two girls in the same class are diagnosed with meningococcal meningitis. Their 12-year-old close friend is in fear of contracting the disease. What advice should be given to her?", "html_expl": "<p>Meningococcal meningitis can spread from one person to another because it stays in the nasopharynx of a person.</p>\r\n<p>Now in the given case, 2 girls in the same class are already diagnosed with meningococcal meningitis. Their friend must get two doses of conjugate vaccine to prevent getting an infection.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A is wrong, i.e. two doses of polysaccharide vaccine.</p>\r\n<p>Option C is wrong because the meningococcal vaccine has two doses not one.</p>\r\n<p>Option D is wrong, vaccines can help in preventing the spreading of infection. No matter whether exposure has occurred or not, vaccines can always help.</p>\r\n", "options": ["Two doses of polysaccharide vaccine", "Two doses of conjugate vaccine", "Single dose of meningococcal vaccine", "No vaccine needed as exposure has already occurred"], "html_options": ["Two doses of polysaccharide vaccine", "Two doses of conjugate vaccine", "Single dose of meningococcal vaccine", "No vaccine needed as exposure has already occurred"], "corr_idx": 1}, {"id": "1291259", "html_qtxt": "A 20-year-old patient had a sore throat for 3 days. He has had a history of fever and headache for 3 days. On examination, his BP is 70/50 mmHg. His CSF was taken and sent for lab examination. In microscopy, it showed lots of neutrophils and a decrease of sugar. What is used to prepare vaccines for this condition?", "html_expl": "<p>Effective vaccines are prepared from purified Group A, Group C, Group Y and or Group W -135 meningococcal capsular polysaccharides. The immunity is group specific.</p>\r\n", "options": ["Whole bacteria", "Capsular polysaccharide", "Somatic O antigen", "Lipopolysaccharide protein complex"], "html_options": ["Whole bacteria", "Capsular polysaccharide", "Somatic O antigen", "Lipopolysaccharide protein complex"], "corr_idx": 1}, {"id": "1291260", "html_qtxt": "Which of the following statements about pneumococcus is false?", "html_expl": "<ol>\r\n<li>Meningitis is the most serious of pneumococcal infections.</li>\r\n<li>The most important virulence factor of pneumococci is capsular polysaccharide.</li>\r\n<li>Pneumococci is the most common cause of otitis media.</li>\r\n<li>The source of human infection is the respiratory tract of carriers and less often, of patients. Pneumococci occur in the throat of approximately half of the population sampled at any time.</li>\r\n</ol>\r\n", "options": ["Commonest cause of middle ear infections", "Causes mild form of meningitis", "Capsule aids in virulence", "Respiratory tract of the carrier is the most important source of infection"], "html_options": ["Commonest cause of middle ear infections", "Causes mild form of meningitis", "Capsule aids in virulence", "Respiratory tract of the carrier is the most important source of infection"], "corr_idx": 2}, {"id": "1291261", "html_qtxt": "In HIV infected individuals, gram stains of lung aspirate show yeast like morphology. All of the following are the most likely diagnosis except -", "html_expl": "<p>In this question, the positive organism should fulfill the following two criteria:</p>\r\n<p>Causes lung infection in immunocompromised individuals.</p>\r\n<p>The organism should have a yeast like morphology.</p>\r\n<p>Among the organisms mentioned in the question, Aspergillusfumigatus does not fulfill the above mentioned criterias.</p>\r\n<p>It causes lung infection in immunocompromised patients but it does not occur in yeast like form.</p>\r\n<p>Microscopic appearance of Aspergillus fumigatus:</p>\r\n<p>Non pigmented septate mycelium with characteristic dichotomous branching and an irregular outline.</p>\r\n<p>All the other fungi mentioned in the question occur in yeast-like form.</p>\r\n<p><em>Penicilliummarneffi</em></p>\r\n<ul>\r\n<li>It is a dimorphic fungus.</li>\r\n<li>It forms yeast like cells that are often intracellular resembling histoplasmosis.</li>\r\n<li>It causes systemic infections in AIDS patients in Asia.</li>\r\n</ul>\r\n<p><em>Candida tropicalis </em></p>\r\n<ul>\r\n<li>All candida species can occur in yeast-like form.</li>\r\n<li>Bronchopulmonary candidiasis can occur as a rare complication of preexisting pulmonary or systemic disease.</li>\r\n</ul>\r\n<p><em>Cryptococcus neoformans</em></p>\r\n<ul>\r\n<li>Microscopy reveals capsulated yeasts.</li>\r\n<li>It can cause lung infection in AIDS patients.</li>\r\n</ul>", "options": ["Candida tropicalis", "Cryptococcus neoformans", "Pencilliummarneffi", "Aspergillus fumigatus"], "html_options": ["Candida tropicalis", "Cryptococcus neoformans", "Pencilliummarneffi", "Aspergillus fumigatus"], "corr_idx": 3}, {"id": "1291262", "html_qtxt": "Identify the correctly matched stain.", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412133574483b-c38c-4e4e-a18d-5e5feb2128c9.jpg\">", "options": ["Mucicarmine- Cryptococcus", "Giemsa- Candida", "Methenamine silver- Candida", "Gram's - Pneumocystis carinii"], "html_options": ["Mucicarmine- Cryptococcus", "Giemsa- Candida", "Methenamine silver- Candida", "Gram's - Pneumocystis carinii"], "corr_idx": 0}, {"id": "1291263", "html_qtxt": "A 15-year-old girl was admitted to the infectious disease hospital with a provisional diagnosis of rabies. The most suitable clinical sample that can confirm the antemortem diagnosis is-", "html_expl": "<p>The diagnosis of rabies is usually made by the detection of rabies antigen by immunofluorescence.</p>\r\n", "options": ["Serum for anti-rabies IgG antibody", "Corneal impression smear for immunofluorescence stain", "CSF sample for viral culture", "Giemsa stain on smear prepared from salivary secretions"], "html_options": ["Serum for anti-rabies IgG antibody", "Corneal impression smear for immunofluorescence stain", "CSF sample for viral culture", "Giemsa stain on smear prepared from salivary secretions"], "corr_idx": 1}, {"id": "1291264", "html_qtxt": "HHV-6B causes-", "html_expl": "<ul>\r\n<li>HHV-6 'B' causes:</li>\r\n<li>HHV-6 has two variants > 'A' and 'B'.</li>\r\n</ul>\r\n<p>i) In children- Exanthem Subitum (roseola infantum or sixth disease)</p>\r\n<p>ii) In older age groups - Infectious mononucleosis, focal encephalitis</p>\r\n<p>iii) In immunodeficient - Pneumonia, Disseminated disease</p>", "options": ["Carcinoma endometrium", "Carcinoma cervix", "Clear cell carcinoma", "Focal encephalitis"], "html_options": ["Carcinoma endometrium", "Carcinoma cervix", "Clear cell carcinoma", "Focal encephalitis"], "corr_idx": 3}, {"id": "1291265", "html_qtxt": "Progressive multifocal leukoencephalopathy is caused by-", "html_expl": "<ul>\r\n<li>Progressive multifocal leukoencephalopathy is caused by JC virus.</li>\r\n<li>JC virus belongs to papovaviruses.</li>\r\n</ul>", "options": ["CMV", "EBV", "JC virus", "RSV"], "html_options": ["CMV", "EBV", "JC virus", "RSV"], "corr_idx": 2}, {"id": "1291266", "html_qtxt": "Which prion disease affects humans?", "html_expl": "<p>Slow viral diseases</p>\r\n<p>1) Group A : Madi, Visna</p>\r\n<p>2) Group B (Prion disease) : These are :-</p>\r\n<p>i) In human: Kuru, CID, Gerstmann syndrome, Fatal familial insomnia, Schienker syndrome.</p>\r\n<p>ii) In animals: Scrapie, Mink encephalopathy, bovine spongiform encephalopathy (mad cow disease).</p>\r\n<p>3) Group C: Subacute sclerosing panencephalitis, progressive multifocal leukoencephalopathy.</p>", "options": ["Scrapie", "Mad Cow disease", "Kuru", "Bovine spongiform encephalopathy"], "html_options": ["Scrapie", "Mad Cow disease", "Kuru", "Bovine spongiform encephalopathy"], "corr_idx": 2}, {"id": "1291267", "html_qtxt": "JE virus life cycle in nature runs between-", "html_expl": "<p>Japanese B encephalitis is the leading cause of viral encephalitis in Asia.</p>\r\n<ul>\r\n<li>Vector: Culex mosquito.</li>\r\n<li>Transmission of cycle : Japanese B encephalitis virus infects several animals and birds. Two transmission cycles are predominant.\r\n<ul>\r\n<li>Pigs - mosquito - Pigs</li>\r\n<li>Ardeid birds - mosquito - Ardeid birds</li>\r\n</ul>\r\n</li>\r\n<li>Animal hosts for JE :\r\n<ul>\r\n<li>Pigs are the amplifier host.</li>\r\n<li>Cattle and buffaloes may act as mosquito attractants.</li>\r\n<li>Horses : The only animal to be symptomatic.</li>\r\n<li>Humans are considered as a dead end.</li>\r\n<li>There is no man - mosquito - man cycle.</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Pigs-mosquito", "Cattle-birds", "Pigs-human", "Bird-pigs"], "html_options": ["Pigs-mosquito", "Cattle-birds", "Pigs-human", "Bird-pigs"], "corr_idx": 0}]}, {"moduleId": 1012174, "name": "Gastrointestinal Tract", "questions": [{"id": "1291268", "html_qtxt": "A patient presented with multiple episodes of bloody diarrhoea. On investigation of blood samples, the Enterohemorrhagic strain of E. coli was isolated. In which of the following media can this organism be cultured?", "html_expl": "<ul>\n<li>E. coli is a common cause of diarrhea and has multiple pathogenic variants, including:\n<ul>\n<li>Enteropathogenic</li>\n<li>Enteroinvasive</li>\n<li>Enterohemorrhagic (EHEC)</li>\n</ul>\n</li>\n<li><strong>Enterohemorrhagic <em>E. coli</em> (EHEC)</strong> causes symptoms similar to Shigella- bloody diarrhea and pus in stool.</li>\n<li>For the growth and identification of EHEC, <strong>Sorbitol MacConkey agar</strong> is used as a <strong>selective medium</strong>.</li>\n<li>EHEC does <strong>not ferment sorbitol</strong>, which helps differentiate it from other <em>E. coli</em> strains.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>TCBS (Option A): </strong>This is a selective medium for <em>Vibrio</em> species, not E. coli.</p>\n<p><strong>Selenite F broth (Option B): </strong>This is an enrichment medium for isolating Salmonella species from stool samples.</p>\n<p><strong>Robertson cooked meat media (Option C): </strong>Used for the cultivation of <strong>anaerobic bacteria</strong>, such as Clostridium; not suitable for E. coli.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Sorbitol MacConkey agar</strong> is specifically useful for isolating <strong>Enterohemorrhagic <em>E. coli</em> (EHEC)</strong>.</li>\n<li>EHEC causes <strong>bloody diarrhea</strong> and mimics <em>Shigella</em>-like illness.</li>\n<li>Unlike typical <em>E. coli</em>, EHEC does <strong>not ferment sorbitol</strong>, aiding in its differentiation.</li>\n</ul>\n<p><strong>Reference: </strong>Ananthanarayan and Paniker's Textbook of Microbiology, 12th Edition, Page Number 95</p>", "options": ["TCBS", "Selenite F broth", "Robertson cooked meat media", "Sorbitol MacConkey agar"], "html_options": ["TCBS", "Selenite F broth", "Robertson cooked meat media", "Sorbitol MacConkey agar"], "corr_idx": 3}, {"id": "1291269", "html_qtxt": "A 7-year-old child presents with a 2-day history of painful swelling in his right knee and left ankle. He had a self-limited episode of high fever and bloody diarrhea two weeks ago. Which of the following is the most likely causative organism for the initial diarrheal illness?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical picture of an <strong>asymmetric oligoarthritis</strong> developing 1-4 weeks after an episode of infectious dysentery is classic for <strong>Reactive Arthritis</strong>. While several enteric pathogens can trigger this autoimmune condition, <strong><em>Shigella</em></strong>, particularly <strong><em>S. flexneri</em></strong>, is one of the most common and classic causative agents. The arthritis is a sterile, inflammatory process triggered by the preceding infection, and it is strongly associated with the <strong>HLA-B27</strong> genetic marker.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong><em>Escherichia coli</em></strong><strong> (Option A):</strong> While certain strains of <em>E. coli</em> (like EHEC) can cause bloody diarrhea and are associated with post-infectious complications like HUS, <em>Shigella</em> is a more common and classic trigger for reactive arthritis.</p>\n<p><strong><em>Giardia lamblia</em></strong><strong> (Option C):</strong> This protozoan causes a prolonged, non-bloody, malabsorptive diarrhea (giardiasis). It is not a typical cause of dysentery or a common trigger for reactive arthritis.</p><p><strong>Rotavirus (Option D):</strong> This is a common cause of severe watery diarrhea in young children but does not cause bloody diarrhea and is not a recognized trigger for classic reactive arthritis.</p>", "options": ["Escherichia coli", "Shigella flexneri", "Giardia lamblia", "Rotavirus"], "html_options": ["Escherichia coli", "Shigella flexneri", "Giardia lamblia", "Rotavirus"], "corr_idx": 1}, {"id": "1291270", "html_qtxt": "Flask shaped ulcers in the intestine are caused by-", "html_expl": "<p>E histolytica is a common pathogen for humans. Cyst and trophozoite are two forms of the parasite. All pathogenicity is due to the trophozoite.</p>\r\n<p>It produces a flask shaped ulcer in the intestine. Rarely this ulcer ruptures and produces intestinal perforation.</p>\r\n<p>Apart from intestinal amoebiasis, extra intestinal amoebiasis is also common.</p>\r\n", "options": ["Giardia lamblia", "Entamoeba histolytica", "H.pylori", "Enterobius vermicularis"], "html_options": ["Giardia lamblia", "Entamoeba histolytica", "H.pylori", "Enterobius vermicularis"], "corr_idx": 1}, {"id": "1291271", "html_qtxt": "A child from a rural community presents with chronic abdominal pain and anemia. A stool microscopy is performed, and the characteristic ovum seen in the image below is identified. Which of the following is the most likely causative organism?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213e4a721bd-dcfd-45bd-9b70-a7088ba397bd.jpg\">", "html_expl": "<ul>\n<li>The image shows the classic ovum of <strong>Trichuris trichiura</strong>, the whipworm.</li>\n<li>This egg is highly distinctive due to its <strong>barrel-shaped</strong> (or lemon-shaped) appearance, a thick brown shell, and the presence of a translucent <strong>polar plug</strong> at each end.</li>\n<li>Trichuris trichiura is a common soil-transmitted helminth. Heavy infections can lead to abdominal pain, anemia, and, in severe cases, rectal prolapse.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ascaris lumbricoides (Option</strong> <strong>B): </strong>The fertilized egg of Ascaris is typically oval and has a thick, mammillated (corticated) outer layer, which is very different from the image.</p>\n<p><strong>Enterobius vermicularis (Option C):</strong> The egg of Enterobius (pinworm) is characteristically <strong>plano-convex (D-shaped)</strong> and has a thin, colorless shell.</p>\n<p><strong>Ancylostoma duodenale (Option D):</strong> The egg of hookworms like Ancylostoma is oval, has a <strong>thin, smooth shell</strong>, and typically contains a segmented ovum (developing blastomeres) inside.</p>", "options": ["Trichuris trichiura", "Ascaris lumbricoides", "Enterobius vermicularis", "Ancylostoma duodenale"], "html_options": ["Trichuris trichiura", "Ascaris lumbricoides", "Enterobius vermicularis", "Ancylostoma duodenale"], "corr_idx": 0}, {"id": "1291272", "html_qtxt": "A 12-year-old boy develops the sudden onset of severe nausea and profuse vomiting within 3 hours of eating custard-filled pastries at a party. Several other attendees who ate the same dessert are also ill. Which of the following is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is a classic presentation of <strong>Staphylococcal food poisoning</strong>. The key diagnostic clue is the <strong>very short incubation period (typically 2-6 hours)</strong> with a predominance of <strong>vomiting</strong>.</p>\n<p>This occurs because the illness is not an infection but an <strong>intoxication</strong>. <em>S. aureus</em> grows in contaminated, improperly stored foods (classically mayonnaise-based salads, custards, and processed meats) and produces a heat-stable <strong>preformed enterotoxin</strong>. When ingested, the preformed toxin directly stimulates the vomiting center in the brain, leading to a rapid onset of symptoms.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong><em>Salmonella</em></strong><strong> Enteritidis (Option B):</strong> This causes an <em>infection</em>, not an intoxication. It needs time to multiply in the gut, so the incubation period is longer (12-72 hours), and it typically causes an inflammatory, watery diarrhea.</p>\n<p><strong><em>Clostridium botulinum</em></strong><strong> (Option C):</strong> This also involves a preformed toxin, but its incubation period is longer (12-36 hours), and its primary manifestation is a life-threatening <strong>descending flaccid paralysis</strong>, not acute vomiting.&nbsp;</p>\n<p><strong><em>Clostridium perfringens</em></strong><strong> (Option D):</strong> This is associated with a slightly longer incubation period (8-22 hours) and classically causes watery diarrhea and abdominal cramps. It is often linked to catered foods (e.g., meats, gravies) that have been kept warm for extended periods.</p>", "options": ["Staphylococcus aureus", "Salmonella Enteritidis", "Clostridium botulinum", "Clostridium perfringens"], "html_options": ["Staphylococcus aureus", "Salmonella Enteritidis", "Clostridium botulinum", "Clostridium perfringens"], "corr_idx": 0}, {"id": "1291273", "html_qtxt": "A 40-year-old patient presents with a 4-day history of high fever, abdominal cramps, and dysentery (diarrhea with blood and pus). A stool culture is performed. The speciation of the most likely causative organism is primarily based on a combination of serotyping (O antigens) and the fermentation of which sugar?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical picture of dysentery (inflammatory diarrhea with blood and pus) is highly suggestive of <strong>Shigellosis</strong>. The genus <em>Shigella</em> is divided into four species (or subgroups), and a key biochemical test used for their differentiation is <strong>mannitol fermentation</strong>.</p>\n<ul>\n<li><strong><em>Shigella dysenteriae</em></strong><strong> (Group A):</strong> Mannitol <strong>non-fermenter</strong>. Typically causes the most severe disease (bacillary dysentery) due to Shiga toxin production.</li>\n<li><strong><em>Shigella flexneri</em></strong><strong> (Group B):</strong> Mannitol <strong>fermenter</strong>. A common cause of dysentery in developing countries.</li>\n<li><strong><em>Shigella boydii</em></strong><strong> (Group C):</strong> Mannitol <strong>fermenter</strong>.</li>\n<li><strong><em>Shigella sonnei</em></strong><strong> (Group D):</strong> Mannitol <strong>fermenter</strong> (late fermenter). The most common cause of shigellosis in developed countries.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Lactose (Option A):</strong> <em>Shigella</em> species are classically <strong>lactose non-fermenters</strong>. This property is used to differentiate them from lactose-fermenting enteric bacteria like <em>E. coli</em> and <em>Klebsiella</em> on media like MacConkey agar, where <em>Shigella</em> produces pale, colorless colonies.</p>\n<p><strong>Fructose (Option B):</strong> Fructose fermentation is not a primary test used for the speciation of <em>Shigella</em>.</p>\n<p><strong>Maltose (Option C):</strong> While some species may ferment maltose, it is not the primary sugar used for the initial major classification of the genus.</p>", "options": ["Lactose", "Fructose", "Maltose", "Mannitol"], "html_options": ["Lactose", "Fructose", "Maltose", "Mannitol"], "corr_idx": 3}, {"id": "1291274", "html_qtxt": "Which of the following toxins act by inhibiting protein synthesis?", "html_expl": "<ul>\r\n<li>Shiga toxin acts by inhibiting protein synthesis by inactivating 60 S ribosomes.</li>\r\n<li>Cholera toxin acts by C AMP.</li>\r\n<li>LT of enterotoxin E coli toxin acts by C AMP.</li>\r\n<li>Pertussis toxin acts by ADP ribosylation of guanine nucleotide binding protein (G protein) on target cells.</li>\r\n</ul>", "options": ["Cholera toxin", "Shiga toxin", "LT of enterotoxic E coli", "Pertussis toxin"], "html_options": ["Cholera toxin", "Shiga toxin", "LT of enterotoxic E coli", "Pertussis toxin"], "corr_idx": 1}, {"id": "1291275", "html_qtxt": "50 students went to a birthday party after which all of them developed vomiting and diarrhea. On clinical examination, the clinician suspected food poisoning and when stool and food were tested, it was confirmed that the food poisoning was due to S aureus. Incubation period of staphylococcal food poisoning is-", "html_expl": "<p>Staphylococcal food poisoning occurs within 2-6 hrs after consuming contaminated food as it contains a preformed toxin</p>", "options": ["6-12 hrs", "4-6 hrs", "16-18 hrs", "20-22 hrs"], "html_options": ["6-12 hrs", "4-6 hrs", "16-18 hrs", "20-22 hrs"], "corr_idx": 1}, {"id": "1291276", "html_qtxt": "All the following amoebae live in the large intestine except-", "html_expl": "<p>E. gingivalis is a parasite of the human mouth.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121387de2c92-9aa5-4fca-a77b-db2b5aec76f2.jpg\">", "options": ["E. coli", "E. nana", "E. gingivalis", "I. butschlii"], "html_options": ["E. coli", "E. nana", "E. gingivalis", "I. butschlii"], "corr_idx": 2}, {"id": "1291277", "html_qtxt": "The pathogenicity of Entamoeba histolytica is indicated by-", "html_expl": "<p><u>Zymodeme</u></p>\r\n<ul>\r\n<li>There are distinct invasive and noninvasive strains of E. histolytica. These strains vary according to their isoenzyme patterns (zymodemes).</li>\r\n<li>histolytica strains have 22 zymodemes of which 10 zymodemes are invasive and 12 are noninvasive.</li>\r\n<li>Zymodemes of E. histolytica are identified according to the electrophoretic mobility of 4 enzymes.</li>\r\n</ul>\r\n<ol>\r\n<li>L-malate: NADP+ Oxidoreductase</li>\r\n<li>Phosphoglucomutase (PGM). most important</li>\r\n<li>Glucose-phosphate isomerase</li>\r\n<li>Hexokinase</li>\r\n</ol>\r\n<ul>\r\n<li>Electrophoresis of PGM can show one or more of the 4 bands. Strains of E. histolytica showing an absence of a-band together with the presence of &beta; band are virulent and invasive.</li>\r\n</ul>\r\n", "options": ["Zymodeme pattern", "Size", "Nuclear pattern", "ELISA test"], "html_options": ["Zymodeme pattern", "Size", "Nuclear pattern", "ELISA test"], "corr_idx": 0}]}, {"moduleId": 1012175, "name": "Skin", "questions": [{"id": "1291282", "html_qtxt": "A patient presents with a vesicular rash. A sample is obtained by scraping the base of a blister, and a Giemsa-stained smear is prepared. The microscopic finding is shown below. This finding is characteristic of an infection with which of the following viruses?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250813-726cb49e-59b7-4bb3-93af-5ae528257b94.jpg\">", "html_expl": "<ul>\n<li>The image shows a <strong>Tzanck smear</strong>, a rapid cytologic test. The key findings are the large <strong>multinucleated giant cells</strong>.</li>\n<li>This finding is a classic cytopathic effect of the <strong>Herpesvirus family</strong> (which includes <strong>Herpes Simplex Virus - HSV</strong> and Varicella-Zoster Virus - VZV). The presence of both acantholytic cells and multinucleated giant cells is highly suggestive of a herpesvirus infection.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A) Cytomegalovirus (CMV):</strong> While CMV is a herpesvirus, its characteristic cytopathic effect is the presence of <strong>single, massively enlarged cells</strong> with a large intranuclear inclusion, giving the classic <strong>\"owl's eye\" appearance</strong>.</p>\n<p><strong>B) Human Papillomavirus (HPV):</strong> The characteristic cytopathic effect of HPV is the <strong>koilocyte</strong>, a squamous epithelial cell with a wrinkled, hyperchromatic nucleus and a perinuclear halo.</p>\n<p><strong>C) Molluscum Contagiosum Virus (MCV):</strong> This poxvirus causes the formation of large, eosinophilic, intracytoplasmic inclusion bodies known as <strong>Henderson-Patterson bodies</strong>.</p>", "options": ["Cytomegalovirus (CMV)", "Human Papillomavirus (HPV)", "Molluscum Contagiosum Virus (MCV)", "Herpes Simplex Virus (HSV)"], "html_options": ["Cytomegalovirus (CMV)", "Human Papillomavirus (HPV)", "Molluscum Contagiosum Virus (MCV)", "Herpes Simplex Virus (HSV)"], "corr_idx": 3}, {"id": "1291285", "html_qtxt": "A 65-year-old man presents with a painful, unilateral vesicular rash on his trunk, as shown in the image below. What is the most likely causative agent?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213204f536e-b3a5-4fef-a12e-a2ec1f5d844b.jpg\">", "html_expl": "<ul>\n<li>The image shows a classic presentation of <strong>Herpes Zoster</strong>, commonly known as <strong>shingles</strong>. The key diagnostic feature is a <strong>painful, unilateral vesicular rash</strong> that is restricted to a <strong>single dermatome</strong>.</li>\n<li>Shingles is caused by the <strong>reactivation</strong> of a latent <strong>Varicella-Zoster Virus (VZV) </strong>infection.</li>\n<li>After a primary infection with VZV (which causes chickenpox), the virus remains dormant in the dorsal root ganglia. Years later, often due to a decline in cell-mediated immunity (e.g., with age or immunosuppression), the virus reactivates and travels down a sensory nerve to cause the characteristic dermatomal rash.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A) Variola virus:</strong> Variola virus is the cause of <strong>smallpox</strong>, an eradicated disease. Smallpox caused a generalized rash where the lesions were all in the same stage of development, not a dermatomal one.</p>\n<p><strong>B) Rubeola virus:</strong> Rubeola virus causes <strong>measles</strong>, which is characterized by a morbilliform (maculopapular) rash that starts on the head and spreads downwards, not a vesicular or dermatomal rash.</p>\n<p><strong>C) Molluscum contagiosum virus:</strong> This poxvirus causes discrete, umbilicated papules, which can be widespread but do not follow a dermatomal distribution and are not typically vesicular or painful.</p>", "options": ["Variola virus", "Rubeola virus", "Molluscum contagiosum virus", "Varicella-zoster virus"], "html_options": ["Variola virus", "Rubeola virus", "Molluscum contagiosum virus", "Varicella-zoster virus"], "corr_idx": 3}, {"id": "1291339", "html_qtxt": "A 4-year-old unimmunized child is brought to the clinic with a maculopapular rash. The mother reports the rash started behind the ears and then spread down to the face, trunk, and limbs (as in image) . Prior to the rash, the child had a 3-day history of high fever, cough, conjunctivitis, and a runny nose. What is the most likely diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412133c13a1f0-a499-41e7-a256-8b0e62e7ea07.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The diagnosis is <strong>Measles (Rubeola)</strong>. The clinical presentation is classic and follows a distinct, high-yield pattern:</p>\n<ol>\n<li><strong>Prodrome:</strong> The illness begins with a characteristic prodrome of the <strong>\"3 Cs\"</strong>: <strong>C</strong>ough, <strong>C</strong>oryza (runny nose), and <strong>C</strong>onjunctivitis, along with high fever. The presence of <strong>Koplik spots</strong> (small white spots on the buccal mucosa) during this phase is pathognomonic.</li>\n<li><strong>Exanthem:</strong> This is followed by a <strong>maculopapular rash</strong> that characteristically begins <strong>behind the ears</strong> and along the hairline, then spreads in a <strong>craniocaudal</strong> (head-to-toe) fashion.</li>\n</ol>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Exanthem subitum (Roseola infantum) (Option A):</strong> Caused by HHV-6, it is characterized by <strong>3-5 days of very high fever</strong> that abruptly resolves, followed by the appearance of a maculopapular rash that starts on the <strong>trunk</strong> and spreads outwards. The child is typically well-appearing once the rash emerges.</p>\n<p><strong>Chickenpox (Varicella) (Option B):</strong> The rash of chickenpox is <strong>vesicular</strong> (\"dewdrop on a rose petal\") and appears in successive crops, leading to lesions in <strong>various stages of development</strong> (papules, vesicles, pustules, crusts) being present simultaneously. It typically starts on the trunk.</p>\n<p><strong>Erythema infectiosum (Fifth disease) (Option D):</strong> Caused by Parvovirus B19, this illness begins with a bright red rash on the cheeks, giving a <strong>\"slapped cheek\"</strong> appearance. This is followed by a reticular, <strong>lacy-patterned</strong> rash on the trunk and extremities.</p>\n<p><strong>Key Takeaways: Differentiating Childhood Exanthems</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250901cbf3818a-1833-4f12-b437-1da09a862427.jpg\">", "options": ["Exanthem subitum (Roseola infantum)", "Chickenpox (Varicella)", "Measles (Rubeola)", "Erythema infectiosum (Fifth disease)"], "html_options": ["Exanthem subitum (Roseola infantum)", "Chickenpox (Varicella)", "Measles (Rubeola)", "Erythema infectiosum (Fifth disease)"], "corr_idx": 2}, {"id": "1291341", "html_qtxt": "A farmer who frequently works barefoot in moist soil presents with an itchy, serpiginous rash on his feet. Which of the following intestinal nematodes is the most likely cause of his condition, having initiated the infection by penetrating the intact skin?", "html_expl": "<ul>\n<li>The clinical scenario describes a classic mode of transmission for certain helminths. Among the options provided, Strongyloides stercoralis is unique in its ability to initiate infection via skin penetration.</li>\n<li>Mode of Infection: The infective filariform larvae of Strongyloides are present in contaminated soil. When an individual walks barefoot, these larvae actively penetrate the intact skin.</li>\n<li>Pathophysiology: This penetration often causes a localized dermatitis known as \"ground itch.\" The larvae then migrate via the bloodstream to the lungs, are coughed up, swallowed, and finally mature into adult worms in the small intestine.</li>\n<li>Key Feature: Strongyloides is also capable of autoinfection, which can lead to a chronic, persistent infection and potentially fatal hyperinfection syndrome in immunocompromised hosts.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Enterobius vermicularis (Pinworm) (Option A):</strong> The mode of transmission for pinworm is strictly fecal-oral, through the ingestion of embryonated eggs. It does not penetrate the skin.</p>\n<p><strong>Ascaris lumbricoides (Giant roundworm) (Option C): </strong>The mode of transmission is fecal-oral, by ingesting embryonated eggs from contaminated soil, food, or water. It does not penetrate the skin.</p>\n<p><strong>Trichuris trichiura (Whipworm) (Option D):</strong>The mode of transmission is also fecal-oral, via the ingestion of embryonated eggs from contaminated soil. It does not penetrate the skin.</p>", "options": ["Enterobius vermicularis", "Strongyloides stercoralis", "Ascaris lumbricoides", "Trichuris trichiura"], "html_options": ["Enterobius vermicularis", "Strongyloides stercoralis", "Ascaris lumbricoides", "Trichuris trichiura"], "corr_idx": 1}, {"id": "1291342", "html_qtxt": "A male working in a cattle farm presented with a skin lesion on the forearm. Gram stain of the causative agent showed purple brick shaped organisms with spores in the center. Which is the most likely agent?", "html_expl": "<p>Given history suggests cutaneous anthrax. Anthrax is a gram positive, spore forming, capsulated bacteria. Many clinical forms are seen like cutaneous, pulmonary and systemic. Signs and symptoms vary according to the site of involvement. Systemic infection occurs when cutaneous and pulmonary are not treated.</p>\n<p>In gram stains, it appears as a bamboo stick. Culture on agar plate gives a frosted grass appearance and on gelatin stab culture - inverted fir tree appearance.</p>\n<p>Medusa head appearance - edge of colony is composed of long, interlacing chains of bacilli, resembling locks of matted hairs.</p>\n<p>Selective media for Anthrax is PLED media.</p>", "options": ["Brucella abortus", "Pseudomonas aeruginosa", "Bacillus anthracis", "Clostridium perfringens"], "html_options": ["Brucella abortus", "Pseudomonas aeruginosa", "Bacillus anthracis", "Clostridium perfringens"], "corr_idx": 2}, {"id": "1291343", "html_qtxt": "A military officer who was injured by a blast presents to the emergency department. Examination shows crepitus from the site of injury i.e. foot. Sample collected from the site on microscopy shows a rod shaped organism with no spores. What is the most likely organism?", "html_expl": "<p>This is a case of gas gangrene. It occurs mostly after major road traffic accidents, here history is given as a blast injury. Clinical features are blackening of tissue, air in tissue (crepitus).</p>\n<p>On gram staining - Gram positive organisms can be seen.</p>\n<p>Culture - They are anaerobes, requiring pure anaerobic conditions. Gas pack or Macintosh field jar is required.</p>\n<p>Pathogenicity is due to alpha and theta toxin.</p>\n<p>Apart from gas gangrene, it can cause food poisoning, Necrotizing enteritis, Gangrenous appendicitis, and Neutropenic enterocolitis.</p>", "options": ["Clostridium tetani", "Bacillus anthracis", "Clostridium perfringens", "Burkholderia"], "html_options": ["Clostridium tetani", "Bacillus anthracis", "Clostridium perfringens", "Burkholderia"], "corr_idx": 2}, {"id": "1291344", "html_qtxt": "What is the agent used in plasma sterilization?", "html_expl": "<p>Plasma sterilisation is a newer method of sterilization. It works by oxidation. Plasma produces a chemical reaction in which all microorganisms are deactivated. The high heat turns the molecules of hydrogen peroxide into free radicals which are highly unstable. Advantages of plasma sterilization are removal of contaminants from the surface, change in the surface energy and sterilization of the surfaces. Plasma sterilization aims to kill and/or remove all micro organisms which may cause infection in humans or animals, or which can cause spoilage of foods or other goods.</p>", "options": ["Ethylene oxide", "Vapourised H202", "Aldehydes", "None of the above"], "html_options": ["Ethylene oxide", "Vapourised H202", "Aldehydes", "None of the above"], "corr_idx": 1}, {"id": "1291346", "html_qtxt": "A 6-year-old child is brought to the clinic with a mild fever and the distinct facial rash seen in the image below. His mother notes that the rash appeared a few days after the fever started. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250816df141ac6-af96-4a9a-8c24-aa78fe5b0c50.jpg\">", "html_expl": "<ul>\n<li>The image shows a classic \"<strong>slapped cheek</strong>\" rash. This is characterized by intense, fiery red erythema on both cheeks, with relative sparing of the skin around the mouth (circumoral pallor). This sign is pathognomonic for <strong>Erythema Infectiosum</strong>, also known as the <strong>Fifth Disease</strong>.</li>\n<li>This exanthem is caused by infection with <strong>Parvovirus B19</strong>.</li>\n<li>It typically presents with a low-grade fever and malaise, followed a few days later by the appearance of the \"slapped cheek\" rash. This is often followed by a lacy, reticular rash on the trunk and extremities.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Exanthem subitum (Roseola infantum) (Option A):</strong> Roseola (Sixth disease), caused by HHV-6, is characterized by a high fever that lasts for 3-5 days, which then <strong>abruptly disappears</strong> as a diffuse maculopapular rash appears on the trunk and spreads to the face and extremities.</p>\n<p><strong>Hand, foot, and mouth disease (Option C):</strong> Caused by Coxsackievirus, this disease is characterized by oral ulcers and a vesicular rash on the palms of the hands and soles of the feet.</p>\n<p><strong>Mumps (Option D):</strong> Mumps, caused by the mumps virus, is primarily characterized by <strong>parotitis</strong> (swelling of the parotid glands), not a facial rash.</p>", "options": ["Exanthem subitum", "Erythema infectiosum", "Hand, foot, and mouth disease", "Mumps"], "html_options": ["Exanthem subitum", "Erythema infectiosum", "Hand, foot, and mouth disease", "Mumps"], "corr_idx": 1}, {"id": "1291348", "html_qtxt": "An 8-year-old child presented with a runny nose, sneezing, skin rash, Koplik spot, and sensitivity to light. Which of the following is the causative agent?", "html_expl": "<p>The clinical features are suggestive of Measles. It is caused by an enveloped RNA virus.</p>\n<p>Only source of infection is a case of measles, the carrier stage is not known.</p>\n<p>Infective period - 4 days before and 5 days after rash.</p>\n<p>Age group - 6 months to 3 years.</p>\n<p>Pain occurs in muscles, patients complain of running nose, sneezing, and koplik spot is diagnostic of measles.</p>\n<p>It is preventable by the MMR vaccine.</p>", "options": ["Measles virus", "Polio virus", "Mumps virus", "Cox virus"], "html_options": ["Measles virus", "Polio virus", "Mumps virus", "Cox virus"], "corr_idx": 0}, {"id": "1291350", "html_qtxt": "A 19-year-old college student presents with fever, sore throat, and posterior cervical lymphadenopathy. A presumptive diagnosis of infectious mononucleosis is made. A Paul-Bunnell test is ordered, which detects the presence of agglutinins against sheep red blood cells. What is the immunological basis of this diagnostic test?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>Paul-Bunnell test</strong> is a classic serological test for Infectious Mononucleosis caused by the Epstein-Barr Virus (EBV). Its diagnostic principle is based on the detection of <strong>heterophile antibodies.</strong></p>\n<ul>\n<li><strong>Definition:</strong> Heterophile antibodies are antibodies (typically IgM) that are produced in response to an antigen from one species but coincidentally cross-react with unrelated antigens from a different species.</li>\n<li><strong>Mechanism in IM:</strong> In infectious mononucleosis, the EBV infection stimulates a polyclonal B-cell activation, leading to the production of heterophile antibodies that agglutinate red blood cells from other species, such as sheep and horses.</li>\n<li><strong>Differential Absorption:</strong> The specificity of the Paul-Bunnell test is enhanced by a differential absorption step: the heterophile antibodies of infectious mononucleosis are absorbed by beef erythrocytes but <strong>not</strong> by guinea pig kidney cells.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Type IV hypersensitivity (Option B):</strong> This is a delayed-type, cell-mediated immune reaction, such as in the tuberculin skin test. The Paul-Bunnell test is antibody-based.</p>\n<p><strong>Type III hypersensitivity (Option C):</strong> While EBV can be associated with immune complex formation, the diagnostic test itself is not based on detecting these complexes.</p>\n<p><strong>Direct viral antigen detection (Option D): </strong>The Paul-Bunnell test detects a non-specific host antibody response, not the viral antigens themselves. More specific tests for EBV, like those for viral capsid antigen (VCA) antibodies, are based on direct antigen-antibody interactions.</p>", "options": ["Heterophile antibody production", "Type IV (cell-mediated) hypersensitivity", "Type III (immune complex-mediated) hypersensitivity", "Direct viral antigen detection"], "html_options": ["Heterophile antibody production", "Type IV (cell-mediated) hypersensitivity", "Type III (immune complex-mediated) hypersensitivity", "Direct viral antigen detection"], "corr_idx": 0}, {"id": "1291351", "html_qtxt": "A skin biopsy from a chronic, warty, \"cauliflower-like\" lesion on the foot of a farmer is examined microscopically, revealing the structures shown in the image below. What is the diagnostic term for these characteristic fungal elements?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121339aa50fd-aa58-43b1-983c-0fb8feae8b2c.jpg\">", "html_expl": "<ul>\n<li>The clinical picture of a chronic, warty, cauliflower-like skin lesion, especially on an extremity of an agricultural worker, is classic for <strong>Chromoblastomycosis</strong>.</li>\n<li>The image shows the pathognomonic microscopic finding of this disease. The structures are thick-walled, pigmented (copper-colored), and septate, often dividing in multiple planes.</li>\n<li>These specific fungal forms found in tissue are known as <strong>sclerotic bodies</strong>, also referred to by the eponyms <strong>Medlar bodies</strong> or <strong>muriform cells</strong>. Their appearance is often compared to <strong>\"copper pennies.\"</strong> Finding these structures on a biopsy is diagnostic for chromoblastomycosis.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Budding yeast (Option A):</strong> This describes the tissue form of many other fungi, such as Blastomyces or Candida, but does not describe the specific septate, pigmented structures seen here.</p>\n<p><strong>Asteroid body (Option B):</strong> An asteroid body is a histological finding seen in <strong>sporotrichosis</strong>, where a central yeast cell is surrounded by radiating eosinophilic material (the Splendore-Hoeppli phenomenon).</p>\n<p><strong>Negri body (Option C):</strong> A Negri body is a characteristic eosinophilic, intracytoplasmic inclusion found in the neurons of animals infected with the <strong>rabies virus</strong>.</p>", "options": ["Budding yeast", "Asteroid body", "Negri body", "Sclerotic body"], "html_options": ["Budding yeast", "Asteroid body", "Negri body", "Sclerotic body"], "corr_idx": 3}, {"id": "1291353", "html_qtxt": "Which of the following is the vector for Zika virus?", "html_expl": "<p>Zika virus is transmitted by Aedes mosquitoes which bite mostly during the day.</p>\n<p>Most common symptoms of zika are fever, rash, headache, joint pain, red eye, muscle pain.</p>\n<p>Zika virus can cause birth defects and is linked to Guillain barre syndrome.</p>\n<p>Very rarely zika may cause severe disease affecting the brain, causing swelling of the brain or spinal cord or a blood disorder which can result in bleeding.</p>", "options": ["Aedes aegypti", "Culex tritaeniorhynchus", "Phlebotomus papatasi", "Anopheles"], "html_options": ["Aedes aegypti", "Culex tritaeniorhynchus", "Phlebotomus papatasi", "Anopheles"], "corr_idx": 0}, {"id": "1291355", "html_qtxt": "An outbreak of surgical site infections occurs in an orthopedic ward, and the causative organism is identified as Pseudomonas aeruginosa. In terms of its oxygen requirement for metabolism, how is Pseudomonas aeruginosa best classified?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><em>Pseudomonas aeruginosa</em> is an <strong>obligate or strict aerobe</strong>, meaning it <strong>absolutely requires oxygen</strong> to grow and carry out its metabolic functions. It utilizes oxygen as the terminal electron acceptor in aerobic re
