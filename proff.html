three times a day, to control loose motions. The diarrhoea stopped but next day the child was brought in a toxic condition with abdominal distension and vomiting. He had paralytic ileus, mild dehydration, low blood pressure and sluggish reflexes. Which of the following anti-diarrhoeal drugs could have caused this condition?", "html_expl": "<p><strong><u>Adverse effects of Loperamide</u></strong></p>\r\n<p>Abdominal cramps and rashes are the most common side effects. Paralytic ileus, toxic megacolon with abdominal distension is a serious complication in young children-fatalities have occurred, probably due to absorption of toxins from the intestines. Loperamide is contraindicated in children < 4 yr. However, it appears to be the most effective and most suitable antimotility antidiarrheal drug for adults.</p>", "options": ["Iodochlorhydroxyquinoline", "Furazolidone", "Loperamide", "Metronidazole"], "html_options": ["Iodochlorhydroxyquinoline", "Furazolidone", "Loperamide", "Metronidazole"], "corr_idx": 2}]}]}, {"subjectId": 1000150, "name": "Forensic Medicine", "modules": [{"moduleId": 1011933, "name": "Introduction", "questions": [{"id": "1284171", "html_qtxt": "A pathologist performs an autopsy on a person found dead under suspicious circumstances and submits a report to the police to help in their investigation. This application of medical knowledge to aid the legal process falls under the purview of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The act of performing an autopsy for legal purposes is a classic example of <strong>Forensic Medicine</strong>. This discipline is defined as the application of medical knowledge to aid the administration of justice. In simple terms, it deals with the <strong>medical aspects of law</strong>.</p>\n<p><strong>Key Definitions in Forensic Medicine:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251024f8bc2259-0a47-45c5-8e42-4b7518a7e4e9.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Medical Jurisprudence (Option B): </strong>This deals with the legal responsibilities of a doctor <em>during</em> medical practice, such as issues of consent or negligence, not the application of medical findings to a legal case.</p>\n<p><strong>Medical Ethics (Option C):</strong> This governs the moral conduct of a doctor towards patients, colleagues, and the state, such as maintaining patient confidentiality.</p>\n<p><strong>Medical Etiquette (Option D):</strong> This refers to the conventional rules of courtesy and professional conduct between doctors.</p>", "options": ["Forensic Medicine", "Medical Jurisprudence", "Medical Ethics", "Medical Etiquette"], "html_options": ["Forensic Medicine", "Medical Jurisprudence", "Medical Ethics", "Medical Etiquette"], "corr_idx": 0}, {"id": "1284172", "html_qtxt": "Medical etiquette is-", "html_expl": "<ul>\r\n<li><strong>Medical etiquette</strong> deals with the conventional laws of courtesy to be observed between members of the medical profession (Doctor &ndash; Doctor Relationship).</li>\r\n</ul>", "options": ["Conventional way of courtesy with professional members", "Courtesy with other individuals of society", "Courtesy towards client/patient", "Courtesy towards female patient"], "html_options": ["Conventional way of courtesy with professional members", "Courtesy with other individuals of society", "Courtesy towards client/patient", "Courtesy towards female patient"], "corr_idx": 0}]}, {"moduleId": 1011934, "name": "Legal Procedure", "questions": [{"id": "1284173", "html_qtxt": "A police officer can arrest a person without warrant in-", "html_expl": "<ul>\n<li>A cognizable offence is an offence in which a police officer can arrest a person without a warrant from a magistrate.\n<ul>\n<li>Examples include: rape, murder, dowry death, ragging, etc.</li>\n</ul>\n</li>\n<li>In contrast:\n<ul>\n<li>A non-cognizable offence requires prior approval or a warrant from a magistrate for arrest.</li>\n<li>Summons cases involve offences with imprisonment of less than 2 years.</li>\n<li>Warrant cases involve offences with imprisonment of more than 2 years, but whether arrest requires a warrant depends on whether the offence is cognizable or not.</li>\n</ul>\n</li>\n<li>The distinction between cognizable and non-cognizable determines police powers to arrest and start an investigation without prior approval.</li>\n<li>The Criminal Procedure Code (CrPC)/Bharatiya Nagarik Suraksha Sanhita (BNSS) governs these classifications in India.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p>Non-cognizable Offence (Option B): Police cannot arrest without a magistrate's permission.</p>\n<p>Summons Case (Option C): Minor offences (<2 years imprisonment); often non-cognizable.</p>\n<p>Warrant Case (Option D): Serious offences (>2 years), but not all are cognizable - warrant requirement depends on classification.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Cognizable offences allow arrest without a warrant.</li>\n<li>Police discretion and speed of action are permitted in such offences to ensure a swift response.</li>\n<li>Always classified under CrPC/BNSS guidelines.</li>\n</ul>\n<p><strong>Reference</strong>: The Essentials of Forensic Medicine & Toxicology by K.S. Narayan Reddy, 35th Edition, Page No. 7</p>", "options": ["Cognizable Offence", "Non cognizable Offence", "Summons Case", "Warrant Case"], "html_options": ["Cognizable Offence", "Non cognizable Offence", "Summons Case", "Warrant Case"], "corr_idx": 0}, {"id": "1284174", "html_qtxt": "A person is found dead in a hotel room under circumstances that are not apparently natural. A Magistrate is called to the scene to conduct a formal investigation into the cause and circumstances of the death. This official legal inquiry is known as an:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is <strong>Inquest</strong>. The scenario describes a formal legal inquiry conducted to ascertain the facts relating to a death that is sudden, suspicious, or not from natural causes. In India, inquests are conducted by either a Police officer or a Magistrate. The findings are documented in an inquest report.</p>\n<p><strong>Key Legal Terms in Death Investigation:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025102487a462c7-14c3-4013-a821-f9c91109810f.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Corpus delicti (Option B):</strong> This refers to the physical evidence that a crime has been committed (literally, the \"body of the crime\"), not the inquiry process itself.</p>\n<p><strong>Verdict (Option C):</strong> This is the formal <em>decision</em> or conclusion reached at the end of an inquest, not the investigation process.</p>\n<p><strong>Open verdict (Option D):</strong> This is a specific <em>type</em> of verdict given when the cause of death remains unknown after the inquiry.</p>", "options": ["Inquest", "Corpus delicti", "Verdict", "Open verdict"], "html_options": ["Inquest", "Corpus delicti", "Verdict", "Open verdict"], "corr_idx": 0}, {"id": "1284175", "html_qtxt": "Inquest by Judicial Magistrate is compulsory in case of", "html_expl": "<p>Executive Magistrate inquest is done in cases of</p>\r\n<ol>\r\n<li>Suicide/Suspicious death of a woman within 7 years of marriage</li>\r\n<li>Exhumation</li>\r\n<li>Death caused/suspected to be caused by police</li>\r\n</ol>\r\n<p>Inquest by Judicial Magistrate is compulsory in cases of</p>\r\n<ol>\r\n<li>Death of a person or</li>\r\n<li>Disappearance of a person or</li>\r\n<li>Rape in Police custody or in any other custody authorized by the Magistrate/Court such as Jail, remand home, Borstal school, psychiatric hospital etc.</li>\r\n</ol>", "options": ["Death in Police custody", "Disappearance in Police custody", "Rape in Police custody", "All the above"], "html_options": ["Death in Police custody", "Disappearance in Police custody", "Rape in Police custody", "All the above"], "corr_idx": 3}, {"id": "1284176", "html_qtxt": "If a lady dies of unnatural and suspicious death within 7 years after her marriage, the inquest will be conducted by?", "html_expl": "<p>According to <strong>Section 80 of the Bharatiya Nyaya Sanhita (BNS)</strong>, a woman's death is classified as a <strong>dowry death</strong> if it occurs under suspicious circumstances, such as burns or bodily injury, within <strong>seven years of marriage</strong>, and it can be shown that she was subjected to <strong>cruelty or harassment</strong> by her husband or his relatives related to dowry demands.</p>\n<p>In such cases, <strong>a magistrate, specifically the Sub-Divisional Magistrate (SDM)</strong>, is legally required to conduct the <strong>inquest</strong>. This is because <strong>police officers</strong>, including the <strong>Deputy Superintendent of Police</strong>, and <strong>forensic medical experts</strong> are not authorized to hold an inquest under these circumstances. Additionally, <strong>coroners' inquests are not conducted in India</strong>, making option C invalid.</p>\n<p>The punishment for dowry death is <strong>not less than seven years</strong>, which may extend to <strong>life imprisonment</strong>.</p>", "options": ["Deputy Superintendent of Police", "Forensic Medical Expert", "Coroner", "Sub-divisional magistrate"], "html_options": ["Deputy Superintendent of Police", "Forensic Medical Expert", "Coroner", "Sub-divisional magistrate"], "corr_idx": 3}, {"id": "1284177", "html_qtxt": "The type of inquest never followed in India is-", "html_expl": "<ul>\r\n<li>In India, there are only two types of Inquest:\r\n<ol>\r\n<li>Police Inquest and</li>\r\n<li>Magistrate's inquest</li>\r\n</ol>\r\n</li>\r\n<li>Previously there was the Coroner's Inquest which was abolished.</li>\r\n<li>The Medical Examiner system is never held in India.</li>\r\n</ul>", "options": ["Police inquest", "Magistrate's inquest", "Coroner's inquest", "Medical Examiner's system"], "html_options": ["Police inquest", "Magistrate's inquest", "Coroner's inquest", "Medical Examiner's system"], "corr_idx": 3}, {"id": "1284178", "html_qtxt": "In India, magistrate inquest is done in the following cases EXCEPT-", "html_expl": "<ul>\r\n<li>In India, Magistrate's inquest is done in cases of &ndash;\r\n<ul>\r\n<li>Death in police custody,</li>\r\n<li>Death due to police firing,</li>\r\n<li>Death while under police interrogation,</li>\r\n<li>Death in prison,</li>\r\n<li>Death of a mentally ill person in a psychiatric hospital,</li>\r\n<li>Dowry death,</li>\r\n<li>Exhumation etc.</li>\r\n</ul>\r\n</li>\r\n<li>In case of murder, the inquest is done by Police.</li>\r\n</ul>", "options": ["Exhumation ", "Dowry deaths ", "Murder ", "Death of a person in police custody"], "html_options": ["Exhumation ", "Dowry deaths ", "Murder ", "Death of a person in police custody"], "corr_idx": 2}, {"id": "1284179", "html_qtxt": "A Chief Judicial Magistrate can pass an imprisonment up to-", "html_expl": "<ul>\r\n<li>JMSC can pass up to 1-year imprisonment & impose a fine up to Rs. 10,000</li>\r\n<li>JMFC can pass up to 3 years imprisonment & impose a fine up to Rs. 50,000</li>\r\n<li>CJM can pass up to 1-year imprisonment & impose unlimited fines.</li>\r\n</ul>", "options": ["3 years", "5 years", "7 years", "10 years"], "html_options": ["3 years", "5 years", "7 years", "10 years"], "corr_idx": 2}, {"id": "1284180", "html_qtxt": "According to the Juvenile Justice (Care and Protection of Children) Act, 2000, how was a \"juvenile\" or \"child\" defined in terms of age?", "html_expl": "<p>The Juvenile Justice (Care and Protection of Children) Act, 2000 of India established a uniform definition for a \"juvenile\" or \"child.\" Section 2(k) of this Act defined a juvenile <strong>as any person who has not completed the age of 18 years</strong>. This definition was crucial as it removed previous gender-based distinctions and set a single, nationwide age limit for the applicability of the juvenile justice system.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A boy below the age of 18 years and a girl below the age of 16 years (Option B):</strong> This format reflects a gender-discriminatory approach that the 2000 Act sought to eliminate.</p>\n<p><strong>A boy below the age of 16 years and a girl below the age of 18 years (Option C): </strong>This reflects the disparate age limits that existed under the previous Juvenile Justice Act of 1986. The 2000 Act was specifically enacted to create a uniform age of 18 for both boys and girls, in line with the UN Convention on the Rights of the Child.</p>\n<p><strong>Any person below the age of 16 years (Option D):</strong> While 16 was the age for boys under the older 1986 Act, the 2000 Act uniformly raised the age to 18 for all persons.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The Juvenile Justice Act, 2000 was a landmark law that set a uniform age of 18 years for both boys and girls to be considered juveniles.</li>\n<li>This law replaced the older Juvenile Justice Act, 1986, which had different age limits for boys (16 years) and girls (18 years).</li>\n<li>It's important to note that the 2000 Act has since been replaced by the Juvenile Justice (Care and Protection of Children) Act, 2015, which maintains the age of 18 but introduces provisions for trying juveniles between 16-18 years as adults for heinous offenses.</li>\n</ul>", "options": ["Any person below the age of 18 years", "A boy below the age of 18 years and a girl below the age of 16 years", "A boy below the age of 16 years and a girl below the age of 18 years", "Any person below the age of 16 years"], "html_options": ["Any person below the age of 18 years", "A boy below the age of 18 years and a girl below the age of 16 years", "A boy below the age of 16 years and a girl below the age of 18 years", "Any person below the age of 16 years"], "corr_idx": 0}, {"id": "1284181", "html_qtxt": "In India, which specialized judicial body is primarily responsible for conducting inquiries and trials for offenses alleged to have been committed by a person below the age of 18?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Under the Indian legal framework, specifically the <strong>Juvenile Justice (Care and Protection of Children) Act, 2015</strong>, individuals who have not completed 18 years of age are defined as children. When such a child is alleged to have committed an offense, they are not tried in regular criminal courts. Instead, their cases are exclusively handled by a specialized body known as the <strong>Juvenile Justice Board (JJB)</strong>.</p>\n<p>The JJB is a quasi-judicial body constituted in every district and consists of a Magistrate along with two social workers. Its approach is fundamentally different from a regular court; it is designed to be child-friendly, with a primary focus on the care, protection, and rehabilitation of the \"child in conflict with law,\" rather than on punitive action</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>High Court (Option A):</strong> The High Court is a superior court primarily handling appeals from lower courts and dealing with constitutional matters. It may exercise powers over JJB proceedings on appeal or revision but is not the court of first instance.</p>\n<p><strong>Court of Sessions (Option B):</strong> This is a higher trial court for adults, dealing with serious criminal cases such as murder and robbery. A special provision allows a designated Children's Court (a type of Sessions Court) to try juveniles aged 16-18 as adults for \"heinous\" offenses, but only after a preliminary assessment and transfer from the JJB.</p>\n<p><strong>Magistrate's Court (Option C):</strong> These courts handle the majority of criminal cases involving adult offenders. The JJB has a Magistrate as its Principal Magistrate, but the Board itself is a distinct and specialized entity for children.</p>\n<p><strong>Key Takeaways:</strong> A comparison of the judicial process for adults and children in conflict with law in India:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511227e7d9982-be53-4f76-9bac-c3cdf1343f59.png\">", "options": ["High court", "Court of Sessions", "Magistrate's Court", "Juvenile Justice Board"], "html_options": ["High court", "Court of Sessions", "Magistrate's Court", "Juvenile Justice Board"], "corr_idx": 3}, {"id": "1284182", "html_qtxt": "A person convicted by a Magistrate's Court for a criminal offense receives a sentence of two years imprisonment. The prosecution, believing this sentence is inadequate for the crime committed, decides to challenge it. Which authority has the legal power to increase, or 'enhance,' the sentence awarded by this trial court?", "html_expl": "<p><strong>Explanation:</strong></p><p>Under the Indian judicial system, the power to enhance a sentence lies exclusively with a <strong>higher court</strong> in its <strong>appellate or revisional capacity</strong>. Once a lower court (like a Magistrate's Court) has pronounced its final judgment and sentence, it becomes <em>functus officio</em> (meaning its authority on the matter is exhausted), and it cannot increase its own sentence.</p><p>An appeal against the inadequacy of a sentence can be filed by the state in a superior court. This higher court (such as a Court of Session, a High Court, or the Supreme Court) then has the power to review the entire case and, if it deems necessary, increase the punishment handed down by the lower court.</p><p><strong>Explanation of Other Options:</strong></p><p><strong>The same Magistrate's Court upon a re-evaluation of the case (Option A):</strong> A court cannot review and enhance its own sentence after the judgment has been signed. This would violate fundamental legal principles.</p><p><strong>The investigating police agency that filed the charge sheet (Option C):</strong> This represents a misunderstanding of the separation of powers. The police are the executive/investigative branch; they have no judicial authority to set or alter court sentences.</p><p><strong>The President of India through the exercise of pardon powers (Option D):</strong> The President's power under Article 72 of the Constitution is a power of clemency. This power includes the ability to pardon, reprieve, respite, remit, suspend, or <strong>commute</strong> (reduce) a sentence. It does not include the power to <strong>enhance</strong> (increase) a sentence.</p><p><strong>Key Takeaways:</strong> A simplified hierarchy of criminal courts in India and the flow of appeals:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251124767f598f-29fc-4209-ab5c-cc1aa039ef6e.png\"><p>Note: In its appellate capacity, a higher court can confirm, reverse, or modify the order of the lower court, which includes the power to enhance the sentence.</p>", "options": ["The same Magistrate's Court upon a re-evaluation of the case", "A higher court with appellate or revisional jurisdiction", "The investigating police agency that filed the charge sheet", "The President of India through the exercise of pardon powers"], "html_options": ["The same Magistrate's Court upon a re-evaluation of the case", "A higher court with appellate or revisional jurisdiction", "The investigating police agency that filed the charge sheet", "The President of India through the exercise of pardon powers"], "corr_idx": 1}, {"id": "1284183", "html_qtxt": "A forensic expert who conducted an autopsy receives an official order commanding them to appear in a court of law on a specified date and time to testify about their findings. Failure to comply would result in a legal penalty. This written command is known as a:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A <strong>subpoena</strong> is a formal, written document issued by a court of law that commands a person to appear before it at a specific time to give testimony as a witness. The term itself is derived from the Latin <em>sub poena</em>, meaning \"under penalty,\" which signifies that disobedience of the order is punishable as contempt of court.</p>\n<p>In medicolegal practice, a subpoena is the standard legal instrument used to compel a medical witness, such as a doctor who performed an autopsy or treated an injured person, to provide their expert evidence in a trial. A subpoena that also requires the witness to bring relevant documents or records (like the autopsy report) is specifically called a <em>subpoena duces tecum</em>.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Warrant (Option A):</strong> A warrant is a judicial order that authorizes a specific action, most commonly an arrest (arrest warrant) or a search of premises (search warrant). It does not command a witness to testify.</p>\n<p><strong>Inquest (Option B):</strong> An inquest is a legal inquiry, typically conducted by a Magistrate or a Coroner, into the cause and circumstances of an unnatural or suspicious death. It is the proceeding itself, not the document summoning a witness to it.</p>\n<p><strong>Conduct Money (Option C):</strong> Conduct money is a nominal sum paid to a witness when a subpoena is served, intended to cover their travel expenses to and from the court. It is an allowance associated with the summons, not the summons itself.</p>\n<p><strong>Key Takeaways:</strong> A summary of important legal terms related to court proceedings for a medical witness:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251126e54c91b5-515e-459f-a7dd-60b7740ee5b0.png\">", "options": ["Warrant", "Inquest", "Conduct Money", "Subpoena"], "html_options": ["Warrant", "Inquest", "Conduct Money", "Subpoena"], "corr_idx": 3}, {"id": "1284184", "html_qtxt": "Mr. 'A' killed Mr. 'B' in a park. Mr. 'C' came to the court of Law as prosecution witness saying \"I saw Mr. 'A' with the knife minutes before the incident\". The evidence given by Mr. 'C' helps in the court to prove the crime as", "html_expl": "<p>Types of evidence:</p>\r\n<ol>\r\n<li><strong>Documentary evidence:</strong> It includes all documents including electronic records produced for the inspection of the Court,</li>\r\n<li><strong>Oral:</strong> It means statement made by the witness verbally in the court\r\n<ol style=\"list-style-type: upper-alpha;\">\r\n<li><strong>Direct evidence:</strong> This is oral evidence of a witness regarding what he had seen, heard or perceived through any other manner about the crime (First had knowledge). Evidence of a fact which is actually in issue. g., &ldquo;I saw a woman running with a bloodied knife&rdquo;. The information is itself seen by the witness.</li>\r\n<li><strong>Indirect or Circumstantial</strong><strong> evidence</strong><strong>:</strong> It is not the direct testimony of an eye witness, but has a bearing upon the fact of the other and subsidiary facts which are relied upon as consistent, e.g., in case of alleged murder of A by B at certain place on a particular day and time, the circumstantial evidence would be that C saw B with a knife on that day at that place, a few minutes before the murder. Circumstantial evidence requires the Court to draw logical or reasonable inferences from the information presented.</li>\r\n<li><strong>Hearsay</strong><strong> evidence:</strong> It is any statement made by any person about what he did not personally witness, or evidence he obtained from a third party, which is presented in the Court in order to assert that the facts contained in the statement are true, e.g., A gives evidence in the witness box stating that B had informed him that he had seen C committing a crime. In such case direct evidence can be given only by B that he had seen C committing a crime.</li>\r\n</ol>\r\n</li>\r\n</ol>", "options": ["Direct evidence", "Indirect evidence", "Hostile evidence", "Hearsay evidence"], "html_options": ["Direct evidence", "Indirect evidence", "Hostile evidence", "Hearsay evidence"], "corr_idx": 1}, {"id": "1284185", "html_qtxt": "Dying declaration can be received by", "html_expl": "<ul>\r\n<li>Dying declaration is a written or oral statement of a person, who is dying due to some unlawful act, relating to the circumstances leading to his impending death.</li>\r\n<li>A magistrate should be called to record a statement.</li>\r\n<li>If the condition of the patient is serious, the doctor or any other person can record the statement in the presence of two witnesses.</li>\r\n</ul>", "options": ["Medical officer", "Lawyer", "Police officer", "Any of the above"], "html_options": ["Medical officer", "Lawyer", "Police officer", "Any of the above"], "corr_idx": 3}, {"id": "1284186", "html_qtxt": "According to the Indian Evidence Act, Section 45, which of the following individuals would be qualified to give opinion evidence as an expert witness in a court of law?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>An <strong>expert witness</strong> is a person who, by virtue of their specialized knowledge, skill, training, or experience in a particular field, is permitted to give their opinion on a matter to assist the court in understanding the evidence or determining a fact in issue.</p>\n<p>Under the Indian Evidence Act, Section 45 recognizes experts in fields such as \"foreign law, science or art, or in questions as to identity of handwriting or finger impressions.\" All of the options listed fall under this broad definition:</p>\n<ul>\n<li><strong>A medical man</strong> provides expert opinion on the cause of injury or death.</li>\n<li><strong>A firearm expert</strong> gives opinions on whether a bullet was fired from a specific weapon.</li>\n<li><strong>A chemical examiner</strong> opines on the presence of poisons, drugs, or other chemical substances in evidence submitted for analysis.</li>\n</ul>\n<p>Unlike an ordinary witness, who can only testify about facts they have directly perceived, an expert is allowed to interpret those facts and offer a conclusion based on their specialized expertise.</p>\n<p><strong>Key Takeaways:</strong> A comparison between an ordinary witness and an expert witness:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511266d8a9fff-e612-4b11-8e2d-e248740bc3f5.png\">", "options": ["A registered medical practitioner", "A ballistic specialist (firearm expert)", "A chemical examiner from a Forensic Science Laboratory", "All of the above"], "html_options": ["A registered medical practitioner", "A ballistic specialist (firearm expert)", "A chemical examiner from a Forensic Science Laboratory", "All of the above"], "corr_idx": 3}, {"id": "1284187", "html_qtxt": "A doctor is ", "html_expl": "<ul>\r\n<li>Common witness is also known as ordinary witness.</li>\r\n<li>A doctor is both common as well as expert witness. For example, when a doctor is mentioning about the dimensions and situation of a wound, he acts as common witness and when he mentions about the type of the wound, causative object etc., he acts as expert witness.</li>\r\n<li>The Indian Medical Council Act 1956 in section 15 (2) (C) states that, no person other than a medical practitioner enrolled on a state medical register shall be entitled to give evidence at any inquest or in any court of law as an expert under Sec. 39 BSA on any matter relating to medicine.</li>\r\n</ul>", "options": ["A common witness", "An expert witness", "An ordinary witness", "Both common and expert witness"], "html_options": ["A common witness", "An expert witness", "An ordinary witness", "Both common and expert witness"], "corr_idx": 3}, {"id": "1284188", "html_qtxt": "All the following documents are accepted in the court without cross-examination, except", "html_expl": "<ul>\r\n<li>Exceptions to oral evidence are:\r\n<ol>\r\n<li>Dying declaration.</li>\r\n<li>Expert opinion expressed in treatise.</li>\r\n<li>Evidence of a doctor recorded in a lower court.</li>\r\n<li>Evidence given by a witness in a previous judicial proceeding.</li>\r\n<li>Evidence of Mint officer or any officer of India Security Press.</li>\r\n<li>Reports of certain Govt. Scientific experts, such as Chemical examiner, Chief Inspector of Explosives, Director of Fingerprint bureau, Director of Central Forensic Science Laboratory, serologist etc.</li>\r\n<li>Public records</li>\r\n<li>Hospital Records: Routine entries such as DOA, DOD, Pulse, Temp. etc.</li>\r\n<li>When the certificate or document is acceptable to the counsels (lawyer of the accused) without cross-examination etc.</li>\r\n</ol>\r\n</li>\r\n<li>Medico-legal reports are accepted in a Court of law - only after cross examination, unless the opposite lawyer is willing to accept without cross examination.</li>\r\n</ul>", "options": ["Chemical Examiner's report ", "Dying Declaration", "Fingerprint expert's report", "Medico-legal reports"], "html_options": ["Chemical Examiner's report ", "Dying Declaration", "Fingerprint expert's report", "Medico-legal reports"], "corr_idx": 3}, {"id": "1284189", "html_qtxt": "Which Section of the BNS deals with the punishment of perjury?", "html_expl": "<p><strong>The punishment for perjury is dealt under Sec. 229 BNS </strong></p>\r\n<p>Perjury is defined as the offence of wilfully telling an untruth or making a misrepresentation under oath.</p>\r\n<p>Sec. 229 BNS &ndash; PUNISHMENT OF FALSE EVIDENCE</p>\r\n<p>(1) Whoever intentionally gives false evidence in any stage of a judicial proceeding, or fabricates false evidence for the purpose of being used in any stage of a judicial proceeding, shall be punished with imprisonment of either description for a term which may extend to seven years, and shall also be liable to fine which may extend to ten thousand rupees. (2) Whoever intentionally gives or fabricates false evidence in any case other than that referred to in sub-section (1), shall be punished with imprisonment of either description for a term which may extend to three years, and shall also be liable to fine which may extend to five thousand rupees.</p>\r\n<p><strong><u>Important BNS Sections related to false evidence and false certificates.</u></strong></p>\r\n<p>227 &rarr; Giving false evidence (Perjury) - Definition</p>\r\n<p>228 &rarr; Fabricating false evidence - Definition</p>\r\n<p>229 &rarr; Punishment for Sec. 227 and 228 BNS (Up to 7 years of imprisonment)</p>\r\n<p>234 &rarr; Issuing or signing false certificate - Punishment is same as for giving false evidence</p>", "options": ["227", "228", "229", "234"], "html_options": ["227", "228", "229", "234"], "corr_idx": 2}, {"id": "1284190", "html_qtxt": "While recording evidence in a court of law, the lawyer asked the witness \" Did you see that Mr. 'A' killed Mr. 'B'?\". Witness answered 'Yes'. This type of question is permitted in", "html_expl": "<ul>\r\n<li>The leading question is the one which suggests its own answer, where answer can be given in the form of 'yes' or 'no'.</li>\r\n<li>Leading questions are not to be asked during recording of evidence during Examination-in-Chief aka, chief examination or direct examination) and Re-examination, unless the witness becomes hostile.</li>\r\n<li>Leading questions are not to be asked while recording dying declaration also.</li>\r\n</ul>", "options": ["Examination-in-Chief", "Direct examination", "Re-examination", "Cross examination"], "html_options": ["Examination-in-Chief", "Direct examination", "Re-examination", "Cross examination"], "corr_idx": 3}, {"id": "1284191", "html_qtxt": "In a murder trial, a forensic expert is called by the defense counsel to offer an alternative opinion on the post-mortem report prepared by the police surgeon. After the expert gives their primary testimony, the lawyer for the state begins to question them to challenge their findings. This process of questioning by the lawyer for the state is known as cross-examination. In this scenario, who is the \"lawyer for the state\"?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This question tests the understanding of the roles of different legal parties during a criminal trial.</p>\n<ol>\n<li><strong>Identifying the Witness:</strong> The forensic expert was called by the <strong>defense counsel</strong>, making them a <strong>defense witness</strong>.</li>\n<li><strong>Defining Cross-Examination:</strong> Cross-examination is the questioning of a witness by the <strong>adverse or opposing party</strong> after the primary testimony (examination-in-chief) is complete.</li>\n<li><strong>Identifying the Opposing Party:</strong> In a criminal trial, the two opposing sides are the <strong>Defense</strong> (representing the accused) and the <strong>Prosecution</strong> (representing the State). The lawyer who represents the State/Prosecution is the <strong>Public Prosecutor</strong>.</li>\n</ol>\n<p>Therefore, when a defense witness is cross-examined, it is done by the Public Prosecutor.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>Defence Counsel (Option B): The Defence Counsel is the lawyer who <em>called</em> the witness in this scenario. They conduct the examination-in-chief and the re-examination, not the cross-examination.</p>\n<p>Police Inspector (Option C): A police officer is an investigating authority and may be a witness themselves, but they do not have the role of questioning other witnesses in the court of law. This is the exclusive function of the counsels.</p>\n<p>Presiding Judge (Option D): The Judge presides over the trial to ensure the law is followed and can ask questions to any witness for clarification. However, the formal right and duty of cross-examination belongs to the opposing counsel, not the Judge.</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251010966032f2-d827-48b5-871c-b5da0df6bd1e.png\">", "options": ["Public Prosecutor", "Defence Counsel", "Police Inspector", "Presiding Judge"], "html_options": ["Public Prosecutor", "Defence Counsel", "Police Inspector", "Presiding Judge"], "corr_idx": 0}, {"id": "1284192", "html_qtxt": "A doctor who prepared a medico-legal report for an assault victim is called to the court as a prosecution witness. Arrange the following stages of their testimony in the correct chronological order as they would occur in the court of law.<br>(i) The defense lawyer asks questions to challenge the doctor's findings.<br>(ii) The public prosecutor asks the doctor to explain the medico-legal report to the court.<br>(iii) The public prosecutor asks clarifying questions about points raised by the defense lawyer.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This question tests the standard sequence of witness examination in a court of law. The correct chronological order is always Examination-in-chief, followed by Cross-examination, and concluding with Re-examination if necessary.</p>\n<ol>\n<li><strong>(ii) The public prosecutor asks the doctor to explain the report:</strong> This is the <strong>Examination-in-chief</strong>. Since the doctor is a prosecution witness, the Public Prosecutor (the lawyer who called the witness) conducts the initial examination to present the primary evidence to the court.</li>\n<li><strong>(i) The defense lawyer asks questions to challenge the findings:</strong> This is the <strong>Cross-examination</strong>. After the primary evidence is presented, the opposing counsel (the Defense Lawyer) gets the opportunity to question the witness to test the validity and accuracy of their testimony.</li>\n<li><strong>(iii) The public prosecutor asks clarifying questions:</strong> This is the <strong>Re-examination</strong>. After the cross-examination, the original lawyer (the Public Prosecutor) may ask further questions to clarify any ambiguities or new points that were raised during the cross-examination.</li>\n</ol>\n<p>Therefore, the correct sequence is (ii), (i), (iii).</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>The other options represent incorrect sequences of the legally mandated procedure for witness examination. For example, cross-examination (i) cannot occur before the primary testimony is given in the examination-in-chief (ii).</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025101007963f0e-1454-41c3-a69f-a5fa42ebea14.png\">", "options": ["(i), (ii), (iii)", "(ii), (iii), (i)", "(ii), (i), (iii)", "(iii), (ii), (i)"], "html_options": ["(i), (ii), (iii)", "(ii), (iii), (i)", "(ii), (i), (iii)", "(iii), (ii), (i)"], "corr_idx": 2}, {"id": "1284193", "html_qtxt": "A doctor is testifying as an expert witness in an assault case. After the doctor presents the details of the medico-legal report to the court, the defense lawyer begins questioning and asks, \"Doctor, isn't it true that the injury you observed was a simple laceration and not a grievous one?\" This type of question, which suggests the answer, is known as a leading question. During which of the following stages of evidence is such a question primarily permitted?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The question posed by the defense lawyer (\"isn't it true that...\") is a classic <strong>leading question</strong> because it suggests the desired \"yes\" or \"no\" answer. According to the provisions of the Bharatiya Sakshya Adhiniyam (BSA), 2023 (which replaces the Indian Evidence Act, 1872), leading questions are explicitly permitted during <strong>cross-examination</strong>.</p>\n<p>The purpose of cross-examination is for the opposing counsel to test the accuracy, credibility, and truthfulness of the evidence given by the witness during their initial testimony. Leading questions are a key tool used to probe the witness's statements and challenge their evidence.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>Examination-in-chief (Option A): This is the primary examination of a witness by the lawyer who called them. Leading questions are <strong>not allowed</strong> in this stage. The witness must narrate the facts in their own words, without suggestion. The only exception is if the court permits it, such as when a witness is declared \"hostile.\"</p>\n<p>Re-examination (Option B): This is conducted by the original lawyer after the cross-examination is complete, with the aim of explaining or clarifying any ambiguities that arose. Like the examination-in-chief, leading questions are not permitted.</p>\n<p>Examination by the Judge (Option C): While a judge can ask any question, at any time, to clarify facts, the formal allowance for leading questions as a procedural right for the counsel is specific to cross-examination.</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251009a2d90295-fe4d-4279-bceb-dbafb7161833.png\">", "options": ["Examination-in-chief", "Re-examination", "Examination by the Judge", "Cross-examination"], "html_options": ["Examination-in-chief", "Re-examination", "Examination by the Judge", "Cross-examination"], "corr_idx": 3}, {"id": "1284194", "html_qtxt": "In a court trial, leading questions are not permitted in all the following except", "html_expl": "<p>In a court trial, leading questions are permitted during cross-examination as per Sec 146(4) BSA.</p>\n<ul>\n<li>A leading question suggests to the witness the answer desired, or which includes a material fact and admits of a conclusive answer by a simple \"Yes\" or \"No\" [S. 146(1) BSA].</li>\n<li>Leading questions are permissible during cross-examination [S. 146(4) BSA].</li>\n<li>In case of chief (direct) examination and re-examination, leading questions are not allowed, except in those cases where the Judge is satisfied that a witness is hostile [S. 146(2) & (3) and Sec. 157 BSA].</li>\n<li>The Judge can always disallow irrelevant questions.</li>\n<li>Leading questions should not be put while recording a dying declaration.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Re-examination (Option A)</strong>: Leading questions are <strong>not permitted</strong> in re-examination unless the judge allows in case of a hostile witness.</p>\n<p><strong>Dying declaration (Option C):</strong> Leading questions must be <strong>avoided</strong> while recording dying declarations, to maintain the integrity of the statement.</p>\n<p><strong>Direct examination (Option D)</strong>: Also called chief examination, where <strong>leading questions are disallowed</strong> except under special permission by the judge.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Leading questions are <strong>allowed only</strong> during cross-examination.</li>\n<li>They are <strong>not permitted</strong> during direct examination, re-examination, or when recording dying declarations.</li>\n<li>Legal provisions are found under <strong>Section 146 of the Bharatiya Sakshya Adhiniyam (BSA).</strong></li>\n</ul>\n<p><strong>Reference</strong>: The Essentials of Forensic Medicine & Toxicology by KS Narayan Reddy, 35th Edition, Page No. 11</p>", "options": ["Re-examination", "Cross examination", "Dying declaration", "Direct examination"], "html_options": ["Re-examination", "Cross examination", "Dying declaration", "Direct examination"], "corr_idx": 1}]}, {"moduleId": 1011935, "name": "Thanatology", "questions": [{"id": "1284215", "html_qtxt": "What is the cause of death in smoke inhalation?", "html_expl": "<p>In cases of <strong>smoke inhalation</strong>, the primary cause of death is <strong>carbon monoxide (CO) poisoning</strong>, which leads to <strong>anaemic hypoxia</strong>. Carbon monoxide binds with hemoglobin with approximately <strong>200-250 times greater affinity than oxygen</strong>, forming <strong>carboxyhemoglobin (COHb)</strong>. This binding effectively reduces the amount of hemoglobin available to carry oxygen to tissues.</p>\n<p>As a result, <strong>oxygen delivery to the tissues is significantly impaired</strong>, even though the lungs may be functioning normally in terms of oxygen uptake. This condition is termed <strong>anaemic hypoxia</strong>, as the <strong>oxygen-carrying capacity of blood is reduced</strong> due to the formation of carboxyhemoglobin.</p>\n<p>Although histotoxic and ischemic hypoxia are other types of hypoxia, they are <strong>not typically associated with smoke inhalation</strong>. Hence, <strong>option D (all of the above)</strong> is incorrect.</p>", "options": ["Histotoxic hypoxia", "Ischemic hypoxia", "Anaemic hypoxia", "All the above"], "html_options": ["Histotoxic hypoxia", "Ischemic hypoxia", "Anaemic hypoxia", "All the above"], "corr_idx": 2}, {"id": "1284216", "html_qtxt": "Suspended animation can occur in all the following conditions except:", "html_expl": "<ul>\n<li><strong>Suspended animation</strong> is a condition where <strong>signs of life are reduced to a minimum or temporarily absent</strong>, but <strong>life persists</strong>.</li>\n<li>With timely <strong>resuscitation</strong>, recovery is possible.</li>\n<li>It may be:\n<ul>\n<li><strong>Voluntary</strong>, as seen in Yogis</li>\n<li><strong>Involuntary</strong>, seen in conditions such as:\n<ul>\n<li>Vagal inhibition</li>\n<li>Severe syncopal attacks</li>\n<li>Newborn infants</li>\n<li>Narcotic poisoning</li>\n<li><strong>After anaesthesia</strong> (Option C)</li>\n<li>Shock</li>\n<li>Hypothermia</li>\n<li>Cerebral concussion</li>\n<li>Insanity</li>\n<li><strong>Drowning</strong> (Option A)</li>\n<li><strong>Electrocution</strong> (Option B)</li>\n<li>Sunstroke</li>\n<li>Cholera</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Throttling (manual strangulation)</strong> causes <strong>actual cessation of vital functions</strong> through forceful neck compression and <strong>does not lead to suspended animation</strong>, making it the correct answer.</li>\n<li>Suspended animation may mimic death clinically, and thus, <strong>proper evaluation is critical</strong> in such scenarios.</li>\n<li>In legal and forensic practice, it's important to <strong>distinguish true death from reversible states</strong> like suspended animation.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Suspended animation is a reversible clinical state</strong>, not true death.</li>\n<li>Conditions like <strong>throttling</strong>, which involve <strong>actual asphyxia and tissue damage</strong>, do <strong>not result in suspended animation</strong>.</li>\n<li>Recognizing this state is crucial to <strong>prevent premature certification of death</strong>.</li>\n</ul>", "options": ["Drowning", "Electrocution", "After anaesthesia", "Throttling"], "html_options": ["Drowning", "Electrocution", "After anaesthesia", "Throttling"], "corr_idx": 3}, {"id": "1284217", "html_qtxt": "A forensic expert is assisting the police in investigating the death of a woman. On examination, the Kevorkian sign is noticed. What is the estimated time since the death?", "html_expl": "<ul>\r\n<li>The <strong>Kevorkian sign</strong>is a <strong>postmortem change</strong> that occurs in the <strong>retinal vessels</strong>. It lasts for <strong>about 1 hour</strong>.</li>\r\n<li>It is characterized by <strong>fragmentation</strong>of the <strong>blood column </strong>in the retinal vessels. It appears <strong>within minutes after death.</strong></li>\r\n<li>It can be visualized by using an ophthalmoscope as shown below.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241127cc9926c5-226c-4385-a007-81a5879c57c4.jpg\">", "options": ["5-6 hours", "<1 hour", "3-4 hours", "10-12 hours"], "html_options": ["5-6 hours", "<1 hour", "3-4 hours", "10-12 hours"], "corr_idx": 1}, {"id": "1284218", "html_qtxt": "During the external examination of a deceased individual, the forensic examiner notes a brownish, triangular discoloration of the sclera in the interpalpebral fissure. The presence of this finding, known as tache noire, suggests that the time since death is at least:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Tache noire de la scl&eacute;rotique</strong> (black spot of the sclera) is a postmortem artifact that occurs when the eyelids remain open after death. The exposed sclera is no longer lubricated by tears, leading to drying and increased transparency. This allows the dark pigment of the underlying choroid to become visible. The area is also prone to the adherence of dust and cellular debris.</p>\n<p>This process takes time to develop, and the appearance of <em>tache noire</em> is a reliable indicator that the postmortem interval (time since death) is <strong>at least 3-4 hours</strong>.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>(A) 1 hour & (B) 2 hours:</strong> These timeframes are generally too early for the significant scleral drying required for <em>tache noire</em> to become apparent.</p>\n<p><strong>(D) 12 hours:</strong> While <em>tache noire</em> would certainly be present after 12 hours (if the eyes were open), the sign typically appears much earlier, making 3 hours a more accurate minimum estimate for its onset.</p>", "options": ["1 hour", "2 hours", "3 Hours", "12 hours"], "html_options": ["1 hour", "2 hours", "3 Hours", "12 hours"], "corr_idx": 2}, {"id": "1284219", "html_qtxt": "In forensic medicine, postmortem changes are classified into immediate, early, and late signs. Which of the following is considered an early sign of death?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Rigor mortis</strong>, or postmortem rigidity, is a classic <strong>early sign of death</strong>. It begins to appear 2-4 hours after death as cellular metabolism ceases. The underlying mechanism is the depletion of ATP in muscle cells, which prevents the detachment of actin and myosin filaments, leading to a state of sustained muscular contraction and stiffening of the joints.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cessation of respiration (Option A):</strong> This is an <strong>immediate sign of death</strong>, also known as somatic death. It is part of the tripod of life (along with circulation and brain function) whose irreversible cessation defines death.</p>\n<p><strong>Adipocere formation (Option B):</strong> This is a <strong>late sign of death</strong>. Adipocere, or \"grave wax,\" is a modification of putrefaction that occurs in moist, anaerobic environments, where body fats are hydrolyzed and hydrogenated into a firm, waxy substance.</p>\n<p><strong>Cessation of circulation (Option D):</strong> This is another <strong>immediate sign of death</strong> and a component of the tripod of life.</p>", "options": ["Cessation of respiration", "Adipocere formation", "Rigor mortis", "Cessation of circulation"], "html_options": ["Cessation of respiration", "Adipocere formation", "Rigor mortis", "Cessation of circulation"], "corr_idx": 2}, {"id": "1284220", "html_qtxt": "The postmortem cooling of the body, which follows a predictable pattern and is a key factor in estimating the time since death, is known by which of the following terms?", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>Algor mortis</strong> (Latin for \"cold death\") is the term used to describe the progressive cooling of the body after death. Following the cessation of metabolic processes, the body no longer produces heat and begins to lose it to the surrounding environment through conduction, convection, and radiation. The rate of cooling is a crucial parameter used by forensic experts to help estimate the postmortem interval (time since death).</p><p><strong>Explanation of Other Options:</strong></p><p><strong>Vibices (Option A):</strong> These are intradermal hemorrhages that can be seen within areas of intense livor mortis (lividity). They are caused by the rupture of capillaries due to increased hydrostatic pressure.</p><p><strong>Livor mortis (Option B):</strong> Also known as postmortem lividity or hypostasis, this is the purplish-red discoloration of the skin in the dependent parts of the body due to the gravitational settling of blood after circulation ceases.</p><p><strong>Postmortem caloricity (Option D):</strong> This is a rare phenomenon where the body temperature <em>rises</em> for the first few hours after death. It is seen in conditions where there was excessive heat production just before death, such as septicemia, sunstroke, or severe convulsions (e.g., tetanus, strychnine poisoning).</p>", "options": ["Vibices", "Livor mortis", "Algor mortis", "Postmortem caloricity"], "html_options": ["Vibices", "Livor mortis", "Algor mortis", "Postmortem caloricity"], "corr_idx": 2}, {"id": "1284221", "html_qtxt": "Postmortem caloricity is a rare phenomenon where the body temperature increases for a few hours after death. All of the following are recognized causes of this condition EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>Postmortem caloricity</strong> is caused by conditions that lead to continued heat production or a pre-death failure of heat regulation. <strong>Cyanide poisoning</strong> causes death via <strong>histotoxic anoxia</strong> by inhibiting cytochrome oxidase, which halts cellular respiration and ATP production. This process does not generate postmortem heat; therefore, it is not a cause of postmortem caloricity.</p><p><strong>Explanation of Other Options:</strong></p><p><strong>Cholera (Option A) & Septicemia (Option C):</strong> These conditions can cause postmortem caloricity due to the continued metabolic activity of bacteria throughout the body after death, which generates heat.</p><p><strong>Sunstroke (Option D):</strong> This causes a pre-death failure of the body's thermoregulatory center. The hyperthermic state at the time of death, combined with the continued metabolic processes immediately postmortem, can lead to a transient rise in temperature.</p>", "options": ["Cholera", "Cyanide poisoning", "Septicaemia", "Sunstroke"], "html_options": ["Cholera", "Cyanide poisoning", "Septicaemia", "Sunstroke"], "corr_idx": 1}, {"id": "1284222", "html_qtxt": "The rate of postmortem cooling (algor mortis) is influenced by various intrinsic and extrinsic factors. All of the following will accelerate the rate of cooling EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Obesity</strong> significantly <strong>decreases</strong> the rate of postmortem cooling. Subcutaneous adipose tissue (fat) is a poor conductor of heat and acts as an excellent insulator, slowing the loss of core body temperature to the surrounding environment. Therefore, an obese individual will cool down much more slowly than a thin individual under the same conditions.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Higher humidity and rapid air velocity (Option A):</strong> This is incorrect. Rapid air velocity increases heat loss via <strong>convection</strong>. High humidity also accelerates cooling as moist air is a better conductor of heat than dry air.</p>\n<p><strong>Large body surface area to mass ratio (Option B):</strong> This is incorrect. A larger surface area relative to body mass (as seen in thin individuals and children) exposes more of the body to the environment, accelerating heat loss.</p>\n<p><strong>Body immersed in cold, running water (Option C):</strong> This is incorrect. Water is a far better conductor of heat than air, and running water further amplifies heat loss through <strong>convection</strong>, leading to a very rapid cooling rate.</p>", "options": ["Higher humidity and rapid air velocity", "Large body surface area to mass ratio", "Body immersed in cold, running water", "Obesity"], "html_options": ["Higher humidity and rapid air velocity", "Large body surface area to mass ratio", "Body immersed in cold, running water", "Obesity"], "corr_idx": 3}, {"id": "1284223", "html_qtxt": "Identify the following post-mortem change.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411279b9de82f-ac1c-4ee2-a8ba-7bd116bbb72d.jpg\">", "html_expl": "<p>The image shows <strong>suggillation</strong>.</p>\r\n<p><strong>Postmortem lividity </strong>(Postmortem Staining/ Cadaveric lividity/ Hypostasis/ Suggilations/ Vibices/ Darkening of death)</p>\r\n<ul>\r\n<li>Postmortem hypostasis is bluish purple or purplish red discoloration, which appears under the skin (rete mucosum) of the dependent parts of the body after death due to capillo-venous distention.</li>\r\n<li>M. Lividity is not seen at the areas of contact flattening of dependent parts, e.g., shoulder-blades, buttocks, calves, and heel (As seen in the image) due to compression of the capillary-venous.</li>\r\n</ul>", "options": ["Tattooing", "Suggillation", "Putrefaction", "Decomposition"], "html_options": ["Tattooing", "Suggillation", "Putrefaction", "Decomposition"], "corr_idx": 1}, {"id": "1284224", "html_qtxt": "A dead body is found at a crime scene. On examining it, you notice that fixation of hypostasis has already occurred. What is the minimum time required for this finding to occur?", "html_expl": "<ul>\r\n<li><strong>Fixation</strong>of <strong>hypostasis</strong> occurs<strong> 6 - 12 </strong>hours after death.</li>\r\n<li>Purple or <strong>reddish-purple discoloration</strong>of the skin due to collection of <strong>blood</strong> in <strong>toneless capillaries</strong> in <strong>dependant parts</strong> of the dead body is called postmortem hypostasis/ post mortem staining/</li>\r\n<li>Timing of development of postmortem hypostasis:</li>\r\n<li>0 &ndash; &frac12; hour &rarr; Absent</li>\r\n<li>&frac12; - 2 hours &rarr; Appears as mottled patches</li>\r\n<li>2 &ndash; 4 hours &rarr; Patches coalesce each other</li>\r\n<li>4 hours &rarr; Well developed.</li>\r\n<li>6 &ndash; 12 hours &rarr; Fixes (Average: 8 hours)</li>\r\n</ul>\r\n<p>Hypostasis persists till putrefaction sets in.</p>", "options": ["2 hours", "4 hours", "6 hours", "24 hours"], "html_options": ["2 hours", "4 hours", "6 hours", "24 hours"], "corr_idx": 2}, {"id": "1284225", "html_qtxt": "In which of the following cases is glove and stocking hypostasis most likely to be seen?", "html_expl": "<ul>\r\n<li><strong>Glove and stocking hypostasis</strong>means postmortem staining of at <strong>thighs, legs, feet, forearm and hands.</strong></li>\r\n<li>This occurs in the vertical suspension of the body as in hanging, where these parts form the dependent parts.</li>\r\n<li><u>Sites of postmortem hypostasis depending on the position of the body:</u>\r\n<ul>\r\n<li><strong>Supine: </strong>Back except on pressure areas such as scapular region, buttocks, and calves (contact pallor, contact blanching, areas of contact flattening).</li>\r\n<li><strong>Vertical as in hanging: </strong>Legs, feet, forearm, and hands (glove and stocking type of hypostasis).</li>\r\n<li><strong>Drowning: </strong>Face, the upper part of the chest, hands, lower arms, feet, and the calves as they are the dependent</li>\r\n</ul>\r\n</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241127ca4a0406-2e6b-4995-be8e-56c721aaf80f.jpg\">\r\n<p><strong>GLOVE AND STOCKING HYPOSTASIS</strong></p>", "options": ["Hanging", "Drowning", "Strangulation", "Electrocution"], "html_options": ["Hanging", "Drowning", "Strangulation", "Electrocution"], "corr_idx": 0}, {"id": "1284226", "html_qtxt": "What does this image show?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112741c04a43-9c04-4be1-8f9c-f6bc2ca1ed44.jpg\">", "html_expl": "<p>In the given image, <strong>margins are irregular (blurred) and staining is not uniform</strong>. <strong>The colour is not uniform.</strong> This is indicative of a <strong>bruise</strong>.</p>\r\n<p><strong>Bruises:</strong></p>\r\n<ul>\r\n<li>Effusion of blood into the tissues underneath the skin.</li>\r\n<li>Caused by blunt force.</li>\r\n<li>Rupture of arterioles, venules and veins.</li>\r\n<li>Skin is intact.</li>\r\n<li>Margins are blurred.</li>\r\n<li>Color is lighter in the centre than at the periphery.</li>\r\n</ul>\r\n<p><strong>Difference between Postmortem lividity (hypostasis) and bruise.</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411275283b64d-e893-41a3-b49d-ef45c045ebf2.jpg\">", "options": ["Postmortem lividity", "Bruise", "Congestion", "Abrasion"], "html_options": ["Postmortem lividity", "Bruise", "Congestion", "Abrasion"], "corr_idx": 1}, {"id": "1284227", "html_qtxt": "A person was found dead by his wife in his garage with his car running. Carbon monoxide gas poisoning was confirmed to be the cause of his death. What will be the colour of postmortem staining in this case?", "html_expl": "<p>The colour of postmortem staining in <strong>carbon monoxide (CO) poisoning is cherry red.</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241127a535999d-cd91-4390-a6e9-075e7f7daa7e.jpg\">", "options": ["Cherry red", "Brick red", "Greyish/black", "Chocolate brown"], "html_options": ["Cherry red", "Brick red", "Greyish/black", "Chocolate brown"], "corr_idx": 0}, {"id": "1284228", "html_qtxt": "Which of the following is a true statement about pugilistic attitude?", "html_expl": "<ul>\r\n<li><strong>Pugilistic attitude/ heat stiffening</strong>is due to <strong>coagulation of muscle proteins.</strong></li>\r\n<li>It is a condition <strong>simulating rigor mortis</strong>. It occurs when the body is exposed to temperatures above 65&deg;C like in deaths from burning, high voltage electric shock, or from falling into hot liquid.</li>\r\n<li>The mechanism is the coagulation of muscle protein. The <strong>flexors</strong>, being bulkier than the extensors, contract more and force the limbs into a position of general flexion, the <strong>so-called boxer's or pugilistic attitude</strong>. It could be due to <strong>antemortem or postmortem burns, </strong>especially when the body is extensively burnt and charred. Other conditions simulating rigor mortis are - cold stiffening, gas stiffening, cadaveric spasm/cataleptic rigidity.</li>\r\n</ul>\r\n<p>The ''Pugilistic Attitude'' - This condition results from the muscles being contracted, after death, by the heat of a fire. It is produced in nearly every fire, and chemical examination of the blood for its presence is essential in the investigation of any death where fire may have been a factor.</p>", "options": ["Only postmortem in nature", "ATP depletion is the cause", "Generalised extension of the body is present", "Occurs due to coagulation of muscle protein"], "html_options": ["Only postmortem in nature", "ATP depletion is the cause", "Generalised extension of the body is present", "Occurs due to coagulation of muscle protein"], "corr_idx": 3}, {"id": "1284230", "html_qtxt": "The sequential onset of rigor mortis is described by which of the following?", "html_expl": "<ul>\r\n<li><strong>Nysten's rule</strong>describes the <strong>sequential onset </strong>of <strong>rigor mortis</strong> in the various muscle groups.</li>\r\n<li>Rigor mortis (cadaveric rigidity or death stiffening) refers to the <strong>stiffening and shortening of muscles following death</strong>. The basic sequence of the rigor mortis begins from the head and continues downwards the body. <strong>It disappears in the same order of appearance.</strong></li>\r\n<li><strong>Heart </strong>(left chamber of the heart is affected first) <strong>is the first organ to undergo rigor mortis</strong><strong>.</strong></li>\r\n</ul>\r\n<p>Externally, the muscles are affected in following order:</p>\r\n<ol>\r\n<li>Eyelids</li>\r\n<li>Neck & lower jaw</li>\r\n<li>Face</li>\r\n<li>Chest</li>\r\n<li>Upper limbs</li>\r\n<li>Abdomen</li>\r\n<li>Lower limbs</li>\r\n<li>Fingers & toes</li>\r\n</ol>\r\n<p><strong>Puppe's rule:</strong> Helps in determining the sequence of bullets hitting the skull, when there are multiple bullet injuries to the skull. The fracture line resulting from the later bullet will typically stop at the previously formed one.</p>\r\n<p><strong>Casper dictum: It</strong> is used in the estimation of time since death. It states that a body decomposes in air twice as rapidly as in water (immersed body), and eight times as rapidly as in earth (buried body) if the environmental factors are the same. Air : Water : Earth &rarr; 1 : 2 : 8</p>\r\n<p><strong>Durham&rsquo;s rul</strong>e: An accused is not criminally responsible if his unlawful act is the product of mental disease or mental defect.</p>", "options": ["Puppe's rule", "Nysten's rule", "Casper's dictum", "Durham's rule"], "html_options": ["Puppe's rule", "Nysten's rule", "Casper's dictum", "Durham's rule"], "corr_idx": 1}, {"id": "1287482", "html_qtxt": "Which of the following statements are true about cadaveric rigidity in contrast to cadaveric spasm?", "html_expl": "<ul>\r\n<li><strong>Cadaveric rigidity</strong>is also known as <strong>rigor mortis</strong>. It is due to the depletion of ATP and indicates time since death. Muscle stiffening is not marked and can be overcome by moderate force. The rigor starts occurring<strong> 1-2 hours after death </strong>(postmortem nature) and muscles do not respond to electrical stimuli.</li>\r\n</ul>\r\n<p><strong>Cadaveric spasm/instantaneous rigor/cataleptic rigidity/death clutch</strong></p>\r\n<ul>\r\n<li>It is a phenomenon where a <strong>group of muscles which have been actively working and contracted at the moment of death become stiff and rigid immediately after death without passing into the stage of primary relaxation.</strong></li>\r\n<li>Three important factors required for <strong>Cadaveric spasm</strong> are:</li>\r\n<li>Sudden death</li>\r\n<li>The person must be under great emotional tension and</li>\r\n<li>The particular muscles should be acting at the time of death</li>\r\n</ul>\r\n<p><strong>Cadaveric spasm </strong>is usually limited to a single group of muscles and frequently involves hands.</p>\r\n<ul>\r\n<li>Very rarely seen in the entire body.</li>\r\n<li>It mainly occurs in voluntary muscles.</li>\r\n<li>It cannot be produced by any method after death.</li>\r\n<li>Exact mechanism is not known; may be explained on the basis of diminished or exhausted ATP in the affected muscle.</li>\r\n<li>Only a moderate force is required to overcome the muscle stiffness in rigor mortis (breaking of rigor mortis); whereas a great force is required to overcome cadaveric spasm.</li>\r\n<li>It disappears along with the onset of putrefaction.</li>\r\n</ul>\r\n<p>Examples:</p>\r\n<ul>\r\n<li>In case of drowning, weeds and grass caught in hand during struggle remain firmly grasped even after death. This indicates that the person was alive when entering the water.</li>\r\n<li>In case of suicides, weapons remain firmly grasped in the hand.</li>\r\n</ul>\r\n<p><br /> ATP is required to reuptake calcium into the sarcomere's sarcoplasmic reticulum (SR). When a muscle is relaxed, the myosin heads are returned to their \"high energy\" position, ready and waiting for a binding site on the actin filament to become available. Because there is no ATP available, previously released calcium ions cannot return to the SR. These leftover calcium ions move around inside the sarcomere and may eventually find their way to a binding site on the thin filament's regulatory protein. Since the myosin head is already ready to bind, no additional ATP expenditure is required and the sarcomere contracts.</p>\r\n<p>When this process occurs on a larger scale, the stiffening associated with rigor mortis can occur. It mainly occurs during high ATP use. Sometimes, cadaveric spasms can be associated with erotic asphyxiation resulting in death</p>", "options": ["2, 4 and 5", "1, 3 and 4", "2 and 3", "1 and 5"], "html_options": ["2, 4 and 5", "1, 3 and 4", "2 and 3", "1 and 5"], "corr_idx": 3}, {"id": "1287484", "html_qtxt": "The following postmortem finding is noted on a dead body. This finding is most prominent after how many hours of death?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411270947c152-b466-4425-a605-b74674926d23.jpg\">", "html_expl": "<ul>\r\n<li>The given picture shows <strong>postmortem marbling</strong>. It <strong>starts in 24 hours </strong>and becomes <strong>prominent in 36-48 hours.</strong></li>\r\n<li>Marbling is the staining of the walls of the superficial veins by <strong>sulf methemoglobin</strong> (Initially red, then greenish).</li>\r\n<li>Seen most clearly on the thighs, sides of the abdomen and chest & shoulders.</li>\r\n<li>The blood in the vessels is <strong>haemolysed</strong>, which <strong>stains the vessel walls and the adjacent tissues</strong>, giving rise to a marbled appearance.</li>\r\n</ul>", "options": ["12-24 hours", "24-36 hours", "36-48 hours", "Less than 12 hours"], "html_options": ["12-24 hours", "24-36 hours", "36-48 hours", "Less than 12 hours"], "corr_idx": 2}, {"id": "1287485", "html_qtxt": "Which of the following is responsible for postmortem autolysis to occur?", "html_expl": "<ul>\r\n<li>Decomposition involves two processes: 1. Autolysis and 2. Putrefaction</li>\r\n<li>Autolysis is due to enzymes and putrefaction is due to bacteria.</li>\r\n<li><strong>Autolysis</strong>is the self-digestion of tissues by <strong>lysosomes</strong> and their digestive enzymes (mainly hydrolases).</li>\r\n<li>The earliest autolytic changes occur in <strong>parenchymatous</strong>(brain) and <strong>glandular tissues.</strong> The <strong>earliest external sign is the whitish, cloudy</strong> appearance of the cornea. It is a <strong>sterile process,</strong>e., bacteria are not involved.</li>\r\n</ul>", "options": ["Lysosomes", "Peroxisomes", "Climate changes", "Bacteria"], "html_options": ["Lysosomes", "Peroxisomes", "Climate changes", "Bacteria"], "corr_idx": 0}, {"id": "1287486", "html_qtxt": "What is the first external sign of putrefaction?", "html_expl": "<ul>\r\n<li>The <strong>first external sign of putrefaction</strong>is the <strong>greenish discoloration</strong> of the <strong>skin</strong> over <strong>right </strong><strong>iliac fossa</strong> (The region of the <strong>caecum</strong>; as the caecum is rich in bacteria).</li>\r\n<li>The disintegration of body tissues is known as putrefaction. It is one of the late signs of death.</li>\r\n<li><strong>Enzyme lecithinase</strong>produced by <strong>Clostridium welchii</strong> plays an important role in putrefaction. <strong>Sulphmethaglobin</strong> is the agent imparting <strong>greenish color.</strong></li>\r\n<li>The <strong>earliest internal change</strong>is <strong>reddish-brown discoloration </strong>of the <strong>inner surface </strong>of <strong>vessels</strong>, especially of the <strong>aorta</strong>.</li>\r\n</ul>\r\n<p>Putrefaction is the decay of organic matter by the action of microorganisms resulting in the production of a foul smell. It occurs between 10 to 20 days after the death of an organism. Putrefaction involves the decomposition of proteins, breakdown of the tissues, and liquefaction of the organs.</p>", "options": ["Greenish discoloration of skin over right iliac fossa", "Marbling over chest and shoulders", "Bloating of abdomen and external genitalia", "Reddish brown discoloration of inner surface of vessels"], "html_options": ["Greenish discoloration of skin over right iliac fossa", "Marbling over chest and shoulders", "Bloating of abdomen and external genitalia", "Reddish brown discoloration of inner surface of vessels"], "corr_idx": 0}, {"id": "1287487", "html_qtxt": "Among the following, which organs are the first and the last to putrefy respectively?", "html_expl": "<p>Among the given options, the <strong>first</strong> organ to putrefy is the <strong>larynx</strong> and the <strong>last</strong> to putrefy is a <strong>non-gravid uterus.</strong></p>\r\n<p>The decreasing order of organ putrefaction (from first to last):</p>\r\n<ol>\r\n<li><strong>Larynx</strong> and trachea</li>\r\n<li>Stomach, intestine</li>\r\n<li>Spleen</li>\r\n<li>Liver</li>\r\n<li>Brain</li>\r\n<li>Gravid uterus</li>\r\n<li>Heart</li>\r\n<li>Lungs</li>\r\n<li>Kidney and the bladder</li>\r\n<li>Oesophagus</li>\r\n<li>Blood vessels</li>\r\n<li>Skin, muscle, tendons</li>\r\n<li>Prostate and Non-gravid uterus</li>\r\n<li>Bones</li>\r\n<li>Teeth</li>\r\n</ol>", "options": ["Intestine, gravid uterus", "Larynx, kidney", "Brain, muscles", "Larynx, non-gravid uterus"], "html_options": ["Intestine, gravid uterus", "Larynx, kidney", "Brain, muscles", "Larynx, non-gravid uterus"], "corr_idx": 3}, {"id": "1287489", "html_qtxt": "While performing an autopsy, you notice honeycombing of the liver. What does it signify?", "html_expl": "<ul>\r\n<li><strong>Honeycombing</strong>of the <strong>liver</strong> is a sign of <strong>putrefaction</strong>.</li>\r\n<li>In putrefaction, <strong>Clostridium welchii (Cl. Perfringens)</strong> produces small clumps in tissue space and <strong>produces gas</strong>. This tends to <strong>increase the size of the liver </strong>and it becomes soft and <strong>studded with blisters</strong>. When bubbles develop in the liver, the organ develops a <strong>honeycombed,</strong> vesicular and <strong>foamy </strong>appearance on cut section.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241127da2fe600-8019-4a90-bdcd-04c76b58fff2.jpg\">", "options": ["Mummification", "Putrefaction", "Livor mortis", "Fatty liver"], "html_options": ["Mummification", "Putrefaction", "Livor mortis", "Fatty liver"], "corr_idx": 1}, {"id": "1287491", "html_qtxt": "Putrefaction is likely to be delayed in which of the following poisoning cases?", "html_expl": "<ul>\r\n<li><strong>Putrefaction</strong>is <strong>delayed</strong> in <strong>carbolic acid poisonin</strong></li>\r\n<li>Putrefaction is the fifth stage, following pallor mortis, algor mortis, rigor mortis, and livor mortis in the decomposition of dead bodies.</li>\r\n<li>It is the <strong>decomposition of proteins,</strong>the eventual breakdown of the cohesiveness between tissues, and the liquefaction of most organs.</li>\r\n<li>In the matter of <strong>death by poisoning</strong>, the <strong>putrefaction</strong>of the body is <strong>chemically delayed </strong>by poisons.</li>\r\n<li>Death by <strong>septic diseases, </strong>puerperal sepsis, kidney diseases with generalized edema can <strong>hasten putrefaction.</strong></li>\r\n</ul>\r\n<p>Option A: It is a case of salicylic acid poisoning.</p>\r\n<p>Option B: It is a case of aconite poisoning.</p>\r\n<p>Option D: It is a case of organophosphate poisoning</p>\r\n<ul>\r\n<li>Putrefaction sets in rapidly in cases of</li>\r\n<li>Septicemia, Peritonitis, Inflammatory, septic conditions etc. (More bacteria)</li>\r\n<li>Anasarca and Asphyxia (More moisture)</li>\r\n<li>Conditions which retard/delays putrefaction are:</li>\r\n<li>Wasting disease: Anaemia (decreased blood) & Debility (atrophy of tissue)</li>\r\n<li>Poisons: Arsenic, antimony and other heavy metals, carbolic acid, zinc chloride, strychnine</li>\r\n</ul>", "options": ["A case of suicide of a 19-year-old woman by taking multiple tablets of aspirin", "Death of a 5-year-old child due to accidental consumption of aconite roots", "A 45-year-old man committing suicide by drinking carbolic acid", "A 30-year-old man who died due to consumption of malathion"], "html_options": ["A case of suicide of a 19-year-old woman by taking multiple tablets of aspirin", "Death of a 5-year-old child due to accidental consumption of aconite roots", "A 45-year-old man committing suicide by drinking carbolic acid", "A 30-year-old man who died due to consumption of malathion"], "corr_idx": 2}, {"id": "1287492", "html_qtxt": "A dead body was recovered from a forest during winter. On close examination, maggots were seen crawling on it. What is the estimated time since the death?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112707545688-f296-45b5-ab4e-3834b6586299.jpg\"><ul>\r\n<li><strong>Maggots</strong> are seen on dead bodies during summer in about 8-12 hours and <strong>during winter or rainy season in 1-2 days.</strong></li>\r\n<li>Pupae are seen on dead bodies during summer in 5 - 6 days and <strong>during winter or rainy season in 16-17 days.</strong></li>\r\n<li>The life cycle during summer is about 10-11 days and during winter or rainy season is about 22 days.</li>\r\n</ul>", "options": ["6-7 days", "3-6 days", "2-3 days", "1-2 days"], "html_options": ["6-7 days", "3-6 days", "2-3 days", "1-2 days"], "corr_idx": 3}, {"id": "1287493", "html_qtxt": "What is Casper dictum related to?", "html_expl": "<ul>\r\n<li><strong>Casper dictum</strong>is used in the <strong>estimation of time since death.</strong></li>\r\n<li>It states that a body decomposes in air twice as rapidly as in water (immersed body), and eight times as rapidly as in earth (buried body) if the environmental factors are the same.</li>\r\n<li>Air : Water : Earth &rarr; 1 : 2 : 8</li>\r\n</ul>", "options": ["Identification of body", "Establishing the cause of death", "Estimation of time since death", "Establishing weapon of injury"], "html_options": ["Identification of body", "Establishing the cause of death", "Estimation of time since death", "Establishing weapon of injury"], "corr_idx": 2}, {"id": "1287495", "html_qtxt": "Which of the following is false regarding adipocere formation?", "html_expl": "<ul>\n<li>In the case of Adipocere, when the process involves the face, the <strong>features </strong>are<strong> well preserved</strong>, which helps to <strong>establish</strong> the <strong>identity</strong>.</li><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241127733eef57-03ed-4745-bc01-056ce11ddccb.jpg\">\n<li><strong>Adipocere </strong>is a <strong>modification of putrefaction</strong>. In this, the fatty tissues of the body change into a substance known as adipocere. The change is due to the gradual hydrolysis and hydrogenation of body fats into higher fatty acids, such as palmitic acid, oleic acid, stearic acid and hydroxy stearic acid forming insoluble soaps. These soaps are acidic, which prevents the growth of putrefactive bacteria.</li>\n<li>Adipocere has a distinct <strong>offensive or sweetish smell</strong>, but during the early stages of its production, a penetrating ammoniacal odour is also noticed. A warm, moist, anaerobic environment favours adipocere formation. e.g., bodies immersed in water.</li>\n</ul>\n<p>Adipocere, also known as saponification, corpse wax, grave wax or mortuary wax, is a wax-like organic substance formed by the anaerobic bacterial hydrolysis of fat in tissue, such as body fat in corpses. In its formation, putrefaction is replaced by a permanent firm cast of fatty tissues, internal organs, and the face.</p>", "options": ["Facial features are not preserved making identification difficult", "It inhibits growth of putrefactive bacteria", "It is commonly seen in bodies immersed in water", "It has a distinct offensive or sweetish smell"], "html_options": ["Facial features are not preserved making identification difficult", "It inhibits growth of putrefactive bacteria", "It is commonly seen in bodies immersed in water", "It has a distinct offensive or sweetish smell"], "corr_idx": 0}, {"id": "1287497", "html_qtxt": "What weather is favourable for mummification?", "html_expl": "<ul>\r\n<li>The <strong>absence</strong>of <strong>moisture</strong> in the air and continuous action of <strong>dry</strong> or warmed air is necessary for the process of <strong>mummification</strong>.</li>\r\n<li>Mummification is a process of <strong>dehydration</strong>or drying and <strong>shrivelling</strong> of the <strong>cadaver</strong> that occurs from the <strong>evaporation</strong> of <strong>water</strong>. The natural appearances of the body and general facial features are preserved.</li>\r\n</ul>\r\n<p>During the process of mummification, the body becomes progressively dehydrated and the normal putrefactive decomposition is inhibited. It occurs most readily in a current of dry warm air. Although dryness is clearly necessary, exa
