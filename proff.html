dney because urea is reabsorbed in the loop of Henle. Urea is not used to measure GFR or renal plasma/blood flow.</p>\r\n<p>Option D: Para-aminohippurate (PAH) is almost entirely removed from the blood as PAH passes through the kidneys by both glomerular filtration and tubular secretion, making PAH the best substance for estimation of renal plasma flow, but not of GFR.</p>", "options": ["Creatinine", "lnulin", "Urea", "Para-aminohippurate (PAH)"], "html_options": ["Creatinine", "lnulin", "Urea", "Para-aminohippurate (PAH)"], "corr_idx": 1}, {"id": "1288603", "html_qtxt": "A 30-year-old man presents to his physician for a follow-up appointment for a blood pressure of 140/90 mm Hg during his last visit. He was advised to record his blood pressure at home with an automated device twice every day. He recorded a wide range of blood pressure values in the past week, ranging from 110/80 mm Hg to 135/84 mm Hg. The medical history is unremarkable and he takes no medications. He occasionally drinks alcohol after work, but denies smoking and illicit drug use. Which of the following factors is responsible for maintaining a near-normal renal blood flow over a wide range of systemic blood pressures?", "html_expl": "<p>Renal blood flow must be maintained within physiologic limits to ensure proper glomerular filtration and maintenance of the glomerular filtration rate (GFR). Systemic blood pressure is variable and the kidneys are quite efficient in autoregulation of renal blood flow within the normal range of blood pressures. There are two mechanisms that contribute to the maintenance of renal blood flow and GFR (the myogenic response and tubuloglomerular feedback).</p>\r\n<p>Myogenic response:</p>\r\n<p>Increased arterial pressure &rarr; Increased renal blood flow &rarr; Stretching of the walls of afferent arteriole &rarr; Reflex contraction &rarr; Increased resistance to blood flow &rarr; Renal blood flow remains within normal limits.</p>\r\n<p>Tubuloglomerular feedback mechanism: Increased arterial pressure &rarr; Increased renal blood flow &rarr; Increased GFR &rarr; Increased delivery of NaCI to distal tubule &rarr; Macula densa (part of juxtaglomerular apparatus) senses increased tubular NaCI &rarr; Release of adenosine by macula densa cells &rarr; Adenosine causes local vasoconstriction of afferent arteriole &rarr; Increased resistance to blood flow &rarr; Renal blood flow decreases to normal level.</p>\r\n<p>In both cases, afferent arteriole contraction (or dilation) is responsible for the autoregulation of renal blood flow. The purpose of autoregulation is to maintain the GFR to ensure proper function of the kidney over a wide range of blood pressures.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412039d039a36-5f3f-404f-9003-a9d7e3ce830e.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option B: Aldosterone is responsible for sodium retention and potassium wasting by the distal tubules of the renal nephrons. Aldosterone-induced sodium reabsorption can lead to increased blood pressure and can help maintain renal perfusion in states of volume depletion (shock); however, aldosterone plays no role in the day to day maintenance of renal blood flow and GFR.</p>\r\n<p>Option C: Mild efferent arteriole constriction leads to increased GFR, while drastic constriction will result in decreased renal blood flow and a corresponding fall in GFR. The efferent arteriole is not responsible for autoregulation of renal blood flow.</p>\r\n<p>Option D: Sympathetic nervous system activation can increase renal perfusion and GFR in hypovolemia or shock. Within normal blood pressure ranges, the sympathetic nervous system does not play a role in maintaining renal perfusion.</p>", "options": ["Afferent arteriole", "Aldosterone", "Efferent arteriole", "Sympathetic nervous system"], "html_options": ["Afferent arteriole", "Aldosterone", "Efferent arteriole", "Sympathetic nervous system"], "corr_idx": 0}, {"id": "1288608", "html_qtxt": "A 9-year-old boy is brought to a physician's office by his mother because of facial swelling for 2 days. The mother says that her boy has always been healthy and active, but is becoming increasingly lethargic and now has a puffy face. Upon inquiry, the boy describes a foamy appearance of his urine, but denies having blood in the urine, urinary frequency at night, or pain during urination. He has no history of renal or urinary diseases. The physical examination is unremarkable, except for generalized swelling of the face and pitting edema on the lower limbs. Dipstick analysis reveals 4+ proteinuria. An abdominal ultrasound shows a normal kidney size and morphology. A renal biopsy yields no findings under light and fluorescence microscopy; however, glomerular podocyte foot effacement is noted on electron microscopy. Which of the following factors is responsible for the expected increase in glomerular filtration rate (GFR) in the patient?", "html_expl": "<p>The patient's symptoms (frothy urine and edema), proteinuria, and microscopic findings (normal light and fluorescence microscopy, and podocyte foot process effacement on electron microscopy) indicate minimal change disease, the most common cause of nephrotic syndrome in children. By the time edema develops, the protein loss has already lowered the plasma protein concentration. The glomerular filtration rate (GFR) is determined by the Starling equation:</p>\r\n<p>GFR = Kf [(PG-PB) - (TTG - TTB)]</p>\r\n<p>The four Starling forces mentioned are:</p>\r\n<ul>\r\n<li>PG =Glomerular capillary hydrostatic pressure</li>\r\n<li>PB = Bowman's capsule hydrostatic pressure</li>\r\n<li>TTG = Glomerular capillary oncotic pressure</li>\r\n<li>TTB = Bowman's capsule oncotic pressure</li>\r\n</ul>\r\n<p>(Kf = glomerular capillary permeability)</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412030f8c292b-10b4-4a13-a5f1-163178f9aabe.jpg\">\r\n<p>Thus, lowered plasma protein concentration leads to lowered glomerular capillary oncotic pressure (lTG), which normally acts to retain fluid in the capillary. The decreased plasma oncotic pressure leads to increased GFR.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option B: The hydrostatic pressure in the glomerular capillary increases with constriction and dilation of the efferent and afferent arterioles.</p>\r\n<p>Option C: Obstructed urinary flow can increase hydrostatic pressure in the Bowman's space, but nephrotic syndrome has no effect on hydrostatic pressure.</p>\r\n<p>Option D: Nephrotic syndrome does not affect the hydrostatic pressure in Bowman's space, which is determined by the concentration of filtered solutes. The hydrostatic pressure is pathologically increased in cases of urine obstruction, which exerts back pressure into the renal tubules.</p>", "options": ["Decreased glomerular oncotic pressure", "Increased glomerular hydrostatic pressure", "Increased hydrostatic pressure in Bowman's capsule", "Decreased hydrostatic pressure in Bowman's capsule"], "html_options": ["Decreased glomerular oncotic pressure", "Increased glomerular hydrostatic pressure", "Increased hydrostatic pressure in Bowman's capsule", "Decreased hydrostatic pressure in Bowman's capsule"], "corr_idx": 0}, {"id": "1288612", "html_qtxt": "In a healthy patient with no renal abnormalities, several mechanisms are responsible for moving various filtered substances into and out of the tubules. Para Aminohippurate (PAH) is frequently used to estimate renal blood flow when maintained at low plasma concentrations. The following table illustrates the effect of changing plasma PAH concentrations on PAH excretion:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203904641d8-508d-4cbe-bd96-01e829b31e34.jpg\"><br>Which of the following mechanisms best explain the decrease in PAH excretion with the increase in plasma concentration greater than 20 mg/dl?", "html_expl": "<p>Para-aminohippurate (PAH) is actively secreted by the tubular epithelial cells into the tubular lumen by organic anion transporter 1 (OAT1). This is essentially an enzyme in the epithelial cell membrane that actively moves PAH from the blood vessels into the tubular lumen. Like all enzymes, the transporter has a maximum rate for handling substrates. Therefore, increasing blood concentrations can saturate the carrier protein responsible for PAH secretion. Upto a plasma concentration of 20 mg/dl, glomerular filtration and tubular secretion clear 90%- 92% of the plasma PAH. Above a concentration of 20 mg/dl , the carrier enzyme is saturated and filtration is the only process removing additional PAH from the plasma.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412036fe41af2-634b-4ca3-ad6e-f337c2e51398.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option B: PAH does not diffuse out of the tubule. Passive diffusion explains the transport of some electrolytes (magnesium and chloride) out of the tubule.</p>\r\n<p>Option C: Glomerular filtration cannot be saturated. For any freely filterable substance, a percentage will be filtered, and this percentage is independent of the plasma concentration.</p>\r\n<p>Option D: An increased flow rate of tubular contents occurs with use of osmotic diuretics, such as mannitol. Water is retained in the tubular lumen and continued upstream filtration pushes water along the tubule faster. Some water will be retained along with the PAH, but not enough to cause a significant increase in flow rate.</p>", "options": ["Saturation of PAH transport carriers", "Increased diffusion rate of PAH", "Decreased glomerular filtration of PAH", "Increased flow rate of tubular contents"], "html_options": ["Saturation of PAH transport carriers", "Increased diffusion rate of PAH", "Decreased glomerular filtration of PAH", "Increased flow rate of tubular contents"], "corr_idx": 0}, {"id": "1288619", "html_qtxt": "A healthy volunteer who is enrolled in a clinical study receives multiple daily doses of substance X that is not metabolized in the body, but is freely filtered and undergoes secretion in the renal tubules with minimal reabsorption. Renal studies show the following:<br>Inulin clearance: 125 mUmin<br>Plasma concentration of inulin: 1 mg/ml<br>Tubular secretion of substance X: 30 mg/min<br>Tubular reabsorption of substance X: 5 mg/min<br>Renal excretion of substance X:  400 mg/min<br>What is the plasma concentration of substance X in the volunteer?", "html_expl": "<p>To calculate the plasma concentration of any substance, the concept of mass balance can be used. Filtered load is the absolute amount of load that is delivered to the Bowman's space in the glomerulus. Filtered load reflects the amount of a substance that is initially filtered into the tubule.</p>\r\n<p>Filtered load can be calculated as follows:</p>\r\n<p>Filtered load= glomerular filtration rate (GFR) x plasma concentration of substance X (Px)</p>\r\n<p>Essentially, the filtered substance passes through the renal tubule, where it can be reabsorbed, secreted, or passes unchanged and is finally excreted in the urine.</p>\r\n<p>This concept yields the following equation:</p>\r\n<p>Excretion = filtered load + net tubular transport.</p>\r\n<p>Or:</p>\r\n<p>Filtered load= excretion - net tubular transport.</p>\r\n<p>In this case, the net tubular transport is:</p>\r\n<p>Tubular secretion- tubular reabsorption= 30 mg/min- 5 mg/min = 25 mg/min</p>\r\n<p>(Option D)</p>\r\n<p>Because inulin is freely filtered and neither reabsorbed nor secreted, clearance = GFR = 125 ml /min.</p>\r\n<p>Combining the 2 equations gives: GFR x P x = Excretion- net tubular transport; P x = (excretion - net tubular transport) I GFR = (400 mg/min - 25 mg/min) / 125 mg/min = 3 mg/ml</p>\r\n<p>The key concept in the relationship between filtered load and renal excretion for any substance is summarized as follows:</p>\r\n<p>Filtered Load > Excretion Rate: The substance is reabsorbed as it makes its way along the tubule. This applies to most of the filtered substances that the body retains rather than loses (glucose, amino acids, and electrolytes).</p>\r\n<p>Filtered Load= Excretion Rate: There is no net change in the amount of substance that is filtered until it is excreted. It is possible that reabsorption out of the tubule and secretion into the tubule occurs, but the two balance each other out. It is far more likely that no reabsorption or secretion occurs in the tubule for the particular substance. Inulin is the best example of such a substance.</p>\r\n<p>Filtered Load < Excretion Rate: The substance is actively secreted into the tubule after filtration has occurred. The final amount of the substance reaching the urine is greater than the amount that filtration alone can account for. This applies to the waste products, creatinine (about 20% of the excreted creatinine is actively secreted into the tubule) and para-amino hippurate (PAH).</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: 125 ml/min is the glomerular filtration rate (GFR) of this patient. The clearance for inulin is equal to GFR as inulin is an inert substance which is freely filtered through the glomerular membrane and neither is reabsorbed nor secreted.</p>\r\n<p>Option C: 3 gm/mL is incorrect because the units do not match the calculation. All the calculations were made using milligrams, not grams. 0.003 gm/mL is correct.</p>", "options": ["125 mUmin", "3 mg/ml", "3 gm/ml", "25 mg/min"], "html_options": ["125 mUmin", "3 mg/ml", "3 gm/ml", "25 mg/min"], "corr_idx": 1}]}, {"moduleId": 1012027, "name": "Tubular Reabsorption, Secretion and RAAS System", "questions": [{"id": "1288349", "html_qtxt": "A previously healthy 20-year-old man is brought to the emergency department because he collapsed at an all-weekend concert event. The event consisted of 48 hours of continuous music. The weather was hot and humid, and there were limited drinking stations. Upon arrival in the emergency department, his pulse is 110/min and blood pressure is 118/78 mm Hg. His lips appear parched. His arms and legs are dry to the touch. A urinary catheter is placed and 75 ml of urine is expressed via the catheter. Laboratory studies show his plasma antidiuretic hormone (ADH) concentration is five times higher than the upper limit of the normal range. Which of the following is the most likely explanation for these findings?", "html_expl": "<p>Despite the body's efforts to retain water in the dehydrated state, an obligatory loss of water from the body continues to occur even when a person is deprived of water. Even if urine flow becomes extremely low, substantial water is lost by evaporation, especially from the pulmonary system. Evaporative water loss from the lungs is solute-free; it increases plasma sodium because sodium is not lost with the water. This loss of water from the body tends to concentrate the extracellular fluid, causing it to become hypertonic. Antidiuretic hormone (ADH) is a peptide hormone secreted by the posterior pituitary gland in response to increases in plasma osmolarity and/or decreases in extracellular fluid volume. Atrial natriuretic peptide (ANP) is released from the atrium in response to elevated left atrial pressure. ANP causes dilation of the renal afferent arterioles, resulting in increased plasma filtration and increased urine output This would not be evident in severe dehydration.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Options A/B/C: One function of ADH is to increase water reabsorption from the collecting system within the nephron by increasing the number of membrane aquaporins. The decrease in extracellular fluid (compared with choice C) and the increase in osmolarity act as stimuli for increased thirst and increased secretion of ADH. The decrease in extracellular fluid volume also tends to decrease arterial pressure, which increases plasma renin activity (compared with choice B) and aldosterone levels in the plasma (compared with choice A).</p>", "options": ["Decreased plasma aldosterone", "Decreased plasma renin activity", "Increased extracellular fluid volume", "Increased plasma osmolality"], "html_options": ["Decreased plasma aldosterone", "Decreased plasma renin activity", "Increased extracellular fluid volume", "Increased plasma osmolality"], "corr_idx": 3}, {"id": "1288380", "html_qtxt": "A 56-year-old male, recently diagnosed with nephrolithiasis, presents for recent fatigue and \"slowed thought processes.\" On further questioning, the patient states he has had constipation, intermittent abdominal pain, and weakness for 1 month. He denies any history of endocrine disorders in the family. On physical examination, there is no neck swelling, and the abdomen is soft and nontender. There is no focal neurologic deficit. Blood tests reveal an elevated calcium and parathyroid hormone (PTH) level. Renal function tests are unremarkable.Which of the following is an effect of this hormone on the kidney?", "html_expl": "<p>PTH acts to protect the serum ionized calcium concentration by increasing calcium levels and decreasing phosphate levels in the extracellular fluid (ECF). PTH stimulates bone resorption, releasing calcium and phosphate to the ECF. However, this effect alone would not increase free calcium levels as phosphate complexes with calcium. Hence, PTH also acts to decrease phosphate reabsorption by the kidney, producing a net effect of calcium release from bone. PTH also indirectly stimulates calcium absorption by the intestine by stimulating 1&alpha;-hydroxylase to produce 1,25-OH vitamin D (the active form of vitamin D).</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: PTH produces its actions on the kidney by binding to a basolateral hormone receptor in proximal tubule cells. This receptor is coupled to adenylate cyclase via a G-protein pathway. The binding of PTH to its receptor leads to increased renal calcium reabsorption, increased urinary cAMP (cyclic adenosine monophosphate), and phosphaturia (increased excretion of phosphate in the urine).</p>\r\n<p>Option B: PTH stimulates 1&alpha;-hydroxylase in the kidney to produce the active form of vitamin D (1,25-OH vitamin D) from 25-OH vitamin D. The activity of 1&alpha;-hydroxylase is also stimulated by low serum calcium and low serum phosphate levels. 1,25-OH vitamin D, the active form of vitamin D, acts to increase both serum calcium and phosphate levels. It achieves this by primarily increasing the intestinal absorption of both phosphate and calcium and stimulating bone resorption.</p>\r\n<p>Option D: PTH increases calcium reabsorption in the kidney via a basolateral receptor that is coupled to adenylate cyclase. This hypocalciuric action is distinct from the phosphaturic action, which is also mediated by adenylate cyclase.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120224cdf80c-a48b-4125-9be9-c6f8e0628c27.jpg\">", "options": ["Activation of adenylate cyclase via nuclear transcription activation", "Conversion of 1,25-OH vitamin D to 25-OH vitamin D", "Decreased phosphate reabsorption by the kidney", "Increased calcium excretion by the kidney"], "html_options": ["Activation of adenylate cyclase via nuclear transcription activation", "Conversion of 1,25-OH vitamin D to 25-OH vitamin D", "Decreased phosphate reabsorption by the kidney", "Increased calcium excretion by the kidney"], "corr_idx": 2}, {"id": "1288381", "html_qtxt": "A 35-year-old man with controlled diabetes is enrolled in a study examining the difference between serum glucose levels and urine glucose levels in type 2 diabetes mellitus. As part of this study, the patient eats a large carbohydrate-rich meal and then has serial serum and urine glucose levels drawn. Although his serum glucose level begins to rise rapidly, glucose only becomes detectable in his urine several hours later. Glucose does not become immediately detectable in his urine because of the: ", "html_expl": "<p>Glucose is reabsorbed from the proximal tubule by a sodium-dependent glucose symporter located at the luminal membrane of the proximal convoluted tubule. These transporters are able to handle filtered glucose concentrations in the healthy physiologic range. At a glucose concentration of 200 mg/dl, threshold for glucose reabsorption is reached. It is at this value that glucose may start to appear in the urine. Threshold occurs when some but not all of the nephrons start to reach their maximum transport level. At 300 mg/dl (or a transport rate of 375 mg/min), however, all the transporters become saturated and some glucose is not reabsorbed back from the proximal tubules. This is called transport maximum and occurs when no more glucose will be absorbed and all the excess will be secreted in the urine. This difference between threshold and transport maximum is due to the fact that some nephrons excrete glucose at a lower transport maximum level. The transport maximum for the kidney is reached when all nephrons are at their maximal capacity.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412028ceb01da-c354-4544-9b09-464a1fa6ad77.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: The sodium-glucose symporters are only located in the proximal tubule. Glucose is not reabsorbed in other parts of the nephron.</p>\r\n<p>Option C: ATP-driven sodium-potassium exchange pumps are responsible for creating the sodium gradient that allows for cotransport of many molecules, including glucose, as sodium travels down its concentration gradient from the tubular lumen into the tubular epithelial cells. These pumps are located in all parts of the nephron, but glucose resorption can only take place in the proximal convoluted tubule, where the sodium-glucose cotransporters (symporters) are located.</p>\r\n<p>Option D: The sodium -potassium exchange pump indirectly provides the energy for glucose resorption in the proximal convoluted tubule. By moving sodium from the epithelial cells into the interstitial fluid/blood, the pump creates a gradient that promotes entry of sodium in the tubular lumen into the tubular epithelial cells. As the sodium travels down its gradient, it passes through the sodium-glucose symporter and supplies energy for the resorption of glucose. An increase in serum glucose will increase the concentration of glucose filtered into tubules and transported by the sodium -glucose symporter, but this should not change the function of the sodium-potassium exchange pump.</p>", "options": ["Kinetics of the sodium-dependent glucose symporter in the distal convoluted tubule ", "Kinetics of the sodium-dependent glucose symporter in the proximal convoluted tubule ", "Kinetics of the sodium-potassium exchange pump in the distal convoluted tubule ", "Kinetics of the sodium-potassium exchange pump in the proximal convoluted tubule"], "html_options": ["Kinetics of the sodium-dependent glucose symporter in the distal convoluted tubule ", "Kinetics of the sodium-dependent glucose symporter in the proximal convoluted tubule ", "Kinetics of the sodium-potassium exchange pump in the distal convoluted tubule ", "Kinetics of the sodium-potassium exchange pump in the proximal convoluted tubule"], "corr_idx": 1}, {"id": "1288382", "html_qtxt": "A 32- year-old female presents to her physician for some advice on fluid replacement during and after running a marathon. She has no known medical history and does not take any regular medications. She has no known allergies and she denied any family history of cardiac diseases, including sudden cardiac death. On examination, blood pressure is 120/70 mm Hg, heart rate 65/minute, and oxygen saturation is normal. Auscultation with a stethoscope shows no murmurs, and there is no palpable left ventricular apical impulse. If this patient drank an excessive amount of pure distilled water after the marathon, which of the following effects could be seen? ", "html_expl": "<p>During a marathon, ADH is secreted from the posterior pituitary to conserve volume. It inserts aquaporin channels into the collecting duct to increase water resorption from urine. In this runner, rapid ingestion of a large volume of free water can lead to hyponatremia. If the change in plasma osmolarity is rapid, it can cause a potentially fatal cerebral edema when fluid moves from the extracellular to the intracellular fluid compartment. To maintain plasma osmolarity, ADH release is inhibited, causing fewer aquaporin channels to be inserted in the collecting duct and resulting in less water resorption from urine, reduced urine osmolarity, and increased urine volume. The half-life of ADH is 24 minutes.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option B: Inhibition of ADH secretion has the effect of reducing the number of aquaporin molecules that are mobilized in the principal cells of the late distal tubule and collecting duct. As a result, water resorption is decreased and the urine is diluted.</p>\r\n<p>Option C: ADH and oxytocin are the two hormones secreted by the posterior pituitary. Neither hormone is secreted in response to volume expansion and decreased plasma osmolarity, nor ADH secretion would specifically be decreased.</p>\r\n<p>Option D: When ingested water is distributed throughout the body's fluids, plasma osmolarity decreases due to dilution of osmotic particles. This decreases ADH secretion from the posterior pituitary, facilitating excretion of excess water.</p>", "options": ["Decreased urine osmolarity", "Increased aquaporin transport in the distal tubule and collecting duct ", "Increased hormonal secretion from the posterior pituitary ", "Increased plasma osmolarity"], "html_options": ["Decreased urine osmolarity", "Increased aquaporin transport in the distal tubule and collecting duct ", "Increased hormonal secretion from the posterior pituitary ", "Increased plasma osmolarity"], "corr_idx": 0}, {"id": "1288384", "html_qtxt": "An 83-year-old man visits his doctor for a checkup, and he is found to have hypertension. The physician wants to avoid the use of &beta;-blockers and alpha-blockers with this patient because of the unpleasant adverse effects of these medications on the elderly, so he prescribes an angiotensin-converting enzyme inhibitor instead. This drug is known to decrease the formation of angiotensin II in the body. Aside from increasing aldosterone levels, how else does angiotensin II directly act? ", "html_expl": "<p>Angiotensin II is responsible for vasoconstriction and the release of aldosterone, but this key regulator has many other functions. It is known to cause the kidneys to increase the glomerular filtration rate through constriction of the efferent arteriole. This also leads to reabsorption of bicarbonate in the proximal tubule and simultaneous secretion of acid into the tubular fluid.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Angiotensin II would cause the increased secretion (not absorption) of acid by stimulating Na+/H+ exchange.</p>\r\n<p>Option C: Angiotensin II breaks down bradykinin and would consequently decrease bradykinin levels. This is why angiotensin-converting enzyme (ACE) inhibitors can lead to unusually high levels of bradykinin in the body and cause patients to develop cough as an adverse effect.</p>\r\n<p>Option D: Angiotensin II constricts the efferent arteriole, which leads to a decrease in renal plasma flow and an increase in the glomerular filtration rate. However, a constriction of either the afferent arteriole or the efferent arteriole will lead to a decrease in renal plasma flow.</p>", "options": ["Increases acid reabsorption in the proximal tubule ", "Increases glomerular filtration rate ", "Increases levels of bradykinin", "Increases renal plasma flow"], "html_options": ["Increases acid reabsorption in the proximal tubule ", "Increases glomerular filtration rate ", "Increases levels of bradykinin", "Increases renal plasma flow"], "corr_idx": 1}, {"id": "1288385", "html_qtxt": "A 37-year-old man complains of constant, insatiable thirst. He says he drinks water all day and is constantly going to the bathroom. His blood glucose level is 95 mg/dl and urine dipstick is negative for glucose. Results of laboratory tests after 24 hours of fluid restriction are within normal limits, except for a serum osmolality of 310 mOsm/kg (normal: 275-295 mOsm/kg) and a urine osmolality of 105 mOsm/kg (normal: >850 mOsm/kg). The physician suspects this patient has a problem with a specific hormone.<br>Which of the sites is the primary site of action for the hormone that is not functioning adequately in this patient?", "html_expl": "<p>This patient is presenting with the symptoms of diabetes insipidus (DI), which results from either a lack of antidiuretic hormone (ADH) production by the hypothalamus (central DI) or a lack of response to ADH by the nephron (nephrogenic DI). ADH normally functions primarily at the collecting tubule, though exerts lesser effects on the principal cells of the late distal tubule. ADH signals for the insertion of aquaporins into the cell membrane to allow for the passage of water out of the urine and back into the bloodstream. Of note, ADH also functions at the ascending loop of Henle by increasing sodium absorption, which leads to increased water reabsorption at the collecting tubule. ADH is the main hormone regulating the osmolality of the blood. When a patient is fluid restricted, ADH should be released to conserve water, keeping the serum osmolality normal and the urine osmolality high. In this case, the patient has a high serum osmolality and an inappropriately low urine osmolality after fluid restriction, suggesting he is not properly retaining water. A water-restriction protocol can also differentiate true DI from psychogenic polydipsia in which a patient consumes too much water. In psychogenic polydipsia, water restriction will lead to appropriate concentration of urine once the plasma osmolarity is normalized. If a normalization is not seen, this indicates the patient may have DI. To differentiate between nephrogenic and central DI, fluid restriction followed by administration of an exogenous ADH bolus is performed. In nephrogenic DI (often due to lithium toxicity), no change is seen in urine or plasma osmolality in response to an ADH bolus since the nephron itself is damaged and cannot respond to ADH signaling . In central DI, an ADH bolus will result in normalization of serum and urine osmolalities since the kidney remains responsive to ADH but not enough ADH is being produced in the hypothalamus.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120255f53b66-e238-427f-bdf0-06fe4a2a4d5f.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Proximal convoluted tubule: Most substances, including sodium, glucose, amino acids, are reabsorbed from the primary filtrate here. However, it is not the site of action of antidiuretic hormone.</p>\r\n<p>Option B: DCT is the primary site of action of parathyroid hormone, which prompts the kidney to conserve calcium. It is not, however, the primary site of action of antidiuretic hormone.</p>\r\n<p>Option C: Thick ascending limb after the loop of Henle, where the sodium-potassium-chloride cotransporter is actively removing solute from the tubule. The thick ascending limb is impermeable to water and thus makes urine less concentrated as it ascends. Antidiuretic hormones do not act at the thin descending limb before the loop of Henle, where water is passively reabsorbed. However, this reabsorption is not under hormonal control; it is driven by the osmotic gradient set up by the countercurrent ion multiplier of the kidney. Hence, this area of the nephron is not the site of action of antidiuretic hormone.</p>", "options": ["Proximal convoluted tubule", "Distal convoluted tubule", "Loop of Henle", "Collecting duct"], "html_options": ["Proximal convoluted tubule", "Distal convoluted tubule", "Loop of Henle", "Collecting duct"], "corr_idx": 3}, {"id": "1288388", "html_qtxt": "The graph illustrates the relationship between plasma glucose concentration and the rate of glucose excretion in the urine. Glucose begins to appear in the urine when the plasma concentration exceeds approximately 200 mg/dL. What physiological event does this \"renal threshold\" for glucose represent?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120239898d50-0e13-4ec6-9fe4-fc497862436c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glucose is freely filtered at the glomerulus and is then almost completely reabsorbed in the <strong>proximal convoluted tubule (PCT)</strong> by <strong>Sodium-Glucose Co-transporters (SGLT1 and SGLT2)</strong>. These are carrier proteins, and like all carrier-mediated transport, they have a maximum transport capacity (<strong>Tm</strong>).</p>\n<ul>\n<li><strong>Renal Threshold (~200 mg/dL):</strong> The \"renal threshold\" is the plasma glucose concentration at which glucose first begins to appear in the urine. This occurs because the filtered load of glucose starts to exceed the reabsorptive capacity of the nephrons with the lowest Tm.</li>\n<li><strong>Transport Maximum (Tm ~375 mg/dL):</strong> At a plasma concentration of about 375 mg/dL, the transport systems in <em>all</em> nephrons are fully saturated. Beyond this point, any further increase in the filtered load of glucose results in a proportional increase in urinary excretion.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120246e53036-28ed-42af-a92d-671e4bc2f31e.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Saturation of glomerular filtration (Option A):</strong> Glomerular filtration is a process of bulk flow and does not involve carriers; therefore, it <strong>cannot be saturated</strong>. The amount of glucose filtered increases linearly with the plasma concentration.</p>\n<p><strong>Onset of active glucose secretion (Option C): The</strong> kidney's primary goal is to conserve glucose. Under all physiological and pathophysiological conditions, glucose is <strong>reabsorbed</strong>, never secreted, by the tubules.</p>\n<p><strong>Saturation of glucose uptake by peritubular capillaries (Option D):</strong> The uptake of reabsorbed substances from the interstitium into the peritubular capillaries is a passive process driven by Starling forces and is not a rate-limiting step for glucose handling.</p>\n<p><strong>Key Takeaways: Renal Glucose Handling</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025090413fb2d53-570a-4f32-af01-fa529f040b1b.png\">", "options": ["Saturation of glomerular filtration of glucose.", "Beginning of saturation of the SGLT2 transporters in the proximal convoluted tubule.", "Onset of active glucose secretion in the proximal convoluted tubule.", "Saturation of glucose uptake by peritubular capillaries."], "html_options": ["Saturation of glomerular filtration of glucose.", "Beginning of saturation of the SGLT2 transporters in the proximal convoluted tubule.", "Onset of active glucose secretion in the proximal convoluted tubule.", "Saturation of glucose uptake by peritubular capillaries."], "corr_idx": 1}, {"id": "1288389", "html_qtxt": "A patient is diagnosed with bilateral, mild to moderate renal artery stenosis. What will happen to his GFR, EFFERENT ARTERIOLAR RESISTANCE & PLASMA RENIN ACTIVITY?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120220685d5d-d8b7-4585-8c57-d46ce9710e4c.jpg\">", "html_expl": "<p>Feedback mechanisms intrinsic to the kidney keep the glomerular filtration relatively normal despite changes in arterial pressure; this is autoregulation. Within the autoregulatory range, both GFR and renal blood flow are maintained nearly normal. Creatinine clearance is used clinically to assess the glomerular filtration rate (GFR). Patient&rsquo;s creatinine clearance shows that the GFR is within the normal range despite the fall in renal artery pressure. A fall in renal arterial pressure distal to atherosclerotic lesions will initially lead to a decrease in glomerular hydrostatic pressure and GFR. This decrease in GFR decreases the delivery of NaCI to the macula densa, which in turn stimulates renin release {i.e., plasma renin activity increases}. Decreased blood pressure at the macula densa also directly stimulates renin secretion. The increase in plasma renin activity causes increased angiotensin II synthesis. The increased angiotensin II stimulates the contraction of the efferent arterioles {i.e., efferent arteriolar resistance increases) thus, increasing the glomerular hydrostatic pressure towardS normal. The increase in glomerular hydrostatic pressure towardS normal restores GFR to a nearly normal level. In<br /> addition, the development of renovascular hypertension, a common form of secondary hypertension, helps to restore glomerular pressure.</p>\r\n<p><strong>Incorrect options</strong>-</p>\r\n<p>Options A & B : As described above, the body will compensate and make GFR near normal by activating the RAAS system.</p>\r\n<p>Option D : Because of RAAS activation, plasma renin activity increases, and so angiotensin 2 constricts the efferent arteriole.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 3}, {"id": "1288392", "html_qtxt": "A 56-year -old man with a history of congestive heart failure comes to the physician because of shortness of breath. Physical examination shows bilateral lower extremity edema. Crackles over both lung fields are heard on auscultation of the chest. The patient says that he has been eating salty foods and has not been compliant with all his medications. A drug that inhibits the Na -K -2CI cotransporter is administered. Which among the following renal epithelial surfaces is a primary site of action for such a drug?", "html_expl": "<p>The patient is volume overloaded, as evidenced by pulmonary edema crackles and peripheral edema, so a diuretic is indicated. Diuretics are a class of drugs that impair water reabsorption by the renal epithelium, resulting in diuresis. There are several classes of diuretics, and each target different segments of the renal tubule. Diuretics are especially important in the treatment of patients with congestive heart failure or any other disorder that leads to an increase in the free water in the body.<br /> The Na-K-2Cl cotransporter is essential for water reabsorption in the loop of Henle, thick ascending limb (TAL). Loop diuretics are potent agents that inhibit this cotransporter and are commonly used in the treatment of edema. Loop diuretics include furosemide (Lasix), bumetanide, torsemide, and ethacrynic acid. The actions of loop diuretics on the TAL is shown below.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option B : Na-K-2Cl cotransporter is present on the apical surface of the loop of Henle, thick ascending limb (TAL), not at the basolateral membrane.</p>\r\n<p>Options C & D : Thiazide diuretic inhibits Na/Cl cotransporter at apical surface of DCT (not at basolateral surface).</p>", "options": ["Thick ascending loop of Henle, apical surface", "Thick ascending loop of Henle, basolateral surface", "Distal convoluted tubule, apical surface", "Distal convoluted tubule, basolateral surface"], "html_options": ["Thick ascending loop of Henle, apical surface", "Thick ascending loop of Henle, basolateral surface", "Distal convoluted tubule, apical surface", "Distal convoluted tubule, basolateral surface"], "corr_idx": 0}, {"id": "1288393", "html_qtxt": "The diagram shows a simplified nephron. In a state of central diabetes insipidus (complete absence of ADH), fluid sampled from which numbered location would have the highest osmolarity?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202d396eb85-9141-4d86-a481-05f42347d1e7.jpg\">", "html_expl": "<ul>\n<li>The fluid entering the nephron is isosmotic with plasma (~300 mOsm/L).</li>\n<li><strong>Descending Limb (leading to site 4):</strong> This segment is highly <strong>permeable to water</strong> but impermeable to solutes. As it descends into the hypertonic renal medulla, water passively leaves the tubule and enters the interstitium, concentrating the solutes inside.</li>\n<li><strong>Tip of the Loop of Henle (Site 4):</strong> The fluid reaches its <strong>maximum concentration</strong> at this point, where the tubule is deepest in the hypertonic medulla. The osmolarity here can reach up to 1200 mOsm/L.</li>\n<li><strong>Ascending Limb, DCT, and Collecting Duct (without ADH):</strong> All subsequent segments (thick ascending limb, DCT, collecting duct) are <strong>impermeable to water</strong> in the absence of ADH. In these segments, solutes are actively reabsorbed, making the tubular fluid progressively more dilute (hypotonic).</li>\n<li>Therefore, the <strong>highest osmolarity</strong> is found at the very tip of the Loop of Henle.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>9 (Proximal Convoluted Tubule) (Option A):</strong> In the PCT, water is reabsorbed proportionally with solutes, so the fluid remains <strong>isosmotic</strong> (~300 mOsm/L).</p>\n<p><strong>8 (Distal Convoluted Tubule) (Option C):</strong> After passing through the thick ascending limb where solutes are removed, the fluid in the DCT is <strong>hypotonic</strong> (<300 mOsm/L).</p>\n<p><strong>6 (Final portion of the Collecting Duct) (Option D):</strong>&nbsp; Without ADH, the collecting duct is impermeable to water. As some final solute reabsorption occurs, the final urine will be very <strong>dilute</strong> (as low as 50 mOsm/L).</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508082c0bbd8d-0a45-49a3-a24b-6749266fef04.jpg\">", "options": ["9", "4", "8", "6"], "html_options": ["9", "4", "8", "6"], "corr_idx": 1}, {"id": "1288395", "html_qtxt": "A first-year medical student was reading renal physiology. She was surprised by reading that not all substances follow the same renal handling. Some are only filtered, some also reabsorbed, some also secreted. Which of the following is correct regarding renal handling of different substances?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412023b6dae83-7324-4ffe-bc8c-a39d3f84018f.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412027443cb1f-460c-41f5-a2e3-c436e8371e4c.jpg\">", "html_expl": "<p>Figure shows the renal handling of four hypothetical substances. The substance shown in panel A/P is freely filtered by the glomerular capillaries but is neither reabsorbed nor secreted. Therefore, its excretion rate is equal to the rate at which it was filtered. Certain waste products in the body, such as creatinine, are handled by the kidneys in this manner, allowing excretion of essentially all that is filtered.</p>\r\n<p>In panel B/Q , the substance is freely filtered but is also partly reabsorbed from the tubules back into the blood. Therefore, the rate of urinary excretion is less than the rate of filtration at the glomerular capillaries. In this case, the excretion rate is calculated as the filtration rate minus the reabsorption rate. This pattern is typical for many of the electrolytes of the body, such as sodium and chloride ions.</p>\r\n<p>In panel C/R, the substance is freely filtered at the glomerular capillaries but is not excreted into the urine because all the filtered substance is reabsorbed from the tubules back into the blood. This pattern occurs for some of the nutritional substances in the blood, such as amino acids and glucose, allowing them to be conserved in the body fluids.</p>\r\n<p>The substance in panel D/S is freely filtered at the glomerular capillaries and is not reabsorbed, but additional quantities of this substance are secreted from the peritubular capillary blood into the renal tubules. This pattern often occurs for organic acids and bases, permitting them to be cleared from the blood rapidly and excreted in large amounts in the urine. The excretion rate in this case is calculated as filtration rate plus tubular secretion rate.</p>\r\n<p>For each substance in the plasma, a particular combination of filtration, reabsorption, and secretion occurs. The rate at which the substance is excreted in the urine depends on the relative rates of these three basic renal processes.</p>\r\n<p>Options A/B/D: As described above, all of these are incorrect combinations.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202fd3ab1ed-904c-4698-9241-bcfce8340607.jpg\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1288396", "html_qtxt": "The following graph suggests concentrations of solutes along proximal tubules due to their different renal handling by PCT, some reabsorbed at a same rate of water reabsorption, some at slower and some at faster than rate of water reabsorption, some even get secreted, this difference gives following graph. Identify P,Q,R,S,T,U in the given graph.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202973e56a6-50c7-48eb-8185-d5877d0c42cc.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202230a4bf2-d50e-4068-a9cb-c4c67ef8a742.jpg\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202524a2ba4-bf75-4750-b5c2-e896491c68cd.jpg\"><p><strong>Concentrations of Solutes Along Proximal Tubules.</strong> Figure above summarizes the changes in concentration of various solutes along the proximal tubule. Although the amount of sodium in the tubular fluid decreases markedly along the proximal tubule, sodium concentration (and total osmolarity) remains relatively constant because water permeability of the proximal tubules is so great that water reabsorption keeps pace with sodium reabsorption. Certain organic solutes, such as glucose, amino acids, and bicarbonate, are much more avidly reabsorbed than water, and their concentrations decrease markedly along the length of the proximal tubule. Other organic solutes that are less permeant and not actively reabsorbed, such as creatinine, increase their concentration along the proximal tubule. The total solute concentration, as reflected by osmolarity, remains essentially the same all along the proximal tubule because of the extremely high permeability of this part of the nephron to water.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1288398", "html_qtxt": "A 22-year-old woman runs a 10-km race on a hot day and becomes dehydrated. Assuming that her ADH levels are very high and that her kidneys are functioning normally, in which part of the renal tubule is the most water reabsorbed?", "html_expl": "<p>In normally functioning kidneys, approximately two thirds of the water filtered by the glomerular capillaries is reabsorbed in the proximal tubule irrespective of ADH status. Although dehydration increases ADH levels and water reabsorption by the distal tubules, collecting tubules, and collecting ducts, and this action contributes importantly to decreased water excretion in dehydration, the total amount of water that remains in these tubular segments is small compared with the amount of water in the proximal tubules (see the figure below).</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202f5273492-99d1-4693-a767-63454bcdfd95.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Options B/C/D : PCT is a major site of water reabsorption. Almost 66% reabsorption occurs at PCT, irrespective of ADH status. Not at any other location.</p>", "options": ["Proximal tubule", "Loop of Henle", "Distal tubule", "Collecting tubules and ducts"], "html_options": ["Proximal tubule", "Loop of Henle", "Distal tubule", "Collecting tubules and ducts"], "corr_idx": 0}, {"id": "1288399", "html_qtxt": "A patient's urine is collected for 2 hours, and the total volume is 600ml during this time. Her urine osmolarity is 150 mOsm/l, and her plasma osmolarity is 300 mOsm/l. What is her \"free water clearance\"?", "html_expl": "<p>Clearance = urine concentration *urine flow rate/plasma concentration</p>\r\n<p>But for free water clearance, it can be modified,</p>\r\n<p>Clearance = urine osmolarity*urine flow rate/plasma osmolarity.</p>\r\n<p>Here, 600 ml urine collected in 2 hrs = 120 minutes;</p>\r\n<p>So, urine flow rate = 600/120 = 5 ml/min.</p>\r\n<p>So, clearance = 150*5/300 = 2.5 ml/min and because urine is more diluted than plasma, free water clearance will be positive.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option C: Because urine is more diluted than plasma, free water clearance will be positive, not negative.</p>\r\n<p>Options A&D: As calculated above, FWC = +2.5 ml/min, not 5 ml/min.</p>", "options": ["+5.0 ml/min", "+2.5 ml/min", "-2.5 ml/min", "-5.0 ml/min"], "html_options": ["+5.0 ml/min", "+2.5 ml/min", "-2.5 ml/min", "-5.0 ml/min"], "corr_idx": 1}, {"id": "1288400", "html_qtxt": "A researcher is studying renal handling of minerals and trace elements. He noticed that magnesium handling is unique in nature compared to other trace elements. Which nephron segment is the primary site of magnesium reabsorption under normal conditions?", "html_expl": "<p>The primary site of reabsorption of magnesium is in the loop of Henle, where about 65% of the filtered load of magnesium is reabsorbed. The proximal tubule normally reabsorbs only about 25% of filtered magnesium, and the distal and collecting tubules reabsorb less than 5%.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A : Most of the other substances are mostly reabsorbed in PCT, but this is not true for magnesium. Magnesium is only 25% reabsorbed in PCT.</p>\r\n<p>Options C & D : The distal and collecting tubules reabsorb less than 5% of filtered magnesium.</p>", "options": ["Proximal tubule", "Loop of Henle", "Distal convoluted tubule", "Collecting ducts"], "html_options": ["Proximal tubule", "Loop of Henle", "Distal convoluted tubule", "Collecting ducts"], "corr_idx": 1}, {"id": "1288401", "html_qtxt": "Renal handling of water is very interesting because it follows different mechanisms, an ADH independent mechanism at PCT while it is an ADH dependent mechanism at the collecting duct. Which is true regarding aquaporin at the collecting duct?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120222b05b30-fbd8-4044-a64e-dd02228a5e42.jpg\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202e7c07188-7d01-441c-b07e-f170fd02d665.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120279582dc3-adbf-4dcf-bf6b-32ca3fcfa22e.jpg\">\r\n<p>The most important renal action of ADH is to increase the water permeability of the distal tubule, collecting tubule, and collecting duct epithelia. This effect helps the body conserve water in circumstances such as dehydration. In the absence of ADH, the permeability of the distal tubules and collecting ducts to water is low, causing the kidneys to excrete large amounts of dilute urine, a condition called diabetes insipidus. Thus, the actions of ADH play a key role in controlling the degree of dilution or concentration of the urine.</p>\r\n<p>ADH binds to specific V2 receptors in the late distal tubules, collecting tubules, and collecting ducts, increasing the formation of cyclic adenosine monophosphate and activating protein kinases This action, in turn, stimulates movement of an intracellular protein, called aquaporin-2 (AQP-2), to the luminal side of the cell membranes. The molecules of AQP-2 cluster together and fuse with the cell membrane by exocytosis to form water channels that permit rapid diffusion of water through the cells. There are other aquaporins, AQP-3 and AQP-4, in the basolateral side of the cell membrane that provide a path for water to exit the cells rapidly, although these aquaporins are not regulated by ADH. Chronic increase in ADH levels also increase the formation of AQP-2 protein in the renal tubular cells by stimulating AQP-2 gene transcription. When the concentration of ADH decreases, the molecules of AQP-2 are shuttled back to the cell cytoplasm, thereby removing the water channels from the luminal membrane and reducing water permeability.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option B : AQP-3 and AQP-4, in the basolateral side of the cell membrane, provide a path for water to exit the cells rapidly, although these aquaporins are not regulated by ADH.</p>\r\n<p>Options C & D: AQP-3 is at the basolateral side, not at apical side.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 0}, {"id": "1288403", "html_qtxt": "Two medical students are having a debate regarding what is the major factor in regulation of plasma sodium concentration. One is saying that sodium is mainly regulated by aldosterone via the RAAS system, while other is saying that ADH is a major regulatory factor. You as a resident doctor help them by saying that sodium ion concentration in plasma is mainly regulated by____", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412027f08f270-9093-4ec0-8d3f-29ba0b84f784.jpg\">\r\n<p>From both the above graphs, it is clear that plasma sodium ion concentration is mainly regulated by ADH, and almost not by aldosterone.</p>\r\n<p>There are two primary reasons why changes in angiotensin II and aldosterone do not have a major effect on plasma sodium concentration.</p>\r\n<p>First, angiotensin II and aldosterone increase both sodium and water reabsorption by the renal tubules, leading to increases in extracellular fluid volume and sodium quantity but little change in sodium concentration.</p>\r\n<p>Second, as long as the ADH-thirst mechanism is functional, any tendency towards increased plasma sodium concentration is compensated for by increased water intake or increased plasma ADH secretion, which tends to dilute the extracellular fluid back toward normal. The ADH-thirst system far overshadows the angiotensin II and aldosterone systems for regulating sodium concentration under normal conditions. Even in patients with primary aldosteronism, who have extremely high levels of aldosterone, the plasma sodium concentration usually increases only about 3 to 5 mEq/L above normal.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Options B/C:</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412028f2ad411-19d1-41ea-a8f9-0a5d5bef04b3.jpg\">\r\n<p>Effect of large changes in sodium intake on extracellular fluid sodium concentration in dogs under normal conditions (red line) and after the aldosterone feedback system was blocked (blue line). Note that the sodium concentration was maintained relatively constant over this wide range of sodium intakes, with or without aldosterone feedback control.</p>", "options": ["ADH ", "ADH + Aldosterone", "Aldosterone", "None"], "html_options": ["ADH ", "ADH + Aldosterone", "Aldosterone", "None"], "corr_idx": 0}, {"id": "1288404", "html_qtxt": "A 35-year-old man was found in the wilderness behind a ski resort where he was lost for 2 days, and deprived of food and water. He is rushed to the emergency department for medical care. Which of the following parameters best describes his physiologic state when found?", "html_expl": "<p>Antidiuretic hormone (ADH), or arginine vasopressin (AVP), is released by the posterior pituitary in response to a low plasma volume and increased plasma osmotic pressure. Therefore, ADH is the major regulator of free water clearance by the kidney and acts by insertion of aquaporins into the cell membrane, which increases the permeability to water in the distal tubule and the collecting duct. Therefore, a fluid (water)-deprived patient would have an increased ADH level.</p>\r\n<p>The net effect of water reabsorption in the distal segments of the nephron will be to reduce urine volume and increase urine osmolarity. Furthermore, water reabsorption causes a reduction in free water clearance, the volume of plasma flowing through the kidney that is cleared of solute-free water.</p>\r\n<p>Key points about free water clearance are as follows:</p>\r\n<ul>\r\n<li>A free water clearance of zero indicates that the urine produced is isosmotic with plasma and there is no net water loss or retention.</li>\r\n<li>A free water clearance value greater than zero indicates that free water is being lost in the urine, and a dilute urine is being produced.</li>\r\n<li>A free water clearance value less than zero indicates that the kidney is conserving water (as in this patient). ADH produces this effect on free water clearance in the kidney.</li>\r\n</ul>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Decreased ADH is responsible for producing a dilute urine, which would increase free water clearance and worsen the patient's dehydration.</p>\r\n<p>Option B: An increased urine volume would worsen the dehydration in this patient as the lost fluid is not being replaced. Furthermore, increased ADH, as occurs during dehydration, does not correlate with an increased urine volume.</p>\r\n<p>Option C: A decreased urine osmolarity (dilute urine) means the loss of water exceeds the loss of solutes in the urine. The role of ADH is to increase urine osmolarity when fluid intake is restricted because this serves to help maintain plasma osmolarity.</p>", "options": ["Urine volume: decreased; <br>Urine osmolarity: increased; <br>Free water clearance: decreased; <br>Antidiuretic hormone (ADH): decreased", "Urine volume: increased; <br>Urine osmolarity: increased; <br>Free water clearance: decreased; <br>Antidiuretic hormone (ADH): increased", "Urine volume: decreased; <br>Urine osmolarity: decreased; <br>Free water clearance: decreased; <br>Antidiuretic hormone (ADH): increased", "Urine volume: decreased;<br>Urine osmolarity: increased;<br>Free water clearance: decreased; <br>Antidiuretic hormone (ADH): increased"], "html_options": ["Urine volume: decreased; <br>Urine osmolarity: increased; <br>Free water clearance: decreased; <br>Antidiuretic hormone (ADH): decreased", "Urine volume: increased; <br>Urine osmolarity: increased; <br>Free water clearance: decreased; <br>Antidiuretic hormone (ADH): increased", "Urine volume: decreased; <br>Urine osmolarity: decreased; <br>Free water clearance: decreased; <br>Antidiuretic hormone (ADH): increased", "Urine volume: decreased;<br>Urine osmolarity: increased;<br>Free water clearance: decreased; <br>Antidiuretic hormone (ADH): increased"], "corr_idx": 3}]}, {"moduleId": 1012028, "name": "Acid Base Imbalance", "questions": [{"id": "1288330", "html_qtxt": "A 25-year-old man presents to the emergency department with a several-day history of abdominal pain and profuse watery diarrhea that began after a camping trip. He is lethargic with decreased skin turgor. His vital signs are heart rate 120/min, respiratory rate 22/min, and blood pressure 100/70 mmHg. Which of the following arterial blood gas results is most consistent with this presentation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient's presentation is classic for <strong>non-anion gap metabolic acidosis</strong> caused by severe diarrhea, with appropriate respiratory compensation.</p>\n<ol>\n<li><strong>Primary Disorder:</strong> Diarrhea leads to a significant loss of bicarbonate (HCO3-) from the gastrointestinal tract, causing a primary metabolic acidosis (low pH, low HCO3-).</li>\n<li><strong>Anion Gap Calculation:</strong> The body compensates for the lost HCO3- by reabsorbing chloride (Cl-) in the kidneys. This results in a normal anion gap.\n<ul>\n<li>Anion Gap = Na+ - (Cl- + HCO3-) = 137 - (112 + 17) = 137 - 129 = <strong>8 mEq/L</strong> (Normal range is 8-12 mEq/L).</li>\n</ul></li>\n<li><strong>Respiratory Compensation:</strong> The acidosis stimulates peripheral chemoreceptors, leading to hyperventilation (tachypnea) to \"blow off\" CO2, resulting in a low Pco2.</li>\n</ol>\n<p>This combination of low pH, low HCO3-, compensatory low Pco2, and a normal anion gap makes option (B) the only correct choice.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>pH 7.18, Pco2 88, Po2 68, HCO3- 24 (Option A):</strong> These values indicate a severe, uncompensated <strong>respiratory acidosis</strong> (high Pco2). This is inconsistent with the patient's history and the finding of tachypnea (rapid breathing).</p>\n<p><strong>pH 7.28, Pco2 42, Po2 88, HCO3- 16, Na+ 140, Cl- 104 (Option C):</strong> This represents a <strong>high anion gap metabolic acidosis</strong> (Anion Gap = 140 - (104 + 16) = 20) without respiratory compensation. Diarrhea classically causes a non-anion gap acidosis.</p>\n<p><strong>pH 7.50, Pco2 42, Po2 88, HCO3- 32 (Option D):</strong> These values indicate an uncompensated <strong>metabolic alkalosis</strong> (high pH, high HCO3-). This is the opposite of what would be expected with diarrhea; it is more characteristic of severe vomiting (loss of gastric acid).</p>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412026e460690-07d4-487e-b296-03bb467bc0c8.jpg\">", "options": ["pH 7.18, Pco2 88, Po2 68, HCO3- 24", "pH 7.28, Pco2 32, Po2 88, HCO3- 17, Na+ 137, Cl- 112", "pH 7.28, Pco2 42, Po2 88, HCO3- 16, Na+ 140, Cl- 104", "pH 7.50, Pco2 42, Po2 88, HCO3- 32"], "html_options": ["pH 7.18, Pco2 88, Po2 68, HCO3- 24", "pH 7.28, Pco2 32, Po2 88, HCO3- 17, Na+ 137, Cl- 112", "pH 7.28, Pco2 42, Po2 88, HCO3- 16, Na+ 140, Cl- 104", "pH 7.50, Pco2 42, Po2 88, HCO3- 32"], "corr_idx": 1}, {"id": "1288332", "html_qtxt": "An anxious young woman presents to the emergency department because of acute-onset severe abdominal pain. She consumed eight or nine alcoholic drinks earlier in the evening. She also admits to using diuretics to \"lose water weight.\" Physical examination reveals periumbilical tenderness to palpation. Her stool is guaiac negative. Arterial blood gas analysis reveals a pH of 7.55, a bicarbonate level of 21 mEq/l, and a partial pressure of carbon dioxide of 25 mm Hg. Her sodium level is within normal limits.<br>Which of the following is the most likely cause of her primary acid-base disturbance?", "html_expl": "<p>According to her lab data, this patient has acute respiratory alkalosis. Respiratory alkalosis is caused by respiratory loss of CO2, which is compensated for by increased renal excretion of HCO3-. The keys to answering this question are to use the data given to identify respiratory alkalosis as the primary disturbance and recognizing that respiratory alkalosis can be caused only by an increase in ventilation. This classically occurs when there is low oxygen (such as at high altitudes) or by sympathetic stimulation, such as anxiety, panic attack, or pain. This patient is described as anxious and presents with severe abdominal pain, which is most likely the result of acute alcohol-induced pancreatitis. Both the anxiety and the pain could be causing her to hyperventilate.</p>\r\n<p>In respiratory acidosis or alkalosis, there are two phases of compensation. (1) A rapid, small change in serum HCO3- occurs in the same direction as the PCO2 change as a result of carbonic anhydrase activity. (2) After a longer period of time (minutes to hours), the kidneys respond by increasing or decreasing serum HCO3- if the pH disturbance persists. This compensation in serum HCO3- is also in the same direction as the PCO2.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412026e460690-07d4-487e-b296-03bb467bc0c8.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Diuretic use can cause metabolic alkalosis by volume contraction. This causes the kidney to compensate by reabsorbing sodium and excreting hydrogen ions. A metabolic alkalosis would manifest with elevated pH, elevated carbon dioxide, and elevated bicarbonate.</p>\r\n<p>Option C: Hypoventilation causes a reduction in pH due to CO2 retention. The excess retained CO2 leads to respiratory acidosis. The compensatory mechanism for respiratory acidosis is an increase in HCO3- retention by the kidneys to normalize the pH.</p>\r\n<p>Option D: Prolonged diarrhea would produce a metabolic acidosis due to direct loss of bicarbonate from the gut. The decrease in pH would then stimulate chemoreceptors to cause hyperventilation and blow off CO2. The acid-base profile for a patient with prolonged diarrhea would be metabolic acidosis, with decreased bicarbonate and decreased PCO2.</p>", "options": ["Electrolyte imbalance due to diuretic use", "Hyperventilation secondary to pain and anxiety", "Hypoventilation due to the respiratory depression caused by alcohol ingestion", "Prolonged diarrhea due to abdominal pain"], "html_options": ["Electrolyte imbalance due to diuretic use", "Hyperventilation secondary to pain and anxiety", "Hypoventilation due to the respiratory depression caused by alcohol ingestion", "Prolonged diarrhea due to abdominal pain"], "corr_idx": 1}, {"id": "1288336", "html_qtxt": "A 66-year-old man is brought to the emergency department unconscious after being found in cardiac arrest. Cardiopulmonary resuscitation is in progress. An initial arterial blood gas analysis shows:<br>pH: 7.19<br>Pco<sub>2</sub>: 50 mm Hg<br>HCO<sub>3</sub>-: 15 mEq/L<br>Anion Gap: 25 mEq/L<br>Serum Lactate: 6.1 mmol/L<br>Which of the following acid-base abnormalities is present in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is a classic presentation of a <strong>mixed acidosis</strong>, which is common in cardiopulmonary arrest. The analysis proceeds as follows:</p>\n<ol>\n<li><strong>Assess pH:</strong> The pH is 7.19, indicating severe <strong>acidemia</strong>.</li>\n<li><strong>Identify Primary Process(es):</strong> Both the metabolic and respiratory components are deranged in a way that causes acidosis. The HCO is low (15 mEq/L), indicating a <strong>metabolic acidosis</strong>. The Pco is high (50 mm Hg), indicating a concurrent <strong>respiratory acidosis</strong>.</li>\n<li><strong>Confirm with Anion Gap & Compensation:</strong></li>\n</ol>\n<ul>\n<li>The high anion gap (25 mEq/L) and elevated lactate confirm a severe primary <strong>high-anion gap metabolic acidosis</strong>, resulting from tissue hypoperfusion during cardiac arrest.</li>\n<li>The expected respiratory compensation for this degree of metabolic acidosis (Winter's formula: Pco &asymp; 30.5 mmHg) would be hyperventilation to lower the Pco. The patient's Pco is <em>elevated</em> to 50 mmHg, confirming a simultaneous, primary respiratory acidosis due to ventilatory failure.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Metabolic acidosis with respiratory compensation (Option A): </strong>While a metabolic acidosis is present, the respiratory response is inappropriate. Compensation would lead to a <em>low</em> Pco (hyperventilation), but this patient's Pco is high.</p>\n<p><strong>Metabolic alkalosis with respiratory compensation (Option B):</strong> The patient has a low pH and low bicarbonate, which are features of acidosis, not alkalosis.</p>\n<p><strong>Mixed metabolic and respiratory alkalosis (Option D):</strong> A mixed alkalosis would present with a high pH, high bicarbonate, and low Pco.</p>", "options": ["Metabolic acidosis with respiratory compensation", "Metabolic alkalosis with respiratory compensation", "Mixed metabolic and respiratory acidosis", "Mixed metabolic and respiratory alkalosis"], "html_options": ["Metabolic acidosis with respiratory compensation", "Metabolic alkalosis with respiratory compensation", "Mixed metabolic and respiratory acidosis", "Mixed metabolic and respiratory alkalosis"], "corr_idx": 2}, {"id": "1288338", "html_qtxt": "A 47-year-old woman is brought to the emergency department by paramedics. She was found unconscious on a park bench by a bystander. Her history is unobtainable. Vitals include a pulse of 64/min, a respiratory rate of 7/min, and a blood pressure of 110/70 mm Hg. On examination, the patient is unresponsive to voice and touch but shows a flexor response to pain. Her breathing is shallow. The pupils are constricted, and a response to light cannot be determined. An arterial blood gas sample reveals:<br>pH: 7.26<br>PCO2: 70 mm Hg<br>HCO3: 26 mEq/L<br>Which of the following could explain this patient's presentation?", "html_expl": "<p>This patient's presentation is consistent with an opioid overdose and shows the typical triad of coma, respiratory depression, and miosis. Furthermore, the arterial blood gas analysis shows a respiratory acidosis, which is expected due to decreased ventilation that results in carbon dioxide retention (elevated arterial Pco2) and decreased pH. Renal compensation then increases HC03, but this develops slowly, over at least 24 hours, and often the acute respiratory insult has resolved by then.</p>\r\n<p>Opioids act directly on the respiratory center and can cause significant depression in overdose states. Another potential cause of acute respiratory acidosis is sudden airway obstruction which would trap exhaled air, including carbon dioxide, in the lungs.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120286f31991-041b-4c11-9e9e-a4f5b73ddb08.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Chronic obstructive pulmonary disease (COPD) patients retain C02 over a prolonged period, and thus renal compensation (increased serum bicarbonate) compensates for the pulmonary acidosis. This patient, however, has an uncompensated respiratory acidosis more in line with an acute event (opioid overdose) than a chronic condition. Furthermore, an acute exacerbation of COPD would likely not render a person unconscious unless exceptionally severe.</p>\r\n<p>Option B : Type I diabetics dependent upon insulin can develop diabetic ketoacidosis following non-compliance with medications and diet, infection, pregnancy, myocardial infarction, pancreatitis, and others. Diabetic ketoacidosis is a type of metabolic acidosis which would present with a decreased blood bicarbonate level and decreased carbon dioxide due to increased ventilation, which will blow off increasing quantities of the gas.</p>\r\n<p>Option C: Most diuretics, like furosemide and thiazides, cause potassium and hydrogen ion wasting, leading to a contraction alkalosis. Since this patient presented with acidosis, diuretic abuse is unlikely.</p>", "options": ["COPD exacerbation", "Diabetic ketoacidosis", "Diuretic overdose", "Opioid overdose"], "html_options": ["COPD exacerbation", "Diabetic ketoacidosis", "Diuretic overdose", "Opioid overdose"], "corr_idx": 3}, {"id": "1288339", "html_qtxt": "A 25-year-old woman presents with a 3-day history of severe vomiting. She appears dehydrated, with a pulse of 120/min, blood pressure of 100/70 mmHg, and a slow respiratory rate of 9/min. Which of the following sets of arterial blood gas (ABG) values best represents this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient's history of severe vomiting points to a significant loss of gastric acid (HCl). This loss of H+ ions leads to a primary<strong> Metabolic Alkalosis</strong>, characterized by an elevated pH and an elevated plasma bicarbonate (HCO-).</p>\n<p>The body's compensatory mechanism for metabolic alkalosis is <strong>respiratory acidosis</strong> via <strong>hypoventilation</strong>. By slowing the breathing rate (as seen clinically with RR of 9/min), the body retains CO2, which helps to lower the pH back towards normal. Therefore, the expected ABG will show a high pH, high HCO3-, and a high PCO2.</p>\n<p><strong>Primary Acid-Base Disorders and Their Compensation:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025102365cc7f68-b722-4fe2-9545-8d8db60ccc6c.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>pH = 7.25, PCO = 28 mmHg, HCO = 14 mEq/L (Option B):</strong> This represents a <strong>Metabolic Acidosis</strong> with respiratory compensation.</p>\n<p><strong>pH = 7.32, PCO = 55 mmHg, HCO = 28 mEq/L (Option C):</strong> This represents a <strong>Respiratory Acidosis</strong> with metabolic compensation.</p>\n<p><strong>pH = 7.50, PCO = 25 mmHg, HCO = 20 mEq/L (Option D):</strong> This represents a <strong>Respiratory Alkalosis</strong> with metabolic compensation.</p>", "options": ["pH = 7.52, PCO2 = 48 mmHg, HCO3- = 36 mEq/L", "pH = 7.25, PCO2 = 28 mmHg, HCO3- = 14 mEq/L", "pH = 7.32, PCO2 = 55 mmHg, HCO3- = 28 mEq/L", "pH = 7.50, PCO2 = 25 mmHg, HCO3- = 20 mEq/L"], "html_options": ["pH = 7.52, PCO2 = 48 mmHg, HCO3- = 36 mEq/L", "pH = 7.25, PCO2 = 28 mmHg, HCO3- = 14 mEq/L", "pH = 7.32, PCO2 = 55 mmHg, HCO3- = 28 mEq/L", "pH = 7.50, PCO2 = 25 mmHg, HCO3- = 20 mEq/L"], "corr_idx": 0}]}, {"moduleId": 1012029, "name": "Hypothalamus and Pituitary Gland", "questions": [{"id": "1288387", "html_qtxt": "A 66-year-old man with a 50-pack-year history of cigarette smoking comes to the clinic complaining of chronic cough, dyspnea, and blood in his sputum. He says he has been feeling lethargic and has lost 18 kg (40 lb) over the past 3 months with no changes in diet or exercise. While awaiting an X-ray of the chest, the patient suffers a seizure and is rushed to the emergency department of the nearest hospital. Laboratory studies show a serum sodium level of 120 mEq/dL.Which of the following is most likely to be elevated in this patient?", "html_expl": "<p>This vignette is most consistent with the syndrome of inappropriate ADH secretion (SIADH) due to a lung neoplasm. ADH is normally secreted by the posterior pituitary and stimulates the expression of aquaporins in the renal collecting ducts. This results in the transport of water into the renal medulla from the ductal lumen, increasing water reabsorption by the kidneys. When levels of ADH are inappropriately elevated, excessive water retention leads to hyponatremia, which can cause seizures. Ectopic production of ADH can occur in malignancies such as small cell lung cancer.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A. ACTH: Ectopic production of ACTH can occur in small cell lung cancer, resulting in Cushing's syndrome. However, the vignette does not provide signs or symptoms consistent with Cushing's syndrome.</p>\r\n<p>Option C. Parathyroid hormone: Ectopic production of PTH-related peptides can occur in various neoplasms, but excessive levels would lead to hypercalcemia, which is not indicated in the vignette.</p>\r\n<p>Option D. Prolactin: Although more commonly associated with prolactinomas in the pituitary gland, elevation of prolactin can rarely occur due to small cell lung cancers. Symptoms of elevated prolactin include sexual dysfunction, galactorrhea, menstrual dysfunction, infertility in women, and gynecomastia, loss of muscle mass, and body hair in men. Osteoporosis can also be a long-term complication of chronically high prolactin levels due to prolactin-induced hypogonadism.</p>", "options": ["ACTH", "ADH", "Parathyroid hormone", "Prolactin"], "html_options": ["ACTH", "ADH", "Parathyroid hormone", "Prolactin"], "corr_idx": 1}, {"id": "1288411", "html_qtxt": "A 52-year-old man complains of increased hat size and headaches when he wakes up in the morning. Physical exam reveals mild diastolic hypertension, prominent jaw with spaces between the teeth, large hands and feet, and generalized muscle weakness.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202416217d9-eb6a-4fd4-b832-c5b54bea9f76.jpg\"><br>What should be the next step for screening in the above suspected condition?", "html_expl": "<p>The clinical presentation is classic for <strong>acromegaly</strong>, a disorder caused by excessive Growth Hormone (GH) secretion after adolescence. The most appropriate initial screening test is a measurement of serum <strong>Insulin-Like Growth Factor 1 (IGF-1)</strong> levels.</p>\n<p>The basis for this choice lies in the differing plasma kinetics of GH and IGF-1. GH is secreted from the pituitary in a <strong>pulsatile</strong> manner, and its levels can fluctuate dramatically due to factors like sleep, exercise, or stress. Furthermore, GH binds weakly to plasma proteins, resulting in a very short half-life of <strong>less than 20 minutes</strong>. In contrast, GH stimulates the liver to produce IGF-1. IGF-1 binds strongly to a carrier protein, giving it a much longer half-life of approximately <strong>20 hours</strong>. This results in stable and consistent plasma concentrations of IGF-1, which accurately reflect the average, integrated GH secretion over the preceding day. Therefore, a single IGF-1 measurement is a much more reliable indicator of chronic GH overproduction than a random GH level.</p>\n<img class=\"w-100\" style=\"height:au
