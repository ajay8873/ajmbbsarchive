 up with mucous (due to violent respiratory efforts) &rarr; Forms copious amount of white, fine, leathery froth with pulmonary edema &rarr; known as <strong>Emphysema </strong><strong>aquosum</strong> (Drowning lung)</li>\r\n<li><strong>Submersion of an unconscious person </strong>&rarr; Water enters lungs &rarr; Mixed up with mucous (But &darr; resp. movement due to unconsciousness) &rarr; Minimal froth with Pulmonary edema &rarr; <strong>Edema </strong><strong>aquosum</strong></li>\r\n<li><strong>Dry drowning</strong> - Water trickles the larynx &rarr; Laryngospasm &rarr; <strong>No froth</strong></li>\r\n<li><strong>Immersion syndrome</strong> - Vagal inhibition causing cardiac arrest &rarr; <strong>No froth</strong></li>\r\n<li><strong>Secondary drowning (Post-immersion syndrome)</strong> &rarr; An immersed or submerged victim is resuscitated &rarr; But dies after 24 hours due to complications such as Post hypoxic encephalopathy (MC), Electrolyte imbalance, ARDS, Pneumonitis, Pneumonia, <strong>Cerebral edema,</strong> DIC etc. &rarr; <strong>No froth</strong></li>\r\n</ul>\r\n<p><strong>Near Drowning</strong> = The victim survives the drowning episode</p>\r\n<p><strong>References: </strong>Online https://www.healthline.com/health/near-drowning.</p>", "options": ["Wet drowning", "Shallow-water drowning", "Immersion syndrome", "Secondary drowning"], "html_options": ["Wet drowning", "Shallow-water drowning", "Immersion syndrome", "Secondary drowning"], "corr_idx": 0}, {"id": "1287650", "html_qtxt": "In a case of typical drowning, which of the following mechanisms is responsible for causing death?", "html_expl": "<p><strong>Pulmonary edema</strong>&nbsp;and&nbsp;<strong>cardiac arrest</strong>&nbsp;cause death in a case of&nbsp;<strong>typical drowning.</strong></p>\r\n<p>CLASSIFICATION OF DROWNING:</p>\r\n<ul>\r\n<li><strong>Wet drowning (Classical/Typical/Primary drowning)</strong> &rarr; Water is inhaled into lungs &rarr; As water acts as foreign body, it stimulates secretion of mucus &rarr; Water get churned (mixed) up with mucous (due to violent respiratory efforts) &rarr; Forms copious amount of white, fine, leathery froth with pulmonary edema &rarr; known as Emphysema aquosum (Drowning lung)</li>\r\n<li><strong>Dry drowning</strong> - Water trickles the larynx &rarr; Laryngospasm &rarr; <strong>No froth</strong></li>\r\n<li><strong>Submersion of an unconscious person </strong>&rarr; Water enters lungs &rarr; Mixed up with mucous (But &darr; resp. movement due to unconsciousness) &rarr; Minimal froth with Pulmonary edema &rarr; <strong>Edema </strong><strong>aquosum</strong></li>\r\n<li><strong>Immersion syndrome</strong> - Vagal inhibition causing cardiac arrest &rarr; <strong>No froth</strong></li>\r\n<li><strong>Secondary drowning (Post-immersion syndrome)</strong> &rarr; An immersed or submerged victim is resuscitated &rarr; But dies after 24 hours due to complications such as Post hypoxic encephalopathy (MC), Electrolyte imbalance, ARDS, Pneumonitis, Pneumonia, <strong>Cerebral edema,</strong> DIC etc. &rarr; <strong>No froth</strong></li>\r\n</ul>\r\n<p><strong>Near Drowning</strong> = The victim survives the drowning episode</p>\r\n<p><strong>References:</strong> Online https://www.healthline.com/health/near-drowning.</p>", "options": ["Laryngeal spasm due to inrush of water", "Hypoxemia leading to cerebral edema", "Vagal inhibition causing cardiac arrest", "Pulmonary edema and cardiac arrest"], "html_options": ["Laryngeal spasm due to inrush of water", "Hypoxemia leading to cerebral edema", "Vagal inhibition causing cardiac arrest", "Pulmonary edema and cardiac arrest"], "corr_idx": 3}, {"id": "1287651", "html_qtxt": "The dead body of a man was retrieved from a lake. Which of the following electrolyte abnormalities would you expect to find in him?", "html_expl": "<p><strong>Freshwater drowning</strong>&nbsp;(drowning in a lake) is associated with both&nbsp;<strong>hyponatremia</strong>&nbsp;and&nbsp;<strong>hyperkalemia</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128f10bffa1-61d9-4ba4-a6b4-8dba02ac5179.jpg\">\r\n<p>When&nbsp;<strong>freshwater</strong>&nbsp;(hypotonic to plasma) enters the alveolar spaces, it is rapidly absorbed into the pulmonary circulation resulting in gross<strong> hemodilution</strong>. This massive increase in blood volume leads to&nbsp;<strong>hemolysis</strong>&nbsp;with the liberation of&nbsp;<strong>potassium</strong>. This causes&nbsp;<strong>hyperkalemia</strong>&nbsp;with corresponding&nbsp;<strong>dilutional hyponatremia</strong>. Hyperkalemia leads to ventricular fibrillation.</p>\r\n<p>When&nbsp;<strong>seawater</strong>&nbsp;enters, due to high saline content,&nbsp;<strong>reverse osmotic flow</strong>&nbsp;occurs. The fluid leaves the circulation and enters the alveolar spaces. This causes&nbsp;<strong>hemoconcentration</strong>,&nbsp;<strong>hypernatremia</strong>&nbsp;and&nbsp;<strong>pulmonary</strong>&nbsp;<strong>edema</strong>. Hypernatremia leads to bradycardia and cardiac arrest.</p>", "options": ["Hyponatremia and hypokalemia", "Hypernatremia and hyperkalemia", "Hyponatremia and hyperkalemia", "Hypernatremia and hypokalemia"], "html_options": ["Hyponatremia and hypokalemia", "Hypernatremia and hyperkalemia", "Hyponatremia and hyperkalemia", "Hypernatremia and hypokalemia"], "corr_idx": 2}, {"id": "1287653", "html_qtxt": "Identify the following finding in a victim of drowning.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128c5ff15d6-5eee-432d-9b6f-b517c32fd434.jpg\">", "html_expl": "<p>The image given shows the<strong> washerwoman's foot (Skin maceration).</strong>&nbsp;It occurs&nbsp;<strong>faster</strong>&nbsp;in&nbsp;<strong>warm</strong>&nbsp;water than in cold water.</p>\r\n<p><strong>Washer woman's hands and feet</strong></p>\r\n<ul>\r\n<li>D/t absorption of water into outer layers of skin.</li>\r\n<li>Starts at fingertips.</li>\r\n<li>Occurs early in warm water.</li>\r\n<li>Seen in about 24 hours.</li>\r\n<li>It is only a sign of immersion.\r\n<ul>\r\n<li>2-4 hours: Wrinkling & soddening of fingertips</li>\r\n<li>4-8 Hours: Bleaching of epidermis</li>\r\n<li>24 hours: Entire hand shows bleached, wrinkled and soddened appearance (Washer woman&rsquo;s Hands/Feet)</li>\r\n<li>48 hours: Peeling of cuticle from palm and sole</li>\r\n<li>3-4 days: Skin can be peeled off like a glove</li>\r\n</ul>\r\n</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411287c0abd6d-01d6-4a2c-8111-63882aa5bb25.jpg\">\r\n<p><strong>Cutis anserina (Goose skin/flesh/bump)</strong></p>\r\n<ul>\r\n<li>Granular & puckered appearance of skin.</li>\r\n<li>D/t spasm of arrector pili muscle due to cold.</li>\r\n<li>Especially seen over thighs.</li>\r\n<li>Also seen in case of rigor mortis of arrector pili muscles.</li>\r\n</ul>\r\n<p><strong>Postmortem lividity:</strong></p>\r\n<ul>\r\n<li>In running water (river) &rarr; Will be absent.</li>\r\n<li>In stagnant water: Body usually floats face down, buttocks up with limbs hanging down. So, seen in the face, upper part of the chest, hands & forearm and feet & legs.</li>\r\n</ul>", "options": ["Washer woman's foot", "Cutis anserina", "Postmortem hypostasis", "Cadaveric spasm"], "html_options": ["Washer woman's foot", "Cutis anserina", "Postmortem hypostasis", "Cadaveric spasm"], "corr_idx": 0}, {"id": "1287656", "html_qtxt": "A 20-year-old woman's body was retrieved from a manhole. You are suspecting antemortem drowning. Which of the following signs will most likely support your diagnosis?", "html_expl": "<p><strong>Cadaveric spasm</strong>&nbsp;(also known as, instantaneous rigor or cataleptic rigidity, or instantaneous rigidity) is an important sign of&nbsp;<strong>antemortem drowning.</strong>&nbsp;It manifests as closed hands with firmly grasped weed, grass, sticks, etc. floating in the water. When present, it is an important sign suggesting that the victim&nbsp;<strong>struggled for existence</strong>&nbsp;while in water.</p>\r\n<p>Cadaveric spasm is a rare form of muscular stiffening that occurs at the moment of death and persists into the period of rigor mortis.</p>\r\n<p>The image given below shows a cadaveric spasm of hand, holding grass, as seen in antemortem drowning.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128487d7776-cb09-4b7b-874e-dc471972db51.jpg\">\r\n<p><strong>Option A: Petechial haemorrhages</strong> in the eyes is one of the non-specific signs of death due to asphyxia, but not seen in case of drowning.</p>\r\n<p><strong>Option B: Cutis anserina (Goose skin/flesh/bump): </strong>Granular & puckered appearance of skin due to the spasm of arrector pili muscle due to cold<strong>. </strong>Especially seen over thighs<strong>. </strong>Also seen in case of rigor mortis of arrector pili muscles.</p>\r\n<p><strong>Option D: Skin maceration: </strong>Also known as washer woman's hands and feet. It is due to the absorption of water into outer layers of skin.</p>", "options": ["Petechial haemorrhages in the eyes", "Cutis anserina", "Cadaveric spasm", "Skin maceration"], "html_options": ["Petechial haemorrhages in the eyes", "Cutis anserina", "Cadaveric spasm", "Skin maceration"], "corr_idx": 2}, {"id": "1287658", "html_qtxt": "Where are Paltauf's haemorrhages seen?", "html_expl": "<p><strong>Paltauf's haemorrhages</strong>&nbsp;are seen in the&nbsp;<strong>lungs</strong>&nbsp;as&nbsp;<strong>subpleural</strong>&nbsp;haemorrhages.</p>\r\n<p><strong>Paltauf&rsquo;s haemorrhages (</strong>Paltauf&rsquo;s spots):</p>\r\n<p><u>Appearance</u> &rarr; Shining, pale pink or bluish red haemorrhages, immediately beneath the pleurae (Subpleural space).</p>\r\n<p><u>Size</u> &rarr; Minute or up to 3-5 cm in diameter.</p>\r\n<p><u>Incidence</u> &rarr; 50%.</p>\r\n<p><u>Location</u> &rarr; Lower lobes of lungs (most common). May also be on interlobar surfaces or anterior surfaces of entire lungs.</p>\r\n<p><u>Mechanism</u> &rarr; <strong>Tearing (rupture) of the interalveolar partitions</strong> due to&nbsp;decreased pressure during forced expirations.</p>", "options": ["Liver", "Lungs", "Larynx", "Middle ear"], "html_options": ["Liver", "Lungs", "Larynx", "Middle ear"], "corr_idx": 1}, {"id": "1287659", "html_qtxt": "You are doing an autopsy on a 35-year-old man who was allegedly under the influence of recreational drugs and fell into a ditch. What is the conclusive evidence of death by drowning in this case?", "html_expl": "<p><strong>None of the options are considered as conclusive evidence of drowning.</strong></p>\r\n<p>Option A: The presence of fluid in the paranasal sinuses is not a reliable diagnostic sign of drowning.</p>\r\n<p>Option B: Dilatation of the right heart and great veins is a subjective and non-specific finding.</p>\r\n<p>Option C: At the present time, the&nbsp;<strong>diatom test</strong>&nbsp;should be used only as an&nbsp;<strong>indicative</strong>&nbsp;aid and&nbsp;<strong>not as legal proof</strong>&nbsp;of drowning.</p>\r\n<p><u>Medico-legal importance of diatoms:</u></p>\r\n<ul>\r\n<li>Some authorities claim that when we drink water, the diatoms pass into the bloodstream after absorbing through the intestinal wall and will be found in bone marrow and other organs.</li>\r\n<li>However, the fresh water and the seawater diatoms are different, and the freshwater diatoms vary from one water media to other and sea water plants even vary from place to place along the coast.</li>\r\n<li>So, the value of diatoms lies when,\r\n<ul>\r\n<li>The deceased did not drink this water before submersion.</li>\r\n<li>Species recovered from specimens are all present in the sample from the site of drowning.</li>\r\n<li>Size, shape & proportion of various species are present in the same order of dominance.</li>\r\n</ul>\r\n</li>\r\n<li>Since diatoms resist putrefaction, the diatom test is particularly valuable where decomposition is advanced.</li>\r\n<li>Diatom test is negative in dead bodies thrown in water and in dry drowning.</li>\r\n</ul>\r\n<p>Recently, other water organisms have been advocated as tests for drowning, including&nbsp;<strong>soft-bodied protozoa</strong>&nbsp;and&nbsp;<strong>crustaceans</strong>.</p>", "options": ["Presence of fluid in the paranasal sinuses", "Dilatation of right heart and great veins", "Diatoms in the body organs", "None of them are conclusive evidence"], "html_options": ["Presence of fluid in the paranasal sinuses", "Dilatation of right heart and great veins", "Diatoms in the body organs", "None of them are conclusive evidence"], "corr_idx": 3}, {"id": "1287661", "html_qtxt": "What is the most common cause of death in secondary drowning?", "html_expl": "<p><strong>The most common cause of death in secondary drowning is Post hypoxic encephalopathy.</strong></p>\r\n<p>CLASSIFICATION OF DROWNING:</p>\r\n<ul>\r\n<li><strong>Wet drowning (Classical/Typical/Primary drowning)</strong> &rarr; Water is inhaled into lungs &rarr; As water acts as foreign body, it stimulates secretion of mucus &rarr; Water get churned (mixed) up with mucous (due to violent respiratory efforts) &rarr; Forms copious amount of white, fine, leathery froth with pulmonary edema &rarr; known as Emphysema aquosum (Drowning lung)</li>\r\n<li><strong>Submersion of an unconscious person </strong>&rarr; Water enters lungs &rarr; Mixed up with mucous (But &darr; resp. movement due to unconsciousness) &rarr; Minimal froth with Pulmonary edema &rarr; <strong>Edema </strong><strong>aquosum</strong></li>\r\n<li><strong>Dry drowning</strong> - Water trickles the larynx &rarr; Laryngospasm &rarr; <strong>No froth</strong></li>\r\n<li><strong>Immersion syndrome</strong> - Vagal inhibition causing cardiac arrest &rarr; <strong>No froth</strong></li>\r\n<li><strong>Secondary drowning (Post-immersion syndrome)</strong> &rarr; An immersed or submerged victim is resuscitated &rarr; But dies after 24 hours due to complications such as <strong>Post hypoxic encephalopathy (MC),</strong> Electrolyte imbalance, ARDS, Pneumonitis, Pneumonia, Cerebral edema, DIC etc. &rarr; <strong>No froth</strong></li>\r\n</ul>\r\n<p><strong>Near Drowning</strong> = The victim survives the drowning episode.</p>\r\n<p><strong>Reference:</strong> Online https://www.healthline.com/health/near-drowning.</p>", "options": ["Electrolyte imbalance", "Aspiration pneumonia", "Cardiac arrhythmia", "Post hypoxic encephalopathy"], "html_options": ["Electrolyte imbalance", "Aspiration pneumonia", "Cardiac arrhythmia", "Post hypoxic encephalopathy"], "corr_idx": 3}, {"id": "1287662", "html_qtxt": "Emphysema aquosum is found in:", "html_expl": "<ul>\r\n<li>The overall picture of lungs and respiratory passage in&nbsp;<strong>wet drowning&nbsp;</strong>is described as&nbsp;<strong>emphysema aquosum&nbsp;</strong>as it resembles the pulmonary hyperinflation seen in obstructive lung disease.</li>\r\n<li>There is dilatation of alveoli, thinning of alveolar septae and compression of alveolar capillaries.</li>\r\n</ul>\r\n<p>CLASSIFICATION OF DROWNING:</p>\r\n<ul>\r\n<li><strong>Wet drowning (Classical/Typical/Primary drowning)</strong> &rarr; Water is inhaled into lungs &rarr; As water acts as foreign body, it stimulates secretion of mucus &rarr; Water get churned (mixed) up with mucous (due to violent respiratory efforts) &rarr; Forms copious amount of white, fine, leathery froth with pulmonary edema &rarr; known as Emphysema acquosum (Drowning lung)</li>\r\n<li><strong>Submersion of an unconscious person </strong>&rarr; Water enters lungs &rarr; Mixed up with mucous (But &darr; resp. movement due to unconsciousness) &rarr; Minimal froth with Pulmonary edema &rarr; <strong>Edema acquosum</strong></li>\r\n<li><strong>Dry drowning</strong> - Water trickles the larynx &rarr; Laryngospasm &rarr; <strong>No froth</strong></li>\r\n<li><strong>Immersion syndrome</strong> - Vagal inhibition causing cardiac arrest &rarr; <strong>No froth</strong></li>\r\n<li><strong>Secondary drowning (Post-immersion syndrome)</strong> &rarr; An immersed or submerged victim is resuscitated &rarr; But dies after 24 hours due to complications such as Post hypoxic encephalopathy (MC), Electrolyte imbalance, ARDS, Pneumonitis, Pneumonia, <strong>Cerebral edema,</strong> DIC etc. &rarr; <strong>No froth</strong></li>\r\n</ul>\r\n<p><strong>Near Drowning</strong> = The victim survives the drowning episode</p>\r\n<p><strong>Reference</strong> Online https://www.healthline.com/health/near-drowning.</p>", "options": ["Dry drowning", "Wet drowning", "Immersion syndrome", "Secondary drowning"], "html_options": ["Dry drowning", "Wet drowning", "Immersion syndrome", "Secondary drowning"], "corr_idx": 1}, {"id": "1287664", "html_qtxt": "Characteristic feature or specific finding of antemortem drowning:", "html_expl": "<p><strong>Cadaveric spasm with grass in hand is the definite sign of antemortem drowning. (The medico-legal importance of diatoms is controversial).</strong></p>\r\n<p><strong>Definite signs of antemortem drowning:</strong></p>\r\n<ul>\r\n<li><strong>Cadaveric Spasm with weeds/grass in the hand</strong></li>\r\n<li><strong>Emphysema aquosum</strong></li>\r\n<li><strong>Copious amount of white, fine, leathery froth </strong>(D/t Emphysema Acquosum)</li>\r\n<li><strong>Paltauf&rsquo;s haemorrhages</strong></li>\r\n<li><strong>? Diatoms (</strong>The medico-legal importance of diatoms is controversial. If the same species of diatoms present in the drowning media is present in bone marrow and if the <strong>victim had not drunk the same water</strong> before submersion, it is the most important internal sign of antemortem drowning).</li>\r\n</ul>", "options": ["Cadaveric spasm with grass in hand", "Washerwoman's hand", "Cutis anserina- Water in stomach", "Diatoms"], "html_options": ["Cadaveric spasm with grass in hand", "Washerwoman's hand", "Cutis anserina- Water in stomach", "Diatoms"], "corr_idx": 0}, {"id": "1287665", "html_qtxt": "Gettler test detects:", "html_expl": "<p><strong>Getter's test&nbsp;</strong>measures the&nbsp;<strong>chloride</strong>&nbsp;<strong>content</strong>&nbsp;of the left and right side of the heart.</p>\r\n<p><strong>GETTLER&rsquo;S TEST:</strong></p>\r\n<p>&nbsp;Normally, the chloride content of the left and right sides of the heart is almost the same (about 600 mg per 100 ml).</p>\r\n<ul>\r\n<li>The difference between two chambers may not be more than 5 mg/100 ml.</li>\r\n<li>According to Gettler, <strong>a difference of 25 mg% between the chloride</strong><strong> concentrations of the two sides of the heart are an indication of death due to drowning.</strong></li>\r\n<li><strong>In freshwater drowning, the chloride content </strong><strong>of the left heart was lower than that of the right heart, and in case of saltwater drowning, it is the opposite.</strong></li>\r\n</ul>\r\n<p><u>Procedure:</u></p>\r\n<ul>\r\n<li>Dry the surface of the heart.</li>\r\n<li>Punctured with a knife.</li>\r\n<li>Withdraw 20 ml of blood from each ventricle of the heart, using separate dry pipettes.</li>\r\n<li>Analyze</li>\r\n</ul>\r\n<p><u>Limitations of Gettler's test:</u></p>\r\n<ul>\r\n<li>There is progressive loss of chloride from blood after death.</li>\r\n<li>In atypical drowning, the test is of no value, as water doesn&rsquo;t enter the respiratory passages.</li>\r\n<li>In congenital cardiac defects, such as septal defect, foramen ovale etc., the test has no value.</li>\r\n<li>If the drowning medium and blood contain the same amount of chlorides, the test will have obviously no value.</li>\r\n</ul>\r\n<p>A&nbsp;<strong>difference</strong>&nbsp;of&nbsp;<strong>25 mg%</strong>&nbsp;in chloride concentrations between the two sides of the heart is an indication of death due to drowning. This test was used to identify the cause of drowning.</p>\r\n<ul>\r\n<li><strong>Freshwater</strong>drowning - chloride content of&nbsp;<strong>left</strong>&nbsp;heart is&nbsp;<strong>lower</strong>&nbsp;than that of the right heart.</li>\r\n<li><strong>Saltwater</strong>drowning - chloride content of&nbsp;<strong>right</strong>&nbsp;heart is&nbsp;<strong>lower</strong>&nbsp;than that of the left heart.</li>\r\n</ul>\r\n<p>Gettler test \"depends on the assumption that, in persons drowning in sea water, the ingestion of highly saline water will lead to an increased blood chloride concentration in the left heart as compared to the right and, in persons drowning in fresh water, a dilution of blood chlorides in the left heart as compared to the right.\"</p>", "options": ["Diatoms in drowning", "Chloride content of blood in drowning", "Weight of lungs in drowning", "Magnesium content of blood in drowning"], "html_options": ["Diatoms in drowning", "Chloride content of blood in drowning", "Weight of lungs in drowning", "Magnesium content of blood in drowning"], "corr_idx": 1}, {"id": "1287666", "html_qtxt": "The outer covering of diatom is made of:", "html_expl": "<p><strong>The outer covering </strong><strong>of the diatom is made of silica.</strong></p>\r\n<p><strong>DIATOMS:</strong></p>\r\n<ul>\r\n<li>Microscopic, unicellular algae and varies from one water media to another.</li>\r\n<li>Varies in shape & size (2&mu; to 1 mm).</li>\r\n<li>Maximum size which can enter into pulmonary circulation &rarr; 40&mu;</li>\r\n<li>They have a complex structure of their cell-walls which are usually strongly <strong>impregnated with silica.</strong></li>\r\n<li>The outer siliceous (silica) coat is known as &rarr; Frustule</li>\r\n<li>Frustule is resistant to heat, acid & putrefaction.</li>\r\n<li>Examined by acid digestion technique.</li>\r\n<li>Best organ for diatom study &rarr; Femur</li>\r\n<li>Most commonly used bone &rarr; Sternum</li>\r\n<li>Most preferred soft organ &rarr; Kidney</li>\r\n</ul>\r\n<p><u>Medico-legal importance of diatoms:</u></p>\r\n<ul>\r\n<li>Some authorities claim that when we drink water, the diatoms pass into the bloodstream after absorbing through the intestinal wall and will be found in bone marrow and other organs.</li>\r\n<li>However, the fresh water and the seawater diatoms are different, and the freshwater diatoms vary from one water media to another, and sea water plants even vary from place to place along the coast.</li>\r\n<li>So, the value of diatoms lies when,\r\n<ul>\r\n<li>The deceased did not drink this water before submersion.</li>\r\n<li>Species recovered from specimens are all present in the sample from the site of drowning.</li>\r\n<li>Size, shape & proportion of various species are present in the same order of dominance.</li>\r\n</ul>\r\n</li>\r\n<li>Since diatoms resist putrefaction, the diatom test is particularly valuable where decomposition is advanced.</li>\r\n<li>Diatom test is negative in dead bodies thrown in water and in dry drowning.</li>\r\n</ul>", "options": ["Magnesium", "Silica", "Hydrocarbons", "None"], "html_options": ["Magnesium", "Silica", "Hydrocarbons", "None"], "corr_idx": 1}, {"id": "1287667", "html_qtxt": "Most common form of drowning in India:", "html_expl": "<p><strong>Accidental drowning</strong>&nbsp;is the&nbsp;<strong>most common</strong>&nbsp;form of drowning. It is seen among fishermen, bathers, dock workers, intoxicated, and epileptics.</p>\r\n<p><strong>Homicidal</strong>&nbsp;drowning is the&nbsp;<strong>least common.</strong></p>\r\n<p>Global mortality of drowning is 6.8 per lakh and > 50% is seen within 15 years of age. 1 - 4 age groups is the highest rate of drowning observed worldwide.</p>", "options": ["Suicidal", "Homicidal", "Accidental", "Infanticide"], "html_options": ["Suicidal", "Homicidal", "Accidental", "Infanticide"], "corr_idx": 2}, {"id": "1287668", "html_qtxt": "In how many hours does a dead body float in India in summer?", "html_expl": "<p>Floatation of the body in India occurs in about 12-18 hours in summer and 18-36 hours in winter.</p>", "options": ["6-12 hours", "12-18 hours", "18-24 hours", "24-48 hours"], "html_options": ["6-12 hours", "12-18 hours", "18-24 hours", "24-48 hours"], "corr_idx": 1}]}, {"moduleId": 1011938, "name": "Ballistics", "questions": [{"id": "1284229", "html_qtxt": "A forensic expert is analyzing the sequence of events from the moment a firearm's firing pin strikes the primer until the bullet exits the muzzle. The study of this specific phase of a projectile's journey is known as:", "html_expl": "<ul>\n<li>The scenario describes the study of all processes that occur inside the firearm itself, from ignition to the moment the projectile leaves the barrel.</li>\n<li>This is the precise definition of Internal Ballistics. It includes the ignition of the propellant, the rapid generation of gas pressure, and the acceleration of the bullet down the barrel.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411286c5795f6-8d7e-44d6-9470-7ad5e3a6c91f.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Forensic ballistics (Option A): </strong>It is the broad, overarching term for the application of the science of ballistics to legal matters. It encompasses internal, external, and terminal ballistics.</p>\n<p><strong>External ballistics (Option C): </strong>This branch of ballistics begins where internal ballistics ends. It is the study of the projectile's flight and behavior after it leaves the barrel and travels through the air to the target.</p>\n<p><strong>Terminal ballistics (Option D): </strong>This is the final phase, which studies the behavior and effects of the projectile upon impacting the target. When the target is a human body, this is specifically referred to as wound ballistics.</p>", "options": ["Forensic ballistics", "Internal ballistics", "External ballistics", "Terminal ballistics"], "html_options": ["Forensic ballistics", "Internal ballistics", "External ballistics", "Terminal ballistics"], "corr_idx": 1}, {"id": "1284232", "html_qtxt": "Which of the following is a smooth barrel weapon?", "html_expl": "<p><strong>Shotgun</strong> is a <strong>smooth barrel weapon</strong>. It is usually designed to be fired from the shoulder, which uses the energy of a fixed shell to fire a number of small spherical pellets called shots, or a solid projectile called a slug.</p>\n<p>Shotguns are also known as smooth bored firearms or scatter guns or pepper guns.</p>\n<p>Pistol, revolver, machine gun, rifle etc. are examples of rifled firearms, where the interior of the barrel is cut into spiral grooves.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411287f04d469-c928-47dc-be99-34d3d438775f.jpg\">", "options": ["Shotgun", "Revolver", "External ballistics", "Machine guns"], "html_options": ["Shotgun", "Revolver", "External ballistics", "Machine guns"], "corr_idx": 0}, {"id": "1284233", "html_qtxt": "What is the primary purpose of \"choking\" the barrel of a shotgun?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is <strong>to decrease the dispersion of the pellets</strong>. <strong>Choking</strong> is the construction or narrowing of the last 7-10 cm of the muzzle end of a shotgun barrel. Its purpose is to control the spread (pattern) of the shot pellets after they leave the barrel. A tighter choke constricts the pellets more, leading to a denser pattern at a longer distance, thus increasing the effective range. The degree of choke significantly affects the estimation of the range of fire in forensic investigations.</p>\n<p><strong>Types of Choke and Their Effect:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251016aa89088e-0fdd-4715-a694-8aff19f0d00d.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>To increase the velocity of the pellets (Option A):</strong> Choking does not significantly affect the muzzle velocity of the shot pellets.</p>\n<p><strong>To impart a spin on the pellets for stability (Option C): </strong>This describes the function of <strong>rifling</strong>, which is found in rifles and handguns, not smoothbore shotguns. Choking controls spread, not spin.</p>\n<p><strong>To reduce the recoil of the weapon (Option D):</strong> Recoil is primarily determined by the weight of the firearm and the momentum of the ejecta (shot, wad, and powder gases). Choking has a negligible effect on recoil.</p>", "options": ["To increase the velocity of the pellets", "To decrease the dispersion of the pellets", "To impart a spin on the pellets for stability", "To reduce the recoil of the weapon"], "html_options": ["To increase the velocity of the pellets", "To decrease the dispersion of the pellets", "To impart a spin on the pellets for stability", "To reduce the recoil of the weapon"], "corr_idx": 1}, {"id": "1284234", "html_qtxt": "Which of the following is useful in identifying the make and model of a gun?", "html_expl": "<p><strong>Primary markings are specific to the make and model of the gun.</strong></p>\n<p>The rifled firearms leave their signature on the cartridge case and on the bullet. With all rifled firearms, the bullet as it passes through the barrel, its sides are marked by the rifling (By the friction between the bullet and lands) of the barrel <strong>(primary markings; class characteristics)</strong> and cause the bullet to rotate. <strong>They are most useful in identifying the make and model </strong><strong>of the gun involved.</strong></p>\n<p>The surface of the bullet is also grooved by irregularities on the inner surface of the barrel itself <strong>(secondary markings/secondary characteristics/individual characteristics/accidental characteristics),</strong> which are specific for that particular weapon.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128d24ca645-524b-427c-9e33-ac1890dbb308.jpg\">\n<p><strong>Secondary markings</strong> are used for <strong>bullet fingerprinting</strong>.</p>\n<p>Rifling is the process of adding spiral grooves to the inside of the barrel of a gun. The elevations between the grooves are called lands.</p>", "options": ["Primary markings", "Secondary markings", "Bullet fingerprinting", "Rifling"], "html_options": ["Primary markings", "Secondary markings", "Bullet fingerprinting", "Rifling"], "corr_idx": 0}, {"id": "1284235", "html_qtxt": "What does the line in the photo indicate?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128efe58337-a57d-440b-bb8b-fa09c82771d2.jpg\">", "html_expl": "<p><strong>Calibre or gauge</strong> is measured as the distance between two <strong>diametrically opposite lands.</strong></p>\r\n<p>It is the internal dimension of the barrel and is measured in millimetres or inches.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411284556677f-19de-4fbd-8ec2-f207f0041a75.jpg\">", "options": ["Lands", "Grooves", "Calibre", "Choke"], "html_options": ["Lands", "Grooves", "Calibre", "Choke"], "corr_idx": 2}, {"id": "1284236", "html_qtxt": "Which of the following structures is not found in shotgun ammunition?", "html_expl": "<p><strong>A shotgun cartridge does not have a metal cylinder. It has a metal base, but the cylinder is made of cardboard.</strong></p>\n<p>The ammunition for the <strong>shotgun</strong> is a cartridge made of a <strong>cardboard or plastic cylinder</strong> fitted into a <strong>metal base. </strong>The base carries a percussion detonator that is struck by the spring-loaded firing pin when the trigger is pulled. The primer is located in the percussion cup and contains the detonator. The cartridge contains a charge of <strong>propellant (gunpowder)</strong>, above which are <strong>'wads'</strong> or pistons of felt, cardboard or plastic discs, or both.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128967a283b-5f0c-4d0c-a25d-3dcbbb6b8193.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128098873a7-2255-4281-9d94-246ec84ee223.jpg\">\n<p>The projectiles are traditionally made of lead, but other metals such as steel, tungsten and bismuth are also used due to restrictions on lead, or for performance reasons such as achieving higher shot velocities by reducing the mass of the shot charge.</p>", "options": ["Wads", "Metal cylinder", "Percussion detonator", "Primer"], "html_options": ["Wads", "Metal cylinder", "Percussion detonator", "Primer"], "corr_idx": 1}, {"id": "1285060", "html_qtxt": "A patient is brought to the emergency department after being shot. A radiograph of his shoulder reveals the findings shown, with numerous, small, round, radio-opaque foreign bodies scattered throughout the soft tissues and bone. This pattern of injury is characteristic of a wound inflicted by which type of firearm?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112801c1f613-7dc8-4606-b7b0-784f5eaaa601.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is (A) Shotgun. The X-ray shows the classic radiographic appearance of a shotgun injury.</p>\n<ul>\n<li><strong>Mechanism:</strong> Unlike rifled firearms that fire a single projectile (bullet), a shotgun fires a shotshell or cartridge. This cartridge contains a large number of small, spherical projectiles called pellets or \"shot.\"</li>\n<li><strong>Radiographic Appearance:</strong> When fired, these pellets disperse and create a characteristic pattern of multiple, discrete, radio-opaque densities on an X-ray, as seen in the image. The degree of pellet spread is used to estimate the firing distance.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411286f2e325a-010f-4ef9-b9ac-a7d45ce059aa.jpg\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Assault rifle (Option B), Sporting rifle (Option C), and Machine gun (Option D):</strong> These are all incorrect because they are <strong>rifled firearms</strong>. These weapons are designed to fire a <strong>single bullet</strong> with each pull of the trigger (or in a rapid burst for a machine gun). An injury from any of these would typically show a single, larger, and often deformed projectile on X-ray, not the multiple, scattered pellets characteristic of a shotgun.</p>\n<p><strong>Key Takeaways: Radiographic Findings in Firearm Injuries</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025091889f5fe38-322c-44d7-8145-7a7f834a7e3b.png\">", "options": ["Shotgun", "Assault rifle", "Sporting rifle", "Machine gun"], "html_options": ["Shotgun", "Assault rifle", "Sporting rifle", "Machine gun"], "corr_idx": 0}, {"id": "1286524", "html_qtxt": "Which of the following agents is most likely responsible for peppering around the wound?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128bd64fc68-1d5e-4e6c-a360-b425d94b7a8e.jpg\"><p>When the gunpowder is burnt, a major part is totally burnt which forms smoke & soot, some amount is partially burnt or unburnt, which penetrates the epidermis and gets embedded in the dermis giving rise to peppering or tattooing.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411280bd84bee-65cf-433b-8f68-80522e7e6e86.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128b149d09a-3044-407e-9b43-5bc94b966688.jpg\">", "options": ["Smoke", "Primer", "Pellets", "Gunpowder"], "html_options": ["Smoke", "Primer", "Pellets", "Gunpowder"], "corr_idx": 3}, {"id": "1287471", "html_qtxt": "The image shows a firearm entry wound on a victim. Based on these findings, what was the most likely range of fire?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202501169dbfad71-fb51-4446-8c34-930869bdfeb2.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The key finding in the image is <strong>tattooing</strong> (also called peppering or stippling), which is the embedding of unburnt or partially burnt gunpowder particles into the skin, indicative of <strong>Intermediate range</strong>.</p>\n<ul>\n<li><strong>Mechanism:</strong> Tattooing occurs when the firearm is discharged from a distance where the muzzle is far enough away for soot and flame to dissipate, but close enough for the heavier gunpowder particles to still have enough kinetic energy to embed in the skin.</li>\n<li><strong>Key Feature:</strong> The presence of <strong>tattooing without significant soiling/blackening</strong> is the defining characteristic of an intermediate range shot.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Contact range (Option A):</strong> This would produce a wound with specific features like a muzzle imprint, severe tearing of the skin from gas expansion, and charring/soot within the wound track.</p>\n<p><strong>Close range (Option C):</strong> A close-range shot (often defined as within the range of soot deposition, e.g., < 15-30 cm) would show <strong>both soiling/blackening and tattooing</strong> around the entry wound. The absence of blackening in the image rules this out.</p>\n<p><strong>Distant range (Option D):</strong> A distant shot is fired from outside the range of both soot and powder particles. It would produce a clean entry wound with an abrasion collar but <strong>no tattooing or blackening</strong>.</p>\n<p><strong>Key Takeaways:</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411283ea81055-0f52-4fcd-952e-04aff0c472db.jpg\">", "options": ["Contact range", "Intermediate range", "Close range", "Distant range"], "html_options": ["Contact range", "Intermediate range", "Close range", "Distant range"], "corr_idx": 1}, {"id": "1287472", "html_qtxt": "All the following bullets are expanding bullets except-", "html_expl": "<p><strong>Dum-dum bullets, or expanding bullets</strong> are bullets which expand or flatten easily in the human body, such as bullets with a hard <strong>envelope which does not entirely cover the core or is pierced with incisions.</strong></p>\n<p>There are different types of expanding bullets:</p>\n<ol>\n<li>Hollow point/Express bullet: It is a jacketed bullet with a hole/pit in the tip.</li>\n<li>Soft point/soft nosed bullet: It is a jacketed bullet whereas, lead core extends forward of the jacket (Semi-jacketed bullet).</li>\n</ol>\n<p>In these bullets, lead is exposed which gets mushroom out on hitting the target, giving rise to greater tissue damage</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128140fbcf0-e1cf-46bc-85ed-4ea15e564703.jpg\">\n<p><strong>Reference</strong>: https://casebook.icrc.org/a_to_z/glossary/dum-dum-bullets.</p>", "options": ["Dum-dum bullet", "Hollow point bullet", "Express bullet", "Fully jacketed bullet"], "html_options": ["Dum-dum bullet", "Hollow point bullet", "Express bullet", "Fully jacketed bullet"], "corr_idx": 3}, {"id": "1287473", "html_qtxt": "A surgeon is removing a bullet from a victim of a gunshot wound in the operating room. To ensure the ballistic evidence is preserved for forensic analysis, which of the following is the correct procedure for handling and packaging the recovered bullet?", "html_expl": "<p><strong>Explanation:</strong></p><p>The primary goal when handling a recovered bullet is to <strong>preserve the microscopic striations</strong> (scratches) on its surface. These unique markings, created by the lands and grooves of the firearm's barrel, are the \"fingerprints\" that allow a forensic expert to match the bullet to a specific weapon.</p><p>Placing the bullet in a <strong> padded, hard-sided container</strong> prevents it from being scratched or deformed during transport, which would destroy this crucial evidence.</p><p><strong>Explanation of Other Options:</strong></p><p><strong>Pick up with metallic toothed forceps (Option A):</strong> Using hard or toothed instruments will create <strong> new, contaminating scratches </strong> on the bullet, compromising the integrity of the original rifling marks and making a ballistic match impossible. Bullets should only be handled with gloved fingers or rubber-tipped (soft) forceps.</p><p><strong>Wipe with a clean cloth (Option B):</strong> Wiping the bullet can remove or alter <strong>trace evidence</strong> (e.g., blood, tissue, fibers from clothing) that may be crucial to the investigation. The bullet should be allowed to air dry and should not be cleaned.</p><p><strong>Scratch an identifying mark on the bullet (Option D): Never mark the bullet itself</strong>. Any identifying marks should be placed on the container or an attached tag. Scratching the bullet directly damages the ballistic evidence.</p>", "options": ["Pick up the bullet with metallic, toothed forceps.", "Remove any blood and tissue by wiping it with a clean cloth.", "Place the bullet in a hard plastic, leak-proof container padded with soft material.", "Scratch an identifying mark onto the base of the bullet."], "html_options": ["Pick up the bullet with metallic, toothed forceps.", "Remove any blood and tissue by wiping it with a clean cloth.", "Place the bullet in a hard plastic, leak-proof container padded with soft material.", "Scratch an identifying mark onto the base of the bullet."], "corr_idx": 2}, {"id": "1287474", "html_qtxt": "What is the bullet recovered from the victim of a homicidal shooting known as?", "html_expl": "<p>Bullet collected at surgery or autopsy, from the body of a victim alive or dead is called a <strong>crime bullet. </strong>In other words, <strong>a crime bullet is the one which is recovered from the body of a victim.</strong></p>\n<p><strong>Test bullet </strong>is a bullet that is fired from a firearm suspected of being involved in a crime. The test firing is into a gunny bag fixed into a deal wood box. The bullet is then collected for comparison with the crime bullet under a comparison microscope, for identifying the crime weapon. The primary markings (macroscopic) and secondary markings (microscopic) characteristics on the crime bullet are compared with those present over the test bullet. This can only be done in relation to rifled weapons.</p>\n<p><strong>Exhibit bullet</strong> is a crime/test bullet, which is presented in the court as evidence.</p>", "options": ["Crime bullet", "Test bullet", "Exhibit bullet", "Suspect Bullet"], "html_options": ["Crime bullet", "Test bullet", "Exhibit bullet", "Suspect Bullet"], "corr_idx": 0}, {"id": "1287475", "html_qtxt": "A 70-year-old man undergoes a chest X-ray for an unrelated issue. The radiologist notes an incidental finding of a retained bullet in his back muscles, which is encapsulated by a dense rim of fibrous tissue. The patient recalls being shot during a war 50 years ago but never had the projectile removed. What is the correct forensic term for such a long-retained, encapsulated bullet?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Souvenir bullet</strong> is a projectile that has been <strong>lodged within the body for a very long time</strong>.</p>\n<ul>\n<li><strong>Characteristics:</strong> Over time, the body's natural healing processes wall off the foreign object, forming a <strong>dense, fibrous tissue capsule</strong> around it. There is no evidence of acute hemorrhage or inflammation. These bullets are often left in place because they are in an inaccessible location where surgical removal would cause more damage than leaving them in situ.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tandem bullet / Piggyback bullet (Options A & B):</strong> These are synonymous terms. This refers to a rare ballistic event where a bullet fails to exit the barrel upon firing, and a subsequent shot fires the second bullet, which pushes the first one out. This results in <strong>two projectiles</strong> traveling together and potentially entering a target.</p>\n<p><strong>Incendiary bullet (Option C):</strong> An incendiary bullet contains a chemical substance, like white phosphorus, in its tip, designed to ignite upon impact and cause fires in the target. It is a type of ammunition, not a description of a retained projectile.</p>\n<p><strong>Key Takeaways: Special Terminology in Ballistics</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025091206b9dbc1-956f-46e6-ae46-2027dc2183b6.png\">", "options": ["Tandem bullet", "Piggyback bullet", "Incendiary bullets", "Souvenir bullet"], "html_options": ["Tandem bullet", "Piggyback bullet", "Incendiary bullets", "Souvenir bullet"], "corr_idx": 3}, {"id": "1287476", "html_qtxt": "A skull is recovered from a crime scene, showing evidence of multiple gunshot wounds. The fracture lines from the different entry wounds intersect, as depicted in the schematic image. By observing how the fracture lines terminate upon meeting pre-existing fractures, a forensic expert can determine the sequence of the shots. Which eponymous rule describes this principle?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112838c951d7-7781-4e07-8586-ac7f0e538d5d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Puppe's rule</strong> is a fundamental principle in forensic pathology used to determine the sequence of injuries in skulls with multiple fractures, whether from gunshots or blunt force trauma.</p>\n<ul>\n<li><strong>The principle:</strong> Puppe's rule states that a later fracture line will always <strong>terminate</strong> at a pre-existing fracture line and will not cross it.</li>\n<li><strong>Application in the Image:</strong> In the diagram, the fracture lines from wound '2' stop when they meet the fractures from wound '1'. Similarly, the fractures from wound '3' terminate at the lines created by both '1' and '2'. Therefore, the sequence of injury can be reliably determined as <strong>1 &rarr; 2 &rarr; 3</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hess's rule / Haase's rule (Option B):</strong> This is an obstetrical rule used to estimate the fetal length in centimeters based on the month of gestation.</p>\n<p><strong>Kassowitz's law (Option C):</strong> This is an observation in infectious disease, specifically congenital syphilis. It states that the longer the interval between a mother's syphilitic infection and conception, the better the outcome for the infant.</p>\n<p><strong>Virchow's triad (Option D):</strong> This is a principle in pathology describing the three broad factors that contribute to thrombosis: endothelial injury, stasis of blood flow, and hypercoagulability.</p>\n<p><strong>Key Takeaways: Eponyms in Forensic Medicine</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250914cf344282-9912-453a-ac37-0f0a7ea49291.png\">", "options": ["Puppe's rule", "Hess's rule", "Kassowitz's law", "Virchow's triad"], "html_options": ["Puppe's rule", "Hess's rule", "Kassowitz's law", "Virchow's triad"], "corr_idx": 0}, {"id": "1287477", "html_qtxt": "Two bullets from a gun may be released in a single discharge in the case of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The phenomenon of two bullets exiting the muzzle from a single pull of the trigger can occur due to either specific ammunition design (Duplex/Tandem cartridge) or a mechanical malfunction (Tandem bullet). Since all the listed options describe scenarios where two projectiles are expelled, \"All of the above\" is the correct answer.</p>", "options": ["Duplex cartridge", "Tandem bullet", "Tandem cartridge", "All of the above"], "html_options": ["Duplex cartridge", "Tandem bullet", "Tandem cartridge", "All of the above"], "corr_idx": 3}]}, {"moduleId": 1011939, "name": "Mechanical Injuries", "questions": [{"id": "1284231", "html_qtxt": "An abrasion involves which of the following layers of the skin?", "html_expl": "<ul>\n<li>An <strong>abrasion</strong> (also called gravel rash) is an injury involving <strong>destruction of skin limited to the superficial layers of the epidermis</strong>, i.e., <strong>partial thickness of epidermis</strong>.</li>\n<li>It is <strong>the most superficial form of injury</strong>.</li>\n<li><strong>It does not penetrate the full thickness</strong> of the epidermis.</li>\n</ul>\n<p><strong>Mechanism and Characteristics:</strong></p>\n<ul>\n<li><strong>Causes:</strong>\n<ul>\n<li>Friction against a rough surface</li>\n<li>Compression from a glancing blow</li>\n<li>Falls on rough ground</li>\n<li>Dragging in vehicular accidents</li>\n<li>Fingernails, thorns, or human/animal bites</li>\n</ul>\n</li>\n<li>Most abrasions result from <strong>lateral rubbing actions</strong>.</li>\n<li>In cases of sufficient friction:\n<ul>\n<li><strong>Partial or complete removal</strong> of the epithelium may occur.</li>\n<li>Occasionally, the <strong>superficial dermis</strong> may also be involved.</li>\n</ul>\n</li>\n<li>There may be <strong>subepidermal damage</strong> in deeper zones, potentially leading to <strong>superficial scarring</strong>.</li>\n</ul>\n<p><strong>Bleeding:</strong></p>\n<ul>\n<li>A <strong>pure abrasion</strong> does <strong>not bleed</strong>, as <strong>blood vessels reside in the dermis</strong>, not the epidermis.</li>\n<li>However, if the abrasion extends into the <strong>dermal papillae</strong>, <strong>bleeding</strong> can be seen.</li>\n</ul>\n<p>The image below shows an abrasion on the palm of the right hand, shortly after falling.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250703817bffc9-4ddb-4baa-a753-404775e5fbe3.jpg\">", "options": ["Partial thickness of epidermis", "Full thickness of epidermis", "Epidermis + superficial dermis", "Epidermis + dermis"], "html_options": ["Partial thickness of epidermis", "Full thickness of epidermis", "Epidermis + superficial dermis", "Epidermis + dermis"], "corr_idx": 0}, {"id": "1287488", "html_qtxt": "Which of the following indicates the direction of force in an abrasion caused by tangential force?", "html_expl": "<ul>\r\n<li>In an <strong>abrasion </strong>caused by a <strong>tangential force,</strong> the direction of the force is determined by <strong>epidermal tags.</strong></li>\r\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112891a6efd0-3d3d-4b5d-b81e-d5372df53a58.jpg\">\r\n<ul>\r\n<li>Grazes, aka, sliding, scraping or grinding abrasion (As seen in the image) occur when there is movement between the skin and some rough surface in contact with it.</li>\r\n<li>They show uneven, longitudinal, parallel lines (grooves or furrows) with the <strong>epithelium heaped up at the ends </strong>of these lines, <strong>which indicates the direction</strong> in which the force was applied.</li>\r\n<li>Usually, the skin is uniformly denuded at the start or may be serrated.</li>\r\n<li>The epidermis is scraped away, destroyed, or detached.</li>\r\n<li>A glancing abrasion caused by a tangential force are known as <strong>'brush abrasion' </strong>or 'grazes' or<strong> 'brush burn.' </strong>It is commonly seen when a body is dragged over a rough surface, such as a road. This scrapes linear furrows across the skin. <strong>The epidermal tags raised by the impact tend to pile up at the distal end.</strong></li>\r\n</ul>\r\n<p><strong>Option A: </strong>Fishtailing is the shape of the stab wound caused by a single-edged weapon.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128d9352dee-b6b9-4828-99a9-8af39f9a1913.jpg\">\r\n<p><strong>Option C: </strong>Tailing of the wound indicates the direction of injury in incised wounds.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128e08e8a23-f591-4751-b2f2-ca6bb45fb9b5.jpg\">\r\n<p><strong>Option D: </strong>Crushed hair follicles are seen at the edge of the wound in a laceration.</p>", "options": ["Fishtailing of the wound", "Epidermal tags", "Tailing of the wound", "Crushed hair follicles"], "html_options": ["Fishtailing of the wound", "Epidermal tags", "Tailing of the wound", "Crushed hair follicles"], "corr_idx": 1}, {"id": "1287490", "html_qtxt": "Which of the following sites is more prone to bruising with blunt trauma?", "html_expl": "<p>The <strong>shins </strong>are particularly prone to <strong>bruising </strong>with <strong>blunt trauma.</strong></p>\r\n<p><strong>Resilient areas,</strong> such as the <strong>abdominal wall and buttocks,</strong> bruise less with a given impact than a region where underlying bone acts as an anvil with the skin between the bone and the inflicting force. The head, chest, and shins are the examples.</p>\r\n<p>A direct trauma to the shin bone can damage the periosteum (known as bone bruising of the tibia or periosteal contusion). This causes a collection of blood underneath the periosteum of the shin bone.</p>", "options": ["Shins", "Abdomen", "Buttocks", "Arms"], "html_options": ["Shins", "Abdomen", "Buttocks", "Arms"], "corr_idx": 0}, {"id": "1287494", "html_qtxt": "What is the approximate age of the injury?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250809fead2619-ed44-4596-ac0b-ee21e1085a24.jpg\">", "html_expl": "<p>The bruise in the given image appears yellow. This yellow appearance is attributed to the presence of <strong>bilirubin</strong>. Based on the \"Ageing of Bruise\" chart provided, a yellow bruise indicates it is approximately <strong>7-12 days old</strong>. The color changes of a bruise over time are due to the breakdown of hemoglobin:</p>\n<ul>\n<li><strong>Fresh:</strong> Red (Oxygenated Hb)</li>\n<li><strong>Hours to 3 days:</strong> Blue (Deoxygenated Hb)</li>\n<li><strong>4th day:</strong> Brown (Hemosiderin)</li>\n<li><strong>5th - 6th day:</strong> Greenish (Biliverdin)</li>\n<li><strong>7th - 12th day:</strong> Yellow (Bilirubin)</li>\n<li><strong>2 weeks:</strong> Normal</li>\n</ul>\n<p>Explanation of Other Options:</p>\n<p><strong>A) 2 weeks old:</strong> A bruise that is 2 weeks old would typically appear normal or significantly faded, not distinctly yellow.</p>\n<p><strong>B) 1-3 days old:</strong> A bruise in this age range would generally appear blue, due to deoxygenated hemoglobin.</p>\n<p><strong>D) 4-5 days old:</strong> A bruise around the 4th day would appear brown (due to hemosiderin), and by the 5th-6th day, it would be greenish (due to biliverdin).</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The yellow appearance of the bruise, indicative of bilirubin, places its approximate age at <strong>7-12 days old</strong>.</p>", "options": ["2 weeks old", "1-3 days old", "7-12 days old", "4-5 days old"], "html_options": ["2 weeks old", "1-3 days old", "7-12 days old", "4-5 days old"], "corr_idx": 2}, {"id": "1287496", "html_qtxt": "Which of the following statements regarding ectopic or migratory contusions is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>An <strong>ectopic or migratory contusion</strong> is a bruise that appears at a location distant from the site of impact. This occurs when blood from a deep injury tracks along fascial planes under the influence of gravity. The statement in option B is incorrect; a blow to the <strong>thigh</strong> typically results in bruising around the <strong>knee</strong>. A blow to the <strong>calf</strong> is what causes bruising to appear around the <strong>ankle</strong>.</p>\n<p><strong>Classic Examples of Ectopic Contusions:</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510276918bd94-c33b-4791-a809-3d440dd64658.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A fracture of the jaw can cause bruising to appear in the neck (Option A):</strong> Blood from a mandibular fracture can track inferiorly along fascial planes into the neck.</p>\n<p><strong>A \"black eye\" can be a sign of a fracture of the anterior cranial fossa (Option C):</strong> Bilateral periorbital ecchymosis (\"raccoon eyes\") is a classic sign of a basilar skull fracture involving the anterior cranial fossa.</p>\n<p><strong>Bruising behind the ear (Battle's sign) can indicate a fracture of the middle cranial fossa (Option D):</strong> Postauricular ecchymosis (Battle's sign) is a classic sign of a basilar skull fracture involving the middle cranial fossa.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411287563339e-a198-4a5f-8b5a-77bdd0454302.jpg\">", "options": ["A fracture of the jaw can cause bruising to appear in the neck.", "A blow to the thigh can cause bruising to appear around the ankle.", "A \"black eye\" can be a sign of a fracture of the anterior cranial fossa.", "Bruising behind the ear (Battle's sign) can indicate a fracture of the middle cranial fossa."], "html_options": ["A fracture of the jaw can cause bruising to appear in the neck.", "A blow to the thigh can cause bruising to appear around the ankle.", "A \"black eye\" can be a sign of a fracture of the anterior cranial fossa.", "Bruising behind the ear (Battle's sign) can indicate a fracture of the middle cranial fossa."], "corr_idx": 1}, {"id": "1287499", "html_qtxt": "You notice the given findings on the body on which you have to perform an autopsy. Which test can be used to differentiate this from antemortem bruising?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250812aa126d4c-4538-40ee-82d6-96ea43017056.jpg\">", "html_expl": "<p>The given image shows postmortem hypostasis. To differentiate this finding (postmortem hypostasis) from an antemortem bruise, the classic test used is the <strong>incision test</strong>.</p>\n<ul>\n<li><strong>Incision Test Procedure:</strong> The suspected area is incised. If the underlying blood is <strong>intravascular</strong> and can be easily washed away, it indicates <strong>hypostasis</strong>. If the blood shows <strong>extravasation</strong> into the surrounding tissues, is firmly clotted, and cannot be washed away, it indicates a <strong>bruise (contusion)</strong>.</li>\n<li><strong>Hypostasis vs. Bruise:</strong> In hypostasis, the subcutaneous tissues beneath the blood collection are typically pale, whereas in bruises, they appear deep reddish-black due to extravasated blood.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Getter's chloride test (Option A):</strong> This test is used to differentiate between freshwater and saltwater drowning, and is not widely used now. It is not relevant for differentiating hypostasis from bruising.</p>\n<p><strong>Precipitin test (Option C):</strong> In the precipitin test, a specific antiserum reacts with seminal fluid, blood, or saliva to confirm human origin. This test is used for forensic identification of body fluids, not for differentiating types of injury or post-mortem changes.</p>\n<p><strong>Breslau's second Life test (Option D):</strong> This test is performed to determine whether a child was born alive or not. It is not applicable for differentiating post-mortem changes from ante-mortem injuries in an adult body.</p>", "options": ["Getter's chloride test", "Incision test", "Precipitin test", "Breslau's second Life test"], "html_options": ["Getter's chloride test", "Incision test", "Precipitin test", "Breslau's second Life test"], "corr_idx": 1}, {"id": "1287627", "html_qtxt": "Which of the following would have caused this injury seen in the autopsy of the victim?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250814840cbc09-5639-430b-9204-5becf11feba2.jpg\">", "html_expl": "<p>The image shows the injury <strong>'tramline' or \"railway-line\" bruising</strong>. This specific type of bruising is caused when the skin surface is struck by a <strong>rod or rectangular sectioned object</strong> such as a cane or lathi. It manifests as two parallel lines of bruising with an undamaged zone in the center. This pattern occurs because the edges of the weapon drag the skin downwards, tearing marginal blood vessels, while the center compresses the skin with little or no vessel damage.</p>\n<ul>\n<li><strong>Mechanism:</strong> Impact from objects like broom handles, narrow planks, and wood or metal rods.</li>\n<li><strong>Appearance:</strong> Two parallel lines of bruising with a clear, undamaged area in between.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508149bb6e970-e8a9-46a6-9838-f254a18e8f36.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ehler Danlos bruising (Option A):</strong> This refers to bruising that occurs easily in individuals with Ehler-Danlos Syndrome due to fragile blood vessels and connective tissues. It describes a predisposition to bruising, not a specific pattern caused by a particular type of impact.</p>\n<p><strong>Mottling (Option C):</strong> Mottling refers to patchy, irregular discoloration of the skin, often seen in shock, cold exposure, or circulatory compromise. It's a general skin appearance, not a specific injury pattern caused by blunt force trauma.</p>\n<p><strong>Postmortem lividity (Option D):</strong> Postmortem lividity (livor mortis) is the purplish-red discoloration that appears on dependent parts of the body after death due to the gravitational settling of blood in capillaries and small veins. It is a post-mortem change, not an injury caused by external force.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The description of a bruise with two parallel lines and an undamaged center, caused by a rod-like object, is characteristic of <strong>'tramline' or \"railway-line\" bruising</strong>.</p>", "options": ["Ehler Danlos bruising", "Tram line bruising", "Mottling", "Postmortem lividity"], "html_options": ["Ehler Danlos bruising", "Tram line bruising", "Mottling", "Postmortem lividity"], "corr_idx": 1}, {"id": "1287628", "html_qtxt": "An assault victim has a stab wound which is wedge shaped. Which weapon would have produced it?", "html_expl": "<p>A <strong>single-edged knife</strong> produces a <strong>wedge-shaped wound or sometimes a tear drop, or rain drop shaped wound.</strong> Sometimes, the blunt edge of a single edged knife may tear the skin in the shape of the tail of the fish, known as <strong>fishtailing</strong>.</p>\r\n<p>A <strong>double-edged knife </strong>produces a <strong>spindle shaped wound.</strong></p>\r\n<p><strong>Blunt pointed weapons, such as screwdrivers, iron rods etc. produce a stellate/cruciate wound.</strong></p>\r\n<p><strong>Ice pick produces a circular wound.</strong></p>\r\n<p>The image given below shows the types of wounds produced by different weapons.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411281d263a5e-25cf-4e2f-acba-1f669fef14a3.jpg\">", "options": ["Single-edged knife", "Serrated knife", "Double-edged knife", "Screwdriver"], "html_options": ["Single-edged knife", "Serrated knife", "Double-edged knife", "Screwdriver"], "corr_idx": 0}, {"id": "1287629", "html_qtxt": "In a case of suspected stabbing, you are trying to identify the murder weapon using the wound characteristics. All the following factors might lead to a false interpretation except:", "html_expl": "<ul>\r\n<li>If the wound is <strong>parallel to the Langer lines</strong>, it would <strong>appear normal </strong>in contrast to a wound that is <strong>perpendicular to the Langer lines</strong>, which would be <strong>longer than normal.</strong></li>\r\n<li>This is because such wounds tend to gape more, giving a false interpretation of the weapon.</li>\r\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128ef2b9c2c-7a8a-4256-acf3-acf4c88a9cfc.jpg\">\r\n<p><u>Option A:</u> The taper of the blade is related to the wound size. The length of the wound would be equal to the width of the blade at the point to which it was inserted. Thus, the length of the wound varies according to the depth to which it was inserted. Once the blade edges become parallel, the wound size remains constant for further penetration of the knife.</p>\r\n<p><u>Option B</u>: If a knife is driven up to the hilt, the depth of the wound as measured at autopsy may be greater than the true length of the blade.</p>\r\n<p><u>Option C: </u>If the weapon is moved after insertion, it distorts wound characteristics.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128ba80bf30-8dec-4492-83bf-2d97b2bf18fe.jpg\">\r\n<p><strong>LANGER LINES</strong></p>", "options": ["If the knife tapers beyond the point to which it was driven into the wound", "If the knife was driven up to the hilt into the wound", "If the weapon was moved after insertion", "If the wound is parallel to the Langer lines"], "html_options": ["If the knife tapers beyond the point to which it was driven into the wound", "If the knife was driven up to the hilt into the wound", "If the weapon was moved after insertion", "If the wound is parallel to the Langer lines"], "corr_idx": 3}, {"id": "1287632", "html_qtxt": "You notice tearing of the skin at the ends of a laceration on a victim. What is this finding known as?", "html_expl": "<p><strong>Tearing</strong> at the <strong>ends</strong> of a <strong>laceration</strong> at angles diverging from the main laceration are called <strong>swallow tails.</strong> (As it resembles the shape of the tail of the bird \"swallow\").</p>\r\n<p>The image below shows swallow tails in a lacerated wound.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112891be04ff-d96b-4897-8f49-9f9e46b07baf.jpg\">\r\n<p>Option A: Sparrow's foot marks are seen in windshield injuries in vehicular accidents.</p>\r\n<p>Option B: Wedge-shaped injuries are seen in stabbing with a single-edged weapon.</p>\r\n<p>Option C: Fish-tails: These may be seen in stab wounds caused by a single edged weapon (kitchen knife), where the skin splits at the corner.</p>\r\n<p>Swallow tails are tears at ends of lacerations, at angles diverging from the laceration. Margins are contused and sometimes abraded. Deeper tissues are unevenly divided with tags of tissue (nerves, blood vessels, connective tissue fibres) at the bottom of wound bridging across the margins (tissue bridges).</p>", "options": ["Sparrow's foot", "Wedging", "Fishtailing", "Swallow tails"], "html_options": ["Sparrow's foot", "Wedging", "Fishtailing", "Swallow tails"], "corr_idx": 3}, {"id": "1287634", "html_qtxt": "You are examining the body of a patient who was found dead at his house. Multiple linear incised wounds are noted on the ulnar border of the forearm. What are these suggestive of?", "html_expl": "<ul>\n<li>Multiple linear incised wounds on the ulnar border of the forearm in a victim are most likely suggestive of <strong>defence wounds</strong>.</li>\n<li>These wounds are sustained when a victim attempts to protect themselves from an attack, which could be from fists, feet, or blunt or sharp instruments.</li>\n<li>When sharp instruments are involved, these cuts are typically seen on the ulnar side of the forearm, wrist, hand, and fingers.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508141b7ea9dd-f53b-455f-84f6-71048edd67ce.jpg\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Self-mutilation (Option B):</strong> While self-mutilation can result in incised wounds, the primary purpose is usually for self-harm rather than defense against an external attacker. The specific context of \"found dead at his house\" and \"multiple linear incised wounds\" suggests a broader violent event leading to death, where defence wounds are a key indicator.</p>\n<p><strong>Tentative cuts (Option C):</strong> Tentative cuts are a type of self-inflicted wound, usually made during an attempt to commit suicide. They are typically found on the radial side of the forearm, differentiating them from defence wounds on the ulnar side.</p>\n<p><strong>Hesitation wounds (Option D):</strong> Hesitation wounds are synonymous with tentative cuts and are also self-inflicted wounds associated with suicide attempts. Like tentative cuts, they are usually on the radial side of the forearm.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Multiple linear incised wounds on the <strong>ulnar border of the forearm</strong> are highly suggestive of <strong>defence wounds</strong>, indicating the victim's attempt to protect themselves during an assault.</p>", "options": ["Defence wounds", "Self-mutilation", "Tentative cuts", "Hesitation wounds"], "html_options": ["Defence wounds", "Self-mutilation", "Tentative cuts", "Hesitation wounds"], "corr_idx": 0}, {"id": "1287636", "html_qtxt": "The wound which is terminating in a body cavity is termed as-", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411289f99ad0a-ebb0-4550-8079-1c8f1280fde8.jpg\"><p>A stab wound may be caused by a sharp pointed weapon (e.g., knife) where the external wound looks like an incised wound or a blunt pointed weapon (e.g., iron rod), where the internal wound looks like a lacerated wound.</p>", "options": ["Fabricated wound", "Penetrating wound", "Perforating wound", "Punctured wound"], "html_options": ["Fabricated wound", "Penetrating wound", "Perforating wound", "Punctured wound"], "corr_idx": 1}]}, {"moduleId": 1012000, "name": "Regional Injuries", "questions": [{"id": "1287759", "html_qtxt": "Which is the most common intracranial lesion due to head injury?", "html_expl": "<p>The most common type of <strong>intracranial lesion</strong> following trauma is <strong>cerebral contusion</strong>.</p>\r\n<p>A contusion is an <strong>effusion</strong> of blood into the <strong>tissues</strong>, due to the <strong>rupture</strong> of blood vessels caused by blunt trauma. A contusion evolves to form an intracerebral hematoma over hours or days.</p>\r\n<p>The most common type of intracranial haemorrhage following trauma is a subarachnoid haemorrhage.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411298afe34be-2718-40ca-afcd-f72d6846fa78.jpg\">\r\n<p><strong>Reference: </strong>Online Resource https://www.uptodate.com/contents/traumatic-brain-injury-epidemiology-classification-and-pathophysiology.</p>", "options": ["Extradural haemorrhage", "Subarachnoid haemorrhage", "Subdural haemorrhage", "Cerebral contusion"], "html_options": ["Extradural haemorrhage", "Subarachnoid haemorrhage", "Subdural haemorrhage", "Cerebral contusion"], "corr_idx": 3}, {"id": "1287760", "html_qtxt": "What type of skull fracture is shown in the given image?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129876b9bbb-7cda-4faa-b396-e883b0a93e40.jpg\">", "html_expl": "<p>The given image shows a <strong>pond fracture</strong> of the skull.</p>\r\n<p><strong>Pond fracture/Indented fracture/Ping-pong ball fracture</strong></p>\r\n<ul>\r\n<li>May be seen in newborn or infants (skull is elastic).</li>\r\n<li>Usually produced by forcible compression of the skull by obstetric forceps or impact.</li>\r\n</ul>\r\n<p><strong>Diastatic fracture (Separation of Suture)</strong></p>\r\n<ul>\r\n<li>Fracture line involves separation of one or more cranial sutures.</li>\r\n<li>Sagittal suture is commonly involved.</li>\r\n<li>Most often seen in children & in young persons before the closure of the sutures.</li>\r\n<li>Commonly associated with EDH.</li>\r\n</ul>\r\n<p><strong>Gutter fracture</strong></p>\r\n<ul>\r\n<li>Furrow in the outer table. They may also be associated with comminuted depressed fractures of inner table of the skull.</li>\r\n<li>Frequently accompanied with comminuted depressed #s of the inner table; E.g., Glancing bullet injury.</li>\r\n</ul>\r\n<p><strong>Depressed fracture (Signature fracture/fracture a la signature)</strong></p>\r\n<ul>\r\n<li>Caused by blows from heavy weapon with a small striking surface.</li>\r\n<li>g., stone, stick, hammer, etc.</li>\r\n</ul>", "options": ["Diastatic fracture", "Pond fracture", "Gutter fracture", "Depressed fracture"], "html_options": ["Diastatic fracture", "Pond fracture", "Gutter fracture", "Depressed fracture"], "corr_idx": 1}, {"id": "1287761", "html_qtxt": "An individual dies instantly after a fall from a multi-story building, landing on his feet. Which of the following specific types of skull fracture is the most likely cause of this fatal injury?", "html_expl": "<ul>\n<li>The scenario describes a classic mechanism for a <strong>ring fracture</strong>. This type of fracture occurs at the <strong>base of the skull</strong>.</li>\n<li><strong>Mechanism:</strong> In a fall from a height where the individual lands on their feet or buttocks, the kinetic energy is transmitted up the <strong>cervical spine</strong>. This force effectively rams the vertebral column into the base of the skull.</li>\n<li>The result is a circular or oval fracture line that runs around the <strong>foramen magnum</strong>. This often leads to immediate death due to direct trauma or avulsion of the brainstem.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508193ac8aae6-c471-48cc-a1ee-fa084c793a8a.jpg\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hinge fracture (Option B):</strong> A hinge fracture is a transverse fracture that runs across the middle cranial fossa of the skull base, often caused by a blow to the side of the head. It is not typically associated with falls onto the feet.</p>\n<p><strong>Spider web fracture (Option C):</strong> Also known as a comminuted fracture, this pattern of multiple radiating fracture lines from a central point is typically caused by a direct, forceful impact to the <strong>vault</strong> of the skull, such as a blow from a hammer.</p>\n<p><strong>Pond fracture (Option D):</strong> A pond or \"ping-pong ball\" fracture is a shallow, indented fracture without sharp edges. It is specific to the highly elastic skulls of <strong>infants and newborns</strong> and is not seen in adults.</p>", "options": ["Ring fracture", "Hinge fracture", "Spider web fracture", "Pond fracture"], "html_options": ["Ring fracture", "Hinge fracture", "Spider web fracture", "Pond fracture"], "corr_idx": 0}, {"id": "1287762", "html_qtxt": "Identify the type of fracture.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129a426a010-d40d-43a3-ad65-9353e55a6e4c.jpg\">", "html_expl": "<p>The given image shows multiple fracture lines dividing the skull into fragments. Hence, it is a <strong>mosaic fracture/ spider web fracture/ comminuted fracture </strong>of the skull.</p>\r\n<p>It is a <strong>comminuted fracture</strong> that also has fissures radiating from it, forming a spider's-web or mosaic pattern. These fractures are formed due to a significant force striking over a broad area.</p>\r\n<p>Option (a)- Depressed fracture (Signature fracture/fracture a la signature) is caused by blows from heavy weapon with a small striking surface. E.g., stone, stick, hammer, etc.</p>\r\n<p>Option (c)- Diastatic fractures occur when there is a separation of the cranial sutures, most commonly with the sagittal suture.</p>\r\n<p>Option (d)- Pond fracture/Indented fracture/Ping-pong ball fracture - May be seen in newborn or infants (skull is elastic). Usually produced by forcible compression of the skull by obstetric forceps or impact.</p>", "options": ["Depressed Fracture", "Mosaic Fracture", "Diastatic Fracture", "Pond fracture"], "html_options": ["Depressed Fracture", "Mosaic Fracture", "Diastatic Fracture", "Pond fracture"], "corr_idx": 1}, {"id": "1287763", "html_qtxt": "Name the type of skull fracture.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129c5bdc10e-06d2-4957-88c7-49ceb5926b82.jpg\">", "html_expl": "<p>The image shows&nbsp;<strong>hinge fracture/ motorcyclist's fracture</strong>. Here, the base of the skull is divided into&nbsp;<strong>2</strong>&nbsp;<strong>halves</strong>, eac
