tics are contraindicated or are not effective.</p>", "options": ["Gabapentin ", "Oxcarbazepine", "Topiramate", "Valproic acid"], "html_options": ["Gabapentin ", "Oxcarbazepine", "Topiramate", "Valproic acid"], "corr_idx": 2}, {"id": "1290997", "html_qtxt": "Which of the following is the most suitable drug for a 6-year-old girl suffering from absence seizures with occasional generalized tonic-clonic seizures? ", "html_expl": "<p>Valproic acid is the drug of choice for absence seizures. Because of good tolerability, it is also one of the 1st line drugs for partial seizures and GTCS.</p>\r\n<p>Valproate is the most effective drug for myoclonic seizures. It is also useful in atonic seizures, in which control is often incomplete, but valproate is the drug of choice.</p>\r\n<p>Mania and bipolar illness: Very commonly used as an alternative to lithium. It has also been used for panic attacks. Valproate has some prophylactic efficacy in migraine.</p>", "options": ["Ethosuximide", "Sodium valproate", "Carbamazepine", "Phenytoin"], "html_options": ["Ethosuximide", "Sodium valproate", "Carbamazepine", "Phenytoin"], "corr_idx": 1}, {"id": "1290998", "html_qtxt": "A 3-year-old boy gets seizures whenever he develops high grade fever. He was later diagnosed with febrile seizure. Which of the following is the most appropriate strategy so that he does not develop febrile convulsions? ", "html_expl": "<p><strong>Febrile convulsions </strong></p>\r\n<p>Some children, especially under 5 years, develop convulsions during fever. Seizures may recur every time with fever and few may become chronic epileptics.</p>\r\n<p>The best treatment for febrile convulsions is rectal diazepam 0.5 mg/kg given at the onset of convulsions. The i.v. preparation can be used where the rectal formulation is not available.</p>\r\n<p>In recurrent cases or those at particular risk of developing epilepsy, intermittent prophylaxis with diazepam (oral or rectal) started at the onset of fever is recommended. Chronic prophylaxis with phenobarbitone advocated earlier has been abandoned, because of poor efficacy and behavioural side effects.</p>", "options": ["Treat fever with paracetamol and do not give any anticonvulsant drug", "Continuous phenobarbitone prophylaxis till the age of 10 years", "Continuous diazepam prophylaxis for 3 years", "Intermittent diazepam prophylaxis started at the onset of fever"], "html_options": ["Treat fever with paracetamol and do not give any anticonvulsant drug", "Continuous phenobarbitone prophylaxis till the age of 10 years", "Continuous diazepam prophylaxis for 3 years", "Intermittent diazepam prophylaxis started at the onset of fever"], "corr_idx": 3}, {"id": "1291005", "html_qtxt": "A 67-year-old male came to the medicine department with slow gait, tremors, impaired memory, and sluggishness in activity. He was later diagnosed with Parkinson disease. Which of the following antiparkinsonian drugs, if given long term, are known to cause cardiac valvular fibrosis? ", "html_expl": "<p>Ergot derivatives act on several different neurotransmitter systems, including DA, 5HT, and adrenergic receptors.</p>\r\n<p>Bromocriptine and pergolide have been used for the treatment of PD; however, their use is associated with risk for serious cardiac complications, specifically, the promotion of valvular heart disease due to 5HT2B serotonin receptor stimulation.</p>\r\n<p>Bromocriptine is a potent D2 receptor agonist and a weak D1 antagonist. Pergolide is a partial agonist of D1 receptors and a strong D2 family agonist with high affinity for both D2 and D3 receptor subtypes.</p>\r\n<p>Ergot derivatives are commonly reported to cause unpleasant side effects, including nausea, dizziness, and hallucinations.</p>\r\n<p>Pergolide was removed from the U.S. market as therapy for PD after it was associated with an increased risk for valvular heart disease.</p>", "options": ["Levodopa", "Ropinirole", "Pramipexole ", "Pergolide"], "html_options": ["Levodopa", "Ropinirole", "Pramipexole ", "Pergolide"], "corr_idx": 3}, {"id": "1291007", "html_qtxt": "A 26-year-old young male patient came to his psychiatrist seeking treatment for his mental illness. Later, he was prescribed a medicine for his illness. After 1 year of taking his medicine, he presented to the medicine department with metabolic syndrome. Which of the following groups of medicines is associated with side effects of metabolic syndrome? ", "html_expl": "<p><strong><u>Metabolic effects </u></strong></p>\r\n<p>Elevation of blood sugar and triglyceride levels as a consequence of chronic therapy with certain antipsychotics is a major concern now. Low potency phenothiazines (CPZ, thioridazine) and some atypical antipsychotics, particularly olanzapine and clozapine have high risk of precipitating diabetes or worsening it.</p>\r\n<p>High potency drugs like trifluoperazine, fluphenazine, haloperidol and atypical antipsychotics like risperidone, aripiprazole and ziprasidone have low/no risk.</p>\r\n<p>Raised triglyceride level is another consequence of insulin resistance. Cardiovascular mortality among schizophrenics is higher; increased use of atypical antipsychotics may be a contributory factor.</p>", "options": ["Anti-anxiety drugs", "Anti-depressant drugs", "Anti-psychotic drugs", "Anti-cholinergic drugs"], "html_options": ["Anti-anxiety drugs", "Anti-depressant drugs", "Anti-psychotic drugs", "Anti-cholinergic drugs"], "corr_idx": 2}, {"id": "1291008", "html_qtxt": "A 36-year-old male patient came to his psychiatrist seeking treatment for schizophrenia, and was treated with a typical anti-psychotic medicine. Following antipsychotic, he developed some side effects which were promptly treated with propranolol. Propranolol is useful in the management of which of the following side effects of a typical neuroleptic?", "html_expl": "<p><strong><u>Akathisia </u></strong></p>\r\n<p>Restlessness, feeling of discomfort, apparent agitation manifested as a compelling desire to move about, but without anxiety, is seen in some patients between 1-8 weeks of therapy: upto 20% incidence.</p>\r\n<p>A central anticholinergic may reduce the intensity in some cases; but a benzodiazepine like clonazepam or diazepam is the first-choice treatment for motor restlessness.</p>\r\n<p>Propranolol is more effective; may be given to non-responsive cases. Most patients respond to reduction in dose of the neuroleptic or changeover to an atypical antipsychotic like quetiapine.</p>", "options": ["Parkinsonism", "Acute muscle dystonia", "Tardive dyskinesia", "Akathisia"], "html_options": ["Parkinsonism", "Acute muscle dystonia", "Tardive dyskinesia", "Akathisia"], "corr_idx": 3}, {"id": "1291009", "html_qtxt": "A 56-year-old male patient came to his psychiatrist seeking treatment for schizophrenia, and was treated with a typical anti-psychotic medicine. After taking the drug for a long term, he visited his ophthalmologist for his ocular damage.  Which of the following antipsychotic drugs is most likely to cause ocular toxicity on long-term use? ", "html_expl": "<p><strong><u>Thioridazine </u></strong></p>\r\n<p>A low potency phenothiazine having marked central anticholinergic action.</p>\r\n<p>Incidence of extrapyramidal side effects is very low. Cardiac arrhythmias and interference with male sexual function are more common.</p>\r\n<p>Risk of eye damage limits long-term use.</p>", "options": ["Thioridazine", "Haloperidol", "Flupentixol ", "Pimozide"], "html_options": ["Thioridazine", "Haloperidol", "Flupentixol ", "Pimozide"], "corr_idx": 0}, {"id": "1291010", "html_qtxt": "A 26-year-old patient with a history of mania has been brought to the psychiatric hospital with nonstop talking, singing, uncontrollable behaviour and apparent loss of contact with reality. Which of the following is the most appropriate drug for rapid control of his symptoms? ", "html_expl": "<p><strong><u>Acute mania</u></strong></p>\r\n<p>Antipsychotics are required in high doses for rapid control of acute mania. Fortunately, manic patients tolerate them very well.</p>\r\n<p>Haloperidol or olanzapine may be given i.m.; beneficial effects become evident in 1-3 days. Lithium or valproate may be started simultaneously or after the acute phase. Such combination therapy is more effective. The antipsychotic may be continued for months or may be withdrawn gradually after 1-3 weeks when lithium or its substitute has stabilized the mood state.</p>", "options": ["Lithium carbonate", "Phenobarbitone", "Haloperidol", "Valproic acid"], "html_options": ["Lithium carbonate", "Phenobarbitone", "Haloperidol", "Valproic acid"], "corr_idx": 2}, {"id": "1291012", "html_qtxt": "A 35-year-old patient with a history of some mental illness was brought to a psychiatrist with complaints of increased suicidal tendencies. Disruption of which of the following neurotransmitters level in the brain is responsible for increased suicidal tendency? ", "html_expl": "<p><strong><u>Monoaminergic hypothesis of depression</u></strong></p>\r\n<p>This hypothesis supposes that depression is caused by deficient noradrenergic and/or serotonergic transmission in the brain (mainly in cortical and limbic areas). This hypothesis is supported by the observation that reserpine depletes NA and 5-HT from brain, and produces</p>\r\n<p>depression; and that all classes of antidepressants (TCAs, SNRIs, SSRIs, atypical) enhance synaptic availability of NA or 5-HT or both, in one way or the other.</p>", "options": ["Noradrenaline", "Serotonin", "Dopamine", "GABA"], "html_options": ["Noradrenaline", "Serotonin", "Dopamine", "GABA"], "corr_idx": 1}, {"id": "1291014", "html_qtxt": "A 30-year-old woman suffering from endogenous depression was put on amitriptyline, an anti-depressant medicine by her psychiatrist following which she was improved after one month of treatment. How long should the drug be continued afterwards for adequate control of depression?", "html_expl": "<p>After a depressive episode has been controlled, continued treatment at maintenance doses for months is recommended to prevent relapse.</p>\r\n<p>Discontinuation of the antidepressant may be attempted after 6-12 months. Long term therapy may be needed in patients who tend to relapse. ECT may be given in the severely depressed, especially initially while effect of the antidepressant is developing, because no antidepressant has been clearly demonstrated to act fast enough to prevent suicide.</p>", "options": ["1-2 weeks ", "6-12 months", "2-3 years ", "Life long"], "html_options": ["1-2 weeks ", "6-12 months", "2-3 years ", "Life long"], "corr_idx": 1}, {"id": "1291053", "html_qtxt": "A 35-year-old woman is suffering from long term severe anxiety. She also gave a history of intermittent panic attacks. Which of the following is the preferred class of drugs for long term treatment of severe anxiety disorder with intermittent panic attacks? ", "html_expl": "<p><strong><u>Anxiety disorders </u></strong></p>\r\n<p>Antidepressants, especially SSRIs and SNRIs, exert a delayed but sustained beneficial effect in many patients of social anxiety and generalized anxiety disorder.</p>\r\n<p>They may be used along with a short course of BZDs, which act rapidly, to cover exacerbations. They have also proven helpful in phobic disorders, long term treatment of panic attacks and in post-traumatic stress disorder (PTSD).</p>\r\n<p>Mood swings and hot flashes in menopausal women may be partly relieved by certain SSRIs when HRT is contraindicated.</p>", "options": ["Phenothiazine (chlorpromazine like)", "Azapirone (buspirone like)", "&beta;-blocker (propranolol like)", "Selective serotonin reuptake inhibitor (sertraline like)"], "html_options": ["Phenothiazine (chlorpromazine like)", "Azapirone (buspirone like)", "&beta;-blocker (propranolol like)", "Selective serotonin reuptake inhibitor (sertraline like)"], "corr_idx": 3}, {"id": "1291054", "html_qtxt": "A 45-year-old male patient involved in a road traffic accident was brought to the emergency room with fractures and internal organ injuries with hemodynamic instability. Which of the following opioid analgesics is suitable for hemodynamically unstable patients? ", "html_expl": "<p><strong>Fentanyl </strong></p>\r\n<p>A pethidine congener 80&ndash;100 times more potent than morphine, both in analgesia and respiratory depression. In analgesic doses, it produces few cardiovascular effects. Cardiac contractility and heart rate are only marginally reduced, and it has lower propensity to release histamine.</p>\r\n<p>Because of high lipid solubility, it enters the brain rapidly and produces peak analgesia 5 min after i.v. injection.</p>", "options": ["Morphine ", "Meperidine", "Fentanyl", "Pentazocine"], "html_options": ["Morphine ", "Meperidine", "Fentanyl", "Pentazocine"], "corr_idx": 2}, {"id": "1291056", "html_qtxt": "A 68-year-old male patient visited his physician seeking treatment for Alzheimer's disease. Use of which of the following cerebroselective anticholinesterase is markedly restricted in Alzheimer's disease due to risk of development of hepatotoxicity?", "html_expl": "<p><strong><u>Tacrine</u></strong></p>\r\n<p>It is a lipophilic acridine compound which interacts with ChE in a manner analogous to edrophonium. It crosses the blood-brain barrier and has a longer duration of action. By increasing brain ACh levels, it was found to produce some symptomatic improvement in Alzheimer's disease, but has gone into disuse due to hepatotoxicity.</p>", "options": ["Rivastigmine", "Tacrine", "Galantamine", "Donepezil"], "html_options": ["Rivastigmine", "Tacrine", "Galantamine", "Donepezil"], "corr_idx": 1}]}, {"moduleId": 1012115, "name": "Peripheral Nervous System", "questions": [{"id": "1289951", "html_qtxt": "A 26-year-old male with severe crush injuries to his legs undergoes an emergency laparotomy. Succinylcholine is administered for rapid sequence intubation. Intraoperatively, the ECG changes shown in the image are noted. What is the most likely cause of this finding?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209f0fb8038-a908-4cf2-a8a8-73b2046ec324.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The ECG shows prominent, tall, <strong>peaked T waves</strong>, which are a classic sign of <strong>hyperkalemia</strong>.</p>\n<p>The patient's history of <strong>crush injury</strong> is a major risk factor for this adverse effect. In conditions with extensive muscle damage (e.g., crush injuries, major burns, denervation), there is a significant upregulation of <strong>extrajunctional nicotinic acetylcholine receptors</strong> on muscle cells. When the depolarizing agent <strong>succinylcholine</strong> is administered, it activates these widespread receptors, causing a massive efflux of potassium from the cells into the bloodstream, leading to life-threatening hyperkalemia.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Atypical pseudocholinesterase (Option A):</strong> This is a genetic deficiency that impairs the metabolism of succinylcholine. It would result in a <strong>prolonged neuromuscular blockade</strong> (succinylcholine apnea) but does not directly cause the ECG changes of hyperkalemia.</p>\n<p><strong>Vecuronium overdose (Option C):</strong> Vecuronium is a non-depolarizing neuromuscular blocker. It does not cause depolarization or potassium release. An overdose would lead to prolonged muscle paralysis without the characteristic ECG findings shown.</p>\n<p><strong>Accidental intra-arterial thiopentone (Option D):</strong> This is a serious complication that causes intense pain, vasospasm, and potential tissue necrosis in the affected limb. It does not cause systemic hyperkalemia.</p>\n<p><strong>Key Takeaways: Succinylcholine and Hyperkalemia</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025090140d989e2-2de0-4910-a69d-a0e84eedd668.jpg\">", "options": ["Presence of atypical pseudocholinesterase", "Succinylcholine-induced hyperkalemia", "Vecuronium overdose", "Accidental intra-arterial injection of thiopentone"], "html_options": ["Presence of atypical pseudocholinesterase", "Succinylcholine-induced hyperkalemia", "Vecuronium overdose", "Accidental intra-arterial injection of thiopentone"], "corr_idx": 1}, {"id": "1290176", "html_qtxt": "A 25-year-old male patient came to the emergency department with signs of agitation, confusion, dizziness, tinnitus, dysarthria, and seizures suspected to be due to local anaesthetic overdose. Which of the following drugs has anti-spastic activity and could be utilized in the management of seizure caused by overdose of a local anaesthetic agent?", "html_expl": "<p>Diazepam possesses the following properties:</p>\n<ul>\n<li>Muscle relaxing</li>\n<li>Anticonvulsant</li>\n<li>Antianxiety</li>\n<li>Sedative-hypnotic</li>\n</ul>", "options": ["Baclofen", "Dantrolene", "Diazepam", "Tizanidine"], "html_options": ["Baclofen", "Dantrolene", "Diazepam", "Tizanidine"], "corr_idx": 2}, {"id": "1290177", "html_qtxt": "A patient with acute liver failure (elevated SGPT/SGOT) and severe renal impairment (serum creatinine 7.5 mg/dL) requires emergent endotracheal intubation. Which of the following neuromuscular blocking agents is the most appropriate choice due to its organ-independent elimination?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In a patient with combined hepatic and renal failure, the ideal neuromuscular blocking agent is one whose metabolism and excretion are independent of these organs. <strong>Atracurium</strong> is the best choice among the options because its primary route of elimination is <strong>Hoffman elimination</strong>. This is a spontaneous, non-enzymatic chemical degradation that occurs at physiological pH and temperature, making its duration of action largely unaffected by liver or kidney dysfunction. Cisatracurium, a stereoisomer of atracurium, also undergoes Hoffman elimination and is another excellent choice.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Vecuronium (Option A):</strong> This is an aminosteroid muscle relaxant that is primarily metabolized by the liver and excreted in the bile. Its duration of action is significantly and unpredictably prolonged in patients with hepatic failure.</p>\n<p><strong>Pancuronium (Option C):</strong> This is a long-acting aminosteroid that is heavily dependent on renal excretion (~80%). In a patient with severe renal failure, its effects would be markedly prolonged, making it a dangerous choice.</p>\n<p><strong>Mivacurium (Option D):</strong> This drug is metabolized by plasma pseudocholinesterase, which is synthesized in the liver. In a patient with acute liver failure, levels of this enzyme may be low, leading to a prolonged duration of action</p>", "options": ["Vecuronium", "Atracurium", "Pancuronium", "Mivacurium"], "html_options": ["Vecuronium", "Atracurium", "Pancuronium", "Mivacurium"], "corr_idx": 1}, {"id": "1290179", "html_qtxt": "A 45-year-old male is brought to the emergency department unconscious after a road traffic accident with a suspected severe head injury. Due to erratic breathing and a low GCS score, the decision is made to perform rapid sequence intubation (RSI). Which skeletal muscle relaxant is traditionally favored for this purpose due to its unmatched speed of onset, despite carrying a risk of transiently increasing intracranial pressure?", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>Succinylcholine (SCh)</strong> is a depolarizing neuromuscular blocker and the classic, most commonly used muscle relaxant for emergency endotracheal intubation. Its primary advantage is its pharmacodynamic profile: an <strong>unmatched rapid onset of action (30-60 seconds)</strong> and an <strong>ultra-short duration of action (5-10 minutes)</strong>. This allows for rapid securing of the airway and provides a safety margin, as spontaneous respiration returns quickly if intubation fails.</p><p>It is used <em>despite</em> several significant adverse effects. The depolarizing mechanism causes initial, transient muscle <strong>fasciculations</strong>. These contractions can lead to a temporary increase in intracranial, intraocular, and intragastric pressure, a key concern in a patient with a head injury. However, its speed and reliability in securing the airway are often deemed to outweigh this transient risk.</p><p><strong>Explanation of Other Options:</strong></p><p><strong>Pipecuronium (Option A):</strong> Pipecuronium is a long-acting non-depolarizing muscle relaxant. Its onset is slow (3-5 minutes), making it unsuitable for rapid sequence intubation.</p><p><strong>Pancuronium (Option C):</strong> Like pipecuronium, pancuronium is a long-acting non-depolarizing blocker with a slow onset of action, precluding its use in an emergency RSI scenario.</p><p><strong>Cisatracurium (Option D):</strong> Cisatracurium is an intermediate-acting non-depolarizing blocker. While useful for maintaining paralysis in the ICU, its onset of action (2-3 minutes) is significantly slower than succinylcholine, making it a less ideal choice for the \"rapid\" part of RSI.</p><p><strong>Key Takeaways:</strong> A comparison of the properties of depolarizing and non-depolarizing blockers used in intubation:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251121904602c7-f43d-46ae-b41e-8b7297998187.png\"><p>*Rocuronium is the fastest-acting non-depolarizing agent and the main alternative to succinylcholine for RSI.</p>", "options": ["Pipecuronium", "Succinylcholine", "Pancuronium", "Cisatracurium"], "html_options": ["Pipecuronium", "Succinylcholine", "Pancuronium", "Cisatracurium"], "corr_idx": 1}, {"id": "1290182", "html_qtxt": "A 56-year-old male with a suspected traumatic brain injury requires rapid sequence intubation (RSI). Due to concerns about increasing intracranial pressure, succinylcholine is contraindicated. Which of the following non-depolarizing neuromuscular blocking agents has the most rapid onset of action, making it the best alternative for RSI?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Rocuronium</strong> is the non-depolarizing neuromuscular blocking agent with the <strong>most rapid onset of action</strong>. At a standard intubating dose of 0.6 mg/kg, it provides acceptable conditions in ~90 seconds. At a higher dose of 1.0-1.2 mg/kg, often used for RSI, it can achieve paralysis in as little as 60 seconds, closely mimicking the rapid onset of succinylcholine. This makes it the preferred non-depolarizing agent when a rapid onset is critical and succinylcholine is contraindicated (e.g., hyperkalemia, major burns, crush injuries, or risk of increased intracranial pressure).</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Pancuronium (Option B):</strong> This is a long-acting agent with a slow onset of action (3-5 minutes), making it entirely unsuitable for rapid sequence intubation.</p>\n<p><strong>Doxacurium (Option C):</strong> This is another long-acting agent with a slow onset of action (4-6 minutes), making it inappropriate for RSI.</p>\n<p><strong>Pipecuronium (Option D):</strong> Similar to pancuronium, this is a long-acting agent with a slow onset of action (3-5 minutes) and is not used for RSI.</p>", "options": ["Rocuronium", "Pancuronium", "Doxacurium", "Pipecuronium"], "html_options": ["Rocuronium", "Pancuronium", "Doxacurium", "Pipecuronium"], "corr_idx": 0}, {"id": "1290184", "html_qtxt": "A young male patient was operated on last night for an orthopaedic manipulation procedure using a neuromuscular blocker. Now post recovery, he is complaining of having slight muscle soreness. Which of the following neuromuscular blockers have postoperative muscle soreness as a side effect?", "html_expl": "<p><strong><u>TOXICITY of Skeletal muscle relaxants</u></strong></p>\n<ol>\n<li>Respiratory paralysis and prolonged apnoea are the most important complications of neuromuscular blockers.</li>\n<li>Flushing (due to histamine release) is common with d-TC, can occur with atracurium and mivacurium, rare with others.</li>\n<li>Fall in BP and cardiovascular collapse can occur, especially in hypovolemic patients. This is less likely with the newer drugs. Muscle relaxants should be used with great caution in patients with severe hepatic and renal disease.</li>\n<li>Cardiac arrhythmias and even arrest have occurred, especially with SCh, particularly in digitalized patients, because SCh releases K+ from muscles.</li>\n<li>Precipitation of asthma by histamine releasing neuromuscular blockers.</li>\n<li>Postoperative muscle soreness and myalgia may be complained about after SCh, particularly when a larger dose is used.</li>\n<li>Malignant hyperthermia can be triggered by SCh in patients anaesthetized with fluorinated anaesthetics.</li>\n</ol>", "options": ["D-tubocurarine", "Succinylcholine", "Pancuronium", "Atracurium"], "html_options": ["D-tubocurarine", "Succinylcholine", "Pancuronium", "Atracurium"], "corr_idx": 1}, {"id": "1290186", "html_qtxt": "A male patient in the emergency room had been given a muscle relaxant for an unknown procedure, following which, he immediately developed marked fall in BP and increase in airway resistance. It was reversed by giving diphenhydramine. Which of the following muscle relaxants could have produced these effects? ", "html_expl": "<p><strong><u>TOXICITY of Skeletal muscle relaxants</u></strong></p>\r\n<ol>\r\n<li>Respiratory paralysis and prolonged apnoea is the most important complication of neuromuscular blockers.</li>\r\n<li>Flushing (due to histamine release) is common with d-TC, can occur with atracurium and mivacurium, rare with others.</li>\r\n<li>Fall in BP and cardiovascular collapse can occur, especially in hypovolemic patients. This is less likely with the newer drugs.<br /> Muscle relaxants should be used with great caution in patients with severe hepatic and renal disease.</li>\r\n<li>Cardiac arrhythmias and even arrest have occurred, especially with SCh, particularly in digitalized patients, because SCh releases K+ from muscles.</li>\r\n<li>Precipitation of asthma by histamine releasing neuromuscular blockers.</li>\r\n<li>Postoperative muscle soreness and myalgia may be complained after SCh, particularly when a larger dose is used.</li>\r\n<li>Malignant hyperthermia can be triggered by SCh in patients anaesthetized with fluorinated anaesthetics.</li>\r\n</ol>", "options": ["Atracurium ", "Diazepam", "Tubocurarine", "Vecuronium"], "html_options": ["Atracurium ", "Diazepam", "Tubocurarine", "Vecuronium"], "corr_idx": 2}, {"id": "1290187", "html_qtxt": "A pregnant woman in active labor requests epidural analgesia. A low-concentration solution of bupivacaine is often the preferred agent. Which of the following properties contributes to its suitability for this purpose?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All the listed properties make low-concentration bupivacaine an ideal choice for obstetric analgesia. It provides effective and safe pain relief while minimizing unwanted effects on both the mother and the fetus.</p>\n<ul>\n<li><strong>Differential Blockade:</strong> At low concentrations (e.g., 0.125% or 0.25%), bupivacaine preferentially blocks the smaller sensory nerve fibers over the larger motor fibers. This provides excellent pain relief without significantly impairing the mother's ability to push during the second stage of labor.</li>\n<li><strong>Long Duration of Action:</strong> Bupivacaine is a long-acting local anesthetic, which allows for sustained pain relief, reducing the need for frequent redosing via the epidural catheter.</li>\n<li><strong>Limited Placental Transfer:</strong> Bupivacaine is highly lipid-soluble and has a high degree of protein binding. This means it is extensively taken up by maternal tissues, leaving a lower concentration of free drug in the maternal circulation available to cross the placenta, thus minimizing the risk of neonatal depression.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>(A), (B), and (C):</strong><span data-contrast=\"none\"> While each of these statements is individually correct and describes a key advantage of using bupivacaine in obstetrics, they are not mutually exclusive. The most complete answer is (D), as all three properties contribute to its widespread use and favorable profile for this indication.</span></p>", "options": ["It has a long duration of action.", "It produces a differential block, providing sensory blockade with minimal motor paralysis", "It has high lipid solubility, which limits its transfer across the placenta to the fetus.", "All of the above."], "html_options": ["It has a long duration of action.", "It produces a differential block, providing sensory blockade with minimal motor paralysis", "It has high lipid solubility, which limits its transfer across the placenta to the fetus.", "All of the above."], "corr_idx": 3}, {"id": "1290189", "html_qtxt": "A 34-year-old male patient was admitted to a multispeciality hospital for an operative procedure. For which of the following procedures, intravenous regional anesthesia (IVRA) is most suitable?", "html_expl": "<p><strong>Intravenous regional anaesthesia (Intravascular infiltration anaesthesia, or Bier'8ps block)</strong></p>\n<p>It consists of injection of the LA solution in a large vein of a tourniquet occluded limb such that the drug diffuses retrograde from the peripheral vascular bed to nonvascular tissues including nerve endings.</p>\n<p>It is mainly used for the upper limb and for orthopaedic procedures. Obstructing the blood supply of the lower limb is more difficult and a larger volume of the anaesthetic is needed. Therefore, it is rarely used for lower limbs, except the foot. Bupivacaine should not be employed because of its higher cardiotoxicity.</p>", "options": ["Orthopedic manipulations on the upper limb", "Vascular surgery on the lower limb", "Head and neck surgery", "Caesarean section"], "html_options": ["Orthopedic manipulations on the upper limb", "Vascular surgery on the lower limb", "Head and neck surgery", "Caesarean section"], "corr_idx": 0}]}, {"moduleId": 1012116, "name": "Cardio Vascular System", "questions": [{"id": "1289952", "html_qtxt": "A 75-year-old male patient with a history of ischemic heart disease presented to the hospital with acute onset breathlessness, right sided abdominal pain, edema over legs. A diagnosis of acute congestive heart failure was made. Which of the following is the immediate best drug for the treatment of congestion in this patient? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209f4ed1f29-0641-4e6b-aec3-63ffcf3efe3f.jpg\">", "html_expl": "<p>Almost all cases of symptomatic heart failure are treated with a diuretic. <em>High ceiling diuretics</em> (furosemide, bumetanide) are the diuretics of choice for mobilizing edema fluid; later, they may be continued in low doses. However, resistance may develop to even high ceiling diuretics after prolonged use in advanced heart failure.</p>\r\n<p>Addition of metolazone or spironolactone to furosemide may overcome the resistance.</p>\r\n<p>Thiazide alone has a very limited role in CHF. Diuretics remove peripheral edema and pulmonary congestion.</p>\r\n<p>Intravenous furosemide promptly increases systemic venous capacitance and produces rapid symptomatic relief in acute left ventricular failure. Decreases preload and improves ventricular efficiency by reducing the circulating volume.</p>", "options": ["Na+ Cl- symporter inhibitor in DCT", "Aldosterone blocker in DCT", "ACE inhibitor", "NA+ K+ 2CL- symporter inhibitor in loop of Henle"], "html_options": ["Na+ Cl- symporter inhibitor in DCT", "Aldosterone blocker in DCT", "ACE inhibitor", "NA+ K+ 2CL- symporter inhibitor in loop of Henle"], "corr_idx": 3}, {"id": "1290198", "html_qtxt": "A 56-year-old female, who is being treated long-term for a cardiac arrhythmia, develops the bluish-grey skin discoloration on her face and hands shown in the image, particularly in sun-exposed areas. Which of the following drugs is the most likely cause? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209da9592b8-ef7c-464e-98be-1bb0ee2a8fda.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is <strong>(A) Amiodarone</strong>. The characteristic <strong>bluish-grey discoloration</strong> of the skin in sun-exposed areas is a well-known, dose-dependent side effect of long-term amiodarone therapy.</p>\n<ul>\n<li><strong>Mechanism:</strong> Amiodarone and its metabolites can accumulate in various tissues, including the skin. When exposed to ultraviolet light, these deposits can lead to the formation of lipofuscin, resulting in a photosensitive reaction and the distinctive slate-grey or violaceous hue. This is often accompanied by <strong>corneal microdeposits</strong> (vortex keratopathy).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Amlodipine (Option B):</strong> Amlodipine is a calcium channel blocker. Its most common side effects are related to vasodilation, such as peripheral edema, flushing, and headache. It does not cause this type of skin discoloration.</p>\n<p><strong>Verapamil (Option C):</strong> Verapamil is another calcium channel blocker. Its primary side effects include constipation, bradycardia, and hypotension. It is not associated with bluish-grey skin pigmentation.</p>\n<p><strong>Metoprolol (Option D):</strong> Metoprolol is a beta-blocker. Its common side effects include bradycardia, fatigue, and bronchoconstriction. It does not cause this characteristic skin change.</p>\n<p><strong>Key Takeaways: High-Yield Adverse Effects of Antiarrhythmics</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250901ec3ecbbc-a23a-44f1-977b-6cb6e1238286.jpg\">", "options": ["Amiodarone", "Amlodipine", "Verapamil", "Metoprolol"], "html_options": ["Amiodarone", "Amlodipine", "Verapamil", "Metoprolol"], "corr_idx": 0}, {"id": "1290200", "html_qtxt": "A 30-year-old female is diagnosed with pulmonary arterial hypertension (PAH), with her chest X-ray showing the classic findings of enlarged central pulmonary arteries. Her physician decides to start treatment with a phosphodiesterase-5 (PDE-5) inhibitor. Which of the following agents has the longest duration of action? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209d212808f-ad0c-439b-bc54-ecbd1bdd81c3.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Among the phosphodiesterase-5 (PDE-5) inhibitors approved for the treatment of Pulmonary Arterial Hypertension (PAH), Tadalafil is distinguished by its significantly longer duration of action.</p>\n<ul>\n<li><strong>Pharmacokinetics:</strong> Tadalafil has a half-life of approximately 18 hours, leading to a duration of action that can last <strong>24 to 36 hours</strong>. This allows for convenient once-daily dosing.</li>\n<li><strong>Mechanism in PAH:</strong> By inhibiting PDE-5 in the pulmonary vasculature, these drugs prevent the breakdown of cyclic GMP (cGMP). This leads to prolonged, smooth muscle relaxation, vasodilation, and a reduction in pulmonary vascular resistance and pressure.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Sildenafil (Option A) & Vardenafil (Option B):</strong> These are also PDE-5 inhibitors used in PAH, but they are much shorter-acting than tadalafil, with a duration of action typically in the range of 4 to 6 hours.</p>\n<p><strong>Phentolamine (Option D):</strong> Phentolamine is a <strong>non-selective alpha-adrenergic antagonist</strong>, not a PDE-5 inhibitor. While it is a vasodilator, it is not a first-line agent for the chronic management of PAH.</p>\n<p><strong>Key Takeaways: PDE-5 Inhibitors in Pulmonary Hypertension</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250904ec4ac8be-3ceb-45c8-b249-4196db2567fb.jpg\">", "options": ["Sildenafil", "Vardenafil", "Tadalafil", "Phentolamine"], "html_options": ["Sildenafil", "Vardenafil", "Tadalafil", "Phentolamine"], "corr_idx": 2}, {"id": "1290201", "html_qtxt": "A 67-year-old male with a history of type 2 diabetes mellitus and known <strong>bilateral renal artery stenosis</strong> presents with a blood pressure of 190/100 mmHg. Which of the following is the most appropriate antihypertensive agent for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Verapamil</strong> is a calcium channel blocker (CCB). The patient's key comorbidity is <strong>bilateral renal artery stenosis</strong>, which is an <strong>absolute contraindication</strong> for ACE inhibitors (like Enalapril) and Angiotensin Receptor Blockers (ARBs).</p>\n<p><strong>Pathophysiology of the Contraindication:</strong> In a patient with bilateral renal artery stenosis, the Glomerular Filtration Rate (GFR) is critically dependent on Angiotensin II-mediated <strong>efferent arteriolar constriction</strong> to maintain adequate pressure within the glomerulus. ACE inhibitors block the production of Angiotensin II, leading to efferent arteriolar dilation, a precipitous drop in GFR, and potentially <strong>acute renal failure</strong>. CCBs do not have this effect and are a safe and effective choice.</p>\n<p><strong>Key Contraindications for Major Antihypertensive Classes:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025102289b97e59-e7a4-4206-afa9-9c0c198a6e72.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Enalapril (Option A):</strong> This is an ACE inhibitor and is <strong>absolutely contraindicated</strong> in this patient due to the high risk of inducing acute renal failure.</p>\n<p><strong>Metoprolol (Option C):</strong> While not the best first choice, beta-blockers are not absolutely contraindicated. The main concern in diabetics is the potential to mask the adrenergic symptoms of hypoglycemia.</p>\n<p><strong>Hydrochlorothiazide (Option D):</strong> Thiazide diuretics are a common first-line agent but can cause hyperglycemia and are less effective when GFR is low. They are not the safest or most appropriate choice here, but they are not absolutely contraindicated like ACE inhibitors.</p>", "options": ["Enalapril", "Verapamil", "Metoprolol", "Hydrochlorothiazide"], "html_options": ["Enalapril", "Verapamil", "Metoprolol", "Hydrochlorothiazide"], "corr_idx": 1}, {"id": "1290203", "html_qtxt": "A 26-year-old female is started on a new medication for hypertension. Shortly after, she presents to the emergency department with the acute facial and lip swelling shown. This adverse effect is most characteristically associated with which of the following drugs? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412099b82c25d-8090-4d1c-ba06-32adceb19901.jpg\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<p>The clinical image shows severe <strong>angioedema</strong>, a life-threatening adverse reaction characterized by the rapid swelling of deep dermal, subcutaneous, and submucosal tissues.</p>\n<p><strong>Mechanism:</strong> Lisinopril is an <strong>Angiotensin-Converting Enzyme (ACE) inhibitor</strong>. ACE is also responsible for the breakdown of <strong>bradykinin</strong>. By inhibiting ACE, these drugs can lead to an accumulation of bradykinin, a potent vasodilator that increases vascular permeability, causing the fluid extravasation and swelling seen in angioedema. This is a class effect of all ACE inhibitors and can occur at any time during therapy.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Nifedipine (Option B):</strong> This is a dihydropyridine calcium channel blocker. Its main side effects are related to vasodilation, such as peripheral edema, flushing, and reflex tachycardia. Angioedema is not a characteristic side effect.</p>\n<p><strong>Atenolol (Option C):</strong> This is a beta-blocker. Its common side effects include bradycardia, fatigue, and bronchoconstriction. It is not associated with angioedema.</p>\n<p><strong>Clonidine (Option D):</strong> This is a centrally-acting alpha-2 agonist. Its primary side effects include sedation, dry mouth, and rebound hypertension upon abrupt withdrawal. It does not typically cause angioedema.</p>\n<p><strong>Key Takeaways: High-Yield Adverse Effects of Antihypertensives</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250909786f039d-30ed-49a8-b039-55493ad50dd5.png\">", "options": ["Lisinopril", "Nifedipine", "Atenolol", "Clonidine "], "html_options": ["Lisinopril", "Nifedipine", "Atenolol", "Clonidine "], "corr_idx": 0}, {"id": "1290204", "html_qtxt": "A 45-year-old marathon runner presented to the emergency department with occasional loss of consciousness, palpitations, and tachycardia. On ECG, it revealed that he was having ventricular tachycardia with a wide QRS complex and long QT interval and was diagnosed having Torsade's de Pointes (given in the figure below). Which of the following drugs is most likely to cause the given change in following ECG? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412094dad2969-ccd5-4656-ab3e-0bee82803787.jpg\">", "html_expl": "<p>Drugs that block K channels in the heart can cause an increase in the QT interval and predispose to Torsade&rsquo;s de pointes. Antiarrhythmic drugs having K channel blocking property are:</p>\r\n<ul>\r\n<li>Class 1a: Quinidine and Procainamide</li>\r\n<li>Class 3: Amiodarone, Sotalol, Bretylium etc</li>\r\n</ul>", "options": ["Bretylium", "Lignocaine", "Verapamil", "Propranolol"], "html_options": ["Bretylium", "Lignocaine", "Verapamil", "Propranolol"], "corr_idx": 0}, {"id": "1290210", "html_qtxt": "A 43-year-old male with a history of bronchial asthma presents with palpitations. His ECG reveals a regular, narrow-complex tachycardia at 160 bpm, consistent with Paroxysmal Supraventricular Tachycardia (PSVT). Which of the following is the most appropriate drug for acute termination of the arrhythmia in this specific patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209a4ce82d4-e31f-429d-9aab-4af26e089d73.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>While adenosine is the first-line drug of choice for most cases of stable Paroxysmal Supraventricular Tachycardia (PSVT), this patient has a history of <strong>bronchial asthma</strong>, which is a relative contraindication to adenosine.</p>\n<ul>\n<li><strong>Adenosine</strong> can cause significant <strong>bronchoconstriction</strong> by acting on A1 receptors in the airways and is therefore used with extreme caution or avoided in asthmatic patients.</li>\n<li><strong>Verapamil</strong>, a non-dihydropyridine calcium channel blocker, is an effective alternative for terminating AV-nodal dependent tachycardias. It does not cause bronchospasm and is therefore a safer and more appropriate choice in this clinical scenario.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Adenosine (Option A):</strong> This is the standard first-line drug for PSVT but is contraindicated in this patient due to his history of asthma and the risk of inducing severe bronchospasm.</p>\n<p><strong>Esmolol (Option B):</strong> This is a short-acting, cardioselective beta-blocker. All beta-blockers, even cardioselective ones, carry a risk of precipitating bronchospasm and should be avoided in patients with active asthma.</p>\n<p><strong>Neostigmine (Option C):</strong> This is an acetylcholinesterase inhibitor that increases vagal tone. While increased vagal tone can terminate some SVTs, neostigmine is not a standard agent for this indication and can also cause bronchospasm and other cholinergic side effects.</p>\n<p><strong>Key Takeaways: Drug Selection for Stable PSVT</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025091084537318-ae62-4db4-82c9-bc416d1ef130.png\">", "options": ["Adenosine", "Esmolol", "Neostigmine", "Verapamil"], "html_options": ["Adenosine", "Esmolol", "Neostigmine", "Verapamil"], "corr_idx": 3}, {"id": "1290211", "html_qtxt": "A 67-year-old man presented to the medicine OPD with chest pain, palpitations, dizziness, fatigue, and shortness of breath. On echocardiography, he had mitral stenosis and ECG showed tachycardia with irregular rhythm suggestive of atrial fibrillation due to mitral stenosis (shown in the image below). Later, he was put on antiarrhythmic drug therapy by a physician for ventricular tachycardia to control ventricular rate. While on treatment, he develops a regular pulse of 64 beats/min. Which of the following drugs has most likely caused the normalization of rhythm? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209fa98008f-14a4-47ee-b8a1-f2f34fe15806.jpg\">", "html_expl": "<p>Digitalis is used to control ventricular rate in atrial fibrillation. It increases the refractoriness of the AV node and decreases the conduction through AV node.</p>", "options": ["Verapamil", "Digoxin", "Carvedilol", "Propranolol"], "html_options": ["Verapamil", "Digoxin", "Carvedilol", "Propranolol"], "corr_idx": 1}, {"id": "1290213", "html_qtxt": "A 31-year-old female with child bearing potential was a known case of chronic hypertension. She visited the gynecology OPD for pre-conceptional counselling before family planning. Which of the following drugs should be immediately discontinued or changed for this patient to prevent harm to the fetus?", "html_expl": "<p><em>Adverse effects</em>- The adverse effect profile of all ACE inhibitors is similar.</p>\r\n<ul>\r\n<li>Hypotension: An initial sharp fall in BP occurs especially in diuretic treated and CHF patients; persistent hypotension may be troublesome in MI patients.</li>\r\n<li>Hyperkalaemia: This is likely in patients with impaired renal function and in those taking K+ sparing diuretics, NSAIDs or &beta; blockers.</li>\r\n<li>Cough: A persistent brassy cough occurs in 10-16% patients within 1-8 weeks, appears to be caused by inhibition of bradykinin/substance P breakdown in the lungs of susceptible individuals.</li>\r\n<li>Rashes, urticaria: Occur in 1-4% recipients.</li>\r\n<li>Dysgeusia: Reversible loss or alteration of taste sensation due to captopril occurs in few patients, rarely with other ACE inhibitors.</li>\r\n<li>Fetopathy: Foetal growth retardation, hypoplasia of organs and foetal death may occur if ACE inhibitors are given during the later half of pregnancy.</li>\r\n<li>Headache, dizziness, nausea, and bowel upset.</li>\r\n<li>Granulocytopenia and proteinuria: These are rare, but warrant withdrawal.</li>\r\n<li>Acute renal failure: It may be precipitated by ACE inhibitors in patients with bilateral renal artery stenosis due to fall in glomerular filtration pressure.</li>\r\n</ul>", "options": ["Labetalol", "CCB", "ACE inhibitors", "Methyldopa"], "html_options": ["Labetalol", "CCB", "ACE inhibitors", "Methyldopa"], "corr_idx": 2}, {"id": "1290214", "html_qtxt": "A 45-year-old man has recently been diagnosed with essential hypertension and was started on monotherapy designed to reduce peripheral resistance and prevent salt and water retention. He has developed a persistent cough. Which of the following drugs is most likely responsible for this side effect? ", "html_expl": "<p><em>Adverse effects- </em>The adverse effect profile of all ACE inhibitors is similar.</p>\r\n<ul>\r\n<li>Hypotension: An initial sharp fall in BP occurs especially in diuretic treated and CHF patients; persistent hypotension may be troublesome in MI patients.</li>\r\n<li>Hyperkalaemia: This is likely in patients with impaired renal function and in those taking K+ sparing diuretics, NSAIDs or &beta; blockers.</li>\r\n<li>Cough: A persistent brassy cough occurs in 10-16% patients within 1-8 weeks, appears to be caused by inhibition of bradykinin/substance P breakdown in the lungs of susceptible individuals.</li>\r\n<li>Rashes, urticaria: Occur in 1-4% recipients.</li>\r\n<li>Dysgeusia: Reversible loss or alteration of taste sensation due to captopril occurs in few patients, rarely with other ACE inhibitors.</li>\r\n<li>Fetopathy: Foetal growth retardation, hypoplasia of organs and foetal death may occur if ACE inhibitors are given during the later half of pregnancy.</li>\r\n<li>Headache, dizziness, nausea, and bowel upset.</li>\r\n<li>Granulocytopenia and proteinuria: These are rare, but warrant withdrawal.</li>\r\n<li>Acute renal failure: It may be precipitated by ACE inhibitors in patients with bilateral renal artery stenosis due to fall in glomerular filtration pressure.</li>\r\n</ul>", "options": ["Losartan", "Methyl-dopa", "Prazosin", "Enalapril"], "html_options": ["Losartan", "Methyl-dopa", "Prazosin", "Enalapril"], "corr_idx": 3}, {"id": "1290216", "html_qtxt": "An elderly hypertensive was brought to his physician for treatment of essential hypertension. He was treated with hydrochlorothiazide 50 mg daily. Even after a month, his BP was not reduced to the desired level and another antihypertensive was added. After 2 hours of taking the other drug, his BP fell precipitously. Which of the following drugs was most likely given to him?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Captopril</strong> is the drug most likely responsible for this precipitous fall in BP (First-dose hypotension).</p>\n<p><strong>Mechanism:</strong></p>\n<ul>\n<li><strong>Effect of Diuretic:</strong> The patient was on Hydrochlorothiazide (a diuretic), which causes sodium depletion and volume reduction. In response to this, the body compensates by increasing <strong>Renin-Angiotensin System (RAS)</strong> activity (high renin levels) to maintain blood pressure.</li>\n<li><strong>Effect of ACE Inhibitor:</strong> Captopril inhibits the formation of Angiotensin II. In a patient with high renin/angiotensin dependence (due to the diuretic), the sudden withdrawal of Angiotensin II support leads to a steep, sudden drop in blood pressure.</li>\n</ul>\n<p><strong>First-Dose Hypotension:</strong></p>\n<p>This phenomenon is characteristic of ACE inhibitors (like Captopril and Enalapril) and Alpha-blockers (like Prazosin), especially in patients who are sodium-depleted or on diuretics. To prevent this, diuretics should be stopped a few days before starting ACE inhibitors, or a very low starting dose should be used.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Atenolol (Option A):</strong> A Beta-blocker. While it lowers BP by reducing cardiac output and renin release, it does not typically cause a precipitous first-dose collapse in blood pressure comparable to the ACE inhibitor-diuretic interaction.</li>\n<li><strong>Methyldopa (Option C):</strong> A central sympatholytic (alpha-2 agonist). Its side effects include sedation and postural hypotension, but it is not known for the acute \"first-dose phenomenon\" seen with ACE inhibitors.</li>\n<li><strong>Amlodipine (Option D):</strong> A Calcium Channel Blocker (Dihydropyridine). It acts by direct vasodilation. While it can cause hypotension, flushing, and reflex tachycardia, the dramatic first-dose crash seen in sodium-depleted patients is specific to RAS blockade.</li>\n</ul>", "options": ["Atenolol", "Captopril", "Methyldopa", "Amlodipine"], "html_options": ["Atenolol", "Captopril", "Methyldopa", "Amlodipine"], "corr_idx": 1}, {"id": "1290217", "html_qtxt": "A 65-year-old elderly hypertensive male patient came to the medicine department with a history of both long-term uncontrolled diabetes mellitus and bilateral renal artery stenosis. Which of the following anti-hypertensives is best for his management? ", "html_expl": "<p>Monotherapy with CCBs is effective in ~ 60% hypertensives, and they may improve arterial compliance. Other advantages of CCBs are:</p>\r\n<ol>\r\n<li>Do not compromise haemodynamics: no impairment of physical work capacity.</li>\r\n<li>No sedation or other CNS effects; cerebral perfusion is maintained.</li>\r\n<li>Not contraindicated in asthma, angina (especially variant) and PVD patients: may benefit these conditions.</li>\r\n<li>Are particularly effective in elderly patients, black races, and low renin hypertensives.</li>\r\n<li>Do not affect male sexual function.</li>\r\n<li>No deleterious effect on plasma lipid profile, uric acid level and electrolyte balance.</li>\r\n<li>Shown to have no/minimal effect on quality of life.</li>\r\n<li>No adverse foetal effects; can be used during pregnancy (but can weaken uterine contractions during labour).</li>\r\n</ol>", "options": ["Enalapril", "Amlodipine", "Beta blockers", "Thiazides"], "html_options": ["Enalapril", "Amlodipine", "Beta blockers", "Thiazides"], "corr_idx": 1}, {"id": "1290218", "html_qtxt": "A patient of CHF was treated with furosemide and digoxin. He became symptom free and is stable for the last 3 months with resting heart rate 68/min in sinus rhythm, but left ventricular ejection fraction is low. Which of the following lines of action is warranted? ", "html_expl": "<p>ACE inhibitors cause both arteriolar and venodilatation in CHF patients; reduce afterload as well as preload on heart and improve all haemodynamic parameters. Though they have no direct action on myocardium, stroke volume and cardiac output are increased, while heart rate is reduced.</p>\r\n<p>Diuresis occurs initially, and the accumulated salt and water are lost due to improved renal perfusion and abolition of mineralocorticoid mediated Na+ retention. Cardiac work as measured by heart rate &times; pressure product is reduced; thereby, exercise capacity of CHF patients is enhanced. Beneficial effects are well sustained with chronic therapy and the NYHA functional class of most patients is improved.</p>", "options": ["Stop above medications and start an ACE Inhibitor", "Continue all medications as before", "Continue the diuretic but stop digoxin", "Continue digoxin but stop the diuretic"], "html_options": ["Stop above medications and start an ACE Inhibitor", "Continue all medications as before", "Continue the diuretic but stop digoxin", "Continue digoxin but stop the diuretic"], "corr_idx": 0}, {"id": "1290219", "html_qtxt": "A 67-year-old male came to the medicine department seeking treatment for congestive heart failure. On history and examination, he is symptomatic even at rest and has a central venous pressure of 25 mm Hg and cardiac index 1.8 L/min/m2. Which of the following vasodilators is most suitable for him? ", "html_expl": "<p>ACE inhibitors cause both arteriolar and venodilatation in CHF patients; reduce afterload as well as preload on heart and improve all haemodynamic parameters. Though they have no direct action on myocardium, stroke volume and cardiac output are increased, while heart rate is reduced.</p>\r\n<p>Diuresis occurs initially, and the accumulated salt and water are lost due to improved renal perfusion and abolition of mineralocorticoid mediated Na+ retention. Cardiac work as measured by heart rate &times; pressure product is reduced; thereby, exercise capacity of CHF patients is enhanced. Beneficial effects are well sustained with chronic therapy and the NYHA functional class of most patients is improved.</p>", "options": ["Glyceryl trinitrate", "Enalapril", "Hydralazine", "Nifedipine"], "html_options": ["Glyceryl trinitrate", "Enalapril", "Hydralazine", "Nifedipine"], "corr_idx": 1}, {"id": "1290221", "html_qtxt": "A 35-year-old patient was admitted to the emergency department for acute congestive heart failure, and was treated with digoxin to improve the cardiac output. Later, on digoxin therapy, he developed ventricular arrhythmias which were immediately treated with lignocaine. Which of the following is the most significant feature of the antiarrhythmic action of lignocaine? ", "html_expl": "<p><em>Lidocaine (Lignocaine)</em></p>\r\n<p>It is the most commonly used local anaesthetic. In addition, it is a popular antiarrhythmic in intensive care units.</p>\r\n<p>The most prominent cardiac action of lidocaine is suppression of automaticity in ectopic foci. Enhanced phase-4 depolarization in partially depolarized or stretched PFs, and after-depolarisations are antagonized, but SA node automaticity is not depressed.</p>", "options": ["Suppression of phase-4 depolarization in ventricular ectopic foci", "Prolongation of action potential duration", "Prolongation of effective refractory period", "Depression of membrane responsiveness"], "html_options": ["Suppression of phase-4 depolarization in ventricular ectopic foci", "Prolongation of action potential duration", "Prolongation of effective refractory period", "Depression of membrane responsiveness"], "corr_idx": 0}, {"id": "1290223", "html_qtxt": "A 49-year-old patient of acute myocardial infarction being treated in an intensive care unit developed left ventricular failure with raised central venous pressure. It was decided by his intensivist to use glyceryl trinitrate. Which of the following is the most suitable route/method of administration? ", "html_expl": "<p><em>Nitrates </em>cause pooling of blood in the systemic capacitance vessels to reduce ventricular end-diastolic pressure and volume. In a dilated ventricle, this improves effectiveness of myocardial fibre shortening to eject blood.</p>\r\n<p>Monitored i.v. infusion of glyceryl trinitrate affords rapid relief in acute left ventricular failure, particularly due to myocardial ischaemia/infarction. It is indicated when the central venous pressure (CVP) is raised and in dilated cardiomyopathy.</p>", "options": ["Sublingual ", "Oral", "Intravenous bolus injection", "Slow intravenous infusion"], "html_options": ["Sublingual ", "Oral", "Intravenous bolus injection", "Slow intravenous infusion"], "corr_idx": 3}, {"id": "1290226", "html_qtxt": "A 50-year-old male is started on first-line therapy for mild essential hypertension. Clinical trials have shown that for a specific class of antihypertensive drugs, using a low dose provides a nearly maximal blood pressure-lowering effect while minimizing the dose-dependent metabolic side effects (such as hypokalemia, hyperglycemia, and hyperuricemia). This favorable profile is characteristic of which class of drugs?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Thiazide and thiazide-like diuretics (e.g., hydrochlorothiazide, chlorthalidone) exhibit a unique dose-response curve for their antihypertensive and metabolic effects.</p>\n<ul>\n<li><strong>Antihypertensive Effect:</strong> The blood pressure-lowering effect reaches a <strong>plateau at relatively low doses</strong> (e.g., 12.5-25 mg/day of hydrochlorothiazide). Using higher doses provides minimal additional benefit in blood pressure control.</li>\n<li><strong>Metabolic Side Effects:</strong> In contrast, the adverse metabolic effects&nbsp;<strong>hypokalemia, hyponatremia, hyperuricemia, and hyperglycemia</strong>&mdash;are <strong>dose-dependent</strong> and become significantly more pronounced at higher doses.</li>\n<li><strong>Clinical Implication:</strong> This dissociation is the basis for modern guidelines recommending the use of <strong>low-dose thiazide therapy</strong> as a first-line treatment for uncomplicated hypertension. This strategy maximizes the therapeutic benefit while minimizing the risk of adverse metabolic consequences.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>The other drug classes generally have a more linear dose-response relationship, where higher doses produce both greater therapeutic effects and more pronounced side effects, without the same clear advantage of a low-dose \"sweet spot.\"</p>", "options": ["&beta;-adrenergic blocker", "&alpha;1-adrenergic blockers", "Central sympatholytics", "Thiazide diuretics"], "html_options": ["&beta;-adrenergic blocker", "&alpha;1-adrenergic blockers", "Central sympatholytics", "Thiazide diuretics"], "corr_idx": 3}, {"id": "1290227", "html_qtxt": "A 40-year-old male with a high-stress occupation is diagnosed with Stage 2 hypertension (BP 170/104 mmHg) and stable angina pectoris. His resting heart rate is 96 bpm. Which of the following is the most suitable antihypertensive for the initial monotherapy in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>(Option C) Atenolol:</strong> This patient has two compelling indications for a <strong>beta-blocker</strong>: <strong>hypertension</strong> and <strong>stable angina pectoris</strong>.</p>\n<ul>\n<li><strong>Mechanism:</strong> Atenolol is a <strong>cardioselective beta-1 blocker</strong>. By blocking beta-1 receptors in the heart, it exerts two key beneficial effects:</li>\n</ul>\n<ol>\n<li><strong>Antihypertensive:</strong>It lowers blood pressure by decreasing heart rate and myocardial contractility, thereby reducing cardiac output.</li>\n<li><strong>Antianginal:</strong>It reduces myocardial oxygen demand by decreasing heart rate, blood pressure, and contractility, which is the cornerstone of angina management.</li>\n</ol>\n<ul>\n<li><strong>Clinical Indication:</strong> Given the patient's coexisting angina and resting tachycardia, a beta-blocker is the ideal first-line agent as it will effectively treat both conditions simultaneously.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Nifedipine (Option A):</strong> This is a dihydropyridine calcium channel blocker. While an effective antihypertensive, it can cause <strong>reflex tachycardia</strong>, which could potentially worsen the patient's angina and is undesirable in a patient with an already high resting heart rate.</p>\n<p><strong>Hydrochlorothiazide (Option B):</strong> A thiazide diuretic is a good first-line antihypertensive agent for uncomplicated hypertension, but it does not have the direct antianginal effects of a beta-blocker and would not address the patient's tachycardia.</p>\n<p><strong>Methyldopa (Option D):</strong> This is a centrally-acting antihypertensive drug. Its use is now largely restricted to the management of <strong>hypertension in pregnancy</strong> due to its side effect profile (e.g., sedation, depression). It is not a first-line agent for this patient.</p>", "options": ["Nifedipine", "Hydrochlorothiazide", "Atenolol", "Methyldopa"], "html_options": ["Nifedipine", "Hydrochlorothiazide", "Atenolol", "Methyldopa"], "corr_idx": 2}, {"id": "1290231", "html_qtxt": "A 26-year-old patient with opioid use disorder presents to a detoxification center with signs of withdrawal, including anxiety, sweating, and tachycardia. A centrally acting antihypertensive drug is often used off-label in this setting to suppress the sympathetic overactivity associated with the withdrawal syndrome. Which of the following drugs is used for this purpose?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Clonidine</strong> is a <strong>centrally acting alpha-2 adrenergic agonist</strong>.</p>\n<ul>\n<li><strong>Mechanism:</strong> Opioid withdrawal is characterized by a state of profound sympathetic hyperactivity (rebound) as the suppressive effect of the opioid is removed. Clonidine works by stimulating presynaptic alpha-2 receptors in the vasomotor center of the brainstem. This <strong>inhibits sympathetic outflow</strong> from the central nervous system, effectively blunting many of the autonomic signs and symptoms of withdrawal, such as tachycardia, hypertension, sweating, and anxiety.</li>\n<li><strong>Clinical Use:</strong> It is a key non-opioid medication used to facilitate detoxification from opioids, alcohol, and nicotine.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Prazosin (Option A):</strong> This is a peripherally acting <strong>alpha-1 antagonist</strong>. While it would lower blood pressure, it does not act on the central source of the sympathetic surge and is not a standard treatment for opioid withdrawal.</p>\n<p><strong>Reserpine (Option C):</strong> This is an older antihypertensive drug that acts by depleting catecholamine stores (norepinephrine, dopamine, serotonin) from nerve terminals. It is no longer used due to its significant side effect profile, including severe depression.</p>\n<p><strong>Ketanserin (Option D):</strong> This is an antagonist at both serotonin (5-HT<sub>2</sub>) and alpha-1 adrenergic receptors. It is not used for this indication.</p>", "options": ["Prazosin", "Clonidine", "Reserpine", "Ketanserin"], "html_options": ["Prazosin", "Clonidine", "Reserpine", "Ketanserin"], "corr_idx": 1}]}, {"moduleId": 1012117, "name": "Kidney", "questions": [{"id": "1290448", "html_qtxt": "A 67-year-old male with a long-standing history of uncomplicated essential hypertension requires first-line monotherapy. His renal function is normal. Which of the following drugs is a preferred first-line agent for this patient according to major international guidelines?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>For the management of uncomplicated essential hypertension, especially in older adults, <strong>thiazide-type diuretics</strong> like <strong>chlorthalidone</strong> are a recommended first-line therapy. Large clinical trials have demonstrated their efficacy in reducing major cardiovascular events and mortality. Chlorthalidone is often preferred over hydrochlorothiazide due to its longer half-life (~48 hours), providing more consistent 24-hour blood pressure control. They are cost-effective, administered once daily, and have additional benefits like reducing calcium excretion, which may be beneficial for osteoporosis.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Aliskiren (Option A):</strong> This is a direct renin inhibitor. It is not considered a first-line agent for hypertension and is generally reserved for use in combination therapy when other classes have failed.</p>\n<p><strong>Amlodipine (Option C):</strong> This is a dihydropyridine calcium channel blocker. It is also a valid <strong>first-line</strong> choice for uncomplicated hypertension, particularly in black populations. However, the question asks for a preferred agent, and thiazides are a cornerstone of evidence-based therapy.</p>\n<p><strong>Prazosin (Option D):</strong> This is an alpha-1 blocker. It is considered a second or third-line agent for hypertension due to a higher incidence of side effects (like postural hypotension) and a lack of data showing a mortality benefit compared to first-line agents. It is primarily used in patients with co-existing benign prostatic hyperplasia (BPH).</p>", "options": ["Aliskiren", "Chlorthalidone", "Amlodipine", "Prazosin"], "html_options": ["Aliskiren", "Chlorthalidone", "Amlodipine", "Prazosin"], "corr_idx": 1}, {"id": "1290457", "html_qtxt": "A 45-year-old male flies to a high-altitude location for a trek and develops acute mountain sickness. The drug of choice for this condition acts primarily at which labeled site on the nephron?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210ada9ac9c-3da1-42d3-9003-3827d8732a92.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The condition described is <strong>acute mountain sickness</strong>. The drug of choice for its prevention and treatment is <strong>Acetazolamide</strong>, which is a carbonic anhydrase inhibitor.</p>\n<p>The primary site of action for carbonic anhydrase inhibitors is the <strong>Proximal Convoluted Tubule (PCT)</strong>, which is labeled as <strong>Site A</strong> in the diagram. Acetazolamide works by inhibiting carbonic anhydrase in the PCT, which reduces the reabsorption of sodium bicarbonate (NaHCO<sub>3</sub>). This leads to a mild metabolic acidosis, which helps to counteract the respiratory alkalosis that occurs at high altitudes, thereby improving acclimatization.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Site B (Loop of Henle):</strong> This is the primary site of action for <strong>loop diuretics</strong> (e.g., Furosemide, Torsemide), which are the most potent diuretics.</p>\n<p><strong>Site C (Distal Convoluted Tubule):</strong> This is the primary site of action for <strong>thiazide diuretics</strong> (e.g., Hydrochlorothiazide, Chlorthalidone).</p>\n<p><strong>Site D (Collecting Duct):</strong> This is the primary site of action for <strong>potassium-sparing diuretics</strong> (e.g., Spironolactone, Amiloride) and is also where Antidiuretic Hormone (ADH) acts.</p>\n<p><strong>Key Takeaways: Major Sites of Diuretic Action on the Nephron</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250826f8e5c577-8df8-4a26-88e2-697add42b899.jpg\">", "options": ["Site A", "Site B", "Site C", "Site D"], "html_options": ["Site A", "Site B", "Site C", "Site D"], "corr_idx": 0}, {"id": "1290459", "html_qtxt": "A 34-year-old female is brought to the emergency department after a head injury. A CT scan reveals significant cerebral edema and raised intracranial pressure. Which of the following diuretics is the most appropriate choice for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Mannitol is the drug of choice for reducing acute cerebral edema. As an <strong>osmotic diuretic</strong>, it is administered intravenously and remains in the extracellular compartment. This increases the osmolarity of the plasma, creating an osmotic gradient that pulls water out of the brain tissue and into the blood vessels, thereby lowering intracranial pressure.</p>\n<p>Each class of diuretic has a distinct site and mechanism of action within the nephron, making them suitable for different clinical indications.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027f7be0834-19ea-4227-8c1c-7bf09183b1fa.png\"><p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Furosemide (Option A):</strong> This is a potent loop diuretic used for conditions with massive volume overload, such as pulmonary edema. It is not the primary agent for cerebral edema.</li>\n<li><strong>Spironolactone (Option B):</strong> A potassium-sparing diuretic used for hyperaldosteronism and heart failure. It is a weak diuretic and has no role in managing acute cerebral edema.</li>\n<li><strong>Hydrochlorothiazide (Option D):</strong> A thiazide diuretic primarily used for hypertension. It is not potent enough for this acute indication.</li>\n</ul>", "options": ["Furosemide", "Spironolactone", "Mannitol", "Hydrochlorothiazide"], "html_options": ["Furosemide", "Spironolactone", "Mannitol", "Hydrochlorothiazide"], "corr_idx": 2}, {"id": "1290462", "html_qtxt": "A 46-year-old man with hypertension and end-stage chronic kidney disease (eGFR < 20 mL/min) presents with volume overload. His physician wishes to add a thiazide-like diuretic to his loop diuretic regimen to achieve a synergistic effect. Which of the following agents is unique in that it remains effective even in severe renal impairment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Most thiazide and thiazide-like diuretics (e.g., hydrochlorothiazide, chlorthalidone) lose their efficacy when the glomerular filtration rate (GFR) falls below 30 mL/min, as their site of action in the distal convoluted tubule is dependent on adequate tubular fluid flow.</p>\n<p><strong>Metolazone</strong> is the key exception. It retains its diuretic effect even in patients with severe renal failure (eGFR as low as 15 mL/min). It is often used in combination with a loop diuretic (like furosemide) to create a <strong>sequential nephron blockade</strong>, which produces a powerful synergistic diuresis in patients with refractory edema and advanced CKD.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Chlorothiazide (Option A):</strong> As a conventional thiazide diuretic, its efficacy is significantly diminished in patients with a GFR < 30 mL/min.</p>\n<p><strong>Chlorthalidone (Option B):</strong> Like hydrochlorothiazide, this thiazide-like diuretic is ineffective in patients with severe renal failure.</p>\n<p><strong>Hydrochlorothiazide (Option D):</strong> This is the prototypical thiazide diuretic and is well-known to be ineffective when the GFR is significantly reduced.</p>", "options": ["Chlorothiazide", "Chlorthalidone", "Metolazone", "Hydrochlorothiazide"], "html_options": ["Chlorothiazide", "Chlorthalidone", "Metolazone", "Hydrochlorothiazide"], "corr_idx": 2}, {"id": "1290464", "html_qtxt": "A 67-year-old male with cirrhosis and edema is prescribed furosemide. He also takes indomethacin for chronic joint pain. Indomethacin can reduce the effectiveness of furosemide by which of the following mechanisms?", "html_expl": "<p><strong>Explanation:</strong></p><p>Indomethacin, an NSAID, blunts the effect of loop diuretics by inhibiting the synthesis of renal prostaglandins (like prostacyclin and PGE2). The efficacy of furosemide partly depends on these prostaglandins, which cause vasodilation of the afferent arteriole, thereby increasing renal blood flow and maintaining the GFR needed for efficient diuresis. By blocking this effect, NSAIDs reduce the diuretic and antihypertensive actions of furosemide.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511063412b635-5ea9-410e-a19d-4d37259707df.png\"><p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Preventing platelet aggregation (Option A):</strong> While NSAIDs do inhibit platelet aggregation by blocking thromboxane A2 synthesis, this action is not related to their effect on diuretic efficacy.</li>\n<li><strong>Directly increasing sodium reabsorption (Option C):</strong> Indomethacin does not directly act on the renal tubules to increase sodium reabsorption. The reduced diuretic effect is secondary to hemodynamic changes.</li>\n<li><strong>Enhancing the tubular secretion of furosemide (Option D):</strong> This is the opposite of what happens. Furosemide and NSAIDs are both organic acids and compete for the same organic acid transporter (OAT) in the proximal tubule. This competition actually <em>reduces</em> the secretion of furosemide into the tubule, further impairing its action.</li>\n</ul>", "options": ["Preventing platelet aggregation", "Inhibiting renal prostaglandin synthesis", "Directly increasing sodium reabsorption", "Enhancing the tubular secretion of furosemide"], "html_options": ["Preventing platelet aggregation", "Inhibiting renal prostaglandin synthesis", "Directly increasing sodium reabsorption", "Enhancing the tubular secretion of furosemide"], "corr_idx": 1}, {"id": "1290466", "html_qtxt": "A 65-year-old patient with severe euvolemic hyponatremia due to SIADH is started on an aquaretic agent in the hospital. Two days later, his serum sodium has risen from 112 mEq/L to 130 mEq/L, but he develops confusion, dysarthria, and quadriparesis. An MRI confirms central pontine myelinolysis. Which of the following drugs is most likely responsible for this complication?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient has developed <strong>osmotic demyelination syndrome (ODS)</strong>, specifically central pontine myelinolysis, a devastating neurological complication caused by the overly rapid correction of chronic hyponatremia.</p>\n<p><strong>Tolvaptan</strong> is an oral vasopressin <strong>V2-receptor antagonist</strong>. Its mechanism is to promote the excretion of free water without electrolytes (aquaresis). This potent effect can lead to a very rapid rise in serum sodium concentration. Because of the high risk of inducing ODS, Tolvaptan carries a <strong>black-box warning</strong> that it should only be initiated or re-initiated in a hospital setting where serum sodium can be monitored closely.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Bumetanide (Option A), Ethacrynic acid (Option B), Torsemide (Option D):</strong> These are all <strong>loop diuretics</strong>. Their primary mechanism is the inhibition of the Na-K-2Cl cotransporter in the thick ascending limb of the loop of Henle. They cause the excretion of both salt and water (natriuresis and diuresis), making them much less likely to cause the extremely rapid and isolated rise in serum sodium concentration that precipitates ODS.</p>", "options": ["Bumetanide", "Ethacrynic acid", "Tolvaptan", "Torsemide"], "html_options": ["Bumetanide", "Ethacrynic acid", "Tolvaptan", "Torsemide"], "corr_idx": 2}, {"id": "1290470", "html_qtxt": "A 48-year female patient came to a nephrologist with symptoms of headache, abdominal fullness, pain in flanks with occasional haematuria. Later, she was diagnosed with polycystic kidney disease and was prescribed tolvaptan. After a few weeks, she again presented with dry mouth and increased thirst. Which of the following mechanisms of tolvaptan explains the side effects? ", "html_expl": "<p>Tolvaptan is an orally active, nonapeptide selective V2 receptor antagonist that has been recently introduced for the treatment of hyponatraemia due to CHF, cirrhosis of liver or Syndrome of inappropriate ADH secretion (SIADH).</p>\r\n<p>It increases free water clearance by the kidney (aquaretic) and helps to correct the low plasma Na+ levels. In clinical trials, symptoms of worsening heart failure were improved.</p>\r\n<p>However, too rapid correction of hyponatraemia should not be attempted, because thrombotic complications can occur due to haemoconcentration. The most frequent side effects are thirst and dry mouth. Others are fever, GI upset and hyperglycaemia.</p>", "options": ["Increased free water clearance", "V2 receptor agonism", "Increased renal cAMP levels", "Increase in urine osmolality"], "html_options": ["Increased free water clearance", "V2 receptor agonism", "Increased renal cAMP levels", "Increase in urine osmolality"], "corr_idx": 0}, {"id": "1290472", "html_qtxt": "A 55-year-old patient was brought to the emergency department with severe post-hepatitis cirrhosis with complications. He was
