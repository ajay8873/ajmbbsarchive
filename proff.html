king up the sound, and there is no conductive issue in the affected ear.</li>\r\n<li>Schwabach test: Bone conduction is below normal. A reduced Schwabach test result suggests that bone conduction is diminished, which can be seen in sensorineural hearing loss. In this type of hearing loss, the inner ear (cochlea) or the auditory nerve (vestibulocochlear nerve, cranial nerve VIII) is affected, leading to a decrease in the ability to hear sounds transmitted through bone conduction.</li>\r\n<li>Rinne test: Both air and bone conduction are abnormal, but air conduction lasts longer than bone conduction. In sensorineural hearing loss, both air and bone conduction may be affected, but air conduction will last longer than bone conduction, resulting in a negative Rinne test.</li>\r\n</ol>\r\n<p>The combination of the Weber test showing lateralization of sound to the right ear, the Schwabach test showing reduced bone conduction, and the Rinne test showing that air conduction lasts longer than bone conduction, all point towards sensorineural deafness in the left ear. This means there is an issue with the inner ear (cochlea) or the auditory nerve that is causing the hearing loss in the left ear.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203ef51b320-4a06-4911-a31d-d1f474da2b83.jpg\">", "options": ["Conduction deafness in the right ear", "Sensorial deafness in the right ear", "Conduction deafness in the left ear", "Sensorineural deafness in the left ear"], "html_options": ["Conduction deafness in the right ear", "Sensorial deafness in the right ear", "Conduction deafness in the left ear", "Sensorineural deafness in the left ear"], "corr_idx": 3}]}]}, {"subjectId": 1000146, "name": "Biochemistry", "modules": [{"moduleId": 1012179, "name": "Lipids", "questions": [{"id": "1291101", "html_qtxt": "A 6-year-old boy is brought to the pediatric clinic by his parents due to progressive enlargement of his tonsils, frequent infections, and a tingling sensation in his hands and feet. On examination, the tonsils appear as shown below. Neurological examination reveals signs of peripheral neuropathy. His parents are healthy and consanguineous. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412143388ab57-6afe-4f95-8203-cfc187515a0b.jpg\">", "html_expl": "<p>The diagnosis in this case would be Tangier's disease.</p>\n<p>Tangier's disease:</p>\n<ul>\n<li><strong>First described</strong> in patients from <strong>Tangier Island</strong> in <strong>Northwest Africa</strong>.</li>\n<li>It is a <strong>relatively benign, autosomal recessive</strong> condition.</li>\n<li>Characterized by a <strong>defect in cholesterol efflux from cells</strong>, leading to <strong>markedly reduced HDL levels</strong> in the blood.</li>\n</ul>\n<p><strong>Biochemical Defect:</strong></p>\n<ul>\n<li>Caused by the <strong>absence or mutation of ATP-Binding Cassette Transporter A1 (ABCA1)</strong>.</li>\n<li>ABCA1 is crucial for <strong>transferring intracellular cholesterol to HDL</strong> particles.</li>\n<li>As a result:\n<ul>\n<li><strong>Plasma HDL is extremely low or absent</strong>.</li>\n<li>The <strong>alpha band is absent</strong> on <strong>lipoprotein electrophoresis</strong>.</li>\n<li><strong>Cholesterol esters accumulate</strong> in various tissues.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Clinical Features:</strong></p>\n<ul>\n<li><strong>Enlarged, orange-yellow tonsils</strong> (pathognomonic)</li>\n<li><strong>Recurrent peripheral neuropathies</strong></li>\n<li><strong>Muscle atrophy</strong></li>\n<li><strong>Increased risk of atherosclerosis</strong></li>\n<li><strong>Hepatosplenomegaly</strong> may also be present.</li>\n</ul>\n<p><strong>Pathophysiology:</strong></p>\n<ul>\n<li>ABCA1 facilitates <strong>cholesterol efflux from cells</strong>, particularly from <strong>macrophages</strong>, when HDL binds to <strong>SR-B1 (Scavenger Receptor Class B Type 1)</strong> on the cell surface.</li>\n<li>The removal of cholesterol from macrophages <strong>prevents their transformation into foam cells</strong>, thus:\n<ul>\n<li>Reducing <strong>inflammatory responses</strong>.</li>\n<li>Preventing progression of <strong>atherosclerotic plaques</strong>.</li>\n</ul>\n</li>\n<li>In <strong>Tangier disease</strong>, defective ABCA1 leads to:\n<ul>\n<li><strong>Cholesterol accumulation in tissues</strong>, especially macrophage-rich areas.</li>\n<li>Formation of <strong>foam cells</strong>.</li>\n<li>Disruption in normal anti-inflammatory and lipid transport functions.</li>\n</ul>\n</li>\n</ul>", "options": ["Hyperlipoproteinemia", "Tangier's disease", "Wolman's disease", "Hypertriglyceridemia"], "html_options": ["Hyperlipoproteinemia", "Tangier's disease", "Wolman's disease", "Hypertriglyceridemia"], "corr_idx": 1}, {"id": "1291683", "html_qtxt": "An 8-month-old infant, after a period of fasting due to a viral illness, presents with lethargy, seizures, and hypoketotic hypoglycemia. Urinalysis reveals significant dicarboxylic aciduria. A sibling had previously died of a SIDS-like event. These findings are most characteristic of a defect in which metabolic pathway?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This clinical picture is the classic presentation of <strong>Medium-Chain Acyl-CoA Dehydrogenase (MCAD) deficiency</strong>, an autosomal recessive disorder. It is the most common inherited defect of fatty acid oxidation.</p>\n<p><strong>Pathophysiology Breakdown:</strong></p>\n<ul>\n<li><strong>Hypoketotic Hypoglycemia:</strong> During fasting, the body normally switches to fatty acid beta-oxidation to produce energy and ketone bodies. In MCAD deficiency, this pathway is blocked. The liver cannot produce ketones (hypoketotic), and the body's heavy reliance on glucose leads to rapid and severe hypoglycemia.</li>\n<li><strong>Dicarboxylic Aciduria:</strong> The unused medium-chain fatty acids are shunted into an alternative pathway (omega-oxidation), which produces dicarboxylic acids that are excreted in the urine.</li>\n</ul>\n<p><strong>Key Fatty Acid Oxidation Pathways and Associated Disorders:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510274ac10567-35a0-446f-a64e-35e65543ddef.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Alpha-oxidation of fatty acids (Option A):</strong> A defect in this pathway leads to <strong>Refsum disease</strong>, characterized by the accumulation of phytanic acid and neurological symptoms, not hypoketotic hypoglycemia.</p>\n<p><strong>Peroxisomal beta-oxidation... (Option B):</strong> Defects in this pathway affect very-long-chain fatty acids and lead to severe neurological disorders like <strong>Zellweger syndrome</strong>.</p>\n<p><strong>Omega-oxidation of fatty acids (Option D):</strong> This is a minor, alternative pathway. In MCAD deficiency, this pathway is <em>upregulated</em> to handle the excess fatty acids, which is what <em>causes</em> the dicarboxylic aciduria, but the primary defect is not in this pathway itself.</p>", "options": ["Alpha-oxidation of fatty acids", "Peroxisomal beta-oxidation of very-long-chain fatty acids", "Mitochondrial beta-oxidation of medium-chain fatty acids", "Omega-oxidation of fatty acids"], "html_options": ["Alpha-oxidation of fatty acids", "Peroxisomal beta-oxidation of very-long-chain fatty acids", "Mitochondrial beta-oxidation of medium-chain fatty acids", "Omega-oxidation of fatty acids"], "corr_idx": 2}, {"id": "1291684", "html_qtxt": "A 5-month-old infant presented to the OPD with seizures, hypotonia and hypo reflexia, neurodevelopment delay. On examination, facial deformities like frontal bossing, and upslanting palpebral fissure were observed, and a congenital disorder affecting extra mitochondrial lipid metabolism is suspected. Out of the following processes which are affected?", "html_expl": "<p>The clinical scenario is suggestive of Zellweger syndrome (cerebrohepatorenal syndrome). In this disease, H2O2 mediated peroxisomal beta-oxidation of very long chain fatty acid is affected.</p>\n<p>Beta-oxidation in peroxisomes is differentiated from that occurring in mitochondria by the formation of H2O2.</p>\n<p>Beta-oxidation of fatty acids in peroxisomes is not coupled to ATP synthesis.</p>\n<p>The high potential electrons are transferred to O2 which yields H2O2.</p>\n<p>This syndrome is a rare inherited disorder characterized by absent peroxisomal enzymes in all tissues leading to accumulation of C26 - C38 polyionic acids in brain tissue</p>", "options": ["Acetyl CoA formation", "H2O2 mediated breakdown of fatty acids", "Transport of fatty acyl CoA using shuttle mechanism", "Peroxisomal alfa oxidation of fatty acids"], "html_options": ["Acetyl CoA formation", "H2O2 mediated breakdown of fatty acids", "Transport of fatty acyl CoA using shuttle mechanism", "Peroxisomal alfa oxidation of fatty acids"], "corr_idx": 1}, {"id": "1291685", "html_qtxt": "A 30-year-old lady after undergoing miscarriage was found to be positive for the VDRL. Test for confirmation, gold standard investigation using fluorescent treponemal antibody test was done, which was found to be negative. Why was this discrepancy in the result observed?", "html_expl": "<p>Cardiolipin which is the phospholipid with antigenic properties is responsible for this discrepancy.</p>\n<p>VDRL contains cardiolipin -cholesterol - lecithin mixtures to detect serum antibodies formed against treponema pallidum.</p>\n<p>This lady who is undergoing further evaluation for her prior miscarriage probably has an anti-cardiolipin antibody. Here, serum that cross-reacts with the component of the VDRL reagent resulting in biological false positive VDRL.</p>\n<p>However, the confirmatory test suggests that anti cardiolipin antibody is not due to infection with treponema pallidum but due to some other reason.</p>", "options": ["Cephalin", "Lecithin", "Cardiolipin", "Plasmalogen"], "html_options": ["Cephalin", "Lecithin", "Cardiolipin", "Plasmalogen"], "corr_idx": 2}, {"id": "1291686", "html_qtxt": "A patient has high LDL levels on his routine check-up. Consumption of which of the following is associated with the greatest increase in the risk of getting CVS disorders?", "html_expl": "<p>Among the given options saturated fatty acid is maximum in coconut oil, leading to an increased risk of elevated cholesterol levels and cardiovascular events.</p>\n<p>Consumption of saturated fat is associated with increased total and LDL cholesterol, and increased risk of coronary heart disease.</p>\n<p>WHO recommends that saturated fat intake should be less than 10% of the total energy intake.</p>", "options": ["Soyabean oil", "Sunflower oil", "Safflower oil", "Coconut oil"], "html_options": ["Soyabean oil", "Sunflower oil", "Safflower oil", "Coconut oil"], "corr_idx": 3}, {"id": "1291687", "html_qtxt": "A 60-year-old man with a history of hypertension and diabetes for the past 20 years came to the OPD with his routine investigation reports. On evaluating the reports, the serum LDL level was found to be high, and for the same, the patient was started on lipid-lowering drugs that act on the rate-limiting step of cholesterol synthesis. Identify which is the site of action of this drug.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>HMG CoA reductase</strong> is the site of action of the drug.</p>\n<p>The drugs mentioned are <strong>Statins</strong> (e.g., Atorvastatin, Rosuvastatin), which are widely used as lipid-lowering agents.</p>\n<ul>\n<li><strong>Mechanism:</strong> Statins are competitive inhibitors of <strong>HMG CoA reductase</strong>.</li>\n<li><strong>Pathway:</strong> Cholesterol synthesis takes place in the cytosol and endoplasmic reticulum. Cytosolic Acetyl CoA forms Acetoacetyl CoA, which condenses with another Acetyl CoA to form HMG CoA.</li>\n<li><strong>Rate-Limiting Step:</strong> Cytosolic HMG CoA is reduced in the endoplasmic reticulum to <strong>mevalonic acid (mevalonate)</strong> by the regulatory enzyme <strong>HMG CoA reductase</strong>. This is the committed, rate-limiting step of cholesterol biosynthesis.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>HMG CoA synthase (Option A):</strong> This enzyme catalyzes the condensation of Acetoacetyl CoA and Acetyl CoA to form HMG CoA. While involved in the pathway (cytosolic form), it is not the rate-limiting step targeted by statins. (The mitochondrial form is involved in ketogenesis).</li>\n<li><strong>HMG CoA lyase (Option C):</strong> This enzyme is involved in <strong>ketogenesis</strong> (not cholesterol synthesis). It cleaves HMG CoA into Acetoacetate and Acetyl CoA in the mitochondria.</li>\n<li><strong>Squalene epoxidase (Option D):</strong> This enzyme functions downstream in the pathway, converting Squalene to Squalene 2,3-epoxide. It is not the primary rate-limiting step targeted by standard lipid-lowering drugs.</li>\n</ul>", "options": ["HMG CoA synthase", "HMG CoA reductase", "HMG CoA lyase", "Squalene epoxidase"], "html_options": ["HMG CoA synthase", "HMG CoA reductase", "HMG CoA lyase", "Squalene epoxidase"], "corr_idx": 1}]}, {"moduleId": 1012180, "name": "Porphyria", "questions": [{"id": "1291103", "html_qtxt": "A patient presents with blistering photosensitivity on the face and hands, resulting in scarring and dark skin discoloration. Lab investigations show normal urinary porphobilinogen (PBG) but significantly increased urinary uroporphyrin levels, haemoglobin was 8.2g/dL. PBS was suggestive of microcytic hypochromic anaemia. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241214ed3d2a76-2704-4cf8-9d23-3b5484782cfd.jpg\">", "html_expl": "<ul>\n<li>The combination of clinical and laboratory findings is classic for Porphyria Cutanea Tarda (PCT).</li>\n<li>Clinical Hallmark: The key clinical feature is blistering photosensitivity, leading to skin fragility and scarring, particularly in sun-exposed areas like the back of the hands.</li>\n<li>Biochemical Hallmark: The pathognomonic lab finding is an isolated elevation of urinary uroporphyrin in the presence of normal porphobilinogen (PBG) and ALA levels.</li>\n<li>Pathophysiology: PCT is the most common porphyria and is caused by a deficiency in the enzyme uroporphyrinogen decarboxylase.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>The patient's normal urinary PBG level is the crucial piece of information that rules out the other three options, which are all classified as \"acute porphyrias.\"</p>\n<p><strong>Acute intermittent porphyria (AIP) (Option A): </strong>AIP presents with neurovisceral symptoms only (e.g., abdominal pain, neuropsychiatric symptoms) and is characterized by markedly elevated urinary ALA and PBG during attacks.</p>\n<p><strong>Hereditary coproporphyria (HCP) (Option C): </strong>HCP is an acute porphyria that can present with both neurovisceral and skin symptoms. However, acute attacks are defined by elevated urinary ALA and PBG.</p>\n<p><strong>Variegate porphyria (VP) (Option D): </strong>VP also has a mixed presentation with skin lesions similar to PCT and acute neurovisceral attacks. Crucially, during an acute attack, urinary ALA and PBG are elevated.</p>", "options": ["Acute intermittent porphyria", "Porphyria cutanea tarda", "Hereditary coproporphyria", "Variegate porphyria"], "html_options": ["Acute intermittent porphyria", "Porphyria cutanea tarda", "Hereditary coproporphyria", "Variegate porphyria"], "corr_idx": 1}, {"id": "1291689", "html_qtxt": "Heme synthesis is a complex pathway that occurs in most mammalian cells. Which of the following cells lacks the necessary organelles for this process and therefore cannot synthesize heme?", "html_expl": "<p><strong> Explanation:</strong></p>\n<p> The correct answer is <strong>Mature erythrocytes</strong>. Heme synthesis is a multi-step process that requires enzymes located in both the <strong> mitochondria</strong> and the <strong>cytosol</strong>. Mature red blood cells (erythrocytes) are anucleated and <strong>lack mitochondria</strong>. As a result, they do not have the complete enzymatic machinery necessary for heme biosynthesis.</p>\n<p> The vast majority of heme synthesis in the body occurs in two main locations:</p>\n<ol>\n<li><strong>Erythroid precursor cells</strong> in the bone marrow (~85%), to produce hemoglobin.</li>\n<li><strong>Hepatocytes</strong> in the liver, primarily to produce cytochrome P450 enzymes.</li>\n</ol>\n<p><strong>Cellular Location of Heme Synthesis:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251022f9476bdc-4548-455b-9517-24f549a71dd3.png\"><p><strong>Explanation of Other Options: </strong></p>\n<p><strong>Hepatocytes (Option A): </strong> The liver is the second most active site of heme synthesis. </p>\n<p><strong>Erythroid precursor cells (Option B): </strong>  These cells in the bone marrow are the primary site of heme synthesis in the body. </p>\n<p><strong> Osteocytes (Option C): </strong>  While not a major site, osteocytes are living cells that contain mitochondria and are capable of some level of heme synthesis for their own respiratory cytochromes. </p>", "options": ["Hepatocytes", "Erythroid precursor cells", "Osteocytes", "Mature erythrocytes"], "html_options": ["Hepatocytes", "Erythroid precursor cells", "Osteocytes", "Mature erythrocytes"], "corr_idx": 3}, {"id": "1291690", "html_qtxt": "A 44-year-old male with a past medical history of acute intermittent porphyria is planned for neurosurgery. Considering the risk of potential complications, the anesthetist decides not to use barbiturates for induction. What is the biochemical basis behind the worsening of porphyria by barbiturates?", "html_expl": "<p><strong>Acute intermittent porphyria (AIP)</strong> is a disorder of <strong>heme biosynthesis</strong> due to a deficiency of <strong>porphobilinogen deaminase (PBG deaminase)</strong>.</p>\n<p>Barbiturates are metabolized via the <strong>cytochrome P450 (CYP450)</strong> system, which is a <strong>heme-containing enzyme system</strong> in the liver.</p>\n<p>Administration of barbiturates leads to:</p>\n<ol>\n<li><strong>Increased CYP450 synthesis</strong>.</li>\n<li><strong>Enhanced consumption of hepatic heme</strong>.</li>\n<li>This causes a <strong>drop in hepatic heme concentration</strong>.</li>\n<li>Low heme levels <strong>derepress (induce) ALA synthase-1 (ALAS-1)</strong>, the <strong>rate-limiting enzyme</strong> in heme synthesis.</li>\n<li>This results in <strong>increased production of ALA and porphobilinogen</strong>, upstream intermediates that accumulate in AIP due to the enzymatic block.</li>\n<li>These intermediates are <strong>neurotoxic</strong>, leading to an <strong>acute porphyric attack</strong>.</li>\n</ol>", "options": ["Repression of ALA synthase", "De repression of ALA synthase", "Inhibition of ferrochelatase", "None of the above"], "html_options": ["Repression of ALA synthase", "De repression of ALA synthase", "Inhibition of ferrochelatase", "None of the above"], "corr_idx": 1}, {"id": "1291691", "html_qtxt": "Heme, the iron-containing prosthetic group of hemoglobin, is a complex molecule composed of a central ferrous iron ion chelated within a large heterocyclic organic ring. Which specific type of porphyrin constitutes this ring structure?", "html_expl": "<ul>\n<li><strong>Heme</strong> is, by definition, <strong>ferroprotoporphyrin IX</strong>. This means it is composed of two parts:\n<ul>\n<li><strong>Ferro-</strong>: A central <strong>iron</strong> atom in the <strong>ferrous (Fe <sup>2+</sup></strong><strong>)</strong> oxidation state.</li>\n<li><strong>Protoporphyrin IX:</strong> A specific porphyrin ring that serves as the chelator for the iron.</li>\n</ul>\n</li>\n<li>Porphyrins are a class of cyclic compounds formed by four pyrrole rings linked by methenyl bridges. <strong>Protoporphyrin IX</strong> is the final and immediate precursor porphyrin in the heme synthesis pathway, into which iron is inserted.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>B) Uroporphyrin III & C) Coproporphyrin III:</strong> While <strong>uroporphyrinogen III</strong> and <strong>coproporphyrinogen III</strong> are crucial <strong>intermediates</strong> in the heme synthesis pathway, they are modified and decarboxylated <em>before</em> the formation of the final protoporphyrin ring. They are not the porphyrin found in the final heme molecule.</p>\n<p><strong>D) Benzoporphyrin:</strong> Benzoporphyrins are a different class of synthetic porphyrins, sometimes used in photodynamic therapy, but they are not the naturally occurring porphyrin found in heme.</p>", "options": ["Protoporphyrin IX", "Uroporphyrin III", "Coproporphyrin III", "Benzoporphyrin"], "html_options": ["Protoporphyrin IX", "Uroporphyrin III", "Coproporphyrin III", "Benzoporphyrin"], "corr_idx": 0}, {"id": "1291692", "html_qtxt": "The majority of porphyrias are inherited in an autosomal dominant fashion. Which of the following is the classic example of a porphyria with an autosomal recessive mode of inheritance?", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>Congenital Erythropoietic Porphyria (CEP)</strong> is a rare and severe porphyria caused by a deficiency of the enzyme uroporphyrinogen III synthase. It is inherited in a classic <strong>autosomal recessive</strong> pattern, meaning an individual must inherit two mutated copies of the gene to express the disease. CEP is characterized by severe photosensitivity, reddish-brown teeth (erythrodontia), and hemolytic anemia.</p><p><strong>Explanation of Other Options:</strong></p><p>The following porphyrias are all classic examples of <strong>autosomal dominant</strong> inheritance:</p><ul><li><strong>Variegate Porphyria (Option B):</strong> A mixed porphyria with both acute neurovisceral attacks and chronic blistering skin lesions.</li><li><strong>Acute Intermittent Porphyria (AIP) (Option C):</strong> The most common acute hepatic porphyria, presenting with neurovisceral attacks but no skin lesions.</li><li><strong>Hereditary Coproporphyria (Option D):</strong> Another mixed porphyria with both neurovisceral and cutaneous symptoms.</li></ul><p><strong>Note on Erythropoietic Protoporphyria (EPP):</strong> While sometimes mistakenly described as recessive, EPP is most commonly inherited in an autosomal dominant pattern with incomplete penetrance.</p><p><strong>Key Takeaways:</strong></p><p>Summary of inheritance patterns for major porphyrias:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251113f27c61db-b7fc-4fcf-bc39-2d12c5867c88.png\">", "options": ["Congenital Erythropoietic Porphyria (Gunther's Disease)", "Variegate Porphyria", "Acute Intermittent Porphyria", "Hereditary Coproporphyria"], "html_options": ["Congenital Erythropoietic Porphyria (Gunther's Disease)", "Variegate Porphyria", "Acute Intermittent Porphyria", "Hereditary Coproporphyria"], "corr_idx": 0}]}, {"moduleId": 1012181, "name": "Urea Cycle", "questions": [{"id": "1291105", "html_qtxt": "A 2-month-old boy with irritability, vomiting and lethargy was brought to OPD. The doctor suspected a urea cycle disorder that is X-linked recessive in inheritance. What could it be?", "html_expl": "<p>From the given clinical scenario, the most probable diagnosis is option c. It is the only urea cycle disorder that is inherited X Linked recessively.</p>\r\n<p>It is due to the deficiency of the enzyme Ornithine transcarbamylase, which is the most frequent urea cycle defect.</p>\r\n<p>Biochemical findings include-</p>\r\n<p>Elevated levels of glutamine in blood, urine and CSF</p>\r\n<p>Low citrulline</p>\r\n<p>High urinary orotic acid.</p>\r\n<p>This may be precipitated by a switch from formula to whole milk. Urea cycle disorders are all characterized by hyperammonemia, encephalopathy and respiratory alkalosis, accumulation of the precursors of the urea, ammonia and glutamine.<br /> Clinical features of urea cycle disorders are common to all and include vomiting, avoidance of high-protein foods, intermittent ataxia, irritability, lethargy and severe mental retardation.</p>", "options": ["Arginosuccinic aciduria", "Hyperammonemia type 1", "Hyperammonemia type 2", "Citrullinemia"], "html_options": ["Arginosuccinic aciduria", "Hyperammonemia type 1", "Hyperammonemia type 2", "Citrullinemia"], "corr_idx": 2}, {"id": "1291693", "html_qtxt": "In a patient with hyperammonemia, along with ammonia what else will also be elevated?", "html_expl": "<p>In patients with hyperammonemia, glutamine will also be elevated as ammonia is detoxified in the brain to form glutamine.</p>\r\n<p>Glutamine synthesis combines ammonia with glutamate to form glutamine. It requires the hydrolysis of ATP.</p>", "options": ["Urea", "Glutamine", "GABA", "Uric acid"], "html_options": ["Urea", "Glutamine", "GABA", "Uric acid"], "corr_idx": 1}, {"id": "1291694", "html_qtxt": "A patient presents with recurrent kidney stones which are found to be composed of xanthine. His serum uric acid level is markedly decreased. A deficiency in which enzyme is the most likely cause of this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The combination of low serum uric acid (hypouricemia) and xanthine kidney stones is the classic presentation of <strong>Xanthinuria</strong>. This condition is caused by a deficiency in <strong>xanthine oxidase</strong>. This enzyme catalyzes the final two steps of purine degradation: converting hypoxanthine to xanthine, and then xanthine to uric acid. Its deficiency causes the precursors (xanthine and hypoxanthine) to accumulate and the final product (uric acid) to be absent.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027ff1eb92f-edf8-4579-9055-c420de7aaa0d.png\">\n<p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Hypoxanthine-guanine phosphoribosyltransferase (HGPRT) (Option B):</strong> HGPRT is part of the purine salvage pathway. Its deficiency causes Lesch-Nyhan syndrome, leading to increased purine synthesis and massive <strong>hyperuricemia</strong>.</li>\n<li><strong>Glucose-6-phosphatase (Option C):</strong> Deficiency of this enzyme causes Von Gierke's disease (a glycogen storage disorder). Excess glucose-6-phosphate is shunted into the HMP pathway, increasing purine synthesis and causing <strong>hyperuricemia</strong>.</li>\n<li><strong>Adenosine deaminase (ADA) (Option D):</strong>&nbsp; ADA deficiency causes a buildup of dATP, which is toxic to lymphocytes, resulting in Severe Combined Immunodeficiency (SCID). It does not present with xanthine stones.</li>\n</ul>", "options": ["Xanthine oxidase", "Hypoxanthine-guanine phosphoribosyltransferase (HGPRT)", "Glucose-6-phosphatase", "Adenosine deaminase (ADA)"], "html_options": ["Xanthine oxidase", "Hypoxanthine-guanine phosphoribosyltransferase (HGPRT)", "Glucose-6-phosphatase", "Adenosine deaminase (ADA)"], "corr_idx": 0}, {"id": "1291695", "html_qtxt": "A 5-year-old child presents with recurrent seizures and brittle, easily broken hair. Laboratory tests show elevated plasma ammonia and a marked increase in arginosuccinate. These findings are most likely due to a deficiency in which enzyme?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The combination of hyperammonemia and highly elevated arginosuccinate is diagnostic for Argininosuccinic aciduria. This condition is caused by a deficiency of <strong>argininosuccinate lyase</strong>. This enzyme is responsible for the fourth step of the urea cycle, where it cleaves arginosuccinate into arginine and fumarate. When the enzyme is deficient, its substrate (argininosuccinate) accumulates in the blood, CSF, and urine. The characteristic brittle hair is known as trichorrhexis nodosa.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510279f60b1c2-0938-4860-838c-1a509a73dcea.png\">\n<p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Arginase (Option A):</strong> Deficiency of this enzyme causes Argininemia, characterized by an accumulation of arginine, not arginosuccinate.</li>\n<li><strong>Carbamoyl phosphate synthetase I (Option C):</strong> Deficiency of this enzyme (Hyperammonemia Type 1) leads to a buildup of ammonia, but intermediates like arginosuccinate would not be elevated.</li>\n<li><strong>Ornithine transcarbamylase (Option D):</strong> OTC deficiency (Hyperammonemia Type 2) causes a buildup of ammonia and carbamoyl phosphate, which gets shunted to pyrimidine synthesis, leading to orotic aciduria.</li>\n</ul>", "options": ["Arginase", "Argininosuccinate lyase", "Carbamoyl phosphate synthetase I", "Ornithine transcarbamylase"], "html_options": ["Arginase", "Argininosuccinate lyase", "Carbamoyl phosphate synthetase I", "Ornithine transcarbamylase"], "corr_idx": 1}, {"id": "1291696", "html_qtxt": "The Glucose-Alanine cycle involves the transport of amino groups from the muscle to the liver. All of the following statements regarding this cycle are true EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Glucose-Alanine cycle is primarily active during a <strong>fasting state or prolonged exercise</strong>.</p>\n<p>During these conditions, muscle proteins are broken down into amino acids for energy. The amino group from these amino acids is transferred to pyruvate (derived from glycolysis) to form alanine. The alanine is then transported to the liver. The purpose is to deliver both a carbon skeleton (pyruvate) for gluconeogenesis and an amino group for safe disposal via the urea cycle. In the well-fed state, muscles are in an anabolic state (building protein), not a catabolic one, so this cycle is not highly active.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>It serves as a non-toxic mechanism to transport ammonia from muscle (Option A):</strong> Free ammonia (NH3) is toxic. By incorporating it into alanine, the muscle can safely transport nitrogen to the liver for conversion to urea.</li>\n<li><strong>Alanine transaminase (ALT) is a key enzyme in the cycle (Option C):</strong> ALT catalyzes the reversible transfer of an amino group between pyruvate and glutamate to form alanine and &alpha;-ketoglutarate. This reaction occurs in both the muscle (to form alanine) and the liver (to reform pyruvate).</li>\n<li><strong>It is also known as the Cahill cycle (Option D):</strong> The Glucose-Alanine cycle is eponymously known as the Cahill cycle.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>Glucose-Alanine (Cahill) Cycle</strong> is an inter-organ metabolic loop between the muscle and the liver.</li>\n<li>It is most active during <strong>fasting or exercise</strong>.</li>\n<li>Its two main purposes are:</li>\n</ul>\n<ol>\n<li>To transport <strong>amino groups</strong> (as alanine) safely from muscle to the liver for urea synthesis.</li>\n<li>To transport <strong>carbon skeletons</strong> (as pyruvate) to the liver for gluconeogenesis.</li>\n</ol>", "options": ["It serves as a non-toxic mechanism to transport ammonia from muscle.", "It is most active in the well-fed state.", "Alanine transaminase (ALT) is a key enzyme in the cycle.", "It is also known as the Cahill cycle."], "html_options": ["It serves as a non-toxic mechanism to transport ammonia from muscle.", "It is most active in the well-fed state.", "Alanine transaminase (ALT) is a key enzyme in the cycle.", "It is also known as the Cahill cycle."], "corr_idx": 1}, {"id": "1291698", "html_qtxt": "A 7-month-old infant is brought to the emergency department with lethargy and vomiting that started after introducing higher protein solid foods. Labs reveal severe hyperammonemia, respiratory alkalosis, and markedly elevated urinary orotic acid. A diagnosis of a specific urea cycle defect is made. This condition is unique among the other urea cycle enzyme deficiencies because it is inherited in which of the following patterns?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical picture of hyperammonemia triggered by protein intake is classic for a urea cycle defect. The critical differentiating feature is the presence of marked <strong>orotic aciduria</strong>. This occurs when a block in the urea cycle leads to the accumulation of mitochondrial carbamoyl phosphate, which is then shunted into the pyrimidine synthesis pathway, producing excess orotic acid. This specific finding points to a deficiency of <strong>Ornithine Transcarbamylase (OTC)</strong>.</li>\n<li>Among all the enzymatic defects of the urea cycle, <strong>OTC deficiency is unique</strong> in that it is inherited in an <strong>X-linked recessive pattern</strong>. All other urea cycle enzyme deficiencies are inherited in an autosomal recessive manner.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Autosomal recessive (Option A):</strong> This is the inheritance pattern for all other urea cycle defects, including Carbamoyl Phosphate Synthetase (CPS) deficiency, Argininosuccinate Synthetase deficiency (Citrullinemia), Argininosuccinate Lyase deficiency, and Arginase deficiency.</p>\n<p><strong>Autosomal dominant (Option C): </strong>This inheritance pattern is not characteristic of urea cycle defects. It is seen in conditions like Huntington's disease or Marfan syndrome.</p>\n<p><strong>Mitochondrial inheritance (Option D): </strong>This pattern is seen in disorders like MELAS or Leber's hereditary optic neuropathy, which have a different pathophysiology and are not urea cycle enzyme defects.</p>\n<p><strong>Key Takeaways: </strong>Differentiating the early, severe urea cycle defects:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251018df503107-a99c-415c-8b39-59b7ae4293ec.png\">", "options": ["Autosomal recessive", "X-linked recessive", "Autosomal dominant", "Mitochondrial inheritance"], "html_options": ["Autosomal recessive", "X-linked recessive", "Autosomal dominant", "Mitochondrial inheritance"], "corr_idx": 1}, {"id": "1291699", "html_qtxt": "All of the following enzymes are directly involved in the urea cycle EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The urea cycle utilizes <strong>Carbamoyl Phosphate Synthetase I (CPS-I)</strong>. This enzyme is located in the <strong>mitochondria</strong> and catalyzes the first committed and rate-limiting step of the cycle, which is the formation of carbamoyl phosphate from ammonia and bicarbonate.</p>\n<p><strong>Carbamoyl Phosphate Synthetase II (CPS-II)</strong> is a distinct isozyme. It is located in the <strong>cytosol</strong> and uses glutamine (instead of free ammonia) as its nitrogen source. Its function is to produce carbamoyl phosphate for the <strong>de novo pyrimidine synthesis</strong> pathway, not the urea cycle.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>These are all essential enzymes of the urea cycle:</p>\n<ul>\n<li><strong>Ornithine transcarbamoylase (Option B):</strong> A mitochondrial enzyme that combines carbamoyl phosphate and ornithine to form citrulline.</li>\n<li><strong>Argininosuccinate lyase (Option C):</strong> A cytosolic enzyme that cleaves argininosuccinate into arginine and fumarate.</li>\n<li><strong>Arginase (Option D):</strong> The final enzyme of the cycle, located in the cytosol, which cleaves arginine to produce <strong>urea</strong> and regenerate ornithine.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<p>It is a high-yield point to distinguish between the two isozymes of Carbamoyl Phosphate Synthetase:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025112139a98c2b-aded-460d-9949-494874e866aa.png\">", "options": ["Carbamoyl phosphate synthetase II", "Ornithine transcarbamoylase", "Argininosuccinate lyase", "Arginase"], "html_options": ["Carbamoyl phosphate synthetase II", "Ornithine transcarbamoylase", "Argininosuccinate lyase", "Arginase"], "corr_idx": 0}, {"id": "1291700", "html_qtxt": "A 3-day-old male neonate, who was initially well, presents with lethargy, poor feeding, vomiting, and tachypnea after starting protein feeds. Laboratory investigations reveal severe hyperammonemia, respiratory alkalosis, and markedly elevated plasma glutamine. Urinalysis is significant for markedly elevated levels of orotic acid. A deficiency of which of the following enzymes is the most likely cause of this presentation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is a two-step question requiring integration of clinical and biochemical findings. The presentation of a previously well neonate who decompensates with hyperammonemia after protein feeds is classic for a <strong>Urea Cycle Defect</strong>.</p>\n<p>The key to differentiating between the proximal urea cycle defects is the level of <strong>urinary orotic acid</strong>.</p>\n<ul>\n<li>A deficiency in <strong>Ornithine Transcarbamylase (OTC)</strong> causes a block in the conversion of carbamoyl phosphate and ornithine to citrulline.</li>\n<li>This leads to the accumulation of the substrate <strong>carbamoyl phosphate</strong> within the mitochondria.</li>\n<li>The excess mitochondrial carbamoyl phosphate leaks into the cytoplasm, where it enters the <strong>pyrimidine synthesis pathway</strong>, leading to a massive overproduction and excretion of <strong>orotic acid</strong>.</li>\n</ul>\n<p>The hyperammonemia also drives the synthesis of glutamine from glutamate as a detoxification mechanism, explaining the elevated glutamine levels.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>Carbamoyl Phosphate Synthetase I (CPS I) (Option A): A deficiency in CPS I (or its activator, NAGS) also causes severe neonatal hyperammonemia. However, this block occurs <em>before</em> the formation of carbamoyl phosphate. Therefore, there is no substrate to shunt into pyrimidine synthesis, and urinary <strong>orotic acid levels are characteristically low or absent</strong>. This is the critical differentiating feature from OTC deficiency.</p>\n<p>Argininosuccinate Lyase (Option B): A deficiency of this enzyme causes argininosuccinic aciduria. It also presents with hyperammonemia, but the characteristic finding is a markedly elevated level of <strong>argininosuccinate</strong> in the plasma and urine, not orotic acid.</p>\n<p>Arginase (Option D): Arginase deficiency is the last step in the cycle and typically does not present with severe neonatal hyperammonemia. It presents later in childhood with progressive spastic diplegia and developmental regression, along with <strong>hyperargininemia</strong>.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Differentiating the early, severe urea cycle defects:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251016d6e4d9ec-f3d2-4f5e-aeb0-5ae1dc5bcfc1.png\">", "options": ["Carbamoyl Phosphate Synthetase I (CPS I)", "Argininosuccinate Lyase", "Ornithine Transcarbamylase (OTC)", "Arginase"], "html_options": ["Carbamoyl Phosphate Synthetase I (CPS I)", "Argininosuccinate Lyase", "Ornithine Transcarbamylase (OTC)", "Arginase"], "corr_idx": 2}, {"id": "1291702", "html_qtxt": "A 55-year-old man with a 15-year history of chronic heavy alcohol consumption presents with an acutely painful and swollen right knee, as shown in the image. Arthrocentesis reveals negatively birefringent, needle-shaped crystals, confirming a diagnosis of gouty arthritis. The primary biochemical mechanism by which chronic alcohol consumption precipitates acute gout in this patient is:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241214f7c3a755-d2e0-46c5-850f-82b4bf4e84c5.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The precipitation of gout by alcohol is a classic example of how one metabolic pathway can disrupt another.</p>\n<p>The core mechanism is the massive <strong>increase in the NADH/NAD+ ratio</strong> caused by the enzymatic breakdown of ethanol:</p>\n<ol>\n<li><strong>Ethanol &rarr; Acetaldehyde</strong> (by Alcohol Dehydrogenase) uses NAD+ and produces NADH.</li>\n<li><strong>Acetaldehyde &rarr; Acetate</strong> (by Aldehyde Dehydrogenase) also uses NAD+ and produces NADH.</li>\n</ol>\n<p>This dramatic shift in the redox state of the liver has two major consequences that lead to hyperuricemia:</p>\n<ul>\n<li><strong>Lactic Acidosis:</strong> The excess NADH shunts pyruvate away from gluconeogenesis and towards the formation of lactate.</li>\n<li><strong>Decreased Uric Acid Excretion:</strong> The resulting lactic acidosis leads to competition between lactate and urate for the same organic acid transporters in the proximal renal tubule, causing <strong>decreased renal excretion of uric acid</strong>.</li>\n</ul>\n<p>This retention of uric acid leads to hyperuricemia and can precipitate an acute gouty attack.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>Competitive inhibition of xanthine oxidase (Option A): This is the mechanism of action for <strong>allopurinol</strong>, a primary drug used to <em>treat</em> chronic gout by reducing uric acid production. Alcohol metabolism does not inhibit this enzyme.</p>\n<p>A direct toxic effect of acetaldehyde on synovial tissue (Option C): While acetaldehyde is a highly toxic metabolite responsible for many of alcohol's damaging effects (e.g., liver injury, hangovers), it does not have a primary role in precipitating gout.</p>\n<p>Increased renal clearance of uric acid (Option D): While alcohol does have an initial diuretic effect, the more significant metabolic consequence is the <strong>decreased</strong> renal clearance of uric acid due to the competing lactic acidosis.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Alcohol-induced gout is a metabolic, not a direct toxic, effect.</li>\n<li>The central event is the <strong>increase in the NADH/NAD+ ratio</strong>.</li>\n<li>This leads to <strong>lactic acidosis</strong>, which in turn <strong>reduces the kidney's ability to excrete uric acid</strong>.</li>\n<li>A simplified pathway: <strong>Alcohol &rarr; &uarr;NADH/NAD+ ratio &rarr; &uarr;Lactate &rarr; &darr;Uric Acid Excretion &rarr; Gout.</strong></li>\n</ul>", "options": ["Competitive inhibition of the enzyme xanthine oxidase.", "An increase in the intracellular NADH/NAD+ ratio.", "A direct toxic effect of acetaldehyde on synovial tissue.", "Increased renal clearance of uric acid due to alcohol's diuretic effect."], "html_options": ["Competitive inhibition of the enzyme xanthine oxidase.", "An increase in the intracellular NADH/NAD+ ratio.", "A direct toxic effect of acetaldehyde on synovial tissue.", "Increased renal clearance of uric acid due to alcohol's diuretic effect."], "corr_idx": 1}]}, {"moduleId": 1012182, "name": "Carbohydrates", "questions": [{"id": "1291386", "html_qtxt": "A young boy presents with a history of painful muscle cramps and fatigue shortly after starting strenuous exercise. His mother reports that if he rests for a few minutes, he is able to resume activity with less difficulty (\"second wind\"). A forearm ischemic exercise test reveals a failure of blood lactate levels to rise. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical picture is classic for <strong>McArdle's disease (Glycogen Storage Disease Type V)</strong>. This is a myopathic GSD, meaning it affects muscle. The key features are:</p>\n<ul>\n<li><strong>Exercise Intolerance:</strong> Patients experience painful muscle cramps, fatigue, and weakness shortly after initiating intense exercise. This is due to the inability to break down muscle glycogen for quick energy.</li>\n<li><strong>\"Second Wind\" Phenomenon:</strong> The characteristic improvement in symptoms after a brief rest is due to a metabolic switch. The body begins to utilize alternative fuel sources like blood-borne glucose and free fatty acids, which can sustain muscle activity.</li>\n<li><strong>Laboratory Findings:</strong> The pathognomonic finding is a <strong>flat lactate curve</strong> during an ischemic forearm exercise test. Because muscle glycogen cannot be broken down to pyruvate (and then lactate), lactate levels do not increase with anaerobic exercise as they would in a healthy individual.</li>\n</ul>\n<p>McArdle's disease is caused by a deficiency of the enzyme <strong>myophosphorylase</strong> (muscle glycogen phosphorylase).</p>\n<p>Glycogen storage diseases:</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025110676646579-320f-4a60-9d25-ce15b16978e8.png\"><p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>McArdle's disease (GSD V) is a myopathy caused by a lack of muscle glycogen phosphorylase.</li>\n<li>It is characterized by exercise-induced cramps and fatigue, the \"second wind\" phenomenon, and a failure of blood lactate to rise with exercise.</li>\n<li>GSDs are broadly classified into those that primarily affect the liver (causing hypoglycemia and hepatomegaly) and those that primarily affect muscle (causing weakness and exercise intolerance).</li>\n</ul>", "options": ["Cori's disease", "Anderson disease", "McArdle's disease", "Hers' disease"], "html_options": ["Cori's disease", "Anderson disease", "McArdle's disease", "Hers' disease"], "corr_idx": 2}, {"id": "1291388", "html_qtxt": "A patient is found to have fructose in his urine (fructosuria) but is otherwise completely asymptomatic. Which enzyme deficiency is the most likely cause of this benign condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The condition described is <strong>Essential Fructosuria</strong>, a benign, autosomal recessive disorder. It is caused by a deficiency of the enzyme <strong>fructokinase</strong>.</p>\n<p>This enzyme is responsible for the first step of fructose metabolism in the liver: phosphorylating fructose to fructose 1-phosphate. When fructokinase is deficient, the liver cannot trap and metabolize fructose. This leads to a transient increase in blood fructose levels after ingesting fructose-containing foods, and the excess fructose is simply excreted in the urine. Because fructose is not trapped in cells as a toxic intermediate, the condition is completely <strong>asymptomatic</strong>.</p>\n<p>It is critical to differentiate the two major disorders of fructose metabolism:</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025110632cb311d-9007-4125-af2b-11ddc61259af.png\"><p><strong>Explanation of other options:</strong></p>\n<p><strong>Aldolase A (Option A):</strong> This isoform of aldolase is primarily found in muscle and is involved in glycolysis. Its deficiency causes myopathy, not fructosuria.</p>\n<p><strong>Aldolase B (Option B):</strong> This is seen in <strong>Hereditary Fructose Intolerance (HFI)</strong>. A deficiency of Aldolase B leads to the accumulation of fructose 1-phosphate, a toxic metabolite that depletes intracellular phosphate and inhibits gluconeogenesis and glycogenolysis, causing severe hypoglycemia.</p>\n<p><strong>Hexokinase (Option D):</strong> This enzyme has a low affinity for fructose and plays a minor role in its metabolism in extrahepatic tissues. A deficiency would not cause fructosuria. In fact, hexokinase provides an alternate, minor pathway for fructose metabolism in patients with essential fructosuria.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Essential fructosuria is a benign condition caused by fructokinase deficiency, leading to fructose in the urine.</li>\n<li>Hereditary Fructose Intolerance is a serious disease caused by Aldolase B deficiency, leading to the accumulation of toxic fructose 1-phosphate.</li>\n<li>\"Fructose in urine\" + \"asymptomatic\" = Fructokinase deficiency.</li>\n</ul>", "options": ["Aldolase A", "Aldolase B", "Fructokinase", "Hexokinase"], "html_options": ["Aldolase A", "Aldolase B", "Fructokinase", "Hexokinase"], "corr_idx": 2}, {"id": "1291390", "html_qtxt": "A 5-month-old infant with a delay in developmental milestones and failure to thrive is being evaluated for an inborn error of metabolism. On examination, hepatosplenomegaly, generalized lymphadenopathy, and hypotonia are present. A fundus examination reveals a \"cherry-red spot.\" A liver biopsy shows foamy hepatocytes loaded with sphingomyelin. Electron microscopy from the biopsy is shown. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121326e3bbcc-a5e9-474e-a4bb-ea9e90f0e427.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The diagnosis is <strong>Niemann-Pick Disease Type A (NPD-A)</strong>, an acute neuronopathic form of acid sphingomyelinase deficiency. The diagnosis is made by combining the key clinical and pathological findings:</p>\n<ul>\n<li><strong>Profound Neurological Involvement:</strong> Presents in early infancy with developmental regression, hypotonia, and a <strong>cherry-red spot</strong> on the macula.</li>\n<li><strong>Massive Visceral Involvement:</strong> A key feature is significant <strong>hepatosplenomegaly</strong>.</li>\n<li><strong>Pathology:</strong> Liver biopsy confirms the diagnosis by showing \"foamy\" histiocytes filled with the accumulated substrate, <strong>sphingomyelin</strong>.</li>\n</ul>\n<p>The electron microscopy image below shows lysosomes engorged with lipids arranged in concentric lamellar structures, often called \"<strong>zebra bodies\"</strong> or myelin figures, which is characteristic of sphingolipid storage diseases. The combination of severe CNS disease and massive organomegaly is the hallmark of NPD-A.</p>\n<p>Differentiating the major sphingolipidoses with a cherry-red spot or organomegaly is a high-yield topic.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511101dfa2cb0-6071-4c06-8e5b-cab2e3fa37e2.png\"><p><strong>Explanation of other options:</strong></p>\n<p><strong>Sandhoff's disease (Option D):</strong>&nbsp;Sandhoff's disease is a GM2 gangliosidosis (like Tay-Sachs) and would not show sphingomyelin accumulation on biopsy.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Niemann-Pick disease Type A is a devastating infantile disorder combining severe, progressive neurodegeneration with massive hepatosplenomegaly.</li>\n<li>The presence of a cherry-red spot with hepatosplenomegaly points to NPD-A,&nbsp;whereas&nbsp;a cherry-red spot without hepatosplenomegaly points to Tay-Sachs disease.</li>\n<li>The underlying defect in NPD-A is a deficiency of acid sphingomyelinase, leading to the accumulation of sphingomyelin.</li>\n</ul>", "options": ["Niemann Pick disease type A", "Tay-Sachs disease", "Niemann Pick disease type B", "Sandhoff's disease"], "html_options": ["Niemann Pick disease type A", "Tay-Sachs disease", "Niemann Pick disease type B", "Sandhoff's disease"], "corr_idx": 0}, {"id": "1291392", "html_qtxt": "In overnight fasting, which of the following will have reduced glucose transporters?", "html_expl": "<p>Adipose tissue will have reduced levels of glucose transporters after overnight fasting.</p>\n<p>Glucose by muscle and adipose tissue is catalyzed by Glut-4 transporter. Levels of insulin-sensitive receptor Glut-4 decrease after overnight fasting. Most Glut-4 molecules are sequestered in membrane vesicles within the cell but when glucose rises, the release of insulin triggers Glut-4 movement to the plasma membrane.</p>", "options": ["Adipocytes", "RBCs", "Hepatocytes", "Brain cells"], "html_options": ["Adipocytes", "RBCs", "Hepatocytes", "Brain cells"], "corr_idx": 0}, {"id": "1291394", "html_qtxt": "In patient with advanced liver disease which is the false statement?", "html_expl": "<p>Oxidation of Alpha-keto-glutarate is not seen in patients with advanced liver disease.</p>\r\n<p>Normally ammonia toxic by-product of protein catabolism is excreted as urea upon being metabolised in the urea cycle which takes place in the liver.</p>\r\n<p>In advanced liver disease impaired ammonia metabolism leads to hyperammonemia, ammonia withdraws alpha ketoglutarate to form glutamate and glutamine. This leads to lower concentrations of all citric acid cycle intermediates and hence reduces generation of ATP</p>\r\n<p>The Krebs cycle involves a sequence of reactions occurring in mitochondria that oxidise the acetyl moiety of the acetyl CoA to CO2 and reduce the coenzymes that are oxidised through the electron transport chain. It is the final common pathway for the oxidation of carbohydrates, lipids and protein, also has a central role in gluconeogenesis, lipogenesis and interconversion of amino acid. Although the processes occur in many tissues, the liver is the only tissue in which all occur to a significant extent</p>", "options": ["Decreased ATP synthesis", "Hyperammonemia", "Oxidative decarboxylation of alpha ketoglutarate", "Increased synthesis of glutamine and glutamate from alpha ketoglutarate"], "html_options": ["Decreased ATP synthesis", "Hyperammonemia", "Oxidative decarboxylation of alpha ketoglutarate", "Increased synthesis of glutamine and glutamate from alpha ketoglutarate"], "corr_idx": 2}, {"id": "1291397", "html_qtxt": "Which of the following conditions require glucosamines for treatment?", "html_expl": "<p>The combined use of glucose, glucosamine sulphate and chondroitin sulphate in the treatment of degenerative joint disease has become an extremely popular supplementation protocol in arthritic conditions of the joints.</p>\n<p>Glucosamines are amino sugars that form the major component of Glycosaminoglycans.</p>\n<p>GAG's combine with protein to form proteoglycans. Glucosaminoglycans are negatively charged and they repel each other thus giving liquidity to the proteoglycans and act as lubricants in the joints.</p>\n<p>One such proteoglycan is aggrecan containing several GAG's and both link core proteins.</p>\n<p>Aggrecan is the major proteoglycan in the cartilage.</p>\n<p>Hence from this, we can deduce that glucosamines being a major part of GAG's and proteoglycans such as aggrecan are protective against arthritis.</p>", "options": ["Cancer", "Alzheimer's disease", "Arthritis", "Niemann pick disease"], "html_options": ["Cancer", "Alzheimer's disease", "Arthritis", "Niemann pick disease"], "corr_idx": 2}, {"id": "1291398", "html_qtxt": "After a massive disaster in India, the rescue team found a 36-year-old man who was missing for 8 days in a highly dehydrated state and had a fruity and urine-positive ketostix test. Which of the following enzyme activities is increased in him?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient has <strong>fruity breath + positive ketostix,</strong> which indicates <strong>ketone body formation.</strong></li>\n<li>In prolonged starvation, low insulin and high glucagon lead to <strong>enhanced</strong> <strong>lipolysis</strong> &rarr; increased free fatty acids undergo <strong>&beta;-oxidation</strong> in the liver &rarr; excess <strong>acetyl-CoA</strong>.</li>\n<li>Acetyl-CoA is diverted into <strong>ketogenesis</strong> via <strong>HMG CoA</strong> <strong>synthase</strong>, which is the <strong>rate-limiting</strong> <strong>enzyme</strong> in ketone body synthesis.</li>\n<li>Ketone bodies (acetoacetate, &beta;-hydroxybutyrate, acetone) are produced in the liver for use by extrahepatic tissues as an alternate energy source.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>HMG CoA reductase (Option B):</strong> Rate-limiting enzyme of <strong>cholesterol synthesis</strong>, active in the <strong>fed state.</strong> It is inhibited in starvation.</li>\n<li><strong>Acetyl CoA carboxylase (Option C):</strong> Catalyzes <strong>fatty acid synthesis (acetyl-CoA </strong><strong>&rarr;</strong><strong> malonyl-CoA)</strong>, also active in the <strong>fed state</strong>. In starvation, it is suppressed.</li>\n<li><strong>Pyruvate dehydrogenase (Option D):</strong> Converts pyruvate to acetyl-CoA, active in carbohydrate-fed states; inhibited in starvation due to low insulin.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Starvation ketosis </strong><strong>&rarr;</strong><strong> increased HMG CoA synthase activity.</strong></li>\n<li><strong>HMG CoA reductase, acetyl-CoA carboxylase, and PDH are suppressed in low insulin states.</strong></li>\n<li><strong>HMG CoA synthase is the rate-limiting step of ketogenesis.</strong></li>\n</ul>", "options": ["HMG CoA synthase", "HMG CoA reductase", "Acetyl CoA carboxylase", "Pyruvate dehydrogenase"], "html_options": ["HMG CoA synthase", "HMG CoA reductase", "Acetyl CoA carboxylase", "Pyruvate dehydrogenase"], "corr_idx": 0}, {"id": "1291399", "html_qtxt": "A patient presented to the OPD with confusion, vomiting, lethargy and abdominal pain. His blood reports were suggestive of increased ammonia levels. These increased levels reduce which of the following substrates of Krebs cycle?", "html_expl": "<p>The clinical scenario is suggestive of hyperammonemia.</p>\n<p>Excess ammonia results in the depletion of levels of alpha ketoglutarate.</p>\n<p>This happens because excess ammonia reacts with alpha ketoglutarate to form glutamate in the CNS.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121325100df0-d473-4600-be39-6cda64543d66.jpg\">", "options": ["Malate", "Oxaloacetate", "Fumarate", "Alpha keto glutarate"], "html_options": ["Malate", "Oxaloacetate", "Fumarate", "Alpha keto glutarate"], "corr_idx": 3}, {"id": "1291400", "html_qtxt": "A TPN bag containing 100 grams of glucose 30 grams of amino acids and 40 grams of lipids what is the amount of calories delivered?", "html_expl": "<p>The amount of calories delivered by the given TPN bag is 880 kcal</p>\r\n<p>The caloric value of different food components are:</p>\r\n<p>Carbohydrate-4kcal/gm</p>\r\n<p>Proteins -4.2kcal/gm</p>\r\n<p>Fat - 9kcal/gm</p>\r\n<p>Calculation of the number of calories:</p>\r\n<p>100gm of glucose=100&times;4 kcal = 400 kcal</p>\r\n<p>30 gm of amino acids =30 &times;4 kcal =120kcal</p>\r\n<p>40gms of lipids =40&times; 9 kcal = 360kcal</p>\r\n<p>So total amount of calories delivered=400+120+360=880kcal</p>\r\n", "options": ["840 kcal", "880 kcal", "640 kcal", "680 kcal"], "html_options": ["840 kcal", "880 kcal", "640 kcal", "680 kcal"], "corr_idx": 1}, {"id": "1291401", "html_qtxt": "What is fructose 2, 6 bisphosphate?", "html_expl": "<p>Fructose 2,6 bi phosphate is the most potent positive allosteric activator of phosphofructokinase 1 and inhibitor of fructose 1,6 bisphosphatase. It is not an intermediate of glycolysis.</p>\n<p>Fructose 2,6- bisphosphate is formed by phosphorylation of fructose 6 phosphate by phosphofructokinase 2. It acts as an intracellular signal indicating that glucose is abundant and hence causes an increase in the rate of glycolysis during the well-fed state.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121323b5d04c-d0b9-4213-8226-19cae7a42ee4.jpg\">", "options": ["Intermediate metabolite of glycolysis", "Positive allosteric regulator of PFK1", "Negative allosteric regulator of PFK2", "Positive allosteric regulator of PFK2"], "html_options": ["Intermediate metabolite of glycolysis", "Positive allosteric regulator of PFK1", "Negative allosteric regulator of PFK2", "Positive allosteric regulator of PFK2"], "corr_idx": 1}, {"id": "1291402", "html_qtxt": "A 6yr old boy presents to OPD with complaints of numbness and burning pain in his hands and decreased visual acuity. On further evaluation skin angiokeratomas and decreased renal function are revealed. Which is the mode of inheritance?", "html_expl": "<p>The clinical scenario is suggestive of Fabry's disease which is inherited as an X-linked recessive disorder.</p>\r\n<p>Fabry's disease is a lipid storage disorder due to a deficiency of Alpha galactosidase resulting in the accumulation of globotriaosylceramide in the tissues</p>\r\n<p>Clinical features include:</p>\r\n<p>angiokeratomas, corneal lenticular opacities, Fabry crises, renal failure, Cardiomyopathy.</p>\r\n<p>All sphingolipidoses are inherited in an autosomal recessive manner, except Fabry's disease</p>", "options": ["Autosomal recessive", "X-linked recessive", "Autosomal dominant", "X linked dominant"], "html_options": ["Autosomal recessive", "X-linked recessive", "Autosomal dominant", "X linked dominant"], "corr_idx": 1}, {"id": "1291403", "html_qtxt": "A child with a history of seizures and hypotonia was evaluated and it was found that he had elevated levels of uric acid and lactic acid and his basic sugar level was lower than normal. A diagnosis of von Gierke's disease was made, what is the inheritance pattern?", "html_expl": "<p>This disease is inherited as an autosomal recessive trait. Deficiency of the enzyme glucose-6-phosphatase can cause the glycogen storage disorder.</p>\n<p>The biochemical hallmarks of this disease are:</p>\n<p>Hypoglycemia, hyperuricemia, lactic acidosis, hyperlipidemia.</p>", "options": ["Autosomal dominant", "Autosomal recessive", "X linked dominant", "X linked recessive"], "html_options": ["Autosomal dominant", "Autosomal recessive", "X linked dominant", "X linked recessive"], "corr_idx": 1}, {"id": "1291404", "html_qtxt": "In a patient presenting with corneal opacity, deficiency of which out of the given could be a likely cause?", "html_expl": "<p>Keratan sulphate 1 is present between the collagen fibrils in the cornea and plays a major role in corneal transparency. Hence its deficiency can lead to corneal opacity.</p>\r\n<p>Keratan sulphate is made of repeating units of N acetyl glucosamine and galactose.</p>\r\n<p>Two types of keratan sulphate are seen:</p>\r\n<p>Keratan sulphate 1 - in the cornea</p>\r\n<p>Keratan sulphate 2 - in the cartilage</p>\r\n<p>Dermatan Sulphate also plays a role in corneal transparency. However, DS is widely distributed in the body, mainly in the skin.</p>", "options": ["Keratan sulphate", "Hyaluronic acid", "Chondroitin sulphate", "Heparan sulphate"], "html_options": ["Keratan sulphate", "Hyaluronic acid", "Chondroitin sulphate", "Heparan sulphate"], "corr_idx": 0}, {"id": "1291405", "html_qtxt": "A 4-month-old boy had a delay in developmental milestones and failure to thrive. On examination, generalized hypotonia and hepatomegaly were noted. Chest x-ray shows massive cardiomegaly. Microscopy of a muscle biopsy shows vacuoles. What is the treatment for this condition?old boy with a delay in developmental milestones and failure to thrive. On examination generalized hypotonia and hepatomegaly, chest x-ray shows massive cardiomegaly. Microscopy of a muscle biopsy shows vacuoles. What is the treatment for this condition?", "html_expl": "<p>The clinical symptoms of hypotonia, hepatomegaly and cardiomegaly, along with muscle biopsy showing vacuoles are suggestive of Pompe's disease.</p>\n<p>Pompe's disease (glycogen storage disease type ll) is due to the deficiency of the enzyme lysosomal acid alpha glucosidase.</p>\n<p>The treatment for Pompe's disease is the recombinant enzyme acid glucosidase alpha(myozyme).</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213b39de12f-ec4a-43cd-9f11-4c3002f7c37e.jpg\">", "options": ["Naglazyme", "Acid Alpha glucosidase", "Aldurazyme", "Elaprase"], "html_options": ["Naglazyme", "Acid Alpha glucosidase", "Aldurazyme", "Elaprase"], "corr_idx": 1}, {"id": "1291406", "html_qtxt": "Which out of the following tests can be used to estimate liver function in a patient with chronic liver disease?", "html_expl": "<p>The galactose tolerance test is used to estimate liver function</p>\r\n<p>Galactose Is metabolised to glucose almost exclusively by the liver, hence galactose tolerance test is done to assess the functional capacity of the liver.</p>\r\n<p>In liver dysfunction, galactose is excreted in the urine in increased amounts</p>\r\n<p>The liver function is measured as the rate of excretion of galactose in urine following the ingestion or intravenous injection of a known amount of galactose.</p>\r\n<p>Normally less than 3g appears in the urine within 5 hours after the ingestion of 40g of galactose.</p>", "options": ["Glucose tolerance test", "Fructose tolerance test", "Galactose tolerance test", "Lactose tolerance test"], "html_options": ["Glucose tolerance test", "Fructose tolerance test", "Galactose tolerance test", "Lactose tolerance test"], "corr_idx": 2}, {"id": "1291407", "html_qtxt": "A 7-month-old baby presented with vomiting, irritability and denial of feeding for the last 7 days. The mother says that he was breastfed until now and fruit juices were recently started in his diet. On examination icterus and hepatomegaly were noted. Benedicts test on urine showed red colour, and his blood glucose levels were low. Which of the following is likely deficient in him?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121333b3076a-ce31-4f43-a34b-ea4efb0386fb.jpg\">", "html_expl": "<p>In the given scenario, the child becomes symptomatic after ingesting fruit juice that contains fructose, and Benedict's test showing positive results for reducing sugars points towards the diagnosis of hereditary fructose intolerance.</p>\r\n<p>This condition is caused due to the deficiency of Aldolase B</p>\r\n<p>Aldolase B converts fructose 1 phosphate to glyceraldehyde.</p>\r\n<p>The deficiency of Aldolase B results in the accumulation of fructose 1 phosphate.</p>\r\n<p>This decreases the level of inorganic phosphate and ATP.</p>\r\n<p>ATP is required for gluconeogenesis and protein synthesis. Therefore, the patient presents with hypoglycemia and lactic acidosis.</p>\r\n<p>Patients are symptomatic until fructose or sucrose is ingested. They present with profound hypoglycemia and vomiting after injection of fructose-containing foods. If the condition is not treated it might lead to the impairment of liver functioning.</p>\r\n<p>Diagnosis is made by detecting reducing sugars in the urine enzyme essay or DNA testing for the mutations in the ALDOB gene. Once the diagnosis of HFI is made, the source of fructose must be removed from the diet.</p>\r\n<p>Other Options:</p>\r\n<p>Option b: Fructokinase Converts fructose to fructose-1-phosphate. Patients with the deficiency of this enzyme are usually asymptomatic as the accumulated fructose is eliminated from urine. This condition is also called essential fructosuria.</p>\r\n<p>Option d: Deficiency of galactose-1-phosphate uridyl transferase and galactokinase can result in similar symptoms. But it starts as soon as breastfeeding is initiated as the patient cannot metabolise contents present in the breast milk. The affected children might also have cataracts due to accumulation of galactitol in the lens.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213133f8d92-03e6-42ad-aec3-33b80d418fd8.jpg\">", "options": ["Aldolase B", "Fructokinase", "Galactokinase", "Galactose 1 phosphate uridyl transferase"], "html_options": ["Aldolase B", "Fructokinase", "Galactokinase", "Galactose 1 phosphate uridyl transferase"], "corr_idx": 0}, {"id": "1291408", "html_qtxt": "A patient from Malaysia, visits Africa where he develops Malaria. He was started on primaquine for treatment and suddenly started developing pain and vomiting and burgundy-coloured urine. A diagnosis of hemolytic anaemia was made. Deficiency of which enzyme involved in which pathway could be the cause?", "html_expl": "<p>The deficiency of the glucose 6 phosphate dehydrogenase enzyme which is involved in the hexose monophosphate pathway, could be the cause behind this presentation.</p>\n<p>G6PD is an enzyme that plays a critical role in redox reactions that occur in all aerobic cells.</p>\n<p>It is the only source of NADPH in erythrocytes, which helps in the formation of reduced glutathione. This reduced Glutathione protects erythrocytes against oxidative stress.</p>\n<p>G6PD deficiency is an X-linked inheritance disorder.</p>\n<p>Most patients with this condition are symptomatic but when exposed to oxidative agents, they are prone to develop acute hemolytic anaemia.</p>\n<p>The various oxidative triggers include:</p>\n<p>Fava beans, infections, drugs such as primaquine, dapsone and nitrofurantoin.</p>\n<p>Hemolytic attacks can present with weakness and abdominal or lumbar pain.</p>\n<p>Later the patient can develop jaundice, hemoglobinemia and hemoglobinuria.</p>\n<p>Investigation will show elevated levels of LDH and low levels of plasma haptoglobin.</p>", "options": ["Glycolysis", "Gluconeogenesis", "HMP pathway", "Luebering Rapoport pathway"], "html_options": ["Glycolysis", "Gluconeogenesis", "HMP pathway", "Luebering Rapoport pathway"], "corr_idx": 2}, {"id": "1291409", "html_qtxt": "A 6yr old child presents with bone pain and hepatomegaly. A trephine biopsy showed a crumpled tissue paper appearance of nucleus, which of the following is the most likely deficient enzyme in this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412135ad133c2-cbad-4462-b5a4-c1d45f256a88.jpg\">", "html_expl": "<p>The given clinical scenario of a child with bone pain, hepatosplenomegaly and biopsy showing Gaucher's cells, with the characteristic crumpled tissue paper appearance is suggestive of Gaucher's disease. The deficient enzyme is glucocerebrosidase also known as beta glucosidase.</p>\r\n<p>This disease is an inborn error of metabolism caused due to the deficiency of beta glucocerebrosidase. It is the most common lysosomal storage disorder and the mode of inheritance is autosomal recessive. There is an accumulation of lipid-laden macrophages, in the spleen, liver and other tissues.</p>\r\n<p>There are three clinical subtypes: type 1 (non neuronopathic), type 2(acute neuronopathic),and type 3(intermediate)</p>\r\n<p>Clinical features include anaemia, thrombocytopenia, hepatosplenomegaly and neurological features depending on the subtype.</p>\r\n<p>Other Options:</p>\r\n<p>Option A: Deficiency of hexosaminidase A is seen in Tay Sachs disease.</p>\r\n<p>Option c: Deficiency of sphingomyelinase leads to Niemann pick disease</p>\r\n<p>Option d: Pompe's disease occurs due to a deficiency of alpha-1,4 glucosidase.</p>", "options": ["Hexosaminidase", "Glucocerebrosidase", "Sphingomyelinase", "Alpha 1,4 glucosidase"], "html_options": ["Hexosaminidase", "Glucocerebrosidase", "Sphingomyelinase", "Alpha 1,4 glucosidase"], "corr_idx": 1}, {"id": "1291411", "html_qtxt": "A 1-year-old boy presented with a loss of motor skills and increased startle response to noise and seizures. On fundoscopy, a cherry red spot was seen over the retina. Evaluation reveals the diagnosis of lysosomal storage disorder. Which of the following enzymes is most likely defective in this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213c1cf5aa9-8908-4dfd-94e3-6085547443f3.jpg\">", "html_expl": "<p>An infant with neurological involvement and a cherry red spot in the macula suggests the diagnosis of Tay Sachs disease which is characterized by deficiency of enzyme hexosaminidase A.</p>\n<p>In this disease due to a deficiency of hexosaminidase A, the degradation of GM2 gangliosides is affected.</p>\n<p>Clinical features of this disease are as follows:</p>\n<p>Loss of motor skills, seizures, hyperacusis, macrocephaly, macular cherry red spots, neurodegeneration, blindness, and muscular weakness.</p>", "options": ["Hexosaminidase A", "Beta glucosidase", "Alpha galactosidase", "Glucose-6- phosphatase"], "html_options": ["Hexosaminidase A", "Beta glucosidase", "Alpha galactosidase", "Glucose-6- phosphatase"], "corr_idx": 0}, {"id": "1291413", "html_qtxt": "A 12-year-old girl suffers from inadequately treated type 1 DM. She is currently hyperglycemic. What is most likely to occur?", "html_expl": "<p>On the background of improperly treated diabetes mellitus type 1, insulin deficiency state in the body is expected which will lead to increased conversion of fatty acid to acetyl CoA.</p>\r\n<p>Type 1 diabetes is most commonly found in the adolescent population in response to certain precipitating factors. Patients may develop a severe insulin-deficient state since insulin is an inhibitor of hormone-sensitive lipase and an insulin deficiency state will cause HSL over activity in adipocytes. The breakdown of lipid into fatty acid will occur.</p>\r\n<p>Free fatty acids will undergo beta-oxidation and produce a large amount of acetyl CoA, which gets converted to ketone bodies.</p>", "options": ["Glycogenesis in muscle", "Increased protein synthesis", "Increased conversion of fatty acids to acetyl CoA", "Decreased cholesterol synthesis"], "html_options": ["Glycogenesis in muscle", "Increased protein synthesis", "Increased conversion of fatty acids to acetyl CoA", "Decreased cholesterol synthesis"], "corr_idx": 2}, {"id": "1291417", "html_qtxt": "You are conducting an experiment on mitochondrial respiration. You add pyruvate and respiration is normal. You add succinate and respiration is normal. When you add another substance in the presence of pyruvate and malate respiration is blocked. Which of the following substances is most likely added?", "html_expl": "<p>In the experiment conducted on mitochondrial respiration, respiration will be blocked by the addition of Oligomycin and Antimycin A. When added in the presence of pyruvate, succinate and malate inhibits oxidative phosphorylation in the mitochondria and hence blocks respiration.</p>\r\n<p>The electron transport chain or respiratory chain is the final pathway by which all the electrons derived from the oxidation of carbohydrates fatty acids and amino acids are directed towards the final reaction with oxygen to form water and Adenosine triphosphate.</p>\r\n<p>The chemiosmotic theory states that the flow of electrons through the respiratory change generates a proton motive force. This force drives the formation of ATP by the process of oxidative phosphorylation.</p>\r\n<p>Oligomycin is a competitive inhibitor of the F0 complex ATP synthase(complex 5) and blocks oxidation and phosphorylation by stopping the flow of protons through the ATP synthase enzyme complex. Hence the addition of oligomycin will inhibit complex V and stop respiration.</p>\r\n<p>Other Options:</p>\r\n<p>Rotenone if added will inhibit complex I.</p>\r\n<p>Antimycin A inhibits complex A.</p>\r\n<p>2,4 dinitrophenol is an uncoupler that dissociates the respiratory chain from phosphorylation hence respiration continues without ATP synthesis.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213f5afd38f-7f32-4b4b-bec5-9759f89fc3fc.jpg\">", "options": ["Rotenone", "Antimycin A", "Oligomycin", "2, 4dinitrophenol"], "html_options": ["Rotenone", "Antimycin A", "Oligomycin", "2, 4dinitrophenol"], "corr_idx": 2}, {"id": "1291419", "html_qtxt": "Urea cycle and Krebs cycle are linked at-", "html_expl": "<p>The urea cycle and Krebs cycle are linked at fumarate.</p>\n<p>In the urea cycle, cleavage of argininosuccinate to arginine releases the aspartate skeleton as fumarate.</p>\n<p>Fumarate in the Krebs cycle, by the addition of water, converts to L-malate.</p>", "options": ["Arginine", "Ornithine", "Fumarate", "Oxaloacetate"], "html_options": ["Arginine", "Ornithine", "Fumarate", "Oxaloacetate"], "corr_idx": 2}, {"id": "1291421", "html_qtxt": "Identify enantiomers out of the following?", "html_expl": "<p>D mannose and L mannose are enantiomers</p>\r\n<p>Enantiomers are mirror images of each other.</p>\r\n<p>The designation of a sugar isomer as the D or L form is determined by its spatial relationship to the parent compound of the carbohydrates, that is, the three-carbon sugar glyceraldehyde.</p>\r\n<p>The Orientation of -H and -OH groups around the penultimate carbon atoms determines whether the sugar belongs to the D or L series.</p>\r\n<p>When the -OH group on the penultimate carbon atom of the sugar is on the right side, then sugar is designated as a D isomer.</p>\r\n<p>When the -OH group is on the left, it is an L - isomer.</p>\r\n<p>Naturally occurring monosaccharides are D-sugars and naturally occurring amino acids are L isomers.</p>\r\n<p>Racemase enzyme interconverts between D and L isomers.</p>", "options": ["D-galactose and L-fructose", "Galactose and glucose", "D-mannose and L-mannose", "D-glucose and D-mannose"], "html_options": ["D-galactose and L-fructose", "Galactose and glucose", "D-mannose and L-mannose", "D-glucose and D-mannose"], "corr_idx": 2}, {"id": "1291424", "html_qtxt": "In which of the following tissues does gluconeogenesis takes place?", "html_expl": "<p>The liver and kidney are the two major locations where gluconeogenesis takes place.</p>\r\n<p>During short periods of fasting, most gluconeogenesis takes place in the liver while the remaining takes place in the kidney.</p>\r\n<p>However, during periods of prolonged fasting, the kidneys become a major site of gluconeogenesis</p>\r\n<p>Gluconeogenesis is the process of synthesizing glucose or glycogen from non-carbohydrate precursors.</p>\r\n<p>It occurs in the cytosol and mitochondria of the liver and kidney respectively</p>\r\n<p>Significant substrates are glucogenic amino acids, lactate, glycerol and propionate.</p>\r\n<p>Lactate generated in various tissues is transported to the liver and converted back to pyruvate and enters gluconeogenesis. This pathway is referred to as Cori's cycle.</p>\r\n<p>The glucose alanine cycle is referred to as the Cahill cycle.</p>\r\n<p>Muscle cannot participate in gluconeogenesis
