re also called <em>parathyroid III</em> because they develop from the <em>third pouch</em>. (Option A). Inferior parathyroid glands are derived from the dorsal wing of the third pharyngeal pouch. Primordia of the inferior parathyroids along with primordia of thymus lose their connection with the pharyngeal wall. The downwards migrating thymus also pulls the inferior parathyroids with it, which finally come to rest on the inferior part of dorsal surface of the thyroid gland.</p>\r\n<p>The thymus is a bilobed structure, made up of two pyramidal lobes of unequal size which are connected together by areolar tissue. <em>Each lobe develops from the endoderm of the third pharyngeal pouch.</em> (Option D)</p>\r\n<p>The parathyroid glands receive a rich blood supply from the inferior thyroid artery and from the anastomosis between the superior and inferior thyroid arteries (Option B). The veins and lymphatics of the gland are associated with those of the thyroid and the thymus.</p>", "options": ["Inferior parathyroid arises from 3rd pharyngeal pouch", "Parathyroid glands are supplied by superior thyroid artery", "Superior parathyroid arises from 4th pharyngeal pouch", "Thymus develops along with inferior parathyroid gland"], "html_options": ["Inferior parathyroid arises from 3rd pharyngeal pouch", "Parathyroid glands are supplied by superior thyroid artery", "Superior parathyroid arises from 4th pharyngeal pouch", "Thymus develops along with inferior parathyroid gland"], "corr_idx": 1}, {"id": "1288978", "html_qtxt": "A 35-year-old male presents with weakness and numbness in the left shoulder and neck region. On examination, there is a noticeable drooping of the left shoulder, weakness in lifting the arm, and diminished sensation in the lateral neck. Imaging reveals a mass compressing the cervical plexus. All the following muscles are solely supplied by cervical plexus EXCEPT", "html_expl": "<p><strong>Cervical Plexus</strong></p>\r\n<p>The cervical plexus is formed by the ventral rami of the upper four cervical nerves. The rami emerge between the anterior and posterior tubercles of the cervical transverse processes, grooving the costotransverse bars. The four roots are connected with one another to form three loops.</p>\r\n<p><strong>Position and Relations of the Plexus</strong></p>\r\n<p>The plexus is related:</p>\r\n<p><em>Posteriorly,</em> to the muscles which arise from the posterior tubercles of the transverse processes, i.e. the levator scapulae and the scalenus medius.</p>\r\n<p><em>Anteriorly,</em> to the prevertebral fascia, the internal jugular vein and the sternocleidomastoid.</p>\r\n<p><strong>Branches</strong></p>\r\n<p><strong><em>Superficial (Cutaneous) Branches</em></strong></p>\r\n<p>Lesser occipital (C2)</p>\r\n<p>Great auricular (C2, C3)</p>\r\n<p>Transverse (anterior) cutaneous nerve of the neck (C2, C3)</p>\r\n<p>Supraclavicular (C3, C4)</p>\r\n<p><strong><em>Deep Branches</em></strong></p>\r\n<p><em>Communicating branches</em></p>\r\n<p>Grey rami pass from the superior cervical ganglion to the roots of C1-C4 nerves. A branch from C1 joins the hypoglossal nerve and carries fibres for supply of the thyrohyoid and geniohyoid muscles (directly) and the superior belly of the omohyoid through the ansa cervicalis.</p>\r\n<p>A branch each from C2, C3 to the sternocleidomastoid and branches from C3 and C4 to the trapezius communicate with the accessory nerve.</p>\r\n<p><strong><em>Muscular branches</em></strong></p>\r\n<p>Muscles supplied solely by cervical plexus:</p>\r\n<p>Rectus capitis anterior from C1.</p>\r\n<p>Rectus capitis lateralis from C1, C2. (Option C)</p>\r\n<p>Longus capitis from C1 to C3. (Option A)</p>\r\n<p>Lower root of ansa cervicalis (descendens cervicalis)</p>\r\n<p>from C2, C3 (to sternohyoid (Option D), sternothyroid and inferior belly of omohyoid).</p>\r\n<p>Muscles supplied by cervical plexus along with the brachial plexus or the spinal accessory nerve:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Sternocleidomastoid from C2 to C3 along with accessory nerve.</li>\r\n<li>Trapezius from C3 to C4 along with accessory nerve.</li>\r\n<li>Levator scapulae from C3 to C5 (dorsal scapular nerve).</li>\r\n<li>The diaphragm from phrenic nerve from C3 to C5.</li>\r\n<li>Longus colli from C3 to C8.</li>\r\n<li>Scalenus medius from C3 to C8. (Option B)</li>\r\n<li>Scalenus anterior from C4 to C6.</li>\r\n<li>Scalenus posterior from C6 to C8.</li>\r\n</ol>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412037eca9dc5-55a2-481b-a45d-a2a0cef37507.jpg\">", "options": ["Longus capitis", "Scalenus medius", "Rectus capitis lateralis", "Sternohyoid"], "html_options": ["Longus capitis", "Scalenus medius", "Rectus capitis lateralis", "Sternohyoid"], "corr_idx": 1}, {"id": "1288980", "html_qtxt": "A 28-year-old female presents with complaints of persistent hiccups and occasional shortness of breath. Physical examination reveals decreased breath sounds on the left side of the chest. Further investigation indicates an accessory phrenic nerve supplying the left hemidiaphragm.<br>Which of the following statements is true regarding the accessory phrenic nerve?", "html_expl": "<p>Phrenic nerve arises chiefly from the fourth cervical nerve but receives contributions from third and fifth cervical nerves. The contribution from C5 (Option C) may come directly from the root or indirectly through the nerve to the subclavius. In the latter case, the contribution is known as the <em>accessory phrenic nerve.</em></p>\r\n<p>The accessory phrenic nerve is commonly a branch from the nerve to the subclavius (Option A). It lies lateral to the phrenic nerve and descends behind, or sometimes in front of the subclavian vein (Option D). It joins the main nerve usually near the first rib (Option B), but occasionally the union may even be below the root of the lung.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203f2b64bca-aa78-4ae9-8d79-0aab73277dc1.jpg\">", "options": ["Accessory phrenic nerve is commonly a branch from nerve to subclavius", "It joins the main nerve usually near the second rib", "The contribution of the accessory phrenic nerve is mainly from C4", "Accessory phrenic nerve is related to subclavian artery"], "html_options": ["Accessory phrenic nerve is commonly a branch from nerve to subclavius", "It joins the main nerve usually near the second rib", "The contribution of the accessory phrenic nerve is mainly from C4", "Accessory phrenic nerve is related to subclavian artery"], "corr_idx": 0}, {"id": "1288981", "html_qtxt": "A 35-year-old male presents to the emergency department with severe headache and neck pain following a motor vehicle accident. On physical examination, he exhibits limited neck movement and tenderness over the suboccipital region. All the following structures forms the boundary of suboccipital triangle EXCEPT", "html_expl": "<p>Boundaries of suboccipital triangle</p>\r\n<p><strong><em>Superomedially</em></strong></p>\r\n<p><em>Rectus capitis posterior major</em> muscle supplemented by the <em>rectus capitis posterior minor. </em>(Option A&B)</p>\r\n<p><strong><em>Superolaterally</em></strong></p>\r\n<p><em>Superior oblique capitis</em> muscle. (Option C)</p>\r\n<p><strong><em>Inferiorly</em></strong></p>\r\n<p><em>Inferior oblique capitis</em> muscle.</p>\r\n<p><strong><em>Roof</em></strong></p>\r\n<p><em>Medially</em></p>\r\n<p>Dense fibrous tissue covered by the <em>semispinalis capitis</em>.</p>\r\n<p><em>Laterally</em></p>\r\n<p><em>Longissimus capitis</em> and occasionally the <em>splenius capitis</em>.</p>\r\n<p><strong><em>Floor</em></strong></p>\r\n<p>Posterior arch of atlas.</p>\r\n<p>Posterior atlanto-occipital membrane.</p>\r\n<p><strong>Contents</strong></p>\r\n<p>Third part of vertebral artery.</p>\r\n<p>Dorsal ramus of nerve C1-suboccipital nerve.</p>\r\n<p>Suboccipital plexus of veins.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412039af110c4-02cd-4f2c-b311-0fc310325d34.jpg\">", "options": ["Rectus capitis posterior major", "Rectus capitis posterior minor", "Rectus capitis lateralis", "Superior oblique capitis"], "html_options": ["Rectus capitis posterior major", "Rectus capitis posterior minor", "Rectus capitis lateralis", "Superior oblique capitis"], "corr_idx": 2}, {"id": "1288982", "html_qtxt": "A 25-year-old college student presents to the emergency department with a sudden onset of severe headache, high fever, and neck stiffness. Over the past 24 hours, he has experienced vomiting and photophobia. On physical examination, the patient is irritable, and attempts to flex his neck elicit resistance and pain. Kernig's and Brudzinski's signs are positive. All the following sensory nerves supply dura mater of cranial fossa Except", "html_expl": "<p>Nerve Supply of Dura mater</p>\r\n<p>The dura of the <em>vault</em> has only a few sensory nerves which are derived mostly from the ophthalmic division of the trigeminal nerve.</p>\r\n<p>The dura of the floor has a rich nerve supply and is quite sensitive to pain.</p>\r\n<p>The <em>anterior cranial fossa</em> is supplied mostly by the anterior ethmoidal nerve (Option A) and partly by the maxillary nerve.</p>\r\n<p>The <em>middle cranial fossa</em> is supplied by the maxillary nerve in its anterior half, and by branches of the mandibular nerve (Option B) and from the trigeminal ganglion in its posterior half.</p>\r\n<p>The <em>posterior cranial fossa</em> is supplied chiefly by recurrent branches from first, second and third cervical spinal nerves and partly by meningeal branches of the ninth (Option C) and tenth cranial nerves.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203ef9fc224-8efa-4f24-bb0c-03cd9868ab65.jpg\">", "options": ["Anterior ethmoidal nerve", "Nervous spinosus", "Meningeal branch of ninth cranial nerve", "Meningeal branch of seventh cranial nerve"], "html_options": ["Anterior ethmoidal nerve", "Nervous spinosus", "Meningeal branch of ninth cranial nerve", "Meningeal branch of seventh cranial nerve"], "corr_idx": 3}, {"id": "1288986", "html_qtxt": "A 45-year-old male presents to the emergency department with sudden-onset double vision, right-sided facial numbness, and a drooping right eyelid. On examination, the patient has a lateral gaze palsy, decreased sensation in the right V1 (ophthalmic) and V2 (maxillary) branches of the trigeminal nerve, and ptosis on the right side. The symptoms appear to be worsening. Which anatomical structure is likely involved in this patient's symptoms, and what is the most probable cause?", "html_expl": "<p><em>Relations</em> of cavernous sinus</p>\r\n<p><em>Structures outside the sinus</em></p>\r\n<p><em>Superiorly:</em> Optic tract, optic chiasma, olfactory tract, internal carotid artery and anterior perforated substance.</p>\r\n<p><em>Inferiorly:</em> Foramen lacerum and the junction of the body and greater wing of the sphenoid bone.</p>\r\n<p><em>Medially:</em> Hypophysis cerebri and sphenoidal air sinus.</p>\r\n<p><em>Laterally:</em> Temporal lobe with uncus.</p>\r\n<p><em>Below laterally:</em> Mandibular nerve</p>\r\n<p><em>Anteriorly:</em> Superior orbital fissure and the apex of the orbit.</p>\r\n<p><em>Posteriorly:</em> Apex of the petrous temporal and the crus cerebri of the midbrain.</p>\r\n<p><em>Structures within the lateral wall of the sinus, from above downwards</em></p>\r\n<p><em>Oculomotor nerve</em>: In the anterior part of the sinus, it divides into superior and inferior divisions which leave the sinus by passing through the superior orbital fissure.</p>\r\n<p><em>Trochlear nerve:</em> In the anterior part of the sinus, it crosses superficial to the oculomotor nerve, and enters the orbit through the superior orbital fissure.</p>\r\n<p><em>Ophthalmic nerve:</em> In the anterior part of the sinus, it divides into the lacrimal, frontal and nasociliary Nerves.</p>\r\n<p><em>Maxillary nerve:</em> It leaves the sinus by passing through the foramen rotundum on its way to the pterygopalatine fossa.</p>\r\n<p><em>Trigeminal ganglion:</em> The ganglion and its dural cave may project into the posterior part of the lateral wall of the sinus.</p>\r\n<p><em>Structures passing through the medial aspect of the sinus Internal carotid artery</em> with the venous and sympathetic plexus around it.</p>\r\n<p><em>Abducent nerve,</em> inferolateral to the internal carotid artery.</p>\r\n<p>The structures in the lateral wall and on the medial aspect of the sinus are separated from blood by the endothelial lining.</p>\r\n<p>The symptoms described, including a combination of cranial nerve deficits (particularly involving the oculomotor and trigeminal nerves), ptosis, and ophthalmoplegia, are indicative of dysfunction within the cavernous sinus. The cavernous sinus is a venous sinus located on each side of the sella turcica, containing several important structures, including cranial nerves (e.g., III, IV, V1, V2, and VI), internal carotid artery, and venous channels.</p>\r\n<p><em>Thrombosis of the cavernous sinus</em> may be caused by sepsis in the dangerous area of the face, in nasal cavities, and in paranasal air sinuses. This gives rise to the following symptoms.</p>\r\n<p><em>Nervous symptoms:</em> Severe pain in the eye and forehead in the area of distribution of ophthalmic nerve. Involvement of the third, fourth and sixth cranial nerves resulting in paralysis of the muscles supplied.</p>\r\n<p><em>Venous symptoms:</em> Marked oedema of eyelids, cornea and root of the nose, with exophthalmos due to congestion of the orbital veins.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203f9de8249-611b-4328-8757-52e4520bad69.jpg\">", "options": ["Cavernous sinus thrombosis", "Optic nerve compression", "Superior orbital fissure fracture", "Foramen rotundum impingement"], "html_options": ["Cavernous sinus thrombosis", "Optic nerve compression", "Superior orbital fissure fracture", "Foramen rotundum impingement"], "corr_idx": 0}, {"id": "1288992", "html_qtxt": "A 55-year-old woman presents to the ophthalmology clinic with complaints of blurred vision, difficulty focusing, and pain around her eye. The symptoms have been progressively worsening over the past few weeks. On examination, the ophthalmologist notes decreased pupillary constriction in response to light and accommodation in the affected eye. All the following structures are involved in above symptoms EXCEPT", "html_expl": "<p>Ciliary ganglion is a peripheral parasympathetic ganglion placed in the course of the oculomotor nerve. It lies near the apex of the orbit between the optic nerve and the tendon of the lateral rectus muscle. It has parasympathetic, sensory and sympathetic roots.</p>\r\n<p>The <em>parasympathetic root</em> arises from the nerve to the inferior oblique. It contains preganglionic fibres that begin in the <em>Edinger-Westphal nucleus</em> (Option A). The fibres relay in the ciliary ganglion (Option B). Postganglionic fibres arising in the ganglion pass through the short ciliary nerves and supply the sphincter pupillae and the ciliaris muscle (Option D). These intraocular muscles are used in accommodation.</p>\r\n<p>The <em>sensory root</em> comes from the nasociliary nerve. It contains sensory fibres for the eyeball. The fibres do not relay in the ganglion.</p>\r\n<p>The <em>sympathetic root</em> is a branch from the internal carotid plexus. It contains postganglionic fibres arising in the superior cervical ganglion (preganglionic fibres reach the ganglion from lateral horn of T1 spinal segment (Option C) which pass along internal carotid, ophthalmic and long ciliary arteries. They pass out of the ciliary ganglion without relay in the short ciliary nerves to supply the blood vessels of the eyeball. They also supply the dilator pupillae.</p>\r\n<p><strong>Branches</strong></p>\r\n<p>The ganglion gives off 8 to 10 short ciliary nerves which divide into 15 to 20 branches, and then pierce the sclera around the entrance of the optic nerve. They contain fibres from all the three roots of the ganglion.</p>", "options": ["Edinger Westphal nucleus", "Ciliary ganglion", "Superior cervical ganglion", "Ciliaris muscle"], "html_options": ["Edinger Westphal nucleus", "Ciliary ganglion", "Superior cervical ganglion", "Ciliaris muscle"], "corr_idx": 2}, {"id": "1288997", "html_qtxt": "A 35-year-old male presents with a complaint of double vision (diplopia). On examination, you observe that the patient has difficulty moving his right eye laterally. The rest of the eye movements appear normal. All the following muscles are responsible for abduction of the eyeball EXCEPT", "html_expl": "<p>The <em>movements of the eyeball</em> are as follows.</p>\r\n<p><em>Around a transverse axis:</em></p>\r\n<ul>\r\n<li>Upward rotation or elevation (33&deg;)</li>\r\n<li>Downwards rotation or depression (33&deg;)</li>\r\n</ul>\r\n<p><em>Around a vertical axis:</em></p>\r\n<ul>\r\n<li>Medial rotation or adduction (50&deg;)</li>\r\n<li>Lateral rotation or abduction (50&deg;)</li>\r\n</ul>\r\n<p><em>Around an anteroposterior axis:</em></p>\r\n<ul>\r\n<li>Intorsion</li>\r\n<li>Extorsion</li>\r\n</ul>\r\n<p>The rotatory movements of the eyeball upwards, downwards, medially or laterally, are defined in terms of the direction of movement of the centre of the pupil. The torsions are defined in terms of the direction of movement of the upper margin of the pupil at 12 o'clock position.</p>\r\n<p>The movements given above can take place in various combinations.</p>\r\n<p><em>Single</em> or <em>pure movements</em> are produced by combined actions of muscles. Similar actions get added together, while opposing actions cancel each other enabling pure movements.</p>\r\n<p><em>Upward rotation or elevation:</em> By the superior rectus and the inferior oblique.</p>\r\n<p><em>Downward rotation or depression:</em> By the inferior rectus and the superior oblique.</p>\r\n<p><em>Medial rotation or adduction:</em> By the medial rectus, the superior rectus and the inferior rectus.</p>\r\n<p><em>Lateral rotation or abduction:</em> By the lateral rectus (Option A), the superior oblique (Option C) and the inferior oblique (Option D).</p>\r\n<p><em>Intorsion:</em> By the superior oblique and the superior rectus.</p>\r\n<p><em>Extorsion:</em> By the inferior oblique and the inferior rectus.</p>\r\n<p><em>Combined movements of the eyes</em></p>\r\n<p>Normally, movements of the two eyes are harmoniously coordinated. Such coordinated movements of both eyes are called <em>conjugate ocular movements</em></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412035cda74d4-f0f3-4b02-8e92-ca6136611277.jpg\">", "options": ["Lateral rectus", "Inferior rectus", "Superior oblique", "Inferior oblique"], "html_options": ["Lateral rectus", "Inferior rectus", "Superior oblique", "Inferior oblique"], "corr_idx": 1}, {"id": "1289002", "html_qtxt": "A 50-year-old female presents with complaints of severe pain, redness, and watering in her left eye. On examination, you observe conjunctival injection, corneal edema, and decreased corneal sensation in the left eye. The patient also reports a recent episode of herpes zoster affecting the left side of her face. Decreased corneal sensation in left eyes is due to involvement of ophthalmic nerve. All the following are the branches of ophthalmic nerve EXCEPT", "html_expl": "<p>Following are the branches of ophthalmic division of trigeminal nerve.</p>\r\n<p>Frontal: Supratrochlear and Supraorbital</p>\r\n<p>Nasociliary: Branch to ciliary ganglion, 2-3 long ciliary nerves, Posterior ethmoidal, Infratrochlear and Anterior ethmoidal</p>\r\n<p>Lacrimal: Branch to the upper eyelid and secretomotor fibres to lacrimal gland.</p>\r\n<p>Option A: The <em>supratrochlear nerve</em> emerges from the orbit above the trochlea about one finger breadth from the median plane. It supplies the conjunctiva, the upper eyelid, and a small area of the skin of the forehead above the root of the nose</p>\r\n<p>Option B: The <em>infratrochlear nerve</em> is the smaller terminal branch of the nasociliary nerve given off at the anterior ethmoidal foramen. It emerges from the orbit below the trochlea for the tendon of the superior oblique and appears on the face above the medial angle of the eye. It supplies the conjunctiva, the lacrimal sac and caruncle, the medial ends of the eyelids and the upper half of the external nose.</p>\r\n<p>Option C: It is the continuation of the maxillary nerve. It enters the orbit through the <em>inferior orbital fissure</em>. It then runs forwards on the floor of the orbit or the roof of the maxillary sinus, at first in the <em>infraorbital groove</em> and then in the <em>infraorbital canal</em> remaining outside the periosteum of the orbit. It emerges on the face through the <em>infraorbital foramen</em> and terminates by dividing into palpebral, nasal and labial branches. The nerve is accompanied by the infraorbital branch of the third part of the maxillary artery and the accompanying vein</p>\r\n<p>Option D: The <em>anterior ethmoidal nerve</em> is the larger terminal branch of the nasociliary nerve. It leaves the orbit by passing through the anterior ethmoidal foramen. It appears, for a very short distance, in the anterior cranial fossa, above the cribriform plate of the ethmoid bone. It then descends into the nose through a slit at the side of the anterior part of the crista galli. In the nasal cavity, it lies deep to the nasal bone. It gives off two <em>internal nasal branches</em>-medial and lateral to the mucosa of the nose. Finally, it emerges at the lower border of the nasal bone as the <em>external nasal nerve</em> which supplies the skin of the lower half of the nose.</p>", "options": ["Supratrochlear", "Infratrochlear", "Infraorbital", "Anterior ethmoidal"], "html_options": ["Supratrochlear", "Infratrochlear", "Infraorbital", "Anterior ethmoidal"], "corr_idx": 2}, {"id": "1289003", "html_qtxt": "A 40-year-old patient complains of difficulty swallowing and nasal regurgitation of fluids. On examination, it is observed that the uvula deviates to the right side during phonation, and there is weakness on the right side of the soft palate. The patient reports a recent upper respiratory tract infection. The following muscle of soft palate is responsible for the formation of Passavant's ridge which normally prevents nasal regurgitation", "html_expl": "<p><strong>Passavant's Ridge</strong></p>\r\n<p>Some of the upper fibres of the palatopharyngeus (Option A) pass circularly deep to the mucous membrane of the pharynx, to form a sphincter internal to the superior constrictor. These fibres constitute Passavant's muscle which on contraction raises a ridge called the Passavant's ridge on the posterior wall of the nasopharynx. When the soft palate is elevated it comes in contact with this ridge, the two together closing the pharyngeal isthmus between the nasopharynx and the oropharynx.</p>\r\n<p><strong>Morphology of Palatopharyngeus</strong></p>\r\n<p>In mammals with an acute sense of smell, the epiglottis lies above the level of the soft palate, and is supported by two vertical muscles (stylopharyngeus and salpingopharyngeus) and by a sphincter formed by palatopharyngeus. The palatopharyngeal sphincter clasps the inlet of the larynx. In man, the larynx descends and pulls the sphincter downwards leading to the formation of the human palatopharyngeus muscle. However, some fibres of the sphincter are left behind and form a sphincter inner to the superior constrictor at the level of the hard palate. These fibres constitute Passavant's muscle. Passavant's muscle is best developed in cases of cleft palate, as this compensates to some extent for the deficiency in the palate.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412032df48534-ff6a-445f-9008-8df599486987.jpg\">", "options": ["Palatopharyngeus", "Palatoglossus", "Musculus uvulae", "None of the above"], "html_options": ["Palatopharyngeus", "Palatoglossus", "Musculus uvulae", "None of the above"], "corr_idx": 0}, {"id": "1289004", "html_qtxt": "A 25-year-old patient presents with a sore throat, difficulty swallowing, and fever. On examination, you observe enlarged and inflamed tonsils with a yellowish exudate. The patient also complains of pain radiating to the ear. What tonsils are likely affected in this case?", "html_expl": "<p>Option A: Hypertrophy or enlargement of the nasopharyngeal tonsil or adenoids may obstruct the posterior nasal aperture and may interfere with nasal respiration and speech leading to mouth breathing. These tonsils usually regress by puberty.</p>\r\n<p>Option B: The tonsils are large in children. They retrogress after puberty. The tonsils are frequently sites of infection, specially in children. Infection may spread to surrounding tissue forming a peritonsillar abscess. Enlarged and infected tonsils often require surgical removal. The operation is called <em>tonsillectomy</em>. A knowledge of the relationship of the tonsil is of importance to the surgeon. Tonsillectomy is usually done by the guillotine method. Haemorrhage after tonsillectomy is checked by removal of clot from the raw tonsillar bed. This is to be compared with the method for checking postpartum haemorrhage from the uterus. These are the only two organs in the body where bleeding is checked by removal of clots. In other parts of the body, clot formation is encouraged. Tonsillitis may cause referred pain in the ear as glossopharyngeal nerve supplies both these areas. Suppuration in the peritonsillar area is called <em>quinsy</em>. A peritonsillar abscess is drained by making an incision in the most prominent point of the abscess. Tonsils are often sites of a septic focus. Such a focus can lead to serious disease like pulmonary tuberculosis, meningitis, etc. and is often the cause of general ill health.</p>\r\n<p>Option C: Hypertrophy of the tubal tonsil may occlude the auditory or pharyngotympanic tube leading to middle ear problems.</p>\r\n<p>Option D: Hypertrophy of the lingual tonsils has several clinical implications such as dysphagia, upper airway obstruction, difficult intubation, and difficult gastrointestinal endoscopy because the lingual tonsils are located in the tongue base.</p>", "options": ["Nasopharyngeal tonsil", "Palatine tonsil", "Tubal tonsil", "Lingual tonsil"], "html_options": ["Nasopharyngeal tonsil", "Palatine tonsil", "Tubal tonsil", "Lingual tonsil"], "corr_idx": 1}, {"id": "1289005", "html_qtxt": "A 60-year-old patient presents with complaints of regurgitation of food and difficulty swallowing. On a barium swallow study, a posterior outpouching is observed just above the upper esophageal sphincter. The patient has a history of chronic cough and recurrent respiratory infections. The Patient is diagnosed with the clinical condition of pharyngeal diverticulum. All the following statements regarding the condition is true EXCEPT", "html_expl": "<p><strong>Killian's Dehiscence</strong></p>\r\n<p>In the posterior wall of the pharynx, the lower part of the thyropharyngeus is a single sheet of muscle, not overlapped internally by the superior and middle constrictors (Option B). This weak part lies below the level of the vocal folds or upper border of the cricoid lamina and is limited inferiorly by the thick cricopharyngeal sphincter. This area is known as <em>Killian's dehiscence</em>. Pharyngeal diverticula are formed by outpouching of the dehiscence (Option A). Such diverticula are normal in the pig (Option D). Pharyngeal diverticula are often attributed to neuromuscular incoordination in this region (Option C) which may be due to the fact that different nerves supply the two parts of the inferior constrictor. The propulsive thyropharyngeus is supplied by the pharyngeal plexus, and sphincteric cricopharyngeus by the recurrent laryngeal nerve. If the cricopharyngeus fails to relax when the thyropharyngeus contracts, the bolus of food is pushed backwards, and tends to produce a diverticulum.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203242afb0b-9f4d-4b4a-8eb2-7834ffb3363f.jpg\">", "options": ["Pharyngeal diverticulum occurs due to outpouching of Killian's dehiscence", "Lower part of thyropharyngeus is overlapped by middle constrictor", "Often pharyngeal diverticulum occurs due to neuromuscular incoordination", "Pharyngeal diverticulum is normal in lower animals"], "html_options": ["Pharyngeal diverticulum occurs due to outpouching of Killian's dehiscence", "Lower part of thyropharyngeus is overlapped by middle constrictor", "Often pharyngeal diverticulum occurs due to neuromuscular incoordination", "Pharyngeal diverticulum is normal in lower animals"], "corr_idx": 1}, {"id": "1289006", "html_qtxt": "A 45-year-old man presents with dysphagia and a weak gag reflex. Examination reveals difficulty in elevating his soft palate. The complex motor and sensory innervation to the pharynx is provided by the pharyngeal plexus. All of the following nerves contribute fibers to this plexus, EXCEPT:", "html_expl": "<ul>\n<li>The <strong>pharyngeal plexus</strong> is a network of nerve fibers that provides the majority of the motor and sensory innervation to the pharynx and soft palate. This plexus is primarily located on the surface of the middle pharyngeal constrictor muscle.</li>\n<li>The <strong>Facial Nerve (CN VII)</strong> is the correct answer because it <strong>does not contribute any fibers</strong> to the pharyngeal plexus. The motor functions of the facial nerve are related to the muscles of facial expression, and its special sensory function is taste to the anterior two-thirds of the tongue via the chorda tympani.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Vagus nerve (Option A):</strong> The <strong>pharyngeal branch of the vagus nerve (CN X)</strong> is the primary motor supply to the plexus. It carries motor fibers (originating from the cranial accessory nerve, CN XI) that supply all muscles of the pharynx and soft palate, <em>except</em> the stylopharyngeus.</p>\n<p><strong>Glossopharyngeal nerve (Option B):</strong> The <strong>pharyngeal branches of the glossopharyngeal nerve (CN IX)</strong> provide the primary <strong>sensory innervation</strong> to the mucosa of the oropharynx, which forms the afferent limb of the gag reflex.</p>\n<p><strong>Superior cervical sympathetic ganglion (Option D):</strong> Postganglionic sympathetic fibers from this ganglion also contribute to the pharyngeal plexus, providing vasomotor innervation to the pharyngeal blood vessels.</p>", "options": ["Vagus nerve", "Glossopharyngeal nerve", "Facial nerve", "Superior cervical sympathetic ganglion"], "html_options": ["Vagus nerve", "Glossopharyngeal nerve", "Facial nerve", "Superior cervical sympathetic ganglion"], "corr_idx": 2}, {"id": "1289007", "html_qtxt": "A 55-year-old male presents with recurrent nose bleeds (epistaxis) originating from the anterior part of his nasal septum. He has a history of hypertension and is currently on anticoagulant therapy. Common site of nasal bleeding is from Little's area. The kiesselbach's plexus in Little's area is formed by branches of all EXCEPT", "html_expl": "<p><strong>Arterial Supply of Nasal Septum</strong></p>\r\n<p><em>Anterosuperior part</em> is supplied by the anterior and posterior ethmoidal artery. <em>Anteroinferior part</em> is supplied by the septal branch of superior labial branch of facial artery. <em>Posterosuperior part</em> is supplied by the sphenopalatine artery. <em>It is the main artery</em>.</p>\r\n<p>The anteroinferior part or vestibule of the septum contains anastomoses between all branches, e.g. the septal branch of the superior labial branch of the facial artery (Option D), sphenopalatine artery (Option C), and anterior ethmoidal artery(Option A). These form a large capillary network called the <em>Kiesselbach's plexus</em>. This is a common site of bleeding from the nose or epistaxis, and is known as <em>Little's area.</em></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412036d35e0c3-ab63-4c78-9195-a47469aabffb.jpg\">", "options": ["Anterior ethmoidal artery", "Posterior ethmoidal artery", "Sphenopalatine artery", "Superior labial branch of facial artery"], "html_options": ["Anterior ethmoidal artery", "Posterior ethmoidal artery", "Sphenopalatine artery", "Superior labial branch of facial artery"], "corr_idx": 1}, {"id": "1289008", "html_qtxt": "A 25-year-old male presents with sneezing, nasal congestion, watery eyes, and itching of the nose and throat during certain seasons, particularly when pollen levels are high. The symptoms are affecting his daily activities and quality of life. Which ganglion is primarily involved in the above mentioned case?", "html_expl": "<p>Option A: Pterygopalatine is the largest parasympathetic peripheral ganglion. It serves as a relay station for secretomotor fibres to the lacrimal gland and to the mucous glands of the nose, paranasal sinuses, palate and pharynx. Topographically, it is related to the maxillary nerve, but functionally it is connected to facial nerve through its greater petrosal branch. The flattened ganglion lies in the pterygopalatine fossa just below the maxillary nerve, in front of the pterygoid canal and lateral to the sphenopalatine foramen</p>\r\n<p>The pterygopalatine ganglion, if irritated or infected, causes congestion of the glands of palate and nose including the lacrimal gland producing running nose and lacrimation. The condition is called hay fever. The ganglion is called '<em>ganglion of hay fever'</em></p>\r\n<p>Option B: Submandibular ganglion is a parasympathetic peripheral ganglion. It is a relay station for secretomotor fibres to the submandibular and sublingual salivary glands. Topographically, it is related to the lingual nerve, but functionally, it is connected to the chorda tympani branch of the facial nerve. The fusiform ganglion lies on the hyoglossus muscle just above the deep part of the submandibular salivary gland, suspended from the lingual nerve by two roots.</p>\r\n<p>Option C: Otic ganglion is a peripheral parasympathetic ganglion which relays secretomotor fibres to the parotid gland. Topographically, it is intimately related to the mandibular nerve, but functionally, it is a part of the glossopharyngeal nerve. It is 2 to 3 mm in size, and is situated in the infratemporal fossa, just below the foramen ovale. It lies medial to the mandibular nerve, and lateral to the tensor veli palatini. It surrounds the origin of the nerve to the medial pterygoid.</p>\r\n<p>Option D: Ciliary ganglion is a peripheral parasympathetic ganglion placed in the course of the oculomotor nerve. It lies near the apex of the orbit between the optic nerve and the tendon of the lateral rectus muscle. It has parasympathetic, sensory and sympathetic roots.</p>\r\n<p>The <em>parasympathetic root</em> arises from the nerve to the inferior oblique. It contains preganglionic fibres that begin in the <em>Edinger-Westphal nucleus</em>. The fibres relay in the ciliary ganglion. Postganglionic fibres arising in the ganglion pass through the short ciliary nerves and supply the sphincter pupillae and the ciliaris muscle. These intraocular muscles are used in accommodation.</p>", "options": ["Pterygopalatine ganglion", "Submandibular ganglion", "Otic ganglion", "Ciliary ganglion"], "html_options": ["Pterygopalatine ganglion", "Submandibular ganglion", "Otic ganglion", "Ciliary ganglion"], "corr_idx": 0}, {"id": "1289009", "html_qtxt": "A 50-year-old male presents with a hoarse voice and difficulty in phonation. He reports a recent upper respiratory tract infection. On examination, you observe that the vocal folds are not coming together properly during phonation, leading to a weak and breathy voice leading to diagnosis of involvement of intrinsic muscle of larynx. Name the muscle of larynx causing abduction of vocal folds", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412033c2f960c-13cb-4304-95c5-b46775a37a3b.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412036918e71b-d2d2-45cb-9161-e9b554538056.jpg\">", "options": ["Cricothyroid", "Posterior cricoarytenoid", "Lateral cricoarytenoid", "Transverse arytenoids"], "html_options": ["Cricothyroid", "Posterior cricoarytenoid", "Lateral cricoarytenoid", "Transverse arytenoids"], "corr_idx": 1}, {"id": "1289010", "html_qtxt": "A 28-year-old female presents with complaints of severe facial pain on the right side, especially around the eye and upper teeth. The pain is exacerbated while chewing. Upon examination, you note that her right eye is slightly red and teary. The patient also mentions occasional nasal congestion on the same side. Based on these findings, you suspect involvement of structures within the pterygopalatine fossa. The pterygopalatine fossa is bounded superiorly by the:", "html_expl": "<ul>\r\n<li>This is small pyramidal space situated deeply, below the apex of the orbit Boundaries.</li>\r\n<li><em>Anterior:</em> Superomedial part of the posterior surface of the maxilla.</li>\r\n<li><em>Posterior:</em> Root of the pterygoid process and adjoining part of the anterior surface of the greater wing of the sphenoid.</li>\r\n<li><em>Medial:</em> Upper part of the perpendicular plate of the palatine bone. The orbital and sphenoidal processes of the bone also take part.</li>\r\n<li><em>Lateral:</em> The fossa opens into the infratemporal fossa through the pterygomaxillary fissure.</li>\r\n<li><em>Superior:</em> Undersurface of the body of sphenoid.</li>\r\n<li><em>Inferior:</em> Closed by the pyramidal process of the palatine bone in the angle between the maxilla and the pterygoid process.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203ffce90d9-dab3-4c13-bb56-65ff20d18ede.jpg\">", "options": ["Zygomatic arch.", "Body of the sphenoid.", "Posterior aspect of the maxilla.", "Pterygoid process of the sphenoid."], "html_options": ["Zygomatic arch.", "Body of the sphenoid.", "Posterior aspect of the maxilla.", "Pterygoid process of the sphenoid."], "corr_idx": 1}, {"id": "1289011", "html_qtxt": "A 50-year-old female presents with difficulty swallowing and a sensation of something stuck in her throat. She also complains of numbness on the right side of her tongue. On examination, you observe deviation of the tongue to the right when protruded. Deviation of tongue indicates following nerve injury", "html_expl": "<p><strong>Motor Nerves</strong></p>\r\n<p>All the intrinsic and extrinsic muscles, except the palatoglossus, are supplied by the hypoglossal nerve (Option D). The palatoglossus is supplied by the cranial root of the accessory nerve through the pharyngeal plexus. So seven out of eight muscles are supplied by XII nerve.</p>\r\n<p><strong>Sensory Nerves</strong></p>\r\n<p>The lingual nerve (Option A) is the nerve of general sensation and the chorda tympani (Option B) is the nerve of taste for the anterior two-thirds of the tongue except vallate papillae.</p>\r\n<p>The glossopharyngeal nerve( Option C) is the nerve for both general sensation and taste for the posterior one-third of the tongue including the circumvallate papillae.</p>\r\n<p>The posteriormost part of the tongue is supplied by the vagus nerve through the internal laryngeal branch.</p>\r\n<p>Genioglossus is the only muscle of the tongue which protrudes it forwards. It is used for testing the integrity of hypoglossal nerve. If hypoglossal nerve of right side is paralysed, the tongue on protrusion will deviate to the right side. Normal left genioglossus will pull the base to left side and apex will get pushed to right side (apex and base lie at opposite ends)</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120328ac7aec-138b-489c-8daf-c5acdc8b7667.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203a2a54990-55b7-40f5-ba29-540bdbadd423.jpg\">", "options": ["Lingual nerve", "Chorda tympani nerve", "Glossopharyngeal nerve", "Hypoglossal nerve"], "html_options": ["Lingual nerve", "Chorda tympani nerve", "Glossopharyngeal nerve", "Hypoglossal nerve"], "corr_idx": 3}]}, {"moduleId": 1012043, "name": "Neuroanatomy", "questions": [{"id": "1288668", "html_qtxt": "A 45-year-old patient presents with severe headache, nausea, and photophobia. A lumbar puncture reveals an elevated opening pressure, and subsequent neuroimaging shows diffuse dilatation of the subarachnoid cisterns. Which of the following is the largest of these cisterns?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>cerebellomedullary cistern</strong>, also known as the <strong>cisterna magna</strong>, is the <strong>largest of the subarachnoid cisterns</strong>. It is a triangular-shaped space located in the posterior cranial fossa, between the cerebellum, the medulla oblongata, and the occipital bone. It plays a critical role in CSF circulation, receiving CSF from the fourth ventricle via the foramina of Magendie and Luschka. Its large size provides a crucial protective cushion for the vital centers of the brainstem.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cisterna pontis (Option B):</strong> This cistern is located on the ventral aspect of the pons and contains the basilar artery and the abducens nerve (CN VI). It is not the largest cistern.</p>\n<p><strong>Interpeduncular cistern (Option C):</strong> This is a wide cistern located between the two cerebral peduncles. It contains the optic chiasm and the circle of Willis. While large, it is smaller than the cisterna magna.</p>\n<p><strong>Cisterna ambiens (Option D):</strong> Also known as the superior cistern or cistern of the great cerebral vein, this space is located superior to the cerebellum. It contains the great cerebral vein of Galen and the pineal gland.</p>", "options": ["Cerebellomedullary cistern", "Cisterna pontis", "Interpeduncular cistern", "Cisterna ambiens"], "html_options": ["Cerebellomedullary cistern", "Cisterna pontis", "Interpeduncular cistern", "Cisterna ambiens"], "corr_idx": 0}, {"id": "1288808", "html_qtxt": "A 55-year-old patient presents with gait disturbances, urinary incontinence, and cognitive decline. Imaging studies reveal dilation of the lateral and third ventricles. Further evaluation indicates an obstruction in the normal drainage pathway of cerebrospinal fluid (CSF). Which structure is primarily responsible for the absorption of CSF in this patient?", "html_expl": "<p>The cerebrospinal fluid is a modified tissue fluid. It is contained in the ventricular system of the brain and in the subarachnoid space around the brain and spinal cord. CSF replaces lymph in the CNS</p>\r\n<p><strong>Formation</strong></p>\r\n<p>The bulk of the CSF is formed by the choroid plexuses of the lateral ventricles and lesser amounts by the choroid plexuses of the third and fourth ventricles.</p>\r\n<p>Possibly, it is also formed by the capillaries on the surface of the brain and spinal cord. The total quantity of CSF is about 150 ml. It is formed at the rate of about 200 ml per hour or 5000 ml per day. The normal pressure of CSF is 60 to 100 mm H2O.</p>\r\n<p><strong>Circulation</strong></p>\r\n<p>CSF passes from each lateral ventricle to the third ventricle through the interventricular foramen of Monro. From the third ventricle, it passes to the fourth ventricle through the cerebral aqueduct. From the fourth ventricle, the CSF passes to the subarachnoid spaces of the cerebrum and the vertebral canal through the median and lateral apertures of the fourth ventricle. Some of it passes down the central canal of spinal cord.</p>\r\n<p><strong>Absorption</strong></p>\r\n<p>CSF is absorbed chiefly through the arachnoid villi and granulations, and is thus drained into the cranial venous sinuses.</p>\r\n<p>It is also absorbed partly by the perineural lymphatics around the first, second and eighth cranial nerves.</p>\r\n<p>It is also absorbed by veins related to spinal nerves.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241028e4b39246-6fd6-4723-a9b1-2a6e42801459.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202410284675397a-515c-424c-823e-79e09f86a.jpg\">", "options": ["Interventricular foramen (Foramen of Monro)", "Aqueduct of Sylvius (Cerebral aqueduct)", "Arachnoid villi", "Fourth ventricle"], "html_options": ["Interventricular foramen (Foramen of Monro)", "Aqueduct of Sylvius (Cerebral aqueduct)", "Arachnoid villi", "Fourth ventricle"], "corr_idx": 2}, {"id": "1288809", "html_qtxt": "A 65-year-old male presents with a triad of gait disturbance, urinary incontinence, and cognitive decline. An MRI of the brain reveals significant enlargement of the lateral and third ventricles, but the fourth ventricle is normal in size. A narrowing of the cerebral aqueduct of Sylvius is noted. What is the most likely type of hydrocephalus?", "html_expl": "<p><strong>Explanation</strong></p>\n<p><strong>(Option C) Non-communicating hydrocephalus</strong>, which is also known as obstructive hydrocephalus.</p>\n<ul>\n<li><strong>Mechanism:</strong> This type of hydrocephalus is caused by a physical blockage to the flow of CSF within the ventricular system.</li>\n<li><strong>Imaging Findings:</strong> The key diagnostic feature is the pattern of ventricular dilation. The blockage at the cerebral aqueduct prevents CSF from flowing from the third to the fourth ventricle. This causes a backup of pressure and selective dilation of the ventricles proximal to the obstruction (the lateral and third ventricles), while the ventricle distal to the obstruction (the fourth ventricle) remains normal in size.</li>\n<li><strong>Clinical Presentation:</strong> The obstruction leads to an increase in intracranial pressure, which can cause the patient's symptoms.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Normal pressure hydrocephalus (NPH) (Option A):</strong> This is a key distractor because the clinical triad (\"wet, wobbly, and wacky\") is classic for NPH. However, NPH is a form of communicating hydrocephalus, and the imaging would show enlargement of all the ventricles, including the fourth.</p>\n<p><strong>Communicating hydrocephalus (Option B):</strong> In communicating hydrocephalus, there is no blockage within the ventricular system. The problem lies outside the ventricles, typically with impaired absorption of CSF by the arachnoid granulations. This leads to a generalized enlargement of all four ventricles.</p>\n<p><strong>Hydrocephalus ex vacuo (Option D):</strong> This is not a true hydrocephalus. It refers to the apparent enlargement of the ventricles that occurs secondary to a loss of brain parenchyma, as seen in dementia or other neurodegenerative diseases. The CSF pressure is normal.</p>", "options": ["Normal pressure hydrocephalus", "Communicating hydrocephalus", "Non-communicating hydrocephalus", "Hydrocephalus ex vacuo"], "html_options": ["Normal pressure hydrocephalus", "Communicating hydrocephalus", "Non-communicating hydrocephalus", "Hydrocephalus ex vacuo"], "corr_idx": 2}, {"id": "1288810", "html_qtxt": "All of the following are derivatives of neural crest cells EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>(Option D) Adrenal cortex</strong>. Neural crest cells are multipotent embryonic cells that are often referred to as the \"fourth germ layer\" due to the vast array of tissues they form. While they are responsible for forming the adrenal <strong>medulla</strong>, the adrenal <strong>cortex</strong> is derived from a completely different germ layer: the <strong>mesoderm</strong>.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>The following are all classic and high-yield derivatives of the neural crest:</p>\n<ul>\n<li><strong>Schwann cells (Option A):</strong> These are the glial cells of the peripheral nervous system that produce the myelin sheath.</li>\n<li><strong>Dorsal root ganglia (Option B):</strong> These ganglia contain the cell bodies of the sensory neurons of the peripheral nervous system.</li>\n<li><strong>Sympathetic ganglia (Option C):</strong> This includes the ganglia of the sympathetic chain and the pre-aortic ganglia, which are central to the autonomic nervous system.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241028019eb745-0b60-49e7-ab92-7be7474d451d.jpg\">", "options": ["Schwann cells", "Dorsal root ganglia", "Sympathetic ganglia", "Adrenal cortex"], "html_options": ["Schwann cells", "Dorsal root ganglia", "Sympathetic ganglia", "Adrenal cortex"], "corr_idx": 3}, {"id": "1288811", "html_qtxt": "All of the following are direct modifications or extensions of the spinal pia mater EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>cauda equina</strong> (Latin for \"horse's tail\") is a <strong>bundle of spinal nerve roots</strong> (L2-S5 and the coccygeal nerve) that descend through the lumbar cistern before exiting the vertebral column. It is composed of <strong>neural tissue</strong>, not a modification of the meningeal pia mater.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>The other options are all specialized structures formed directly from the spinal pia mater:</p>\n<ul>\n<li><strong>Ligamenta denticulata (Option A):</strong> These are 21 pairs of tooth-like, lateral extensions of the pia mater that extend from the spinal cord to the dura mater, anchoring the cord from side to side.</li>\n<li><strong>Filum terminale (Option C):</strong> This is a thin, thread-like extension of the pia mater that descends from the tip of the conus medullaris and anchors the spinal cord inferiorly to the coccyx.</li>\n<li><strong>Linea splendens (Option D):</strong> This is a thickened, glistening band of pia mater that runs along the anterior median fissure of the spinal cord.</li>\n</ul>\n<p><strong>Key Takeaways: Specializations of the Spinal Pia Mater</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025092475efb862-fbcb-45fa-b3b4-878a4895f4f3.png\">", "options": ["Ligamenta denticulata", "Cauda equina", "Filum terminale", "Linea splendens"], "html_options": ["Ligamenta denticulata", "Cauda equina", "Filum terminale", "Linea splendens"], "corr_idx": 1}, {"id": "1288812", "html_qtxt": "A 42-year-old man presents with an acute onset of severe low back pain radiating down both legs after lifting a heavy object. He reports numbness in his groin and buttocks (\"saddle anesthesia\"), bilateral leg weakness, and recent onset of urinary retention. This constellation of symptoms is a neurosurgical emergency known as:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This presentation is the classic description of <strong>Cauda Equina Syndrome</strong>. This is a surgical emergency caused by the compression of the bundle of spinal nerve roots (the cauda equina) at the lower end of the spinal canal (below L1/L2). The key features are a combination of low back pain, bilateral sciatica, saddle anesthesia, and bowel/bladder dysfunction.</p>\n<p>The most important clinical task is to differentiate it from Conus Medullaris syndrome, which is an injury to the terminal part of the spinal cord itself.</p>\n<p><strong>Differentiating Conus Medullaris vs. Cauda Equina Syndrome:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027f5a1f855-de93-4093-9370-ce52bb1fa2db.png\">\n<p>In this patient, the severe radiating leg pain and asymmetric weakness (implied by the presentation) are more suggestive of a Cauda Equina syndrome.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Conus Medullaris syndrome (Option A):</strong> While it also causes saddle anesthesia and bladder dysfunction, the pain is typically less severe and radicular, and the motor signs are often upper motor neuron (UMN) in nature.</p>\n<p><strong>Poliomyelitis (Option C):</strong> This is a viral infection of the anterior horn cells, leading to an asymmetric flaccid paralysis (LMN), but it does not cause sensory loss.</p>\n<p><strong>Tabes Dorsalis (Option D):</strong> This is a form of neurosyphilis affecting the dorsal columns and nerve roots, leading to sensory ataxia (\"stomping gait\") and loss of proprioception, not the acute motor and autonomic dysfunction seen here.</p>", "options": ["Conus Medullaris syndrome", "Cauda Equina syndrom", "Poliomyelitis", "Tabes Dorsalis"], "html_options": ["Conus Medullaris syndrome", "Cauda Equina syndrom", "Poliomyelitis", "Tabes Dorsalis"], "corr_idx": 1}, {"id": "1288813", "html_qtxt": "A 25-year-old female presents with sudden-onset weakness and atrophy in her right upper limb. Neurological examination reveals decreased muscle strength, fasciculations, and increased deep tendon reflexes in the affected limb. Sensation is intact, and there is no involvement of the lower limbs. Which cell group of anterior grey horn of spinal cord is most likely affected in this patient's presentation?", "html_expl": "<p><strong>NUCLEI OF SPINAL CORD</strong></p>\r\n<p>The grey matter of spinal cord is arranged in three horns. Anterior is motor, lateral being visceral efferent and afferent in function, and posterior is sensory in function.</p>\r\n<p><strong>Nuclei in Anterior Grey Column or Horn</strong></p>\r\n<p>The anterior horn is divided into a ventral part, the head and a dorsal part, the base. The nuclei in anterior horn innervate the skeletal muscles. Most prominent neurons are alpha neurons. Their axons leave the spinal cord through ventral nerve roots to innervate skeletal muscles. Smaller neurons are gamma neurons. These supply intrafusal fibres of muscle spindles. The cells in the anterior horn are arranged in the following three main groups.</p>\r\n<p>Option A: <em>Medial group: </em>It is present throughout the extent of spinal cord and innervates the axial muscles of the body.</p>\r\n<p>Option B: <em>Lateral group: </em>Present only in the cervical and lumbar enlargements and supplies musculature of limbs. It is subdivided into three subgroups.</p>\r\n<p>Anterolateral supplying proximal muscles of limbs (shoulder and arm/gluteal region and thigh).</p>\r\n<p>Posterolateral supplying intermediate muscles of limbs (forearm/leg).</p>\r\n<p>Post-posterolateral innervating the distal segment (hand/foot).</p>\r\n<p>Option C: <em>Central group: </em>Only in upper cervical segments as phrenic nerve nucleus and nucleus of spinal root of accessory nerve.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412043294f860-1b7b-453e-a452-dc0f58f7d249.jpg\">", "options": ["Medial  group", "Lateral group", "Central group", "All of the above"], "html_options": ["Medial  group", "Lateral group", "Central group", "All of the above"], "corr_idx": 1}, {"id": "1288814", "html_qtxt": "A 40-year-old male presents with bilateral loss of pain and temperature sensation below the level of the umbilicus. Neurological examination reveals intact touch and proprioception in the affected areas. Which specific laminae of the spinal cord are likely affected in this patient?", "html_expl": "<p><strong>LAMINAR ORGANISATION IN SPINAL CORD</strong></p>\r\n<p>In thick sections, spinal cord neurons appear to have a laminar (layered) arrangement. Ten layers of neurons are recognised, also known as laminae of Rexed. These are numbered consecutively by Roman numerals, starting at the tip of the dorsal horn and moving ventrally into ventral horn. Lamina X surrounds the central canal and contains neuroglia.</p>\r\n<p><em>Lamina I: </em>Corresponds to posteromarginal nucleus.</p>\r\n<p><em>Lamina II: </em>Corresponds to substantia gelatinosa.</p>\r\n<p><em>Laminae III and IV: </em>Correspond to nucleus proprius. The neurons of laminae I-IV are related to exteroceptive sensations, i.e. crude touch, crude pressure pain and temperature. Their axons give rise to ventral and lateral spinothalamic tracts.</p>\r\n<p><em>Laminae V and VI: </em>Correspond to base of dorsal column. Neurons of laminae V and VI are meant for reflex proprioceptive impulses. Their axons give rise to dorsal and ventral spinocerebellar tracts.</p>\r\n<p><em>Laminae VII: </em>Occupies the territory between dorsal and ventral horns. This lamina contains many cells that function as interneurons. Three clear cell columns are recognised within this lamina. These are intermediolateral, intermediomedial and nucleus dorsalis (nucleus thoracis or Clarke's column). Nucleus dorsalis is present on the medial aspect of dorsal horn from C8 to L3 segments and its axons give rise to dorsal spinocerebellar tract. The sacral autonomic nucleus is an inconspicuous column of cells in the lateral part of lamina VII in segments S2, S3 and S4.</p>\r\n<p><em>Lamina VIII: </em>Corresponds to ventral horn in thoracic segments but at the level of limb enlargements of spinal cord, it lies on the medial aspect of ventral horn.</p>\r\n<p><em>Lamina IX: </em>Includes the lateral group of nuclei of the ventral horn. The axons of these neurons leave the spinal cord to supply the striated or skeletal muscles of limbs.</p>\r\n<p><em>Lamina X: </em>Surrounds the central canal. It is composed of decussating axons, neuroglia and some neurons in the grey matter surrounding central canal that have properties of interneurons.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412048cfda9f9-451b-4aa5-b246-52c0e82b9730.jpg\">", "options": ["Laminae I to IV", "Laminae V and VI", "Laminae VII", "Laminae VIII and IX"], "html_options": ["Laminae I to IV", "Laminae V and VI", "Laminae VII", "Laminae VIII and IX"], "corr_idx": 0}, {"id": "1288815", "html_qtxt": "A 55-year-old male presents with a sudden onset of weakness in his lower limbs. Neurological examination reveals spasticity, hyperreflexia, and an extensor plantar response bilaterally. The patient also reports difficulty with fine motor control in the hands. Sensory examination is normal. MRI imaging indicates a lesion in the lateral corticospinal tract. Which descending tract is likely affected in this patient?", "html_expl": "<p>The clinical presentation of sudden-onset weakness, spasticity, hyperreflexia, an extensor plantar response, and difficulty with fine motor control in the hands is indicative of an upper motor neuron (UMN) lesion. The lateral corticospinal tract is a descending motor pathway responsible for voluntary fine motor control and skilled movements. It descends from the primary motor cortex, crosses over to the opposite side of the spinal cord in the medulla (pyramidal decussation), and then travels down the spinal cord in the lateral column.</p>\r\n<p>When the lateral corticospinal tract is affected, it results in UMN signs such as spasticity, hyperreflexia, and the extensor plantar response. The symptoms primarily affect the limbs, as seen in this patient's lower limbs, and can also cause fine motor control issues.</p>\r\n<p>Options B (Anterior corticospinal tract), C (Rubrospinal tract), and D (Vestibulospinal tract) are not consistent with the clinical presentation described. The anterior corticospinal tract is involved in controlling axial muscles, while the rubrospinal tract and vestibulospinal tract are more associated with maintaining balance and posture rather than the specific findings observed in this case.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412040885cc88-b5fa-437e-9da8-e68be56c759c.jpg\">", "options": ["Lateral corticospinal tract", "Anterior corticospinal tract", "Rubrospinal tract", "Vestibulospinal tract"], "html_options": ["Lateral corticospinal tract", "Anterior corticospinal tract", "Rubrospinal tract", "Vestibulospinal tract"], "corr_idx": 0}, {"id": "1288816", "html_qtxt": "A 62-year-old male with a history of pernicious anemia presents with progressive difficulty in walking and a \"pins-and-needles\" sensation in his feet. Neurological examination reveals a loss of joint position and vibration sense in the lower limbs, a positive Romberg's sign, and bilateral extensor plantar responses (positive Babinski sign). His ankle jerks are absent, but knee jerks are brisk. These clinical findings are characteristic of which of the following named spinal cord syndromes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is a two-step question. First, one must identify the spinal cord tracts affected, and second, name the corresponding syndrome. The clinical picture is classic for <strong>Subacute Combined Degeneration (SCD)</strong> of the spinal cord, which is caused by Vitamin B12 deficiency (often due to pernicious anemia).</p>\n<p>The term \"combined\" refers to the degeneration of two principal pathways:</p>\n<ol>\n<li><strong>Dorsal Columns:</strong> This leads to the loss of <strong>proprioception and vibration sense</strong>, resulting in a sensory ataxia and a positive Romberg's sign.</li>\n<li><strong>Lateral Corticospinal Tracts:</strong> This leads to <strong>upper motor neuron (UMN) signs</strong>, such as spasticity and a <strong>positive Babinski sign (extensor plantar response)</strong>.</li>\n</ol>\n<p>The presence of both dorsal column and corticospinal tract signs is the hallmark of SCD.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>Tabes Dorsalis (Option B): This is a manifestation of tertiary syphilis that also affects the <strong>dorsal columns</strong>, leading to sensory ataxia. However, it characteristically <strong>lacks the upper motor neuron signs</strong> (like the Babinski sign) seen in this patient.</p>\n<p>Anterior Spinal Artery Syndrome (Option C): This syndrome involves an infarct of the anterior two-thirds of the spinal cord. It results in loss of motor function (corticospinal tracts) and pain/temperature sensation (spinothalamic tracts) below the lesion, but critically, the <strong>dorsal columns are spared</strong>. This is the opposite of the patient's primary sensory deficit.</p>\n<p>Syringomyelia (Option D): This is a condition where a fluid-filled cyst (syrinx) forms within the spinal cord. It classically affects the decussating spinothalamic fibers first, causing a \"cape-like\" loss of pain and temperature sensation in the upper limbs, while sparing the dorsal columns until late in the disease.</p>", "options": ["Subacute Combined Degeneration", "Tabes Dorsalis", "Anterior Spinal Artery Syndrome", "Syringomyelia"], "html_options": ["Subacute Combined Degeneration", "Tabes Dorsalis", "Anterior Spinal Artery Syndrome", "Syringomyelia"], "corr_idx": 0}, {"id": "1288817", "html_qtxt": "A 32-year-old male presents to the emergency department following a motor vehicle accident. On examination, the patient is found to have weakness and loss of proprioception on the right side of the body below the level of the injury. On the left side of the body, there is a loss of pain and temperature sensation below the same level. The patient reports difficulty walking and coordination issues on the right side. The most likely diagnosis is", "html_expl": "<p>Option A: <em>Amyotrophic lateral sclerosis</em>: It is a degenerative disease which is caused due to damage of the cells in the ventral horn. The clinical features involve weakness, atrophy of muscles of hands and arms and later extending to the lower limb.</p>\r\n<p>Option B: <em>Subacute combined degeneration</em><strong>: </strong>The posterior and lateral funiculi are degenerated bilaterally and it is caused due to deficiency of intrinsic factor which helps in absorption of vitamin B12. The symptoms include upper motor neuron lesion with loss of position and vibratory sensation of lower limbs.</p>\r\n<p>In lower motor neuron lesion, there is flaccidity, hyporeflexia, wasting and it is ipsilateral. If all motor neurons reaching a muscle get affected, muscle will be fully paralysed. It will feel flaccid. Since no impulses reach muscle, it will not respond to reflexes. As a result of denervation, it will atrophy soon. The paralysis is ipsilateral.</p>\r\n<p>In upper motor neuron lesion, there is spasticity, hyper-reflexia, usually no wasting, and it is contralateral.</p>\r\n<p>If upper motor neurons to a muscle get affected, initiation of movement may get lost. Since lower motor neurons are intact, basal ganglia may cause increase in muscle tone, leading to spasticity.</p>\r\n<p>Also reflexes get disinhibited, leading to hyperreflexia.</p>\r\n<p>Muscles do not show wasting except by disuse.</p>\r\n<p>Mostly upper motor neuron lesions are in internal capsule and since these fibres have not yet decussated, the functional loss will be on the contralateral side.</p>\r\n<p>Option C: <em>Brown-S&eacute;quard syndrome<strong>: </strong></em>This is caused due to hemisection of the spinal cord.</p>\r\n<p><em>Below the level of lesion:</em></p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Ipsilateral upper motor neuron paralysis caused by pyramidal tract damage.</li>\r\n<li>Ipsilateral loss of conscious proprioceptive sensations caused due to damage to posterior white column.</li>\r\n<li>Contralateral loss of pain and temperature and touch caused due to damage to lateral spinothalamic and anterior spinothalamic tracts.</li>\r\n</ol>\r\n<p><em>At the level of lesion:</em></p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Ipsilateral lower motor neuron paralysis caused due to damage to ventral nerve roots.</li>\r\n<li>Ipsilateral anaesthesia over the skin of the segment due to injury to the ventral nerve roots.</li>\r\n</ol>\r\n<p><em>Above the level: </em>Ipsilateral hyperaesthesia above the level of lesion due to irritation of dorsal nerve roots.</p>\r\n<p>Option D: <em>Syringomyelia (central spinal cord syndrome): </em>There is formation of cavities around the central canal usually in the lower cervical region. Its features are:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Bilateral loss of pain and temperature occurs due to injury to the decussating fibres of lateral spinothalamic fibres.</li>\r\n<li>Bilateral loss of touch occurs due to injury to anterior spinothalamic tract.</li>\r\n</ol>\r\n<p>As the decussation of lateral and anterior spinothalamic tracts occurs at different levels, there is dissociated sensory loss.</p>\r\n<p>As this disease occurs in lower cervical and upper thoracic regions, there is problem in both the upper limbs and front of chest. Syringomyelia disrupts the crossing fibres of anterolateral system. The medial lemniscal system is spared.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412044a898127-a908-4ac1-b19b-5dbeaf6e8057.jpg\">", "options": ["Amyotrophic lateral sclerosis", "Subacute combined degeneration", "Brown-Sequard syndrome", "Central spinal cord lesion"], "html_options": ["Amyotrophic lateral sclerosis", "Subacute combined degeneration", "Brown-Sequard syndrome", "Central spinal cord lesion"], "corr_idx": 2}, {"id": "1288818", "html_qtxt": "A patient presents with right-sided hemiplegia and upper motor neuron signs due to an infarct in the left cerebral hemisphere. This presentation is caused by damage to the corticospinal tract. All of the following statements regarding this tract are true, EXCEPT:", "html_expl": "<ul>\n<li>The corticospinal tract is the primary descending motor pathway for voluntary movement.</li>\n<li>A crucial feature of this tract is that the majority (~80%) of its fibers decussate (cross over) to the opposite side at the level of the pyramidal decussation in the lower medulla.</li>\n<li>Therefore, any lesion above this decussation point (e.g., in the cerebral cortex, internal capsule, or pons) will result in contralateral (opposite side) motor deficits.</li>\n<li>The statement that a lesion in the pons causes ipsilateral (same side) paralysis is false.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250729f4718c59-b384-46b5-af44-ae1583bf398e.jpg\">\n<p><strong>Explanation of Other Options:</strong> </p>\n<p><strong>Most of its fibers decussate at the lower end of the medulla oblongata (Option A):</strong> This is the location of the pyramidal decussation where the fibers cross.</p>\n<p><strong>It originates from the motor area of the cerebral cortex (Option B):</strong> The tract is formed by axons of pyramidal cells located primarily in the motor cortex.</p>\n<p><strong>It terminates on the anterior horn cells of the spinal cord (Option C): </strong>These fibers synapse (often via interneurons) on the lower motor neurons located in the anterior horn.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The corticospinal tract controls voluntary movement on the contralateral side of the body.</li>\n<li>The point of decussation is in the lower medulla.</li>\n<li>Lesions above the decussation (e.g., stroke) cause contralateral deficits.</li>\n<li>Lesions below the decussation (e.g., spinal cord injury) cause ipsilateral deficits at and below the level of the lesion.</li>\n</ul>", "options": ["Most of its fibers decussate at the lower end of the medulla oblongata.", "It originates from the motor area of the cerebral cortex.", "It terminates on the anterior horn cells of the spinal cord.", "Its lesion at the level of the pons produces paralysis on the ipsilateral side."], "html_options": ["Most of its fibers decussate at the lower end of the medulla oblongata.", "It originates from the motor area of the cerebral cortex.", "It terminates on the anterior horn cells of the spinal cord.", "Its lesion at the level of the pons produces paralysis on the ipsilateral side."], "corr_idx": 3}, {"id": "1288819", "html_qtxt": "A 28-year-old male presents after a head injury with several neurological signs, including a paralysis of upward gaze, pupils that accommodate but do not react to light, and convergence-retraction nystagmus. He also demonstrates an exaggerated reflex turning of his head in response to sudden visual stimuli. These findings are characteristic of Parinaud's syndrome, which results from a lesion in the dorsal midbrain. The reflex turning of the head is mediated by a descending tract that originates from which of the following structures?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The syndrome is identified as <strong>Parinaud's Syndrome (Dorsal Midbrain Syndrome)</strong>. The <strong> Tectospinal Tract </strong> is responsible for mediating reflex postural movements of the head and neck in response to visual (and auditory) stimuli. This tract originates from neurons in the <strong> Superior Colliculus</strong>, which is a key structure in the dorsal midbrain (tectum). A lesion affecting the dorsal midbrain, as seen in Parinaud's syndrome, can irritate or damage these structures, leading to the exaggerated startle response and abnormal head movements described.</p>\n<p><strong>Related important points and concepts (Parinaud's Syndrome Triad):</strong></p>\n<ul>\n<li><strong>Upward Gaze Palsy:</strong> The most characteristic sign.</li>\n<li><strong>Pupillary Light-Near Dissociation:</strong> Pupils accommodate to near objects but react poorly to light.</li>\n<li><strong>Convergence-Retraction Nystagmus:</strong> Attempts at upward gaze cause the eyes to converge and retract into the orbits.</li></ul><p><strong>Explanation of other options:</strong></p><p>Red Nucleus (Option A): This midbrain structure is the origin of the <strong>Rubrospinal Tract</strong>, which is primarily involved in controlling the tone of limb flexor muscles. A lesion here would cause tremor or motor deficits, not the reflex visual-motor signs seen in the patient.</p><p>Vestibular Nuclei (Option B): Located in the pons and medulla, these nuclei give rise to the <strong>Vestibulospinal Tracts</strong>, which are crucial for maintaining balance, posture, and coordinating head movements with body position in response to vestibular input. They are not primarily driven by visual stimuli for reflex head turning.</p><p>Pontine Reticular Formation (Option D): This structure is a major origin for the <strong> Reticulospinal Tracts</strong>, which are involved in influencing voluntary movement, muscle tone, and various autonomic functions. It does not mediate the specific visual reflex described.</p><p><strong>Key Takeaways:</strong></p><p>Descending tracts:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETSSMCQ/20251013de1ee5ab-2f0e-4973-90b2-e76ba4036813.png\">", "options": ["Red Nucleus", "Vestibular Nuclei", "Superior Colliculus", "Pontine Reticular Formation"], "html_options": ["Red Nucleus", "Vestibular Nuclei", "Superior Colliculus", "Pontine Reticular Formation"], "corr_idx": 2}, {"id": "1288820", "html_qtxt": "A 45-year-old woman presents with a gradual loss of smell on the right side and progressive blurring of vision in her right eye. Fundoscopic examination reveals a pale right optic disc and papilledema in the left fundus. An MRI reveals a subfrontal meningioma. The afferent pathway responsible for this patient's anosmia is unique among all major sensory systems because:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical triad of <strong>ipsilateral anosmia</strong>, <strong>ipsilateral optic atrophy</strong>, and <strong>contralateral papilledema</strong> is the classic presentation of <strong>Foster Kennedy Syndrome</strong>, caused by a mass (like a meningioma) in the anterior cranial fossa. This mass directly compresses the ipsilateral olfactory tract and optic nerve while causing raised intracranial pressure, which leads to papilledema in the opposite eye. The olfactory pathway is the <strong>only major sensory pathway that projects directly to its primary cortical area without first synapsing in a nucleus of the thalamus</strong>. All other general and special senses (vision, hearing, taste, somatosensation) have an obligatory relay in the thalamus before reaching the cortex.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>It is composed of neurons that can regenerate (Option A): The primary olfactory neurons (bipolar receptor cells) in the nasal epithelium are one of the few neuronal populations in the nervous system capable of regeneration. However, this is a feature of the peripheral receptor cells, not the central projection pathway itself, and is not the most unique aspect of its cortical projection.</p>\n<p>Its fibers completely decussate (Option C): While some olfactory fibers do cross to the contralateral olfactory bulb via the anterior commissure, it is not a complete decussation.</p>\n<p>Its primary sensory nucleus is in the pons (Option D): The first synapse of the olfactory pathway is in the <strong>olfactory bulb</strong>, which is located in the forebrain, not the brainstem.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Foster Kennedy Syndrome Triad:</strong> Ipsilateral Anosmia + Ipsilateral Optic Atrophy + Contralental Papilledema. It indicates an anterior cranial fossa mass.</li>\n<li><strong>The Thalamic Rule and Its Exception:</strong> All sensory pathways relay through the thalamus on their way to the cerebral cortex, <strong>EXCEPT for olfaction</strong>.</li>\n</ul>", "options": ["It is composed of primary neurons that regenerate throughout life.", "It projects to the primary cortex without a thalamic relay.", "Its fibers completely decussate in the anterior commissure.", "Its primary sensory nucleus is located in the pons."], "html_options": ["It is composed of primary neurons that regenerate throughout life.", "It projects to the primary cortex without a thalamic relay.", "Its fibers completely decussate in the anterior commissure.", "Its primary sensory nucleus is located in the pons."], "corr_idx": 3}, {"id": "1288821", "html_qtxt": "A 55-year-old patient presents with abdominal pain, nausea, and vomiting. On examination, the patient has abdominal distension and absent bowel sounds. The physician suspects dysfunction of the general visceral efferent nuclei. Which specific nucleus is involved in above case?", "html_expl": "<p><strong>General Visceral Efferent Nuclei</strong></p>\r\n<p>These nuclei give origin to preganglionic neurons that relay in a peripheral autonomic ganglion. Postganglionic<strong>. </strong></p>\r\n<p>Option A: The <em>Edinger-Westphal nucleus </em>lies in the midbrain in close relation to the oculomotor nucleus. Its fibres pass through the oculomotor nerve to the ciliary ganglion to supply the sphincter pupillae and the ciliaris muscles.</p>\r\n<p>Option D:The <em>lacrimatory nucleus </em>lies near the salivatory nuclei (in the lower pons). It gives off fibres that pass through the facial nerve and its branch, the greater petrosal nerve to relay in the pterygopalatine ganglion and supply the lacrimal, nasal, palatal and pharyngeal glands.</p>\r\n<p>Option C:The <em>superior salivatory nucleus </em>lies in the lower part of the pons. It sends fibres through the facial nerve and its chorda tympani branch to the submandibular ganglion for supply of the submandibular, sublingual salivary glands and glands in the oral cavity.</p>\r\n<p>The <em>inferior salivatory nucleus </em>lies in the lower part of the pons just below the superior nucleus. It sends fibres through the glossopharyngeal nerve to the otic ganglion for supply of the parotid gland.</p>\r\n<p>Option B: The <em>dorsal nucleus of
