875", "html_qtxt": "In which of the following conditions is a false positive hydrostatic test in fetus seen?", "html_expl": "<p><strong>False positive hydrostatic test in fetus seen in Putrefied fetus</strong></p>\r\n<p><strong>Hydrostatic test</strong></p>\r\n<p>It is also known as the floatation test/ <strong>Breslau's first life test</strong></p>\r\n<p>It is done to <strong>determine</strong> whether the <strong>newborn has respired (breathed) or not.</strong></p>\r\n<p><strong>Principle:</strong></p>\r\n<ul>\r\n<li>The specific gravity of the lungs before respiration is about 1.050, i.e., heavier than water.</li>\r\n<li>The specific gravity of the lungs after respiration is about 0.950 (D/t presence of air), i.e., lighter than water.</li>\r\n<li>Therefore, non-respired lungs sink in water and the respired lungs float.</li>\r\n</ul>\r\n<p><strong>Method:</strong></p>\r\n<ul>\r\n<li>Remove the lungs along with bronchi, trachea and larynx after ligating.</li>\r\n<li>Place in a container containing water.</li>\r\n<li>See whether they float or sink.</li>\r\n<li>Separate each lung and test similarly.</li>\r\n<li>Cut each lung into about 15-20 pieces and test for floatation.</li>\r\n<li>Firmly press each piece between thumb and fingers (to expel the tidal air and putrefactive gases) and test again.</li>\r\n</ul>\r\n<p><strong>Inference:</strong></p>\r\n<ul>\r\n<li>If all the pieces float, it indicates that the respiration has taken place.</li>\r\n<li>If all the pieces sink, it means the child has not breathed.</li>\r\n<li>If some pieces sink and some pieces float, it indicates partial or feeble respiration.</li>\r\n</ul>\r\n<p><strong>Fallacies of hydrostatic test:</strong></p>\r\n<ol>\r\n<li>The expanded lungs may sink (False - ve) in cases of\r\n<ul>\r\n<li>Acute edema</li>\r\n<li>Pneumonia</li>\r\n<li>Congenital syphilis</li>\r\n<li>Atelectasis</li>\r\n</ul>\r\n</li>\r\n<li>The unexpanded lungs may float (False + ve) in cases of\r\n<ul>\r\n<li><strong>Putrefaction</strong></li>\r\n<li>Artificial respiration</li>\r\n</ul>\r\n</li>\r\n</ol>", "options": ["Putrefied fetus", "Congenital syphilis", "Atelectasis", "Pneumonia"], "html_options": ["Putrefied fetus", "Congenital syphilis", "Atelectasis", "Pneumonia"], "corr_idx": 0}, {"id": "1287876", "html_qtxt": "You are using Haase's rule for the estimation of fetal age in a pregnant woman. Which of the following parameters is used here?", "html_expl": "<p>Rule of Haase and Morrison's rule enables the estimation of the gestational age of the foetus in lunar months from its crown-heel length (in cm).</p>\n<ul>\n<li><strong>According to Rule of Haase,</strong> if the crown-heel length is less than 25 cm, Age in lunar months = Square root of crown-heel length</li>\n<li><strong>According to Morrison's rule,</strong> if the crown-heel length is more than 25 cm, Age in lunar months = crown-heel length divided by 5.</li>\n</ul>", "options": ["Biparietal diameter", "Head circumference", "Crown heel length", "Femoral length"], "html_options": ["Biparietal diameter", "Head circumference", "Crown heel length", "Femoral length"], "corr_idx": 2}, {"id": "1287878", "html_qtxt": "Posthumous child is a child", "html_expl": "<p>Posthumous child is a child which is born after the death of the father or mother or both.</p>\n<p><strong>Posthumous child:</strong></p>\n<ul>\n<li>Posthumous child is a child born after the death of a biological parent</li>\n<li>Most instances of posthumous birth involve the birth of a child after the death of its father, but the term is also applied to infants delivered after the death of the mother, usually by caesarean section.</li>\n</ul>\n<p><strong>References:</strong> https://www.law.cornell.edu/wex/posthumous_child https://scholarship.law.vanderbilt.edu/cgi/viewcontent.cgi?article=1794&context=vlr</p>", "options": ["Born after the death of the mother", "Born after the death of the father", "Born after the death of both father and mother", "Any of the above"], "html_options": ["Born after the death of the mother", "Born after the death of the father", "Born after the death of both father and mother", "Any of the above"], "corr_idx": 3}, {"id": "1287880", "html_qtxt": "An 11-year-old girl was found to be quiet and shy in her classroom with intermittent crying, for the past few days. It was discovered that her uncle was touching her genitalia inappropriately. The duty of the principal is to report this to?", "html_expl": "<p>The principal must report this case to the police.</p>\r\n<p>The POCSO Act, 2012 is a comprehensive law for the protection of children from the offences of sexual assault, sexual harassment, and pornography. This is done while safeguarding the interests of the child at every stage of the judicial process by incorporating child-friendly mechanisms for reporting, recording of evidence, investigation, and speedy trial of the offence through designated special courts.</p>\r\n<p>Section 21(1) of the POCSO Act, 2012 requires <strong>mandatory reporting of cases of child sexual abuse to the law enforcement authorities and applies to everyone including parents, doctors, and school personnel.</strong> Failure to report a suspicion of child abuse is an offence under the Act.</p>", "options": ["Magistrate", "Police", "Child Welfare Committee", "Parents"], "html_options": ["Magistrate", "Police", "Child Welfare Committee", "Parents"], "corr_idx": 1}, {"id": "1287882", "html_qtxt": "All tests are used to detect live birth, except:", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411292e832616-666c-42da-b414-6404a270e540.jpg\">\r\n<p><strong>GETTLER'S TEST:</strong></p>\r\n<ul>\r\n<li>Normally, the chloride content of the left and right sides of the heart is almost same (about 600 mg per 100 ml).</li>\r\n<li>The difference between two chambers may not be more than 5 mg/100 ml</li>\r\n<li>According to Gettler, <strong>a difference of 25 mg% between the chloride. concentrations of the two sides of the heart were an indication of death due to drowning.</strong></li>\r\n<li><strong>In freshwater drowning, the chloride content of left heart was lower than that of the right heart and in case of saltwater drowning, it is opposite.</strong></li>\r\n</ul>", "options": ["Ploucquet's test", "Fodere's test", "Gettler's test", "Raygat's test"], "html_options": ["Ploucquet's test", "Fodere's test", "Gettler's test", "Raygat's test"], "corr_idx": 2}, {"id": "1287883", "html_qtxt": "The test based on specific gravity of the lungs which is useful in the diagnosis of live birth is:", "html_expl": "<p>Hydrostatic test is based on specific gravity of the lungs which is useful in the diagnosis of live birth.</p>\r\n<p>It is also known as the floatation test/ <strong>Breslau's first life test</strong>.</p>\r\n<p>It is done to <strong>determine</strong> whether the <strong>newborn has respired (breathed) or not.</strong></p>\r\n<p><strong>Principle:</strong></p>\r\n<ul>\r\n<li>The specific gravity of the lungs before respiration is about 1.050, i.e., heavier than water.</li>\r\n<li>The specific gravity of the lungs after respiration is about 0.950 (D/t presence of air), i.e., lighter than water.</li>\r\n<li>Therefore, non-respired lungs sink in water and the respired lungs float.</li>\r\n</ul>\r\n<p><strong>Method:</strong></p>\r\n<ul>\r\n<li>Remove the lungs along with bronchi, trachea and larynx after ligating.</li>\r\n<li>Place in a container containing water.</li>\r\n<li>See whether they float or sink.</li>\r\n<li>Separate each lung and test similarly.</li>\r\n<li>Cut each lung into about 15-20 pieces and test for floatation.</li>\r\n<li>Firmly press each piece between thumb and fingers (to expel the tidal air and putrefactive gases) and test again.</li>\r\n</ul>\r\n<p><strong>Inference:</strong></p>\r\n<ul>\r\n<li>If all the pieces float, it indicates that the respiration has taken place.</li>\r\n<li>If all the pieces sink, it means the child has not breathed.</li>\r\n<li>If some pieces sink and some pieces float, it indicates partial or feeble respiration.</li>\r\n</ul>\r\n<p><strong>Fallacies of hydrostatic test:</strong></p>\r\n<ol>\r\n<li>The expanded lungs may sink (False - ve) in cases of\r\n<ul>\r\n<li>Acute edema</li>\r\n<li>Pneumonia</li>\r\n<li>Congenital syphilis</li>\r\n<li>Atelectasis</li>\r\n</ul>\r\n</li>\r\n<li>The unexpanded lungs may float (False + ve) in cases of\r\n<ul>\r\n<li>Putrefaction</li>\r\n<li>Artificial respiration</li>\r\n</ul>\r\n</li>\r\n</ol>\r\n<p><strong>Fodere's test (Static test):</strong>Weight of lungs before respiration &rarr; 30-40g, and after respiration &rarr; 60-66g</p>\r\n<p><strong>Wredin's test:</strong>Assesses the changes in the middle ear. The gelatinous substance in the middle ear is replaced by air if respiration has taken place.</p>\r\n<p><strong>Breslau's second life test:</strong>Also known as the stomach bowel test, the stomach and the duodenum are tested. This test is done to determine whether the baby was born alive or not. It works on the principle that <strong>some air is swallowed during respiration in a live-born child.</strong> Detecting the presence of this air in these viscera constitutes the basis for this test.</p>", "options": ["Hydrostatic test", "Static test", "Wreden's test", "Breslau's second life test"], "html_options": ["Hydrostatic test", "Static test", "Wreden's test", "Breslau's second life test"], "corr_idx": 0}, {"id": "1287884", "html_qtxt": "Killing of a child by its own parents is called as", "html_expl": "<ul>\r\n<li>Foeticide: Killing of a fetus at any time prior to birth.</li>\r\n<li>Neonaticide: Killing of a child within 24 hours of its birth (As per medical journals).</li>\r\n<li>Filicide: Killing of a child by its own parents.</li>\r\n<li>Infanticide: Deliberate killing of a child below the age of 1 year.</li>\r\n</ul>", "options": ["Foeticide", "Neonaticide", "Filicide", "Infanticide"], "html_options": ["Foeticide", "Neonaticide", "Filicide", "Infanticide"], "corr_idx": 2}, {"id": "1287885", "html_qtxt": "'Stomach - bowel test' is also known as", "html_expl": "<p>Hydrostatic test is also known as Raygat's test or Breslau's first life test.</p>\r\n<p>Stomach bowel test is also known as Breslau's second life test (Test for the presence air in the stomach and upper intestine)</p>", "options": ["Hydrostatic test", "Breslau's first life test", "Breslau's second life test", "Raygat's test"], "html_options": ["Hydrostatic test", "Breslau's first life test", "Breslau's second life test", "Raygat's test"], "corr_idx": 2}]}, {"moduleId": 1012003, "name": "Identification", "questions": [{"id": "1287826", "html_qtxt": "During a crime scene investigation, forensic experts recover carpet fibers from a suspect's clothing that match the carpet at the victim's home. Similarly, soil from the suspect's shoes is found to match the soil from the garden where the crime occurred. This transfer of trace evidence is a classic example of which fundamental forensic principle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Locard's Exchange Principle </strong>is the cornerstone of forensic science, formulated by Dr. Edmond Locard. It states that <strong>\"every contact leaves a trace.\"</strong> This means that whenever two objects come into contact, there will be a mutual exchange of matter between them. In the scenario, the fibers from the carpet (victim's home) transferred to the suspect, and the soil from the garden (crime scene) transferred to the suspect's shoes, perfectly illustrating this principle.</p>\n<p><strong>Key Pioneers in Forensic Science:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025102210b85ab9-f965-41ac-849e-3c8c74a7e174.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Henry's Classification System (Option A):</strong> This is a method for classifying and cataloging fingerprints, developed by Sir Edward Henry, which became the standard for criminal identification.</p>\n<p><strong>Bertillonage (Option C):</strong> This was an early system of identification, also known as anthropometry, developed by Alphonse Bertillon. It involved taking a series of specific body measurements, which were believed to be unique to an individual.</p>\n<p><strong>Goddard's Comparison Method (Option D):</strong> This refers to the early use of forensic ballistics by Henry Goddard to link a bullet to a specific manufacturing mold, not the general principle of trace evidence exchange.</p>", "options": ["Henry's Classification System", "Locard's Exchange Principle", "Bertillonage", "Goddard's Comparison Method"], "html_options": ["Henry's Classification System", "Locard's Exchange Principle", "Bertillonage", "Goddard's Comparison Method"], "corr_idx": 1}, {"id": "1287827", "html_qtxt": "When are the fingerprint patterns determined?", "html_expl": "<ul>\r\n<li>Fingerprint patterns are determined by the <strong>4th month </strong>of <strong>gestation and</strong> remain fixed throughout life.</li>\r\n<li>Fingerprints are impressions of patterns that are formed by papillary or epidermal ridges at the fingertips. They begin to <strong>appear between 12-16 weeks of intrauterine life. The formation is completed by 24 weeks.</strong> At birth, a fine pattern of ridges is seen on the skin of the bulbs of the fingers and thumbs, parts of the palms, and the soles of the feet.</li>\r\n</ul>", "options": ["8th week of gestation", "4th month of gestation", "At birth", "4th week of life"], "html_options": ["8th week of gestation", "4th month of gestation", "At birth", "4th week of life"], "corr_idx": 1}, {"id": "1287832", "html_qtxt": "Which among the following is the most common fingerprint pattern?", "html_expl": "<p>Loops are the most common fingerprint pattern encountered.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129462ae7af-4707-4799-8a0c-1d52acdb55eb.jpg\"><p>There are four types of fingerprints. They are loops, whorls, arches, and composite. It is found that the most common one is the loops with sixty to seventy percent. It is also found that whorls is the next common fingerprint with twenty five to thirty five percent.</p>", "options": ["Loops", "Whorls", "Tented-arch", "Plain-arch"], "html_options": ["Loops", "Whorls", "Tented-arch", "Plain-arch"], "corr_idx": 0}, {"id": "1287834", "html_qtxt": "Fingerprints were discovered by-", "html_expl": "<ul>\r\n<li>Fingerprints were discovered by Sir William J Herschel in 1877.</li>\r\n<li>It was systematized by Sir Francis Galton in 1892.</li>\r\n<li>It was further improved by Sir Edward Henry.</li>\r\n</ul>\r\n<p>FRANCIS GALTON - His study of minutiae in prints provided the foundation for meaningful comparison of different prints, and he was able to construct a statistical proof of the uniqueness, by minutiae, of individual prints. Galton also provided the first workable fingerprint classification system, which was later adapted by E. R.</p>\r\n<p>EDWARD HENRY - Sir Edward Richard Henry, 1st Baronet, GCVO, KCB, CSI, KPM was the Commissioner of Police of the Metropolis from 1903 to 1918. His commission saw the introduction of police dogs to the force, but he is best remembered today for his championing of the method of fingerprinting to identify criminals.</p>\r\n<p>EDMUND LOCARD - Dr. Edmond Locard was a French criminologist, the pioneer in forensic science who became known as the \"Sherlock Holmes of France\". He formulated the basic principle of forensic science: \"Every contact leaves a trace\". This became known as Locard's exchange principle.</p>", "options": ["Sir William J Herschel", "Sir Francis Galton", "Sir Edward Henry", "Sir Edmund Locard"], "html_options": ["Sir William J Herschel", "Sir Francis Galton", "Sir Edward Henry", "Sir Edmund Locard"], "corr_idx": 0}, {"id": "1287836", "html_qtxt": "Chance fingerprints are-", "html_expl": "<ul>\r\n<li><strong>The latent fingerprints or chance fingerprints</strong> are invisible or barely visible impressions left on a smooth surface.</li>\r\n<li>Visible fingerprints are also known as patent fingerprints, formed by fingers stained with blood or ink or any other medium.</li>\r\n<li>The plastic fingerprints are impressions made on a soft surface, such as, soap, cheese, mud, pitch, candles, thick dried blood, adhesives etc.</li>\r\n</ul>", "options": ["Latent fingerprints", "Visible fingerprints", "Patent fingerprints", "Plastic fingerprints"], "html_options": ["Latent fingerprints", "Visible fingerprints", "Patent fingerprints", "Plastic fingerprints"], "corr_idx": 0}, {"id": "1287838", "html_qtxt": "Identical twins have similarities in all the following except:", "html_expl": "<ul>\r\n<li><strong>Quetelet's rule: </strong>Every nature-made object shows infinite variations of forms, and in the world's crime records, no two identical fingerprint patterns have been reported.</li>\r\n<li>Hence, it is unique to every individual.</li>\r\n<li><strong>Fingerprint pattern differs even in identical twins.</strong></li>\r\n<li>Blood group, DNA fingerprinting and iris color are same in identical twins</li>\r\n</ul>", "options": ["Blood group", "DNA fingerprinting", "Fingerprint pattern", "Iris colour"], "html_options": ["Blood group", "DNA fingerprinting", "Fingerprint pattern", "Iris colour"], "corr_idx": 2}, {"id": "1287842", "html_qtxt": "A deceased male was brought to the morgue for a post-mortem examination. His relatives reported that he had a tattoo over his skin, which was not found on examination. Which of the following structures would you examine?", "html_expl": "<ul>\n<li>The <strong>lymph nodes</strong> should be examined in this case.</li>\n<li>Some amount of material or <strong>dye</strong> used for creating tattoo marks is transported through lymph to the <strong>regional lymph nodes</strong>. Hence, cases where a tattoo mark has disappeared naturally or has been removed, the lymph nodes must be examined.</li>\n</ul>\n<p>Migration of tattoo pigment particles from the dermis to lymph nodes can mimic other disease processes at surgery and on imaging. Gross black appearance of a sentinel lymph node is highly suggestive of metastatic disease when lymph node dissection is performed for melanoma treatment.</p>", "options": ["Lymph nodes", "Liver", "Arteries", "Skin"], "html_options": ["Lymph nodes", "Liver", "Arteries", "Skin"], "corr_idx": 0}, {"id": "1287848", "html_qtxt": "At a crime scene, investigators recovered a glass with a clear lipstick mark. The forensic analysis of the unique pattern of wrinkles and grooves on this impression to help identify a suspect is known as what?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cheiloscopy</strong> is the specific forensic science dedicated to the identification of individuals based on the unique patterns of their <strong>lip prints</strong>. The wrinkles and grooves on the lips, like fingerprints, are considered unique to each person.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ridgeology (Option A):</strong> This is a broader term for the study of the structure and morphology of <strong>friction ridges</strong>, which are found on the fingers, palms, and soles of the feet.</p>\n<p><strong>Poroscopy (Option B):</strong> This is a sub-specialty of fingerprint analysis that involves the examination of the unique characteristics of the <strong>sweat pores</strong> found along the friction ridges.</p>\n<p><strong>Dactylography (Option D):</strong> This is the scientific study of <strong>fingerprints</strong> as a method of identification. It is the most well-known of these techniques but is specific to finger and thumb prints, not lip prints.</p>\n<p><strong>Key Takeaways: Forensic Identification Methods</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250909ffe575f3-39d7-4df6-bb01-03673824ea7d.png\">", "options": ["Ridgeology", "Poroscopy", "Cheiloscopy", "Dactylography"], "html_options": ["Ridgeology", "Poroscopy", "Cheiloscopy", "Dactylography"], "corr_idx": 2}, {"id": "1287850", "html_qtxt": "Fingerprint Bureau was first established in:", "html_expl": "<p>The first ever Finger Print Bureau in the world was established at Writers Building at <strong>Calcutta</strong> (now Kolkata) in the <strong>year 1897.</strong></p>\r\n<p><strong>Reference: </strong>https://ncrb.gov.in/en/central-finger-print-bureau.</p>", "options": ["England", "China", "India", "Singapore"], "html_options": ["England", "China", "India", "Singapore"], "corr_idx": 2}, {"id": "1287853", "html_qtxt": "Locord's method is:", "html_expl": "<ul>\r\n<li>Poroscopy is the study of fingerprints, described by Sir Edmond Locard.</li>\r\n<li>Poroscopy is also known as Locord's method.</li>\r\n<li>The ridges on fingers and hands are studded with microscopic pores, formed by mouths of ducts of subepidermal sweat glands.</li>\r\n<li>Each millimetre of a ridge contains 9 to 18 pores.</li>\r\n<li>These pores number in thousands per square centimetre.</li>\r\n<li>These pores are permanent and unchanged during life, and vary in size, shape, width, starting and stopping on occasion, and branching at points, position, extent and number, distribution, and arrangement of the pores over a given length of ridge in each individual.</li>\r\n<li>This method of examining pores is called poroscopy, and is useful when only fragments of fingerprints are available in which there is no specific pattern.</li>\r\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129f68844dc-d5c6-43f0-8d02-a79581216cb2.jpg\">", "options": ["Podography", "Dactylography", "Poroscopy", "Cheiloscopy"], "html_options": ["Podography", "Dactylography", "Poroscopy", "Cheiloscopy"], "corr_idx": 2}, {"id": "1287856", "html_qtxt": "Which of the following can be determined using the cephalic index?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112986603fed-f4c5-4feb-b27f-3aa801471e81.jpg\">", "options": ["Race", "Sex", "Age", "Stature"], "html_options": ["Race", "Sex", "Age", "Stature"], "corr_idx": 0}, {"id": "1287858", "html_qtxt": "Which of the following best describes a skull belonging to an Indian man?", "html_expl": "<p>The <strong>skull</strong> of <strong>Indians</strong> can be classified as <strong>mesaticephalic</strong>. This type of skull is of intermediate length and width.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112986603fed-f4c5-4feb-b27f-3aa801471e81.jpg\">", "options": ["Dolichocephalic", "Mesaticephalic", "Brachycephalic", "Platycephalic"], "html_options": ["Dolichocephalic", "Mesaticephalic", "Brachycephalic", "Platycephalic"], "corr_idx": 1}, {"id": "1287861", "html_qtxt": "Which of the following statements about sex chromatin is false?", "html_expl": "<ul>\r\n<li><strong>Sex chromatin:</strong> It is a small plano convex mass [about one micron in diameter lying near the nuclear membrane (Barr body) demonstrated by Dixon and Tarr]. It represents the inactivated X chromosome.</li>\r\n<li>In the buccal smear, the percentage of nuclei containing chromatin body ranges from zero to four in males and 20 to 80 in females.</li>\r\n<li>In females, neutrophil leukocytes contain a small nuclear attachment of drumstick form (Davidson body) in about 3% of cells. This is absent in males.</li>\r\n<li>The number of Barr bodies in someone with 47 XXY genetic makeup is 1, not 2.</li>\r\n<li>The number of Barr bodies is given by the formula n-1, where n is the number of X chromosomes.</li>\r\n<li>The Barr body is a small plano convex mass, lying near the nuclear membrane.</li>\r\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112905908f80-50d2-4300-88a8-38132711c9c5.jpg\">", "options": ["2 Barr bodies are seen in a person with 47 XXY genetic makeup", "Barr body may be seen in a genetic male", "Davidson body is seen in neutrophil nucleus", " A common site for sex chromatin sampling in the dead is the tooth pulp"], "html_options": ["2 Barr bodies are seen in a person with 47 XXY genetic makeup", "Barr body may be seen in a genetic male", "Davidson body is seen in neutrophil nucleus", " A common site for sex chromatin sampling in the dead is the tooth pulp"], "corr_idx": 0}, {"id": "1287864", "html_qtxt": "You are asked to determine the sex of a person from the skeletal remains found on an empty site. Which of the following bones is most accurate for the same?", "html_expl": "<p>The <strong>whole pelvis </strong>is the <strong>most</strong> <strong>reliable single bone </strong>for sex determination.</p>\r\n<p>Krogman's degree of accuracy in sex determination from adult skeletal remains:</p>\r\n<ul>\r\n<li>Entire skeleton - 100%</li>\r\n<li>Pelvis alone - 95%</li>\r\n<li>Skull alone - 92%</li>\r\n<li>Pelvis plus skull - 98%</li>\r\n<li>Long bones alone - 80%</li>\r\n<li>Long bones plus pelvis - 98%</li>\r\n</ul>", "options": ["Skull", "Pelvis", "Femur", "Clavicle"], "html_options": ["Skull", "Pelvis", "Femur", "Clavicle"], "corr_idx": 1}, {"id": "1287866", "html_qtxt": "Which of the following can be estimated using Pearson's formula?", "html_expl": "<p>Pearson's formula is used for the estimation of stature.</p>\r\n<p><strong><u>Methods </u></strong><strong><u>for determination of stature:</u></strong></p>\r\n<ol>\r\n<li><strong>Pearson's formula</strong>: Any bone may be used, but the measurement of one or more of the six long bones provides the most reliable estimates. The descending order of usefulness of bones is femur> tibia> humerus> radius.</li>\r\n<li><strong>Trotter and Gleser's method</strong>- Formula for stature (cm) = 1.30 (Femur + Tibia) + 63.29 (+/-2.99)</li>\r\n<li><strong>Stature/femur relationship </strong>- The relationship between the mean stature and the mean length of the femur appears to be fairly stable around the world which is 3.74.</li>\r\n<li><strong>Anatomical method</strong>- This is the <strong>most accurate </strong>method. It consists of the sum of the following;</li>\r\n</ol>\r\n<ul>\r\n<li>Basi-bregmatic height of the skull</li>\r\n<li>Height of the vertebrae from the axis through the first sacral vertebra</li>\r\n<li>Bicondylar length of the femur</li>\r\n<li>Physiological length of the tibia</li>\r\n<li>Articulated height of the talus and calcaneus</li>\r\n<li>Constant is added to account for the soft tissues</li>\r\n</ul>", "options": ["Stature", "Age", "Sex", "Race"], "html_options": ["Stature", "Age", "Sex", "Race"], "corr_idx": 0}, {"id": "1287869", "html_qtxt": "Cephalic index for Indian people:", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112986603fed-f4c5-4feb-b27f-3aa801471e81.jpg\">", "options": ["70-75", "75-80", "80-85", "85-90"], "html_options": ["70-75", "75-80", "80-85", "85-90"], "corr_idx": 1}, {"id": "1287872", "html_qtxt": "A dentist evaluating a child's teeth notices the presence of mixed dentition. What would be the approximate age of the child?", "html_expl": "<ul>\n<li>6 - 11 years is the age of mixed dentition and the number of teeth remains constant at 24.</li>\n<li>The period during which both primary and permanent teeth are in the oral cavity together is known as mixed dentition period. This is the period where the deciduous teeth get replaced by permanent successors.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411295591ab52-8811-487d-8423-ee26771fb56d.jpg\">\n<p>MIXED DENTITION</p>", "options": ["2-5 years", "6-11 years", "12-15 years", "15-17 years"], "html_options": ["2-5 years", "6-11 years", "12-15 years", "15-17 years"], "corr_idx": 1}, {"id": "1287873", "html_qtxt": "While examining the skeletal remains from a bomb blast, a forensic expert decides to use Gustafson's method for identification of the ages of the people killed. Which of the following would you not assess in this method?", "html_expl": "<ul>\r\n<li>Tooth length is not assessed in Gustafson's method.</li>\r\n<li>Gustafson's method of estimation of age of an individual is based on physiological changes in teeth. It is mainly useful for adults over 25 years of age.</li>\r\n</ul>\r\n<p><u>Gustafson criteria includes:</u></p>\r\n<ol>\r\n<li><strong>Attrition</strong>- Wear and tear changes of occlusal surface.</li>\r\n<li><strong>Periodontosis</strong>- Regression of gums surrounding the tooth resulting in loosening of the tooth and falling.</li>\r\n<li><strong>Secondary dentin formation</strong>- Deposition of dentin in the pulp cavity.</li>\r\n<li><strong>Cementum apposition</strong>- Deposition of cementum in the root forming incremental lines.</li>\r\n<li><strong>Root resorption</strong>- Involves both cementum and dentin.</li>\r\n<li><strong>Transparency of the root</strong>- This is the most reliable criteria. Canals in dentin get filled with minerals and they become less transparent.</li>\r\n</ol>", "options": ["Tooth length", "Attrition changes of occlusal surface", "Periodontosis", "Transparency of the root"], "html_options": ["Tooth length", "Attrition changes of occlusal surface", "Periodontosis", "Transparency of the root"], "corr_idx": 0}, {"id": "1287877", "html_qtxt": "Which of the following is the most reliable criterion for age determination by Gustafson's method?", "html_expl": "<p><strong>Transparency of the root</strong> is the most reliable criteria.</p>\r\n<ul>\r\n<li>Gustafson's method for estimation of age of an individual is based on physiological changes in teeth. It is mainly useful for adults over 25 years of age.</li>\r\n</ul>\r\n<p><u>Gustafson criteria includes:</u></p>\r\n<ol>\r\n<li><strong>Attrition</strong> - Wear and tear changes of occlusal surface.</li>\r\n<li><strong>Periodontosis</strong> - Regression of gums surrounding the tooth resulting in loosening of the tooth and falling.</li>\r\n<li><strong>Secondary dentin formation</strong> - Deposition of dentin in the pulp cavity.</li>\r\n<li><strong>Cementum apposition</strong> - Deposition of cementum in the root forming incremental lines.</li>\r\n<li><strong>Root resorption</strong> - Involves both cementum and dentin.</li>\r\n<li><strong>Transparency of the root</strong> - This is the most reliable criteria. Canals in dentin get filled with minerals and they become less transparent.</li>\r\n</ol>", "options": ["Periodontosis", "Root resorption", "Secondary dentin deposition", "Root transparency"], "html_options": ["Periodontosis", "Root resorption", "Secondary dentin deposition", "Root transparency"], "corr_idx": 3}, {"id": "1287879", "html_qtxt": "The fingerprints formation completes at", "html_expl": "<p>The fingerprints develop at 12-16 weeks of I.U.L. and the formation is completed by 24 weeks of I.U.L.</p>", "options": ["16 weeks of I.U.L.", "20 weeks of I.U.L.", "24 weeks of I.U.L.", "28 weeks of I.U.L."], "html_options": ["16 weeks of I.U.L.", "20 weeks of I.U.L.", "24 weeks of I.U.L.", "28 weeks of I.U.L."], "corr_idx": 2}]}, {"moduleId": 1012004, "name": "Medical Law and Ethics", "questions": [{"id": "1287921", "html_qtxt": "As per NMC rules, if any request is made for medical records, the documents shall be issued within the period of", "html_expl": "<p>As per \"National Medical Commission Registered Medical Practitioner (Professional Conduct) Regulations, 2023\".</p>\r\n<ul>\r\n<li>Every self-employed RMP shall maintain medical records of patients (inpatients) for 3 years from the date of the last contact with the patient for treatment, in a standard proforma laid down by the NMC.</li>\r\n<li>If any request is made for medical records to RMP responsible for patient records in a hospital or healthcare institution either by the patient / authorized attendant or legal authority involved, the same may be duly acknowledged and documents shall be supplied within 5 working days.</li>\r\n</ul>\r\n<p>As per Director General of Health Services (DGHS), Ministry of health and Family Welfare, Govt. of India,</p>\r\n<ul>\r\n<li>Medical Records of indoor patients is stored in <strong>digitised form - indefinitely.</strong></li>\r\n<li>Medical Records in hard copy should be stored as follows:\r\n<ol>\r\n<li>OPD Records - 3 years</li>\r\n<li>In-patient's Medical Records - 3 years</li>\r\n<li>Medico-legal Registers and Case Sheets - 10 years or till the disposal of ongoing cases in any of the courts related to these records.</li>\r\n</ol>\r\n</li>\r\n</ul>\r\n<p><strong>Reference:</strong> <a href=\"https://acrobat.adobe.com/id/urn:aaid:sc:AP:6b52d40f-1a22-4e56-b5de-501cb4430380?viewer%21megaVerb=group-discover\">https://acrobat.adobe.com/id/urn:aaid:sc:AP:6b52d40f-1a22-4e56-b5de-501cb4430380?viewer%21megaVerb=group-discover</a></p>", "options": ["5 days", "48 hours", "24 hours", "7 days"], "html_options": ["5 days", "48 hours", "24 hours", "7 days"], "corr_idx": 0}, {"id": "1287922", "html_qtxt": "One of the following may not amount to professional misconduct", "html_expl": "<ul>\r\n<li>Professional Misconduct is any conduct of the doctor, which is considered as disgraceful or dishonourable judged by medical practitioners of good repute and competence.</li>\r\n<li>Dichotomy or fee-splitting, i.e. receiving or giving commission to professional colleague or a manufacturer or trader in drugs or appliances, or to a chemist, dentist etc.</li>\r\n<li>Covering, i.e. having relations with unqualified persons, which enable them to practice midwife, or issuing certificates which enable such practices to occur etc.</li>\r\n<li>Adultery: abuse of professional position by committing adultery or improper conduct with a patient or by maintaining an improper association with a patient.</li>\r\n<li>Advertisement: Can be given on occasions such as, when starting a new clinic, when shifting the clinic etc., but repeated advertisement in a newspaper by a medical practitioner is an example of ethical negligence</li>\r\n</ul>", "options": ["Dichotomy", "Covering", "Advertisement", "Adultery"], "html_options": ["Dichotomy", "Covering", "Advertisement", "Adultery"], "corr_idx": 2}, {"id": "1287923", "html_qtxt": "A patient suffering from a contagious disease should be treated", "html_expl": "<ul>\r\n<li>Protection of life and personal liberty- No person shall be deprived of his life or personal liberty except according to procedure established by law.</li>\r\n<li>To protect the other people getting infections from the contagious patient, the allows treatment of the contagious patient without consent</li>\r\n</ul>", "options": ["When he gives implied consent", "When he gives expressed consent", "When he gives written consent", "Even if he does not consent"], "html_options": ["When he gives implied consent", "When he gives expressed consent", "When he gives written consent", "Even if he does not consent"], "corr_idx": 3}, {"id": "1287924", "html_qtxt": "Loco Parentis is about", "html_expl": "<ul>\r\n<li><strong>Doctrine of loco parentis:</strong> In an emergency situation involving children, when parents are not available or legal guardians are not available, consent from the person-in-charge of that child can be taken.</li>\r\n</ul>", "options": ["Inheritance", "Consent", "Paternity dispute", "Maintenance to the child"], "html_options": ["Inheritance", "Consent", "Paternity dispute", "Maintenance to the child"], "corr_idx": 1}, {"id": "1287925", "html_qtxt": "The term 'Professional Death Sentence' denotes", "html_expl": "<ul>\r\n<li>The disciplinary action taken by medical council against doctor may be warning or penal erasure (removal of the name of the medical practitioner from the medical register).</li>\r\n<li>Penal erasure may be temporary or permanent.</li>\r\n<li>In case of serious and gross medical negligence, the name of the medical practitioner is removed permanently, known as professional death sentence.</li>\r\n<li>Rigorous imprisonment and Death penalty can be passed only by the court of law.</li>\r\n</ul>", "options": ["Rigorous imprisonment", "Death punishment", "Severe warning to the RMP by the Medical Council", "Permanent erasure of the name of the RMP from the Medical Register"], "html_options": ["Rigorous imprisonment", "Death punishment", "Severe warning to the RMP by the Medical Council", "Permanent erasure of the name of the RMP from the Medical Register"], "corr_idx": 3}, {"id": "1287926", "html_qtxt": "Repeated advertisement in newspaper by a medical practitioner is an example of", "html_expl": "<ul>\r\n<li>A doctor can advertise only on certain occasions such as, when he starts practice, when he shifts his clinic, when he gains additional qualification to practice etc. But repeated advertisement in a newspaper by a medical practitioner amounts to Infamous conduct.</li>\r\n<li>Professional negligence is the absence of reasonable care and skill or negligence of a doctor in the treatment of a patient, which may result in injury or death.</li>\r\n<li>In civil negligence a patient brings charges of negligence against doctor for monetary compensation (damages) for the damage (harm) suffered by him.</li>\r\n<li>Criminal negligence occurs when the doctor shows gross lack of competency, gross inattention, and criminal interference to the patient's safety, or gross negligence in the selection and application of remedies.</li>\r\n<li>Privileged communication is defined as \"a bonafide statement made by doctor upon any subject matter to the appropriate authority to protect the interests of the community or of the State\".</li>\r\n</ul>", "options": ["Criminal negligence", "Privileged communication", "Infamous conduct", "Civil negligence"], "html_options": ["Criminal negligence", "Privileged communication", "Infamous conduct", "Civil negligence"], "corr_idx": 2}, {"id": "1287927", "html_qtxt": "Criminal negligence by a Registered Medical Practitioner is punishable under Section 106(1) of BNS for a maximum imprisonment of", "html_expl": "<ul>\r\n<li><strong>Sec 106. (1) BNS - Causing death by negligence:</strong> Whoever causes death of any person by doing any rash or negligent act not amounting to culpable homicide, shall be punished with imprisonment of either description for a term which may extend to five years, and shall also be liable to fine; and <strong>if such act is done by a registered medical practitioner while performing medical procedure, he shall be punished with imprisonment of either description for a term which may extend to two years, and shall also be liable to fine.</strong></li>\r\n<li>Explanation: For the purposes of this sub-section, \"registered medical practitioner\" means a medical practitioner who possesses any medical qualification recognised under the National Medical Commission Act, 2019 and whose name has been entered in the National Medical Register or a State Medical Register under that Act.</li>\r\n</ul>", "options": ["1 year", "2 years", "3 years", "5 years"], "html_options": ["1 year", "2 years", "3 years", "5 years"], "corr_idx": 1}, {"id": "1287928", "html_qtxt": "Disciplinary control over Registered Medical Practitioners is under ", "html_expl": "<ul>\r\n<li>The doctors are governed by the Medical council of India and state medical council.</li>\r\n<li>If the doctor is guilty of professional misconduct usually the state medical council takes disciplinary action in the form of warning or penal erasure.</li>\r\n<li>The Medical council of India can also take disciplinary action, for example, if the MCI notices that a doctor is given false declaration that he is working as a full-time teacher in a medical college, MCI takes action against him.</li>\r\n<li>Director of Medical and Health Service, Health secretary of State Government and Indian Medical Association cannot take action against professional misconduct.</li>\r\n</ul>", "options": ["Director of Medical and Health Service", "Health secretary of State Government", "State Medical Council", "Indian Medical Association"], "html_options": ["Director of Medical and Health Service", "Health secretary of State Government", "State Medical Council", "Indian Medical Association"], "corr_idx": 2}, {"id": "1287929", "html_qtxt": "All the following are functions of State Medical Council EXCEPT", "html_expl": "<ul>\r\n<li>Functions of State Medical Council are:\r\n<ol>\r\n<li>Medical Register: It maintains Medical Register, in which names of all doctors who are enrolled in the state medical council are entered.</li>\r\n<li>Warning notice: SMC can issue Warning Notice containing certain practices which are regarded as falling within the meaning of the term \"Professional Misconduct\".</li>\r\n<li>Disciplinary action against doctors who is guilty of professional misconduct.</li>\r\n</ol>\r\n</li>\r\n<li>Medical qualifi&shy;cations are recognized by the National Medical Commission (Previously - Medical Council of India).</li>\r\n</ul>", "options": ["Maintaining medical register ", "Issuing warning notice ", "Disciplinary control on doctors", "Recognition of medical qualifications"], "html_options": ["Maintaining medical register ", "Issuing warning notice ", "Disciplinary control on doctors", "Recognition of medical qualifications"], "corr_idx": 3}, {"id": "1287930", "html_qtxt": "Professional secrecy is", "html_expl": "<ul>\r\n<li>Professional secrecy is an implied term of contract between the doctor and his patient.</li>\r\n<li>The doctor is obliged to keep secret, all that he comes to know concerning the patient in the course of his professional work.</li>\r\n<li>Its disclosure would be a failure of trust and confidence.</li>\r\n<li>The patient can use the doctor for damages if the disclosure is voluntary, has resulted in harm to the patient and is not in the interest of the public.</li>\r\n</ul>", "options": ["Legal responsibility", "Ethical responsibility", "Social responsibility", "Implied term of contract between doctor and patient"], "html_options": ["Legal responsibility", "Ethical responsibility", "Social responsibility", "Implied term of contract between doctor and patient"], "corr_idx": 3}, {"id": "1287931", "html_qtxt": "A quack injects penicillin after giving test dose. But the patient dies of anaphylactic shock. The quack can defend on the grounds of", "html_expl": "<ul>\r\n<li>Any defence for medical negligence is only for registered medical practitioner who is authorized to practice modern medicine.</li>\r\n<li>A quack is not supposed to practice modern medicine; hence the question of defence does not arise.</li>\r\n</ul>", "options": ["Therapeutic misadventure", "Medical maloccurence", "Novus actus intervenience", "None of the above"], "html_options": ["Therapeutic misadventure", "Medical maloccurence", "Novus actus intervenience", "None of the above"], "corr_idx": 3}, {"id": "1287932", "html_qtxt": "Professional negligence is failure on the part of the doctor for", "html_expl": "<ul>\r\n<li>Professional negligence (Malpractice) is the absence of reasonable care and skill (Act of Commission and/or Act of Omission), or negligence of a doctor in the treatment of a patient, which may result in injury or death.</li>\r\n<li>Just because a doctor diagnose wrongly because of error of judgement and give wrong medicine, it may not amount to negligence.</li>\r\n<li>It is up to the doctor whether to accept or reject a patient, but he should not reject on the grounds of caste, colour, religion, nationality etc.</li>\r\n</ul>", "options": ["Wrong diagnosis", "Wrong treatment", "Absence of reasonable care", "Refusal to accept a patient"], "html_options": ["Wrong diagnosis", "Wrong treatment", "Absence of reasonable care", "Refusal to accept a patient"], "corr_idx": 2}, {"id": "1287933", "html_qtxt": "Doctrine of 'Res Ipsa Loquitur' can be applied in case of ", "html_expl": "<ul>\r\n<li>Res ipsa loquitor means, the thing speaks for itself.</li>\r\n<li>This doctrine is applied both in civil and criminal negligence.</li>\r\n<li>The legal and procedural effect of the Court's acceptance of res ipsa loquitar in a negligence action is to shift the burden of proof from the plaintiff (patient) to one of disproof by the defendant (Doctor).</li>\r\n<li>This doctrine cannot be applied against several defendants (i.e. doctors).</li>\r\n<li>To prove Doctrine of Res ipsa loquitar, the following conditions should be satisfied:\r\n<ol>\r\n<li>That in absence of negligence, the injury would not have occurred.</li>\r\n<li>Patient has not contributed to negligence.</li>\r\n<li>Doctor had exclusive control of the circumstances or injury producing instruments or treatment.</li>\r\n</ol>\r\n</li>\r\n</ul>\r\n<p>E.g.: Amputation of wrong digit or limb, Leaving a swab or instrument in abdomen of patient after operation, Prescription of overdose etc.</p>", "options": ["Prescription of overdose", "Complications in an operation", "Failure to achieve total cure", "None of the above"], "html_options": ["Prescription of overdose", "Complications in an operation", "Failure to achieve total cure", "None of the above"], "corr_idx": 0}, {"id": "1287938", "html_qtxt": "A female has come to Gynaecologist for hysterectomy. The doctor explains the benefits & risks of the procedure & obtained consent. This type of consent is", "html_expl": "<p><u>CONSENT</u></p>\r\n<p>Consent means voluntary agreement, compliance or permission. Consent signifies acceptance by a person of the consequences of an act that is being carried out. To be legally valid, it must be given after understanding what it is given for and of risks involved.</p>\r\n<p>TYPES OF CONSENT</p>\r\n<ol>\r\n<li>INFORMED CONSENT: Informed consent implies an understanding by the patient of\r\n<ol>\r\n<li>The nature of his condition,</li>\r\n<li>The nature of the proposed treatment or procedure,</li>\r\n<li>Expectations of the recommended treatment and the likelihood of success,</li>\r\n<li>The details of the alternative courses of treatment that are available,</li>\r\n<li>The risks and benefits involved in both the proposed and alternative procedure,</li>\r\n<li>The potential risks of not receiving treatment, and the relative chances of success or failure of both procedures,</li>\r\n<li>Particular known inherent risks that are material to the informed decision, so that he may accept or reject the procedure.\r\n<ul>\r\n<li>All disclosures must be in language the patient can understand. Physicians have a legal, moral and ethical duty to provide all relevant information that enables a patient to either accept or reject treatment. This disclosure will very much reduce litigation, when the results are unsatisfactory or unexpected. The patient must show that the doctor did not adhere to accepted medical standards to prove liability for lack of informed consent.</li>\r\n<li>Exceptions to informed consent:\r\n<ol>\r\n<li>Emergency.</li>\r\n<li>Therapeutic privilege.</li>\r\n<li>When a patient waives his right to informed consent and delegates the right to the doctor or a close relative.</li>\r\n</ol>\r\n</li>\r\n<li><strong>Informed Refusal:</strong> The physician has a duty to disclose adequately and appropriately to the patient, the risks or possible consequences of refusal to undergo a test or treatment. After understanding all the facts, the patient can refuse to submit to treatment or an operation. Examination may reveal findings which when used in the process of investigation can damage the party examined. If later on the party is proved to be innocent, the damage sustained cannot be undone. This is why the right to deny consent to examination is generally given to the party.</li>\r\n<li><strong>Paternalism</strong> is an abuse of medical knowledge so as to distort the doctor-patient relationship in such a way that the patient is deprived of his autonomy or of his ability to make a rational choice. The doctor does not disclose the nature of the iIIness and the proposed treatment depriving the right of patient to accept or reject treatment.</li>\r\n</ul>\r\n</li>\r\n</ol>\r\n</li>\r\n<li><strong>Implied Consent:</strong> An adult patient of sound mind who</li>\r\n<ol>\r\n<li>Knows that he can either agree or refuse to submit to treatment or an operation,</li>\r\n<li>Knows or has been fully or fairly informed by his doctor as to what is to be done and</li>\r\n<li>Then cooperated with the physician, has impliedly consented in words. The fact that a patient attends the hospital or calls the doctor to his house complaining of illness, implies that he consents to a general physical examination, to determine the nature of the illness. Consent is implied when a patient holds out his arm for an injection. Such implied consent is the consent usually given in routine practice.</li>\r\n</ol>\r\n<li><strong>Expressed Consent:</strong> Anything other than implied consent is expressed consent. In other words, an expressed consent is one, which is stated, in distinct and explicit language. The expressed consent may be of following types:\r\n<ol>\r\n<li>Oral(verbal) consent&ndash; It is consent, which is given verbally. This method is employed for minor procedures. However, such consent should be obtained in the presence of a disinterested third party for example nurse or receptionist &ndash; Oral consent, when properly witnessed is of equal validity that of written consent.</li>\r\n<li>Written Consent &ndash; Here the consent is obtained in a written format. The doctor should explain the type of therapeutic procedure or surgical operation properly to the patient. Written consent afford documentary evidence &ndash; When such consent is obtained after explaining the nature and consequences of the treatment procedure being contemplated is called as informed consent</li>\r\n</ol>\r\n</li>\r\n<li><strong>Substituted consent:</strong> If a person in need of treatment is incapable of giving informed consent, consent(proxy consent) must be obtained from next of kin. The order of succession is generally spouse, adult child, parent and sibling.</li>\r\n<li>Blanket(open) consent: The consent taken at the time of admission and practiced in most hospitals that cover almost everything a doctor might do to a patient without mentioning anything specific. It is of questionable legal validity.</li>\r\n<li>Presumed consent assumes that an individual agrees in principle to the said procedure; if not, he/she must withdraw his/her consent, i.e., 'opt out'.</li>\r\n</ol>", "options": ["Implied consent", "Informed consent", "Blanket consent", "Emergency consent"], "html_options": ["Implied consent", "Informed consent", "Blanket consent", "Emergency consent"], "corr_idx": 1}, {"id": "1287940", "html_qtxt": "A doctor who is drunk, while performing the surgery, injured a major vessel & death of the patient. This is", "html_expl": "<p>Professional negligence is defined as absence of reasonable care and skill or wilful negligence of a medical practitioner in the treatment of a patient, which causes bodily injury or death of the patient. Negligence is defined as doing something that one is not supposed to do or failing to do something that one is supposed to do.</p>\r\n<p>CRIMINAL NEGLIGENCE: The question of criminal negligence may arise:</p>\r\n<ol>\r\n<li>When a doctor shows gross absence of skill or care during treatment resulting in serious injury to or death of the patient, by acts of omission or commission.</li>\r\n<li>When a doctor performs an illegal act.</li>\r\n<li>When an assaulted person dies, the defence may attribute. The death to the negligence or undue interference in the treatment of the deceased by the doctor.</li>\r\n</ol>\r\n<p>Conditions to be satisfied: Criminal negligence occurs if any one of the following are satisfied:</p>\r\n<ol>\r\n<li>Indifference to an obvious risk of injury to health,</li>\r\n<li>Actual foresight of the risk, but continuation of the same treatment,</li>\r\n<li>Appreciation of the risk and intention to avoid it, but showing high degree of negligence in the attempted avoidance,</li>\r\n<li>Inattention or failure to avoid, a serious risk which went beyond mere inadvertence in respect of an obvious important matter.</li>\r\n</ol>\r\n<p><strong>Occurrence:</strong> Criminal negligence occurs when the doctor shows gross lack of competence, or gross inattention or inaction, gross recklessness or gross negligence in the selection and application of remedies. <strong>Most of such cases are associated with drunkenness or with impaired efficiency due to the use of drugs by doctors. </strong>Sec. 106. (1) BNS deals with criminal negligence. <strong>Sec. 106. (1) BNS -</strong> Causing death by negligence: Whoever causes death of any person by doing any rash or negligent act not amounting to culpable homicide, shall be punished with imprisonment of either description for a term which may extend to five years, and shall also be liable to fine; and if such <strong>act is done by a registered medical practitioner while performing medical procedure, he shall be punished with imprisonment of either description for a term which may extend to two years,</strong> and shall also be liable to fine.</p>\r\n<p>Examples: (1) Amputation of wrong finger or operation on wrong limb or wrong patient. (2) Leaving instruments, tubes, sponges or swabs in abdomen. (3) Grossly incompetent administration of a general anaesthetic by a doctor addicted to the inhalation of anaesthetic. ( 4) Gross mismanagement of the delivery of woman especially by a doctor under the influence of drink or drugs. (5) Performing criminal abortion. (6) Administration of a wrong substance into the eye causing loss of vision. (7) Death resulting from an operation or injection of any drug producing anaphylaxis by a quack is considered criminal negligence.</p>\r\n<p>CIVIL NEGLIGENCE: The question of civil negligence arises:</p>\r\n<ol>\r\n<li>When a patient or in case of death, any relative brings suit in a civil Court for getting compensation from his doctor, if he has suffered injury due to negligence.</li>\r\n<li>When a doctor brings a civil suit for getting his fees from the patient or his relatives, who refuse to pay the same alleging professional negligence.</li>\r\n</ol>\r\n<p>Elements of negligence: Liability for negligence arises if the following conditions are satisfied:</p>\r\n<ol>\r\n<li>Duty: Existence of a duty of care by the doctor.</li>\r\n<li>Dereliction: The physician must conform to the standard of a \"prudent physician\" under similar circumstances. The failure on the part of the doctor to maintain applicable standard of care and skill.</li>\r\n<li>Direct causation: The failure to exercise a duty of care must lead to damage. The patient must show that a reasonably close and causal connection exists between the negligent act or omission and the resulting injury without any intervening cause. This is referred to as legal cause or proximate cause.</li>\r\n<li>Damage: The damage should be of a type that would have been foreseen by a reasonable physician.</li>\r\n</ol>\r\n<p>Burden of proof: The patient should prove all four elements of negligence by a preponderance of the evidence.</p>\r\n<p>THERAPEUTIC MISADVENTURE: Misadventure is of three types:</p>\r\n<ol>\r\n<li>Therapeutic(when treatment is being given).</li>\r\n<li>Diagnostic(where diagnosis only is the objective at the time).</li>\r\n<li>Experimental(where the patient has agreed to serve as a subject in an experimental study).</li>\r\n</ol>\r\n<p>Therapeutic misadventure is a case in which an individual has been injured or had died due to some unintentional act by a doctor or agent of the doctor or the hospital. Almost every therapeutic drug and every therapeutic procedure can cause death. Injection of serum, antibiotics, etc. may cause anaphylaxis in sensitive persons. A physician is not liable for injuries resulting from adverse reaction to drug unless some negligence on his part contributed to cause the injury. Ignorance of the possibility of a reaction or continuation in the prescribing of a drug with adverse reaction amounts to negligence.</p>\r\n<p>Dichotomy or fee splitting &ndash; doctor should not engage himself in receiving or giving commission or other benefits to a fellow doctor. Taking or giving such commission is referred as dichotomy. It amounts for professional misconduct, not negligence. </p>", "options": ["Civil negligence", "Criminal negligence", "Therapeutic misadventure", "Dichotomy"], "html_options": ["Civil negligence", "Criminal negligence", "Therapeutic misadventure", "Dichotomy"], "corr_idx": 1}, {"id": "1287943", "html_qtxt": "A patient with previous history of abdominal surgery comes to hospital with abdominal pain and fever. X-ray of abdomen is shown below. This corresponds to<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112936bccf74-b9ad-4b92-b12c-18562c986f7e.png\">", "html_expl": "<p><strong>(A) Res ipsa loquitor</strong></p>\r\n<p>Ordinarily, the professional negligence of a physician must be proved in Court by the expert evidence of another physician. The patient need not prove negligence in case where the rule of res ipsa loquitur applies, which means \"the thing or fact speaks for itself\". The patient has to merely state what according to him was the act of negligence.</p>\r\n<p><strong>Conditions to be satisfied:</strong></p>\r\n<ol>\r\n<li>That in the absence of negligence the injury would not have occurred ordinarily.</li>\r\n<li>That the doctor had exclusive control over the injury producing instrument or treatment.</li>\r\n<li>That the patient was not guilty of contributory negligence.</li>\r\n</ol>\r\n<p>This enables the patient's lawyer to prove his case without medical evidence.</p>\r\n<p><strong>Examples:</strong></p>\r\n<ol>\r\n<li>Prescribing an overdose of medicine producing ill-effects.</li>\r\n<li>Giving poisonous medicine carelessly.</li>\r\n<li>Failure to give anti-tetanic serum in cases of injury causing tetanus.</li>\r\n<li>Burns from application of hot water bottles or from X-ray therapy.</li>\r\n<li>Breaking of needles.</li>\r\n<li>Failure to remove the swabs/instruments during operation which may lead to complications or cause death.</li>\r\n<li>Blood transfusion misadventure. </li>\r\n<li>Loss of use of hand due to prolonged splinting.</li>\r\n</ol>\r\n<p><strong>Application:</strong> This doctrine is applied both to civil and criminal negligence. It does not apply where common knowledge or experience is not sufficiently extensive to know that the patient's condition would not have existed but for the doctor's negligence. It cannot be applied against several defendants only one of whom, who cannot be identified could have caused patient's injury.</p>\r\n<p><strong>B) Res judicata:</strong></p>\r\n<p>If a question of negligence against a doctor has already been decided by a Court in a dispute between the doctor and his patient, the patient will not be allowed to contest the same question in another proceeding between himself and the doctor on the same set of facts in the same court or same level of court.</p>\r\n<p>Appeal can be made to the higher court.</p>\r\n<p><strong>C) Novus actus interveniens:</strong></p>\r\n<p>A person is responsible not only for his actions, but also for the logical consequences of those actions. This principle applies to cases of assault and accidental injury when continuity of events is broken by an entirely new and unexpected happening, due to negligence of some other person. If the doctor is negligent, which results in a deviation from the logical sequence of events, then the responsibility for he subsequent disability or death may pass from the original incident to the later negligent action of the doctor.</p>\r\n<p><strong>D) vicarious liability</strong> (liability for act of another):</p>\r\n<p>An employer is responsible not only for his own negligence but also for the negligence of his employees, if such acts occur in the course of the employment and within its scope, by the principle of respondent superior (let the master answer).</p>\r\n<p>Conditions must be satisfied:</p>\r\n<ol>\r\n<li>There must be an employer-employee relationship.</li>\r\n<li>The employee's conduct must occur within the scope of his employment.</li>\r\n<li>While on the job.</li>\r\n</ol>", "options": ["Res ipsa loquitur", "Res judicata", "Novus actus intervenience", "Vicarious liability"], "html_options": ["Res ipsa loquitur", "Res judicata", "Novus actus intervenience", "Vicarious liability"], "corr_idx": 0}, {"id": "1287944", "html_qtxt": "After obtaining informed consent for the management of uterine fibroid, ureter is injured intraoperatively during hysterectomy operation. This is covered under which doctrine?", "html_expl": "<p>During hysterectomy, a doctor is not supposed to injure the ureter. He should have taken proper precautions not to injure the ureter.</p>\r\n<p><strong>(A) Res ipsa loquitor</strong></p>\r\n<p>Ordinarily, the professional negligence of a physician must be proved in Court by the expert evidence of another physician. The patient need not prove negligence in case where the rule of res ipsa loquitur applies, which means \"the thing or fact speaks for itself\". The patient has to merely state what according to him was the act of negligence.</p>\r\n<p><strong>Conditions to be satisfied:</strong></p>\r\n<ol>\r\n<li>That in the absence of negligence the injury would not have occurred ordinarily.</li>\r\n<li>That the doctor had exclusive control over the injury producing instrument or treatment.</li>\r\n<li>That the patient was not guilty of contributory negligence.</li>\r\n</ol>\r\n<p>This enables the patient's lawyer to prove his case without medical evidence.</p>\r\n<p><strong>Examples:</strong></p>\r\n<ol>\r\n<li>Prescribing an overdose of medicine producing ill-effects.</li>\r\n<li>Giving poisonous medicine carelessly.</li>\r\n<li>Failure to give anti-tetanic serum in cases of injury causing tetanus.</li>\r\n<li>Burns from application of hot water bottles or from X-ray therapy.</li>\r\n<li>Breaking of needles.</li>\r\n<li>Failure to remove the swabs/instruments during operation which may lead to complications or cause death.</li>\r\n<li>Blood transfusion misadventure. </li>\r\n<li>Loss of use of hand due to prolonged splinting.</li>\r\n</ol>\r\n<p><strong>Application:</strong> This doctrine is applied both to civil and criminal negligence. It does not apply where common knowledge or experience is not sufficiently extensive to know that the patient's condition would not have existed but for the doctor's negligence. It cannot be applied against several defendants only one of whom, who cannot be identified could have caused patient's injury.</p>\r\n<p><strong>Novus actus interveniens:</strong></p>\r\n<p>A person is responsible not only for his actions, but also for the logical consequences of those actions. This principle applies to cases of assault and accidental injury when continuity of events is broken by an entirely new and unexpected happening, due to negligence of some other person. If the doctor is negligent, which results in a deviation from the logical sequence of events, then the responsibility for he subsequent disability or death may pass from the original incident to the later negligent action of the doctor.</p>\r\n<p>In this case, doctor has taken every measure to avoid the injury but still injury occurred, hence it is a case of Medical mal occurrence.</p>\r\n<p><strong>Therapeutic misadventure:</strong></p>\r\n<p>A misadventure is mischance or accident or disaster. Misadventure is of three types: (1) Therapeutic (when treatment is being given). (2) Diagnostic (where diagnosis only is the objective at the time). (3) Experimental (where the patient has agreed to serve as a subject in an experimental study).</p>\r\n<p>E.g., Pt. dies of anaphylactic shock for the test dose itself.</p>\r\n<p><strong>Medical mal occurrence</strong></p>\r\n<p>In spite of good medical attention and care, individual fails to respond properly or may suffer from adverse reactions of the drug. This is called medical mal occurrence. The injured person cannot get monetary compensation in every mishap or accident which results in injury, if the doctor was careful and has taken appropriate measures to overcome the undesirable foreseeable effects.</p>\r\n<p>Accident can be defined as an unpredictable event resulting in a recognisable injury.</p>\r\n<p>Inevitable accident is an accident not avoidable by any such precautions, as a reasonable man can be expected to take for e.g. breaking of a needle during intramuscular injection due to sudden muscular spasm, or damage to the recurrent laryngeal nerve during thyroidectomy.</p>", "options": ["Novus actus interveniens", "Medical mal occurrence", "Therapeutic misadventure", "Res ipsa loquitor"], "html_options": ["Novus actus interveniens", "Medical mal occurrence", "Therapeutic misadventure", "Res ipsa loquitor"], "corr_idx": 3}]}, {"moduleId": 1012005, "name": "Forensic Psychiatry", "questions": [{"id": "1287912", "html_qtxt": "A person diagnosed with kleptomania, an impulse control disorder characterized by a recurrent failure to resist urges to steal items, is caught shoplifting. From a legal standpoint in India, what is their criminal responsibility for the act of theft?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Under Indian law, a person with kleptomania is considered <strong>fully criminally responsible</strong> for their actions.</p>\n<p><br />The legal standard for insanity, which would absolve someone of criminal responsibility, is defined by <strong>Section 22 of the Bharatiya Nyaya Sanhita (BNS), 2023</strong> (which corresponds to the historical Section 84 of the Indian Penal Code, based on the McNaghten Rules). This rule states that an act is not an offense if the person, due to \"unsoundness of mind,\" is incapable of knowing:</p>\n<ol>\n<li>The <strong>nature of the act</strong>, OR</li>\n<li>That the act is <strong>wrong or contrary to law.</strong></li>\n</ol>\n<p>A person with kleptomania, despite having an irresistible impulse, <strong>understands the nature of stealing and knows that it is legally and morally wrong.</strong> They often feel guilt or shame afterward and may try to hide their actions. Because this \"cognitive capacity\" (knowing right from wrong) is intact, the defense of insanity does not apply, and they are held criminally liable.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>Options (B), (C), and (D) are incorrect because Indian law does not recognize irresistible impulse or diminished responsibility as a complete defense that negates criminal liability in this context. The cognitive test of the McNaghten rules is the sole standard applied.</p>\n<p><strong>Reference:</strong></p>\n<p>The Bharatiya Nyaya Sanhita (BNS), 2023, Section 22.</p>", "options": ["Fully criminally responsible", "Partially criminally responsible", "Has diminished responsibility", "Not criminally responsible"], "html_options": ["Fully criminally responsible", "Partially criminally responsible", "Has diminished responsibility", "Not criminally responsible"], "corr_idx": 0}, {"id": "1287913", "html_qtxt": "A person with a severe psychotic disorder commits a crime. The defense argues that due to his mental illness, he was incapable of understanding the nature of his act. The legal provision that deals with the criminal responsibility of a mentally ill person in India is found under which section of the Bharatiya Nyaya Sanhita (BNS), 2023?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Section 22 of the Bharatiya Nyaya Sanhita (BNS)</strong> codifies the \"insanity defense\" in India, based on the historic McNaghten Rules.</p>\n<p>It states that an act is not an offense if, at the time of committing it, the person was laboring under a defect of reason from \"unsoundness of mind\" to an extent that they were incapable of knowing either:</p>\n<ol>\n<li>The <strong>nature of the act</strong>, OR</li>\n<li>That the act was <strong>wrong or contrary to law.</strong></li>\n</ol>\n<p>This section forms the legal basis for assessing the criminal responsibility of individuals with mental illness.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Section 20 BNS (Option A):</strong> This section deals with the <strong>Doctrine of</strong> . It states that nothing is an offense which is done by a child under seven years of age, as they are legally presumed incapable of forming criminal intent.</p>\n<p><strong>Section 23 BNS (Option C):</strong> This section deals with acts committed by a person who is intoxicated, but the intoxication was <strong>involuntary</strong> (i.e., administered without their knowledge or against their will). In such cases, they may not be held responsible.</p>\n<p><strong>Section 24 BNS (Option D):</strong> This section deals with acts committed under the influence of <strong>voluntary intoxication</strong>. It specifies that the person shall be treated as if they had the same knowledge they would have had if they were not intoxicated, and thus are generally held responsible for their actions.</p>\n<p><strong>Reference:</strong></p>\n<p>The Bharatiya Nyaya Sanhita (BNS), 2023.</p>", "options": ["Section 20 BNS", "Section 22 BNS", "Section 23 BNS", "Section 24 BNS"], "html_options": ["Section 20 BNS", "Section 22 BNS", "Section 23 BNS", "Section 24 BNS"], "corr_idx": 1}, {"id": "1287914", "html_qtxt": "A chronic alcoholic is arrested for assaulting his neighbor. On examination, the patient is disoriented, agitated, and talking irrelevantly. His family states he abruptly stopped drinking alcohol 4 days ago. He is diagnosed with delirium tremens. What is his criminal responsibility for the assault under the Bharatiya Nyaya Sanhita (BNS)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient is suffering from <strong>Delirium Tremens (DT)</strong>, which is a severe and acute manifestation of alcohol withdrawal, not direct intoxication. Legally, DT is considered a disease of the mind that can lead to a state of temporary insanity or <strong>\"unsoundness of mind.\"</strong></p>\n<p>Therefore, his criminal responsibility is assessed under <strong>Section 22 of the BNS</strong> (the insanity defense). In a state of delirium, the individual is often disoriented, hallucinatory, and incapable of <strong>knowing the nature of their act or understanding that it is wrong or contrary to law.</strong> If these cognitive criteria are met, the person is not held criminally responsible for their actions.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>He is criminally responsible (Options A, B, C):</strong> These options are incorrect because they fail to distinguish between the legal status of an act committed during voluntary intoxication versus an act committed during delirium tremens. While acts committed under <strong>voluntary intoxication</strong> are generally punishable (as per Section 24 BNS), delirium tremens is a disease state resulting from withdrawal and is treated as a form of legal insanity.</p>\n<p><strong>Reference:</strong></p>\n<p>The Bharatiya Nyaya Sanhita (BNS), 2023.</p>", "options": ["He is fully criminally responsible.", "He has partial responsibility for his act", "He has diminished responsibility for his act.", "He is not criminally responsible under Section 22 BNS."], "html_options": ["He is fully criminally responsible.", "He has partial responsibility for his act", "He has diminished responsibility for his act.", "He is not criminally responsible under Section 22 BNS."], "corr_idx": 3}, {"id": "1287916", "html_qtxt": "During a clinical discussion, a senior physician mentions the term \"lucid interval.\" This period of temporary improvement can be a crucial diagnostic and prognostic sign. In which of the following clinical contexts can a lucid interval be observed?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The term \"lucid interval\" is used in both neurosurgery (head injury) and forensic psychiatry to describe a period of temporary clarity and improvement.</p>\n<ul>\n<li><strong>In Head Injury:</strong> A lucid interval is the classic period of <strong>consciousness between two periods of unconsciousness</strong>. It is most famously associated with an <strong>epidural hematoma (EDH)</strong>. The patient suffers an initial concussive injury causing unconsciousness, recovers consciousness for a period (the lucid interval), and then deteriorates as the expanding hematoma increases intracranial pressure.</li>\n<li><strong>In Mental Illness:</strong> A lucid interval refers to a period during which a person with a chronic mental illness (such as bipolar disorder or schizophrenia) experiences a <strong>complete remission of their symptoms.</strong> During this time, they are rational, coherent, and able to understand the nature of their actions, making them legally responsible for any acts committed.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Epidural hematoma (Option A) & Manic-depressive psychosis (Option B):</strong> While a lucid interval is seen in both of these conditions, selecting either option alone is incomplete. The term applies to both contexts.</p>\n<p><strong>Delirium tremens (Option D):</strong> Delirium tremens is a state of acute alcohol withdrawal characterized by persistent confusion, agitation, and hallucinations. It is a state of continuous delirium and is not characterized by clear, rational \"lucid intervals.\"</p>", "options": ["Epidural hematoma", "Manic-depressive psychosis", "Both of the above", "Delirium tremens"], "html_options": ["Epidural hematoma", "Manic-depressive psychosis", "Both of the above", "Delirium tremens"], "corr_idx": 2}, {"id": "1287917", "html_qtxt": "A police officer finds a homeless individual who appears to be suffering from a severe mental illness and is unable to care for himself. The officer brings the person before a Magistrate. Under the provisions of the Mental Health Care Act, 2017, for what maximum period can the Magistrate authorize admission to a mental health establishment for the purpose of assessment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is <strong>10 days</strong>. This is specified under <strong>Section 102 of the Mental Health Care Act (MHCA), 2017</strong>, which deals with mentally ill persons who come into the care of the police. The Act empowers a Magistrate to order an assessment to determine the need for treatment.</p>\n<p><strong>Magistrate's Order for Assessment (MHCA, 2017):</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251018b8a4bf92-ad18-4790-a3c2-012608426c93.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>2 Days (Option A) & 7 Days (Option B): </strong>These are not the timeframes specified in the MHCA for this purpose.</p>\n<p><strong>30 Days (Option D):</strong> A period of up to 30 days is relevant for <strong>supported admission</strong> under Section 89 of the MHCA, which is a different process initiated by a nominated representative, not for the initial magistrate-ordered assessment under Section 102.</p>", "options": ["2 Days", "7 Days", "10 Days", "30 Days"], "html_options": ["2 Days", "7 Days", "10 Days", "30 Days"], "corr_idx": 2}, {"id": "1287919", "html_qtxt": "Mental ability to make a valid will is", "html_expl": "<ul>\r\n<li><strong>Testamentary capacity (Testament = will)</strong>: It is the mental ability of a person to make a valid will.</li>\r\n</ul>\r\n<p>To make a valid Will, it should have following components:</p>\r\n<ul>\r\n<li>He should be major.</li>\r\n<li>The person should be of sound mind.</li>\r\n<li>The person making Will should understand the nature of Will.</li>\r\n<li>The person should have knowledge of his property that has to be disposed of.</li>\r\n<li>The person should recognize the individuals who have moral claims to heir his property.</li>\r\n</ul>\r\n<ul>\r\n<li><strong>Curren's rule</strong> states that 'an accused person will not be criminally responsible, if at the time of committing the act, he did not have the capacity to regulate his conduct to the requirements of law, as a result of mental disease or defect'.</li>\r\n<li><strong>Vicarious liability </strong>is a legal doctrine that assigns liability for an injury to a person who did not cause the injury but who has a particular legal relationship to the person who did act negligently. It is also referred to as imputed negligence.</li>\r\n<li><strong>McNaughten's rule</strong>: An accused person is not criminally responsible, if it is proved that, at the time of committing the crime that he was suffering from such a defect of reason from disease of mind that he did not know the nature and quality of act he was doing or if he did know this that he did not know that what he was doing was wrong.</li>\r\n</ul>", "options": ["Curren's rule is basis for this", "Vicarious liability", "McNaughton's rule", "Testamentary capacity"], "html_options": ["Curren's rule is basis for this", "Vicarious liability", "McNaughton's rule", "Testamentary capacity"], "corr_idx": 3}, {"id": "1287920", "html_qtxt": "Mental retardation is defined when I.Q. is less than", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Mental Retardation (now clinically termed <strong>Intellectual Disability</strong> or Intellectual Developmental Disorder) is characterized by significant limitations in both intellectual functioning and in adaptive behavior.</p>\n<ul>\n<li><strong>The IQ Cut-off:</strong> Statistically, an Intelligence Quotient (IQ) of <strong>70 or below</strong> is the standard diagnostic criterion.</li>\n<li><strong>Statistical Basis:</strong> On standardized intelligence tests (like the Wechsler scales), the mean score is 100 with a standard deviation (SD) of 15. An IQ of 70 represents <strong>2 standard deviations below the mean</strong>, which generally indicates significant cognitive impairment.</li>\n</ul>", "options": ["90", "80", "70", "65"], "html_options": ["90", "80", "70", "65"], "corr_idx": 2}]}, {"moduleId": 1012006, "name": "Forensic Science", "questions": [{"id": "1287934", "html_qtxt": "The Phadebas test is a forensic presumptive test used to detect the presence of which of the following body fluids from a stain?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is <strong>Saliva</strong>. The <strong>Phadebas test</strong> is a highly sensitive presumptive test used in forensic science to detect the presence of <strong>alpha-amylase</strong>, an enzyme found in high concentrations in human saliva. The test uses a tablet containing a blue starch polymer. When the tablet is crushed in a sample containing amylase, the enzyme breaks down the starch, releasing a soluble blue
