tery in middle of the arm. It does not take part is anastomosis between subclavian and axillary artery.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412059711dda6-ffef-4d82-bafc-5ade31851f93.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241205a952bb7c-6311-4d78-910a-7dfe16f223dc.jpg\">", "options": ["Profunda brachii", "Suprascapular artery", "Transverse cervical artery", "Circumflex scapular artery"], "html_options": ["Profunda brachii", "Suprascapular artery", "Transverse cervical artery", "Circumflex scapular artery"], "corr_idx": 0}, {"id": "1289110", "html_qtxt": "30 years old women fall down on outstreched hand. On X-ray examination, she was diagnosed with fracture of clavicle. She develops large haematoma in lower part of neck and upper part of chest. Which of the following rare communication is responsible for the haematoma?", "html_expl": "<ul>\r\n<li>The cephalic vein frequently communicates with the external jugular vein by means of a small vein which crosses in front of the clavicle.</li>\r\n<li>In operations for removal of the breast (in carcinoma), the axillary lymph nodes are also removed, and it sometimes becomes necessary to remove a segment of the axillary vein also.</li>\r\n<li><strong>In these cases, the communication between the cephalic vein and the external jugular vein enlarges considerably and helps in draining blood from the upper limb.</strong></li>\r\n<li><strong>In case of fracture of the clavicle, the rupture of the communicating channel (Option &ndash; A) may lead to formation of a large haematoma</strong>, i.e. collection of blood.</li>\r\n<li>The clavicle is commonly fractured by falling on the outstretched hand (indirect violence).\r\n<ul>\r\n<li>The most common site of fracture is the junction between the two curvatures of the bone, which is the weakest point.</li>\r\n<li>The lateral fragment is displaced downwards by the weight of the limb as trapezius muscle alone is unable to support the weight of upper limb.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412052253d7fc-e40d-4fa8-a8f3-a546e731557e.jpg\">", "options": ["Cephalic vein and external jugular vein", "Basilic vein and external jugular vein", "Cephalic vein and internal jugular vein", "Basilic vein and internal jugular vein"], "html_options": ["Cephalic vein and external jugular vein", "Basilic vein and external jugular vein", "Cephalic vein and internal jugular vein", "Basilic vein and internal jugular vein"], "corr_idx": 0}, {"id": "1289111", "html_qtxt": "20 years old lady having knife injury in 1st web space. Wound gets infected after few days. On examination in axilla which of the following lymphnodes can be palpated in this patient?", "html_expl": "<p><strong><u>Axillary lymphnode:</u></strong></p>\r\n<ul>\r\n<li>The axillary lymph nodes are scattered in the fibrofatty tissue of the axilla.</li>\r\n<li>They are divided into five groups.</li>\r\n<li>The nodes of the anterior (pectoral) group lie along the lateral thoracic vessels, i.e. along the lower border of the pectoralis minor.\r\n<ul>\r\n<li>They receive lymph from the upper half of the anterior wall of the trunk, and from the major part of the breast.</li>\r\n</ul>\r\n</li>\r\n<li>The nodes of the posterior (scapular) group lie along the subscapular vessels on the posterior fold of the axilla.\r\n<ul>\r\n<li>They receive lymph from the posterior wall of the upper half of the trunk, and from the axillary tail of the breast.</li>\r\n</ul>\r\n</li>\r\n<li>The nodes of the lateral group lie along the upper part of the humerus, medial to the axillary vein.\r\n<ul>\r\n<li>They receive lymph from the upper limb except area lies close to cephalic vein.</li>\r\n</ul>\r\n</li>\r\n<li>The nodes of the central group lie in the fat of the upper axilla.\r\n<ul>\r\n<li>They receive lymph from the preceding groups and drain into the apical group.</li>\r\n<li>They receive some direct vessels from the floor of the axilla.</li>\r\n<li>The intercostobrachial nerve is closely related to them.</li>\r\n</ul>\r\n</li>\r\n<li>Anterior and central groups of nodes are often involved in carcinoma breast.</li>\r\n<li><strong>The nodes of the apical or infraclavicular group (Option &ndash; B) lie deep to the clavipectoral fascia, along the axillary vessels.</strong>\r\n<ul>\r\n<li><strong>They receive lymph from the central group, from the upper part of the breast, and from the thumb and its web. </strong></li>\r\n<li><strong>The lymphatics from the thumb accompany the cephalic vein.</strong></li>\r\n<li><strong>In patient there is infectious wound in 1<sup>st</sup> web space. So Apical axillary lymphnode gets enlarged.</strong></li>\r\n</ul>\r\n</li>\r\n<li>The axillary lymph nodes drain lymph not only from the upper limb but also from the breast and the anterior and posterior body walls above the level of the umbilicus.</li>\r\n<li><strong>Therefore, infections or malignant growths in any part of their territory of drainage give rise to involvement of the axillary lymph nodes. </strong></li>\r\n<li>Bimanual examination of these lymph nodes is, therefore, important in clinical practice.</li>\r\n<li>Left axillary nodes to be palpated by right hand. Right axillary nodes have to be palpated by left hand.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412056b7f3d56-a425-43ad-8405-a52fc223c09e.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2025010261cb1295-37ec-49ae-8363-41744053b372.jpeg\">", "options": ["Anterior axillary lymphnode", "Apical axillary lymphnode", "Lateral axillary lymphnode", "Posterior axillary lymphnode"], "html_options": ["Anterior axillary lymphnode", "Apical axillary lymphnode", "Lateral axillary lymphnode", "Posterior axillary lymphnode"], "corr_idx": 1}, {"id": "1289113", "html_qtxt": "In case of radial nerve injury in radial groove of the humerus, which of the following head of triceps get paralysed?", "html_expl": "<p><strong><u>The Triceps brachii muscle:</u></strong></p>\r\n<ul>\r\n<li>Origin:\r\n<ul>\r\n<li>Triceps brachii muscle arises by the following three heads.</li>\r\n<li>The long head arises from the infraglenoid tubercle of the scapula; it is the longest of the three heads</li>\r\n<li>The lateral head arises from an oblique ridge on the upper part of the posterior surface of the humerus, corresponding to the lateral lip of the radial (spiral) groove.</li>\r\n<li>The medial head arises from a large triangular area on the posterior surface of the humerus below the radial groove, as well as from the medial and lateral intermuscular septa.</li>\r\n</ul>\r\n</li>\r\n<li>Insertion:\r\n<ul>\r\n<li>The long and lateral heads converge and fuse to form a superficial flattened tendon which covers the medial head and are inserted into the posterior part of the superior surface of the olecranon process.</li>\r\n<li>The medial head is inserted partly into the superficial tendon, and partly into the olecranon process.</li>\r\n<li>Although the medial head is separated from the capsule of the elbow joint by a small bursa, a few of its fibres are inserted into this part of the capsule. This prevents nipping of the capsule during extension of the arm. These fibres are referred to as the articularis cubiti, or as the subanconeus.</li>\r\n</ul>\r\n</li>\r\n<li>Nerve Supply:\r\n<ul>\r\n<li>Each head of triceps brachii muscles receives a separate branch from the radial nerve.</li>\r\n<li>These fibres are arising from root C7 & C8 segments of spinal cord.</li>\r\n<li>The branches arise in the axilla and in the radial groove.</li>\r\n</ul>\r\n</li>\r\n<li>Actions:\r\n<ul>\r\n<li>The triceps is a powerful active extensor of the elbow.</li>\r\n<li>The long head causes extension and adduction of arm at shoulder joint. It supports the head of the humerus in the abducted position of the arm. Gravity extends the elbow passively.</li>\r\n<li>Electromyography has shown that the medial head of the triceps is active in all forms of extension, and the actions of the long and lateral heads are minimal, except when acting against resistance.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong><u>Branches of the radial nerve:</u></strong></p>\r\n<ul>\r\n<li>Muscular\r\n<ul>\r\n<li>Before entering the spiral groove, radial nerve supplies the long and medial heads of the triceps brachii.</li>\r\n<li>In the spiral groove, it supplies the lateral and medial heads of the triceps brachii and the anconeus.</li>\r\n<li>Below the radial groove, on the front of the arm, it supplies the brachialis with proprioceptive fibres.</li>\r\n<li>The brachioradialis and extensor carpi radialis longus are supplied with motor fibres.</li>\r\n</ul>\r\n</li>\r\n<li>Cutaneous Branches\r\n<ul>\r\n<li>In the axilla, radial nerve gives off the posterior cutaneous nerve of the arm which supplies the skin on the back of the arm.</li>\r\n<li>In the radial groove, the radial nerve gives off the lower lateral cutaneous nerves of the arm and the posterior cutaneous nerve of the forearm.</li>\r\n</ul>\r\n</li>\r\n<li>Articular branches: The articular branches near the elbow supply the elbow joint.</li>\r\n</ul>\r\n<p><strong><u>In radial nerve injuries:</u></strong></p>\r\n<ul>\r\n<li><strong>In the arm, the triceps brachii usually escapes complete paralysis because the two nerves supplying it arise in the axilla. </strong></li>\r\n<li><strong>So long and medial head is spared only lateral head gets paralysed.</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241205c8b3aa42-8fe6-429e-b7f1-5559bf70a110.jpg\">", "options": ["Lateral head", "Medial head", "Long head", "All of above"], "html_options": ["Lateral head", "Medial head", "Long head", "All of above"], "corr_idx": 0}, {"id": "1289114", "html_qtxt": "A 60-year-old man presents with a progressive flexion deformity of his ring and little fingers. He is unable to straighten them, and a firm nodule is palpable in his palm. The illustration below depicts the pathological process. Which anatomical structure is primarily affected in this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508291266cefc-38e7-4ff2-8284-3a40c63b227f.png\">", "html_expl": "<p><strong>Explanation</strong></p>\n<ul>\n<li>The clinical scenario and the image are classic for <strong>Dupuytren's Contracture</strong>. This is a fibroproliferative disorder affecting the hand.</li>\n<li><strong>The Affected Structure:</strong> The primary pathology lies in the progressive thickening and contraction of the <strong>palmar aponeurosis</strong> (also called the palmar fascia).</li>\n<li><strong>Pattern of Involvement:</strong> The disease most commonly affects the <strong>medial (ulnar) side</strong> of the palmar aponeurosis. This is why the <strong>ring and little fingers</strong> are the most frequently involved digits. The process begins with the formation of nodules, which then coalesce into palpable cords, leading to a progressive flexion contracture of the MCP and PIP joints.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A) & B) Flexor retinaculum:</strong> The flexor retinaculum (transverse carpal ligament) is located more proximally at the wrist and is the structure involved in <strong>carpal tunnel syndrome</strong>. It is not the primary site of pathology in Dupuytren's contracture.</p>\n<p><strong>D) Lateral (radial) part of the palmar aponeurosis:</strong> While the entire aponeurosis can be affected, the disease has a strong and characteristic predilection for the <strong>medial (ulnar) side</strong>, which is why the 4th and 5th digits are most commonly affected.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Dupuytren's Contracture</strong> is a disease of the <strong>palmar aponeurosis</strong>.</li>\n<li>It is characterized by progressive <strong>nodule and cord formation</strong>.</li>\n<li>It most commonly affects the <strong>medial (ulnar) side</strong> of the hand, leading to flexion contractures of the <strong>ring and little fingers</strong>.</li>\n</ul>", "options": ["Medial part of the flexor retinaculum", "Lateral part of the flexor retinaculum", "Medial (ulnar) part of the palmar aponeurosis", "Lateral (radial) part of the palmar aponeurosis"], "html_options": ["Medial part of the flexor retinaculum", "Lateral part of the flexor retinaculum", "Medial (ulnar) part of the palmar aponeurosis", "Lateral (radial) part of the palmar aponeurosis"], "corr_idx": 2}, {"id": "1289115", "html_qtxt": "30 years old male met with an accident. He had injury in lower part of arm. After few days there was flattening of medial side of front of forearm. When he attempts to produce flexion at wrist joint, it results in the abduction of the hand. Which of the following nerve gets involved in this patient?", "html_expl": "<p><strong><u>The ulnar nerve injuries:</u></strong></p>\r\n<ul>\r\n<li>The ulnar nerve is also known as the 'musician&rsquo;s nerve' because it controls fine movements of the fingers.</li>\r\n<li>The ulnar nerve is commonly injured at the elbow, behind the medial epicondyle or distal to elbow as it passes between two heads of flexor carpi ulnaris (cubital tunnel) or at the wrist in front of the flexor retinaculum.</li>\r\n<li>Ulnar nerve injury at the elbow:\r\n<ul>\r\n<li>Flexor carpi ulnaris and the medial half of the flexor digitorum profundus are paralysed.</li>\r\n<li><strong>Due to this paralysis, the medial border of the forearm becomes flattened. </strong></li>\r\n<li><strong>An attempt to produce flexion at the wrist results in abduction of the hand. </strong></li>\r\n<li>The tendon of the flexor carpi ulnaris does not tighten on making a fist.</li>\r\n<li>Flexion of the terminal phalanges of the ring and little fingers is lost.</li>\r\n<li>The ulnar nerve controls fine movements of the fingers through its extensive motor distribution to the short muscles of the hand. There is ulnar claw hand as well.</li>\r\n</ul>\r\n</li>\r\n<li>Ulnar nerve lesion at the wrist: Produces 'ulnar clawhand'.</li>\r\n<li>Median nerve supplies the lateral muscles of forearm, so there is no flattening on lateral side.</li>\r\n<li>Musculocutaneous nerve supplies to the muscles of front of arm.</li>\r\n<li>Radial nerve supply to the muscles of back of arm and back of forearm. It does not supply any muscle in front of forearm.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120545c4ca34-c792-441c-81c1-8cc5dc8a9e1d.jpg\">", "options": ["Median nerve", "Ulnar nerve", "Musculocutaneous nerve", "Radial nerve"], "html_options": ["Median nerve", "Ulnar nerve", "Musculocutaneous nerve", "Radial nerve"], "corr_idx": 1}, {"id": "1289117", "html_qtxt": "Patient having supracondylar fracture of the humerus. The median nerve is damaged in the patient. All of the following sign seen in this patient, EXCEPT:", "html_expl": "<p><strong><u>The median nerve injuries:</u></strong></p>\r\n<ul>\r\n<li>The median nerve controls coarse movements of the hand, as it supplies most of the long muscles of the front of the forearm. It is, therefore, called the labourer&rsquo;s nerve. It is also called &lsquo;eye of the hand&rsquo; as it is sensory to most of the hand.</li>\r\n<li>When the median nerve is injured above the level of the elbow, as might happen in supracondylar fracture of the humerus, the following features are seen.</li>\r\n<li>The flexor pollicis longus and lateral half of flexor digitorum profundus are paralysed. The patient is unable to bend the terminal phalanx of the thumb and index finger when the proximal phalanx is held firmly by the clinician. Similarly, the terminal phalanx of the middle finger can be tested.</li>\r\n<li>The forearm is kept in a supine position due to paralysis of the pronators.</li>\r\n<li>The hand is adducted due to paralysis of the flexor carpi radialis, and flexion at the wrist is weak.</li>\r\n<li><strong>Flexion at the interphalangeal joints of the index and middle fingers is lost so that the index and the middle (to a lesser extent) fingers tend to remain straight while making a fist. </strong>\r\n<ul>\r\n<li><strong>This is called pointing index finger occurs due to paralysis of long flexors of the digit.</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Ape or monkey-like thumb deformity is present due to paralysis of the thenar muscles.</strong></li>\r\n<li><strong>Froment&rsquo;s sign/book holding test: The patient is unable to hold the book with thumbs and other fingers.</strong></li>\r\n<li>The area of sensory loss corresponds to its distribution in the hand.</li>\r\n<li>Vasomotor and trophic changes: The skin on lateral 3&frac12; digits is warm, dry and scaly. The nails get cracked easily</li>\r\n<li><strong>Complete claw hand: If both median and ulnar nerves are paralysed, the result is complete claw hand.</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412059f8c1520-0722-42bc-9c97-b6df7555bcf4.jpg\">", "options": ["Pointing index finger", "Ape like thumb", "Complete Claw hand", "Froment's sign positive"], "html_options": ["Pointing index finger", "Ape like thumb", "Complete Claw hand", "Froment's sign positive"], "corr_idx": 2}, {"id": "1289128", "html_qtxt": "50 years old patient was sleeping in arm chair for overnight. Next day he develops wrist drop. He also complaints about loss of sensation in few areas of upper limb. Which of the following area of upper limb will be affected?", "html_expl": "<ul>\r\n<li><strong>According to symptoms there is a radial nerve injury.</strong></li>\r\n</ul>\r\n<p><strong><u>The radial nerve injuries:</u></strong></p>\r\n<ul>\r\n<li>The radial nerve is very commonly damaged in the region of the radial (spiral) groove.</li>\r\n<li>The common causes of injury are as follows.\r\n<ul>\r\n<li><strong>Sleeping in an armchair with the limb hanging by the side of the chair (Saturday night palsy)</strong></li>\r\n<li>Even the pressure of the crutch (crutch paralysis)</li>\r\n<li>Fracture of shaft of humerus.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Wrist drop is quite disabling, because the patient cannot grip any object firmly in the hand without the synergistic action of the extensors.</strong></li>\r\n</ul>\r\n<p><strong><u>Cutaneous branches of radial nerve:</u></strong></p>\r\n<ul>\r\n<li><strong>The lower lateral cutaneous nerve of the arm (C5, C6) is a branch of the radial nerve given off in the radial groove. </strong>\r\n<ul>\r\n<li><strong>It supplies the skin of the lower half of the lateral side of the arm.</strong></li>\r\n</ul>\r\n</li>\r\n<li>The posterior cutaneous nerve of the arm (C5) is a branch of the radial nerve given off in the axilla.\r\n<ul>\r\n<li>It supplies the skin of the back of the arm from the insertion of the deltoid to the olecranon process.</li>\r\n</ul>\r\n</li>\r\n<li>The posterior cutaneous nerve of the forearm (C6-C8) arises from the radial nerve, in the radial groove.\r\n<ul>\r\n<li>It descends posterior to the lateral epicondyle and supplies the skin of the back of the forearm.</li>\r\n</ul>\r\n</li>\r\n<li>The superficial terminal branch of the radial nerve (C6-C8) arises in front of the lateral epicondyle of the humerus.\r\n<ul>\r\n<li>It descends through the upper two-thirds of the forearm lateral to the radial artery, and then passes posteriorly about 7 cm above the wrist.</li>\r\n<li>While winding round the radius it pierces the deep fascia and divides into four or five small dorsal digital nerves.</li>\r\n<li>In all, the superficial terminal branch supplies the skin of the lateral half of the dorsum of the hand, and the dorsal surfaces of the lateral 2&frac12; digits including the thumb, except for the terminal portions supplied by the median nerve.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412057b97694c-3fb3-49ad-9151-23078d4b98c8.jpg\">", "options": ["Upper lateral half of arm", "Lower lateral half of arm", "Upper medial half of arm", "Lower medial half of arm"], "html_options": ["Upper lateral half of arm", "Lower lateral half of arm", "Upper medial half of arm", "Lower medial half of arm"], "corr_idx": 1}, {"id": "1289129", "html_qtxt": "A patient requires arthrocentesis of the glenohumeral joint for diagnostic aspiration of a synovial effusion. What is the most common approach for this procedure?", "html_expl": "<ul>\n<li>The <strong>anterior approach</strong> is the most commonly used and standard technique for diagnostic aspiration.</li>\n<li>The needle is typically inserted just lateral and slightly inferior to the <strong>coracoid process</strong>, and directed posteriorly towards the glenoid. This route provides a safe and reliable entry into the joint capsule, avoiding major neurovascular structures.</li>\n<li>Site for aspiration from the shoulder is seen below in figure.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120548c2f75e-3e28-4c88-a961-2c650fef0a34.jpg\"></li>\n</ul>", "options": ["Anterior approach", "Posterior approach", "Superior approach", "Inferior approach"], "html_options": ["Anterior approach", "Posterior approach", "Superior approach", "Inferior approach"], "corr_idx": 0}, {"id": "1289131", "html_qtxt": "A 50-year-old patient came to the OPD with C/O pain and stiffness of the shoulder joint. On MRI examination, it was diagnosed that he has a frozen shoulder. Which of the following is the pathological cause in this patient?", "html_expl": "<p><strong><u>Frozen shoulder: </u></strong></p>\r\n<ul>\r\n<li><strong>This is a common occurrence. Pathologically, the two layers of the synovial membrane become adherent to each other.</strong></li>\r\n<li>Clinically, the patient (usually 40&ndash;60 years of age) complains of progressively increasing pain in the shoulder, stiffness in the joint and restriction of all movements, particularly external rotation, abduction and medial rotation.</li>\r\n<li>As the contribution of the glenohumeral joint is reduced, the patient shows altered scapulohumeral rhythm due to excessive use of scapular motion while performing overhead flexion and abduction.</li>\r\n<li>The surrounding muscles show disuse atrophy.</li>\r\n<li>The disease is self-limiting and the patient may recover spontaneously in about two years and much earlier by physiotherapy.</li>\r\n</ul>\r\n<p><strong>The Osteoarthritis:</strong></p>\r\n<ul>\r\n<li>It is a permanent degenerative disease of articular cartilage that worsens over time.</li>\r\n<li>It is common in large joints.</li>\r\n<li>It is common in old age.</li>\r\n</ul>\r\n<p><strong><u>The Subacromial bursitis:</u></strong></p>\r\n<ul>\r\n<li>There is a pressure over the deltoid below the acromion process with the arm by the side causing pain.</li>\r\n<li>However, when the arm is abducted, pressure over the same point causes no pain, because the bursa disappears under the acromion process (Dawbarn&rsquo;s sign).</li>\r\n<li>Subacromial or subdeltoid bursitis is usually secondary to inflammation of the supraspinatus tendon.</li>\r\n</ul>\r\n<p><strong><u>The supraspinatus tendinitis:</u></strong></p>\r\n<ul>\r\n<li>The tendon of the supraspinatus may undergo degeneration or inflammation.</li>\r\n<li>This can give rise to calcification and even spontaneous rupture of the tendon</li>\r\n</ul>", "options": ["Damage to articular cartilage", "Adherent two layers of synovial membrane", "Subacromial bursitis", "Supraspinatus tendinitis"], "html_options": ["Damage to articular cartilage", "Adherent two layers of synovial membrane", "Subacromial bursitis", "Supraspinatus tendinitis"], "corr_idx": 1}, {"id": "1289135", "html_qtxt": "A 23 years old tennis player complains that Abrupt pronation with fully extended elbow leads to severe pain. Which of the following structure is damaged in the same patient?", "html_expl": "<p><strong><u>Tennis elbow:</u></strong></p>\r\n<ul>\r\n<li>It occurs in tennis players.</li>\r\n<li>Abrupt pronation with fully extended elbow may lead to pain and tenderness over the lateral epicondyle which gives attachment to common extensor origin.</li>\r\n<li><strong>This is possibly due to:</strong>\r\n<ul>\r\n<li><strong>Sprain of radial collateral ligament.</strong></li>\r\n<li><strong>Tearing of fibres of the extensor carpi radialis brevis.</strong></li>\r\n<li><strong>Lateral epicondyle.</strong></li>\r\n</ul>\r\n</li>\r\n<li>Recent researches have pointed out that it is more of a degenerative condition rather than inflammatory condition.</li>\r\n<li>Other three options (B, C, D) are commonly injured in golfer&rsquo;s Elbow.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241205c6de099a-7edd-40d0-a598-0dc1cc28c2f9.jpg\">", "options": ["Radial collateral ligament", "Ulnar collateral ligament", "Common flexor origin", "Tendon of Pronator teres"], "html_options": ["Radial collateral ligament", "Ulnar collateral ligament", "Common flexor origin", "Tendon of Pronator teres"], "corr_idx": 0}, {"id": "1289137", "html_qtxt": "Which of the following structure is damaged in Golfer's elbow?", "html_expl": "<p><strong><u>Golfer&rsquo;s elbow:</u></strong></p>\r\n<ul>\r\n<li>It is the microtrauma of medial epicondyle of the humerus, occurs commonly in golf players.</li>\r\n<li>The common flexor origin undergoes repetitive strain and results in a painful condition on the medial side of the elbow.</li>\r\n</ul>\r\n<p><strong><u>Tennis elbow:</u></strong></p>\r\n<ul>\r\n<li>It occurs in tennis players.</li>\r\n<li>Abrupt pronation with fully extended elbow may lead to pain and tenderness over the lateral epicondyle which gives attachment to common extensor origin.</li>\r\n<li>This is possibly due to:\r\n<ul>\r\n<li>Sprain of radial collateral ligament.</li>\r\n<li>Tearing of fibres of the extensor carpi radialis brevis.</li>\r\n<li>Lateral epicondyle of the humerus.</li>\r\n</ul>\r\n</li>\r\n<li>Fracture of the olecranon process is common and is caused by a fall on the point of the elbow.</li>\r\n<li>Fracture of the coronoid process is uncommon, and usually accompanies dislocation of the elbow.</li>\r\n</ul>", "options": ["Olecranon process of ulna", "Coronoid process of ulna ", "Medial epicondyle of the humerus", "Lateral epicondyle of the humerus"], "html_options": ["Olecranon process of ulna", "Coronoid process of ulna ", "Medial epicondyle of the humerus", "Lateral epicondyle of the humerus"], "corr_idx": 2}, {"id": "1289140", "html_qtxt": "25 years old lady tried to suicide by cut wound at left wrist. She made cut from lateral to medial side. She was saved after taking her to hospital. After recovery she was unable to oppose the tip of thumb with tip of the little finger. Which of the following nerve is involved in the patient?", "html_expl": "<ul>\r\n<li>Opposition of the thumb is done by opponens pollicis</li>\r\n<li>Opposition of the little finger is done by opponens digiti minimi</li>\r\n<li>If any one of the muscle is paralysed, person can oppose thumb with little finger.</li>\r\n<li>But if both the muscles are paralysed, person cannot oppose the tip of thumb with tip of the little finger.</li>\r\n<li><strong>Nerve supply:</strong>\r\n<ul>\r\n<li><strong>Opponens pollicis - Median nerve</strong></li>\r\n<li><strong>Opponens digiti minimi &ndash; Ulnar nerve</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>So both median and ulnar nerves are involved in the given case.</strong></li>\r\n<li>Deep laceration Suicidal cuts at the wrist may cut the following structures:\r\n<ul>\r\n<li>Radial vessels</li>\r\n<li>Ulnar nerve</li>\r\n<li>Median nerve</li>\r\n<li>Ulnar vessels</li>\r\n<li>Tendon of Flexor carpi radialis</li>\r\n<li>Tendon of Flexor carpi ulnaris</li>\r\n<li>Tendon of plamaris longus</li>\r\n<li>Tendon of flexor carpi superficialis</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120548b3828b-572b-421a-b3bf-e7d28b2148b3.jpg\">", "options": ["Ulnar and radial nerves", "Median and radial nerves", "Ulnar and median nerves", "Radial, median and ulnar nerves"], "html_options": ["Ulnar and radial nerves", "Median and radial nerves", "Ulnar and median nerves", "Radial, median and ulnar nerves"], "corr_idx": 2}, {"id": "1289142", "html_qtxt": "65 years old person came to OPD with complaint of finger drop. On examination it is seen that there is only finger drop without wrist drop. Which of the following nerve is involved in the patient?", "html_expl": "<p><strong><u>The posterior interosseous nerve injury (Option &ndash; A):</u></strong></p>\r\n<ul>\r\n<li>It is deep terminal branch of radial nerve</li>\r\n<li>It supplies: Muscles of back of forearm\r\n<ul>\r\n<li>Extensor carpi radialis Brevis</li>\r\n<li>Supinator</li>\r\n<li>Extensor carpi ulnaris</li>\r\n<li>Abductor pollicis longus</li>\r\n<li>Extensor pollicis longus</li>\r\n<li>Extensor pollicis brevis</li>\r\n<li>Extensor indicis</li>\r\n<li>Extensor digitorum</li>\r\n<li>Extensor digiti minimi</li>\r\n</ul>\r\n</li>\r\n<li><strong>It may be damaged during the surgical exposure of head of the radius and in fracture of proximal end of radius.</strong></li>\r\n<li><strong>Since the Extensor carpi radialis longus is spared wrist drop does not occur. Only finger drop occurs.</strong></li>\r\n<li><strong>Here in the patient finger drop without wrist drop, so the posterior interosseous nerve is involved in the case.</strong></li>\r\n</ul>\r\n<p><strong><u>The radial nerve injury (Option &ndash; C):</u></strong></p>\r\n<ul>\r\n<li>The radial nerve is very commonly damaged in the region of the radial (spiral) groove.</li>\r\n<li>The common causes of injury are as follows.\r\n<ul>\r\n<li>Sleeping in an armchair with the limb hanging by the side of the chair (Saturday night palsy)</li>\r\n<li>Even the pressure of the crutch (crutch paralysis)</li>\r\n<li>Fracture of shaft of humerus.</li>\r\n</ul>\r\n</li>\r\n<li>This results in the weakness and loss of power of extension at the wrist (wrist drop) and sensory loss over a narrow strip on the back of forearm, and on the lateral side of the dorsum of the hand.</li>\r\n<li>Wrist drop is quite disabling, because the patient cannot grip any object firmly in the hand without the synergistic action of the extensors.</li>\r\n<li>Muscles of back of forearm supplied by Radial nerve:\r\n<ul>\r\n<li>Extensor carpi radialis longus</li>\r\n<li>Brachioradialis</li>\r\n<li>Anconeus</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202501028a4bbf7a-9f1c-4587-8a34-6ae2c3710756.jpeg\">\r\n<p><strong><u>The median nerve (Option &ndash; D) and The anterior interosseous nerve (Option &ndash; B): </u></strong></p>\r\n<ul>\r\n<li>Both the nerves give nerve Supply to the muscles of front of forearm.</li>\r\n<li>They are flexors of forearm and wrist.</li>\r\n<li>So if any of nerve damaged there is no finger drop or wrist drop.</li>\r\n</ul>", "options": ["Posterior interosseous nerve", "Anterior interosseous nerve", "Radial nerve", "Median nerve"], "html_options": ["Posterior interosseous nerve", "Anterior interosseous nerve", "Radial nerve", "Median nerve"], "corr_idx": 0}, {"id": "1289145", "html_qtxt": "5 years old boy was brought to surgical OPD with C/O pain on index finger tip. On examination there is redness, swelling and tenderness. It was decided to drain the pus from it. Which of the following is preferred site for incision?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025063061e6949e-f298-4ebe-9e59-e96cb4448903.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412055641e2fa-72df-42a6-bb31-058efe8aa4db.jpg\"><p><strong>Reference:</strong></p>\n<ol>\n<li>Textbook of B. D. Chaurasia: Human Anatomy, Volume 1, 9th Edition, Page 145</li>\n<li>Textbook of Anatomy by Vishram Singh, Volume-1, 4th Edition, Page 154</li>\n</ol>", "options": ["Longitudinal incision on lateral side of finger", "Longitudinal incision on Middle of Front side of finger", "Horizontal incision on distal part of finger", "Horizontal incision on proximal part of finger"], "html_options": ["Longitudinal incision on lateral side of finger", "Longitudinal incision on Middle of Front side of finger", "Horizontal incision on distal part of finger", "Horizontal incision on proximal part of finger"], "corr_idx": 0}]}, {"moduleId": 1012046, "name": "Lower Limb", "questions": [{"id": "1288670", "html_qtxt": "A 30-year-old man, who works as a house cleaner, presents with a painful, well-demarcated, fluctuant swelling located directly over the anterior aspect of his patella. His job frequently requires him to be on his knees. This condition, classically known as \"housemaid's knee,\" involves inflammation of which bursa?", "html_expl": "<ul>\n<li>The clinical presentation of painful swelling directly over the kneecap in an individual whose occupation involves prolonged kneeling is a classic for <strong>Prepatellar Bursitis</strong>.</li>\n<li><strong>Anatomical Basis:</strong> The <strong>prepatellar bursa</strong> is located between the skin and the anterior surface of the <strong>patella</strong>. This superficial position makes it highly susceptible to inflammation from direct pressure and chronic friction, as seen in activities like scrubbing floors.</li>\n<li><strong>Eponym:</strong> Due to its strong occupational association, this condition is famously known as <strong>\"housemaid's knee\"</strong> or \"carpet-layer's knee.\"</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Subcutaneous infrapatellar bursa (Option A):</strong> This bursa lies superficially over the tibial tuberosity, <strong>below the patella</strong>. Inflammation here is known as <strong>\"clergyman's knee,\"</strong> as it is associated with kneeling in a more upright posture where pressure is on the tibial tuberosity rather than the patella itself.</p>\n<p><strong>Deep suprapatellar bursa (Option C):</strong> The suprapatellar bursa is located deep to the quadriceps tendon, <strong>above the patella</strong>. It typically communicates with the knee joint's synovial cavity and is not inflamed by direct superficial pressure.</p>\n<p><strong>Deep infrapatellar bursa (Option D):</strong> This bursa is located deep to the patellar ligament, separating it from the tibia. It is not affected by superficial friction.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508011a973fbb-7205-4021-b772-b1d8f431cc8f.jpg\">", "options": ["Subcutaneous infrapatellar bursa", "Prepatellar bursa", "Deep suprapatellar bursa", "Deep infrapatellar bursa"], "html_options": ["Subcutaneous infrapatellar bursa", "Prepatellar bursa", "Deep suprapatellar bursa", "Deep infrapatellar bursa"], "corr_idx": 1}, {"id": "1288874", "html_qtxt": "A 50-year-old man presents with a complaint of burning pain over the anterolateral aspect of his thigh. He is diagnosed with meralgia paresthetica, a condition caused by the entrapment of a purely sensory nerve. What is the root value of the nerve involved?", "html_expl": "<ul>\n<li><strong>Condition and Nerve:</strong> The clinical condition described, <strong>meralgia paresthetica</strong>, is a classic entrapment neuropathy of the <strong>Lateral Cutaneous Nerve of the Thigh</strong> (also known as the Lateral Femoral Cutaneous Nerve).</li>\n<li>This purely sensory nerve arises from the lumbar plexus and typically gets entrapped as it passes under or through the inguinal ligament, medial to the anterior superior iliac spine.</li>\n<li>The Lateral Cutaneous Nerve of the Thigh is formed from the dorsal divisions of the <strong>anterior primary rami of the L2 and L3</strong> spinal nerves.</li>\n<li>It emerges behind the lateral end of the inguinal ligament, just in front of anterior superior iliac spine.</li>\n<li>It divides into anterior and posterior branches.</li>\n<li>It supplies the skin on the anterolateral side of the thigh and on the anterior part of the gluteal region.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412040e773f69-0b9b-49a5-984b-0b8f17d826fd.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>L1, L2 (Option A):</strong> These roots primarily contribute to the <strong>genitofemoral nerve</strong> (supplying the femoral triangle and genitalia) and the ilioinguinal/iliohypogastric nerves.</p>\n<p><strong>L3, L4 (Option C):</strong> These roots are major contributors to the <strong>femoral nerve</strong> (motor to anterior thigh) and the <strong>obturator nerve</strong> (motor to medial thigh).</p>\n<p><strong>L4, L5 (Option D):</strong> These roots form the lumbosacral trunk and are the primary contributors to the <strong>sciatic nerve</strong> (motor to posterior thigh and leg/foot) and the superior/inferior gluteal nerves.</p>", "options": ["L1, L2", "L2, L3", "L3, L4", "L4, L5"], "html_options": ["L1, L2", "L2, L3", "L3, L4", "L4, L5"], "corr_idx": 1}, {"id": "1288879", "html_qtxt": "A 30-year-old female patient came to the OPD with loss of sensation over the anterior and medial aspect of the thigh below the sartorial line. She was diagnosed with nerve injury. Which of the following muscles is not affected in the same patient?", "html_expl": "<p><strong>Injury to femoral nerve results in sensory loss on the anterior and medial aspect of thigh and front of leg including medial border of foot till the ball of big toe.</strong></p>\n<p><strong><u>Branches of femoral nerve:</u></strong></p>\n<p>Muscular:</p>\n<ul>\n<li>The trunk gives a branch each to the iliacus and pectineus muscles in the abdomen.</li>\n<li>The anterior division supplies the sartorius.</li>\n<li>The posterior division supplies the rectus femoris, the three vasti and the articularis genu.</li>\n</ul>\n<p>Cutaneous:</p>\n<ul>\n<li>The anterior division gives two cutaneous branches, the intermediate and the medial cutaneous nerves of the thigh.</li>\n<li>The posterior division gives only one cutaneous branch, the saphenous nerve.</li>\n<li>The intermediate cutaneous nerve of the thigh (L2, 3) is a branch of the anterior division of the femoral nerve. It pierces the deep fascia at the junction of the upper one-third and middle one-third of the thigh. It divides into two or more branches and supplies a strip of skin on the front of the thigh extending from the sartorius to the knee.</li>\n<li>The medial cutaneous nerve of the thigh (L2, 3) is a branch of the anterior division of the femoral nerve. It divides into anterior and posterior divisions. The nerve supplies the skin on the medial side of the lower two-thirds of the thigh.</li>\n<li>The saphenous nerve (L3, 4) is a branch of the posterior division of the femoral nerve. It pierces the deep fascia on the medial side of the knee, runs down in front of the great saphenous vein, and supplies the skin on the medial side of the leg and foot up to the ball of the big toe.</li>\n<li>Psoas major <strong>(Option - A)</strong> muscle is supplied by directly from root L2 and L3.</li>\n</ul>", "options": ["Psoas major ", "Iliacus ", "Pectineus ", "Rectus femoris "], "html_options": ["Psoas major ", "Iliacus ", "Pectineus ", "Rectus femoris "], "corr_idx": 0}, {"id": "1288892", "html_qtxt": "25 years old sportsmen is lying supine with partially flexed knee. The physician asks him to straighten the knee against resistance. Which of the following muscle is being tested by the physician? ", "html_expl": "<p><strong><u>Testing for quadriceps femoris (Option- A):</u>  </strong></p>\r\n<ul>\r\n<li><strong>A person lies supine with one bare lower limb and hip and knee joints partially flexed. </strong></li>\r\n<li><strong>The right hand of physician presses the person&rsquo;s right leg downwards. </strong></li>\r\n<li><strong>He is requested to straighten the knee against resistance of the physician&rsquo;s right hand, while his left hand feels the contracting quadriceps muscle above the knee.</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204c1dfa00e-7d36-498a-aeda-5c5b28759029.jpg\">\r\n<p><strong><u>Testing the hamstring muscles(Option- B):</u></strong></p>\r\n<ul>\r\n<li>Hamstring muscles can be tested by requesting the patient to flex the knee against resistance in prone position.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120476e2a329-d7ba-44a0-95ed-e662be0ef819.jpg\">\r\n<p><strong><u>The gastrocnemius and soleus(Option - C):</u>  </strong></p>\r\n<ul>\r\n<li>Together known as triceps surae</li>\r\n<li>They are strong plantar flexors of the foot at the ankle joint.</li>\r\n<li>The gastrocnemius is also a flexor of the knee.</li>\r\n<li>Plantar flexion, produced by the gastrocnemius and the soleus, is very important in walking and running.</li>\r\n<li>Tested by requesting the patient to plantar flex the ankle against resistance.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204be371a12-93d0-4da1-bca9-b10685a01d95.jpg\">", "options": ["Quadriceps femoris ", "Hamstring ", "Triceps Surae ", "None of above "], "html_options": ["Quadriceps femoris ", "Hamstring ", "Triceps Surae ", "None of above "], "corr_idx": 0}, {"id": "1288893", "html_qtxt": "A 25-year-old male is brought to the emergency department with heavy bleeding from his left leg after a bike accident. To control the hemorrhage, a physician applies pressure to the femoral artery at the mid-inguinal point. Against which two bony structures can the femoral artery be effectively compressed at this location?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The femoral artery enters the thigh by passing deep to the inguinal ligament at the <strong>mid-inguinal point</strong>. At this location, the artery is relatively superficial, lying on the psoas major muscle which separates it from the deeper bony structures of the hip joint and pelvis.</p>\n<p>To control distal hemorrhage, firm posterior pressure is applied, compressing the artery against:</p>\n<ol>\n<li>The <strong>head of the femur</strong>, which is located directly posterior to the artery's path as it crosses the hip joint.</li>\n<li>The <strong>superior pubic ramus</strong>, including the prominent iliopectineal eminence, which forms the hard anterior boundary of the pelvic inlet over which the artery passes.</li>\n</ol>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>inferior ramus of the pubis (Options A and D):</strong> The inferior pubic ramus is anatomically distant from the course of the femoral artery at the mid-inguinal point.</p>\n<p><strong>Ilio-pubic eminence or superior ramus of the pubis (Option C):</strong> While the ilio-pubic eminence is a specific landmark on the superior ramus, this choice omits the femoral head, which is a primary structure against which the artery is compressed.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The femoral artery is most effectively compressed at the mid-inguinal point to control bleeding in the leg.</li>\n<li>The deep, hard structures used for compression at this site are the superior pubic ramus and the head of the femur.</li>\n<li>The femoral pulse is palpated at this same location.</li>\n</ul>", "options": ["Head of the femur or inferior ramus of the pubis", "Head of the femur or superior ramus of the pubis", "Ilio-pubic eminence or superior ramus of the pubis", "Ilio-pubic eminence or Inferior ramus of the pubis"], "html_options": ["Head of the femur or inferior ramus of the pubis", "Head of the femur or superior ramus of the pubis", "Ilio-pubic eminence or superior ramus of the pubis", "Ilio-pubic eminence or Inferior ramus of the pubis"], "corr_idx": 1}, {"id": "1288895", "html_qtxt": "30 years horse rider suffering from recurrent adductor spasm. He visited surgeon for the treatment. The physician tested the muscles by asking the patient to do adduction against the resistance. There was a severe spasm of adductors. Even after medication it was not relieved. So surgeon decided to do surgical division of the nerve suppling to them. What is the root valve of that nerve? ", "html_expl": "<p><strong><u>Testing the adductors:</u> </strong></p>\r\n<ul>\r\n<li>The patient lies supine with right lower limb abducted. The right hand of physician holds the leg in abducted position.</li>\r\n<li>Patient is requested to bring the thigh medially against the resistance of the physician's right hand, while his left hand feels the contracting adductor muscles.</li>\r\n<li><strong>Spasm of the adductors of thigh in certain intractable cases of spastic paraplegia may be relieved by surgical division of the obturator nerve.</strong></li>\r\n</ul>\r\n<p><strong><u>The obturator nerve:</u> </strong></p>\r\n<ul>\r\n<li>The obturator nerve is the chief nerve of the medial/Adductor compartment of the thigh.</li>\r\n<li><strong>Origin and root value: It is a branch of the lumbar plexus. It is formed by the ventral divisions of the anterior primary rami of spinal nerves L2, 3, 4.</strong></li>\r\n</ul>\r\n<p><strong><u>Branches of the obturator nerve:</u> </strong></p>\r\n<ul>\r\n<li>The anterior division supplies the following muscles.</li>\r\n<li>Pectineus</li>\r\n<li>Adductor longus</li>\r\n<li>Gracilis</li>\r\n<li>Adductor brevis if not supplied by the posterior division</li>\r\n<li>It also gives a branch to the hip joint.</li>\r\n<li>It also gives a branch to the femoral artery</li>\r\n<li>The posterior division gives branches to the following muscles.</li>\r\n<li>Obturator externus</li>\r\n<li>Adductor magnus</li>\r\n<li>Adductor brevis if not supplied by the anterior division.</li>\r\n<li>It also gives a branch to the popliteal artery</li>\r\n</ul>", "options": ["Dorsal divisions of the anterior primary rami of spinal nerve L2, L3, L4 ", "Dorsal divisions of the anterior primary rami of spinal nerve L3, L4, L5 ", "Ventral divisions of the anterior primary rami of spinal nerve L2, L3, L4 ", "Ventral divisions of the anterior primary rami of spinal nerve L3, L4, L5 "], "html_options": ["Dorsal divisions of the anterior primary rami of spinal nerve L2, L3, L4 ", "Dorsal divisions of the anterior primary rami of spinal nerve L3, L4, L5 ", "Ventral divisions of the anterior primary rami of spinal nerve L2, L3, L4 ", "Ventral divisions of the anterior primary rami of spinal nerve L3, L4, L5 "], "corr_idx": 2}, {"id": "1288896", "html_qtxt": "A 55-year-old female presents with fever and cough. During the examination, the physician observes that when asked to stand up from a chair, she is unable to do so directly. Instead, she supports her hands on her legs and then pushes up on her thighs to an erect position. Weakness of which of the following muscles is the primary cause of this sign?", "html_expl": "<p><strong>Explanation:</strong></p><p>The clinical sign described, where a patient uses their hands to \"climb up\" their own legs when rising from a seated or squatting position, is known as <strong>Gower's sign</strong>. This sign is indicative of proximal muscle weakness, specifically of the hip extensors.</p><p>The <strong>gluteus maximus</strong> is the chief and most powerful extensor of the thigh at the hip joint. This action is essential for the powerful thrust required to lift the trunk from a flexed (sitting) position to an erect posture. When this muscle is weak or paralyzed, the patient must compensate by using their arm muscles to push their trunk upright.</p><p><strong>Explanation of other options:</strong></p><p><strong>Quadriceps femoris (Option A):</strong> This muscle is the chief extensor of the knee. While crucial for stabilizing the knee and standing, the primary power for extending the <em>hip</em> to rise comes from the gluteus maximus.</p><p><strong>Hamstrings (Option B):</strong> These muscles are the primary flexors of the knee and also assist in hip extension. However, they are not the chief extensor of the hip, and their weakness alone does not typically produce a Gower's sign.</p><p><strong>Ilio-psoas (Option C):</strong> This is the chief <em>flexor</em> of the hip joint. Its function is antagonistic to the movement required for standing up from a chair.</p><p><strong>Key Takeaways:</strong></p><ul><li>Gower's sign (climbing up one's own legs to stand) is a classic clinical indicator of proximal lower limb muscle weakness.</li><li>The primary muscle responsible for powerful hip extension, as required when rising from a sitting position, is the gluteus maximus.</li><li>Weakness of the gluteus maximus is the anatomical basis for Gower's sign.</li></ul>", "options": ["Quadriceps femoris", "Hamstrings", "Ilio-psoas", "Gluteus maximus"], "html_options": ["Quadriceps femoris", "Hamstrings", "Ilio-psoas", "Gluteus maximus"], "corr_idx": 3}, {"id": "1288898", "html_qtxt": "35 years old male patient came to OPD with C/O difficulty in walking. He bends on the right side when left foot is off the ground. The nerve supply of affected muscle? ", "html_expl": "<ul>\r\n<li>When the glutei medius and minimii (of right side) are paralysed, the patient cannot walk normally.</li>\r\n<li><strong>He bends or waddles on the right side or paralysed side to clear the opposite foot, i.e. left, off the ground. This is known as lurching gait. </strong></li>\r\n<li>When bilateral muscles affected, it is called waddling gait.</li>\r\n<li><strong>So here in the case right gluteal medius and minimus muscles are paralysed. </strong></li>\r\n<li><strong>Nerve supply of gluteal medius and minimus: Superior gluteal nerve. </strong></li>\r\n<li>The superior gluteal nerve is a branch of the lumbosacral plexus. o It enters the gluteal region through the greater sciatic foramen, above the piriformis, runs forwards between the gluteus medius and minimus.</li>\r\n<li>It supplies three muscles, viz. the gluteus medius, the gluteus minimus and the tensor fasciae latae</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120450e1664e-78b3-4966-9e3a-81bf47e993f5.jpg\">", "options": ["Right inferior gluteal nerve ", "Left inferior gluteal nerve ", "Right superior gluteal nerve ", "Left superior gluteal nerve "], "html_options": ["Right inferior gluteal nerve ", "Left inferior gluteal nerve ", "Right superior gluteal nerve ", "Left superior gluteal nerve "], "corr_idx": 2}, {"id": "1288899", "html_qtxt": "Old age patient came to physiotherapy department with C/O difficulty in walking. On examination physician found that right glutei medius and minimus are paralysed. Which of the following is true about the Trendelenburg's gait test?", "html_expl": "<ul>\r\n<li>The normal gait depends on the proper abductor mechanism at both hips.</li>\r\n<li>This mechanism comprises:</li>\r\n<li>The adequate power, provided by the glutei medius and minimus. The fulcrum, formed by a normal relationship of the head of the femur with the acetabulum.</li>\r\n<li>The weight transmitted by the head and neck of the femur.</li>\r\n<li>Normally, when the body weight is supported on one limb, the glutei of the supported side raise the opposite and unsupported side of the pelvis.</li>\r\n<li><strong>However, if the abductor mechanism is defective, the unsupported side of the pelvis drops, and this is known as a positive Trendelenburg's sign. </strong></li>\r\n<li>The sign is positive in defects of power, i.e. paralysis of the glutei medius and minimus; defects of the fulcrum, i.e. congenital or pathological dislocation of the hip; and defects of the weight, i.e. nonunited fracture of the neck of femur.</li>\r\n<li>Gluteus medius and gluteus minimus can be tested together by doing internal rotation of thigh against resistance. The person lies in supine position with the hip and knee flexed.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120437556017-f9ab-4a70-be8c-05c7f1a4268a.jpg\">\r\n<ul>\r\n<li><strong>Trendelenburg's sign:</strong> a and b normal:</li>\r\n<li>(a) When both feet are supporting the body weight, the pelvis (anterior superior iliac spine) on the two sides lies in the same horizontal plane.</li>\r\n<li>(b) When only the right foot is supporting the body weight, the unsupported side of the pelvis is normally raised by the opposite gluteal medius and minimus.</li>\r\n<li>(c) <strong>If the right glutei medius and minimus are paralysed, the unsupported left side of the pelvis drops. This is a positive Trendelenburg's sign. </strong></li>\r\n<li><strong>As per given case right side paralysis of gluteus medius and minimus. When patient lift right limb, the left side pelvis will droop down (Option - A).</strong></li>\r\n</ul>", "options": ["When right limb is raised, Left pelvis droops down ", "When right limb is raised, Left pelvis moves upwards ", "When left limb is raised, right pelvis droops down ", "When left limb is raised, right pelvis moves upwards "], "html_options": ["When right limb is raised, Left pelvis droops down ", "When right limb is raised, Left pelvis moves upwards ", "When left limb is raised, right pelvis droops down ", "When left limb is raised, right pelvis moves upwards "], "corr_idx": 0}, {"id": "1288901", "html_qtxt": "45 years old patient came to OPD with loss of sensation on whole sole of foot. Which of the following movements are also may be affected in this patient? ", "html_expl": "<p><strong><u>Sensory supply of sole of foot:</u> </strong></p>\r\n<ul>\r\n<li>The skin is mainly supplied by three cutaneous nerves</li>\r\n<li><strong>The nerves are: All of these are branch of tibial branch of sciatic nerve. </strong>\r\n<ul>\r\n<li>Medial calcaneal branches of the tibial nerve, to the posterior and medial portions.</li>\r\n<li>Branches from the medial plantar nerve to the larger, anteromedial portion including the medial 3&frac12; digits. o Branches from the lateral plantar nerve to the smaller anterolateral portion including the lateral 1&frac12; digits.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Damage to tibial nerve causes motor and sensory loss. </strong>\r\n<ul>\r\n<li><strong>Motor loss: Superficial and deep muscles of calf and intrinsic muscles of sole. </strong></li>\r\n<li><strong>Sensory loss: Loss of sensation on whole of sole of foot, plantar aspect of digits and nail beds on dorsum of foot. </strong></li>\r\n</ul>\r\n</li>\r\n<li>Tibial nerve supplies: Hamstring muscles, Muscles of back of leg and all intrinsic muscles of foot.</li>\r\n<li>Hamstring Muscles: Extension of knee joint</li>\r\n<li>Muscles of Back of Leg: Plantar flexion at ankle joint</li>\r\n<li><strong>So Extension of knee joint and plantar flexion at ankle joint is affected movements in the same patient.</strong></li>\r\n</ul>", "options": ["Flexion of knee joint and plantar flexion at ankle joint ", "Extension of knee joint and plantar flexion at ankle joint ", "Flexion of knee joint and dorsi flexion at ankle joint ", "Extension of knee joint and dorsi flexion at ankle joint "], "html_options": ["Flexion of knee joint and plantar flexion at ankle joint ", "Extension of knee joint and plantar flexion at ankle joint ", "Flexion of knee joint and dorsi flexion at ankle joint ", "Extension of knee joint and dorsi flexion at ankle joint "], "corr_idx": 1}, {"id": "1288903", "html_qtxt": "After a road traffic accident, a 45-year-old male patient was brought to the emergency department with posterior dislocation of hip joint. There was a penetrating injury to the sciatic nerve. He develops sensory loss in all the following areas of lower limb, EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Medial side of leg is supplied by saphenous nerve, which is a branch of femoral nerve.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204e0964491-e8e1-4579-8e90-75642a5f83fa.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412043cf703d2-95e7-4a06-b257-4cec4265e6fd.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120494080232-330b-420a-bb8b-a96930a7ea9c.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Option - A: </strong>Lateral side of leg is supplied by lateral cutaneous nerve of the calf, which is a branch of common peroneal nerve.</li>\n<li><strong>Option - C:</strong> Back of leg is supplied by posterior cutaneous nerve of calf, which is branch of tibial nerve</li>\n<li><strong>Option - D:</strong> Sole of foot is supplied by three sets of nerves, which are branches of tibial nerve.</li>\n<li><strong>In the given case, there is damage to the sciatic nerve, so the medial side of the leg will be spared in loss of sensation.</strong></li>\n</ul>", "options": ["Lateral side of leg", "Medial side of leg", "Back of leg", "Sole of foot"], "html_options": ["Lateral side of leg", "Medial side of leg", "Back of leg", "Sole of foot"], "corr_idx": 1}, {"id": "1288904", "html_qtxt": "40 years old patient came to OPD with cut wound injury on superomedial side of popliteal fossa. On examination surgeon found that cut wound was deep. All of the following muscles can be injured in this patient, EXCEPT: ", "html_expl": "<p><strong><u>Boundaries of Popliteal fossa:</u> </strong></p>\r\n<ul>\r\n<li>Superolaterally: The biceps femoris</li>\r\n<li><strong>Superomedially: The semitendinosus and the semimembranosus supplemented by the gracilis, the sartorius and the adductor magnus. </strong></li>\r\n<li>Inferolaterally: Lateral head of the gastrocnemius supplemented by the plantaris.</li>\r\n<li>Inferomedially: Medial head of the gastrocnemius.</li>\r\n<li><strong>Option A, B, C - all three muscles forms superomedial boundary of popliteal fossa, so there is a chance of injury to these muscles.</strong></li>\r\n<li><strong>Option D - Biceps femoris muscle forms superolateral boundary of popliteal fossa, so there is a no chance of injury to this muscle.</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120426afdef0-57c9-4991-832b-8196736ae79a.jpg\">", "options": ["Semitendinosus ", "Gracilis ", "Adductor magnus ", "Biceps femoris "], "html_options": ["Semitendinosus ", "Gracilis ", "Adductor magnus ", "Biceps femoris "], "corr_idx": 3}, {"id": "1288905", "html_qtxt": "A 45-year-old male presents to the emergency department with severe pain and swelling in his lower leg after a sports injury. On examination, the patient has difficulty dorsiflexing his foot and extending his toes. Sensation to the dorsum of the foot is intact. Which muscle is most likely affected by this injury? ", "html_expl": "<p>A. <u>Tibialis posterior</u>: The tibialis posterior muscle is located in the posterior compartment of the leg. It primarily functions to invert the foot and provide support to the medial longitudinal arch of the foot. Dysfunction of the tibialis posterior muscle may result in flatfoot deformity (pes planus) and difficulties with inversion of the foot. It is not primarily involved in dorsiflexion or toe extension, which are the symptoms described in the clinical scenario.</p>\r\n<p>B. <u>Extensor digitorum longus</u>: The extensor digitorum longus muscle is located in the anterior compartment of the leg. It functions to dorsiflex the foot at the ankle joint and extend the toes at the metatarsophalangeal joints. Dysfunction of the extensor digitorum longus muscle can result in difficulty dorsiflexing the foot and extending the toes, which are the symptoms described in the clinical scenario. Common causes of dysfunction include tears, strains, or nerve injury affecting the deep peroneal nerve, which innervates this muscle.</p>\r\n<p>C. <u>Extensor hallucis longus</u>: The extensor hallucis longus muscle is also located in the anterior compartment of the leg. It primarily functions to dorsiflex the foot at the ankle joint and extend the great toe (hallux) at the metatarsophalangeal joint. Dysfunction of the extensor hallucis longus muscle can result in difficulty dorsiflexing the foot and extending the great toe. However, in the clinical scenario provided, the patient's symptoms include difficulty extending the toes, which indicates dysfunction of the extensor digitorum longus rather than the extensor hallucis longus.</p>\r\n<p>D. <u>Peroneus longus</u>: The peroneus longus muscle, also known as the fibularis longus, is located in the lateral compartment of the leg. It primarily functions to evert the foot and assist in plantarflexion of the ankle. Dysfunction of the peroneus longus muscle may result in difficulty with eversion of the foot and instability of the ankle. It is not primarily involved in dorsiflexion or toe extension, which are the symptoms described in the clinical scenario.</p>\r\n<p>In summary, option B (Extensor digitorum longus) is the correct answer based on the symptoms described in the clinical scenario, as dysfunction of this muscle can result in difficulty dorsiflexing the foot and extending the toes.</p>", "options": ["Tibialis posterior  ", "Extensor digitorum longus   ", "Extensor hallucis longus   ", "Peroneus longus "], "html_options": ["Tibialis posterior  ", "Extensor digitorum longus   ", "Extensor hallucis longus   ", "Peroneus longus "], "corr_idx": 1}, {"id": "1288907", "html_qtxt": "A 30-year-old female presents to the clinic with complaints of pain and swelling in her lower leg following a minor trauma. On examination, there is tenderness over the anterolateral aspect of the leg, and the patient reports pain with passive dorsiflexion of the foot. There is no evidence of fracture or significant soft tissue injury. Deep fascia of anterior compartment is most likely involved in this patient's symptoms. All the following statement regarding deep fascia of leg are correct EXCEPT ", "html_expl": "<p>Option A: In the leg, tibia and fibula are partly subcutaneous, the most notable being the medial surface of the tibia, and the malleoli. Over these subcutaneous areas, the deep fascia is replaced by periosteum.</p>\r\n<p>Extensions of deep fascia form intermuscular septa that divide the leg into compartments. The anterior and posterior intermuscular septa are attached to the anterior and posterior borders of the fibula. They divide the leg into three compartments- anterior, lateral, and posterior. The posterior compartment is subdivided into superficial, intermediate and deep parts by superficial and deep transverse fascial septa.</p>\r\n<p>Option B: Around the ankle, the deep fascia is thickened to form bands called retinacula. These are so called because they retain tendons in place. On the front of the ankle there are the superior and inferior extensor retinacula. Laterally, there are the superior and inferior peroneal retinacula. Posteromedially, there is the flexor retinaculum.</p>\r\n<p>Option C: Superior Extensor Retinaculum</p>\r\n<p><u>Attachments:</u></p>\r\n<p>Medially, it is attached to the lower part of the anterior border of the tibia, and laterally to the lower part of the anterior border of the fibula which splits to form the anterior boundary of the elongated triangular area just above the lateral malleolus .</p>\r\n<p><strong>Relations </strong></p>\r\n<p>Medially, it splits to enclose the tendon of tibialis anterior and its synovial sheath. Other structures are deep to the retinaculum.</p>\r\n<p><strong>Inferior Extensor Retinaculum </strong></p>\r\n<p>This is a Y-shaped band of deep fascia, situated in front of the ankle joint and over the posterior part of the dorsum of the foot. The stem of the Y lies laterally, and the upper and lower bands, medially.</p>\r\n<p><strong>Attachments </strong></p>\r\n<p>The stem is attached to the anterior non-articular part of the superior surface of the calcaneum, in front of the sulcus calcanei.</p>\r\n<p>The upper band passes upwards and medially, and is attached to the anterior border of the medial malleolus.</p>\r\n<p>The lower band passes downwards and medially and is attached to the plantar aponeurosis.</p>\r\n<p>Option D: The stem of this retinaculum loops around the tendons of extensor digitorum longus and peroneus tertius including their synovial sheaths. The upper band encloses tendons of tibialis anterior and extensor hallucis longus with their synovial sheaths. The lower band passes superficial to the tendons of tibialis anterior, extensor hallucis longus, dorsalis pedis artery and deep peroneal nerve.</p>\r\n<p>Structures Passing under the Retinacula</p>\r\n<p>Tibialis anterior</p>\r\n<p>Extensor hallucis longus</p>\r\n<p>Anterior tibial vessels</p>\r\n<p>Deep peroneal nerve</p>\r\n<p>Extensor digitorum longus</p>\r\n<p>The peroneus tertius</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204b3c148cc-156f-48b6-853b-33d1b174529d.jpg\">", "options": ["Deep fascia is replaced by periosteum on medial surface of tibia ", "The deep fascia is thickened to form bands called retinacula ", "Inferior extensor retinaculum is y shaped band ", "Tibialis posterior pass beneath extensor retinaculum "], "html_options": ["Deep fascia is replaced by periosteum on medial surface of tibia ", "The deep fascia is thickened to form bands called retinacula ", "Inferior extensor retinaculum is y shaped band ", "Tibialis posterior pass beneath extensor retinaculum "], "corr_idx": 3}, {"id": "1288908", "html_qtxt": "A 55-year-old male presents to the emergency department with acute onset of pain and numbness in his right foot following a motor vehicle accident. On examination, there is evidence of an open fracture of the right tibia with significant bleeding. The patient's dorsalis pedis pulse is absent. Anterior tibial artery is most likely damaged in the above case. All the following statement regarding anterior tibial artery is correct EXCEPT ", "html_expl": "<p><strong>ANTERIOR TIBIAL ARTERY </strong></p>\r\n<p><strong>Introduction </strong></p>\r\n<p>This is the main artery of the anterior compartment of the leg. The blood supply to the anterior compartment of the leg is reinforced by the perforating branch of the peroneal artery, the size of which is inversely proportional to that of the anterior tibial artery.</p>\r\n<p><strong>Beginning, Course and Termination </strong></p>\r\n<p>The anterior tibial artery is the smaller terminal branch of the popliteal artery (Option A). It begins on the back of the leg at the lower border of the popliteus, opposite the tibial tuberosity. It enters the anterior compartment of the leg by passing forwards close to the fibula, through an opening in the upper part of the interosseous membrane. In the anterior compartment, it runs vertically downwards to a point midway between the two malleoli where it changes its name to become the dorsalis pedis artery (Option B).</p>\r\n<p><strong>Relations </strong></p>\r\n<p>In the upper one-third of the leg, the artery lies between the tibialis anterior and the extensor digitorum longus. In the middle one-third, it lies between the tibialis anterior and the extensor hallucis longus. In the lower one-third, it lies between the extensor hallucis longus and the extensor digitorum longus. For understanding these relations, note that the artery is crossed from lateral to medial side by the tendon of the extensor hallucis longus. The artery is accompanied by the venae comitantes (Option D). The deep peroneal nerve is lateral to it in its upper and lower thirds, and anterior to it in its middle one third.</p>\r\n<p><strong>Branches </strong></p>\r\n<p>Muscular branches supply adjacent muscles.</p>\r\n<p>Anastomotic branches are given to the knee and ankle (Option C).</p>\r\n<p>The anterior and posterior tibial recurrent branches take part in the anastomoses round the knee joint.</p>\r\n<p>The anterior medial malleolar and anterior lateral malleolar branches take part in the anastomoses around the ankle joint.</p>\r\n<p>The lateral malleolar network lies just below the lateral malleolus.</p>\r\n<p>The medial malleolar network lies just below the medial malleolus.</p>", "options": ["Anterior tibial artery is the larger terminal branch of the popliteal artery ", "It continues as Dorsalis pedis artery ", "Anastomotic branches are given to the knee and ankle. ", "The artery is accompanied by the venae comitantes "], "html_options": ["Anterior tibial artery is the larger terminal branch of the popliteal artery ", "It continues as Dorsalis pedis artery ", "Anastomotic branches are given to the knee and ankle. ", "The artery is accompanied by the venae comitantes "], "corr_idx": 0}, {"id": "1288909", "html_qtxt": "A 32-year-old male presents to the emergency department with weakness and numbness in the dorsum of his foot. He reports that he was involved in a motor vehicle accident earlier in the day. On examination, he is unable to dorsiflex his foot or extend his toes. Sensation is diminished over the first web space. There is also evidence of foot drop. Motor function and sensation in the rest of the lower limb are intact. Which nerve is most likely affected in this case? ", "html_expl": "<ol style=\"list-style-type: upper-alpha;\">\r\n<li>Tibial nerve: The tibial nerve is a branch of the sciatic nerve and is responsible for innervating the posterior compartment of the lower limb. It provides motor innervation to the muscles of the posterior compartment of the leg, including the gastrocnemius, soleus, plantaris, popliteus, and muscles of the foot (intrinsic muscles). Additionally, the tibial nerve provides sensory innervation to the sole of the foot via its terminal branches, the medial and lateral plantar nerves. In this clinical scenario, the symptoms described (weakness in dorsiflexion of the foot, inability to extend the toes, diminished sensation over the first web space, and foot drop) are not consistent with damage to the tibial nerve.</li>\r\n<li>Superficial peroneal nerve: The superficial peroneal nerve is a branch of the common peroneal nerve and supplies motor innervation to the muscles in the lateral compartment of the leg, including the peroneus longus and peroneus brevis muscles. It also provides sensory innervation to the dorsum of the foot and the lateral aspect of the lower leg. In this clinical scenario, the patient's symptoms are more indicative of damage to the deep peroneal nerve rather than the superficial peroneal nerve. Symptoms such as foot drop and weakness in dorsiflexion of the foot are not typically associated with superficial peroneal nerve damage.</li>\r\n<li>Femoral nerve: The femoral nerve arises from the lumbar plexus (L2-L4) and innervates the anterior thigh muscles, including the quadriceps femoris group (rectus femoris, vastus lateralis, vastus medialis, and vastus intermedius). It also provides sensory innervation to the anterior thigh and medial leg via its cutaneous branches. In this clinical scenario, the symptoms described (weakness in dorsiflexion of the foot, inability to extend the toes, diminished sensation over the first web space, and foot drop) are not consistent with damage to the femoral nerve.</li>\r\n<li>Deep peroneal nerve: The deep peroneal nerve arises from the common peroneal nerve and provides motor innervation to the muscles in the anterior compartment of the leg, including the tibialis anterior, extensor hallucis longus, extensor digitorum longus, and peroneus tertius muscles. It also innervates the muscles of the dorsum of the foot. Additionally, the deep peroneal nerve provides sensory innervation to the skin between the first and second toes (first web space). In this clinical scenario, the patient's symptoms (weakness in dorsiflexion of the foot, inability to extend the toes, diminished sensation over the first web space, and foot drop) are consistent with damage to the deep peroneal nerve, making it the most likely nerve affected.</li>\r\n</ol>", "options": ["Tibial nerve  ", "Superficial peroneal nerve   ", "Femoral nerve   ", "Deep peroneal nerve "], "html_options": ["Tibial nerve  ", "Superficial peroneal nerve   ", "Femoral nerve   ", "Deep peroneal nerve "], "corr_idx": 3}, {"id": "1288912", "html_qtxt": "A 45-year-old male presents to the clinic complaining of numbness and tingling sensation in the dorsum of his foot. He reports a history of diabetes mellitus and hypertension. On examination, the healthcare provider notes diminished or absent pulses in the dorsalis pedis artery bilaterally. However, the posterior tibial pulses are palpable. So, the patient is suffering from peripheral artery disease involving the dorsalis pedis artery. All the following are the branches of Dorsalis pedis artery EXCEPT-", "html_expl": "<p>Branches of Dorsalis pedis artery</p>\n<p>Option A: The lateral tarsal artery is larger than the medial and arises over the navicular bone. It passes deep to the extensor digitorum brevis, supplies this muscle and neighbouring tarsal joints, and ends in the lateral malleolar network.</p>\n<p>Option B: The medial tarsal branches are two to three small twigs which join the medial malleolar network.</p>\n<p>Option C: The arcuate artery is a large branch that arises opposite the medial cuneiform bone. It runs laterally over the bases of the metatarsal bones, deep to the tendons of the extensor digitorum longus and the extensor digitorum brevis, and ends by anastomosing with the lateral tarsal and lateral plantar arteries. It gives off the second, third and fourth dorsal metatarsal arteries each of which divides into dorsal digital branches for adjoining toes. The dorsal metatarsal arteries are joined by proximal and distal perforating arteries from the sole.</p>\n<p>Option D: The first dorsal metatarsal artery arises just before the dorsalis pedis artery dips into the sole. It gives a branch to the medial side of the big toe, and divides into dorsal digital branches for adjacent sides of the first and second toes.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120495a1bd17-f2ac-41d9-9e0b-934e3e0ccd78.jpg\">", "options": ["Lateral tarsal artery", "Medial tarsal artery", "Arcuate artery", "Fifth Dorsal metatarsal artery"], "html_options": ["Lateral tarsal artery", "Medial tarsal artery", "Arcuate artery", "Fifth Dorsal metatarsal artery"], "corr_idx": 3}, {"id": "1288913", "html_qtxt": "A 35-year-old male presents to the emergency department with complaints of ankle pain following a fall during a basketball game. On examination, there is tenderness and swelling over the lateral aspect of the ankle. The patient is unable to evert his foot and has weakness in dorsiflexion. Sensation over the dorsum of the foot is intact. Ankle radiographs reveal a lateral malleolus fracture. Which nerve innervates the muscles responsible for ankle eversion? ", "html_expl": "<p>Option A: Tibial nerve: The tibial nerve primarily innervates the posterior compartment muscles of the leg, including the gastrocnemius, soleus, and plantar muscles. It does not innervate the muscles responsible for ankle eversion.</p>\r\n<p>Option B: Deep fibular (peroneal) nerve: The deep fibular (peroneal) nerve innervates the muscles in the anterior compartment of the leg, such as the tibialis anterior, extensor digitorum longus, and extensor hallucis longus. It does not innervate the muscles responsible for ankle eversion.</p>\r\n<p>Option C: Superficial fibular (peroneal) nerve: The superficial fibular (peroneal) nerve innervates the peroneus longus and peroneus brevis muscles, which are primarily responsible for ankle eversion. Therefore, option c is correct.</p>\r\n<p>Option D: Sciatic nerve: The sciatic nerve is a major nerve of the lower limb composed of the tibial nerve and common fibular nerve (which further divides into the deep fibular and superficial fibular nerves). While the sciatic nerve provides innervation to various muscles of the leg and foot, it does not directly innervate the muscles responsible for ankle eversion.</p>", "options": ["Tibial nerve   ", "Deep fibular (peroneal) nerve   ", "Superficial fibular (peroneal) nerve   ", "Sciatic nerve "], "html_options": ["Tibial nerve   ", "Deep fibular (peroneal) nerve   ", "Superficial fibular (peroneal) nerve   ", "Sciatic nerve "], "corr_idx": 2}, {"id": "1288915", "html_qtxt": "A 35-year-old male presents to the emergency department with complaints of ankle pain following a fall during a basketball game. On examination, there is tenderness and swelling over the lateral aspect of the ankle. The patient is unable to evert his foot and has weakness in dorsiflexion. Sensation over the dorsum of the foot is intact. Ankle radiographs reveal a lateral malleolus fracture. Which of the following muscles is primarily responsible for ankle eversion? ", "html_expl": "<p>Option A: Tibialis anterior: Tibialis anterior is primarily responsible for ankle dorsiflexion and inversion, not eversion.</p>\r\n<p>Option B: Extensor digitorum longus: Extensor digitorum longus primarily extends the toes and assists in dorsiflexion but is not directly involved in ankle eversion.</p>\r\n<p>Option C: Peroneus longus: The peroneus longus muscle runs along the lateral aspect of
