<script>
    // DATA IS INJECTED HERE BY PYTHON
    const COURSE_DATA = {"courseId": 4, "courseName": "MBBS Professional Exams (1st - 3rd Year)", "total_questions": 1870, "categories": [{"categoryId": "main", "name": "Main", "subjects": [{"subjectId": 1000144, "name": "Anatomy", "modules": [{"moduleId": 1012042, "name": "Head & Neck", "questions": [{"id": "1288676", "html_qtxt": "A 35-year-old male presents to the emergency room with a laceration on his scalp sustained during a fall. On examination, the wound is located in the frontal region and extends through the skin and galea aponeurotica. The physician observes bleeding from vessels within the wound. Which of the following arteries is most likely responsible for the bleeding in this patient's scalp laceration?", "html_expl": "<p>Arterial Supply of Scalp and Superficial Temporal Region:</p>\n<ul>\n<li>In front of the auricle, the scalp is supplied from anterior to posterior by:\n<ul>\n<li>Supratrochlear artery</li>\n<li>Supraorbital artery</li>\n<li>Superficial temporal artery</li>\n</ul>\n</li>\n<li>Behind the auricle, the scalp is supplied from anterior to posterior by:\n<ul>\n<li>Posterior auricular artery</li>\n<li>Occipital artery (tortuous)</li>\n</ul>\n</li>\n<li>Source of these arteries:\n<ul>\n<li>Supratrochlear and Supraorbital arteries are branches of the ophthalmic artery, a branch of the internal carotid artery.</li>\n<li>Superficial temporal, posterior auricular, and occipital arteries are external carotid artery branches.</li>\n</ul>\n</li>\n<li>The frontal region of the scalp (where this patient's laceration is located) is primarily supplied by the superficial temporal artery, which is anterior to the auricle.</li>\n<li>The scalp has a rich blood supply derived from internal and external carotid arteries, with anastomoses over the temple region.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120370812c73-12e1-45b6-a610-2aa6d43bb1e2.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Occipital artery (Option B):</strong></p>\n<ul>\n<li>Supplies the posterior scalp, behind the auricle, not the frontal region.</li>\n</ul>\n<p><strong>Posterior auricular artery (Option C):</strong></p>\n<ul>\n<li>It also arises from the external carotid, but supplies the area just behind the ear, not the frontal scalp.</li>\n</ul>\n<p><strong>Supraorbital artery (Option D):</strong></p>\n<ul>\n<li>It supplies part of the forehead, but is not the major source of bleeding in deep lacerations extending through the galea aponeurotica in the frontal region.</li>\n<li>It is a branch of the ophthalmic artery.</li>\n</ul>\n<p><strong>Reference</strong>: B D Chaurasia's Textbook of Human Anatomy, Volume 3, 9th Edition, Pages 65, 66</p>", "options": ["Superficial temporal artery", "Occipital artery", "Posterior auricular artery", "Supraorbital artery"], "html_options": ["Superficial temporal artery", "Occipital artery", "Posterior auricular artery", "Supraorbital artery"], "corr_idx": 0}, {"id": "1288678", "html_qtxt": "A 25-year-old male presents to the emergency department with complaints of pain, swelling, and discoloration around his left eye. The patient reports being involved in a physical altercation with head injury the night before. On examination, the left periorbital area is swollen and ecchymotic, and there is tenderness upon palpation. So bleeding in which layer of scalp can lead to black eye syndrome?", "html_expl": "<ul>\n<li>The fourth layer of the scalp is made up of <strong>loose areolar tissue.</strong></li>\n<li>It extends anteriorly into the eyelids because the frontalis muscle has no bony attachment; posteriorly to the highest and superior nuchal lines; and on each side to the superior temporal lines.</li>\n<li>It gives <strong>passage to the emissary veins,</strong> which connect extra cranial veins to intracranial venous sinuses.</li>\n<li>Collection of blood in the layer of loose connective tissue causes generalized swelling of the scalp.</li>\n<li>The blood may <strong>extend anteriorly into the root of the nose and the eyelids,</strong> resulting in a <strong>black eye.</strong></li>\n<li>The posterior limit of such hemorrhage is not seen. If bleeding is due to local injury, the posterior limit of hemorrhage is seen.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20250102ee6cd1d3-435d-4e6d-b710-d3ec386cde80.jpg\"></li>\n</ul>\n<p>Explanation of Other Options:</p>\n<p>Option A:</p>\n<ul>\n<li>The subcutaneous or superficial fascia is <strong>more fibrous and dense in the centre</strong> than at the periphery of the head.</li>\n<li>It contains many blood vessels. It binds the skin to the subjacent aponeurosis and provides the proper medium for the passage of vessels and nerves to the skin.</li>\n<li>Wounds of the scalp bleed profusely because the vessels are prevented from retracting by the fibrous fascia.</li>\n<li>Bleeding can be arrested by applying pressure at the site of injury with a tight cotton bandage against the bone.</li>\n<li>Because of the density of fascia, subcutaneous hemorrhages are never extensive, and the inflammations in this layer cause little swelling, but much pain.</li>\n</ul>\n<p>Option B:</p>\n<ul>\n<li>The epicranial aponeurosis, or galea aponeurotica, is <strong>freely movable</strong> on the pericranium, along with the overlying and adherent skin and fascia.</li>\n<li>Anteriorly, it receives the insertion of the frontalis; posteriorly, it receives the insertion of the occipitalis, and is attached to the external occipital protuberance, and the highest/superior nuchal lines in between the occipital bellies.</li>\n<li>On each side, the aponeurosis is attached to the superior temporal line, but sends down a thin expansion which passes over the temporal fascia and is attached to the zygomatic arch.</li>\n<li>The <strong>first three layers</strong> of the scalp are called the <strong>surgical layers of the scalp.</strong> These are called the scalp proper also.</li>\n</ul>\n<p>Option D:</p>\n<ul>\n<li>The fifth layer of the scalp, called the pericranium, is loosely attached to the surface of the bones, but is firmly adherent to their sutures where the sutural ligaments bind the pericranium to the endocranium.</li>\n<li>Because the pericranium is adherent to sutures, collections of fluid deep to the pericranium known as cephalohaematoma take the shape of the bone concerned when there is a fracture of a particular bone.</li>\n</ul>", "options": ["Connective tissue layer", "Galea Aponeurotica", "Loose Areolar tissue layer", "Pericranium"], "html_options": ["Connective tissue layer", "Galea Aponeurotica", "Loose Areolar tissue layer", "Pericranium"], "corr_idx": 2}, {"id": "1288679", "html_qtxt": "A patient is unable to raise their eyebrows and create horizontal wrinkles on the forehead. Injury to which branch of the facial nerve is responsible for this deficit?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The inability to raise the eyebrows is due to paralysis of the frontalis muscle. This muscle is supplied by the <strong>temporal branch</strong>, which is the most superior of the five terminal branches of the facial nerve.</p>\n<p>The five terminal branches of the facial nerve emerge from the parotid gland to supply the muscles of facial expression. A common mnemonic to remember the branches from superior to inferior is: <strong>T</strong>o <strong>Z</strong>anzibar <strong>B</strong>y <strong>M</strong>otor <strong>C</strong>ar.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025102779b5541d-d1f8-4197-91a3-f3834d463a30.png\">\n<p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Zygomatic (Option B):</strong> This branch primarily supplies the lower part of the orbicularis oculi, and its weakness would lead to difficulty in tightly closing the eye.</li>\n<li><strong>Buccal (Option C):</strong> This branch supplies the cheek and upper lip muscles. Weakness here would cause difficulty in smiling, puffing out the cheeks, and lead to food accumulation in the vestibule of the mouth.</li>\n<li><strong>Marginal Mandibular (Option D):</strong> This branch supplies the muscles of the lower lip. An injury here would cause the corner of the mouth to droop and deviate upwards on the unaffected side when the patient tries to smile.&nbsp;</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412034321bfba-d41a-4895-84cb-71e6e272f505.jpg\">", "options": ["Temporal", "Zygomatic", "Buccal", "Marginal Mandibular"], "html_options": ["Temporal", "Zygomatic", "Buccal", "Marginal Mandibular"], "corr_idx": 0}, {"id": "1288680", "html_qtxt": "A 55-year-old male presents to the ENT clinic with complaints of facial weakness on the left side of his face. The patient reports that the weakness started suddenly a week ago and has progressed since then. He also mentions increased tearing from his left eye and difficulty closing that eye completely. On examination, the physician notes asymmetry of the face at rest, with the left side showing drooping. The patient is unable to close his left eye tightly, and there is weakness in raising his left eyebrow. The Patient is suffering from", "html_expl": "<p>Option A & C: Infranuclear lesion of the facial nerve, at the stylomastoid foramen is known as Bell's palsy, upper and lower quarters of the face on the same side get paralysed. The face becomes asymmetrical and is drawn up to the normal side. The affected side is motionless. Wrinkles disappear from the forehead. The eye cannot be closed leading to keratitis. Any attempt to smile draws the mouth to the normal side. During mastication, food accumulates between the teeth and the cheek. Articulation of labials is impaired. Tears flow out from the eye. Saliva flows down from the angle of mouth.</p>\r\n<p>Option B & D: In supranuclear lesions of the facial nerve; usually a part of hemiplegia, with injury of corticonuclear fibres, only the lower quarter of the opposite side of face is paralysed. The upper quarter with the frontalis and orbicularis oculi escapes due to its bilateral representation in the cerebral cortex. Only voluntary movements are affected and emotional expressions remain normal as there are separate pathways for voluntary and emotional movements.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412034904a4a5-89c0-45ff-92a3-7300614ccc7c.jpg\">", "options": ["Infranuclear lesion of left facial nerve", "Supranuclear lesion of left facial nerve", "Infranuclear lesion of right facial nerve", "Supranuclear lesion of right facial nerve"], "html_options": ["Infranuclear lesion of left facial nerve", "Supranuclear lesion of left facial nerve", "Infranuclear lesion of right facial nerve", "Supranuclear lesion of right facial nerve"], "corr_idx": 0}, {"id": "1288681", "html_qtxt": "A 65-year-old female presents to the neurology clinic with severe, episodic facial pain on the right side. She describes the pain as sudden, stabbing, and electric shock-like, often triggered by activities such as talking, eating, or brushing her teeth. The episodes last for a few seconds to minutes and are followed by pain-free intervals. The patient reports no other neurological symptoms, and her physical examination is unremarkable. The Patient was diagnosed with trigeminal neuralgia. Following branches of trigeminal nerve supplies the face EXCEPT", "html_expl": "<p>Option C: The <em>facial nerve</em> is the motor nerve of the face. Its five terminal branches, temporal, zygomatic, buccal, marginal mandibular and cervical emerge from the parotid gland and diverge to supply the various facial muscles as follows.</p>\r\n<p>Temporal-frontalis, auricular muscles, orbicularis oculi</p>\r\n<p>Zygomatic-orbicularis oculi (lower eyelid part).</p>\r\n<p>Buccal-muscles of the cheek and upper lip.</p>\r\n<p>Marginal mandibular-muscles of lower lip.</p>\r\n<p>Cervical-platysma.</p>\r\n<p>Option A, B & D: The <em>trigeminal nerve</em> through its three branches is the chief sensory nerve of the face. The skin over the angle of the jaw and over the parotid gland is supplied by the great auricular nerve (C2, C3). In addition to most of the skin of the face, the sensory distribution of the trigeminal nerve is also to the nasal cavity, the paranasal air sinuses, the eyeball, the mouth cavity, palate, cheeks, gums, teeth and anterior two thirds of tongue and the supratentorial part of the duramater, including that lining the anterior and middle cranial fossae.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203f84a57c0-ee82-4dfb-a2cf-46f2c22c343f.jpg\">", "options": ["Supratrochlear nerve", "Infraorbital nerve", "Temporal nerve", "Mental nerve"], "html_options": ["Supratrochlear nerve", "Infraorbital nerve", "Temporal nerve", "Mental nerve"], "corr_idx": 2}, {"id": "1288682", "html_qtxt": "Which of the following statements correctly describes the anatomical course of the facial artery?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>After crossing the mandible and passing the angle of the mouth, the facial artery continues its tortuous path superiorly along the side of the nose. It terminates near the medial canthus of the eye as the angular artery, where it anastomoses with branches of the ophthalmic artery.</p>\n<p>The course of the facial artery has several key anatomical relations that are important to remember:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510274d83cac0-20c7-46ca-b8f3-0139a594ba89.png\">\n<p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>It travels deep to the masseter muscle (Option A):</strong> The facial artery enters the face by crossing the mandible at the <em>anterior</em> border of the masseter muscle, not deep to it.</li>\n<li><strong>It passes through the substance of the parotid gland (Option B):</strong> The parotid gland contains the terminal branches of the external carotid artery and the facial <em>nerve</em>, but not the facial artery itself.</li>\n<li><strong>It runs superficial to the submandibular gland (Option C):</strong> In its cervical course, the facial artery runs deep to the submandibular gland before it emerges onto the face.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412035171363a-7405-4194-8e7a-df9764dd76fc.jpg\">", "options": ["t travels deep to the masseter muscle.", "It passes through the substance of the parotid gland.", "It runs superficial to the submandibular gland.", "It ascends along the lateral aspect of the nose."], "html_options": ["t travels deep to the masseter muscle.", "It passes through the substance of the parotid gland.", "It runs superficial to the submandibular gland.", "It ascends along the lateral aspect of the nose."], "corr_idx": 3}, {"id": "1288683", "html_qtxt": "A 28-year-old male presents to the primary care clinic with complaints of pain, redness, and swelling on the upper part of his lip and the lower part of his nose. He reports that the symptoms began as a pimple-like lesion a few days ago but have since worsened. Which lymph nodes will be involved in above case?", "html_expl": "<p><strong>LYMPHATIC DRAINAGE OF THE FACE</strong></p>\r\n<p>The face has three lymphatic territories:</p>\r\n<p>Option A & B: Upper territory, including the greater part of the forehead, lateral halves of eyelids, conjunctiva, lateral part of the cheek and parotid area, drains into the preauricular parotid nodes.</p>\r\n<p>Option C: Middle territory, including a strip over the median part of the forehead, external nose, upper lip, lateral part of the lower lip, medial halves of the eyelids, medial part of the cheek, and the greater part of lower jaw, drains into the submandibular nodes.</p>\r\n<p>Option D: Lower territory, including the central part of the lower lip and the chin, drains into the submental nodes</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203fff1886d-0c9e-4c23-841c-39ba062d0273.jpg\">", "options": ["Preauricular lymphnodes", "Postauricular lymphnodes", "Submandibular lymphnodes", "Submental lymphnodes"], "html_options": ["Preauricular lymphnodes", "Postauricular lymphnodes", "Submandibular lymphnodes", "Submental lymphnodes"], "corr_idx": 2}, {"id": "1288684", "html_qtxt": "A 45-year-old male presents to the neurology clinic with complaints of a drooping eyelid on the right side and constriction of the right pupil. The patient reports noticing these symptoms over the past week and denies any recent trauma or eye injuries. He is otherwise healthy and does not have a history of headaches or vision changes. On examination, the right eyelid is ptotic, the right pupil is smaller than the left, and there is an absence of sweating (anhidrosis) on the right side of the face. Which following structure is affected in Horner syndrome, leading to ptosis?", "html_expl": "<p>The palpebral fascia of the two lids forms the orbital septum. Its thickenings form tarsal plates or tarsi in the lids and the palpebral ligaments at the angles. Tarsi are thin plates of condensed fibrous tissue located near the lid margins. They give stiffness to the lids Muller's muscles.</p>\r\n<p>The upper tarsus receives two tendinous slips from the levator palpebrae superioris, one from voluntary part(Option A) and another from involuntary part or Muller's muscle (Option B). The Muller's muscle or involuntary part of levator palpebrae superioris is supplied by sympathetic fibres from the superior cervical ganglion. Paralysis of this muscle leads to partial ptosis. This is part of the Horner's syndrome.</p>\r\n<p>Tarsal glands or meibomian glands are embedded in the posterior surface of the tarsi; their ducts open in a row behind the cilia.</p>\r\n<p>The conjunctiva lines the posterior surface of the tarsus. Apart from the usual glands of the skin, and mucousglands in the conjunctiva, the larger glands found in the lids are: Large sebaceous glands also called Zeiss glands at the lid margin associated with cilia (Option D).</p>\r\n<p>Option C</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203e24a09e3-2416-4126-9168-4da5822a23d0.jpg\">", "options": ["Voluntary part of Levator palpebrae superioris", "Involuntary part of Levator palpebrae superioris", "Orbicularis oculi", "Zeiss gland"], "html_options": ["Voluntary part of Levator palpebrae superioris", "Involuntary part of Levator palpebrae superioris", "Orbicularis oculi", "Zeiss gland"], "corr_idx": 1}, {"id": "1288850", "html_qtxt": "A 45-year-old female presents with excessive tearing and discomfort in her left eye. Physical examination reveals tenderness and swelling in the lateral aspect of the upper eyelid. The structure involved in above case scenario is lacrimal gland. All of the following is true about lacrimal gland Except", "html_expl": "<p>Option A: It is a <em>serous gland</em> situated chiefly in the lacrimal fossa on the anterolateral part of the roof of the bony orbit and partly on the upper eyelid.</p>\r\n<p>Option B: The gland is 'J' shaped, being indented by the tendon of the <em>levator palpebrae superioris</em> muscle.</p>\r\n<p>Option C: Most of the ducts of the orbital part pass through the palpebral part. Removal of the latter is functionally equivalent to removal of the entire gland</p>\r\n<p>Option D: The gland is supplied by the lacrimal branch of the ophthalmic artery and by the <em>lacrimal nerve</em>. The nerve has both sensory and secretomotor fibres.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412038f00f3ab-1057-46f8-b82e-430990b3d1c8.jpg\">", "options": ["It is a serous gland", "It is indented by tendon of levator palpebrae superioris", "Removal of orbital part is equivalent to removal of complete gland", "Parasympathetic fibers to the gland comes from pterygopalatine ganglion"], "html_options": ["It is a serous gland", "It is indented by tendon of levator palpebrae superioris", "Removal of orbital part is equivalent to removal of complete gland", "Parasympathetic fibers to the gland comes from pterygopalatine ganglion"], "corr_idx": 2}, {"id": "1288853", "html_qtxt": "A 25-year-old female presents to the clinic with a chief complaint of neck pain and difficulty turning her head to the left. She reports no recent trauma or injury but mentions spending long hours working on her computer. Upon examination, there is tenderness and tightness over the right sternocleidomastoid (SCM) muscle, and the patient has restricted range of motion to the left. All the following statement are true about sternocleidomastoid EXCEPT", "html_expl": "<p><strong>Origin (Option A)</strong></p>\r\n<p>The <em>sternal head</em> is tendinous and arises from the superolateral part of the front of the manubrium sterni.</p>\r\n<p>The <em>clavicular head</em> is musculotendinous and arises from the medial one-third of the superior surface of the clavicle. It passes deep to the sternal head, and the two heads blend below the middle of the neck.</p>\r\n<p>Between the two heads, there is a small triangular depression of the lesser supraclavicular fossa, overlying the internal jugular vein.</p>\r\n<p><strong>Insertion (Option B)</strong></p>\r\n<p>By a thick tendon into the lateral surface of <em>mastoid process,</em> from its tip to superior border.</p>\r\n<p>By a thin aponeurosis into the lateral half of the <em>superior nuchal line</em> of the occipital bone.</p>\r\n<p><strong>Nerve Supply (Option C)</strong></p>\r\n<p>The spinal accessory nerve provides the motor supply. It passes through the muscle</p>\r\n<p>Branches from the ventral rami of C2 and C3 are proprioceptive.</p>\r\n<p><strong>Actions (Option D)</strong></p>\r\n<p><strong>When one muscle contracts:</strong></p>\r\n<p>It turns the chin to the opposite side.</p>\r\n<p>It can also tilt the head towards the shoulder of same side.</p>\r\n<p><strong>When both muscles contract together:</strong></p>\r\n<p>They draw the head forwards, as in eating and in lifting the head from a pillow.</p>\r\n<p>With the longus colli, they flex the neck against resistance.</p>\r\n<p>It also helps in forced inspiration</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203b7ca60ba-0c06-47d6-9ccf-6e530e59a485.jpg\">", "options": ["Arises from sternum and clavicle", "Inserts on mastoid process", "Motor supply by spinal accessory nerve", "Tilt the head to opposite side"], "html_options": ["Arises from sternum and clavicle", "Inserts on mastoid process", "Motor supply by spinal accessory nerve", "Tilt the head to opposite side"], "corr_idx": 3}, {"id": "1288856", "html_qtxt": "A 45-year-old male presents with swelling and tenderness over the angle of the jaw. On examination, a firm, non-fluctuant mass is palpable in the preauricular region. The patient reports pain while eating. Which of the following structures covers the parotid gland and may be involved in this case?", "html_expl": "<p><strong>INVESTING LAYER</strong></p>\r\n<p>It lies deep to the platysma, and surrounds the neck like a collar. It forms the roof of the posterior triangle of the neck <strong>Attachments</strong></p>\r\n<p><strong>Superiorly</strong></p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>External occipital protuberance b. Superior nuchal line c. Mastoid process, styloid process</li>\r\n<li>External acoustic meatus, tympanic plate & e. Base of the mandible.</li>\r\n</ol>\r\n<p>Between the angle of the mandible and the mastoid process, the fascia splits to enclose the parotid gland. The superficial lamina, named parotid fascia, is thick and dense, and is attached to the zygomatic arch. The deep lamina is thin and is attached to the styloid process, the tympanic plate and the mandible. Between the styloid process and the angle of the mandible, the deep lamina is thick and forms the stylomandibular ligament which separates the parotid gland from the submandibular gland, and is pierced by the external carotid artery.</p>\r\n<p>At the base of mandible, it encloses submandibular gland. The superficial lamina is attached to lower border of body of mandible and deep lamina to the mylohyoid line.</p>\r\n<p><strong>Inferiorly</strong></p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Spine of scapula, b. Acromion process, c. Clavicle, and d. Manubrium.</li>\r\n</ol>\r\n<p>The fascia splits to enclose the suprasternal and supraclavicular spaces</p>\r\n<p><strong>Posteriorly</strong></p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Ligamentum nuchae, and b. Spine of seventh cervical vertebra.</li>\r\n</ol>\r\n<p><strong>Anteriorly</strong></p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Symphysis menti b. Hyoid bone.</li>\r\n</ol>\r\n<p>Both above and below the hyoid bone, it is continuous with the fascia of the opposite side.</p>\r\n<p><strong>Option A: Prevertebral Fascia</strong></p>\r\n<p>It lies in front of the prevertebral muscles, and forms the floor of the posterior triangle of the neck.</p>\r\n<p><strong>Option C: Carotid Sheath</strong></p>\r\n<p>It is a condensation of the fibroareolar tissue around the main vessels of the neck.</p>\r\n<p><strong>Formation:</strong> It is formed on anterior aspect by pretracheal fascia and on posterior aspect by prevertebral fascia.</p>\r\n<p><strong>Contents:</strong> The contents are the common or internal carotid arteries, internal jugular vein and the vagus nerve. It is thin over the vein). In the upper part of sheath, there are IX, XI, XII nerves also.</p>\r\n<p><strong>Option D: Pretracheal Fascia</strong></p>\r\n<p>The importance of this fascia is that it encloses and suspends the thyroid gland and forms its false capsule. It is continuous with buccopharyngeal fascia.</p>", "options": ["Prevertebral Fascia", "Investing layer of deep cervical fascia", "Carotid sheath", "Pretracheal fascia"], "html_options": ["Prevertebral Fascia", "Investing layer of deep cervical fascia", "Carotid sheath", "Pretracheal fascia"], "corr_idx": 1}, {"id": "1288857", "html_qtxt": "A 35-year-old male presents to the emergency department with severe neck pain, difficulty swallowing, and a high-grade fever. On examination, he has a stiff neck, and there is tenderness over the anterior neck region. A lateral neck X-ray reveals widening of the retropharyngeal space. The retropharyngeal space is a potential space located posterior to the:", "html_expl": "<p><strong>RETROPHARYNGEAL SPACE</strong></p>\r\n<p>Situation: Dead space behind pharynx.</p>\r\n<p>Function: Acts as a bursa for expansion of pharynx during deglutition</p>\r\n<p>Boundaries: Anterior: Buccopharyngeal fascia (Option B)</p>\r\n<p>Posterior: Prevertebral fascia (Option A). The two get fused.</p>\r\n<p>Sides: Carotid sheath (Option D)</p>\r\n<p>Superior: Base of skull</p>\r\n<p>Inferior: Open and continuous with superior mediastinum.</p>\r\n<p>Contents: Retropharyngeal lymph nodes, pharyngeal plexus of vessels and nerves, loose areolar tissue.</p>\r\n<p>Clinical Pus collection due to lymph node anatomy: abscess which lies in paramedian position. It should be differentiated from cold abscess of spine of cervical vertebrae which is seen in median plane.</p>\r\n<p><strong>LATERAL PHARYNGEAL SPACE</strong></p>\r\n<p>Situation: Side of pharynx (Option C)</p>\r\n<p>Boundaries: Medial: Pharynx</p>\r\n<p>Posterolateral: Parotid gland</p>\r\n<p>Anterolateral: Medial pterygoid</p>\r\n<p>Posterior: Carotid sheath</p>\r\n<p>Contents: Branches of maxillary artery, Fibrofatty tissue</p>\r\n<p>Clinical anatomy: Pus collection/Ludwig's angina.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20250102a904cc4f-e30f-4e06-8f09-f4f750b9d62e.jpeg\">", "options": ["Prevertebral fascia", "Buccopharyngeal fascia", "Side of Pharynx", "Carotid sheath"], "html_options": ["Prevertebral fascia", "Buccopharyngeal fascia", "Side of Pharynx", "Carotid sheath"], "corr_idx": 1}, {"id": "1288860", "html_qtxt": "After surgery on right side of neck, a person could not raise his arm above head and also could not shrug the shoulder. What is the possible cause?", "html_expl": "<p>Option A: The most common swelling in the posterior triangle is due to enlargement of the supraclavicular lymph nodes. While doing biopsy of the lymph node, one must be careful in preserving the accessory nerve which may get entangled amongst enlarged lymph nodes</p>\r\n<p>The <em>spinal root of accessory nerve</em> emerges a little above the middle of the posterior border of the sternocleidomastoid. It runs through a tunnel in the fascia forming the roof of the triangle, passing downwards and laterally, and disappears under the anterior border of the trapezius about 5 cm above the clavicle. It is the only structure beneath the roof of triangle. It supplies both sternocleidomastoid and trapezius muscles.</p>\r\n<p>Spinal accessory nerve is prone to iatrogenic injury in posterior triangle of neck, which leads to paralysis of trapezius muscle and difficulty in shrugging the shoulder. There is also weakness of overhead abduction (carried out by serratus anterior and trapezius).</p>\r\n<p>Option B: The <em>suprascapular nerve</em> (C5, C6) arises from the upper trunk of the brachial plexus and crosses the lower part of the posterior triangle just above and lateral to the brachial plexus, deep to the transverse cervical vessels and the omohyoid. It passes backwards over the shoulder to reach the scapula. It supplies the supraspinatus and infraspinatus Muscles.</p>\r\n<p>Option C: The <em>nerve to the subclavius</em> (C5, C6) descends in front of the brachial plexus and the subclavian vessels, but behind the omohyoid, the transverse cervical and suprascapular vessels and the clavicle to reach the deep surface of the subclavius muscle. As it runs near the lateral margin of the scalenus anterior, it sometimes gives off the <em>accessory phrenic nerve</em> which joins the phrenic nerve in front of the scalenus anterior.</p>\r\n<p>Option D: <em>Supraclavicular nerves:</em> Formed from ventral rami of C3 and C4 nerves. Emerges at posterior border of sternocleidomastoid. It descends downwards and diverges into three branches. Medial one supplies the skin over the manubrium till manubriosternal joint. Intermediate nerve crosses the clavicle to supply skin of first intercostal space till the second rib. Lateral nerve runs across the lateral side of clavicle and acromion to supply skin over the upper half of the deltoid muscle.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412035bd7f8e9-f527-47d6-b080-00ab52346e74.jpg\">", "options": ["Damage to spinal accessory nerve", "Injury to suprascapular nerve", "Injury to nerve to subclavius", "Damage to Supraclavicular nerve"], "html_options": ["Damage to spinal accessory nerve", "Injury to suprascapular nerve", "Injury to nerve to subclavius", "Damage to Supraclavicular nerve"], "corr_idx": 0}, {"id": "1288861", "html_qtxt": "A 50-year-old male presents with pain and swelling in the region of his right ear. On examination, you note tenderness, swelling, and redness in the preauricular region. The patient reports difficulty with mouth opening and complains of dry mouth. As parotid gland is involved in the case, the following structures pass through the parotid gland EXCEPT-", "html_expl": "<p><strong>Structures within the Parotid Gland</strong></p>\r\n<p>From medial to lateral side, these are as follows.</p>\r\n<p>Option D:<em> Arteries:</em> The external carotid artery enters the gland through its posteromedial surface. The maxillary artery leaves the gland through its anteromedial surface. The superficial temporal artery gives transverse facial artery and emerges at the anterior part of the superior surface.</p>\r\n<p>Option A:<em> Veins:</em> The retromandibular vein is formed within the gland by the union of the superficial temporal and maxillary veins. In the lower part of the gland, the vein divides into anterior and posterior divisions which emerge close to the apex (lower pole) of the gland.</p>\r\n<p>Option B: Facial nerve is the nerve of the second branchial arch. The facial nerve leaves the skull by passing through the stylomastoid foramen.In its extracranial course, the facial nerve crosses the lateral side of the base of the styloid process. Then the nerve enters the posteromedial surface of the parotid gland, runs forwards through the gland crossing the retromandibular vein and the external carotid artery. Behind the neck of the mandible, it divides into two branches-temporofacial and cervicofacial. Temporofacial gives temporal and zygomatic branches. Cervicofacial gives buccal, marginal mandibular and cervical branches. These five terminal branches emerge along the anterior border and apex of the parotid gland.</p>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203ba1c208e-7469-4df1-801f-368dc47f1b21.jpg\">", "options": ["Retromandibular vein", "Cervicofacial branch of facial nerve", "Internal jugular vein", "External carotid artery"], "html_options": ["Retromandibular vein", "Cervicofacial branch of facial nerve", "Internal jugular vein", "External carotid artery"], "corr_idx": 2}, {"id": "1288862", "html_qtxt": "A 75-year-old male presents with episodes of dizziness and syncope, particularly when turning his head to one side. He also mentions that tight collars trigger these symptoms. On examination, you find carotid massage leads to a pause in the heart rate and a drop in blood pressure. Which of the following best describes this condition?", "html_expl": "<p>Option A: Carotid body is a small, oval reddish brown structure situated behind the bifurcation of the common carotid artery. It receives a rich nerve supply mainly from the glossopharyngeal nerve, but also from the vagus and sympathetic nerves. It acts as a <em>chemoreceptor</em> and responds to changes in the oxygen, carbon dioxide and pH content of the blood. Other <em>allied chemoreceptors</em> are found near the arch of the aorta, the ductus arteriosus, and the right subclavian artery. These are supplied by the vagus nerve.</p>\r\n<p>Option C: The termination of the common carotid artery, or the beginning of the internal carotid artery shows a slight dilatation, known as the carotid sinus. In this region, the tunica media is thin, but the adventitia is relatively thick and receives a rich innervation from the glossopharyngeal and sympathetic nerves. The carotid sinus acts as a <em>baroreceptor</em> or <em>pressure receptor</em> and regulates blood pressure.</p>\r\n<p>The carotid sinus is richly supplied by nerves. In some persons, the sinus may be hypersensitive.In such persons, sudden rotation of the head may cause slowing of heart. This condition is called 'carotid sinus syndrome'.</p>\r\n<p>The supraventricular tachycardia may be controlled by carotid sinus massage, due to inhibitory effects of vagus nerve on the heart.</p>\r\n<p>Carotid dissection (Option B) may present with other symptoms, but it is less likely to cause syncope in response to carotid sinus stimulation.</p>", "options": ["Carotid body tumor", "Carotid artery stenosis", "Carotid sinus syndrome", "None of the above"], "html_options": ["Carotid body tumor", "Carotid artery stenosis", "Carotid sinus syndrome", "None of the above"], "corr_idx": 2}, {"id": "1288863", "html_qtxt": "A 55-year-old female presents with pulsatile headaches and tenderness over her temples. On examination, there is prominent pulsation of the temporal artery. The patient reports visual disturbances, and a biopsy of the affected artery reveals inflammation. Which branch of the external carotid artery is most likely involved in this case?", "html_expl": "<p>Option C: Superficial Temporal Artery</p>\r\n<p>It is the smaller terminal branch of the external carotid artery. It begins, behind the neck of the mandible under cover of the parotid gland.</p>\r\n<p>It runs vertically upwards, crossing the root of the zygoma or preauricular point, where its <em>pulsations</em> can be easily felt. About 5 cm above the zygoma, it divides into anterior and posterior branches which supply the temple and scalp. The anterior branch anastomoses with the supraorbital and supratrochlear branches of the ophthalmic artery.</p>\r\n<p>In addition to the branches which supply the temple, the scalp, the parotid gland, the auricle and the facial muscles, the superficial temporal artery gives off a <em>transverse facial artery,</em> already studied with the face, and a <em>middle temporal artery</em> which runs on the temporal fossa deep to the temporalis muscle.</p>\r\n<p>The symptoms described, including pulsatile headaches, tenderness over the temples, and visual disturbances, are indicative of temporal arteritis or giant cell arteritis. This inflammatory condition often involves the superficial temporal artery.</p>\r\n<p>The superficial temporal artery is a branch of the external carotid artery, and its involvement in temporal arteritis can lead to symptoms such as headaches, tenderness over the temples, and visual disturbances.</p>\r\n<p>Option A: Maxillary artery is the larger terminal branch of the external carotid artery. It begins behind the neck of the mandible under cover of the parotid gland. It runs forwards deep to the neck of the mandible below the auriculotemporal nerve, and enters the infratemporal fossa.</p>\r\n<p>Option B: Posterior Auricular artery supplies the back of the auricle, the skin over the mastoid process, and over the back of the scalp. It is cut in incisions for mastoid operations. Its <em>stylomastoid branch</em> enters the stylomastoid foramen, and supplies the middle ear, the mastoid antrum and air cells, the semicircular canals, and the facial nerve.</p>\r\n<p>Option D: Ascending pharyngeal artery runs vertically upwards between the side wall of the pharynx, and the tonsil, medial wall of the middle ear and the auditory tube. It sends meningeal branches into the cranial cavity through the foramen lacerum, the jugular foramen and the hypoglossal canal.</p>", "options": ["Maxillary artery", "Posterior Auricular artery", "Superficial temporal artery", "Ascending pharyngeal artery"], "html_options": ["Maxillary artery", "Posterior Auricular artery", "Superficial temporal artery", "Ascending pharyngeal artery"], "corr_idx": 2}, {"id": "1288867", "html_qtxt": "A 40-year-old male undergoes surgery for a parotid gland tumor. A few weeks postoperatively, he complains of flushing and sweating on the cheek while eating. On examination, these symptoms are noted to occur in the area where the surgical incision was made. Which of the following best explains this phenomenon?", "html_expl": "<p>Option A: Parotidectomy is the removal of the parotid gland. After this operation, at times, there may be aberrant regeneration of the secretomotor fibres in the auriculotemporal nerve which join the great auricular nerve. This causes stimulation of the sweat glands and hyperaemia in the area of its distribution, thus producing redness and sweating in the area of skin supplied by the nerve. This clinical entity is called <em>Frey's syndrome</em>. Whenever,such a person chews there is increased sweating in the region supplied by auriculotemporal nerve. So, it is also called 'auriculotemporal syndrome'.</p>\r\n<p>Option B: A <em>parotid abscess</em> may be caused by spread of infection from the opening of parotid duct in the mouth cavity. A parotid abscess is best drained by horizontal incision/making many small holes known as Hilton's method below the angle of mandible.</p>\r\n<p>Option C: The parotid calculi may get formed within the parotid gland or in its Stenson's duct. These can be located by injecting a radio-opaque dye through its opening in the vestibule of the mouth. The procedure is called 'Sialogram'. The duct can be examined by a spatula or bidigital examination.</p>\r\n<p>Option D: <em>Mixed parotid tumour</em> is a slow growing lobulated painless tumour without any involvement of the facial nerve. Malignant change of such a tumour is indicated by pain, rapid growth, fixity with hardness, involvement of the facial nerve, and enlargement of cervical lymph nodes.</p>", "options": ["Frey's Syndrome", "Parotid abscess", "Parotid calculi", "Mixed parotid tumour involving facial nerve"], "html_options": ["Frey's Syndrome", "Parotid abscess", "Parotid calculi", "Mixed parotid tumour involving facial nerve"], "corr_idx": 0}, {"id": "1288870", "html_qtxt": "A patient presents with difficulty in swallowing and voice changes. During physical examination, weakness of the infrahyoid muscles is noted. Ansa cervicalis nerve is primarily responsible for the innervation of the infrahyoid muscles and may be implicated in this patient's symptoms. All the following muscles are supplied by ansa cervicalis EXCEPT", "html_expl": "<p>ANSA CERVICALIS OR ANSA HYPOGLOSSI</p>\r\n<p>This is a thin nerve loop that lies embedded in the anterior wall of the carotid sheath over the lower part of the larynx. It supplies the infrahyoid muscles.</p>\r\n<p><strong>Formation</strong></p>\r\n<p>It is formed by a superior and an inferior root. The <em>superior root</em> is the continuation of the descending branch of the hypoglossal nerve. Its fibres are derived from the first cervical nerve. This root descends over the internal carotid artery and the common carotid artery. The <em>inferior root</em> or descending cervical nerve is derived from second and third cervical spinal nerves. As this root descends, it winds around the internal jugular vein, and then continues anteroinferiorly to join the superior root in front of the common carotid artery.</p>\r\n<p><strong>Distribution</strong></p>\r\n<p><em>Superior root:</em> To the superior belly of the omohyoid (Option A)</p>\r\n<p><em>Ansa cervicalis:</em> To the sternohyoid (Option C), the sternothyroid (Option D).</p>\r\n<p><em>Inferior root:</em> To the inferior belly of the omohyoid.</p>\r\n<p>Note that the thyrohyoid (Option B) and geniohyoid are supplied by separate branches from the first cervical nerve through the hypoglossal nerve.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202501024d5a7238-c8b1-41f0-83a5-0b707c394731.jpg\">", "options": ["Superior belly of Omohyoid", "Thyrohyoid", "Sternohyoid", "Sternothyroid"], "html_options": ["Superior belly of Omohyoid", "Thyrohyoid", "Sternohyoid", "Sternothyroid"], "corr_idx": 1}, {"id": "1288873", "html_qtxt": "A patient is experiencing difficulty swallowing and hoarseness. During examination, a thyroid nodule is palpated, and imaging studies confirm the presence of a thyroid mass. Which of the following statements regarding the anatomy of the superior thyroid artery is correct in the context of potential surgical intervention?", "html_expl": "<p>The superior thyroid artery arises from the external carotid artery (Option A) just below the level of the greater cornua of the hyoid bone.</p>\r\n<p>It runs downwards and forwards parallel and just superficial to the external laryngeal nerve. It passes deep to the three long infrahyoid muscles to reach the upper pole of the lateral lobe of the thyroid gland (Option B).</p>\r\n<p>Its relationship to the external laryngeal nerve, which supplies the cricothyroid muscle is important to the surgeon during thyroid surgery(Option C). The artery and nerve are close to each other higher up, but diverge slightly near the gland. To avoid injury to the nerve, the superior thyroid artery is ligated as near the gland as possible(Option D).</p>\r\n<p>Apart from its terminal branches to the thyroid gland, it gives one important branch, the <em>superior laryngeal artery,</em> which pierces the thyrohyoid membrane in company with the internal laryngeal nerve. The superior thyroid artery also gives a sternocleidomastoid branch to that muscle and a cricothyroid branch that anastomoses with the artery of the opposite side in front of the cricovocal membrane.</p>", "options": ["The superior thyroid artery is a branch of the thyrocervical trunk.", "It courses along the medial border of the thyroid gland.", "The artery is usually accompanied by the external branch of the superior laryngeal nerve.", "Ligating the superior thyroid artery during surgery has minimal impact on the blood supply to the thyroid gland."], "html_options": ["The superior thyroid artery is a branch of the thyrocervical trunk.", "It courses along the medial border of the thyroid gland.", "The artery is usually accompanied by the external branch of the superior laryngeal nerve.", "Ligating the superior thyroid artery during surgery has minimal impact on the blood supply to the thyroid gland."], "corr_idx": 2}, {"id": "1288878", "html_qtxt": "A patient with a history of recurrent parotitis presents with pain and swelling in the region of the parotid gland. During examination, the healthcare provider notes diminished saliva production upon stimulation of the parotid gland. Which nerve is primarily responsible for the secretomotor innervation of the parotid gland?", "html_expl": "<p>Option A: Parasympathetic nerves are secretomotor. They reach the gland through the auriculotemporal nerve. The preganglionic fibres begin in the inferior salivatory nucleus; pass through the glossopharyngeal nerve, its tympanic branch, the tympanic plexus and the lesser petrosal nerve; and relay in the otic ganglion. The postganglionic fibres pass through the auriculotemporal nerve and reach the gland.</p>\r\n<p>Option B: Sympathetic nerves are postganglionic, vasomotor, and are derived from the plexus around the middle meningeal artery. These fibres start from lateral horn of T1 segment of spinal cord. These synapse in superior cervical ganglion. Postganglionic fibres travel along branches of external carotid, maxillary arteries and their branches.</p>\r\n<p>Option C: Sensory nerves to the gland come from the auriculotemporal nerve, but the parotid fascia is innervated by the sensory fibres of the great auricular nerve (C2, C3).</p>\r\n<p>Option D: In its extracranial course, the facial nerve crosses the lateral side of the base of the styloid process. Then the nerve enters the posteromedial surface of the parotid gland, runs forwards through the gland crossing the retromandibular vein and the external carotid artery.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203890541d5-223b-44ac-b8d8-41e4b510accc.jpg\">", "options": ["Parasympathetic nerve", "Sympathetic nerve", "Sensory nerve", "Facial nerve"], "html_options": ["Parasympathetic nerve", "Sympathetic nerve", "Sensory nerve", "Facial nerve"], "corr_idx": 0}, {"id": "1288885", "html_qtxt": "A 45-year-old patient presents with severe pain in the maxillary region, accompanied by nasal congestion and difficulty breathing on the affected side. The clinician suspects a vascular issue involving the maxillary artery. Which of the following branches of the maxillary artery is most likely responsible for the patient's symptoms?", "html_expl": "<p>Option A: Middle meningeal artery lies between lateral pterygoid and sphenomandibular ligaments, then between two roots of auriculotemporal nerve, enters the skull through foramen spinosum to reach middle cranial fossa. It divides into a large frontal branch which courses towards the <em>pterion</em> and a smaller parietal branch.</p>\r\n<p>Option B: The <em>inferior alveolar artery</em> runs downwards and forwards medial to the ramus of the mandible to reach the mandibular foramen. Passing through this foramen, the artery enters the mandibular canal (within the body of the mandible) in which it runs downwards and then forwards. Before entering the mandibular canal, the artery gives off a lingual branch to the tongue; and a mylohyoid branch that descends in the mylohyoid groove (on the medial aspect of the mandible) and runs forwards above the mylohyoid muscle. Within the mandibular canal, the artery gives branches to the mandible and to the roots of each tooth attached to the bone. It also gives off a mental branch that passes through the mental foramen to supply the chin.</p>\r\n<p>Option C: The <em>posterior superior alveolar artery</em> arises just before the maxillary artery enters the pterygomaxillary fissure. It descends on the posterior surface of the maxilla and gives branches that enter canals in the bone to supply the molar and premolar teeth, and the maxillary air sinus.</p>\r\n<p>Option D: The <em>sphenopalatine artery</em> passes medially through the sphenopalatine foramen to enter the cavity of the nose. It gives off <em>posterolateral nasal</em> branches to the lateral wall of the nose and to the paranasal sinuses; and <em>posteromedial branches</em> to the nasal septum. Sphenopalatine artery is the artery of 'epistaxis'</p>\r\n<p>As sphenopalatine artery is responsible for supplying blood to the nasal cavity and surrounding structures. In this case, the patient's symptoms of nasal congestion and difficulty breathing in the maxillary region suggest involvement of sphenopalatine artery.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412030cbc0d2d-94db-486e-98a1-6885fde91f1d.jpg\">", "options": ["Middle meningeal artery", "Inferior alveolar artery", "Posterior superior alveolar artery", "Sphenopalatine artery"], "html_options": ["Middle meningeal artery", "Inferior alveolar artery", "Posterior superior alveolar artery", "Sphenopalatine artery"], "corr_idx": 3}, {"id": "1288888", "html_qtxt": "A 28-year-old patient reports difficulty in chewing and weakness while closing the jaw. Upon examination, it was noticed that the jaw deviates to the right when the patient attempts to close it. Which muscle is responsible for elevation and protraction of temporomandibular joint?", "html_expl": "<p><em>Depression</em> is brought about mainly by the lateral pterygoid (Option B). The digastric, geniohyoid and mylohyoid muscles help when the mouth is opened wide or against resistance. The origin of only lateral pterygoid is anterior, slightly lower and medial to its insertion. During contraction, it rotates the head of mandible and opens the mouth. During wide opening, it pulls the articular disc forwards. So, movement occurs in both the compartments. It is also done passively by gravity</p>\r\n<p><em>Elevation</em> is brought about by the masseter, the anterior vertical, middle oblique fibres of temporalis, and the medial pterygoid (Option B) muscles of both sides. These are antigravity muscles.</p>\r\n<p><em>Protrusion</em> is done by the lateral and medial pterygoids (Option B) and superficial oblique fibres of masseter.</p>\r\n<p><em>Retraction</em> is produced by the posterior horizontal fibres of the temporalis (Option D) and deep vertical fibres of masseter.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203607f4222-4e18-45de-b023-cfb070f12e2d.jpg\">", "options": ["Buccinator", "Lateral Pterygoid", "Medial Pterygoid", "Temporalis"], "html_options": ["Buccinator", "Lateral Pterygoid", "Medial Pterygoid", "Temporalis"], "corr_idx": 2}, {"id": "1288889", "html_qtxt": "A 32-year-old patient presents to the dental clinic with complaints of persistent pain and numbness in the lower part of the face. On examination, the patient demonstrates sensory deficits in the lower lip, chin, and anterior two-thirds of the tongue. Motor function of the muscles of mastication is intact. The patient's intact motor function of the muscles of mastication indicates the preservation of which branch of the mandibular nerve?", "html_expl": "<p>Branches of Mandibular nerve</p>\r\n<p>From the main trunk:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Meningeal branch b. Nerve to the medial pterygoid</li>\r\n</ol>\r\n<p>From the anterior trunk:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>A sensory branch-the buccal nerve</li>\r\n<li>Motor branches-the masseteric and deep temporal nerves and the nerve to the lateral pterygoid.</li>\r\n</ol>\r\n<p>From the posterior trunk:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Auriculotemporal</li>\r\n<li>Lingual, and</li>\r\n<li>Inferior alveolar nerves.</li>\r\n</ol>\r\n<p>Option A: Buccal nerve is the only sensory branch of the anterior division of the mandibular nerve. It passes between the two heads of the lateral pterygoid, runs downwards and forwards, and supplies the skin of cheek and mucous membrane related to the buccinator. It also supplies the labial aspect of gums of molar and premolar teeth.</p>\r\n<p>Option B: Lingual nerve is one of the two terminal branches of the posterior division of the mandibular nerve. It is sensory to the anterior two-thirds of the tongue and to the floor of the mouth.</p>\r\n<p>Option C: Deep temporal nerves are two nerves-anterior and posterior. They pass between the skull and the lateral pterygoid, and enter the deep surface of the temporalis.</p>\r\n<p>Option D: Meningeal branch or Nervous spinosus enters the skull through the <em>foramen spinosum</em> with the middle meningeal artery and supplies the dura mater of the middle cranial fossa.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203c9c99a51-6594-4a7e-90a0-ac9119a6efa0.jpg\">", "options": ["Buccal nerve", "Lingual nerve", "Deep Temporal nerve", "Nervous spinosus"], "html_options": ["Buccal nerve", "Lingual nerve", "Deep Temporal nerve", "Nervous spinosus"], "corr_idx": 2}, {"id": "1288890", "html_qtxt": "A 25-year-old patient presents to the dental clinic with complaints of pain and clicking sounds in the jaw joint. The patient reports difficulty in chewing and occasional headaches. Upon examination, there was tenderness over the temporomandibular joint (TMJ) and observe a clicking sound during jaw movement. Structure involved in above symptom is articular disc of TMJ. The muscle that is attached to the articular disc of and that brings about its forward movement is", "html_expl": "<p>The <em>articular disc</em> is an oval predominantly fibrous plate that divides the joint into an upper and a lower compartment. The upper compartment permits <em>gliding</em> movements, and the lower, <em>rotatory</em> as well as <em>gliding</em> movements.</p>\r\n<p>The disc has a concavoconvex superior surface, and a concave inferior surface. The periphery of the disc is attached to the fibrous capsule.</p>\r\n<p>The disc is composed of an anterior region, anterior thick band, intermediate region, posterior thick band and bilaminar region containing venous plexus. The disc represents the degenerated primitive insertion of lateral pterygoid (Option B).</p>\r\n<p>The origin of only lateral pterygoid(Option B) is anterior, slightly lower and medial to its insertion. During contraction, it rotates the head of mandible and opens the mouth. During wide opening, it pulls the articular disc forwards. So, movement occurs in both the compartments. It is also done passively by gravity</p>\r\n<p>Option A: Medial Pterygoid is inserted on the medial surface of ramus of mandible</p>\r\n<p>Option C: Masseter is inserted on the lateral surface of ramus of mandible</p>\r\n<p>Option D: Temporalis is inserted on the coronoid process of mandible</p>", "options": ["Medial pterygoid", "Lateral pterygoid", "Masseter", "Temporalis"], "html_options": ["Medial pterygoid", "Lateral pterygoid", "Masseter", "Temporalis"], "corr_idx": 1}, {"id": "1288891", "html_qtxt": "A 32-year-old patient presents with dry mouth and impaired taste sensation in the anterior two-thirds of the tongue. Further investigation reveals dysfunction of the submandibular ganglion. All of the following structures are related with parasympathetic pathway of submandibular gland EXCEPT", "html_expl": "<p>Submandibular Ganglion</p>\r\n<p>This is a parasympathetic peripheral ganglion. It is a relay station for secretomotor fibres to the submandibular and sublingual salivary glands. Topographically, it is related to the lingual nerve, but functionally, it is connected to the chorda tympani branch of the facial nerve</p>\r\n<p>The fusiform ganglion lies on the hyoglossus muscle just above the deep part of the submandibular salivary gland, suspended from the lingual nerve by two roots.</p>\r\n<p>The secretomotor fibres pass from the lingual nerve to the ganglion through the posterior root. These are parasympathetic preganglionic fibres that arise in the <em>superior salivatory nucleus</em>(Option A) and pass through nervus intermedius (Option C) till the facial nerve, the chorda tympani and the lingual nerve to reach the ganglion for relay. Postganglionic fibres for the submandibular gland reach the gland through five or six branches from the ganglion. Postganglionic fibres for the sublingual and anterior lingual glands re-enter the lingual nerve through the anterior root and travel to the gland through the distal part of the lingual nerve( Option D).</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120350ca17c5-6819-4aae-bb96-b6e9a6cf24d4.jpg\">\r\n<p>Option B: Inferior salivatory nucleus is parasympathetic nucleus related with parotid gland.</p>", "options": ["Superior Salivatory nucleus", "Inferior Salivatory nucleus", "Nervous intermedius", "Lingual nerve"], "html_options": ["Superior Salivatory nucleus", "Inferior Salivatory nucleus", "Nervous intermedius", "Lingual nerve"], "corr_idx": 1}, {"id": "1288894", "html_qtxt": "A 45-year-old male presents with a painless, palpable mass in the anterior neck. On examination, the mass is located just above the isthmus of the thyroid gland. The patient reports difficulty swallowing, and there is hoarseness of voice. Imaging studies reveal a well-defined nodule compressing the trachea and esophagus. Which of the following anatomical structures is most likely affected by this thyroid mass?", "html_expl": "<p><strong>Parts and Relations of Thyroid gland</strong></p>\r\n<p>The lobes are conical in shape having:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>An apex</li>\r\n<li>A base</li>\r\n<li>Three surfaces: Lateral, medial and posterolateral.</li>\r\n<li>Two borders: Anterior and posterior.</li>\r\n</ol>\r\n<p>The <em>apex</em> is directed upwards and slightly laterally.</p>\r\n<p>It is limited superiorly by the attachment of the sternothyroid muscle(Option A) to the oblique line of thyroid cartilage which is medial to the apex. The apex is related to superior thyroid artery and the external laryngeal nerve.</p>\r\n<p>The <em>base</em> is at level with the 4th or 5th tracheal ring. It is related to inferior thyroid artery and recurrent laryngeal nerve.</p>\r\n<p>The <em>lateral</em> or <em>superficial surface</em> is convex, and is covered by:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>The sternohyoid</li>\r\n<li>The superior belly of omohyoid</li>\r\n<li>The sternothyroid</li>\r\n<li>The anterior border of the sternocleidomastoid</li>\r\n</ol>\r\n<p>The <em>medial surface</em> is related to:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Two tubes-trachea and oesophagus</li>\r\n<li>Two muscles-inferior constrictor and cricothyroid</li>\r\n<li>Two nerves-external laryngeal and recurrent laryngeal. (Option C)</li>\r\n</ol>\r\n<p>The <em>posterolateral</em> or <em>posterior surface </em>is related to the carotid sheath and overlaps the common carotid artery.(Option B)</p>\r\n<p>The <em>anterior border</em> is thin and is related to the anterior branch of superior thyroid artery.</p>\r\n<p>The <em>posterior border</em> is thick and rounded and separates the medial and posterior surfaces. It is related to:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Inferior thyroid artery.</li>\r\n<li>Anastomosis between the posterior branch of superior and ascending branch of inferior thyroid arteries.</li>\r\n<li>Parathyroid glands.(Option D)</li>\r\n<li>Thoracic duct only on the left side.</li>\r\n</ol>\r\n<p>The <em>isthmus</em> connects the lower parts of the two lobes. It has:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Two surfaces: Anterior and posterior.</li>\r\n<li>Two borders: Superior and inferior.</li>\r\n</ol>\r\n<p>The <em>anterior surface</em> is covered by:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>The right and left sternothyroid and sternohyoid muscles.</li>\r\n<li>The anterior jugular veins.</li>\r\n<li>Fascia and skin.</li>\r\n</ol>\r\n<p>The <em>posterior surface</em> is related to the second to fourth tracheal rings.</p>\r\n<p>The <em>upper border</em> is related to anterior branches of the right and left superior thyroid arteries which anastomose here.</p>\r\n<p><em>Lower border:</em> Inferior thyroid veins leave the gland at this border.</p>\r\n<p>The location of the thyroid mass just above the isthmus and the compression of the trachea and esophagus suggest the involvement of structures related to the thyroid gland. The recurrent laryngeal nerve runs close to the thyroid gland, and compression or involvement of this nerve can lead to hoarseness of voice, a common symptom in thyroid disorders. The other structures listed are not closely associated with the above pathologies.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203d3f45f93-8e64-473d-b599-fec3eb8746da.jpg\">", "options": ["Sternohyoid muscle", "Common carotid artery", "Recurrent laryngeal nerve", "Parathyroid glands"], "html_options": ["Sternohyoid muscle", "Common carotid artery", "Recurrent laryngeal nerve", "Parathyroid glands"], "corr_idx": 2}, {"id": "1288897", "html_qtxt": "A 40-year-old male presents with a rapidly growing thyroid mass associated with symptoms of hyperthyroidism. Imaging studies reveal a hypervascular thyroid nodule. During a surgical procedure to address the thyroid disorder, the surgeon identifies and ligates the artery supplying the thyroid gland to reduce blood flow. Superior thyroid artery is most likely ligated in this procedure, and what nerve should the surgeon be cautious about to prevent damage during the operation?", "html_expl": "<p>The thyroid gland is supplied by the superior and inferior thyroid arteries.</p>\r\n<p>The <em>superior thyroid artery</em> is the first anterior branch of the external carotid artery. It runs downwards and forwards in intimate relation to the external laryngeal nerve (Option D). After giving branches to adjacent structures, the artery pierces the pretracheal fascia to reach the apex of the lobe where the nerve deviates medially. At the upper pole, the artery divides into anterior and posterior branches. The <em>anterior branch</em> descends on the anterior border of the lobe and continues along the upper border of the isthmus to anastomose with its fellow of the opposite side. The <em>posterior branch</em> descends on the posterior border of the lobe and anastomoses with the ascending branch of inferior thyroid artery.</p>\r\n<p>The <em>inferior thyroid artery</em> is a branch of thyrocervical trunk (which arises from the subclavian artery).</p>\r\n<p>It runs first upwards, then medially, and finally downwards to reach the base of the gland. During its course, it passes behind the carotid sheath and the middle cervical sympathetic ganglion; and in front of the vertebral vessels; and gives off branches to adjacent structures. Its terminal part is intimately related to the recurrent laryngeal nerve (Option B) , while proximal part is away from the nerve. The artery divides into 4 to 5 glandular branches which pierce the fascia separately to reach the lower part of the gland. One <em>ascending branch</em> anastomoses with the posterior branch of the superior thyroid artery and supplies the parathyroid glands.</p>\r\n<p>Sometimes (in 3% of individuals), the thyroid is also supplied by the <em>lowest thyroid artery (thyroidea imaartery)</em> which arises from the brachiocephalic trunk or directly from the arch of the aorta. It enters the lower part of the isthmus.</p>\r\n<p><em>Accessory thyroid arteries</em> arising from tracheal and oesophageal arteries also supply the thyroid.</p>\r\n<p>Option A and C: Superior laryngeal nerve divides into Internal and External laryngeal nerve. Internal laryngeal nerve accompanies superior laryngeal artery to supply inner aspect of Larynx.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203f9b37be9-6a13-4892-87ff-bf133cef84da.jpg\">", "options": ["Superior Laryngeal nerve", "Recurrent Laryngeal nerve", "Internal Laryngeal nerve", "External Laryngeal nerve"], "html_options": ["Superior Laryngeal nerve", "Recurrent Laryngeal nerve", "Internal Laryngeal nerve", "External Laryngeal nerve"], "corr_idx": 3}, {"id": "1288900", "html_qtxt": "A 45-year-old male presents with pain and weakness in his right upper limb. Physical examination reveals decreased pulses and coolness of the right hand compared to the left. Further investigation reveals a vascular abnormality involving the subclavian artery. Which branch of the subclavian artery is likely affected?", "html_expl": "<p>The symptoms described are suggestive of reduced blood flow to the right upper limb, indicating a vascular issue. The branches of the subclavian artery play a crucial role in the blood supply to the upper extremities.</p>\r\n<p>Option C: The thyrocervical trunk arises from the subclavian artery and gives rise to important branches, including the inferior thyroid artery, transverse cervical artery, and suprascapular artery. These vessels contribute to the blood supply of the thyroid gland, neck muscles, and the upper limb.</p>\r\n<p>Option A: The vertebral artery typically arises from the first part of the subclavian artery and is responsible for supplying the brain.</p>\r\n<p>Option B: The internal thoracic artery arises from the first part of the subclavian artery and descends along the inner surface of the anterior chest wall.</p>\r\n<p>Option D: The costocervical trunk arises from the second part of the subclavian artery and supplies the deep muscles of the neck and upper intercostal spaces.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120319d19f91-e7ca-4fb8-9a1c-871e4b21f337.jpg\">", "options": ["Vertebral artery", "Internal thoracic artery", "Thyrocervical trunk", "Costocervical trunk"], "html_options": ["Vertebral artery", "Internal thoracic artery", "Thyrocervical trunk", "Costocervical trunk"], "corr_idx": 2}, {"id": "1288902", "html_qtxt": "A 50-year-old male presents with pulsatile tinnitus and hearing loss in the right ear. Imaging reveals an abnormality in the petrous part of the internal carotid artery. Which of the following statements about the petrous part of the internal carotid artery is most likely to be true in this case?", "html_expl": "<p>Petrous part of internal carotid artery</p>\r\n<p>Option B: In the carotid canal, the artery first runs upwards, and then turns forwards and medially at right angles. It emerges at the apex of the petrous temporal bone, in the posterior wall of the foramen lacerum where it turns upwards and medially.</p>\r\n<p>Option A and D: <em>Relations:</em> The artery is surrounded by venous and sympathetic plexuses. It is related to the middle ear and the cochlea (posterosuperiorly); the auditory tube and tensor tympani (anterolaterally); and the trigeminal ganglion (superiorly).</p>\r\n<p>Option C: <em>Branches:</em></p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li><em>Caroticotympanic</em> branches enter the middle ear and anastomose with the anterior and posterior tympanic arteries.</li>\r\n<li>The <em>pterygoid branch</em> (small and inconstant) enters the pterygoid canal with the nerve of that canal and anastomoses with the greater palatine artery.</li>\r\n</ol>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120344890963-c328-4aad-98b7-d7693d3286f7.jpg\">", "options": ["The petrous part of the internal carotid artery is surrounded by the otic ganglion.", "The carotid canal in the temporal bone houses the petrous part of the internal carotid artery.", "The petrous part gives rise to the posterior communicating artery.", "The petrous part of the internal carotid artery has no direct anatomical relationship with the middle ear."], "html_options": ["The petrous part of the internal carotid artery is surrounded by the otic ganglion.", "The carotid canal in the temporal bone houses the petrous part of the internal carotid artery.", "The petrous part gives rise to the posterior communicating artery.", "The petrous part of the internal carotid artery has no direct anatomical relationship with the middle ear."], "corr_idx": 1}, {"id": "1288910", "html_qtxt": "A 30-year-old female presents with unilateral ptosis (drooping of the upper eyelid), miosis (constricted pupil), and anhidrosis (lack of sweating) on one side of her face. Which of the following structure is most likely affected?", "html_expl": "<p>Option A: The head and neck are supplied by sympathetic nerves arising from the upper four thoracic segments of the spinal cord. Most of these preganglionic fibres pass through the stellate ganglion to relay in the superior cervical ganglion.</p>\r\n<p>Injury to cervical sympathetic trunk produces Horner's syndrome. It is characterized by:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Ptosis-drooping of the upper eyelid.</li>\r\n<li>Miosis-constriction of the pupil.</li>\r\n<li>Anhydrosis-loss of sweating on that side of the face.</li>\r\n<li>Enophthalmos-retraction of the eyeball.</li>\r\n<li>Loss of the ciliospinal reflex-pinching the skin on the nape of the neck does not produce dilatation of the pupil (which normally takes place).</li>\r\n</ol>\r\n<p>Horner's syndrome can also be caused by a lesion within the central nervous system anywhere at or above the first thoracic segment of the spinal cord involving sympathetic fibres.</p>\r\n<p>Option B, C & D: All the ganglions are related to Parasympathetic outflow.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120399d52de8-9c44-4614-af09-c488d3c4b5a6.jpg\">", "options": ["Superior cervical ganglion", "Otic ganglion", "Ciliary ganglion", "Submandibular ganglion"], "html_options": ["Superior cervical ganglion", "Otic ganglion", "Ciliary ganglion", "Submandibular ganglion"], "corr_idx": 0}, {"id": "1288911", "html_qtxt": "A 45-year-old male presents with a painful swelling below his jawline on the left side. He reports tenderness while chewing and difficulty swallowing. On examination, the healthcare provider notes a palpable mass in the submandibular region. The palpable mass in the submandibular region is likely related to the enlargement of submandibular lymph nodes. All the following areas directly drain into submandibular lymph nodes EXCEPT", "html_expl": "<p>The <em>submandibular lymph nodes</em> are clinically very important because of their wide area of drainage. They are very commonly enlarged. The nodes lie beneath the deep cervical fascia on the surface of the submandibular salivary gland. They drain:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Centre of the forehead.(Option A)</li>\r\n<li>Nose with the frontal, maxillary and ethmoidal air sinuses.</li>\r\n<li>The inner canthus of the eye.(Option C)</li>\r\n<li>The upper lip and the anterior part of the cheek with the underlying gum and teeth.</li>\r\n<li>The outer part of the lower lip with the lower gums and teeth excluding the incisors.(Option D)</li>\r\n<li>The anterior two-thirds of the tongue excluding the tip, and the floor of the mouth.(Option B) They also receive efferents from the submental lymph nodes. The <em>efferents</em> from the submandibular nodes pass mostly to the jugulo-omohyoid node and partly to the jugulodigastric node. These nodes are situated along the internal jugular vein and are members of the deep cervical chain.</li>\r\n</ol>\r\n<p>Submental nodes lie deep to the chin. These drain the lymph from tip of tongue (Option B) and anterior part of floor of mouth.</p>", "options": ["Centre of the forehead", "The tip of the tongue", "The inner canthus of the eye", "The outer part of the lower lip"], "html_options": ["Centre of the forehead", "The tip of the tongue", "The inner canthus of the eye", "The outer part of the lower lip"], "corr_idx": 1}, {"id": "1288962", "html_qtxt": "A 55-year-old female presents with a sore throat and difficulty swallowing. On examination, the healthcare provider notes an enlarged and tender mass on the lateral aspect of the neck. Considering the possibility of lymphadenopathy related to the pharynx, it drains into the following deepest group of lymph nodes", "html_expl": "<p>Option A & B: Prelaryngeal and Pretracheal Nodes</p>\r\n<p>The prelaryngeal and pretracheal nodes lie deep to the investing fascia, the prelaryngeal nodes on the cricothyroid membrane, and the pretracheal in front of the trachea below the isthmus of the thyroid gland. They drain the larynx, the trachea and the isthmus of the thyroid. They also receive afferents from the anterior cervical nodes. Their efferents pass to the nearby deep cervical nodes.</p>\r\n<p>Option C: Paratracheal Nodes</p>\r\n<p>The paratracheal nodes lie on the sides of the trachea and oesophagus along the recurrent laryngeal nerves. They receive lymph from the oesophagus, the trachea and the larynx, and pass it onto the deep cervical nodes.</p>\r\n<p>Option D: Retropharyngeal Nodes</p>\r\n<p>The retropharyngeal nodes lie in front of the prevertebral fascia and behind the buccopharyngeal fascia covering the posterior wall of the pharynx. They extend laterally in front of the lateral mass of the atlas and along the lateral border of the longus capitis. They drain the pharynx, the auditory tube, the soft palate, the posterior part of the hard palate, and the nose. Their efferents pass to the upper lateral group of deep cervical nodes.</p>", "options": ["Prelaryngeal nodes", "Pretracheal nodes", "Paratracheal nodes", "Retropharyngeal nodes"], "html_options": ["Prelaryngeal nodes", "Pretracheal nodes", "Paratracheal nodes", "Retropharyngeal nodes"], "corr_idx": 3}, {"id": "1288971", "html_qtxt": "A 45-year-old woman presents with symptoms of fatigue, muscle weakness, and bone pain. Laboratory investigations reveal elevated serum calcium levels. Parathyroid hormone (PTH) levels are also significantly increased. Imaging studies suggest the presence of a parathyroid adenoma. Which of the following statements regarding the anatomy of the parathyroid gland is false in this case?", "html_expl": "<p>Parathyroid glands are two pairs (superior and inferior) of small endocrine glands, that usually lie on the posterior border of the thyroid gland, within the false capsule. The <em>superior parathyroids</em> are also referred to as <em>parathyroid IV</em> (Option C) because they develop from the endoderm of the <em>fourth pharyngeal pouch</em>. <strong><em>Superior parathyroid glands</em></strong> are derived from the endoderm of 4th pharyngeal pouch. The primordia of superior parathyroid glands, after losing connection with the pharyngeal wall, come to rest on the superior part of dorsal surface of the thyroid gland. As mentioned above, because of downwards migration with the thymus, the parathyroid glands derived from 3rd pouch become inferiorly located as compared to those derived from the 4th pouch.</p>\r\n<p>The <em>inferior parathyroids</em>, similarly, a
