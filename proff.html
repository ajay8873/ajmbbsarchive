spiration. This is a key physiological characteristic used to identify it in the microbiology lab.</p>\n<p>This requirement for oxygen explains why <em>Pseudomonas</em> often thrives in moist, oxygen-rich environments like ventilators, catheters, and superficial wounds.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Facultative anaerobe (Option A):</strong> A facultative anaerobe is an organism that can grow in the presence or absence of oxygen (e.g., <em>E. coli</em>, <em>Staphylococcus aureus</em>). <em>Pseudomonas</em> cannot grow under anaerobic conditions.</p>\n<p><strong>Microaerophile (Option B):</strong> A microaerophile is an organism that requires oxygen, but at a lower concentration than is present in the atmosphere (e.g., <em>Campylobacter jejuni</em>). <em>Pseudomonas</em> grows best at normal atmospheric oxygen levels.</p>\n<p><strong>Obligate anaerobe (Option D):</strong> An obligate anaerobe is an organism that cannot grow in the presence of oxygen and may be killed by it (e.g., <em>Clostridium</em> species). This is the metabolic opposite of <em>Pseudomonas</em>.</p>", "options": ["Facultative anaerobe", "Microaerophile", "Strict aerobe", "Obligate anaerobe"], "html_options": ["Facultative anaerobe", "Microaerophile", "Strict aerobe", "Obligate anaerobe"], "corr_idx": 2}, {"id": "1291357", "html_qtxt": "A patient underwent total hip replacement in a tertiary care hospital. After the 3rd postoperative day, he started having pus on the stitch line. Pus was collected and sent to the microbiology lab. They streaked the pus sample on Nutrient agar and MacConkey agar. On nutrient agar, green coloured colonies appeared. What is the likely organism?", "html_expl": "<p>Pseudomonas aeruginosa produces a number of pigments. These are yellow to green (pyoverdine), blue (pyocyanin), red (pyorubin) and brown (pyomelanin). The production of these pigments account for the colour of the colonies and pigments of Pseudomonas are diffusible in water, so sometimes the whole plate will become blue or green depending on the pigment type.</p>\n<p>Incorrect options-</p>\n<p>Option A- Staphylococcus produces golden yellow pigments, it does not produce green pigments.</p>\n<p>Option B- Streptococcus does not produce any pigment.</p>\n<p>Option D- E coli does not produce any pigments.</p>", "options": ["Staphylococcus", "Streptococcus", "Pseudomonas", "E coli"], "html_options": ["Staphylococcus", "Streptococcus", "Pseudomonas", "E coli"], "corr_idx": 2}, {"id": "1291358", "html_qtxt": "A patient presents with a painful, pus-filled boil on his neck. A gram stain of the aspirate reveals gram-positive cocci in clusters. To isolate the suspected causative organism, the sample is plated on a culture medium that contains a high salt concentration (7.5% NaCl) and the sugar alcohol mannitol. This medium is designed to selectively grow which of the following bacteria?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The culture medium described is <strong>Mannitol Salt Agar (MSA)</strong>. This medium is both selective and differential, and it is specifically used for the isolation of <strong>Staphylococcus</strong> species.</p>\n<ul>\n<li><strong>Selective Agent:</strong> The high concentration of <strong>5% sodium chloride</strong> makes the medium highly selective, as it inhibits the growth of most bacteria except for staphylococci, which are halotolerant (salt-tolerant).</li>\n<li><strong>Differential Agent:</strong> The medium contains <strong>mannitol</strong> and a pH indicator (phenol red). Staphylococcus aureus, a common cause of skin infections like boils, ferments mannitol, producing acid. This acid lowers the pH and turns the indicator from red to <strong>yellow</strong>, differentiating it from coagulase-negative staphylococci which typically do not ferment mannitol.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Pneumococcus (Option A):</strong> Streptococcus pneumoniae is a fastidious organism that requires enriched media, like <strong>blood agar</strong>. A selective medium for it is <strong>crystal violet blood agar</strong>, which inhibits the growth of staphylococci.</p>\n<p><strong>Gonococcus (Option B):</strong> Neisseria gonorrhoeae is another fastidious organism that requires an enriched and selective medium, such as <strong>Thayer-Martin agar</strong>, which contains antibiotics to inhibit the growth of normal flora.</p>\n<p><strong>Pseudomonas (Option D):</strong> Pseudomonas aeruginosa is commonly isolated using <strong>Cetrimide agar</strong>, which contains a quaternary ammonium salt that selectively inhibits the growth of other bacteria.</p>\n<p><strong>Key Takeaways: Selective Media for Common Bacteria</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250904e7980c9c-d536-47d7-858b-16b7fe7734e4.jpg\">", "options": ["Pneumococcus", "Gonococcus", "Staphylococcus", "Pseudomonas"], "html_options": ["Pneumococcus", "Gonococcus", "Staphylococcus", "Pseudomonas"], "corr_idx": 2}]}, {"moduleId": 1012176, "name": "Respiratory System", "questions": [{"id": "1290969", "html_qtxt": "A chronic smoker presents with high fever, cough, confusion, and watery diarrhea. His chest X-ray reveals bilateral lung infiltrates, and laboratory tests show hyponatremia. A sputum Gram stain reveals neutrophils but few, faintly staining gram-negative organisms. What is the most likely causative agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is a classic presentation of <strong>Legionnaires' disease</strong>, caused by Legionella pneumophila. The diagnosis is strongly suggested by the constellation of pneumonia with prominent <strong>extrapulmonary manifestations</strong>, including:</p>\n<ul>\n<li><strong>Neurologic symptoms:</strong> Confusion, headache, lethargy.</li>\n<li><strong>Gastrointestinal symptoms:</strong> Watery diarrhea, nausea, vomiting.</li>\n<li><strong>Laboratory finding:</strong> Hyponatremia.</li>\n</ul>\n<p>Smoking is a major risk factor. Legionella is an aerobic, gram-negative rod that stains poorly with conventional Gram stain, which is a key diagnostic clue. The diagnosis is typically confirmed with a urinary antigen test.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Mycoplasma pneumoniae (Option A):</strong> This causes \"walking pneumonia,\" typically in younger patients. While it's an atypical pneumonia, it is less commonly associated with the severe confusion and significant diarrhea seen in this case. It lacks a cell wall and does not stain with Gram stain.</p>\n<p><strong>Klebsiella pneumoniae (Option B):</strong> This causes severe, typical lobar pneumonia, often with cavitation, and is classically associated with alcoholics and diabetics. It produces thick, mucoid, \"currant jelly\" sputum and would be readily seen as plump gram-negative rods on a Gram stain.</p>\n<p><strong>Streptococcus pneumoniae (Option D):</strong> This is the most common cause of typical CAP. It presents with lobar consolidation and \"rust-colored\" sputum and does not typically cause the prominent extrapulmonary features of confusion and diarrhea together.</p>", "options": ["Mycoplasma pneumoniae", "Klebsiella pneumoniae", "Legionella pneumophila", "Streptococcus pneumoniae"], "html_options": ["Mycoplasma pneumoniae", "Klebsiella pneumoniae", "Legionella pneumophila", "Streptococcus pneumoniae"], "corr_idx": 2}, {"id": "1290970", "html_qtxt": "An under-vaccinated child presents with a low-grade fever, dysphagia, and cough. Oropharyngeal examination reveals a tough, dirty-gray, adherent membrane covering the tonsils, which bleeds upon attempted dislodgement. Which of the following is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical picture is pathognomonic for respiratory <strong>diphtheria</strong>, caused by toxigenic strains of <strong>Corynebacterium diphtheriae</strong>. The hallmark of the disease is the <strong>adherent, grayish-white pseudomembrane</strong> seen on the tonsils and pharynx. This membrane is composed of fibrin, neutrophils, and necrotic epithelial cells. Attempting to scrape it away causes bleeding, which is a key diagnostic clue. The systemic and severe local effects are due to the potent <strong>diphtheria exotoxin</strong>, which inhibits protein synthesis by inactivating elongation factor-2 (EF-2).</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Clostridium perfringens (Option A):</strong> This organism causes gas gangrene and food poisoning. It is not associated with the formation of a pharyngeal pseudomembrane.</p>\n<p><strong>Candida albicans (Option B):</strong> This fungus causes oral thrush, which presents as white, \"cottage cheese-like\" plaques. Unlike the diphtheritic membrane, these plaques are typically <strong>easily scraped off</strong>, revealing an erythematous base.</p>\n<p><strong>Streptococcus pneumoniae (Option D):</strong> This is a leading cause of pneumonia, meningitis, and otitis media. While Streptococcus pyogenes can cause a pharyngitis with exudates, it does not form the thick, adherent pseudomembrane characteristic of diphtheria.</p>", "options": ["Clostridium perfringens", "Corynebacterium diphtheriae", "Candida albicans", "Streptococcus pneumoniae"], "html_options": ["Clostridium perfringens", "Corynebacterium diphtheriae", "Candida albicans", "Streptococcus pneumoniae"], "corr_idx": 1}, {"id": "1290977", "html_qtxt": "A throat swab is taken from a child suspected of having Diphtheria and a basic demonstration is performed, as shown in the image below. To confirm the identity of this organism, a special stain is used to demonstrate its characteristic metachromatic granules. What is this special stain called?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212cadecbbf-fb3b-497f-a5e8-31f85f8816f2.jpg\">", "html_expl": "<ul>\n<li>The image shows a Gram stain with Gram-positive (purple), club-shaped bacilli arranged in V-shapes or palisades. This is the classic <strong>\"Chinese letter\"</strong> or \"cuneiform\" arrangement that is pathognomonic for Corynebacterium diphtheriae.</li>\n<li>The characteristic feature used for confirmatory identification of C. diphtheriae is the presence of intracellular metachromatic granules (also known as volutin or Babes-Ernst granules), which are storage depots of polymetaphosphate.</li>\n<li>Albert stain is the specific special stain used to demonstrate these granules. On Albert staining, the body of the bacillus appears green, while the metachromatic granules at the poles stain a contrasting bluish-black.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A) Gram stain:</strong> The image itself is a Gram stain. While crucial for initial identification, it does not specifically highlight the metachromatic granules.</p>\n<p><strong>B) Acid-fast stain:</strong> The Ziehl-Neelsen or acid-fast stain is used to identify bacteria with a high mycolic acid content in their cell walls, primarily Mycobacterium species.</p>\n<p><strong>D) India ink stain: </strong>This is a negative staining technique used to visualize the polysaccharide capsule of certain organisms, most notably Cryptococcus neoformans.</p>", "options": ["Gram stain", "Acid-fast stain", "Albert stain", "India ink stain"], "html_options": ["Gram stain", "Acid-fast stain", "Albert stain", "India ink stain"], "corr_idx": 2}, {"id": "1290978", "html_qtxt": "A 2-week-old neonate presents with conjunctivitis and is also found to have pneumonia on chest X-ray. Which of the following is the most likely causative organism?", "html_expl": "<p>In neonates, Chlamydia trachomatis is a well-known cause of <strong>inclusion conjunctivitis</strong>, typically presenting between <strong>5 to 14 days</strong> of life. Unlike other bacterial conjunctivitises, it may not be purulent initially. In some cases, these infants may go on to develop <strong>afebrile interstitial pneumonia</strong>, usually by the <strong>second to sixth week</strong> of life. The chest X-ray often shows <strong>bilateral diffuse infiltrates</strong> with a <strong>hyperinflated lung field</strong>.</p>\n<p>Importantly, this condition is <strong>vertically transmitted</strong> during vaginal delivery if the mother has an untreated chlamydial infection. It is not prevented by routine ocular prophylaxis with erythromycin ointment, which is more effective against <em>Neisseria gonorrhoeae</em>. Treatment includes <strong>oral macrolides</strong>, like <strong>erythromycin or azithromycin</strong>.</p>\n<p>Explanation of Other Options:</p>\n<p>influenzae (Option A) is a cause of pneumonia in older infants and children, not typically associated with neonatal conjunctivitis.</p>\n<p>Mycoplasma pneumoniae (Option B) causes atypical pneumonia in school-aged children, not neonates.</p>\n<p>Streptococcus agalactiae (Group B Streptococcus) (Option C) can cause neonatal pneumonia, but it typically presents <strong>within the first 7 days</strong> and is not associated with conjunctivitis.</p>", "options": ["Haemophilus influenzae", "Mycoplasma pneumoniae", "Streptococcus agalactiae", "Chlamydia trachomatis"], "html_options": ["Haemophilus influenzae", "Mycoplasma pneumoniae", "Streptococcus agalactiae", "Chlamydia trachomatis"], "corr_idx": 3}, {"id": "1290980", "html_qtxt": "The GeneXpert (CBNAAT) system is a rapid molecular test used for the diagnosis of tuberculosis and the detection of drug resistance. Mutations in which of the following genes are targeted by this assay to determine rifampicin resistance?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The GeneXpert system, which runs the Xpert MTB/RIF assay, is a cartridge-based nucleic acid amplification test (CBNAAT). It simultaneously detects the presence of <em>Mycobacterium tuberculosis</em> DNA and its resistance to <strong>rifampicin</strong>.</p>\n<p>It achieves this by targeting the <strong>rifampicin-resistance determining region (RRDR)</strong> of the <strong><em>rpoB</em></strong><strong> gene</strong>. This gene codes for the &beta;-subunit of the bacterial RNA polymerase, which is the molecular target of rifampicin. The vast majority (>95%) of rifampicin-resistant strains have mutations within this specific region, making it an excellent marker for resistance.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>RD1 (Option A):</strong> This refers to the \"Region of Difference 1,\" a genomic region present in virulent <em>M. tuberculosis</em> but absent in the attenuated BCG vaccine strain. It is the target for Interferon-Gamma Release Assays (IGRAs), not GeneXpert.</p>\n<p><strong><em>inhA</em></strong><strong> (Option B):</strong> Mutations in the <em>inhA</em> gene are associated with <strong>low-level resistance to Isoniazid (INH)</strong>. This gene is a target for Line Probe Assays (LPAs), which are used for second-line drug susceptibility testing.</p>\n<p><strong><em>katG</em></strong><strong> (Option D):</strong> Mutations in the <em>katG</em> gene are the most common cause of <strong>high-level resistance to Isoniazid (INH)</strong>. This gene is also a target for Line Probe Assays (LPAs).</p>", "options": ["RD1", "inhA", "rpoB", "katG"], "html_options": ["RD1", "inhA", "rpoB", "katG"], "corr_idx": 2}, {"id": "1290982", "html_qtxt": "An asymptomatic individual is found to have IgG antibodies against SARS-CoV-2, but is negative for viral antigens. What is the most likely interpretation of this finding?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The presence of IgG antibodies indicates a mature adaptive immune response. IgG is the predominant antibody in a secondary immune response and signifies immunologic memory. Finding isolated IgG in an asymptomatic person who is negative for viral antigens (which detect active virus) strongly suggests that the individual has either recovered from a past infection or has mounted an immune response to vaccination.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510277df27d50-adbd-4e59-9db7-fd39cdda8900.png\"><p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Active, highly infectious disease (Option A):</strong> Active infection would be indicated by a positive viral antigen or RT-PCR test.</li>\n<li><strong>Acute infection in the window period (Option B):</strong> The window period is the time after exposure but <em>before</em> the body has produced detectable antibodies. In this phase, both antigen and antibody tests would be negative.</li>\n<li><strong>Lack of immunity to the virus (Option C):</strong> The presence of IgG is the very definition of an established humoral immune response.</li>\n</ul>", "options": ["Active, highly infectious disease", "Acute infection in the window period", "Lack of immunity to the virus", "Evidence of a past infection or vaccination"], "html_options": ["Active, highly infectious disease", "Acute infection in the window period", "Lack of immunity to the virus", "Evidence of a past infection or vaccination"], "corr_idx": 3}, {"id": "1290984", "html_qtxt": "Which one of the following infections requires special airborne precautions to prevent its spread via droplet nuclei?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Airborne precautions are required for pathogens that can be transmitted via <strong>droplet nuclei</strong>, which are very small respiratory particles (< 5 microns) that can remain suspended in the air for long periods and be inhaled. Measles virus is highly infectious and spreads this way, necessitating special measures like negative pressure isolation rooms and N95 respirators for healthcare workers.</p>\n<p>The other listed infections are spread by larger <strong>droplets</strong> (> 5 microns), which travel short distances and do not remain suspended in the air. This requires droplet precautions (e.g., surgical mask).</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025102775c9d159-fd78-4ae0-8bbf-14516ebc351d.png\"><p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Influenza (H1N1) (Option B):</strong> Influenza virus is transmitted by large respiratory droplets generated by coughing and sneezing. It requires droplet precautions.</li>\n<li><strong>Diphtheria (Option C):</strong> <em>Corynebacterium diphtheriae</em> is spread through large respiratory droplets, requiring droplet precautions.</li>\n<li><strong>Pertussis (Option D):</strong> <em>Bordetella pertussis</em> (whooping cough) is also transmitted by large respiratory droplets, necessitating droplet precautions.</li>\n</ul>", "options": ["Measles", "Influenza (H1N1)", "Diphtheria", "Pertussis"], "html_options": ["Measles", "Influenza (H1N1)", "Diphtheria", "Pertussis"], "corr_idx": 0}, {"id": "1290987", "html_qtxt": "Which of the following is the culture medium used for legionella?", "html_expl": "<p>Legionella is gram negative coccobacilli. It is non capsulated, motile by polar or subpolar flagella.</p><p>Culture - Strict aerobe</p><p>Has fastidious requirements and grows on complex media such as buffered charcoal, yeast extract (BCYE) agar.</p><p>Nature habitats for Legionella are aquatic bodies, including lakes and streams.</p><p>Mode of transmission</p><ul><li>Aerosolization</li><li>Aspiration</li><li>Direct instillation in to the lung</li></ul><p>The source of legionella is water. No animal reservoir exists. No carrier state was established.</p>", "options": ["BCYE medium", "Mac Conkey agar ", "Baird parker agar", "Sabouraud dextrose agar"], "html_options": ["BCYE medium", "Mac Conkey agar ", "Baird parker agar", "Sabouraud dextrose agar"], "corr_idx": 0}, {"id": "1290989", "html_qtxt": "Special stain used for streptococcus is-", "html_expl": "<ul><li>Streptococcus can be stained by Gram stain.</li><li>Crystal violet, iodine, acetone and safranin are used in gram stains.</li><li>It differentiates the two groups of bacteria in gram positive and gram negative.</li><li>Gram positive stains purple and gram negative stains pink.</li><li>Use of gram stains helps to see the size, shape, arrangement of organisms. It helps to see the severity of disease.</li></ul>", "options": ["ZN Stain", "Gram stain", "Mucicarmine stain", "Malachite Green"], "html_options": ["ZN Stain", "Gram stain", "Mucicarmine stain", "Malachite Green"], "corr_idx": 1}, {"id": "1290991", "html_qtxt": "A 36 year old male patient complains of cough,cold, and fever. His sputum is rusty and is negative for TB. He has a history of traveling to China and consuming crab. What is the diagnosis?", "html_expl": "<p>Given signs, symptoms and history of visit to China and eating crab suggests it is paragonimus westermani.</p><p>It is the most common species of lung fluke that infects humans causing paragonimiasis. Human infections are most common in Eastern Asia and in South America.</p><p>Paragonimiasis may present as a sub acute to chronic inflammatory disease of the lung.</p><p>It occurs after a person consumes undercooked crab or crayfish.</p><p>Clinically, the pt will complain of fever, cough. Sputum is rusty.</p>", "options": ["Paragonimus Westermani", "Fasciola Hepatica", "Fasciola Buski", "Entamoeba Histolytica"], "html_options": ["Paragonimus Westermani", "Fasciola Hepatica", "Fasciola Buski", "Entamoeba Histolytica"], "corr_idx": 0}, {"id": "1290994", "html_qtxt": "A 6-year-old boy is having symptoms of fever with chills, rapid breathing and chest pain. Culture from the sample shows gram positive cocci. Identify the organism from the image given below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212c9d9be08-9807-4c93-836e-7da778cf06cd.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Streptococcus pneumoniae</strong> causes the clinical features described (pneumonia symptoms).</p>\n<p><strong>Microscopic Features:</strong></p>\n<p>The image and description align with <em>Streptococcus pneumoniae</em>:</p>\n<ul>\n<li><strong>Morphology:</strong> <strong>Gram-positive diplococci</strong> (arranged in pairs).</li>\n<li><strong>Shape:</strong> They are <strong>lancet-shaped</strong>.</li>\n<li><strong>Capsule:</strong> The presence of a clear halo around the bacteria indicates the presence of a capsule.</li>\n</ul>\n<p><strong>Transmission:</strong></p>\n<p>It spreads from person to person by inhaling droplets through coughing or sneezing from an infected person. It is often present in the nose and throat of carriers.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Staphylococcus aureus (Option B):</strong> These are Gram-positive cocci, but they are typically arranged in <strong>grape-like clusters (bunches)</strong>, not diplococci.</li>\n<li><strong>Propionibacterium (Option C):</strong> This is a Gram-positive, anaerobic, <strong>rod-shaped</strong> bacterium (bacilli), not a coccus.</li>\n<li><strong>Mycobacterium Tuberculosis (Option D):</strong> These are <strong>acid-fast rods</strong>. They do not stain with Gram stain in the standard way (appear ghost cells) and are pink/red on Acid-Fast staining.</li>\n</ul>", "options": ["Streptococcus pneumoniae", "Staphylococcus aureus", "Propionibacterium", "Mycobacterium Tuberculosis"], "html_options": ["Streptococcus pneumoniae", "Staphylococcus aureus", "Propionibacterium", "Mycobacterium Tuberculosis"], "corr_idx": 0}, {"id": "1290996", "html_qtxt": "Recent Influenza A pandemic was due to-", "html_expl": "<p>Influenza is an RNA virus. It has segmented RNA. There are 8 segments. Till now, many epidemics and pandemics have occurred by various stains such as H5N1, H1N1 etc.</p><p>Antigenic shift and antigenic drift occurs in Influenza A virus.</p><p>Antigenic shift is a major change in antigenic structure and is responsible for pandemic.</p><p>Antigenic drift is a minor change in antigenic structure and is responsible for epidemics.</p><p>This virus is present in birds and animals (Swine). That's why it is also known as swine flu.</p><p>Recent influenza pandemic was due to H1N1.</p>", "options": ["H1N1", "H5N1", "H7N7", "H3N3"], "html_options": ["H1N1", "H5N1", "H7N7", "H3N3"], "corr_idx": 0}, {"id": "1290999", "html_qtxt": "A 45-year-old patient was admitted to the hospital. He had a persistent cough that produced thick mucus, wheezing, exercise intolerance, repeated lung infections and inflamed nasal passages, fluffy nose and recurrent sinusitis. The clinician suspected cystic fibrosis. Most common organism associated with cystic fibrosis is-", "html_expl": "<p>Pseudomonas is a non capsulated organism but many strains have a mucoid slime layer, mucoid strains particularly isolates from cystic fibrosis patients have an abundance of extracellular matrix polysaccharide composed of alginate polymers.</p><p>This forms a loose capsule (Glycocalyx) in which microcolones of the bacillus are enmeshed and protected host defences.</p><p><strong>Incorrect options-</strong></p><p>Option B) Pseudomonas non mucoid causes many infections ranging from skin, pneumonia, UTI etc. but is not involved in cystic fibrosis.</p><p>Option C) Listeria causes listeriosis but has no role in development of cystic fibrosis.</p><p>Option D) Neisseria has two species; one causes gonorrhea and other causes meningitidis but it has no role in development of cystic fibrosis.</p>", "options": ["Pseudomonas mucoid", "Pseudomonas non mucoid", "Listeria", "Neisseria"], "html_options": ["Pseudomonas mucoid", "Pseudomonas non mucoid", "Listeria", "Neisseria"], "corr_idx": 0}, {"id": "1291000", "html_qtxt": "A 40-year-old medical doctor complains of evening rise of fever for the last 10 days. He has been coughing with expectoration for the last 16 days. He gives a history of 12 % wt loss. His sputum was collected. Reactivation of TB is almost exclusively a disease of -", "html_expl": "<p>Post primary (secondary or adult) type of pulmonary tuberculosis is due to-</p><ol><li>Reactivation of latent infection</li><li>Exogenous reinfection</li></ol>", "options": ["Bone ", "Lung", "Lymph Node ", "Brain"], "html_options": ["Bone ", "Lung", "Lymph Node ", "Brain"], "corr_idx": 1}, {"id": "1291001", "html_qtxt": "A 20-year-old medical student presents with an evening rise in temperature for three weeks, a 10% loss of body weight, and a productive cough for the last 15 days. A sputum sample is collected, and a Ziehl-Neelsen (ZN) stain is prepared to look for acid-fast bacilli (AFB). To report this slide as definitively \"AFB negative\" according to standard guidelines, what is the minimum number of oil immersion fields that must be thoroughly examined?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>According to the World Health Organization (WHO) and India's National Tuberculosis Elimination Programme (NTEP) guidelines, a sputum smear examined by Ziehl-Neelsen (ZN) microscopy can only be reported as <strong>negative</strong> after a minimum of <strong>100 high-power oil immersion fields</strong> have been systematically scanned without finding any acid-fast bacilli.</p>\n<p>This strict criterion is essential to maximize the sensitivity of smear microscopy. Examining fewer than 100 fields significantly increases the risk of a false-negative result, which would lead to a delay in diagnosis and treatment for a patient with active tuberculosis. This protocol ensures that even in paucibacillary cases (where very few bacteria are present), there is a standardized and adequate effort to find them.</p>\n<p><strong>Key Takeaways:</strong> The Revised National Tuberculosis Control Programme (RNTCP)/NTEP has a standardized grading system for reporting the results of AFB smear microscopy. This is a crucial, high-yield topic.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251124e4253a90-ab4a-4cb7-9680-7cfd21d5ed7f.png\">", "options": ["20", "70", "100", "150"], "html_options": ["20", "70", "100", "150"], "corr_idx": 2}, {"id": "1291002", "html_qtxt": "Before initiating immunosuppressive therapy, a patient undergoes a screening test where their blood is incubated with specific antigens (ESAT-6, CFP-10). The test is considered positive if subsequent measurement shows a significant release of interferon-gamma from T-lymphocytes. This assay is used to detect infection with which of the following organisms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The test described is an <strong>Interferon-Gamma Release Assay (IGRA)</strong>, a diagnostic tool used to detect infection with <strong><em>Mycobacterium tuberculosis</em></strong>. The principle of the test is based on cell-mediated immunity.</p>\n<p>Individuals who have been previously infected with <em>M. tuberculosis</em> have memory T-lymphocytes circulating in their blood that are sensitized to mycobacterial antigens. The IGRA test exposes the patient's T-cells to highly specific TB antigens (such as <strong>ESAT-6</strong> and <strong>CFP-10</strong>). If the patient has been infected, these sensitized T-cells will recognize the antigens and respond by producing and releasing <strong>interferon-gamma (IFN-&gamma;)</strong>. The amount of released IFN-&gamma; is then measured. A positive result indicates a TB infection (either latent or active).</p>\n<p>This test is particularly useful for screening patients before starting immunosuppressive therapy (like TNF-alpha inhibitors) and for testing individuals who have received the BCG vaccine, as the IGRA is not affected by prior vaccination.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong><em>Leptospira interrogans </em></strong><strong>(Option B):</strong> The diagnosis of leptospirosis is typically made through serological tests (like the Microscopic Agglutination Test - MAT) or by detecting the organism's DNA via PCR.</p>\n<p><strong><em>Campylobacter jejuni </em></strong><strong>(Option C):</strong> Diagnosis of this common cause of gastroenteritis is made by stool culture on selective media (e.g., Skirrow's medium) or by molecular diagnostic panels.</p>\n<p><strong><em>Staphylococcus aureus </em></strong><strong>(Option D):</strong> Staphylococcal infections are diagnosed by Gram stain and culture of the relevant specimen (e.g., pus, blood) on standard laboratory media like blood agar and Mannitol Salt Agar.</p>\n<p><strong>Key Takeaways:</strong>&nbsp;A comparison of the two main immunodiagnostic tests for <em>M. tuberculosis</em> infection:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025112258539a2d-d9e6-4f21-bd04-8f791655b7c3.png\"><p>*NTM: Non-Tuberculous Mycobacteria</p>", "options": ["Mycobacterium tuberculosis", "Leptospira interrogans", "Campylobacter jejuni", "Staphylococcus aureus"], "html_options": ["Mycobacterium tuberculosis", "Leptospira interrogans", "Campylobacter jejuni", "Staphylococcus aureus"], "corr_idx": 0}]}, {"moduleId": 1012177, "name": "Hepatobiliary System", "questions": [{"id": "1291003", "html_qtxt": "A patient presents with GI distress. In history, the patient informed that he usually eats food outside. Which of the following hepatitis can develop following this event?", "html_expl": "<p>Hepatitis A is a food borne illness, occurs due to consumption of contaminated water or food. Hepatitis B and C are blood borne illnesses. Hepatitis B, C and D spreads through sexual route, blood transfusion, sharing needles etc. Incubation period of Hepatitis A is 15-45 days, Hepatitis B 30-180 days, HCV 15 to 160 days, HDV 30-180 days, HEV 14-60 days. HEV is also a food borne illness. It also spread through the faeco oral route.</p>", "options": ["Hepatitis A", "Hepatitis B", "Hepatitis C", "Hepatitis D"], "html_options": ["Hepatitis A", "Hepatitis B", "Hepatitis C", "Hepatitis D"], "corr_idx": 0}, {"id": "1291004", "html_qtxt": "Hepatitis B subunit vaccine is derived from which antigen? ", "html_expl": "<p>HBV contains two different antigenic components;</p><ol><li>Common group reactive antigen a</li><li>Two pairs of type specific antigen d-y and w-r, only one member of each pair being present at a time.</li></ol><p>HBV can be divided into four major antigenic types.</p><ol><li>Adw</li><li>Adr</li><li>Ayw</li><li>Ayr</li></ol><p>For vaccine production, HBsAg antigen is used. It starts antibody production after the vaccine as this antigen is highly immunogenic.</p>", "options": ["HBeAg", "HBsAg", "HBcAg", "HBV DNA"], "html_options": ["HBeAg", "HBsAg", "HBcAg", "HBV DNA"], "corr_idx": 1}, {"id": "1291006", "html_qtxt": "Presence of HBeAg in patients with hepatitis indicates-", "html_expl": "<p>Hepatitis B virus infection incubation period varies from 30 days to 180 days.</p><p>Various antigens and antibodies are detected to see whether it is acute inf or chronic inf.</p><p>HBsAg antigen if positive for 6 months - it is called carrier stage.</p><p>HBeAg if present, it suggests high infectivity.</p><p>There is no term as a simple carrier.</p>", "options": ["Simple carrier", "Late convalescence", "High infectivity", "Carrier status"], "html_options": ["Simple carrier", "Late convalescence", "High infectivity", "Carrier status"], "corr_idx": 2}]}, {"moduleId": 1012178, "name": "Genitourinary Tract", "questions": [{"id": "1291011", "html_qtxt": "A 30-year-old sexually active man presents with a two-week history of a single, painless, indurated ulcer on his penile shaft. Examination reveals a clean-based lesion with raised, firm borders and non-tender bilateral inguinal lymphadenopathy. Which of the following investigations can provide the most rapid and definitive diagnosis at this specific stage of the disease?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical triad of a <strong>single, painless, indurated ulcer (chancre)</strong> with a clean base and non-tender regional lymphadenopathy is the pathognomonic presentation of <strong>Primary Syphilis</strong>, caused by the spirochete <strong><em>Treponema pallidum</em></strong>.</p>\n<p>At this early, primary stage, the most rapid and definitive diagnostic method is <strong>Dark field microscopy</strong>. This technique allows for the direct visualization of the live, motile spirochetes in the serous exudate collected from the base of the chancre. Its key advantage is that it can confirm the diagnosis <strong>immediately</strong>, even before the host has mounted a detectable antibody response (i.e., during the \"seronegative window\").</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>Gram stain and culture of the ulcer base (Option B): This is the appropriate investigation for <strong>Chancroid</strong>, caused by <em>Haemophilus ducreyi</em>. A chancroid ulcer is classically <strong>painful</strong>, soft, and purulent, with painful, suppurative lymphadenopathy (buboes)&mdash;the opposite of the findings in this patient.</p>\n<p>Serological testing with a VDRL test (Option C): This is a critical distractor. Non-treponemal tests like VDRL and RPR are the mainstay of syphilis screening, but they detect antibodies, which take several weeks to develop. These tests can be <strong>falsely negative in up to 25% of patients with early primary syphilis</strong>. Therefore, while essential for a full workup, it is not the most rapid or definitive test for a fresh chancre.</p>\n<p>Viral PCR swab of the ulcer (Option D): This is the investigation of choice for <strong>Genital Herpes</strong>, caused by HSV-1 or HSV-2. Herpes classically presents with multiple, <strong>painful vesicles</strong> that evolve into shallow ulcers, which is clinically distinct from the single, painless chancre of syphilis.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Differentiating the classic genital ulcers:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025101038c6c03a-5928-4b6f-8e86-c910472f7392.png\">", "options": ["Dark field microscopy of the ulcer exudate", "Gram stain and culture of the ulcer base", "Serological testing with a VDRL test", "Viral PCR swab of the ulcer"], "html_options": ["Dark field microscopy of the ulcer exudate", "Gram stain and culture of the ulcer base", "Serological testing with a VDRL test", "Viral PCR swab of the ulcer"], "corr_idx": 0}, {"id": "1291015", "html_qtxt": "A lady presented with a foul smelling, greyish white discharge and whiff test was positive. On examination, the following cells were seen as shown in the image given below. Identify the causative organism and drug of choice.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412122a3f56d3-d930-407b-9d19-6ad6f1daee29.jpg\">", "html_expl": "<p>Gardnerella vaginalis is a species of gram variable staining facultative anaerobic bacteria. The organisms are small, non spore forming, non motile coccobacilli.</p>\n<p>It is a natural inhabitant in the vagina. You can get bacterial vaginosis if too much gardnerella grows. Etiology is not known, but multiple sexual partners is one of the risk factors. If left untreated, the infection can make you more susceptible to contracting other STIs including HIV, Chlamydia and Gonorrhea. In women, Gardnerella can lead to pelvic inflammatory disease. It can also cause some complications in pregnancy including premature labour and delivery.</p>\n<p>Treatment with metronidazole or clindamycin of both sexual partners may provide resolution of symptoms.</p>", "options": ["Candida, Fluconazole", "Trichomonas, metronidazole", "Gardnerella vaginalis, metronidazole", "Gonococci, doxycycline"], "html_options": ["Candida, Fluconazole", "Trichomonas, metronidazole", "Gardnerella vaginalis, metronidazole", "Gonococci, doxycycline"], "corr_idx": 2}, {"id": "1291016", "html_qtxt": "A woman presented with complaints of greenish discharge. On examination, she had a strawberry cervix and vagina. What will be the correct DOC for the infection?", "html_expl": "<p>This is a case of <strong>Trichomonas vaginalis</strong>, a <strong>sexually transmitted protozoan infection</strong>. The hallmark features include:</p>\n<ul>\n<li><strong>Greenish, foul-smelling discharge</strong></li>\n<li><strong>Strawberry cervix</strong> (due to punctate hemorrhages on the cervix)</li>\n<li><strong>Itching, dysuria, dyspareunia</strong></li>\n<li>Often <strong>asymptomatic in men</strong></li>\n</ul>\n<p>The <strong>drug of choice (DOC)</strong> is <strong>Metronidazole</strong> 2 g single dose orally or 500 mg twice daily for 7 days. Both partners must be treated to prevent reinfection.</p>\n<p><strong>Explanations for other options:</strong></p>\n<p><strong>Option B: Tinidazole</strong>- Also effective, especially for resistant cases or metronidazole intolerance, but <strong>not the first-line agent.</strong></p>\n<p><strong>Option C): Nystatin</strong>- This is an <strong>antifungal</strong>, used in <strong>Candida</strong> infections, not effective against protozoa like T. vaginalis.</p>", "options": ["Metronidazole", "Tinidazole", "Nystatin", "None of the above"], "html_options": ["Metronidazole", "Tinidazole", "Nystatin", "None of the above"], "corr_idx": 0}, {"id": "1291018", "html_qtxt": "Where would the eggs/ova of helminths be concentrated by the formol-ether technique shown in the figure?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412124f718cf0-d281-47af-8d7c-95f08ea9f2c0.jpg\">", "html_expl": "<p>Formal ether technique is a widely used technique for stool examination. Concentration procedures separate parasites from fecal debris and increase the chances of detecting parasitic organisms when these are in small numbers.</p><p>They are divided into flotation technique and sedimentation technique.</p><p>Procedure- Mix a small portion of stool about the size of marble in 10 ml 5 -10 % formalin in a test tube. Allow it to stand for 30 min for fixation. Strain about 10 ml of this suspension through a small funnel containing wet gauze into a 15 ml centrifuge tube. Use two layers of gauze.</p><p>The suspension should yield about 0.75 ml of sediment for fresh specimens and 0.5 ml for formalinized feces.</p><p>Decant the supernatant and wash the sediment with 10 ml of saline solution. Centrifuge again and repeat washing until supernatant is clear.</p><p>After the last wash, decant the supernatant and add 10 ml of 10 % formalin to the sediment. Mix and let it stand for 5 min to effect fixation.</p><p>Add 1 to 2 ml of ethyl acetate, stopper the tube and shake vigorously,</p><p>Centrifuge at 450 g RCF (about 1500 rpm) for 10 min. Four layers should result as follows;</p><ul><li>A top layer of ethyl acetate</li><li>Plug of debris</li><li>Layer of formalin</li><li>Sediment</li><li>Free the plug of debris from the side of the tube by ringing with an applicator stick. Carefully decan the top three layers</li></ul><p>The 4<sup>th</sup> layer has parasitic eggs.</p>", "options": ["Layer 1", "Layer 2", "Layer 3", "Layer 4"], "html_options": ["Layer 1", "Layer 2", "Layer 3", "Layer 4"], "corr_idx": 3}, {"id": "1291019", "html_qtxt": "A stool sample from a 5-year-old child living in a crowded daycare center is examined for ova and parasites. The microscopic finding is shown in the image below. This parasite is unique among all human tapeworms because of which of the following characteristics?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412120a4d8c5c-73ae-4caa-b607-e7811ae1cd03.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows the characteristic egg of <strong><em>Hymenolepis nana</em></strong>, the <strong>dwarf tapeworm</strong>. The key identifying features are:</p>\n<ul>\n<li>Oval shape</li>\n<li>A thin, colorless outer shell and an inner embryophore.</li>\n<li>The inner embryophore contains an <strong>oncosphere</strong> with 6 hooklets.</li>\n<li><strong>Polar filaments</strong> arise from the poles of the oncosphere and fill the space between the two membranes (this feature is pathognomonic for <em>H. nana</em>).</li>\n</ul>\n<p><strong><em>Hymenolepis nana</em></strong><strong> is the only human cestode that does not require an intermediate host.</strong> It can complete its entire life cycle within a single human. Ingestion of the egg leads to the development of the cysticercoid larval stage within the intestinal villi, which then matures into an adult worm in the same host. This ability facilitates <strong>direct person-to-person transmission</strong> and <strong>internal autoinfection</strong>, explaining why it is the most common tapeworm infection, especially in institutional settings like daycares.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>B) Its larval stage develops in human muscle tissue (Option B): This describes <strong>cysticercosis</strong>, which is caused by the larval stage of the pork tapeworm, <strong><em>Taenia solium</em></strong>.</p>\n<p>C) Infection is acquired by ingestion of metacercariae on aquatic plants (Option C): This is the mode of transmission for trematodes (flukes) like <strong><em>Fasciolopsis buski</em></strong> or <strong><em>Fasciola hepatica</em></strong>.</p>\n<p>D) The adult worm is the largest of all human tapeworms (Option D): This describes <strong><em>Diphyllobothrium latum</em></strong> (the fish tapeworm). <em> nana</em>, as its name \"dwarf tapeworm\" implies, is one of the smallest human tapeworms.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong><em>H. nana</em></strong><strong> egg:</strong> Oval, thin-shelled, oncosphere with <strong>polar filaments</strong>.</li>\n<li><strong>Unique Feature:</strong> The only human tapeworm that can have a <strong>direct life cycle</strong> (no intermediate host required).</li>\n<li><strong>Clinical Implication:</strong> Allows for <strong>autoinfection</strong> and easy person-to-person spread.</li>\n<li><strong>Drug of Choice:</strong> Praziquantel.</li>\n</ul>", "options": ["It can complete its entire life cycle within a single human host.", "Its larval stage (cysticercus) develops in human muscle tissue.", "Infection is acquired by ingestion of metacercariae on aquatic plants.", "The adult worm is the largest of all human tapeworms."], "html_options": ["It can complete its entire life cycle within a single human host.", "Its larval stage (cysticercus) develops in human muscle tissue.", "Infection is acquired by ingestion of metacercariae on aquatic plants.", "The adult worm is the largest of all human tapeworms."], "corr_idx": 0}, {"id": "1291020", "html_qtxt": "A 24-year-old sexually active man presents with a one-week history of dysuria and a scant, watery urethral discharge. He denies any genital ulcers. A Gram stain of the discharge shows numerous neutrophils but no intracellular diplococci. Given this presentation of Non-Gonococcal Urethritis (NGU), which of the following is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical picture: subacute onset, dysuria, and a <strong>scant, watery/mucoid discharge - </strong>is classic for <strong>Non-Gonococcal Urethritis (NGU)</strong>. The Gram stain finding of neutrophils without intracellular diplococci effectively rules out gonorrhea and confirms the diagnosis of NGU.</p>\n<p><strong><em>Chlamydia trachomatis</em></strong> (serovars D-K) is, by far, the <strong>most common cause of NGU</strong>, accounting for up to 40% of cases. Therefore, it is the most likely pathogen in this patient.</p>\n<p><strong>Explanation of other options:</strong>&nbsp;</p>\n<p>A) <em>Haemophilus ducreyi</em> (Option A): This bacterium is the causative agent of <strong>Chancroid</strong>, a sexually transmitted infection that presents with <strong>painful genital ulcers</strong> and suppurative inguinal lymphadenopathy (buboes). It does not cause urethritis.</p>\n<p>B) <em>Trichomonas vaginalis</em> (Option B): This protozoan is another important cause of NGU, particularly in some populations. However, it is a less frequent cause than <em>Chlamydia trachomatis</em></p>\n<p>D) <em>Neisseria gonorrhoeae</em> (Option D): This Gram-negative diplococcus is the cause of <strong>Gonococcal Urethritis (GU)</strong>. The classic presentation of GU is an acute onset of a <strong>profuse, purulent (thick, yellow-green) urethral discharge</strong>. The Gram stain would characteristically show gram-negative intracellular diplococci within neutrophils, which are absent in this case.</p>\n<p><strong>Key Takeaways: </strong>Differentiating the causes of urethritis.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510186fad320e-f676-4450-a94b-b83a484f2edb.png\">", "options": ["Haemophilus ducreyi", "Trichomonas vaginalis", "Chlamydia trachomatis", "Neisseria gonorrhoeae"], "html_options": ["Haemophilus ducreyi", "Trichomonas vaginalis", "Chlamydia trachomatis", "Neisseria gonorrhoeae"], "corr_idx": 2}, {"id": "1291023", "html_qtxt": "A 25-year-old male presents with a 5-day history of purulent urethral discharge. A Gram stain of the discharge reveals numerous neutrophils containing intracellular Gram-negative diplococci. Culture on a chocolate agar plate grows small, translucent, oxidase-positive colonies. What is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The combination of clinical symptoms (purulent urethral discharge), the classic Gram stain finding of <strong>intracellular Gram-negative diplococci</strong>, and the culture characteristics (growth on chocolate agar, oxidase-positive) is pathognomonic for <strong>gonorrhea</strong>, caused by <em>Neisseria gonorrhoeae</em>.</p>\n<p><strong>Key Identifying Features of </strong><strong><em>Neisseria gonorrhoeae</em></strong><strong>:</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510277778de1f-b8b3-48b9-9525-edbf4db13520.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong><em>Moraxella catarrhalis</em></strong><strong> (Option A):</strong> While also a Gram-negative diplococcus and oxidase-positive, it is a common cause of respiratory tract infections (otitis media, sinusitis, bronchitis) and is not a typical cause of urethritis.</p>\n<p><strong><em>Pseudomonas aeruginosa</em></strong><strong> (Option C):</strong> This is a Gram-negative <strong>bacillus (rod)</strong>, not a diplococcus. It is a common cause of UTIs but does not fit the microscopic description.</p>\n<p><strong><em>Acinetobacter baumannii</em></strong><strong> (Option D):</strong> This is a Gram-negative <strong>coccobacillus</strong>. It is primarily a cause of hospital-acquired infections (pneumonia, bloodstream infections) and does not fit the microscopic or clinical picture.</p>", "options": ["Moraxella catarrhalis", "Neisseria gonorrhoeae", "Pseudomonas aeruginosa", "Acinetobacter baumannii"], "html_options": ["Moraxella catarrhalis", "Neisseria gonorrhoeae", "Pseudomonas aeruginosa", "Acinetobacter baumannii"], "corr_idx": 1}, {"id": "1291026", "html_qtxt": "A patient complains of a purulent penile discharge for the last 5 days. A sample is sent to the lab for a gram stain, which reveals numerous neutrophils containing intracellular gram-negative diplococci. Which of the following is the most appropriate selective medium to culture this bacterium?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical presentation of purulent urethritis combined with the pathognomonic gram stain finding of <strong>intracellular gram-negative diplococci</strong> is diagnostic for <strong>gonorrhea</strong>, caused by <em>Neisseria gonorrhoeae</em>.</li>\n<li><em>N. gonorrhoeae</em> is a fastidious (nutritionally demanding) organism that is easily overgrown by commensal flora from the genital tract. Therefore, a <strong>selective medium</strong> is required for its isolation. <strong>Thayer-Martin medium</strong> is the classic selective medium for pathogenic <em>Neisseria</em>. It is an enriched chocolate agar base that contains a cocktail of antibiotics (Vancomycin, Colistin, and Nystatin) to suppress the growth of gram-positive bacteria, other gram-negative bacteria, and yeast, respectively.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lowenstein-Jensen (LJ) medium (Option B):</strong> This is a selective, egg-based medium specifically used for the cultivation of <em>Mycobacterium tuberculosis</em>.</p>\n<p><strong>Deoxycholate Citrate Agar (DCA) (Option C):</strong> This is a selective medium used for the isolation of enteric pathogens from stool samples, particularly <em>Salmonella</em> and <em>Shigella</em>.</p>\n<p><strong>MacConkey agar (Option D):</strong> This is a selective and differential medium used to isolate and differentiate gram-negative enteric bacilli based on their ability to ferment lactose.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><em>Neisseria gonorrhoeae</em> is a fastidious bacterium that appears as intracellular gram-negative diplococci on gram stain.</li>\n<li>Thayer-Martin medium is the selective medium of choice for isolating pathogenic <em>Neisseria</em> from non-sterile sites like the genital tract.</li>\n<li>The antibiotics in Thayer-Martin medium are Vancomycin (inhibits Gram-positives), Colistin (inhibits other Gram-negatives), and Nystatin (inhibits fungi).</li>\n</ul>", "options": ["Thayer-Martin medium", "Lowenstein-Jensen (LJ) medium", "Deoxycholate Citrate Agar (DCA)", "MacConkey agar"], "html_options": ["Thayer-Martin medium", "Lowenstein-Jensen (LJ) medium", "Deoxycholate Citrate Agar (DCA)", "MacConkey agar"], "corr_idx": 0}, {"id": "1291028", "html_qtxt": "A 5-year-old child presents with a 3-day history of severe, bloody diarrhea and abdominal cramps. The mother reports that he consumed an undercooked hamburger at a barbecue a few days prior. The clinical picture is highly suggestive of Hemolytic Uremic Syndrome (HUS) caused by Enterohemorrhagic E. coli (EHEC). To screen for the most common causative serotype, O157:H7, the microbiology lab should plate the stool sample on which of the following selective and differential media?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The culture medium of choice for screening for <em>E. coli</em> O157:H7 is <strong>Sorbitol MacConkey (SMAC) agar</strong>. The principle behind this medium is a key biochemical difference between the pathogenic O157:H7 serotype and most other commensal or pathogenic <em>E. coli</em> strains.</p>\n<p>Most <em>E. coli</em> strains readily ferment the sugar alcohol <strong>sorbitol</strong>, producing acid. On SMAC agar, this acid production causes the neutral red indicator to turn pink, resulting in pink colonies. However, the vast majority of <em>E. coli</em> O157:H7 strains <strong>do not ferment sorbitol</strong>. Consequently, they form <strong>colorless or pale colonies</strong> on SMAC agar, allowing for easy identification and presumptive isolation from a stool sample rich in other sorbitol-fermenting coliforms.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>MacConkey agar with citrate (Option A):</strong> This describes Simmons' citrate agar, which is used to test for an organism's ability to use citrate as a sole carbon source. Standard MacConkey agar contains lactose, not citrate, as the differential sugar.</p>\n<p><strong>Xylose Lysine Deoxycholate (XLD) agar (Option C):</strong> XLD agar is a selective and differential medium primarily used for the isolation of <em>Salmonella</em> and <em>Shigella</em>. On XLD, <em>E. coli</em> produces yellow colonies, <em>Shigella</em> produces red colonies, and <em>Salmonella</em> produces red colonies with a black center (due to HS production). It does not differentiate the O157:H7 serotype.</p>\n<p><strong>Deoxycholate Citrate Agar (DCA) (Option D):</strong> DCA is another highly selective medium used for the isolation of <em>Salmonella</em> and <em>Shigella</em> species. It strongly inhibits the growth of most coliforms, including <em>E. coli</em>, and is therefore unsuitable for its isolation.</p>\n<p><strong>Key Takeaways: </strong>A summary of important culture media for key enteric pathogens:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025111760f2af13-62be-498d-85b9-70affdd7bf7a.png\">", "options": ["MacConkey agar with citrate", "MacConkey agar with sorbitol", "Xylose Lysine Deoxycholate (XLD) agar", "Deoxycholate Citrate Agar (DCA)"], "html_options": ["MacConkey agar with citrate", "MacConkey agar with sorbitol", "Xylose Lysine Deoxycholate (XLD) agar", "Deoxycholate Citrate Agar (DCA)"], "corr_idx": 1}, {"id": "1291030", "html_qtxt": "A 25-year-old woman presents to the hospital with a high-grade fever, increased urinary frequency, and burning micturition for the past 3 days. A urine sample sent to the lab showed plenty of pus cells. What is the most common organism causing this condition in the community?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation is classic for an acute Urinary Tract Infection (UTI). The single most common causative agent for community-acquired UTIs, accounting for approximately 80-90% of all cases, is <strong>uropathogenic </strong><strong><em>Escherichia coli</em></strong><strong> (UPEC)</strong>.</p>\n<p><em>E.coli </em>is part of the normal gut flora. Due to the anatomical proximity of the anus to the urethral opening, particularly in females, these bacteria can readily ascend the urinary tract. UPEC strainspossess specific virulence factors, such as <strong>P fimbriae (pili)</strong>, that allow them to adhere firmly to the uroepithelial cells, facilitating colonization and infection.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong><em>Proteus</em></strong><strong> (Option B):</strong> <em>Proteus mirabilis</em> is a common cause of UTI, but it is significantly less frequent than <em>E. coli</em>. It is classically associated with the production of the enzyme <strong>urease</strong>, which alkalinizes the urine and promotes the formation of struvite (staghorn) calculi.</p>\n<p><strong><em>Pseudomonas</em></strong><strong> (Option C):</strong> <em>Pseudomonas aeruginosa</em> is an important cause of UTI, but it is much more common in a <strong>hospital setting (nosocomial infection)</strong>, particularly in patients with indwelling urinary catheters. It is a rare cause of community-acquired UTI in an otherwise healthy individual.</p>\n<p><strong><em>Streptococci</em></strong><strong> (Option D):</strong> The most relevant streptococci in UTIs are the enterococci (e.g., <em>Enterococcus faecalis</em>), which are now classified in their own genus. They are a cause of community-acquired UTI but are far less common than <em>E. coli</em>. Group B Streptococcus (<em>S. agalactiae</em>) can cause UTIs in pregnant women.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><em>E. coli</em> is the overwhelming cause of uncomplicated, community-acquired urinary tract infections.</li>\n<li>The primary source of uropathogenic <em>E. coli</em> is the patient's own fecal flora.</li>\n<li>Virulence factors like P fimbriae enable <em>E. coli</em> to adhere to and infect the urinary tract.</li>\n</ul>", "options": ["Escherichia coli", "Proteus", "Pseudomonas", "Streptococci"], "html_options": ["Escherichia coli", "Proteus", "Pseudomonas", "Streptococci"], "corr_idx": 0}, {"id": "1291033", "html_qtxt": "Which of the following viruses is the classic cause of \"Hemorrhagic Fever with Renal Syndrome\" (HFRS)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hantaviruses</strong> are a group of rodent-borne viruses (family <em>Bunyaviridae</em>) that cause two major clinical syndromes. The syndrome of <strong>Hemorrhagic Fever with Renal Syndrome (HFRS)</strong> is primarily associated with \"Old World\" hantaviruses found in Europe and Asia. HFRS is characterized by the classic triad of fever, hemorrhage (petechiae, bleeding), and a prominent component of acute renal failure.</p>\n<p>In contrast, \"New World\" hantaviruses, found in the Americas, cause <strong>Hantavirus Pulmonary Syndrome (HPS)</strong>, a distinct illness characterized by severe, rapidly progressive pulmonary edema.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Kyasanur Forest disease (KFD) virus (Option A):</strong> This is a tick-borne Flavivirus found in India that causes a hemorrhagic fever, but its primary features do not center on a prominent \"renal syndrome\" in the same way as Hantavirus.</p>\n<p><strong>Yellow fever virus (Option B):</strong> This is a mosquito-borne Flavivirus that causes a classic hemorrhagic fever. Severe cases are characterized by fever, jaundice (hence \"yellow\" fever), and hemorrhage, with a predilection for <strong>severe liver damage</strong> rather than a primary renal syndrome.</p>\n<p><strong>Japanese encephalitis (JE) virus (Option D):</strong> This is a mosquito-borne Flavivirus that is a leading cause of viral <strong>encephalitis</strong> in Asia. It is a neurotropic virus and does not cause a hemorrhagic fever or a primary renal syndrome.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Hantaviruses are rodent-borne viruses that cause two distinct syndromes.</li>\n<li>Hemorrhagic Fever with Renal Syndrome (HFRS) is the classic presentation of \"Old World\" hantavirus infections.</li>\n<li>Hantavirus Pulmonary Syndrome (HPS) is the classic presentation of \"New World\" (American) hantavirus infections.</li>\n</ul>", "options": ["Kyasanur Forest disease virus", "Yellow fever virus", "Hantavirus", "Japanese encephalitis virus"], "html_options": ["Kyasanur Forest disease virus", "Yellow fever virus", "Hantavirus", "Japanese encephalitis virus"], "corr_idx": 2}]}]}, {"subjectId": 1000149, "name": "Pharmacology", "modules": [{"moduleId": 1012109, "name": "CR - General Pharmacology", "questions": [{"id": "1289943", "html_qtxt": "A 56-year-old male patient was admitted to the medicine department with occasional exacerbation of asthma, breathlessness, and difficulty in carrying out routine work. He was a known case of chronic obstructive pulmonary disorder & was taking several herbal medicines. His physician prescribed him theophylline for asthma. Which of the following mitochondrial (cytochrome) enzymes is involved in the metabolism of theophylline?", "html_expl": "<ul>\n<li>CYP1A2 is involved in the metabolism of a few drugs, including theophylline, caffeine, paracetamol, and carbamazepine.</li>\n<li>Although this subfamily metabolizes fewer drugs, it is important for the activation of procarcinogens and the metabolism of xanthine derivatives like theophylline.</li>\n<li>Theophylline has a narrow therapeutic index; its plasma levels can be significantly altered by CYP1A2 inducers or inhibitors.</li>\n<li>Herbal medicines and smoking (which induces CYP1A2) can influence theophylline metabolism, leading to toxicity or reduced efficacy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p>CYP2E1 (Option B): Involved in alcohol metabolism, and forms toxic metabolites (e.g., N-acetyl benzoquinone imine from paracetamol); not involved in theophylline metabolism.</p>\n<p>CYP2C19 (Option C): Metabolizes omeprazole, lansoprazole, diazepam, and phenytoin; not related to theophylline.</p>\n<p>CYP2D6 (Option D): Metabolizes nearly 20% of drugs like SSRIs, TCAs, codeine, neuroleptics, and beta-blockers like metoprolol; not involved in theophylline clearance.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>CYP1A2 is the main enzyme responsible for theophylline metabolism.</li>\n<li>Awareness of drug&ndash;enzyme interactions is crucial, especially for narrow therapeutic index drugs.</li>\n<li>Co-administration of enzyme inducers/inhibitors or herbal products must be done with caution.</li>\n</ul>\n<p><strong>Reference</strong>: Essentials of Medical Pharmacology by K.D. Tripathi, 8th Edition, Page 29</p>", "options": ["CYP1A2", "CYP2E1", "CYP2C19", "CYP2D6"], "html_options": ["CYP1A2", "CYP2E1", "CYP2C19", "CYP2D6"], "corr_idx": 0}, {"id": "1290142", "html_qtxt": "A patient is receiving lithium for the treatment of bipolar disorder. For the purpose of therapeutic drug monitoring (TDM), when should the blood sample for plasma lithium concentration be ideally collected?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is <strong>12 hours after the last dose</strong>. Lithium has a very <strong>narrow therapeutic index</strong>, meaning the gap between therapeutic and toxic concentrations is small. Therefore, Therapeutic Drug Monitoring (TDM) is essential.</p>\n<p>For TDM to be reliable and consistent, blood samples should be drawn at a standardized time. For lithium, this is the <strong>trough concentration</strong>, which is the lowest level of the drug in the plasma just before the next scheduled dose. By convention, this is measured <strong>12 hours after the last oral dose</strong>.</p>\n<p><strong>Therapeutic Drug Monitoring of Lithium:</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510271b9c0f79-0dc5-443e-ae4b-6a3fbdb0d53a.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Immediately after the dose (Option A):</strong> This would measure the peak plasma concentration, which is highly variable and not used for routine TDM.</p>\n<p><strong>8 hours after last dose (Option B):</strong> This is too early. The sample would be taken during the distribution phase of the drug, leading to an inaccurate and non-standardized reading.</p>\n<p><strong>24 hours after last dose (Option D):</strong> This is too late for a patient on a typical twice-daily dosing schedule and would not reflect the true trough level before the next dose.</p>", "options": ["Immediately after the dose", "8 hours after last dose", "12 hours after last dose", "24 hours after last dose"], "html_options": ["Immediately after the dose", "8 hours after last dose", "12 hours after last dose", "24 hours after last dose"], "corr_idx": 2}, {"id": "1290144", "html_qtxt": "A healthy volunteer named Kedar will receive an investigational new drug in a phase-I clinical trial. The clearance and the volume of distribution of the drug in Kedar are 1.386 L/hr and 80 L respectively. Calculate the approximate half-life of the drug in him.", "html_expl": "<p>Half-life = 0.693 &times; Vd /CL</p>\r\n<p>= 0.693 &times; 80/1.386</p>\r\n<p>= 40 hours</p>", "options": ["128 hours", "84 hours", "40 hours", "21 hours"], "html_options": ["128 hours", "84 hours", "40 hours", "21 hours"], "corr_idx": 2}, {"id": "1290147", "html_qtxt": "A 25-year-old female patient with a history of depression along with bipolar disorder was put on antidepressants to control her symptoms. She was also taking several other medicines along with the standard therapy. Which of the following mitochondrial (cytochrome) enzymes is involved in the metabolism of sertraline?", "html_expl": "<p><strong>CYP2D6</strong> - This is the next most important CYP isoform which metabolizes nearly 20% drugs including tricyclic antidepressants, selective serotonin reuptake inhibitors, many neuroleptics, antiarrhythmics, codeine, debrisoquine, metoprolol.</p>\r\n<p><strong>CYP2C8/9</strong> - Important in the biotransformation of commonly used drugs including phenytoin, carbamazepine, warfarin which are narrow safety margin drugs.</p>\r\n<p><strong>CYP2C19</strong> - Metabolizes frequently used drugs including omeprazole, lansoprazole, phenytoin, diazepam. Omeprazole and fluconazole are its inhibitors.</p>\r\n<p><strong>CYP1A1/2</strong> - Though this subfamily participates in the metabolism of only few drugs like theophylline, caffeine, paracetamol, carbamazepine, it is more important for activation of procarcinogens.</p>\r\n<p><strong>CYP2E1</strong> - It catalyses oxidation of alcohol, halothane, and formation of minor metabolites of few drugs, notably the hepatotoxic N-acetyl benzoquinone imine from paracetamol; chronic alcoholism induces this isoenzyme.</p>", "options": ["CYP1A2", "CYP2E1", "CYP2C19", "CYP2D6"], "html_options": ["CYP1A2", "CYP2E1", "CYP2C19", "CYP2D6"], "corr_idx": 3}, {"id": "1290150", "html_qtxt": "An investigational benzodiazepine analogue is being evaluated for its hypnotic action with respect to safety. From the information provided in the figure below, find the therapeutic index of the investigational drug.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209b92d99c4-2eb4-40d4-b675-d6d586b2f0a8.jpg\">", "html_expl": "<p>Therapeutic Index = LD50/ED50</p>\r\n<p>= 40/10</p>\r\n<p>= 4</p>", "options": ["0.4", "4", "40", "400"], "html_options": ["0.4", "4", "40", "400"], "corr_idx": 1}, {"id": "1290151", "html_qtxt": "A 36-year-old patient with a recent history of heart failure was put on digoxin therapy and had a level of 1 ng/ml on serum level estimation. He was receiving several other drugs and later, he presented with flattening of T waves in the ECG with raised plasma level of digoxin to 3.8 ng/ml. Which of the following drugs is likely to be responsible?", "html_expl": "<p><strong>Digoxin is metabolized by the enzyme CYP3A4 which is inhibited by Clarithromycin.</strong></p>\r\n<p><strong>CYP3A4/5</strong> - Carryout biotransformation of the largest number (nearly 50%) of drugs. In addition to the liver, these isoforms are expressed in the intestine (responsible for first pass metabolism at this site) and kidney as well. Inhibition of this isoenzyme by erythromycin, clarithromycin, ketoconazole, itraconazole is responsible for the important drug interaction with terfenadine, astemizole and cisapride which are its substrates. Verapamil, ritonavir, and a constituent of grapefruit juice are other important inhibitors.</p>", "options": ["Triamterene", "Atenolol", "Clarithromycin", "KCI"], "html_options": ["Triamterene", "Atenolol", "Clarithromycin", "KCI"], "corr_idx": 2}, {"id": "1290152", "html_qtxt": "Which of the following statements is true regarding the dose-response curve shown in the image below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209cd3ca2c2-8e55-4438-8990-91fab5747a5d.jpg\">", "html_expl": "<ul>\r\n<li>Potency determines the affinity of a drug for its receptor.</li>\r\n<li>In log DRC, the more the curve is on the left side, the more potent is the drug.</li>\r\n<li>Efficacy is the maximum response of a drug regardless of dose. In DRC, it is determined by the highest point of the curve. In the given graph, efficacy of drug A and B is the same but higher than drug C.</li>\r\n</ul>\r\n<p>The position of DRC on the dose axis is the index of <em>drug potency</em> which refers to the amount of drug needed to produce a certain response.</p>\r\n<p>A DRC positioned rightward indicates lower potency. Relative potency is often more meaningful than absolute potency, and is generally defined by comparing the dose (concentration) of the two agonists at which they elicit half maximal response (EC50).</p>\r\n<p>Drug potency is clearly a factor in <em>choosing the dose</em> of a drug.</p>\r\n<p>The upper limit of DRC is the index of <em>drug efficacy</em> and refers to the maximal response that can be elicited by the drug. Efficacy is a more decisive factor in the choice of a drug.</p>\r\n<p>Competitive antagonism (equilibrium type) - The antagonist is chemically similar to the agonist, competes with it and binds to the same site to the exclusion of the agonist molecules. Because the antagonist has affinity but no intrinsic activity, no response is produced and the log DRC of the agonist is shifted to the right.</p>", "options": ["C is competitive antagonist", "C is more potent than A", "B is more potent than A", "B is competitive antagonist"], "html_options": ["C is competitive antagonist", "C is more potent than A", "B is more potent than A", "B is competitive antagonist"], "corr_idx": 3}]}, {"moduleId": 1012110, "name": "CR - Autonomic Nervous System", "questions": [{"id": "1289944", "html_qtxt": "A 33-year-old young lady belonging to the film industry went to a dermatologist for cosmetic enhancement. Dermatologist gave her a series of subcutaneous injections by which her skin wrinkles were gone. Identify the following drug based on the mechanism of action provided in the given figure below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209f21adaa6-88b4-488d-8600-5d7d468aaf5c.jpg\">", "html_expl": "<p>As shown in the diagram, the drug is inhibiting the exocytosis of ACh. Botulinum toxin acts by this mechanism. Other features of botulinum toxin are:</p>\r\n<ul>\r\n<li>Anticholinergic adverse effects (dry mouth, blurring of vision).</li>\r\n<li>Used in wrinkles, spastic disorders, prophylaxis of migraine.</li>\r\n</ul>\r\n<p><strong>Botulinum toxin</strong></p>\r\n<p>Botulinum toxin A and B are highly potent exotoxins produced by <em>Clostridium botulinum</em> that are responsible for 'botulism' (a type of food poisoning). These neurotoxic proteins cause long-lasting loss of cholinergic transmission by interacting with axonal proteins involved in exocytotic release of ACh.</p>\r\n<p>Localized injection of a minute quantity of botulinum toxin A (BOTOX) or its hemagglutinin complex (DYSPORT) can be used in the treatment of a number of spastic and other neurological conditions like blepharospasm, spastic cerebral palsy, strabismus, spasmodic torticollis, nystagmus, hemifacial spasm, post stroke spasticity, spasmodic dysphonia, axillary hyperhydrosis, etc. which are due to overactivity of cholinergic nerves. It is being employed popularly as a beauty treatment for removal of age-related facial wrinkles. However, incorrect injection or overdose can be dangerous; ptosis, diplopia, facial swelling, dry mouth, dysphagia, dysarthria, muscular weakness, and even respiratory paralysis has occurred.</p>", "options": ["Hemicholinium", "Vesamicol", "Botulinum toxin", "Physostigmine"], "html_options": ["Hemicholinium", "Vesamicol", "Botulinum toxin", "Physostigmine"], "corr_idx": 2}, {"id": "1290157", "html_qtxt": "A 45-year-old patient presents to the neurology department with symptoms of ptosis (as shown in the below given image) and as the day progresses, with diplopia. Which of the following drugs can be used for differential diagnosis for the cause of ptosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209c36be3b5-83bb-4a16-bdad-40f897190ebe.jpg\">", "html_expl": "<p>Patients with myasthenia gravis may present in the emergency with muscle weakness. This could be because of the aggravation of their primary problem (myasthenic crisis) or due to the overdose of the drugs like neostigmine (cholinergic crisis). The etiology of the two conditions is important to understand because in myasthenic crisis, there is deficiency of acetylcholine whereas in cholinergic crisis, there is excess of acetylcholine.</p>\r\n<ul>\r\n<li>Edrophonium is an inhibitor of the enzyme acetylcholinesterase and thus, increases the concentration of acetylcholine at the neuromuscular junction. The increased availability of ACh causes dramatic improvement in the symptoms of patients with myasthenic crisis.</li>\r\n<li>In contrast, the symptoms of patients with cholinergic crisis worsen with edrophonium (because it further increases ACh in cholinergic crisis). The drug, therefore, is useful to clinically differentiate the actual cause of muscle weakness in an emergency situation.</li>\r\n<li>The reason for preferring edrophonium over other inhibitors of acetylcholinesterase is its short duration of action. This may be desirable for patients presenting with a cholinergic crisis as the worsening in their condition would be only for a short time.</li>\r\n</ul>", "options": ["Edrophonium", "Neostigmine", "Atropine", "Pilocarpine"], "html_options": ["Edrophonium", "Neostigmine", "Atropine", "Pilocarpine"], "corr_idx": 0}, {"id": "1290159", "html_qtxt": "A 35-year-old healthy volunteer had taken part in a phase I clinical trial in which he was administered an unknown drug 'X'. The following table gives BP values before and after administration of drug 'X'. What would be the probable mechanism of action of the drug 'X'?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209b34942c1-16f4-41d1-97cc-11648525dadc.jpg\">", "html_expl": "<p>Comparative effects of iv infusion of the following agents:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412099ce93a5a-5857-482b-9934-939bc026f719.jpg\">", "options": ["&alpha;1 agonist and &beta;1 agonist", "M2 agonist and M3 agonist", "&alpha;1 antagonist and &beta;2 agonist", "&beta;1 agonist and &beta;2 agonist"], "html_options": ["&alpha;1 agonist and &beta;1 agonist", "M2 agonist and M3 agonist", "&alpha;1 antagonist and &beta;2 agonist", "&beta;1 agonist and &beta;2 agonist"], "corr_idx": 3}, {"id": "1290161", "html_qtxt": "A patient on long-term, high-dose beta-blocker therapy develops profound bradycardia (heart rate 40/min) after receiving general anesthesia. Which of the following drugs is most likely to be effective in increasing the heart rate in this specific situation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient has developed bradycardia in the setting of <strong>beta-receptor blockade</strong>. The other options (Adrenaline, Isoprenaline, Dobutamine) are all <strong>beta-adrenergic agonists</strong>; they work by stimulating the same beta-receptors that are already being blocked by the atenolol. Therefore, their effect will be significantly blunted or absent.</p>\n<p><strong>Atropine</strong>, in contrast, is an <strong>anticholinergic (muscarinic antagonist)</strong>. It works by a completely different mechanism: it <strong>blocks the M2 receptors</strong> on the SA node. This action inhibits the parasympathetic (vagal) tone that slows the heart, leading to an increase in heart rate. Because it bypasses the beta-adrenergic system, it remains effective even in the presence of beta-blockade.</p>\n<p><strong>Mechanism of Action in Bradycardia:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027e69b41b5-2401-45ae-9c99-4c3f723ca863.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IV Adrenaline (Option A), IV Isoprenaline (Option C), and IV Dobutamine (Option D):</strong> All of these drugs are sympathomimetics that primarily act by stimulating &beta;1-adrenergic receptors in the heart to increase heart rate and contractility. Since these receptors are occupied by the beta-blocker, these drugs will have a greatly diminished effect.</p>", "options": ["IV Adrenaline", "IV Atropine", "IV Isoprenaline", "IV Dobutamine"], "html_options": ["IV Adrenaline", "IV Atropine", "IV Isoprenaline", "IV Dobutamine"], "corr_idx": 1}, {"id": "1290163", "html_qtxt": "A 65-year-old male patient had a history of hypertension with mild renal impairment. Later, his physician prescribed him a beta-adrenoceptor blocker as an anti-hypertensive agent. Which of the following agents dose must be adjusted in patients with creatinine clearance less than 30 mL/min?", "html_expl": "<p><strong>Atenolol </strong></p>\r\n<p><em>Atenolol</em> is a &beta;1-selective antagonist that is devoid of intrinsic sympathomimetic and membrane-stabilizing activity. <em>Atenolol</em> is very hydrophilic and appears to penetrate the CNS only to a limited extent.</p>\r\n<p><strong>ADME</strong></p>\r\n<p>It is incompletely absorbed (~50%) and is excreted largely unchanged in the urine, with an elimination <em>t</em>1/2 of 5 to 8 hours. The drug accumulates in patients with renal failure, and dosage should be adjusted for patients w
