></p>\n<ul>\n<li><em>Type I Error:</em></li>\n</ul>\n<p>Null hypothesis is true but rejected</p>\n<p>Probability of Type I error is given by 'P - value' (probability of declaring a significant difference when actually it is not present)</p>\n<ul>\n<li>Keep Type I error to be minimum (P < a): Then results are declared statistically significant</li>\n<li>Alpha is fixed in advance: P - value calculated can be less than, equal to or greater than alpha (a)</li>\n<li>Significance (a) level: is the maximum tolerable probability of Type I error</li>\n<li><em>Type II Error:</em>\n<ul>\n<li>Null hypothesis is false but not rejected (or accepted)</li>\n<li>Probability of Type II error is given by beta (b) (probability of declaring no significant difference when actually it is present)</li>\n<li>Type I error is more serious than Type II error</li>\n</ul>\n</li>\n</ul>", "options": ["The magnitude of association found by investigator A is more than that found by B", "The magnitude of association found by investigator B is more than that found by A", "The estimates of association obtained by A and B will be equal, since both are significant", "Nothing can be concluded as the information given is inadequate"], "html_options": ["The magnitude of association found by investigator A is more than that found by B", "The magnitude of association found by investigator B is more than that found by A", "The estimates of association obtained by A and B will be equal, since both are significant", "Nothing can be concluded as the information given is inadequate"], "corr_idx": 3}, {"id": "1290776", "html_qtxt": "A researcher draws AN unbiased sample of 100 adult Delhiites and finds that their mean weight is 72 kg with a standard deviation of 1.5. 95% CI for of wt of Delhiites shall be:", "html_expl": "<p><em>Confidence interval (CI):</em></p>\n<ul>\n<li>Is the interval within which a parameter value is expected to lie with certain confidence levels, as could be revealed by repeated samples</li>\n<li>Is the 'range that is likely to contain the population mean when so obtained for repeated samples'</li>\n<li>A narrow CI is always preferable: as it tells more precisely what might be the population mean BUT also it will have higher chances of not containing the population mean</li>\n</ul>\n<ol>\n<li>Larger the sample size, narrower is CI</li>\n<li>Smaller the SD (s), narrower is CI</li>\n</ol>\n<p>95% CI for population mean = Mean + 2SD (m + 2s)</p>\n<ul>\n<li>Is the level of hope or expectation fixed at a sufficiently high level while dealing with samples, to ensure high reliability</li>\n<li>Is the 'degree of assurance for an interval to contain the value of the parameter'</li>\n<li>There is NO WAY to achieve 100% confidence</li>\n<li>Internationally acceptable confidence level: 95%</li>\n<li>Maximum tolerance of probability of Type I error (a) is the probability that CI would not contain the population mean</li>\n<li>Confidence level = 1 - a</li>\n<li><em>Confidence limits: </em>Are the upper and lower boundaries of a confidence interval</li>\n</ul>\n<p><strong>In the given question</strong>, n = 100 adult Delhiites, Mean weight (m) = 72 kg, Standard deviation (s) = 1.5 95% CI for of wt of Delhiites = Mean + 2SD (m + 2s)</p>\n<p>= 72 + 2 (1.5) = 72 - 3, 72 + 3 = 69, 75 kg.</p>", "options": ["66 and 78 kg", "69 and 75 kg", "70.5 and 73.5 kg", "None of the above"], "html_options": ["66 and 78 kg", "69 and 75 kg", "70.5 and 73.5 kg", "None of the above"], "corr_idx": 1}]}, {"moduleId": 1012137, "name": "Entomology", "questions": [{"id": "1290777", "html_qtxt": "A medical entomologist is studying the life cycle of mosquitoes for a vector control program. The image below shows one of the aquatic stages of development. Identify this stage.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211742a5e66-c6ca-434f-9946-e3727d9d1d65.jpg\">", "html_expl": "<p>There are 4 stages in the life cycle of mosquito:-</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211370b1660-6110-4299-8c7f-6f43ee5e6d06.jpg\">\n<ul>\n<li>The image shows the pupa of a mosquito.</li>\n<li><strong>Morphology:</strong> This stage is easily identified by its characteristic comma-shaped appearance. It consists of a large, rounded cephalothorax (fused head and thorax) and a slender, curved abdomen. The two small tubes projecting from the thorax are the respiratory \"trumpets.\"</li>\n<li>The pupal stage is a non-feeding, resting stage in the mosquito life cycle. While it is aquatic, it stays near the water's surface to breathe. When disturbed, it can tumble or swim rapidly downwards before floating back up.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Egg (Option A):</strong> Mosquito eggs are very small, are laid on or near water, and look different depending on the species (e.g., laid singly like a boat, or in rafts).</p>\n<p><strong>Larva (Option B):</strong> The larva is a free-swimming, worm-like stage (often called a \"wriggler\"). It has a distinct head, thorax, and a long, segmented abdomen and actively feeds in the water.</p>\n<p><strong>Adult (Option D): </strong>The adult is the flying, terrestrial stage that emerges from the pupal case.</p>", "options": ["Egg", "Larva", "Pupa", "Adult"], "html_options": ["Egg", "Larva", "Pupa", "Adult"], "corr_idx": 2}, {"id": "1290778", "html_qtxt": "A public health entomologist is examining mosquito eggs collected from the inner, moist surfaces of a discarded tire as part of a vector surveillance program. The eggs are shown below. These characteristics are diagnostic for which mosquito genus?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508140df71ae9-e51a-4d24-8e03-70caef1fb475.jpg\">", "html_expl": "<p>The image displays the characteristic eggs of the Aedes genus of mosquitoes.</p>\n<ul>\n<li><strong>Morphology:</strong> The key identifying features of Aedes eggs are:\n<ul>\n<li>They are laid singly.</li>\n<li>They are black and cigar-shaped (elongated and oval).</li>\n<li>They do not have lateral floats.</li>\n</ul>\n</li>\n<li><strong>Breeding Habit:</strong> Aedes mosquitoes are classic \"container breeders.\" They lay their eggs on the damp inner surfaces of artificial water containers (like tires, pots, and buckets), just above the waterline.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250814299b4719-5e78-40fb-8ecc-440b2f135469.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508146785ca0e-7fe1-4b59-b9d1-cf9054fc6f38.jpg\">", "options": ["Aedes", "Mansonia", "Culex", "Anopheles"], "html_options": ["Aedes", "Mansonia", "Culex", "Anopheles"], "corr_idx": 0}, {"id": "1290779", "html_qtxt": "Suddenly the number of mosquitoes increased in your area, you complained to the municipal corporation. The municipal corporation started filling, levelling and drainage of breeding places, and water management. All such measures for mosquito control are examples of which category of control measures?", "html_expl": "<p>The various methods of mosquito control may be classified as below:-</p>\n<ul>\n<li><strong>ANTI-LARVAL MEASURES:-</strong>\n<ul>\n<li>Environmental control:- source reduction is done under this which comprises minor engineering methods such as filling, levelling and drainage of breeding places, and water management (such as intermittent irrigation). Changing salinity of water. Source reduction requires an accurate knowledge of the breeding habits of mosquitoes.</li>\n<li>Chemical control:- can be done by mineral oils, paris green, synthetic insecticides. Mineral oils most commonly used are diesel oil, fuel oil, kerosene and various fractions of crude oils. Paris green is a stomach poison and to be effective it must be ingested by the larvae. In synthetic insecticides fenthion, chlorpyrifos and abate are the most effective larvicides.</li>\n<li>Biological control:- a wide range of small fish feed readily on mosquito larvae. The best known are the gambusia affinis and Lebistes reticulatus. These fish can be used in burrow pits, sewage oxidation ponds, ornamental ponds, cisterns and farm ponds.</li>\n</ul>\n</li>\n<li><strong>ANTI-ADULT MEASURES:-</strong>\n<ul>\n<li>Residual sprays:- adult mosquitoes are most commonly controlled by spraying houses with residual insecticide. DDT is the insecticide of choice and dosages of 1-2 grams of pure DDT per sq. metre are applied 1-3 times a year to walls and other surfaces where mosquitoes rest.</li>\n<li>Space sprays:- space sprays are those where the insecticidal formulation is sprayed into the atmosphere in the form of a mist or fog to kill insects. The common space sprays are pyrethrum, residual insecticides etc.</li>\n<li>Genetic control:- in recent years, control of mosquitoes by genetic methods such as sterile male technique, cytoplasmic incompatibility, chromosomal translocations, sex distortion, and gene replacement have been explored.</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li><strong>PROTECTION AGAINST MOSQUITO BITES:-</strong>\n<ul>\n<li>Mosquito net:- the mosquito net offers protection against mosquito bites during sleep. The material of the net should be white, to allow easy detection of mosquitoes. The top as well as the side of the net should be of netting. The size of the openings in the net is of utmost importance- the size should not exceed 0.0475 inch in any diameter. The number of holes in one square inch is usually 150.</li>\n<li>Screening:- screening of buildings with copper or bronze gauze having 16 meshes to the inch is recommended. The aperture should not be larger than 0.0475 inch.</li>\n<li>Repellents:- diethyltoluamide (deet) has been found to be an outstanding all purpose repellent. It has been found to remain active against C.fatigans for 18-20 hours. There are others also which are effective indalone, dimethyl phthalate, dimethyl carbonate, ethyl hexanediol etc.</li>\n</ul>\n</li>\n</ul>", "options": ["Chemical control (antilarval measures)", "Biological control (antilarval measures)", "Environmental control (antilarval measures)", "None of the above"], "html_options": ["Chemical control (antilarval measures)", "Biological control (antilarval measures)", "Environmental control (antilarval measures)", "None of the above"], "corr_idx": 2}, {"id": "1290780", "html_qtxt": "A 35-year-old woman from a known endemic area in Bihar presents with a one-month history of low-grade fever, significant weight loss, and progressive abdominal distension. Examination reveals massive splenomegaly. She reports receiving numerous insect bites. Identify the insect vector shown below and the disease it has most likely transmitted.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412116466e6aa-8f8a-4b44-9580-0edb1a1cabd7.jpg\">", "html_expl": "<ul>\n<li>The image shows a Sandfly (Phlebotomus species). Key identifying features visible include its small size, densely hairy body and wings, upright V-shaped wings, and long, slender antennae.</li>\n<li>The classic triad of prolonged fever, significant weight loss, and massive splenomegaly is pathognomonic for Kala-azar (Visceral Leishmaniasis).</li>\n<li>The insect vector for Leishmania donovani, the causative agent of Kala-azar in India, is the female Sandfly (specifically Phlebotomus argentipes).</li>\n<li>Specific vectors for major insect-borne diseases:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250816b5764d66-7182-4d2e-80b5-7f5a07904070.jpg\"></li>\n</ul>", "options": ["Sandfly - Kala-azar", "Tsetse fly - Sleeping sickness", "Housefly - Typhoid", "Blackfly - Onchocerciasis"], "html_options": ["Sandfly - Kala-azar", "Tsetse fly - Sleeping sickness", "Housefly - Typhoid", "Blackfly - Onchocerciasis"], "corr_idx": 0}, {"id": "1290781", "html_qtxt": "A mother came to your OPD with her daughter for excessive lice in her daughter's hair. You advised them about personal hygiene and prescribed them a lotion containing 0.5% malathion. You also explained to them about the diseases a lice can cause. Which of the following is not the disease caused by lice?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211df8e658d-2791-4efa-b195-39f8897464a2.jpg\">\n<ul>\n<li>Lice are small wingless ectoparasites of mammals and birds. They bite severely and are annoying pests. The lice that infest man are of three kinds: head louse (pediculus capitis), body louse (pediculus corporis), and pubic or crab louse (phthirus pubis).</li>\n<li>The body of a louse is flattened dorso-ventrally, and is divided into head, thorax, and abdomen. The head is pointed in front and bears a pair of 5-jointed antennae. The mouth parts are adapted for sucking blood. The thorax is fused mass and is shaped somewhat like a square. Three pairs of legs are attached ventrally to thorax. The abdomen is elongated and consists of 9 segments.</li>\n<li>Lice are vectors of the following diseases:-</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211d448df79-331b-4fbb-bc5f-3029cdd79895.jpg\">", "options": ["Epidemic typhus", "Endemic typhus", "Trench fever", "Relapsing fever"], "html_options": ["Epidemic typhus", "Endemic typhus", "Trench fever", "Relapsing fever"], "corr_idx": 1}, {"id": "1290782", "html_qtxt": "Identify this vector and the primary disease it transmits.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412117942b1c0-2dd7-4e1e-b08a-2d581e214178.jpg\">", "html_expl": "<ul>\n<li>The image shows a <strong>Tsetse fly</strong> (Glossina species). Key identifying features include its robust, housefly-like appearance, a prominent and forward-projecting <strong>proboscis</strong> for piercing skin, and wings that characteristically <strong>overlap like the blades of a pair of scissors</strong> when at rest.</li>\n<li>The Tsetse fly is the exclusive biological vector for <strong>African Trypanosomiasis</strong>, also known as <strong>\"sleeping sickness.\"</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Sandfly - Kala-azar (Option A) :</strong> A <strong>Sandfly</strong> is a much smaller (1.5-2.5 mm), delicate, light brown insect. Its entire body and its <strong>upright, V-shaped, lanceolate wings</strong> are densely covered with <strong>hair</strong>, giving it a fuzzy appearance.</p>\n<p><strong>Housefly - Typhoid (Option C):</strong> A <strong>Housefly</strong> (Musca domestica) has <strong>sponging mouthparts</strong> for lapping up liquids, not a piercing proboscis for biting. Its wings are clear and held separately, and its thorax often has distinct longitudinal stripes. It is a mechanical vector.</p>\n<p><strong>Blackfly - Onchocerciasis (Option D):</strong> A <strong>Blackfly</strong> (Simulium species) is a small, dark, stout-bodied fly with a characteristic <strong>hump-backed appearance</strong> due to its prominent thorax. Its wings are broad and clear, and its antennae are short.</p>", "options": ["Sandfly - Kala-azar", "Tsetse fly - Sleeping sickness", "Housefly - Typhoid", "Blackfly - Onchocerciasis"], "html_options": ["Sandfly - Kala-azar", "Tsetse fly - Sleeping sickness", "Housefly - Typhoid", "Blackfly - Onchocerciasis"], "corr_idx": 1}, {"id": "1290783", "html_qtxt": "The insect given in the below picture occurs in India but is not incriminated in the transmission of any disease, but they very commonly transmit the disease in America. Identify the insect and disease caused by it?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211d25e3fb1-eebf-4203-afb0-75540f44461a.jpg\">", "html_expl": "<ul>\n<li>Reduviid bugs, also known as cone-nose bugs, are vectors of chagas disease in Mexico and central and south America.</li>\n<li>They are large size, about an inch or more in length. Adults have wings.</li>\n<li>These bugs lives exclusively on the blood of animals including man and transmit trypanosoma cruzi, the causative agent of chagas disease.</li>\n<li>These bugs occur in India, but are not incriminated in the transmission of any disease.</li>\n<li>These bugs frequently attack man and their bites may cause intense itching, nausea, flushed face, palpitation of the heart etc.</li>\n<li>They live in cracks, fissures and other hiding places in walls and ceiling of human dwellings and in animal habitations and nests. They emerge only to feed and then retreat into their hiding places.</li>\n</ul>", "options": ["Hard tick-tularaemia", "Soft tick-relapsing fever", "Reduviid bug-chagas disease", "Lice-epidemic typhus"], "html_options": ["Hard tick-tularaemia", "Soft tick-relapsing fever", "Reduviid bug-chagas disease", "Lice-epidemic typhus"], "corr_idx": 2}, {"id": "1290784", "html_qtxt": "Ticks and mites comprise one of the largest and most important orders of the phylum arthropod. They are ectoparasites of vertebrate animals, and they all suck blood. They are of two types, soft and hard tick. Which among the following options given below is incorrect?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412114296b8a2-bef3-4664-af36-a6a0a77d62ab.jpg\">", "options": ["Scutum of the hard tick covers entire back in males, whereas scutum is absent in soft ticks", "There are five nymphal stages in soft tick, and one in hard tick", "Head is situated at the anterior end in hard tick, and lies ventrally in soft tick", "Disease transmitted by hard tick is relapsing fever and by soft tick is tick typhus"], "html_options": ["Scutum of the hard tick covers entire back in males, whereas scutum is absent in soft ticks", "There are five nymphal stages in soft tick, and one in hard tick", "Head is situated at the anterior end in hard tick, and lies ventrally in soft tick", "Disease transmitted by hard tick is relapsing fever and by soft tick is tick typhus"], "corr_idx": 3}, {"id": "1290785", "html_qtxt": "You observed a vehicle spraying something in the air for controlling mosquitoes, you visited the PHC of your area and inquired about it and got to know that it was DDT which is an insecticide. All of the following about DDT are correct except?", "html_expl": "<ul>\n<li>DDT is a white amorphous powder with a mild, but not unpleasant smell.</li>\n<li>DDT is primarily a contact poison. It acts on the nervous system of insects. It permeates into the insects body through cuticles, after dissolving in the waxy covering of the feet, and causes paralysis of legs and wings, convulsions and finally death. DDT does not cause immediate death, but it takes several hours to kill.</li>\n<li>The residual action of DDT may last as long as 18 months depending upon the treated surface.</li>\n<li>As a residual spray, DDT is applied at a dosage of 100-200mg per square foot area. The formulation of choice is a 5% suspension of DDT, which when sprayed at a rate of 1 gallon over an area of 1000 sq. feet, gives a dosage of 200 mg. per sq. ft.</li>\n</ul>", "options": ["DDT is primarily a contact poison", "As a residual spray, DDT is applied at a dosage of 100-200mg per square foot area", "DDT is a white amorphous powder with a mild, but nor unpleasant smell", "The residual action of DDT may lasts as long as 2 years"], "html_options": ["DDT is primarily a contact poison", "As a residual spray, DDT is applied at a dosage of 100-200mg per square foot area", "DDT is a white amorphous powder with a mild, but nor unpleasant smell", "The residual action of DDT may lasts as long as 2 years"], "corr_idx": 3}, {"id": "1290786", "html_qtxt": "You read a news of sudden rise of malaria cases in newspaper today. You contacted your family physician to know about the preventive measures you can take for malaria. He told you about an insecticide. Which among the following is the most commonly used insecticide used at home for malaria?", "html_expl": "<ul>\n<li>DDT:- DDT is primarily a contact poison. It acts on the nervous system of insects. It permeates into the insects body through cuticle, after dissolving in the waxy covering of the feet, and causes paralysis of legs and wings, convulsions and finally death. DDT does not cause immediate death, but it takes several hours to kill.</li>\n<li>MALATHION:- it has the least toxicity of all organophosphorous compounds. Malathion is used in doses of 100-200 mg. per sq. ft. every 3 months. Because of its low toxicity, malathion has been recommended as the alternative insecticide to DDT. As a low volume spray (ULV) spray, malathion has been widely used for killing adult mosquitoes to prevent or interrupt dengue-haemmorrhagic fever, and mosquito borne enchepalitis epidemics.</li>\n<li>ABATE:- it has been extensively used in India for the control of A.stephensi in wells and in domestic water containers with good results as a dosage not greater than 10 ppm. It is less effective as adulticide.</li>\n<li>PYRETHRUM:- it has been used extensively in the past for killing adult mosquitoes, and other insects. It kills instantly on mere contact. It is sprayed at a rate of &frac12; to 1 oz. of the spray solution per 1000 cu.ft. of space.</li>\n</ul>", "options": ["DDT", "Malathion", "Abate", "Pyrethrum"], "html_options": ["DDT", "Malathion", "Abate", "Pyrethrum"], "corr_idx": 1}]}, {"moduleId": 1012138, "name": "Vaccination and Cold Chain", "questions": [{"id": "1290787", "html_qtxt": "A 15-month-old child with no prior vaccinations is brought to a health camp. According to the National Immunization Schedule for catch-up vaccination, which of the following vaccines can be initiated at this visit?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The decision for catch-up vaccination is based on the child's current age (15 months) and the upper age limits for administering different vaccines. At 15 months, the child has passed the upper age limit for initiating BCG, Pentavalent vaccine, Rotavirus vaccine, and fractional IPV (all are <1 year).</p>\n<p>However, the child is still eligible to receive:</p>\n<ul>\n<li><strong>MR vaccine</strong> (can be given up to 5 years of age)</li>\n<li><strong>OPV</strong> (can be given up to 5 years of age)</li>\n<li><strong>DPT vaccine</strong> (can be given up to 7 years of age) <br />Therefore, initiating this combination is the correct management plan.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Pentavalent vaccine, Rotavirus vaccine, and fractional IPV (Option A):</strong> The upper age limit for <em>initiating</em> all three of these vaccines under the UIP is 12 months. Since the child is 15 months old, these cannot be started.</p>\n<p><strong>BCG and the second dose of the MR vaccine (Option C):</strong> The upper age limit for administering BCG is 12 months. The child has never been vaccinated and requires the <em>first</em> dose of the MR vaccine.</p>\n<p><strong>Only Vitamin A supplementation is possible at this age (Option D):</strong> While the child is eligible for Vitamin A, several crucial life-saving vaccines (MR, DPT, OPV, and JE in endemic areas) can and should be administered.</p>", "options": ["Pentavalent vaccine, Rotavirus vaccine, and fractional IPV", "Measles-Rubella (MR) vaccine, DPT vaccine, and OPV", "BCG and the second dose of the MR vaccine", "Only Vitamin A supplementation is possible at this age"], "html_options": ["Pentavalent vaccine, Rotavirus vaccine, and fractional IPV", "Measles-Rubella (MR) vaccine, DPT vaccine, and OPV", "BCG and the second dose of the MR vaccine", "Only Vitamin A supplementation is possible at this age"], "corr_idx": 1}, {"id": "1290788", "html_qtxt": "A mother brings her 15-month-old child for vaccination. The immunization card shows the child received vaccines due at 6 weeks of age but none since. According to the National Immunization Schedule (NIS), what is the most appropriate management plan for today?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The core principle of catch-up immunization is to <strong>continue the schedule from where it was left off</strong>, without restarting the series, while strictly adhering to the minimum intervals and <strong>upper age limits</strong> for each vaccine.</p>\n<p>This 15-month-old child has missed the 10-week, 14-week, and 9-12 month vaccines.</p>\n<ul>\n<li>The next doses in the primary series are the \"second doses\" (corresponding to 10 weeks).</li>\n<li>However, at 15 months, the child is <strong>no longer eligible for Pentavalent, Rotavirus, or the primary series of PCV</strong>, as their upper age limit is 1 year.</li>\n<li>Therefore, the components of the Pentavalent vaccine must be given separately. The child will receive <strong>DPT-2</strong> and <strong>OPV-2</strong>. (Hepatitis B would also be given, but DPT/OPV are the key components tested).</li>\n<li>Simultaneously, since the child is now older than 9 months, he is eligible for the <strong>MR-1 vaccine and the first dose of Vitamin A</strong>. These can and should be given at the same time to catch up as quickly as possible.</li>\n</ul>\n<p><strong>Upper Age Limits for Vaccines under National Immunization Schedule (NIS):</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025101647ad7efb-660c-44a6-85b9-4a03e99cb911.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Administer Pentavalent-2, Rotavirus-2, and OPV-2 (Option A):</strong> The child is 15 months old and has crossed the upper age limit of 1 year for both the Pentavalent and Rotavirus vaccines.</p>\n<p><strong>Restart the entire primary schedule from the beginning (Option B):</strong> A fundamental rule of immunization is to never restart a vaccine series, regardless of the delay. One must continue from the last valid dose.</p>\n<p><strong>Explain that the child is too old for catch-up (Option D):</strong> This is a critical error. The child is still eligible for catch-up doses of DPT, OPV, and MR vaccines, which can be given up to 5 or 7 years of age.</p>", "options": ["Administer Pentavalent-2, Rotavirus-2, and OPV-2", "Restart the entire primary schedule from the beginning with the first doses", "Administer DPT-2, OPV-2, MR-1, and Vitamin A", "Explain that the child is too old for catch-up and administer the 16-24 month DPT and OPV boosters"], "html_options": ["Administer Pentavalent-2, Rotavirus-2, and OPV-2", "Restart the entire primary schedule from the beginning with the first doses", "Administer DPT-2, OPV-2, MR-1, and Vitamin A", "Explain that the child is too old for catch-up and administer the 16-24 month DPT and OPV boosters"], "corr_idx": 2}, {"id": "1290789", "html_qtxt": "A 30 year old mother came with her 6 week old child for vaccination. You were administering Pentavalent vaccine for which the mother asked you about the components of the same vaccine. Which of the following is not a part of Pentavalent vaccine?", "html_expl": "<p>Pentavalent vaccine has replaced DPT, Hib, and Hep B. IPV is not included in Pentavalent vaccine.</p>\n<p>Dose: 0.5 ml</p>\n<p>Timing: 6, 10, 14 weeks (give 1<sup>st</sup> dose within 1 year of age)</p>\n<p>Site: Intramuscularly at anterolateral aspect of mid-thigh.</p>", "options": ["IPV", "Hib", "DPT", "Hep B"], "html_options": ["IPV", "Hib", "DPT", "Hep B"], "corr_idx": 0}, {"id": "1290790", "html_qtxt": "A Reproductive and Child Health (RCH) officer is inspecting a Primary Health Centre (PHC). Which of the following observations would be considered an unfavourable finding and a breach of protocol?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is an unfavourable finding because standard cold chain protocol mandates that the temperature of the Ice-Lined Refrigerator (ILR) must be monitored and recorded <strong>twice daily</strong> once in the morning and once in the evening. Recording the temperature only once a day is a significant procedural lapse that could fail to detect temperature excursions, potentially compromising the potency of all stored vaccines.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>All vaccine vials in the ILR have Vaccine Vial Monitors (VVMs) that have not reached the discard point (Option B):</strong> It indicates that the vaccines have not been exposed to excessive heat and are potent and safe to use.</p>\n<p><strong>An opened vial of Oral Polio Vaccine (OPV) from the previous immunization session is found in the ILR (Option C):</strong> OPV is one of the vaccines covered under India's <strong>Open Vial Policy</strong>. As long as the VVM has not reached the discard point and the expiry date has not passed, an opened vial of OPV can be used in subsequent immunization sessions for up to 28 days.</p>\n<p><strong>Measles-Rubella (MR) vaccine vials are stored in the top basket of the ILR (Option D):</strong> Freeze-sensitive vaccines (like Pentavalent, DPT, Td, IPV, Hep B) are kept on the middle shelves, while the most heat-sensitive vaccine (OPV) is kept at the bottom. Lyophilized (freeze-dried) vaccines like MR and BCG are less sensitive to cold and are appropriately stored in the top basket.</p>", "options": ["The temperature in the Ice-Lined Refrigerator (ILR) log book is recorded only once daily", "All vaccine vials in the ILR have Vaccine Vial Monitors (VVMs) that have not reached the discard point.", "An opened vial of Oral Polio Vaccine (OPV) from the previous immunization session is found in the ILR.", "Measles-Rubella (MR) vaccine vials are stored in the top basket of the ILR."], "html_options": ["The temperature in the Ice-Lined Refrigerator (ILR) log book is recorded only once daily", "All vaccine vials in the ILR have Vaccine Vial Monitors (VVMs) that have not reached the discard point.", "An opened vial of Oral Polio Vaccine (OPV) from the previous immunization session is found in the ILR.", "Measles-Rubella (MR) vaccine vials are stored in the top basket of the ILR."], "corr_idx": 0}, {"id": "1290791", "html_qtxt": "In a village 600 infant population is noted in a year. To immunize or to cover all the infant population for MR vaccine, how many MR vials will you indent for next month?", "html_expl": "<ul>\n<li>Population for infants given is 600 for whole year , so for one month will be 600/12 i.e. 50 .</li>\n<li>As measles vaccine is administered 2 times according to the immunisation schedule so total doses required will be = no. of children to be vaccinated in a month *2, which in above question will come out as 50*2 i.e. 100.</li>\n<li>As from each vial 5 doses can be administered so vials required will be 100/5 i.e. 20.</li>\n<li>In this no. of vials add wastage factor i.e. 1.33 , so 20*1.33 , total 27 vials will be required.</li>\n</ul>", "options": ["13", "22", "10", "27"], "html_options": ["13", "22", "10", "27"], "corr_idx": 3}, {"id": "1290792", "html_qtxt": "India was certified polio-free in March 2014. Which of the following statements regarding the polio vaccines and the global endgame strategy is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>As with most inactivated vaccines, immunogenicity and the durability of the immune response <strong>increase with subsequent doses</strong>. A second dose of IPV acts as a booster, leading to a significantly higher and more sustained antibody response compared to a single dose. This is the principle behind the multi-dose primary immunization schedule.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>In 2016, a globally synchronized switch was made from trivalent OPV (tOPV) to bivalent OPV (bOPV) (Option A):</strong> This is correct. This event, known as \"The Switch,\" involved removing the Sabin type 2 component from the oral polio vaccine worldwide. This was done to eliminate the risk of circulating vaccine-derived poliovirus type 2 (cVDPV2).</p>\n<p><strong>The wild poliovirus type 2 has been globally eradicated (Option B):</strong> This is correct. The World Health Organization declared the global eradication of wild poliovirus type 2 (WPV2) in September 2015.</p>\n<p><strong>The dose for fractional IPV (fIPV) is 0.1 mL administered intradermally (Option D):</strong> This is correct. The fIPV schedule, introduced in India's Universal Immunization Programme, uses one-fifth (0.1 mL) of the standard intramuscular (0.5 mL) dose, administered intradermally on the right upper arm.</p>", "options": ["In 2016, a globally synchronized switch was made from trivalent OPV (tOPV) to bivalent OPV (bOPV).", "The wild poliovirus type 2 has been globally eradicated.", "A single dose of Inactivated Polio Vaccine (IPV) produces better immunogenicity than two doses.", "The dose for fractional IPV (fIPV) is 0.1 mL administered intradermally."], "html_options": ["In 2016, a globally synchronized switch was made from trivalent OPV (tOPV) to bivalent OPV (bOPV).", "The wild poliovirus type 2 has been globally eradicated.", "A single dose of Inactivated Polio Vaccine (IPV) produces better immunogenicity than two doses.", "The dose for fractional IPV (fIPV) is 0.1 mL administered intradermally."], "corr_idx": 2}, {"id": "1290793", "html_qtxt": "Adjuvant absorbs vaccine, and increases its area of action and thus increases efficacy of vaccine. Of the below given options which of the following is used as an adjuvant for DPT vaccine?", "html_expl": "<ul>\n<li>Thiomersal is used as a preservative in DPT.</li>\n<li>Magnesium chloride is used as a stabilizer in OPV</li>\n<li>Aluminium hydroxide is used a adjuvant in DPT.</li>\n<li>Sodium hydroxide is not as an adjuvant for any vaccine.</li>\n</ul>", "options": ["Thiomersal", "Magnesium chloride", "Aluminium hydroxide", "Sodium hydroxide"], "html_options": ["Thiomersal", "Magnesium chloride", "Aluminium hydroxide", "Sodium hydroxide"], "corr_idx": 2}, {"id": "1290794", "html_qtxt": "The image shows a Vaccine Vial Monitor (VVM) on a vaccine label. All of the following statements about the VVM are true, EXCEPT:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412113eed6f14-4473-4b1e-9a23-3e47aff01dc7.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>There are currently <strong>four</strong> main types of Vaccine Vial Monitors (VVMs) used in immunization programs, categorized by their heat stability profile: <strong>VVM2, VVM7, VVM14, and VVM30</strong>. The selection of a specific VVM type depends on the known heat stability of the vaccine it is attached to.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>VVM function (Option A):</strong> The VVM is a small label containing a heat-sensitive material that responds to cumulative heat exposure. The inner square gradually and irreversibly darkens when exposed to heat, providing a visual cue of the vial's thermal history.</p>\n<p><strong>Discard point rule (Option B):</strong> This statement is correct and describes the critical <strong>discard point rule</strong>. This is the key action point for any healthcare worker handling vaccines. If the inner square's color matches or becomes darker than the outer reference circle, the vaccine has been compromised by heat and must be discarded.</p>\n<p><strong>VVM number meaning (Option D):</strong> The number associated with the VVM type (e.g., 2, 7, 14, 30) represents its <strong>reaction time in days at a constant 37&deg;C</strong>. For example, a VVM14 will reach its discard point after being exposed to a constant 37&deg;C for 14 days.</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250822c0fe0298-de83-4d01-8c9d-ff94c5593f20.jpg\">", "options": ["VVM is a chemical indicator label that records cumulative heat exposure through a gradual color change.", "If the color of the inner square is the same or darker than the outer circle, the vaccine should be discarded.", "There are currently 3 types of VVM - VVM 7, VVM 14, and VVM 30.", "The VVM number indicates the time in days it takes for the discard point to be reached at a constant temperature of 37&deg;C."], "html_options": ["VVM is a chemical indicator label that records cumulative heat exposure through a gradual color change.", "If the color of the inner square is the same or darker than the outer circle, the vaccine should be discarded.", "There are currently 3 types of VVM - VVM 7, VVM 14, and VVM 30.", "The VVM number indicates the time in days it takes for the discard point to be reached at a constant temperature of 37&deg;C."], "corr_idx": 2}, {"id": "1290795", "html_qtxt": "To minimize vaccine wastage at a PHC, the medical officer instructs the staff to strictly adhere to the Open Vial Policy for all applicable vaccines. Which of the following instructions would be incorrect and a violation of this policy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Submerging a vaccine vial in water, even within a vaccine carrier, poses a significant <strong>risk of contaminating the vial's rubber septum</strong>. This contamination can then be introduced into the vaccine with subsequent needle punctures, potentially causing serious infections like toxic shock syndrome in recipients. Vials must always be kept dry.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>The policy applies only to... (Option A):</strong> The Open Vial Policy specifically applies to liquid, multi-dose vaccines like OPV, Pentavalent, DPT, Td, Hepatitis B, PCV, and fractional IPV. It does <strong>not</strong> apply to reconstituted vaccines like BCG, MR, or Rotavirus, which must be discarded at the end of the session or within 4-6 hours.</p>\n<p><strong>An opened vaccine vial can be used... for up to 4 weeks (Option B):</strong> The opened vial is usable for up to 28 days, provided all other conditions are met.</p>\n<p><strong>The date and time of opening must be recorded (Option D):</strong> Recording the date and time of opening is essential to ensure that the vial is discarded after 28 days.</p>", "options": ["The policy applies only to OPV, liquid Pentavalent, Hep B, DPT, Td, fIPV, and PCV vaccines.", "An opened vaccine vial can be used in subsequent sessions for up to 4 weeks, provided the expiry date has not passed.", "Opened vials should be kept submerged in the water at the bottom of the vaccine carrier to maintain potency.", "The date and time of opening must be recorded on the label of every opened vial."], "html_options": ["The policy applies only to OPV, liquid Pentavalent, Hep B, DPT, Td, fIPV, and PCV vaccines.", "An opened vaccine vial can be used in subsequent sessions for up to 4 weeks, provided the expiry date has not passed.", "Opened vials should be kept submerged in the water at the bottom of the vaccine carrier to maintain potency.", "The date and time of opening must be recorded on the label of every opened vial."], "corr_idx": 2}, {"id": "1290796", "html_qtxt": "A health worker is preparing to administer a Pentavalent vaccine. She is concerned that the vial may have been accidentally frozen overnight in the ILR. Which of the following is the correct method to determine if this freeze-sensitive vaccine has been damaged?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>Shake Test</strong> is the definitive field test used to determine if an adsorbed, freeze-sensitive vaccine has been damaged by freezing. Freezing causes the adjuvant (e.g., aluminum salt) to clump together, leading to a loss of vaccine potency.</p>\n<p><strong>Procedure:</strong></p>\n<ol>\n<li>A known-frozen \"control\" vial of the same vaccine is shaken alongside the \"test\" vial.</li>\n<li>Both vials are placed on a flat surface.</li>\n<li>The rate of sedimentation is observed.</li>\n</ol>\n<ul>\n<li><strong>Pass:</strong> If the sediment in the test vial settles <strong>slower</strong> than in the frozen control vial, the vaccine is undamaged.</li>\n<li><strong>Fail:</strong> If the sediment in the test vial settles at the <strong>same rate or faster</strong> than the control, the vaccine has been frozen and damaged, and it must be discarded.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Check the Vaccine Vial Monitor (VVM) on the vial (Option A):</strong> The VVM is a chemical indicator that measures cumulative <strong>heat exposure</strong>, not exposure to freezing temperatures. A VVM can be perfectly fine on a vial that has been destroyed by freezing.</p>\n<p><strong>Open the vial and observe for ice crystals (Option C):</strong> By the time the vial is inspected, any ice may have already thawed. Furthermore, opening a vial unnecessarily breaks sterility.</p>\n<p><strong>Immediately discard the vaccine if freezing is suspected (Option D):</strong> While discarding is the ultimate action for a failed test, the Shake Test should be performed first to confirm the damage and avoid unnecessary wastage of a potentially good vaccine.</p>", "options": ["Check the Vaccine Vial Monitor (VVM) on the vial", "Perform the Shake Test", "Open the vial and observe for ice crystals", "Immediately discard the vaccine if freezing is suspected"], "html_options": ["Check the Vaccine Vial Monitor (VVM) on the vial", "Perform the Shake Test", "Open the vial and observe for ice crystals", "Immediately discard the vaccine if freezing is suspected"], "corr_idx": 1}, {"id": "1290797", "html_qtxt": "The cold chain is a system of storage and transport of vaccines at low temperatures from the manufacturer to the actual vaccination site. The cold chain equipment is used either for storage or for transportation. Which of the following cannot be used for the transportation of vaccines?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Ice Lined Refrigerator (ILR) is a stationary piece of equipment used exclusively for storage, not transportation.</p>\n<p><strong>i. Ice Lined Refrigerator (ILR):</strong></p>\n<ul>\n<li><strong>Function:</strong> It is the primary equipment used for storing vaccines at the district, CHC (Community Health Centre), and PHC (Primary Health Centre) levels.</li>\n<li><strong>Mechanism:</strong> It has tubes filled with water lining the inner walls. When electricity is available, this water freezes. During power cuts, the ice lining maintains the internal temperature (between +2&deg;C to +8&deg;C) for extended periods (often 16-20+ hours), making it ideal for areas with intermittent power supply.</li>\n<li><strong>Why not for transport?</strong> It is a heavy, electrical appliance that relies on a constant power source (grid or solar) to build up its ice reserve and is not designed to be mobile.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>(A) Cold Box:</strong> This is an insulated box used for transporting large quantities of vaccines (e.g., from the district store to the PHC) or for storing vaccines during breakdowns of ILRs/Freezers. It can maintain cold life for several days.</p>\n<p><strong>(B) Vaccine Carrier:</strong> This is a smaller insulated box used by health workers (ANMs) for transporting small quantities of vaccines from the PHC to the sub-center or outreach session sites.</p>\n<p><strong>(D) Refrigerated vaccine van:</strong> These are specialized vehicles equipped with refrigeration units used for the transportation of bulk vaccines from manufacturers to state or regional vaccine stores.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Classification of Cold Chain Equipment based on Function and Level:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251123e5bd5e9-21f2-41f4-9937-d2854d1791bc.png\">", "options": ["Cold box", "Vaccine carrier", "Ice lined refrigerator", "Refrigerated vaccine van"], "html_options": ["Cold box", "Vaccine carrier", "Ice lined refrigerator", "Refrigerated vaccine van"], "corr_idx": 2}, {"id": "1290798", "html_qtxt": "A health worker is preparing for an outreach immunization session in a remote village. Which of the following correctly identifies the equipment shown and its specific use in this context?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211e8ed8eec-2f01-4151-a6cf-bde2607c494a.jpg\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<p>The image shows a standard <strong>vaccine carrier</strong>. This is a critical piece of passive cold chain equipment. Its primary role is to transport small quantities of vaccines (typically <strong>16-20 vials</strong>) from the health center to the session site, ensuring the vaccine potency is maintained. This makes it essential for <strong>outreach and remote sessions</strong>.</p>\n<p>To function correctly, it must be lined with <strong>four fully frozen and conditioned ice packs</strong>. A crucial precaution is to ensure that freeze-sensitive vaccines (e.g., DPT, DT, TT, IPV, Hep B) and their diluents are not placed in direct contact with the frozen ice packs to prevent accidental freezing.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Day carrier (Option B):</strong> A day carrier is smaller than the equipment shown, designed to carry fewer vials (6-8), and uses only <strong>two ice packs</strong>. It is intended for very short-duration sessions close to the health facility.</p>\n<p><strong>Cold box (Option C):</strong> A <strong>cold box</strong> is significantly larger and is used for transporting vaccines in bulk, for instance, from the district store to a Primary Health Centre (PHC). It is not designed for a single health worker to carry during a vaccination session.</p>\n<p><strong>Ice-lined refrigerator (Option D):</strong> An <strong>Ice-lined Refrigerator (ILR)</strong> is an active cold chain equipment that requires electricity. It is a large, stationary unit used for the storage of vaccines at the PHC level and is not portable.</p>\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025082314bbdbc2-7070-441d-8e2b-db54743f8193.jpg\">\n<p><strong>Reference:</strong></p>\n<p>Park's Textbook of Preventive and Social Medicine, 27th Edition, Page Number: 120.</p>", "options": ["Vaccine carrier; used to carry small quantities of vaccines for outreach sessions.", "Day carrier; used to carry vaccines for nearby, short-duration sessions.", "Cold box; used for transporting large quantities of vaccines between storage points.", "Ice-lined refrigerator; used for storing vaccines at the Primary Health Centre level."], "html_options": ["Vaccine carrier; used to carry small quantities of vaccines for outreach sessions.", "Day carrier; used to carry vaccines for nearby, short-duration sessions.", "Cold box; used for transporting large quantities of vaccines between storage points.", "Ice-lined refrigerator; used for storing vaccines at the Primary Health Centre level."], "corr_idx": 0}]}, {"moduleId": 1012139, "name": "Health Programmes of India", "questions": [{"id": "1290810", "html_qtxt": "A 28 year old female delivered a female child in PHC. In PHC she was provided free delivery, treatment, investigations and transportation. Under which scheme does this patient was given benefits?", "html_expl": "<ul>\n<li><strong>Janani Suraksha yojna:- </strong>under national rural health mission, it integrates the benefit of cash assistance with institutional care during antenatal, delivery and immediate post-partum care. This benefit will be given to all women, both rural and urban, belonging to below poverty line household. It is based on states whether the states are low performing or high performing states. Low performing states (LPS) are (Bihar, Jharkhand, Uttar Pradesh, Madhya Pradesh, Chattisgarh, Orissa, Assam, Rajasthan)<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121125dc0e40-c2be-4546-8746-abca7addce1d.jpg\"><br></li>\n<li><strong>Janani Shishu Suraksha Karyakram:- </strong>a new national initiative, to make available better health facilities for women and child. It provides following facilities:- FREE AMBULANCE to mother and child up-to 1 year of age, from home to hospital and back from hospital to home. Free treatment, drugs, investigations, operation, or blood expenses to mother during delivery and to child up-to 1 year. Free food to mother and 1 attendant during 3 days of hospital stay.</li>\n<li><strong>RMNCH+A:- </strong>stands for reproductive maternal neonatal child and adolescent health program. Its strategy is based on provision of comprehensive care through the five pillars, or thematic areas of reproductive, maternal, neonatal, child, and adolescent health, and is guided by central tenets of equity, universal care, entitlement and accountability. The plus within the strategy focuses on including adolescence for the first time as a distinct life stage.</li>\n<li><strong>Navjat Shishu Suraksha Karyakram (NSSK):- </strong>NSSK is a programme aimed to train health personnel in basic newborn care and resuscitation. It has been launched to address care at birth issue i.e. prevention of hypothermia, prevention of infection, early initiation of breast feeding and basic newborn resuscitation. The objective of the new initiative is to have a trained health person in basic newborn care and resuscitation unit at every delivery point.</li>\n</ul>", "options": ["Janani Suraksha Yojna", "Janani Shishu Suraksha Karyakram", "RMNCH+A", "Navjat shishu Suraksha karyakram"], "html_options": ["Janani Suraksha Yojna", "Janani Shishu Suraksha Karyakram", "RMNCH+A", "Navjat shishu Suraksha karyakram"], "corr_idx": 1}, {"id": "1290811", "html_qtxt": "A 35-year-old man with a 1-month history of cough, fever, and weight loss has a chest X-ray showing an apical cavitary lesion. However, his initial sputum smear for Acid-Fast Bacilli (AFB) is negative. According to NTEP guidelines, what is the most inappropriate next step?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Sputum smear microscopy has a low and variable sensitivity (around 50-60%)</strong>. A negative smear <strong>never</strong> rules out tuberculosis, especially when clinical and radiological suspicion is high, as in this case. The patient is a classic example of \"smear-negative, radiologically positive\" presumptive TB. The current NTEP diagnostic algorithm emphasizes microbiological confirmation using more sensitive tests.</p>\n<p><strong>NTEP Diagnostic Algorithm for Presumptive Pulmonary TB:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027177a4fc2-aa08-435d-9848-77f30dd7e259.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Send a second sputum sample for microscopy (Option A):</strong> This is an appropriate step. Examining a second sample, preferably an early morning one, increases the diagnostic yield of smear microscopy.</p>\n<p><strong>Refer the patient for a Nucleic Acid Amplification Test (NAAT/CBNAAT) (Option B):</strong> This is the <strong>most important and correct next step</strong>. NAATs have much higher sensitivity than smear microscopy and are the recommended test for smear-negative presumptive TB cases.</p>\n<p><strong>Prescribe broad-spectrum antibiotics and review after 1 week (Option C):</strong> In cases of diagnostic uncertainty, a trial of antibiotics (excluding fluoroquinolones and aminoglycosides, which have anti-TB activity) can help rule out a bacterial pneumonia if the patient's symptoms resolve. If symptoms persist, the TB workup must continue.</p>", "options": ["Send a second sputum sample for microscopy.", "Refer the patient for a Nucleic Acid Amplification Test (NAAT/CBNAAT).", "Prescribe broad-spectrum antibiotics and review after 1 week.", "Conclude that tuberculosis is ruled out as the sputum smear is negative."], "html_options": ["Send a second sputum sample for microscopy.", "Refer the patient for a Nucleic Acid Amplification Test (NAAT/CBNAAT).", "Prescribe broad-spectrum antibiotics and review after 1 week.", "Conclude that tuberculosis is ruled out as the sputum smear is negative."], "corr_idx": 3}, {"id": "1290812", "html_qtxt": "Patient in above question came positive for drug sensitive tuberculosis. The disease is notified according to the programme given below in the picture. Identify the programme?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211d6372d56-9475-4483-bdab-ca0a89ea1926.jpg\">", "html_expl": "<ul>\n<li><strong>Nikshay:- </strong>TB surveillance using care based, web based IT system. The software was launched in May, 2012 and has following functional components :- master management, user details, TB patient registration and details of diagnosis, DOTS provider, HIV status, follow up, contact tracing, outcomes etc, details of solid and liquid culture and DST, LPA, CBNAAT details, DR-TB patient registration with details, referral and transfer of patients, private health facility registration and TB notification, mobile application for TB notification, SMS alerts to patients on registration, SMS alerts to programme officers, automated periodic reports.</li>\n<li><strong>Nishchay:- </strong>Nishchay rapid in-vitro diagnostics kit, for the detection of pregnancy, is manufactured for the government of India's maternal and child health programme.\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211f355dc0d-cc95-4642-b9ef-7f30e21fab3e.jpg\"></li>\n<li><strong>Nikshay poshan abhiyan:- </strong>it is a government scheme in India that was announced by Prime Minister Narendra Modi in April of 2018 with the aim of helping tuberculosis patient. The scheme is working towards betterment of patients with tuberculosis (TB) by providing them with 500 rupees per month to buy food. If the patient is tribal with drug resistant tuberculosis government provide 750 rupees per month.</li>\n<li><strong>99 DOTS:- </strong>it is low-cost strategy for monitoring and improving medication adherence. Under this patient send a free call each time they take their medication, so that providers can monitor adherence calls. Patients medication is packaged in custom secondary envelops with add dosage instruction, and a series of hidden numbers behind the pills. Each time a patient takes a dose of medication, a hidden number is revealed which is unpredictable to the patient. The revealed number completes a phone number, where the first part of the number is printed on the front side of the envelope. The patient then makes a free call to the completed phone number.</li>\n</ul>", "options": ["Nikshay", "Nishchay", "Nikshay poshan abhiyan", "99 DOTS"], "html_options": ["Nikshay", "Nishchay", "Nikshay poshan abhiyan", "99 DOTS"], "corr_idx": 0}, {"id": "1290813", "html_qtxt": "A 4-year-old girl is brought to the OPD with a 20-day history of persistent cough and fever. It is revealed that her mother was recently diagnosed with and is being treated for pulmonary tuberculosis. According to the National Tuberculosis Elimination Programme (NTEP) guidelines, what is the single most appropriate next investigation to establish a microbiological diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This child is a presumptive case of pediatric tuberculosis based on her persistent symptoms (cough and fever > 2 weeks) and a definitive history of close contact with an infectious case. According to the current <strong>NTEP guidelines</strong>, after an initial chest X-ray, the investigation of choice to achieve a microbiological diagnosis in a symptomatic child is a rapid molecular test like <strong>CBNAAT (also known as Xpert MTB/RIF)</strong>.</p>\n<p>CBNAAT is prioritized because it is significantly more sensitive than smear microscopy (ZN staining), especially in children, who often have paucibacillary disease (a low number of bacilli) and may not be able to produce good quality sputum. CBNAAT offers the additional crucial advantages of providing rapid results (within hours) and simultaneously detecting resistance to Rifampicin.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Start Anti-Tubercular Treatment (ATT) empirically (Option A):</strong> While clinical diagnosis is sometimes necessary in children, every effort should be made to obtain a microbiological confirmation before starting a long course of ATT, especially when a definitive diagnostic test like CBNAAT is available.</p>\n<p><strong>Start the child on Isoniazid Preventive Therapy (IPT) (Option B):</strong> IPT is indicated for treating <strong>latent TB infection (LTBI)</strong> in asymptomatic children who have been exposed to TB. This child is symptomatic, and active disease must be ruled out or diagnosed first. Treating potential active disease with monotherapy like IPT would be inadequate and would risk promoting drug resistance.</p>\n<p><strong>Perform sputum Ziehl-Neelsen (ZN) staining (Option C):</strong> While it can provide a microbiological diagnosis, sputum smear microscopy has very low sensitivity in the pediatric population. The NTEP algorithm now places molecular tests like CBNAAT ahead of smear microscopy for diagnosing childhood TB.</p>\n<p><strong>Key Takeaways:</strong> A simplified diagnostic algorithm for pulmonary TB in children under NTEP:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025112159fb8124-4a5c-47b6-a173-f06748580186.png\">", "options": ["Start Anti-Tubercular Treatment (ATT) empirically.", "Start the child on Isoniazid Preventive Therapy (IPT).", "Perform sputum Ziehl-Neelsen (ZN) staining.", "Perform a Cartridge-Based Nucleic Acid Amplification Test (CBNAAT)."], "html_options": ["Start Anti-Tubercular Treatment (ATT) empirically.", "Start the child on Isoniazid Preventive Therapy (IPT).", "Perform sputum Ziehl-Neelsen (ZN) staining.", "Perform a Cartridge-Based Nucleic Acid Amplification Test (CBNAAT)."], "corr_idx": 3}, {"id": "1290814", "html_qtxt": "Mukesh, a 40 year old male worker, was diagnosed with tuberculosis and has been on ATT for 4 months. One day he presented with a complaint of blurring of vision, he was not able to differentiate between red and green traffic lights. You referred him to ophthalmology OPD. Where optic neuritis was diagnosed. What may be the cause for this?", "html_expl": "<ul>\n<li><strong>Rifampicin:- </strong>the toxic effects includes hepatotoxicity, gastritis, influenza like illness, purpura, thrombocytopenia, and nephrotoxicity. The patient should be told that the drug will turn the urine red, this can be used as test of compliance.</li>\n<li><strong>Isoniazid:- </strong>patient may experience gastrointestinal irritation, peripheral neuropathy, blood dyscrasias, hyperglycaemia and liver damage.</li>\n<li><strong>Ethambutol:- </strong>it is a bacteriostatic drug and is used in combination to prevent the emergence of resistance to other drugs. It is given orally. Its major side effect is retrobulbar neuritis, this however does not occur at the usual dosage.</li>\n<li><strong>Pyrazinamide:- </strong>complications include hepatotoxicity and hyperuricaemia. Pyrazinamide achieves high levels in CSF and is therefore recommended in tuberculous meningitis.</li>\n</ul>", "options": ["Rifampicin", "Isoniazid", "Ethambutol", "Pyrazinamide"], "html_options": ["Rifampicin", "Isoniazid", "Ethambutol", "Pyrazinamide"], "corr_idx": 2}, {"id": "1290815", "html_qtxt": "A 25 year old female with a contact history of tuberculosis was subjected to CBNAAT. CBNAAT offers universal drug susceptibility testing (DST) for which of the following drugs?", "html_expl": "<ul>\n<li>The CBNAAT system detects DNA sequences, specific for mycobacterium tuberculosis complex and rifampicin resistance by polymerase chain reaction. It concentrates mycobacterium tuberculosis bacilli from sputum samples, isolates genomic material from the captured bacteria by sonication and subsequently amplifies the genomic DNA by PCR. The process identifies clinically relevant, rifampicin resistance inducing mutations in the RNA polymerase beta (rpoB) gene in the mycobacterium tuberculosis genome in a real time format using fluorescent probes called molecular beacons. Results are obtained from unprocessed sputum samples in 90 minutes.</li>\n</ul>", "options": ["Isoniazid", "Rifampicin", "Ethionamide", "Pyrazinamide"], "html_options": ["Isoniazid", "Rifampicin", "Ethionamide", "Pyrazinamide"], "corr_idx": 1}, {"id": "1290816", "html_qtxt": "A 28 year old female accompanied by ASHA delivered a baby boy in rural PHC in a district of Bihar. Under which scheme an incentive is provided to both mother and ASHA worker for institutional delivery, and what is the amount provided here?", "html_expl": "<ul>\n<li><strong>Janani Suraksha yojna:- </strong>under national rural health mission, it integrates the benefit of cash assistance with institutional care during antenatal, delivery and immediate post-partum care. This benefit will be given to all women, both rural and urban, belonging to below poverty line household. It is based on states whether the states are low performing or high performing states. Low performing states (LPS) are (Bihar, Jharkhand, Uttar Pradesh, Madhya Pradesh, Chattisgarh, Orissa, Assam, Rajasthan)\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211c7f5e557-6846-4d78-97fc-918988fc3185.jpg\"></li>\n<li><strong>Janani Shishu Suraksha karyakram:- </strong>a new national initiative, to make available better health facilities for women and child. It provides following facilities:- FREE AMBULANCE to mother and child up-to 1 year of age, from home to hospital and back from hospital to home. Free treatment, drugs, investigations, operation, or blood expenses to mother during delivery and to child up-to 1 year. Free food to mother and 1 attendant during 3 days of hospital stay.</li>\n<li><strong>RMNCH+A:- </strong>stands for reproductive maternal neonatal child and adolescent health program. Its strategy is based on provision of comprehensive care through the five pillars, or thematic areas of reproductive, maternal, neonatal, child, and adolescent health, and is guided by central tenets of equity, universal care, entitlement and accountability. The plus within the strategy focuses on including adolescence for the first time as a distinct life stage.</li>\n</ul>", "options": ["Janani Suraksha Yojna (JSY), ASHA-600, MOTHER-1400", "Janani Suraksha Yojna (JSY), ASHA-600, MOTHER-700", "Janani Shishu Suraksha Yojna (JSSY), ASHA-400, MOTHER-1000", "RMNCH+A, ASHA-400, MOTHER-600"], "html_options": ["Janani Suraksha Yojna (JSY), ASHA-600, MOTHER-1400", "Janani Suraksha Yojna (JSY), ASHA-600, MOTHER-700", "Janani Shishu Suraksha Yojna (JSSY), ASHA-400, MOTHER-1000", "RMNCH+A, ASHA-400, MOTHER-600"], "corr_idx": 0}, {"id": "1290817", "html_qtxt": "An Ayush doctor visited a government school to screen the children. There he found a child with cleft palate and reported that and referred the child to district early intervention centre. Under which scheme this comes?", "html_expl": "<ul>\n<li>RBSK is a new initiative launched in February 2013. It includes provision for child health screening and early intervention services through early detection and management of 4 Ds, prevalent in children. These are defects at birth, diseases in children, deficiency conditions and development delays including disabilities.</li>\n<li>For newborn facility based screening at public health facilities, by existing health manpower. Community based newborn screening at home through ASHA for newborn till 6 weeks of age during home visits.</li>\n<li>For children between 6 weeks to 6 years of age Anganwadi centre based screening by dedicated mobile health teams.</li>\n<li>For children between 6 years to 18 years of age government and government aided school based screening by dedicated mobile health teams.</li>\n</ul>", "options": ["Rashtriya Kishore Swasthya Karyakram", "Rashtriya Bal Swasthya Karyakram (RBSK)", "Integrated Child Development services", "RMNCH+A"], "html_options": ["Rashtriya Kishore Swasthya Karyakram", "Rashtriya Bal Swasthya Karyakram (RBSK)", "Integrated Child Development services", "RMNCH+A"], "corr_idx": 1}, {"id": "1290818", "html_qtxt": "To promote the health of adolescents and to educate and spread awareness about reproductive and sexual health, government has launched Rashtriya Kishore Swasthya Karyakarm (RKSK) under which adolescent friendly health clinic is run for how many days at PHC and CHC?", "html_expl": "<ul>\n<li>Rashtriya Kishore swasthya karyakram (RKSK) :- This is a new initiative, launched in January 2014 to reach out to 253 million adolescents in the country in their own spaces and introduces peer-led interventions at the community level, supported by augmentation of facility based services. This initiative broadens the focus on life skills, nutrition, injuries and violence, non communicable diseases, mental health and substance misuse.</li>\n<li>Through adolescent friendly health clinics, routine check-ups at primary, secondary, and tertiary levels of care is provided on fixed day clinics. At present 6302 adolescents friendly health clinics are functional across the country providing services, information and commodities to more than 2.5 million adolescents for varied health related needs such as contraceptives provision, management of menstrual problems, RTI/STI management, antenatal care and anaemia.</li>\n<li>Fixed days clinics are 1 day per week at PHC and 5 day per week at CHC.</li>\n</ul>", "options": ["1 day per week at PHC and 5 day per week at CHC", "5 days per week at PHC and 1 day per week at CHC", "2 days per week at PHC and 5 days per week at CHC", "5 days per week at both PHC and CHC"], "html_options": ["1 day per week at PHC and 5 day per week at CHC", "5 days per week at PHC and 1 day per week at CHC", "2 days per week at PHC and 5 days per week at CHC", "5 days per week at both PHC and CHC"], "corr_idx": 0}, {"id": "1290819", "html_qtxt": "Match the programme with their respective logo?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211c12debaf-6918-4270-b16d-5ea1de7d1053.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412113089e91c-bac4-4d94-a38e-c7cc160a8160.jpg\">", "html_expl": "<ul>\n<li><strong>Pradhan Mantri Surakshit Matritva Abhiyan (PMSMA):- </strong>it has been launched by the ministry in June 2016. Under this scheme all pregnant women in the country are provided fixed day, free of cost assured and quality antenatal care. As part of the campaign, a minimum package of antenatal care services is being provided to the beneficiaries on the 9<sup>th</sup> day of every month. The abhiyan also involves private sectors health care providers as volunteers to provide specialist care in government facilities.</li>\n<li><strong>Ayushman Bharat programme:- </strong>In February 2018, the government of India announced this, which provides health coverage up-to rupees 5 lakh per family per year to about 10.74 crore poor and vulnerable families identified on the basis of socio economic caste census data.</li>\n<li><strong>Integrated disease surveillance programme:- </strong>This project is intended to detect early warning signals of impending outbreaks and help initiate an effective response in a timely manner in urban and rural areas. It will also provide essential data to monitor progress of ongoing disease control programme and help allocate health resources more efficiently.</li>\n<li><strong>National leprosy eradication programme:</strong>- The components of programme are decentralised integrated leprosy services through general health care system, capacity building of all general health services functionaries, intensified information, education and communication, prevention of disability and medical rehabilitation and intensified monitoring and supervision.</li>\n</ul>", "options": ["A-iii, B-iv, C-i, D-ii", "A-iv, B-iii, C-ii, D-i", "A-i, B-ii, C-iii, D-iv", "A-ii, B-i, C-iv, D-iii"], "html_options": ["A-iii, B-iv, C-i, D-ii", "A-iv, B-iii, C-ii, D-i", "A-i, B-ii, C-iii, D-iv", "A-ii, B-i, C-iv, D-iii"], "corr_idx": 0}, {"id": "1290820", "html_qtxt": "You visited a school to inspect the mid-day meal which comes under ICDS programme to increase the attendance and prevent dropout of school children. In the meal there must be a fixed quantity of all components. What is the quantity of cereals/millets and green leafy vegetables respectively?", "html_expl": "<ul>\n<li>The mid-day meal programme is also known as school lunch programme. The major objective of the programme is to attract more children for admission to schools and retain them so that literacy improvement of children could be brought about.</li>\n<li>The meal should be a supplement and not a substitute to the home diet, the meal should supply at least one-third of the total energy requirement, and half of the protein need, the cost of the meal should be reasonably low. The meal should be such that it can be prepared easily in schools, no complicated cooking process should be involved. As far as possible, locally available foods should be used, this will reduce the cost of the meal. The menu should be frequently changed to avoid monotony.</li>\n<li>A mid-day meal should include 75g cereals and millets, 30g pulses, 8g oils and fats, 30g leafy vegetables, 30g non-leafy vegetables per day per child.</li>\n</ul>", "options": ["30gm and 75gm", "75gm and 30gm", "30gm and 30gm", "75gm and 75gm"], "html_options": ["30gm and 75gm", "75gm and 30gm", "30gm and 30gm", "75gm and 75gm"], "corr_idx": 0}, {"id": "1290821", "html_qtxt": "A new Anganwadi Centre is being planned for a village in a plain region with a total population of 800. According to the staffing norms of the national program represented by the logo shown, how many Anganwadi Workers (AWW) should be recruited for this center? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121148130c81-5f36-45ca-b911-e63305bc4f1f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The logo represents the <strong>Integrated Child Development Services (ICDS)</strong> scheme, a flagship national program aimed at improving the health and nutritional status of children under 6 years, pregnant women, and lactating mothers. The services are delivered at the village level by <strong>Anganwadi Workers (AWWs).</strong></p>\n<p>The established norm for an Anganwadi Centre in a rural or urban project in a plain area is <strong>one Anganwadi Worker per 400-800 population</strong>. Since the village has a population of 800, it qualifies for one standard Anganwadi Centre, which is staffed by a single AWW.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>Options (B), (C), and (D) are incorrect as they do not align with the population-based staffing norms for a standard Anganwadi Centre.</p>", "options": ["One", "Two", "Four", "Eight"], "html_options": ["One", "Two", "Four", "Eight"], "corr_idx": 0}, {"id": "1290822", "html_qtxt": "You are posted as a medical officer in PHC, you took a session to explain all the Anganwadi workers their duties. Which of the following is the duty of Anganwadi worker?", "html_expl": "<ul>\n<li>Under the ICDS scheme there is an Anganwadi worker for a population of 400-800.</li>\n<li>The Anganwadi worker are selected from the community she is expected to serve. She undergoes training in various aspects of health, nutrition, and child development for 4 months.</li>\n<li>She is a part time worker and is paid an honorarium of 1500 rupees per month for the services rendered, which include health check-ups including maintenance of growth chart, immunisation, supplementary nutrition, health education, non-formal pre-school education and referral services.</li>\n<li>The beneficiaries are especially nursing mothers, pregnant women, other women (15-45years), children below age of 6 years and adolescent girls.</li>\n</ul>", "options": ["Vaccination", "Conducting Delivery", "Preparing malaria slide", "Provide drugs and medicines kit to the needy"], "html_options": ["Vaccination", "Conducting Delivery", "Preparing malaria slide", "Provide drugs and medicines kit to the needy"], "corr_idx": 3}, {"id": "1290823", "html_qtxt": "A 4 year old child came to Anganwadi for regular growth monitoring. Being an Anganwadi worker you explained all the benefits that a beneficiary can avail. All of the following are benefits for 0-6 year old child in Anganwadi except?", "html_expl": "<p>To achieve the objectives ICDS aims at providing following package of services:-</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121132aa56c6-240c-4eb1-b9e5-fbe45ed99bfd.jpg\">", "options": ["Immunisation", "Supplementary nutrition after 6 months of age", "Iron folic acid supplementation", "Metronidazole supplementation"], "html_options": ["Immunisation", "Supplementary nutrition after 6 months of age", "Iron folic acid supplementation", "Metronidazole supplementation"], "corr_idx": 3}, {"id": "1290824", "html_qtxt": "In the above question what is the amount of money, calorie and protein included in supplementary nutrition for a child per day respectively?", "html_expl": "<ul>\n<li>Under ICDS programme supplementary nutrition is given to children below 6 years, and nursing and expectant mothers from low income group. The type of food depends upon local availability, type of beneficiary, location of the project etc. The aim is to supplement nutritional intake as follows:-</li>\n<li>Each child 6-72 months of age to get 500 calories and 12-15 grams of protein (financial norm of rupees 8 per child per day).</li>\n<li>Severely malnourished child 6-72 months to get 800 calories and 20-25 grams protein (financial norm of rupees 12 per child per day).</li>\n<li>Each pregnant and nursing woman to get 600 calories and 18-20 grams of protein (financial norm of rupees 9.5 per beneficiary per day).</li>\n</ul>", "options": ["7rs/day/child, 600kcal/day, 18-20gm/day", "6rs/day/child, 500kcal/day, 12-15gm/day", "6rs/day/child, 600kcal/day, 12-15gm/day", "9rs/day/child, 800kcal/day, 18-20gm/day"], "html_options": ["7rs/day/child, 600kcal/day, 18-20gm/day", "6rs/day/child, 500kcal/day, 12-15gm/day", "6rs/day/child, 600kcal/day, 12-15gm/day", "9rs/day/child, 800kcal/day, 18-20gm/day"], "corr_idx": 1}, {"id": "1290896", "html_qtxt": "The national health program represented by the logo shown is responsible for the prevention and control of major vector-borne diseases in India. All of the following diseases are covered under this program, EXCEPT:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412129a0994a3-613f-47c1-a68a-75241f7916c6.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The logo is for the <strong>National Vector Borne Disease Control Programme (NVBDCP)</strong>. This is a comprehensive, centralized program that integrates the control of six major vector-borne diseases.</p>\n<p>Lyme disease, which is a tick-borne illness, is <strong>not</strong> one of the diseases covered under the purview of the NVBDCP.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>The following are the six diseases specifically targeted by the NVBDCP:</p>\n<ul>\n<li><strong>Malaria (Option A)</strong></li>\n<li><strong>Lymphatic Filariasis (Option C)</strong></li>\n<li><strong>Kala-azar</strong> (Visceral Leishmaniasis)</li>\n<li><strong>Japanese Encephalitis (Option B)</strong></li>\n<li><strong>Dengue</strong></li>\n<li><strong>Chikungunya</strong></li>\n</ul>\n<p><strong>Key Takeaways: The Six Diseases Under NVBDCP</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250901a579f4ac-1c08-4179-a8ca-8f98883b17c0.jpg\">", "options": ["Malaria", "Japanese encephalitis", "Filariasis", "Lyme disease"], "html_options": ["Malaria", "Japanese encephalitis", "Filariasis", "Lyme disease"], "corr_idx": 3}, {"id": "1290897", "html_qtxt": "You were posted as a public health specialist in Orissa. There to control malaria cases, malaria elimination programme was followed strictly. On calculation API was >1/1000. Under which phase does the state come?", "html_expl": "<p>Classification of states/UTs for malaria elimination in India :-</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212d558513e-6d57-4f43-a70c-b1734a443763.jpg\">", "options": ["Prevention of re-establishment", "Elimination phase", "Pre elimination phase", "Intensive control phase"], "html_options": ["Prevention of re-establishment", "Elimination phase", "Pre elimination phase", "Intensive control phase"], "corr_idx": 3}, {"id": "1290898", "html_qtxt": "In previous question, to control the malaria, indoor residual spray was used. In this nerve or contact poison is used as insecticide. When you checked the insecticide bottle you found about the toxicity level. Which among the following is wrong match for colour of symbol with their respective toxicity level?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.c
