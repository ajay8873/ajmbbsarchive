 parasitic infestations like schistosomiasis and trichinellosis. These parasitic infections typically trigger an eosinophilic response (eosinophilia) rather than a neutrophilic one.</p>", "options": ["Peripheral blood eosinophilia", "Neutropenia", "Lymphocytosis", "Neutrophilia"], "html_options": ["Peripheral blood eosinophilia", "Neutropenia", "Lymphocytosis", "Neutrophilia"], "corr_idx": 0}, {"id": "1288271", "html_qtxt": "A patient presents with jaundice and intense pruritus. An ultrasound reveals a mass obstructing the common bile duct. Which of the following serum findings is the most expected in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's clinical presentation is classic for <strong>obstructive (post-hepatic) jaundice</strong>. In this condition, the liver successfully conjugates bilirubin, but its excretion into the intestine is blocked. This causes the water-soluble <strong>conjugated (direct) bilirubin</strong> to back up and enter the bloodstream.</p>\n<p>The <strong>Van den Bergh test</strong> differentiates bilirubin types. A <strong>direct positive</strong> reaction occurs when the conjugated bilirubin in the serum reacts immediately with the diazo reagent, a hallmark of obstructive jaundice.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Positive indirect Van den Bergh test (Option B): </strong>A positive indirect reaction indicates a predominance of <strong>unconjugated (indirect) bilirubin</strong>. This is characteristic of conditions with increased bilirubin production, such as <strong>hemolytic anemia (pre-hepatic jaundice)</strong>, or impaired hepatic conjugation, as in Gilbert's syndrome.</p>\n<p><strong>Biphasic Van den Bergh reaction (Option C):</strong> A biphasic reaction signifies elevated levels of both conjugated and unconjugated bilirubin, which is typically seen in <strong>hepatic jaundice</strong> (e.g., hepatitis or cirrhosis) due to damage to hepatocytes.</p>\n<p><strong>Positive Rothera's test (Option D):</strong> Rothera's test is used to detect <strong>ketone bodies</strong> in the urine and is completely unrelated to bilirubin metabolism.</p>", "options": ["Positive direct Van den Bergh test", "Positive indirect Van den Bergh test", "Biphasic Van den Bergh reaction", "Positive Rothera's test"], "html_options": ["Positive direct Van den Bergh test", "Positive indirect Van den Bergh test", "Biphasic Van den Bergh reaction", "Positive Rothera's test"], "corr_idx": 0}, {"id": "1288274", "html_qtxt": "The common myeloid progenitor, or Colony-Forming Unit - Spleen (CFU-S), is the precursor for all of the following blood cells EXCEPT:", "html_expl": "<p><strong>Explanation</strong></p>\n<p>Hematopoiesis begins with a pluripotent hematopoietic stem cell which differentiates into two primary progenitor cell lines:</p>\n<ol>\n<li><strong>Common Myeliod Progenitor (CMP) / CFU-S:</strong> This lineage gives rise to all myeloid This includes the megakaryocytic (platelets), erythroid (erythrocytes), and granulocyte-monocyte (granulocytes, monocytes) lineages.</li>\n<li><strong>Common Lymphoid Progenitor (CLP):</strong> This lineage is distinct and gives rise to all lymphoid cells, which include T-lymphocytes, B-lymphocytes, and Natural Killer (NK) cells.</li>\n</ol>\n<p>Therefore, lymphocytes do not share the CFU-S as their immediate common precursor.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Platelets (Option A):</strong> These are derived from megakaryocytes, which originate from the common myeloid progenitor (CFU-S).</p>\n<p><strong>Erythrocytes (Option B):</strong> These are derived from the erythroid lineage, which originates from the common myeloid progenitor (CFU-S).</p>\n<p><strong>Granulocytes (Option D):</strong> Neutrophils, eosinophils, and basophils are all granulocytes that originate from the common myeloid progenitor (CFU-S).</p>", "options": ["Platelets", "Erythrocytes", "Lymphocytes", "Granulocytes"], "html_options": ["Platelets", "Erythrocytes", "Lymphocytes", "Granulocytes"], "corr_idx": 2}]}, {"moduleId": 1012014, "name": "Immunity and Complement System", "questions": [{"id": "1288227", "html_qtxt": "A 45-year-old female with a suspected autoimmune disorder presents to the clinic with joint pain, swelling, and skin rash. The physician orders immunological investigations to understand the underlying immune response. The analysis reveals a predominance of neutrophils and monocytes in the affected tissues. Which of the following immune cell types is primarily responsible for the recruitment of neutrophils and monocytes observed in this clinical case?", "html_expl": "<ul>\n<li><strong>Th17 cells</strong> are a subset of CD4+ T helper cells.</li>\n<li>They secrete <strong>pro-inflammatory cytokines</strong>, especially <strong>interleukin-17 (IL-17)</strong>.</li>\n<li>IL-17 plays a <strong>key role in recruiting neutrophils and monocytes</strong> to the site of inflammation.</li>\n<li>These cells are <strong>important for defense against extracellular pathogens</strong> (e.g., fungi, bacteria) but also have a <strong>strong role in pathogenesis of autoimmune disorders</strong>, where they <strong>promote chronic inflammation</strong>.</li>\n<li>In this clinical scenario:\n<ul>\n<li>Symptoms like <strong>joint pain</strong>, <strong>swelling</strong>, and <strong>skin rash</strong> point to an <strong>autoimmune process</strong>.</li>\n<li>The presence of <strong>neutrophils and monocytes</strong> aligns with a <strong>Th17-driven inflammatory response</strong>.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Th1 cell (Option A):</strong></p>\n<ul>\n<li>Th1 cells are involved in <strong>cell-mediated immunity</strong>, especially against <strong>intracellular pathogens</strong> (e.g., viruses and certain bacteria).</li>\n<li>They secrete <strong>IFN-&gamma;</strong> and <strong>IL-2</strong>, activating <strong>macrophages</strong> and <strong>cytotoxic T cells</strong>, not predominantly neutrophils and monocytes.</li>\n</ul>\n<p><strong>Th2 cell (Option B):</strong></p>\n<ul>\n<li>Th2 cells are associated with <strong>humoral immunity</strong> and <strong>allergic responses</strong>.</li>\n<li>They secrete <strong>IL-4</strong>, <strong>IL-5</strong>, and <strong>IL-13</strong>, which promote <strong>B cell activation</strong> and <strong>antibody production</strong>, as well as <strong>eosinophil recruitment</strong>, not neutrophils.</li>\n</ul>\n<p><strong>Th reg cell (Option D):</strong></p>\n<ul>\n<li>Regulatory T cells (Tregs) function to <strong>suppress immune responses</strong> and <strong>maintain self-tolerance</strong>.</li>\n<li>They would typically <strong>inhibit Th17 activity</strong>, not promote inflammation or recruit neutrophils.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202c7e6e6be-cf30-4ebf-863a-518a39426e38.jpg\"></li>\n</ul>\n<p><strong>Reference: </strong>Guyton and Hall, Textbook of Physiology, 14th Edition, Pages 467, 468</p>", "options": ["Th1 cell", "Th2 cell", "Th17 cell", "Th reg cell"], "html_options": ["Th1 cell", "Th2 cell", "Th17 cell", "Th reg cell"], "corr_idx": 2}, {"id": "1288284", "html_qtxt": "In an experiment, a scientist treats a group of mice with an antiserum that substantially depletes the number of circulating neutrophils. Compared with untreated control animals, the mice with reduced numbers of neutrophils were found to be significantly more susceptible to death induced by bacterial inoculation. The increased mortality can be ascribed to a relative deficit in which of the following?", "html_expl": "<p>Neutrophils are a type of white blood cells that play a crucial role in the innate immune response, particularly in fighting bacterial infections. They are involved in the process of phagocytosis, where they engulf and destroy invading bacteria. Neutrophils also generate reactive oxygen species (ROS) and other oxidants as a part of their antimicrobial function.</p>\r\n<p>Treating with antiserum substantially depleted the number of circulating neutrophils. As a result, the mice had reduced neutrophil function, including decreased production of oxidants, which are essential for effectively combating bacterial infections. Consequently, these mice became more susceptible to death induced by bacterial inoculation, indicating that the increased mortality can be ascribed to a relative deficit in oxidants.</p>\r\n<p>Option A: Acquired immunity: Acquired immunity refers to the immune response that develops after exposure to a specific pathogen or antigen. This type of immunity involves T cells and B cells, which produce antibodies and memory cells to provide long-lasting protection against a particular pathogen upon subsequent exposure. Neutrophils are part of the innate immune system, which is the body's first line of defense against infections. While acquired immunity is essential for long-term protection, the experiment's focus is on the innate immune response, particularly the role of neutrophils.</p>\r\n<p>Option C: Platelets: Platelets are small blood cells involved in the clotting process. They help control bleeding by forming clots at the site of injury. While platelets are important for wound healing and preventing excessive bleeding, they are not directly involved in the immune response against bacterial infections. Thus, their reduction would not explain the increased susceptibility to death induced by bacterial inoculation observed in the mice.</p>\r\n<p>Option D: Granulocyte/macrophage colony-stimulating factor (GM-CSF): GM-CSF is a cytokine that stimulates the production and function of granulocytes (neutrophils, eosinophils, and basophils) and macrophages. While GM-CSF is involved in the development and maturation of neutrophils and other immune cells, its reduction would not directly explain the increased mortality observed in the mice after bacterial inoculation. The depletion of circulating neutrophils is the primary factor at play in this experiment, leading to a reduced ability to combat bacterial infections.</p>", "options": ["Acquired immunity", "Oxidants", "Platelets", "Granulocyte/macrophage colony stimulating factor (GM-CSF)"], "html_options": ["Acquired immunity", "Oxidants", "Platelets", "Granulocyte/macrophage colony stimulating factor (GM-CSF)"], "corr_idx": 1}, {"id": "1288285", "html_qtxt": "A 20-year-old college student comes to the student health center in April complaining of a runny nose and congestion, itchy eyes, and wheezing. She reports that similar symptoms have occurred at the same time each year, and that she obtains some relief from over-the-counter antihistamine drugs, although they make her too drowsy to study. Her symptoms can most likely be attributed to inappropriate synthesis of which of the following antibodies specific for tree pollen?", "html_expl": "<p>The symptoms described by the college student are characteristic of seasonal allergies, also known as allergic rhinitis or hay fever. These allergies are commonly triggered by exposure to pollen from trees, grasses, or weeds. Given the symptoms and the seasonal pattern, the inappropriate synthesis of antibodies specific for tree pollen is likely to involve IgE (Immunoglobulin E).</p>\r\n<p>IgE: Immunoglobulin E is involved in the allergic response. When a person with allergies comes into contact with an allergen, such as tree pollen in this case, their immune system may produce an excessive amount of IgE antibodies specific to that allergen. These IgE antibodies attach to mast cells and basophils throughout the body. Upon subsequent exposure to the same allergen, it binds to the IgE antibodies on these cells, triggering the release of inflammatory mediators, such as histamine. Histamine leads to the classic allergy symptoms, including a runny nose, congestion, itchy eyes, and wheezing.</p>\r\n<p>Option A/B/D: IgA is mainly found in mucosal areas like the respiratory and gastrointestinal tracts, contributing to local immunity. IgD is present on the surface of some B cells. IgG is the most abundant antibody in the body and plays a significant role in long-term immunity against pathogens.</p>", "options": ["IgA", "IgD", "IgE", "IgG"], "html_options": ["IgA", "IgD", "IgE", "IgG"], "corr_idx": 2}, {"id": "1288286", "html_qtxt": "A 25-year-old male presents to the emergency room with a high-grade fever, chills, and severe headache. Blood cultures reveal the presence of gram-negative bacteria. The patient is started on antibiotics, but his condition worsens, and he develops hypotension and organ failure. What is the underlying pathophysiology of this severe condition?", "html_expl": "<p>The clinical presentation with a high-grade fever, chills, and blood cultures revealing gram-negative bacteria suggests severe sepsis or septic shock. The development of hypotension and organ failure indicates the progression to septic shock, a life-threatening condition. The underlying pathophysiology of septic shock in this case is the release of endotoxins from the outer membrane of gram-negative bacteria. Endotoxins, also known as lipopolysaccharides (LPS), trigger a potent inflammatory response that leads to vasodilation, increased vascular permeability, and systemic activation of cytokines, causing hypotension, tissue hypoperfusion, and multiple organ dysfunction.</p>\r\n<p>Option A: Neutrophil dysfunction or impaired neutrophil activity would lead to an inadequate immune response and increased susceptibility to infections. However, in the scenario described, the patient's blood cultures revealed the presence of gram-negative bacteria, indicating an active infection. The clinical presentation of high-grade fever, chills, and severe headache is consistent with an acute infectious process rather than a neutrophil dysfunction disorder.</p>\r\n<p>Option B: The complement system is a part of the immune system that helps to eliminate pathogens, including bacteria, by promoting inflammation and enhancing phagocytosis. A complement deficiency can lead to an increased susceptibility to infections. However, in this case, the patient's blood cultures were positive for gram-negative bacteria, indicating that the complement system is at least partially functional. The severe symptoms and rapid progression to hypotension and organ failure are more indicative of an overwhelming inflammatory response, which is often seen in sepsis and septic shock, rather than a complement deficiency disorder.</p>\r\n<p>Option C. SIRS is a clinical condition characterized by a systemic inflammatory response to various insults, such as infections, trauma, burns, or pancreatitis. It manifests as fever, increased heart rate, increased respiratory rate, and abnormal white blood cell count. While sepsis and septic shock are part of the spectrum of SIRS, the primary underlying cause of this patient's condition is the release of endotoxins by gram-negative bacteria, leading to a severe inflammatory response and subsequent organ failure.</p>", "options": ["Neutrophil dysfunction", "Complement deficiency", "Systemic inflammatory response syndrome (SIRS)", "Endotoxin release"], "html_options": ["Neutrophil dysfunction", "Complement deficiency", "Systemic inflammatory response syndrome (SIRS)", "Endotoxin release"], "corr_idx": 3}, {"id": "1288287", "html_qtxt": "A 30-year-old female presents with a skin rash and photosensitivity after exposure to sunlight. She is diagnosed with systemic lupus erythematosus (SLE). Laboratory tests reveal the presence of anti-double-stranded DNA (anti-dsDNA) antibodies. Which region of the immunoglobulin molecule is responsible for antigen binding, including the dsDNA in this case?", "html_expl": "<p>The variable region of the immunoglobulin molecule contains the antigen-binding site, also known as the antigen-binding fragment (Fab). This region is responsible for recognizing and binding to specific antigens, such as the double-stranded DNA (dsDNA) in the case of anti-dsDNA antibodies.</p>\r\n<p>Immunoglobulins are composed of two identical heavy chains and two identical light chains, connected by disulfide bonds. The variable regions of both the heavy and light chains contribute to the formation of the antigen-binding site. These variable regions are highly diverse, allowing different immunoglobulins to recognize a wide range of antigens with high specificity.</p>\r\n<p>In systemic lupus erythematosus (SLE), the immune system produces autoantibodies, including anti-dsDNA antibodies, which target the body's own DNA. The variable region of these antibodies enables them to bind specifically to dsDNA, leading to the development of symptoms like skin rash and photosensitivity upon exposure to sunlight.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202bebe48cd-fe90-404e-bd13-23e2bf813e63.jpg\">\r\n<p>Option B: The constant region of the immunoglobulin molecule is responsible for determining the antibody's class and effector functions. It plays a crucial role in mediating biological functions such as complement activation, antibody-dependent cell-mediated cytotoxicity (ADCC), and binding to Fc receptors on various immune cells. However, the constant region is not directly involved in antigen binding. In the context of anti-dsDNA antibodies in systemic lupus erythematosus (SLE), the constant region is not responsible for recognizing and binding to the dsDNA antigen.</p>\r\n<p>Option C: The light chain is one of the two types of polypeptide chains that make up the immunoglobulin molecule. It can be further classified into two types: kappa (&kappa;) and lambda (&lambda;) chains. The light chain combines with the heavy chain to form the variable region, which contributes to the antigen-binding site. However, the light chain itself does not solely determine antigen specificity. It is the combined variable regions of both the heavy and light chains that form the unique antigen-binding site, allowing the immunoglobulin molecule to recognize specific antigens.</p>\r\n<p>Option D: The heavy chain is the other type of polypeptide chain that makes up the immunoglobulin molecule. It contains the constant region and contributes to the effector functions of the antibody.</p>", "options": ["Variable region", "Constant region", "Light chain", "Heavy chain"], "html_options": ["Variable region", "Constant region", "Light chain", "Heavy chain"], "corr_idx": 0}, {"id": "1288288", "html_qtxt": "A 40-year-old male presents with painless, swollen lymph nodes. Biopsy of the lymph node shows the presence of Hodgkin's lymphoma. Immunohistochemistry reveals the presence of CD15 and CD30 markers on the tumor cells. Which of the following is the primary function of MHC class I molecules in this context?", "html_expl": "<p>MHC class I molecules are responsible for presenting endogenous antigens to CD8+ cytotoxic T cells (CTLs). In the context of cancer, including Hodgkin's lymphoma, tumor cells can express aberrant or mutated proteins (tumor antigens) that are not present in normal cells. These tumor antigens are processed within the tumor cell and loaded onto MHC class I molecules. The MHC class I-antigen complex is then presented on the surface of the tumor cell.</p>\r\n<p>CD8+ T cells, also known as cytotoxic T lymphocytes, have T cell receptors (TCRs) that can recognize specific antigens presented by MHC class I molecules. When a CD8+ T cell encounters a tumor cell presenting tumor antigens on MHC class I, it can become activated and initiate an immune response against the tumor cell. Activated CD8+ T cells release cytotoxic granules containing perforins and granzymes, which induce apoptosis in the tumor cell, effectively eliminating it.</p>\r\n<p>In Hodgkin's lymphoma, the presence of CD15 and CD30 markers on the tumor cells can serve as potential tumor antigens. CD8+ T cells can recognize these antigens when presented on MHC class I molecules, leading to an immune response against the tumor cells.</p>\r\n<p>Option B. MHC class II molecules are responsible for presenting exogenous antigens to CD4+ T helper cells. Exogenous antigens are derived from external sources, such as pathogens, and are processed within antigen-presenting cells (APCs) like dendritic cells, macrophages, and B cells. In the context of cancer, MHC class II presentation of tumor antigens is less common compared to MHC class I presentation to CD8+ T cells. While CD4+ T cells can play a role in antitumor immune responses, their recognition of tumor antigens typically involves MHC class II presentation.</p>\r\n<p>Option C: MHC class I molecules play a role in regulating NK cell activity through a process called \"missing self\" recognition. NK cells have inhibitory receptors that interact with MHC class I molecules on normal cells. In healthy cells, the expression of MHC class I molecules signal NK cells not to attack. However, certain tumor cells and infected cells may downregulate MHC class I expression as a mechanism to evade recognition by cytotoxic T cells. This reduced MHC class I expression can lead to NK cell activation through the loss of inhibitory signals, resulting in the elimination of these abnormal cells. While this mechanism is relevant for NK cell function, it is not the primary function of MHC class I molecules in the context of Hodgkin's lymphoma.</p>\r\n<p>Option D: ADCC is a mechanism of immune response that involves the binding of antibodies to target cells, followed by the recognition and destruction of these cells by immune effector cells, such as NK cells and macrophages. ADCC can be induced by the binding of the Fc region of antibodies to Fc receptors on the effector cells. While MHC class I molecules may play a role in certain forms of ADCC, such as in the recognition of virus-infected cells or tumor cells, it is not the primary function of MHC class I molecules in the context of Hodgkin's lymphoma. Instead, the primary function of MHC class I molecules in this context is to present tumor antigens to CD8+ T cells, initiating a specific cytotoxic immune response against the tumor cells.</p>", "options": ["Presentation of tumor antigens to CD8+ T cells", "Presentation of tumor antigens to CD4+ T cells", "Activation of natural killer (NK) cells", "Mediation of antibody-dependent cell-mediated cytotoxicity (ADCC)"], "html_options": ["Presentation of tumor antigens to CD8+ T cells", "Presentation of tumor antigens to CD4+ T cells", "Activation of natural killer (NK) cells", "Mediation of antibody-dependent cell-mediated cytotoxicity (ADCC)"], "corr_idx": 0}, {"id": "1288289", "html_qtxt": "A 28-year-old female presents to the emergency department with a severe allergic reaction shortly after receiving a bee sting. She is experiencing difficulty breathing, skin redness, and swelling. Upon examination, the patient's blood pressure is significantly decreased. Which of the following complement proteins is primarily responsible for the immediate hypersensitivity response seen in this patient?", "html_expl": "<p>Complement proteins C3a and C5a are known as anaphylatoxins, and they are primarily responsible for the immediate hypersensitivity response seen in this patient with a severe allergic reaction. When complement proteins C3 and C5 are activated during an allergic response, they are cleaved to generate C3a and C5a, respectively. These anaphylatoxins cause vasodilation, increased vascular permeability, smooth muscle contraction, and recruitment of immune cells, leading to the clinical manifestations observed in the patient, such as difficulty breathing, skin redness, swelling, and decreased blood pressure.</p>\r\n<p>Option B. C3b is not responsible for the immediate hypersensitivity response. It plays a role in opsonization, which involves the tagging of pathogens for destruction by phagocytic cells. While it is an important complement protein, it is not directly associated with the symptoms of immediate allergic reactions like anaphylaxis.</p>\r\n<p>Option C. C5b6789: This represents the late stages of the complement cascade, leading to the formation of the membrane attack complex (MAC). The MAC is responsible for cell lysis and is not directly involved in the immediate hypersensitivity response seen in anaphylaxis. It is part of the complement system's defense against microbial pathogens, rather than the allergic response.</p>\r\n<p>Option D. C4a is an anaphylatoxin-like C3a and C5a, but it is not as potent as C3a and C5a in inducing the immediate hypersensitivity response seen in anaphylaxis. C4a is generated during the cleavage of C4, another complement protein involved in the classical pathway of complement activation, but it is not primarily responsible for the symptoms observed in the patient's severe allergic reaction.</p>", "options": ["C3a and C5a", "C3b", "C5b6789", "C4a"], "html_options": ["C3a and C5a", "C3b", "C5b6789", "C4a"], "corr_idx": 0}, {"id": "1288290", "html_qtxt": "A patient required grafting of a part of the liver from his near ones due to rapidly deteriorating condition of his liver. The graft was transplanted and initially the patient showed marked improvement but in one week of the operation, he developed signs of inflammation and it was found that there was a lot of tenderness and local heat at the area. On microscopic examination, the graft showed signs of rejection. The organ involved in this process is present___", "html_expl": "<p>The organ involved in the process of liver graft rejection in this case is the Thymus. The rejection of the graft is an immune response triggered by the recipient's immune system recognizing the transplanted liver as foreign tissue. In this context, the rejection is most likely mediated by T cells.</p>", "options": ["In front of the arch of aorta: T cells", "In the neck: B-cells", "In the sides of the neck: T cells", "None of the above"], "html_options": ["In front of the arch of aorta: T cells", "In the neck: B-cells", "In the sides of the neck: T cells", "None of the above"], "corr_idx": 0}, {"id": "1288291", "html_qtxt": "In a clinical study focusing on the components of the immune system, researchers analyzed various immune cells and molecules in a group of patients. They aimed to identify the components of the innate immune system among the options provided. Based on their findings, which of the following were identified as components of the innate immune system in this study?<br><br>1. Kupffer cells<br>2. B cell<br>3. Gamma-delta T cell<br>4. Complement complex<br>5. Stomach enzyme like lysozyme<br>6. NK cell", "html_expl": "<p>Innate immunity</p>\r\n<ul>\r\n<li>It includes the following:\r\n<ul>\r\n<li>Phagocytosis of bacteria and other invaders by white blood cells and cells of the tissue macrophage system.</li>\r\n<li>Destruction of swallowed organisms by the acid secretions of the stomach and the digestive enzymes.</li>\r\n<li>Resistance of the skin to invasion by organisms.</li>\r\n<li>Presence in the blood of certain chemical compounds that attach to foreign organisms or toxins and destroy them.</li>\r\n</ul>\r\n</li>\r\n<li>Some of these compounds are\r\n<ul>\r\n<li>Lysozyme, a mucolytic polysaccharide that attacks bacteria and causes them to dissolute;</li>\r\n<li>Basic polypeptides, which react with and inactivate certain types of gram-positive bacteria;</li>\r\n<li>The complement complex that is described later, a system of about 20 proteins that can be activated in various ways to destroy bacteria; and</li>\r\n<li>Natural killer lymphocytes that can recognize and destroy foreign cells, tumor cells, and even some infected cells.</li>\r\n<li>Gamma-delta T cells</li>\r\n</ul>\r\n</li>\r\n<li>B-cells: come under acquired immunity that help in formation of specific antibodies.</li>\r\n<li>T cells except gamma delta T cells.</li>\r\n</ul>\r\n<p><strong>Reference:</strong> https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7760329/</p>", "options": ["1, 4, 5, 6 only", "1, 3, 5, 6 only", "1, 3, 4, 5, 6 only", "1, 5, 6 only"], "html_options": ["1, 4, 5, 6 only", "1, 3, 5, 6 only", "1, 3, 4, 5, 6 only", "1, 5, 6 only"], "corr_idx": 2}, {"id": "1288292", "html_qtxt": "A 30-year-old male with recurrent respiratory tract infections undergoes immunological testing to investigate his condition. The tests include the analysis of antibodies. Which of the following statements about antibodies is incorrect based on the immunological findings?", "html_expl": "<p>Antibodies are gamma globulins called <em>immunoglobulins </em>(Igs) that have molecular weights between 160,000 and 970,000, and constitute about 20% of all the plasma proteins. Each antibody is specific for a particular antigen; this characteristic is a result of the unique structural organization of amino acids in the variable portions of the light and heavy chains. The amino acid organization has a different steric shape for each antigen specificity, so when an antigen comes into contact with it, multiple prosthetic groups of the antigen fit as a mirror image with those of the antibody, thus, allowing for rapid and tight bonding between the antibody and antigen. When the antibody is highly specific, there are so many bonding sites that the antibody-antigen coupling is exceedingly strong, held together by</p>\r\n<ol>\r\n<li>hydrophobic bonding;</li>\r\n<li>hydrogen bonding;</li>\r\n<li>ionic attractions; and</li>\r\n<li>van der waals forces.</li>\r\n</ol>\r\n<p>It also obeys the thermodynamic mass action law.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120232078383-a114-4e7f-8962-b1ce387ec4e9.jpg\">\r\n<p>Ka is called the <em>affinity constant </em>and is a measure of how tightly the antibody binds with the antigen.</p>\r\n<p>IgG, which is a bivalent antibody and constitutes about 75% of the antibodies of the normal person.</p>", "options": ["It obeys the thermodynamic mass action law", "It constitutes about 20% of all the plasma proteins", "Hydrogen bonding is usually not present in antibodies", "IgG is the major circulating antibody"], "html_options": ["It obeys the thermodynamic mass action law", "It constitutes about 20% of all the plasma proteins", "Hydrogen bonding is usually not present in antibodies", "IgG is the major circulating antibody"], "corr_idx": 2}]}, {"moduleId": 1012015, "name": "Salivary Glands and Stomach", "questions": [{"id": "1288228", "html_qtxt": "A 3-month-old boy was evaluated for large-volume diarrhea and failure to thrive. The patient was born via spontaneous vaginal delivery at 38 weeks gestation. His mother reports that the pregnancy was uncomplicated, and there is no family history of gastrointestinal disease. Physical examination shows mild abdominal distension, muscle wasting, and pitting edema. Histochemical evaluation reveals absence of enteropeptidase activity in the proximal intestinal villi. Activity of which of the following substances is most likely impaired in this patient?", "html_expl": "<p>Although chemical digestion of proteins begins in the stomach, the majority of enzymatic breakdown and absorption occurs in the small intestine. Dietary proteins exist predominantly as polypeptides; in order to be absorbed, they must be hydrolyzed to tripeptides, dipeptides, and amino acids. Hydrolysis begins in the stomach with the activation of pepsin by hydrochloric acid; it continues in the proximal small intestine, catalyzed by the pancreatic enzymes trypsin, chymotrypsin, carboxypeptidase, and elastase.</p>\r\n<p>Pancreatic enzymes, including trypsin, are secreted in their inactive forms. Enteropeptidase, a duodenal brush border enzyme, is responsible for activation of trypsin from its inactive precursor, trypsinogen. Once active, trypsin functions to cleave peptide bonds in dietary proteins and activates the other pancreatic enzymes. Enteropeptidase deficiency leads to both protein and fat malabsorption as trypsin is required to activate enzymes required for both lipid and protein digestion. The disease causes diarrhea, failure to thrive, and edema (due to hypoproteinemia).</p>\r\n<p>Option A: Amylase is produced by the salivary glands and pancreas; it catalyzes the hydrolysis of complex carbohydrates to simple sugars.</p>\r\n<p>Option B: Bile salts are formed through bile acid conjugation with amino acids glycine and taurine. This increases their solubility, allowing them to aid in lipid digestion and absorption through the formation of micelles.</p>\r\n<p>Option D: Chief cells of the stomach release the inactive form of pepsin, pepsinogen. Exposure to hydrochloric acid in the stomach activates pepsin, initiating protein digestion.</p>", "options": ["Amylase", "Bile salts", "Trypsin", "Pepsin"], "html_options": ["Amylase", "Bile salts", "Trypsin", "Pepsin"], "corr_idx": 2}, {"id": "1288229", "html_qtxt": "Experimental gastric function monitoring in healthy subjects before, during, and after a meal shows an initial rise, peak, and then decline in gastric acid production. Which of the following helps most to down-regulate gastric secretion after a meal?", "html_expl": "<p>Classically, the stimulation of acid secretion within the stomach is separated into three phases: cephalic, gastric, and intestinal.</p>\r\n<p>The cephalic phase is mediated primarily by cholinergic and vagal mechanisms, and is triggered by the thought, sight, smell, and taste of food.</p>\r\n<p>The gastric phase is mediated by the presence of gastrin (which stimulates histamine secretion and therefore, indirectly, acid secretion), and is triggered by the chemical stimulus of food and distension of the stomach.</p>\r\n<p>The intestinal phase is initiated when protein-containing food enters the duodenum, but this phase plays only a minor role in stimulating gastric acid secretion. In fact, intestinal influences are effective in down-regulating gastric acid secretion after a meal.</p>\r\n<p>The Ileum and colon release peptide YY, which binds to receptors on the endocrine histamine-containing cells described as enterochromaffin-like (ECLs). Such binding counteracts the cephalic and gastric phases of acid secretion by inhibiting gastrin-stimulated histamine release from ECLs. Other factors that inhibit acid secretion include somatostatin and prostaglandins.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120276c3ea06-86c4-4255-a87a-597a10703485.jpg\">\r\n<p>Option A: Basal gastric secretion has been defined as the gastric juices secreted in the absence of intentional or avoidable stimuli (essentially, the \"baseline\" gastric acid secretion).</p>\r\n<p>Option B and C: The cephalic and gastric phases both stimulate gastric acid secretion.</p>", "options": ["Basal secretion", "Cephalic phase", "Gastrin release", "Intestinal influences"], "html_options": ["Basal secretion", "Cephalic phase", "Gastrin release", "Intestinal influences"], "corr_idx": 3}, {"id": "1288230", "html_qtxt": "A researcher isolated acini of the salivary gland and studied fluid composition of its secretion. His colleague told him that, what result he has got, is not accurate at the level of mouth, because after releasing from acini, when it passes through the duct, various modifications occur in the fluid composition. Which of the following changes occur while salivary flow occurs at the duct level?", "html_expl": "<p>Figure shows secretion by the submandibular gland, a typical compound gland that contains acini and salivary ducts. Salivary secretion is a two-staged operation.</p>\r\n<p>The first stage involves the acini, and the second stage involves the salivary ducts. The acini secrete a primary secretion that contains ptyalin and/or mucin in a solution of ions with concentrations not greatly different from those of typical extracellular fluid. As the primary secretion flows through the ducts, two major active transport processes take place that markedly modify the ionic composition of the fluid in the saliva. First, Na+ is actively reabsorbed from all the salivary ducts and K+ is actively secreted in exchange for Na+. Therefore, Na+ concentration of the saliva becomes greatly reduced, whereas K+ concentration becomes increased. However, there is excess Na+ reabsorption compared with K+ secretion, which creates electrical negativity of about &minus;70 millivolts in the salivary ducts; this negativity in turn causes Cl&minus; to be reabsorbed passively. Therefore, Cl&minus; concentration in the salivary fluid falls to a very low level, matching the ductal decrease in Na+ concentration.</p>\r\n<p>Secondly, HCO3&minus; is secreted by the ductal epithelium into the lumen of the duct. This secretion is at least partly caused by passive exchange of bicarbonate for Cl&minus;, but it may also result partly from an active secretory process.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412026b8248bb-1ba3-4e18-81e0-ea23f53a3f64.jpg\">", "options": ["Na: Active absorption<br>K: Passive absorption<br>Cl: Active secretion<br>HCO3: Both active & passive secretion", "Na: Active absorption<br>K: Active secretion<br>Cl: Active secretion<br>HCO3: Active secretion", "Na: Active absorption<br>K: Active absorption<br>Cl: Passive secretion<br>HCO3: Passive secretion", "Na: Active absorption<br>K: Passive secretion<br>Cl: Active secretion<br>HCO3: Both active & passive secretion"], "html_options": ["Na: Active absorption<br>K: Passive absorption<br>Cl: Active secretion<br>HCO3: Both active & passive secretion", "Na: Active absorption<br>K: Active secretion<br>Cl: Active secretion<br>HCO3: Active secretion", "Na: Active absorption<br>K: Active absorption<br>Cl: Passive secretion<br>HCO3: Passive secretion", "Na: Active absorption<br>K: Passive secretion<br>Cl: Active secretion<br>HCO3: Both active & passive secretion"], "corr_idx": 0}, {"id": "1288231", "html_qtxt": "The regulation of gastric acid secretion in response to a meal involves the following events: <br>(1) A decrease in the pH of the gastric contents, <br>(2) An increase in the pH of the gastric contents, <br>(3) An increase in the rate of acid secretion, and <br>(4) A decrease in the rate of acid secretion. <br>Which of the following best describes the correct temporal order of events over a 4- or 5-hour period following a meal?", "html_expl": "<p>When food enters the stomach, the pH of the gastric contents increases because the food buffers the acid (option 2). This increase in pH lowers somatostatin secretion from delta cells in the stomach wall, which leads to an increase in the rate of acid secretion (option 3). The pH of the gastric contents remain high until the buffering capacity of the food is saturated.</p>\n<p>Next, the pH of the gastric contents decreases (option 1), which stimulates the secretion of somatostatin. Somatostatin decreases the rate of acid secretion (option 4) by direct action on the parietal cells as well as by decreased gastrin release from G-cells.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202666d6148-3ae9-427b-b7cb-25e4bc82605b.jpg\">", "options": ["4, 3, 2, 1", "4, 2, 1, 3", "2, 3, 1, 4", "2, 3, 4, 1"], "html_options": ["4, 3, 2, 1", "4, 2, 1, 3", "2, 3, 1, 4", "2, 3, 4, 1"], "corr_idx": 2}, {"id": "1288232", "html_qtxt": "A 74-year-old man with hematemesis and melena is diagnosed with a duodenal ulcer. Which of the following is most likely to be seen in this patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202c84513df-eb43-4129-a8bc-3eb1e7b7c449.jpg\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202cad47753-f35d-4cf0-a961-fc82221c83b8.jpg\"><br><p>Persons with duodenal ulcers have about 2 billion parietal cells and can secrete about 40 mEq H+ per hour. Unaffected individuals have about 50% of these values. Plasma gastrin levels are related inversely to the acid secretory capacity because of a feedback mechanism by which antral acidification inhibits gastrin release. Thus, plasma gastrin levels are usually reduced in persons with duodenal ulcers. Maximal acid secretion and plasma gastrin levels are not diagnostic for duodenal ulcer disease because of significant overlap with the normal population among persons in each group.</p>\n<p><strong>Incorrect options-</strong></p>\n<p><strong>Option A:</strong> This combination is seen in primary hypogastrinemia, which is a rare condition.</p>\n<p><strong>Option B:</strong> This combination is not generally seen in any condition.</p>\n<p><strong>Option C:</strong> This combination is seen in PPI therapy, in which due to suppressed acid secretion, rebound increase in gastrin and subsequent parietal cell hyperplasia occurs.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 3}, {"id": "1288234", "html_qtxt": "A 3-week-old boy is brought to the emergency department by his parents after a 1-week history of nonbilious vomiting. His parents report that the child spits up after meals much more frequently than his older brother did at this age and that the vomiting sometimes seems forceful. Preliminary diagnosis of hypertrophic pyloric stenosis is made. The section of the gastrointestinal tract affected in this condition typically plays a role in regulating which of the following parts of digestion?", "html_expl": "<p>This patient presents with a history of classic pyloric stenosis, which involves the pyloric sphincter, which controls passage of gastric contents into the duodenal bulb. This condition is much more common in males than in female infants, and usually develops between 3 and 5 weeks of age, and very rarely after 12 weeks. The patient presents with regurgitation and relentless projectile, nonbilious vomiting. On physical examination, visible peristalsis generally can be seen, and a mass (commonly described as \"olive\" -like) usually can be palpated in the epigastric region. The normal role of the pylorus is to limit the rate of gastric emptying. This is accomplished by contracting in response to each peristaltic wave.</p>\r\n<p>Option A: Gastric acid is secreted by parietal cells located in the gastric glands of the body and fundus of the stomach. Gastrin-induced histamine release is the primary stimulus for acid production, but acetylcholine from the parasympathetic nervous system also plays a role and production is inhibited by the hormone somatostatin. Dysfunctional production would lead to impaired ability to break up food particles but does not lead to projectile vomiting.</p>\r\n<p>Option C: The lower esophageal sphincter, located at the gastroesophageal junction, is responsible for preventing backflow of food and acid from the stomach into the esophagus. If this sphincter fails to constrict completely, the patient may experience acid reflux accompanied by an epigastric burning sensation. In infants, if the lower esophageal sphincter does not form properly, it is possible for the stomach contents to go back into the esophagus and vomiting can occur; however, this action is not projectile, as seen in classic pyloric stenosis.</p>\r\n<p>Option D: The inner circular and outer longitudinal muscle layers of the esophagus aid in esophageal motility. The peristaltic contractions of the esophagus help propel food into the stomach. Dysregulation of this process can result in diffuse esophageal spasm, which can cause chest pain and dysphagia.</p>", "options": ["Gastric acid production", "Gastric emptying", "Prevention of food backflow into the esophagus", "Propulsion of food into the stomach"], "html_options": ["Gastric acid production", "Gastric emptying", "Prevention of food backflow into the esophagus", "Propulsion of food into the stomach"], "corr_idx": 1}, {"id": "1288235", "html_qtxt": "As a student, you are working in a laboratory during the summer that focuses on the biochemistry of the gastrointestinal (GI) tract. Your mentor wants to study the neural signaling processes and second- messenger pathways involved in the secretions of digestive enzymes by the salivary glands in response to food. In preparation, you review your first-year biochemistry notes on the role of digestive enzymes in the tract. You visualize a scenario where you consume a meal of mashed potatoes and you reflect on how the body would function in breaking down this meal for its nutrient value. Which of the following is involved in the initial phase of digestion of this macronutrient?", "html_expl": "<p>&alpha;-Amylase (ptyalin) is the first enzyme involved in starch digestion, the dominant macronutrient of potatoes. This substance typically is secreted by the pancreas and the salivary glands.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202e0f90735-a67a-4a19-884c-6afa707dd56c.jpg\">\r\n<p>Option B: The liver produces bile salts, which the gallbladder stores and secretes. Bile salts are not involved in starch digestion but are critical for the digestion of fatty foods because they help emulsify lipids.</p>\r\n<p>Option C: The duodenum produces enterokinase, which converts trypsinogen, a pancreatic proenzyme, into its activated form trypsin. Trypsin is then able to digest proteins by cleaving peptide chains.</p>\r\n<p>Option D: Parietal cells of the stomach secrete gastric acid and intrinsic factor; this decreases stomach pH and helps with vitamin B12 binding, respectively. The stomach mostly aids in the digestion of proteins.</p>", "options": ["&alpha;-Amylase", "Bile salts", "Enterokinase", "Gastric acid"], "html_options": ["&alpha;-Amylase", "Bile salts", "Enterokinase", "Gastric acid"], "corr_idx": 0}, {"id": "1288236", "html_qtxt": "A 25-year-old man is severely injured in a motor vehicle collision. After 6 weeks of total parenteral nutrition (intravenous feeding), the stomach and small intestines have atrophied substantially. A lack of which of the following gastrointestinal hormones is most likely to account for the atrophy in this man?", "html_expl": "<p>Gastrin is a gastrointestinal hormone secreted by G-cells in the stomach. It plays a vital role in stimulating gastric acid secretion, promoting the growth and maintenance of the gastric mucosa, and supporting the function of parietal cells in the stomach.</p>\r\n<p>When a person is on total parenteral nutrition (TPN), there is a lack of normal food intake, and the stomach may not be adequately stimulated to secrete gastrin. The absence of gastrin can lead to reduced stimulation of gastric acid secretion and diminished trophic effects on the gastric mucosa.</p>\r\n<p>Over time, the lack of gastrin-induced trophic effects can result in atrophy of the stomach lining and even the small intestines. This atrophy is primarily due to the loss of the growth-promoting effects of gastrin on the gastrointestinal mucosa.</p>\r\n<p><u>Option A) Cholecystokinin (CCK):</u></p>\r\n<p>Cholecystokinin (CCK) is a gastrointestinal hormone that is released from the duodenum in response to the presence of fats and proteins in the small intestine. It stimulates the release of bile from the gallbladder and digestive enzymes from the pancreas. While CCK has important roles in digestion, it is not primarily responsible for promoting gastrointestinal motility or the trophic effects necessary to prevent atrophy of the stomach and small intestines.</p>\r\n<p><u>Option C) Glucose-dependent insulinotropic peptide (GIP):</u></p>\r\n<p>Glucose-dependent insulinotropic peptide (GIP) is a gastrointestinal hormone secreted by the duodenum and jejunum in response to nutrient intake, particularly glucose and fat. It stimulates the release of insulin from the pancreas after a meal to help regulate blood sugar levels. While GIP is involved in glucose homeostasis and insulin release, it is not a major player in promoting gastrointestinal motility or preventing atrophy of the stomach and small intestines.</p>\r\n<p><u>Option D) Motilin:</u></p>\r\n<p>As mentioned earlier, motilin is a gastrointestinal hormone that plays a crucial role in promoting gastrointestinal motility and contractility. It is produced and secreted by the duodenal and jejunal mucosa and acts as a prokinetic agent, stimulating the movement of food through the digestive tract</p>", "options": ["Cholecystokinin", "Gastrin", "Glucose-dependent insulinotropic peptide", "Motilin"], "html_options": ["Cholecystokinin", "Gastrin", "Glucose-dependent insulinotropic peptide", "Motilin"], "corr_idx": 1}]}, {"moduleId": 1012016, "name": "Small and Large Intestine", "questions": [{"id": "1288255", "html_qtxt": "A paediatrician is evaluating a 3-month-old infant with gastrointestinal symptoms. As part of the assessment, the healthcare provider is curious about the mechanisms involved in the transport of substances across the luminal cell membrane of the duodenal enterocytes. Which specific mechanism is typically present in newborns and infants, but not in adults?", "html_expl": "<ul>\n<li>Intestinal absorption of immunoglobulins (present in colostrum) during early infancy occurs by <strong>endocytosis</strong> in the <strong>duodenum</strong> and <strong>jejunum.</strong></li>\n<li>This ability to absorb large molecules by endocytosis occurs during the first several months of life but does <strong>not occur thereafter</strong> (except in the <strong>ileum for absorption of vitamin B12).</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Facilitated diffusion (Option B)</strong>: A passive transport mechanism using carrier proteins, <strong>present in both infants and adults</strong>, used for nutrient absorption.</p>\n<p><strong>Primary active transport (Option C)</strong>: ATP-dependent transport <strong>present in all age groups</strong>, important for ions and nutrient absorption.</p>\n<p><strong>Secondary active transport (Option D)</strong>: Couples one substance moving down its gradient with another moving against it; <strong>present in both infants and adults</strong>, e.g., glucose and amino acid absorption.</p>", "options": ["Endocytosis", "Facilitated diffusion", "Primary active transport", "Secondary active transport"], "html_options": ["Endocytosis", "Facilitated diffusion", "Primary active transport", "Secondary active transport"], "corr_idx": 0}, {"id": "1288257", "html_qtxt": "A 2-year-old girl who was recently adopted from Southeast Asia is brought to the clinic by her adopted parents. They are concerned because the child seems to be having trouble with her vision in low-light conditions. The nutrient most likely deficient in this child is absorbed by the gastrointestinal system using which mechanism? ", "html_expl": "<p>This patient most likely has vitamin A deficiency, which is characterized by early symptoms of night blindness, dry conjunctiva, and gray plaques, or late symptoms of corneal ulceration and necrosis leading to perforation and blindness. This deficiency is typically seen in children and pregnant women whose diets are deficient in vitamin A. It can also be seen in alcoholics, after intestinal surgery (especially when the ileum is involved), and in patients with fat malabsorption, cholestasis, or inflammatory bowel disease. Vitamins A, D, E, and K (fat-soluble vitamins) are absorbed in the small intestine and absorption requires micelles formed with bile salts.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202418b2f72-cc50-4dfa-970a-c6f8a6227e9e.jpg\">\r\n<p>Option A: Ferrous iron is absorbed in the small intestine and absorption requires apoferritin binding. Iron deficiency may be caused by chronic bleeding, inadequate intake of iron, or malabsorption syndromes. Symptoms include fatigue, pallor, or weakness. Iron deficiency may affect many other processes because iron is needed for the normal functioning of many enzymes.</p>\r\n<p>Option B: Vitamin B12 is a water soluble vitamin that is absorbed in the terminal ileum. Its absorption requires binding to an intrinsic factor, which is secreted by gastric parietal cells. Thus, in pernicious anemia, where there is damage to gastric parietal cells, vitamin B12 deficiency may develop and may lead to megaloblastic anemia.</p>\r\n<p>Option D: Water-soluble vitamins are absorbed in the small intestine and absorption requires sodium cotransport. Vitamin A is a fat-soluble vitamin.</p>", "options": ["Apoferritin-mediated transport ", "Intrinsic factor-mediated transport", "Micelle-mediated transport ", "Sodium-dependent cotransport"], "html_options": ["Apoferritin-mediated transport ", "Intrinsic factor-mediated transport", "Micelle-mediated transport ", "Sodium-dependent cotransport"], "corr_idx": 2}, {"id": "1288258", "html_qtxt": "A 22-year-old woman presents with dyspnea upon exertion, weakness, and fatigue. On physical examination, she has hair loss, spoon-shaped fingernails, and pale mucous membranes. She has a history of heavy menstrual bleeding. Lab results reveal:<br>RBC count: 2 million/mm3Mean corpuscular volume: 65 fl (normal: 80- 100 fl)Mean corpuscular hemoglobin: 24.0 pg (normal: 25.4-34.6 pg)Ferritin: 6 ng/ml (normal: 12-150 ng/ml)Red cell distribution width: 17% (normal: 11.5- 14.5%).<br>Malabsorption in which part of the gastrointestinal tract will produce the type of anemia described above?", "html_expl": "<p>One of the causes of microcytic anemia is iron deficiency. Iron is absorbed in the duodenum via two independent mechanisms. Heme-associated iron is taken up by a heme transporter in the luminal plasma membrane of the duodenal epithelial cell.</p>\r\n<p>Free ferric iron ions (Fe 3+) are converted to ferrous iron ions (Fe 2+) by a cytochrome B enzyme on the luminal plasma membrane of the duodenal epithelial cell. Ferrous iron ions are taken up by the divalent metal transporter channel, also in the luminal plasma membrane. Within the cell, iron is transferred to mucosal ferritin and then shuttled to transferrin in the plasma. Although some iron absorption may occur in the upper jejunum, most of it occurs in the duodenum. Thus, a deficiency in duodenal absorption will cause iron deficiency, which is the most common cause of microcytic anemia. Iron deficiency may lead to decreased mean corpuscular hemoglobin (MCH ), which is the average amount of hemoglobin per red blood cell in a blood sample. Other common lab findings in iron deficiency anemia are an increased red cell distribution and low ferritin.</p>\r\n<p>Option B: The gastric fundus contains parietal cells that secrete intrinsic factor; which is important in the absorption of vitamin B 12. No major nutrient absorption occurs in the gastric fundus. However; a deficiency in intrinsic factor will lead to malabsorption of vitamin B12 in the terminal ileum, which may lead to megaloblastic anemia from vitamin B 12 deficiency.</p>\r\n<p>Option C: The ileum is the major site of absorption of vitamin B 12, the fat-soluble vitamins (A, D, E, and K), fatty acids, and carbohydrates. Vitamin B 12 deficiency causes megaloblastic, not microcytic, anemia.</p>\r\n<p>Option D: The jejunum is a major site of folate absorption. Decreased folate levels is another cause of megaloblastic anemia, in addition to vitamin B12 deficiency. To differentiate between folate and vitamin B12 deficiency, methylmalonic acid levels can be drawn, which will be elevated in vitamin B12 deficiency but are normal in folate deficiency.</p>", "options": ["Duodenum", "Gastric fundus", "Ileum", "Jejunum"], "html_options": ["Duodenum", "Gastric fundus", "Ileum", "Jejunum"], "corr_idx": 0}, {"id": "1288260", "html_qtxt": "A 60-year-old patient with osteoporosis is visiting the endocrinology clinic for evaluation and management. The healthcare provider wants to assess the patient's knowledge of the mechanism by which vitamin D increases the absorption of calcium in the intestine. What protein, in collaboration with vitamin D, facilitates the absorption of calcium in the small intestine?", "html_expl": "<p>Calbindin is a calcium-binding protein that plays a crucial role in the absorption of calcium in the intestine, particularly in the small intestine.</p>\r\n<p>When Vitamin D is present, it stimulates the production of calbindin in the cells of the intestinal lining. Calbindin helps facilitate the transport of calcium ions across the intestinal epithelial cells, aiding in the absorption of calcium from the diet into the bloodstream.</p>\r\n<p>The mechanism of action involves the binding of calcium to calbindin within the intestinal cells. This binding increases the concentration gradient of calcium, promoting the movement of calcium ions from the lumen of the intestine across the epithelial cells and into the bloodstream.</p>\r\n<p>Calbindin acts as a carrier protein, binding to calcium ions and helping to shuttle them across the epithelial cells. It ensures efficient absorption of calcium and prevents its loss through fecal excretion.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202084d5ffa-3a3d-48e5-af77-3f7d77b12c06.jpg\">\r\n<p>The presence of calbindin is particularly important for the absorption of dietary calcium when vitamin D levels are adequate. Without sufficient calbindin, the absorption of calcium would be significantly impaired, even in the presence of vitamin D.</p>\r\n<p>Option B: Calreticulin: Calreticulin is a calcium-binding chaperone protein primarily located in the endoplasmic reticulum (ER) of cells. It plays a role in protein folding, quality control, and calcium homeostasis within the ER.</p>\r\n<p>Option C: Calsequestrin: Calsequestrin is a calcium-binding protein found primarily in the sarcoplasmic reticulum of muscle cells. Its main function is to bind and store calcium ions within the muscle cells, releasing them when the cell needs to contract.</p>\r\n<p>Option D: Calmodulin: Calmodulin is a calcium-binding protein found in all eukaryotic cells. It plays a critical role in many cellular processes by regulating the activity of various enzymes, ion channels, and other proteins in response to changes in intracellular calcium levels.</p>", "options": ["Calbindin ", "Calreticulin ", "Calsequestrin ", "Calmodulin"], "html_options": ["Calbindin ", "Calreticulin ", "Calsequestrin ", "Calmodulin"], "corr_idx": 0}, {"id": "1288264", "html_qtxt": "A medical student is studying the metabolism of vitamin B12. She read that vitamin B12 absorption from diet is a very complex process involving the role of saliva, stomach, pancreas as well as small intestine. After all the preliminary processes, vit. B12 is mainly absorbed from: ", "html_expl": "<p>The absorption of vitamin B12 at the terminal ileum involves a complex process that requires the presence of the intrinsic factor, a glycoprotein secreted by the parietal cells of the stomach. Here is a detailed explanation of the mechanism:</p>\r\n<p><em>1. Release of Intrinsic Factor:</em> In the stomach, specialized cells called parietal cells secrete intrinsic factor into the gastric juice. Intrinsic factor is essential for the subsequent absorption of vitamin B12.</p>\r\n<p><em>2. Binding of Vitamin B12 to Intrinsic Factor:</em> In the presence of acid and proteolytic enzymes in the stomach, vitamin B12 is released from the dietary proteins to which it is bound. Free vitamin B12 then binds to the intrinsic factor, forming a complex called the intrinsic factor-vitamin B12 complex.</p>\r\n<p><em>3. Travel through the Small Intestine:</em> The intrinsic factor-vitamin B12 complex passes from the stomach into the duodenum and then through the jejunum to reach the terminal ileum.</p>\r\n<p><em>4. Interaction with Receptors:</em> In the terminal ileum, specific receptors called cubilin receptors are present on the luminal surface of the enterocytes (epithelial cells lining the intestine). These receptors have a high affinity for the intrinsic factor-vitamin B12 complex.</p>\r\n<p><em>5. Receptor-Mediated Endocytosis:</em> The intrinsic factor-vitamin B12 complex binds to the cubilin receptors on the surface of the enterocytes. This binding triggers receptor-mediated endocytosis, a process in which the complex is internalized into the enterocytes through the formation of vesicles.</p>\r\n<p><em>6. Separation of Intrinsic Factor and Vitamin B12:</em> Within the enterocytes, the vesicles containing the intrinsic factor-vitamin B12 complex fuse with lysosomes. The acidic environment of the lysosomes causes the dissociation of the complex, separating vitamin B12 from intrinsic factor.</p>\r\n<p><em>7. Binding to Transcobalamin II:</em> Once released, vitamin B12 binds to a carrier protein called transcobalamin II (TCII) in the cytoplasm of the enterocytes. The formation of the vitamin B12-TCII complex protects vitamin B12 from degradation and facilitates its transport within the enterocytes.</p>\r\n<p><em>8. Export into the Bloodstream: </em>The vitamin B12-TCII complex is then transported across the basolateral membrane of the enterocytes and released into the bloodstream. Here, it binds to transcobalamin I (TCI), another carrier protein, for circulation and delivery to various tissues and organs in the body.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202db8ecd3d-0c32-4c39-9397-64a6ad7650a5.jpg\">\r\n<p>Option B: Duodenum: It is primarily responsible for the initial stages of digestion, where enzymes and bicarbonate are released to break down food. However, vitamin B12 absorption does not occur significantly in the duodenum. Instead, it mainly serves as a site for the absorption of other nutrients, such as iron and some other minerals.</p>\r\n<p>Option C: Jejunum: It is the primary site for the absorption of nutrients, including carbohydrates, proteins, fats, and some vitamins and minerals.</p>\r\n<p>Option D: Stomach: The stomach actually plays a role in the initial steps of vitamin B12 absorption by releasing the intrinsic factor, a glycoprotein that is necessary for the later absorption of vitamin B12 in the terminal ileum.</p>", "options": ["Terminal ileum", "Duodenum ", "Jejunum ", "Stomach"], "html_options": ["Terminal ileum", "Duodenum ", "Jejunum ", "Stomach"], "corr_idx": 0}, {"id": "1288267", "html_qtxt": "What is the primary physiological mechanism for the absorption of glucose from the lumen of the small intestine into the epithelial cells?", "html_expl": "<p>Glucose is absorbed from the intestinal lumen against its concentration gradient using a <strong>secondary active transport</strong> mechanism that is coupled to the transport of sodium ions.</p>\n<ul>\n<li><strong>Primary Driving Force:</strong> The Na+/K+ pump on the basolateral membrane actively transports Na+ out of the epithelial cell, creating a low intracellular Na+ concentration.</li>\n<li><strong>Co-transport:</strong> This low intracellular Na+ creates a strong electrochemical gradient, causing Na+ from the intestinal lumen to move into the cell. The <strong>Sodium-Glucose Co-transporter 1 (SGLT1)</strong> on the luminal brush border harnesses this energy, simultaneously pulling a glucose molecule into the cell along with the sodium ion.</li>\n<li><strong>Exit into Blood:</strong> Once inside the cell, glucose concentration becomes high. Glucose then moves out of the cell across the basolateral membrane and into the blood via <strong>facilitated diffusion</strong> through the <strong>Glucose Transporter 2 (GLUT2)</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250730b13eb011-d24e-4c1f-b834-a3f950c0e958.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Passive diffusion (Option A):</strong> Glucose transport is a carrier-mediated process and is not accomplished by simply diffusing across the cell membrane.</p>\n<p><strong>Facilitated diffusion (Option B):</strong>  While facilitated diffusion via GLUT2 is used for glucose to <em>exit</em> the cell, the initial entry from the gut lumen is an <em>active</em> process, not a passive one. Fructose, in contrast, is absorbed by facilitated diffusion.</p>\n<p><strong>Insulin-dependent active uptake (Option D):</strong> Insulin-dependent glucose uptake (via GLUT4) is a key process in peripheral tissues like muscle and adipose tissue, but it is not the mechanism for glucose absorption from the small intestine.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Glucose absorption from the intestine is a <strong>secondary active transport </strong>Process.</li>\n<li>The energy is provided by the <strong>sodium gradient</strong> maintained by the Na+/K+ pump.</li>\n<li>The luminal transporter is <strong>SGLT1</strong> (co-transport), and the basolateral transporter is <strong>GLUT2</strong> (facilitated diffusion).</li>\n<li>This mechanism also applies to galactose, but not fructose.</li>\n</ul>", "options": ["Passive diffusion", "Facilitated diffusion", "Secondary active co-transport with sodium", "Insulin-dependent active uptake"], "html_options": ["Passive diffusion", "Facilitated diffusion", "Secondary active co-transport with sodium", "Insulin-dependent active uptake"], "corr_idx": 2}, {"id": "1288272", "html_qtxt": "Following a natural disaster in Haiti, there is an outbreak of cholera among displaced persons living in a tent encampment. The affected individuals display severe diarrheal symptoms because of which of the following changes in the intestinal transport?", "html_expl": "<p>During a cholera outbreak, the affected individuals display severe diarrheal symptoms due to the action of the cholera toxin. Cholera toxin is produced by the bacterium Vibrio cholerae, which is responsible for causing cholera. The toxin binds to the surface of intestinal cells and activates adenylate cyclase, leading to an increase in intracellular cyclic AMP (cAMP) levels.</p>\r\n<p>The increased cAMP levels, in turn, activate the CFTR (Cystic Fibrosis Transmembrane Conductance Regulator) chloride channel in the intestinal epithelial cells. CFTR allows the secretion of chloride ions (Cl<sup>-</sup>) into the intestinal lumen. As chloride ions are secreted, sodium ions (Na<sup>+</sup>) and water follow passively into the lumen, resulting in the massive secretion of fluid into the intestine, leading to severe diarrhea.</p>\r\n<p>Option A: Increased Na<sup>+</sup>-K<sup>+</sup> cotransport in the small intestine would actually help to absorb Na<sup>+</sup> and K<sup>+</sup>, which would not cause diarrhea. Na<sup>+</sup>-K<sup>+</sup> cotransport is a process that helps to move Na+ and K<sup>+</sup> ions into the cells lining the small intestine. This helps to maintain the osmotic balance of the cells and prevents the loss of water.</p>\r\n<p>Option B: Increased K<sup>+</sup> secretion into the colon would also not cause diarrhea, as K<sup>+</sup> is not the main ion that is lost in cholera. The main ion that is lost in cholera is Cl<sup>-</sup>.</p>\r\n<p>Option C: Reduced K<sup>+</sup> absorption in the crypts of Lieberk&uuml;hn would also not cause diarrhea, as K<sup>+</sup> is not the main ion that is lost in cholera. The main ion that is lost in cholera is Cl<sup>-</sup>.</p>", "options": ["Increased Na+ - K+ co-transport in the small intestine", "Increased K+ secretion into the colon", "Reduced K+ absorption in the crypts of Lieberk-hn", "Increased Cl- secretion into the intestinal lumen"], "html_options": ["Increased Na+ - K+ co-transport in the small intestine", "Increased K+ secretion into the colon", "Reduced K+ absorption in the crypts of Lieberk-hn", "Increased Cl- secretion into the intestinal lumen"], "corr_idx": 3}]}, {"moduleId": 1012017, "name": "GI Hormones and Secretory Functions", "questions": [{"id": "1288261", "html_qtxt": "A patient undergoes a pancreatic function test where an intravenous infusion of a hormone causes a dose-dependent increase in pancreatic bicarbonate secretion, as shown in the graph below. This hormone is produced by which cell type?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120267a2d2c8-062c-46e4-95cc-606aa89f2601.jpg\">", "html_expl": "<ul>\n<li>The graph shows that the infused hormone potently stimulates the secretion of <strong>bicarbonate</strong>. The primary physiological stimulus for pancreatic bicarbonate secretion is the hormone <strong>secretin</strong>.</li>\n<li><strong>Secretin</strong> is a hormone that is synthesized and secreted by the <strong>S cells</strong>, which are specialized enteroendocrine cells located in the mucosa of the <strong>duodenum and proximal jejunum</strong>.</li>\n<li>Secretin is released in response to acidic chyme entering the duodenum. It then acts on the pancreatic ductal cells, causing them to release a high volume of bicarbonate-rich fluid to neutralize the gastric acid.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>B) Gastric G cells:</strong> G cells are located in the gastric antrum and secrete <strong>gastrin</strong>, a hormone that <em>stimulates</em> gastric acid production.</p>\n<p><strong>C) Pancreatic alpha cells:</strong> Alpha cells of the pancreatic islets secrete <strong>glucagon</strong>, which raises blood glucose levels.</p>\n<p><strong>D) Pancreatic beta cells:</strong> Beta cells of the pancreatic islets secrete <strong>insulin</strong>, which lowers blood glucose levels.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>It is crucial to know the primary gastrointestinal hormones, their cell of origin, and their main function:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250820b1333317-9be2-4adb-8e3c-d5544037af10.jpg\">", "options": ["Duodenal S cells", "Gastric G cells", "Pancreatic alpha cells", "Pancreatic beta cells"], "html_options": ["Duodenal S cells", "Gastric G cells", "Pancreatic alpha cells", "Pancreatic beta cells"], "corr_idx": 0}, {"id": "1288266", "html_qtxt": "Our alimentary tract has secretory as well as motility functions. Variety of secretion occurs daily in the gut for various functions. Maximum, daily, alimentary tract secretions occur for which of the following juices?", "html_expl": "<p>The small intestinal juice, also known as intestinal secretions or intestinal juice, is produced by the glands in the lining of the small intestine. It contains enzymes like peptidases, sucrase, maltase, lactase, and intestinal lipase. These enzymes further break down proteins, disaccharides, and fats, facilitating their absorption.</p>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412022e91cd1a-9f3e-44dc-8995-80eea31546a5.jpg\">\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: The salivary glands secrete saliva, which begins the process of digestion in the mouth by moistening food and containing enzymes like amylase that initiate the breakdown of carbohydrates. Daily secretion of saliva is around 1000 ml.</p>\r\n<p>Option B: The pancreatic juice, secreted by the pancreas, plays a crucial role in digestion. It contains enzymes such as amylase, lipase, and proteases that aid in the breakdown of carbohydrates, fats, and proteins, respectively. Daily secretion of pancreatic juice is around 1000 ml.</p>\r\n<p>Option D: The gastric juice, produced by the gastric glands in the stomach, has the highest daily secretion volume compared to the other options listed. Gastric juice contains various components, including hydrochloric acid, enzymes such as pepsin, mucus, and intrinsic factor. These substances aid in the digestion of proteins, activate enzymes, provide protection to the stomach lining, and facilitate the absorption of vitamin B12. Maximum daily secretion after small intestine, is of gastric juice around 1500 ml.</p>", "options": ["Salivary", "Pancreatic", "Small intestinal", "Gastric"], "html_options": ["Salivary", "Pancreatic", "Small intestinal", "Gastric"], "corr_idx": 2}, {"id": "1288268", "html_qtxt": "A 10-year-old boy consumes a cheeseburger, fries, and a chocolate shake. The meal stimulates the release of several gastrointestinal hormones. The presence of fat, carbohydrate, or protein in the duodenum stimulates the release of which hormone from the duodenalmucosa?", "html_expl": "<p>GIP is the only gastrointestinal hormone released by all three major foodstuffs (fats, proteins, and carbohydrates). The presence of fat and protein in the small intestine stimulates the release of CCK, but carbohydrates do not stimulate its release. The presence of protein in the antrum of the stomach stimulates the release of gastrin, but fat and carbohydrates do not stimulate its release. Fat has a minor effect to stimulate the release of motilin and secretin, but neither hormone is released by the presence of protein or carbohydrate in the gut.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120296292842-b9b8-4f39-8415-cafbe8f807b5.jpg\"><p>Option A: CCK secretion is stimulated by protein and fat, not by carbohydrate.</p>\r\n<p>Option C: Gastrin secretion is stimulated by protein, but not by fat and carbohydrate.</p>\r\n<p>Option D: Secretin secretion is stimulated by acid, but not by protein, carbohydrate, and fat.</p>", "options": ["Cholecystokinin (CCK)", "Glucose-dependent insulinotropic peptide (GIP)", "Gastrin", "Secretin"], "html_options": ["Cholecystokinin (CCK)", "Glucose-dependent insulinotropic peptide (GIP)", "Gastrin", "Secretin"], "corr_idx": 1}, {"id": "1288269", "html_qtxt": "Biopsies are taken from the antral and duodenal mucosa of a 48-year-old woman. Which of the following hormones can be found in the tissue homogenates from both locations?", "html_expl": "<p>Gastrin is the only gastrointestinal hormone listed that is produced and stored in the antrum of the stomach. All four gastrointestinal hormones are produced and stored in the duodenum and jejunum.</p>\r\n<p>Option A) Secretin is a hormone that is primarily produced by S cells in the duodenum and plays a role in regulating pancreatic secretion and bicarbonate production. It is not typically found in significant amounts in the antral mucosa.</p>\r\n<p>Option C) Cholecystokinin (CCK) is a hormone that is primarily produced by I cells in the duodenum and plays a role in stimulating gallbladder contraction and pancreatic enzyme secretion. It is not typically found in significant amounts in the antral mucosa.</p>\r\n<p>Option D) Glucose-dependent Insulinotropic peptide (GIP), also known as gastric inhibitory polypeptide, is a hormone that is primarily produced by K cells in the duodenum and jejunum. It stimulates insulin release in response to elevated blood glucose levels. It is not typically found in significant amounts in the antral mucosa.</p>", "options": ["Secretin", "Gastrin", "Cholecystokinin (CCK)", "Glucose-dependent Insulinotropic peptide (GIP)"], "html_options": ["Secretin", "Gastrin", "Cholecystokinin (CCK)", "Glucose-dependent Insulinotropic peptide (GIP)"], "corr_idx": 1}, {"id": "1288270", "html_qtxt": "A clinical study is conducted to determine the time course of gastric acid secretion and gastric pH in healthy volunteers after a meal consisting of 10% fat, 30% protein, and 60% carbohydrate. The results show an immediate increase in the pH of the gastric juice after the meal, which is followed several minutes later by a secondary increase in the rate of acid secretion. A decrease in which substance is most likely to facilitate the secondary increase in the rate of acid secretion in these volunteers?", "html_expl": "<p>Before a meal, when the stomach is empty, the pH of the gastric juice is at its lowest point, and acid secretion is suppressed. Acid secretion is suppressed in part because (a) the concentrated hydrogen ions in the gastric juice stimulate somatostatin release, which has a direct action to decrease the secretion of both gastrin and acid, and (b) the acid itself has a direct effect to suppress parietal cell secretions. When a meal is taken, the buffering effects of the food cause the gastric pH to increase, which in turn decreases somatostatin release.</p>\r\n<p>Option A: Decreased gastrin decreases rate of acid secretion, not increase.</p>\r\n<p>Option B & D: Cholecystokinin and vasoactive intestinal peptide do not have a role in the regulation of gastric acid secretion.</p>", "options": ["Gastrin", "Cholecystokinin", "Somatostatin", "Vasoactive intestinal peptide"], "html_options": ["Gastrin", "Cholecystokinin", "Somatostatin", "Vasoactive intestinal peptide"], "corr_idx": 2}, {"id": "1288280", "html_qtxt": "CCK and gastrin share multiple effects at pharmacological concentrations. Which effects do CCK and gastrin share (or not share) at physiological concentrations?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202b2d84507-0146-4cd4-8af6-fa4a9bde7427.jpg\">", "html_expl": "<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202f31374cd-6323-4825-9178-a063f25da314.jpg\">\r\n<p>Gastrin and CCK do not share any effects on gastrointestinal function at normal physiological conditions; however, they have identical actions on the gastrointestinal function when pharmacologic doses are administered. Gastrin stimulates gastric acid secretion and mucosal growth throughout the stomach and intestines under physiological conditions. CCK stimulates growth of the exocrine pancreas and inhibits gastric emptying under normal conditions. CCK also stimulates gallbladder contraction, relaxation of the sphincter of Oddi, and secretion of bicarbonate and enzymes from the exocrine pancreas.</p>\r\n<p>Options B/C/D: These combinations are not correct as Gastrin and CCK do not share any effects on gastrointestinal function at normal physiological conditions, as described above.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 0}, {"id": "1288281", "html_qtxt": "A clinical experiment is conducted in which one group of subjects are given 50 g of glucose intravenously, and another group are given 50 g of glucose orally. Which factor can explain why the oral glucose load is cleared from the blood at a faster rate compared with the intravenous glucose load? (CCK, cholecyst
