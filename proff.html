left-to-right hyperperistalsis just before vomiting is also common.</p>\r\n<p>Option A, B, C: Pyloric stenosis may be either congenital or acquired. The most common congenital form is congenital hypertrophic pyloric stenosis. Monozygotic twins have a high rate of concordance; risk is increased to a lesser degree in dizygotic twins and siblings of affected individuals. Turner syndrome and trisomy 18 also confer an increased risk. While the underlying mechanisms are not understood, erythromycin or azithromycin exposure, either orally or via mother's milk, in the first 2 weeks of life is associated with this disorder.</p>\r\n<p>Option D: Edema and inflammatory changes in the mucosa and submucosa may aggravate the narrowing. Surgical splitting of the muscularis (myotomy) is curative.</p>", "options": ["Turner syndrome", "Azithromycin exposure", "Monozygotic twin", "Myotomy"], "html_options": ["Turner syndrome", "Azithromycin exposure", "Monozygotic twin", "Myotomy"], "corr_idx": 3}, {"id": "1290867", "html_qtxt": "A 25-yr old woman gives birth to a healthy infant at term after uncomplicated pregnancy. Meconium is not passed after birth. He vomits all oral feeds. On examination, bowel sounds are reduced with tenderness and distension. His pre-op barium enema and intra-op image of rectum and sigmoid colon is shown below. Which of the following histopathological findings does not correlate with diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412120150000a-8cd3-4637-9d6a-655cab526d7a.jpg\">", "html_expl": "<p>This is a case of Hirschsprung disease. Hirschsprung disease causes functional obstruction of the colon due to failure of ganglion cells to migrate to the wall of the colon resulting from a mutation in the receptor tyrosine kinase. It typically presents with a failure to pass meconium in the immediate postnatal period. Obstruction or constipation follows, often with visible but ineffective peristalsis. More often, the obstruction is obvious and is marked by abdominal distention and bilious vomiting as luminal material backs up into the proximal colon.</p>\r\n<p>Option A: Mucosal inflammation or shallow ulcers may also be present in normally innervated segments, making gross identification of the extent of aganglionosis difficult. Hence, intraoperative histopathologic analysis (frozen section) is commonly used to confirm the presence of ganglion cells at the anastomotic site.</p>\r\n<p>Option B: The rectum is always affected, but the length of the additional involved segments varies widely. In most cases the abnormality extends to the sigmoid colon, but in severe cases, the entire colon may be involved. Disease limited to the rectosigmoid is termed short-segment Hirschsprung disease, while cases with more proximal extension are termed long-segment Hirschsprung disease.</p>\r\n<p>Option C & D: The aganglionic region may have a grossly normal or contracted appearance. In contrast, the normally innervated proximal colon undergoes progressive dilation (as seen in image) and may become massively distended (megacolon) as a result of the distal obstruction.</p>", "options": ["Positive IHC stain for ganglion cells in affected segment", "Affected sigmoid colon", "Contracted appearance of affected segment", "Dilation of normal segment"], "html_options": ["Positive IHC stain for ganglion cells in affected segment", "Affected sigmoid colon", "Contracted appearance of affected segment", "Dilation of normal segment"], "corr_idx": 0}, {"id": "1290868", "html_qtxt": "A 45-yr old PLHA patient complains of pain on swallowing food since one week. Physical examination findings are not significant. On endoscopy, mucosal necrosis and ulceration are observed, with overlying adherent grey-white pseudomembranes. Which of the following agents is most likely to be associated?", "html_expl": "<p>Esophageal infections in otherwise healthy individuals are most often due to herpes simplex virus. Infections are more common in patients who are debilitated or immunosuppressed and may be caused by herpes simplex virus, cytomegalovirus (CMV), or fungal organisms. Among fungi, candidiasis is most common, although mucormycosis and aspergillosis also occur.</p>\n<p>Option B: Infection by fungi or bacteria can either cause injury or complicate a preexisting ulcer. Nonpathogenic oral bacteria are frequently found in ulcer beds, while pathogenic bacteria and fungi, which account for about 10% of infectious esophagitis, may invade and cause mucosal necrosis. Candidiasis is characterized by adherent, gray-white pseudomembranes composed of densely matted fungal hyphae and inflammatory cells covering the esophageal mucosa.</p>\n<p>Option A: CMV infection causes shallower ulcerations and is marked by characteristic nuclear and cytoplasmic inclusions within capillary endothelium and stromal cells.</p>\n<p>Option C: Dense infiltrates of neutrophils are usually present but may be absent following injury induced by chemicals (lye, acids, or detergent) that cause outright necrosis of the esophageal wall.</p>\n<p>Option D: Pill-induced esophagitis frequently occurs at the site of strictures that impede passage of luminal contents.</p>", "options": ["CMV", "Candida", "Acid ingestion", "Medicinal pills"], "html_options": ["CMV", "Candida", "Acid ingestion", "Medicinal pills"], "corr_idx": 1}, {"id": "1290869", "html_qtxt": "A 58-yr old chronic alcoholic man presents to casualty with sudden massive vomiting of bright red blood. On examination, his pulse rate is 105/min and BP is 90/56 mm Hg. Hepatosplenomegaly is evident. He succumbs to this condition. On post-mortem, esophagus is seen as shown in the image below. Which of the following is not a risk factor for this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212e30131b3-a2ab-4160-a840-61a8c8d51300.jpg\">", "html_expl": "<p>Image shows collapsed varices in the postmortem specimen.</p>\r\n<p>Esophageal varices are caused by portal hypertension, which is due to impaired blood flow through the portal venous system and liver. Increased portal venous pressure results in the development of collateral channels at sites where the portal and caval systems communicate. These collateral veins allow some drainage to occur, but also result in congestion and dilation of subepithelial and submucosal venous plexuses within the distal esophagus and proximal stomach. These dilated vessels, termed varices, are common in patients with cirrhosis, most frequently due to alcoholic liver disease. Worldwide, hepatic schistosomiasis is the second most common cause of varices.</p>\r\n<p>Risk factors for hemorrhage include large or tortuous varices, elevated hepatic venous pressure gradient, previous bleeding, and advanced liver disease.</p>", "options": ["Previous bleeding episode", "Advanced liver disease", "Hepatic schistosomiasis", "Reduced hepatic venous pressure gradient"], "html_options": ["Previous bleeding episode", "Advanced liver disease", "Hepatic schistosomiasis", "Reduced hepatic venous pressure gradient"], "corr_idx": 3}, {"id": "1290870", "html_qtxt": "A 45-year-old woman complains of dysphagia, heartburn, and post-prandial regurgitation of sour-tasting gastric contents for 6-8 months. General examination findings are not significant. On endoscopy, tongues of red velvety mucosa are seen extending upward from the GE junction, alternating with residual, smooth, pale mucosa, as shown in the image below. Increased risk of which of the following carcinomas is likely in this patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212e1c666b1-0de8-4bee-9afb-f1c48debccae.jpg\">", "html_expl": "<p>This is a case of Barrett esophagus. It is a complication of chronic GERD that is characterized by intestinal metaplasia within the esophageal squamous mucosa. It typically presents between 40 and 60 years of age. The greatest clinical concern is that it confers an increased risk of esophageal adenocarcinoma. Genomic sequencing of biopsies involved by Barrett esophagus has revealed the presence of pathogenic driver mutations in cancer genes that are also found in esophageal adenocarcinoma.</p>\n<p>Barrett esophagus can be recognized as tongues of red, velvety mucosa extending upward from the gastroesophageal junction. This metaplastic mucosa alternates with residual smooth, pale squamous (esophageal) mucosa, and interfaces with light-brown columnar (gastric) mucosa distally.</p>", "options": ["Adenocarcinoma", "Squamous cell carcinoma", "Leiomyoma", "Lymphoma"], "html_options": ["Adenocarcinoma", "Squamous cell carcinoma", "Leiomyoma", "Lymphoma"], "corr_idx": 0}, {"id": "1290871", "html_qtxt": "A 70-yr old woman has had heartburn and regurgitation since 20 years. She has noticed increased pain on swallowing both solids as well as liquids since past 8 months. She also had 2 episodes of hematemesis in the past week. General examination findings are not significant. On endoscopy, an ulcerated mass almost occluding the lumen is seen in the lower esophagus. Biopsy is taken, image of which is shown below. Which of the following may contribute to Etiopathogenesis of this disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212a7b65194-782d-4a8b-8e75-cba55dca28b1.jpg\">", "html_expl": "<p>This is a case of Adenocarcinoma esophagus. Esophageal adenocarcinoma typically arises in the background of Barrett esophagus and long-standing GERD. Although esophageal adenocarcinomas are occasionally discovered incidentally during the evaluation of GERD or surveillance of Barrett esophagus, they more commonly present with pain or difficulty in swallowing, progressive weight loss, hematemesis, chest pain, or vomiting.</p>\r\n<p>Esophageal adenocarcinoma usually occurs in the distal third of the esophagus and may invade the adjacent gastric cardia. It initially appears as flat or raised patches in otherwise intact mucosa, and may grow into large masses of 5 cm or more in diameter. Alternatively, tumors may infiltrate diffusely or ulcerate and invade deeply. Microscopically, tumors typically produce mucin and form glands (as seen in image), often with intestinal-type morphology; less frequently, tumors are composed of diffusely infiltrative signet-ring cells (similar to those seen in diffuse gastric cancers) or, in rare cases, small poorly differentiated cells (similar to small cell carcinoma of the lung). Barrett esophagus is frequently present adjacent to the tumor.</p>\r\n<p>Molecular studies indicate that progression of Barrett esophagus to adenocarcinoma occurs over an extended period through the stepwise acquisition of genetic and epigenetic changes. Chromosomal abnormalities and mutations of the tumor suppressor genes TP53 and CDKN2A are detected at early stages. In the case of CDKN2A, which encodes two tumor suppressor proteins, p16 and p19-ARF, both allelic loss and hypermethylation-induced epigenetic silencing have been described. With progression, there may be amplification of several oncogenes, including the EGFR, ERBB2, MET, cyclin D1, and cyclin E genes.</p>", "options": ["TP53 mutation", "Epigenetic silencing of p16", "Cyclin E amplification", "All of the above"], "html_options": ["TP53 mutation", "Epigenetic silencing of p16", "Cyclin E amplification", "All of the above"], "corr_idx": 3}, {"id": "1290872", "html_qtxt": "A 40-year-old woman suffering from rheumatoid arthritis has been on NSAIDs for a long time. She complains of epigastric pain, nausea and vomiting for 15 days. She had an episode of hematamesis 2 days back. Gastric biopsy shows changes of acute gastritis. Which of the following is not a possible etiologic agent of this disease?", "html_expl": "<p>Gastropathy and gastritis occur when the damaging forces overwhelm the protective factors. Disruption of protective mechanisms is illustrated by the following examples:</p>\r\n<ul>\r\n<li>Inhibition of Cyclooxygenase (COX) by NSAIDs. NSAIDs inhibit COX-dependent synthesis of prostaglandins E2 and I2, which contribute to nearly all of the above defense mechanisms, including: mucus, bicarbonate, and phospholipid secretion; mucosal blood flow; and epithelial restitution. They also reduce acid secretion. Although COX-1 plays a larger role than COX-2, both isoenzymes contribute to mucosal protection. Thus, while the risk of NSAID-induced gastric injury is greatest with nonselective inhibitors such as aspirin, ibuprofen, and naproxen, selective COX-2 inhibitors such as celecoxib can also cause gastropathy or gastritis.</li>\r\n<li>Inhibition of gastric bicarbonate transporters by ammonium ions can result in gastric injury in uremic patients and those infected with urease-secreting H. pylori.</li>\r\n<li>Reduced mucin and bicarbonate secretion have been suggested as factors that explain the increased susceptibility of older adults to gastritis.</li>\r\n<li>Decreased oxygen delivery may account for an increased incidence of acute gastritis at <strong>high altitudes</strong>.</li>\r\n</ul>", "options": ["H. Pylori", "Old age", "Deep sea divers", "Aspirin"], "html_options": ["H. Pylori", "Old age", "Deep sea divers", "Aspirin"], "corr_idx": 2}, {"id": "1290873", "html_qtxt": "A 60-year-old woman, who is a known case of type I diabetes mellitus, presents with fatigue and loss of sensation in limbs. On further work-up, antibodies against gastric H+ K+ ATPase are found. Which of the following findings support the diagnosis of autoimmune gastritis over H. Pylori gastritis in this patient?", "html_expl": "<p>This is a case of autoimmune atrophic gastritis. Antibodies to parietal cells and intrinsic factor are present 2 to 3 decades before the appearance of gastric atrophy and other complications such as pernicious anemia. Pernicious anemia and autoimmune atrophic gastritis are often associated with other autoimmune diseases including Hashimoto thyroiditis, type 1 diabetes mellitus, Addison disease, and others.</p>\n<p>The following table illustrates characteristics of H. pylori-associated autoimmune gastritis.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212da83edfb-9eed-46bc-8283-0cb509df144e.jpg\">", "options": ["Antrum is spared", "Atrophic gastric epithelium", "Presence of neutrophils", "Increased acid production"], "html_options": ["Antrum is spared", "Atrophic gastric epithelium", "Presence of neutrophils", "Increased acid production"], "corr_idx": 1}, {"id": "1290874", "html_qtxt": "A 45-yr old woman with chronic history of heartburn and dyspepsia complains of severe mid-epigastric pain and nausea. On endoscopy, erosions are present in the gastric mucosa, and rapid urease test is positive. Which of the following is a possible complication of chronic gastritis?", "html_expl": "<p>Option A: Chronic gastritis may lead to significant loss of parietal cell mass. This oxyntic atrophy is frequently associated with intestinal metaplasia, recognized by the presence of goblet cells, and is strongly associated with increased risk of gastric adenocarcinoma.</p>\r\n<p>Option B: Chronic gastritis exposes the epithelium to inflammation related free radical damage and proliferative stimuli that include regenerative responses to injury and increased production of gastrin, a gastric epithelial mitogen. Over time this combination of stressors can lead to the accumulation and amplification of genetic alterations that result in carcinoma. Preinvasive in situ lesions can be recognized histologically as dysplasia. The morphologic hallmarks of dysplasia are variations in epithelial size, shape, and orientation along with coarse chromatin texture, hyperchromasia, and nuclear enlargement.</p>\r\n<p>Option C: Gastritis cystica is an exuberant reactive epithelial proliferation associated with entrapment of epithelial-lined cysts. These may be found within the submucosa (gastritis cystica polyposa) or deeper layers of the gastric wall (gastritis cystica profunda).</p>", "options": ["Intestinal metaplasia", "Dysplasia", "Gastritis cystica polyposa", "All of the above"], "html_options": ["Intestinal metaplasia", "Dysplasia", "Gastritis cystica polyposa", "All of the above"], "corr_idx": 3}, {"id": "1290875", "html_qtxt": "A 20-year-old man, who is suffering from MEN-1, complains of heartburn and abdominal pain for many days. On endoscopic examination, duodenal ulcer is found, with gastric parietal cell hyperplasia. Which of the following features favour diagnosis of Zollinger Ellison Syndrome over Menetrier disease?", "html_expl": "<p>Zollinger-Ellison syndrome is caused by gastrin-secreting neuroendocrine tumors. These gastrinomas are almost always found in the small intestine or pancreas. Patients often present with duodenal ulcers or chronic diarrhea. Within the stomach, the most remarkable feature is a marked increase in oxyntic mucosal thickness due to massive parietal cell hyperplasia. Comparison of features of hypertrophic gastropathies and gastric polyps is shown below:</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412121ec663b9-67ed-41e9-b769-7c7ee09ba091.jpg\">", "options": ["Predominantly parietal cells", "Lymphocytic infiltrate", "Association with adenocarcinoma", "All of the above"], "html_options": ["Predominantly parietal cells", "Lymphocytic infiltrate", "Association with adenocarcinoma", "All of the above"], "corr_idx": 0}, {"id": "1290876", "html_qtxt": "A 65-year-old woman complains of severe nausea, vomiting, early satiety and 8-10 kg weight loss in the last 3 months. On endoscopy, erosions of gastric mucosa are seen with cobblestone appearance. Biopsy shows cells with large cytoplasmic mucin vacuoles and peripherally displaced, crescent-shaped thin nuclei with absence of gland formation. Which of the following allows the cancer to permeate gastric walls as small clusters and individual discohesive cells?", "html_expl": "<p>This is a case of gastric adenocarcinoma. Early symptoms of gastric adenocarcinoma resemble those of chronic gastritis and peptic ulcer disease, including dyspepsia, dysphagia, and nausea. As a result, these tumors are often discovered at advanced stages, when symptoms such as weight loss, anorexia, early satiety (primarily in diffuse cancers), anemia, and hemorrhage appear.</p>\r\n<p>Familial gastric cancer is strongly associated with germline loss-of-function mutation in the tumor suppressor gene CDH1, which encodes the cell adhesion protein E-cadherin. Loss-of-function mutations in CDH1 are also present in about 50% of sporadic diffuse gastric tumors, while E-cadherin expression is drastically decreased in the remainder of diffuse tumors, often by hypermethylation and silencing of the CDH1 promoter. Thus, E-cadherin loss is a key step in the development of diffuse gastric cancer.</p>", "options": ["Mutation in APC gene", "Loss of E-cadherin", "Mutation in gene encoding beta-catenin", "All of the above"], "html_options": ["Mutation in APC gene", "Loss of E-cadherin", "Mutation in gene encoding beta-catenin", "All of the above"], "corr_idx": 1}, {"id": "1290877", "html_qtxt": "A 60-year-old woman complains of epigastric pain and nausea for a few months. She has lost 5 kg in the last 6 months. On endoscopy, a 5 cm pale mucosa with loss of rugae is noted in fundus. Biopsy from the same shows lymphoepithelial lesion with neoplastic lymphocytes surrounding and infiltrating the gastric glands. Cytogenetic analysis shows t (11;18) (q21;q21). Which of the following markers are not expressed by this tumor?", "html_expl": "<p>This is a case of lymphoma. Nearly 5% of all gastric malignancies are primary lymphomas, the most common of which are indolent extranodal marginal zone B-cell lymphomas. In the gut, these tumors are often referred to as lymphomas of MALT, or MALTomas. Extranodal marginal zone B-cell lymphomas usually arise at sites of chronic inflammation. They can originate in the GI tract at sites of preexisting MALT such as the Peyer patches of the small intestine, but more commonly arise within tissues that are normally devoid of organized lymphoid tissue.</p>\n<p>Three translocations are associated with gastric MALToma: t(11;18)(q21;q21), the less common t(1;14)(p22;q32), and t(14;18) (q32;q21). The t(11;18)(q21;q21) translocation brings together the apoptosis inhibitor 2 (API2) gene on chromosome 11 with the 'mutated in MALT lymphoma' (MLT1) gene on chromosome 18. This creates a chimeric API2-MLT1 fusion gene that encodes an API2-MALT1 fusion protein. The t(14;18) (q32;q21) and t(1;14)(p22;q32) translocations cause increased expression of intact MALT1 and BCL-10 proteins, respectively. Each of the three translocations leads to constitutive activation of nuclear factor kappa B (NF-&kappa;B), a transcription factor that promotes B-cell growth and survival.</p>\n<p>Like other tumors of mature B cells, MALTomas express the B-cell markers CD19 and CD20. They do not express CD5 or CD10, but are positive for CD43 in about 25% of cases, an unusual feature that can be diagnostically helpful.</p>", "options": ["CD 19", "CD 20", "CD 43", "CD 10"], "html_options": ["CD 19", "CD 20", "CD 43", "CD 10"], "corr_idx": 3}, {"id": "1290878", "html_qtxt": "A 58-yr old man with nausea, dyspnea and fatigue since 5 months presents with hematemesis. On endoscopic examination, a large ulcerated mass is found in the fundus. On microscopic examination of biopsy taken, tumor is composed of mixture of CD 117 +ve spindle cells as well as epithelioid cells with mitoses. Tumor is most likely to originate from which of the following?", "html_expl": "<p>This is a case of GIST. The term stromal reflects historical confusion about the origin of this tumor, which is now recognized to arise from the interstitial cells of Cajal, or pacemaker cells. A wide variety of other mesenchymal neoplasms may arise in the stomach. Many are named according to the cell type they most resemble; for example, smooth muscle tumors are called leiomyomas or leiomyosarcomas, nerve sheath tumors are termed schwannomas, and tumors resembling glomus bodies (vascular structures found in the nail beds and other sites) are referred to as glomus tumors.</p>\r\n<p>Primary gastric GISTs can reach 30 cm in diameter. They usually form a solitary, well-circumscribed, fleshy mass. The overlying mucosa is frequently ulcerated, and the cut tumor surface has a whorled appearance. Metastases can form multiple serosal nodules throughout the peritoneal cavity or within the liver, but spread outside of the abdomen is uncommon. The most useful diagnostic marker is KIT (CD117), which is immunohistochemically detectable in Cajal cells and 95% of gastric GISTs. Nuclear pleomorphism is uncommon.</p>", "options": ["Smooth muscle cells", "Nerve sheath", "Interstitial cells of Cajal", "Glomus bodies"], "html_options": ["Smooth muscle cells", "Nerve sheath", "Interstitial cells of Cajal", "Glomus bodies"], "corr_idx": 2}, {"id": "1290879", "html_qtxt": "A 32-yr old woman complains of chronic watery diarrhoea associated with fatigue. She has lost 4 kg weight in the past 6 months. Endoscopic biopsy is performed which shows diffuse blunting of villi and chronic inflammatory infiltrate in laminate propria. Anti-tranglutaminase antibody test is positive. Her symptoms subside with change in diet. Which of the following is the most likely diagnosis?", "html_expl": "<p>Celiac disease, also known as celiac sprue or glutensensitive enteropathy, is an immune-mediated disorder triggered by the ingestion of gluten-containing foods such as wheat, rye, or barley in genetically predisposed individuals. The alcohol-soluble fraction of gluten, gliadin, contains most of the disease-producing components.</p>\r\n<p>In adults, celiac disease presents most commonly between the ages of 30 and 60. Celiac disease may be associated with chronic diarrhea, bloating, or chronic fatigue, but can also be asymptomatic. These cases may present with anemia due to chronic iron and vitamin malabsorption. In adults, celiac disease is detected twice as frequently in women, perhaps because menstrual bleeding accentuates the effects of impaired iron absorption.</p>\r\n<p>The histopathology is characterized by increased numbers of intraepithelial CD8+ T lymphocytes (intraepithelial lymphocytosis), crypt hyperplasia, and villous atrophy. This loss of mucosal and brush-border surface area contributes to malabsorption. Noninvasive serologic tests are generally performed prior to biopsy. The most sensitive test is the measurement of IgA antibodies against tissue transglutaminase. IgA anti-endomysial antibodies can also be present. IgG anti-tissue transglutaminase antibodies may be detected in patients with IgA deficiency. Unfortunately, the only treatment currently available for celiac disease is a gluten-free diet.</p>\r\n<p>Option B: Due to the absence of the epithelial cystic fibrosis transmembrane conductance regulator (CFTR), individuals with cystic fibrosis have defects in chloride and, in certain tissues, bicarbonate ion transport across epithelia. This interferes with bicarbonate, sodium, and water secretion, ultimately resulting in decreased hydration of luminal contents. The thick viscous stool may occasionally lead to intestinal obstruction, but more commonly results in formation of pancreatic intraductal concretions. This in turn impairs the intraluminal phase of nutrient absorption, a defect that can be effectively treated by oral enzyme supplementation.</p>\r\n<p>Option C: Autoimmune enteropathy is an X-linked disorder characterized by severe persistent diarrhea and autoimmune disease that occurs most often in young children. Within the small intestine, intraepithelial lymphocytes may be increased but not to the extent seen in celiac disease. In contrast to celiac disease, neutrophils are often seen infiltrating the intestinal mucosa. Therapy includes immunosuppressive drugs such as cyclosporine and hematopoietic stem cell transplantation.</p>\r\n<p>Option D: The disaccharidases, including lactase, are located in the apical brush-border membrane of the villus absorptive epithelial cells. In the absence of lactase, dietary lactose cannot be broken into glucose and galactose. Lactose cannot be absorbed and remains in the lumen where it exerts an osmotic force that attracts fluid and causes diarrhea. Lactase deficiency may be congenital or acquired.</p>", "options": ["Celiac disease", "Cystic fibrosis", "Autoimmune enteropathy", "Lactase deficiency"], "html_options": ["Celiac disease", "Cystic fibrosis", "Autoimmune enteropathy", "Lactase deficiency"], "corr_idx": 0}, {"id": "1290880", "html_qtxt": "A 60-yr old man was hospitalised for treatment of meningitis complicated by septicaemia. Multiple antibiotics were prescribed with intubation and mechanical ventilation as well. Few days after hospitalisation, he developed fever and abdominal pain distension with watery diarrhoea. Stool was positive for occult blood. Radiograph showed distended loops of ileum. On endoscopy, colon was coated by tan pseudomembranes. Biopsy was taken, microscopic image of which is shown below. Which of the following is the most likely causative organism for this recent infection?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212a751e809-3cfd-4f1b-a33e-d57feca99d1c.jpg\">", "html_expl": "<p>This is a case of Pseudomembranous colitis. It is generally caused by Clostridioides (formerly Clostridium) difficile and is also referred to as antibiotic-associated colitis or antibiotic-associated diarrhea. While other organisms such as Salmonella, Clostridium perfringens type A, or Staphylococcus aureus may also produce diarrhea in the context of antibiotic therapy, only C. difficile causes pseudomembranous colitis. Disruption of the normal colonic microbiota by antibiotics allows C. difficile overgrowth. Almost any antibiotic may be responsible.</p>\r\n<p>The surface epithelium is denuded, and the superficial lamina propria contains a dense infiltrate of neutrophils and occasional fibrin thrombi within capillaries. Pseudomembranes, made up of an adherent layer of inflammatory cells and debris are not specific and may also be present in ischemia or necrotizing infections. However, histopathology of C. difficile-associated colitis is pathognomonic. Specific features include the mucopurulent exudate that characteristically erupts from damaged crypts to form 'volcano' lesions (as seen in image) and coalesces to form pseudomembranes.</p>\r\n<p>Risk factors for C. difficile-associated colitis include antibiotic treatment, advanced age, hospitalization, and immunosuppression. The organism is particularly prevalent in hospitals; as many as 30% of hospitalized adults are colonized with C. difficile. Individuals with C. difficile-associated colitis present with fever, leukocytosis, abdominal pain, cramps, watery diarrhea, and dehydration. Protein loss can give rise to hypoalbuminemia. Fecal leukocytes and occult blood may be present, but grossly bloody diarrhea is uncommon. Toxic magacolon, characterized by marked dilatation of the colon, is a potentially fatal complication.</p>", "options": ["Salmonella", "E. Coli", "Yersinia", "C. difficile"], "html_options": ["Salmonella", "E. Coli", "Yersinia", "C. difficile"], "corr_idx": 3}, {"id": "1290881", "html_qtxt": "A 30-yr old smoker complains of abdominal cramps and diarrhea since 3 weeks. On examination, there is mild tenderness over the abdomen with otherwise normal findings. Stool occult blood test is positive. Symptoms remit and recur, and 6 months later he develops perirectal fistula. On colonoscopy, areas of mucosal edema are interspersed with normal areas. At places, elongated serpentine ulcers are seen along the long axis of bowel, which show crypt abscesses and non-caseating granulomas on microscopy. Which of the following is not a result of repeated crypt destruction and degeneration?", "html_expl": "<p>This is a case of Crohn disease. In most patients, disease begins with intermittent attacks of relatively mild diarrhea, fever, and abdominal pain. Periods of active disease are typically interrupted by asymptomatic periods that last for weeks to many months. Disease reactivation can be associated with a variety of external triggers, including physical or emotional stress, specific dietary items, and cigarette smoking. The latter is a strong risk factor for development of Crohn disease, and in some cases, disease onset is associated with initiation of smoking.</p>\r\n<p>Iron deficiency anemia due to blood loss may develop in individuals with colonic disease. Fibrosing strictures, particularly of the terminal ileum, are common and require surgical resection. Fistulae develop between loops of bowel and may also involve the urinary bladder, vagina, and abdominal or perianal skin. Perforation and peritoneal abscesses are common.</p>\r\n<p>The presence of multiple, separate, sharply delineated areas of disease, resulting in skip lesions, is characteristic, and when present, differentiates Crohn disease from ulcerative colitis. The earliest lesion of Crohn disease, the aphthous ulcer, may progress, and multiple lesions often coalesce into elongated, serpentine ulcers oriented along the axis of the bowel. Edema and loss of the normal mucosal folds are common. Ulceration with sparing of interspersed mucosa, a result of the patchy distribution of Crohn disease, results in an irregular, cobblestone appearance of the mucosa. The microscopic features of active Crohn disease include abundant neutrophils that infiltrate and damage crypt epithelium. Clusters of neutrophils within a crypt are referred to as crypt abscesses and are often associated with crypt destruction. Non-caseating granulomas are a hallmark of Crohn disease.</p>\r\n<p>Option A: Repeated cycles of crypt destruction and regeneration lead to distortion and disorganization of mucosal glands; the normally straight and parallel crypts take on bizarre branching shapes and unusual orientations to one another.</p>\r\n<p>Option B: Paneth cell metaplasia may also occur in the left colon, where Paneth cells are normally absent.</p>\r\n<p>Option C: Mucosal atrophy, with loss of crypts, may also occur after years of disease.</p>\r\n<p>Option D: Epithelial metaplasia is another consequence of chronic relapsing injury. One form, pseudopyloric metaplasia, refers to the presence of gastric antral-appearing glands.</p>", "options": ["Haphazard crypt organisation", "Paneth cell metaplasia", "Mucosal hypertrophy", "Pseudopyloric metaplasia"], "html_options": ["Haphazard crypt organisation", "Paneth cell metaplasia", "Mucosal hypertrophy", "Pseudopyloric metaplasia"], "corr_idx": 2}, {"id": "1290882", "html_qtxt": "The mother of a 3-year-old child notices blood in his stools. On examination, a rectal mass is identified. Proctoscopy shows a 2.5 cm pedunculated polyp with a smooth surface. On histologic examination of the excised polyp, dilated glands filled with mucin and inflammatory debris are found, with absence of dysplasia. Which of the following pathways is most likely to be affected by the mutated genes?", "html_expl": "<p>This is a case of juvenile polyp. These are focal malformations of the epithelium and lamina propria that may be sporadic or syndromic. The majority occur in children younger than 5 years of age. Many juvenile polyps are located in the rectum and cause rectal bleeding. In some cases intussusception, intestinal obstruction, or polyp prolapse (through the anal sphincter) may occur.</p>\n<p>Most juvenile polyps are less than 3 cm in diameter. They are typically pedunculated, smooth-surfaced, reddish lesions with characteristic cystic spaces. Microscopic examination shows these cysts to be dilated glands filled with mucin and inflammatory debris. The remainder of the polyp is composed of lamina propria expanded by mixed inflammatory infiltrates.</p>\n<p>Mutations in pathways that regulate cellular growth cause autosomal dominant juvenile polyposis. The most common mutation identified is SMAD4, which encodes a signaling intermediate in the TGF-&beta; pathway. In other cases, mutations in BMPR1A, a kinase that is a member of the TGF-&beta; superfamily, cause disease.</p>\n<p>Options B, C, D: These pathways are affected in other diseases as shown in the table below:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121279ea5340-9758-41a6-8ec9-39b3dbece3a5.jpg\">", "options": ["TGF-beta signalling pathway", "AMP-kinase related pathway", "PI3K/AKT pathway", "mTOR pathway"], "html_options": ["TGF-beta signalling pathway", "AMP-kinase related pathway", "PI3K/AKT pathway", "mTOR pathway"], "corr_idx": 0}, {"id": "1290883", "html_qtxt": "An 18-year-old boy visits his physician because of detection of a disease in other family members. On examination, occult blood test for stool is positive. Colonoscopy is performed, followed by colectomy, gross and microscopic appearance of which are shown in the image below. On genetic workup, a defect in APC/Wnt pathway is detected. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212c718ee72-6e3b-4389-8355-8b55945064b2.jpg\">", "html_expl": "<p>Familial adenomatous polyposis (FAP) is an autosomal dominant disorder in which patients develop numerous colorectal adenomas as teenagers. It is caused by somatic mutations of the adenomatous polyposis coli, or APC, gene, which is a key negative regulator of the Wnt signaling pathway.</p>\n<p>At least 100 polyps are necessary for a diagnosis of classic FAP, but thousands may be present (as seen in image). Colorectal adenocarcinoma develops in 100% of untreated FAP patients, often before age 30 and nearly always by age 50. As a result, prophylactic colectomy is the standard of care.</p>\n<p>Molecular defects in the other mentioned options are listed in the table below:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412122cbe439b-f67b-4f9f-b7ad-7c9f87f4be5d.jpg\">", "options": ["HNPCC", "Familial adenomatous polyposis", "Sporadic colon cancer", "MYH-associated polyposis"], "html_options": ["HNPCC", "Familial adenomatous polyposis", "Sporadic colon cancer", "MYH-associated polyposis"], "corr_idx": 1}]}, {"moduleId": 1012159, "name": "Lung", "questions": [{"id": "1290850", "html_qtxt": "A 24-year-old primigravida has delivered a term infant with no apparent external anomalies, but soon after birth the infant has respiratory distress. CT imaging shows a normal left lung, but there is an area of opacification in the right lung supplied by a vessel from the aorta. Which of the following is the most likely diagnosis?", "html_expl": "<p>This is a case of pulmonary sequestration</p>\r\n<p><strong>Pulmonary sequestration</strong> is a discrete area of lung tissue that (1) is not connected to the airways and (2) has an abnormal blood supply arising from the aorta or its branches. It has two types. <u>A) <em>Extralobar sequestration</em></u> is external to the lung and most commonly presents in infants as a mass lesion. It may be associated with other congenital anomalies. <u>B) <em>Intralobar sequestration </em></u>occurs within the lung. It usually presents in older children, often due to recurrent localized infections or bronchiectasis.</p>\r\n<p>Option B: Foregut cysts arise from abnormal detachments of primitive foregut and are most often located in the hilum or middle mediastinum. Depending on the wall structure, these cysts are classified as bronchogenic (most common), esophageal, or enteric. A bronchogenic cyst is rarely connected to the tracheobronchial tree. It is lined by ciliated pseudostratified columnar epithelium and has a wall containing bronchial glands, cartilage, and smooth muscle. They may come to attention due to symptoms resulting from compression of nearby structures or superimposed infection or may be incidental findings.</p>\r\n<p>Option C: Tracheosophageal fistula (TEF) is a medical condition where there is an abnormal connection, or fistula, between the trachea and the esophagus. In newborns, TEF occurs as a congenital birth defect caused by the failure of the trachea and esophagus to separate during fetal development. Symptoms of TEF include difficulty in feeding, choking, coughing, and respiratory distress. In some cases, an infant may also develop aspiration pneumonia due to food or liquid entering the lungs through the fistula.</p>\r\n<p>Option D: <em>Pulmonary hypoplasia </em>is a defect in the development of both lungs (one may be more affected than the other) that results in decreased lung size. It is caused by abnormalities that compress the lung or impede lung expansion in-utero, such as congenital diaphragmatic hernia and oligohydramnios. Severe hypoplasia is fatal in the early neonatal period.</p>", "options": ["Pulmonary sequestration", "Foregut cyst", "Tracheosophageal fistula", "Pulmonary hypoplasia"], "html_options": ["Pulmonary sequestration", "Foregut cyst", "Tracheosophageal fistula", "Pulmonary hypoplasia"], "corr_idx": 0}, {"id": "1290851", "html_qtxt": "A 26-year-old woman presents to casualty with postpartum sepsis. Her SPO2 is 50% and chest radiograph shows scattered bilateral pulmonary opacifications. A ventilation-perfusion scan shows areas of mismatch. Microscopic image of her lung biopsy is shown below. All of the following pathological mechanisms are involved in development of this condition in her lungs except?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412120bcc1e19-e323-40f8-a29e-0553eaf6a539.jpg\">", "html_expl": "<p>This is a case of acute respiratory distress syndrome.</p>\r\n<p>She has acute lung injury with noncardiogenic pulmonary edema and development of diffuse alveolar damage (DAD), clinically known as <em>acute respiratory distress syndrome </em>(ARDS). Inciting sepsis, trauma, or other forms of lung injury leads to a vicious cycle of inflammation with ongoing damage, mainly through the action of neutrophils.</p>\r\n<p>Four mechanisms are involved in development of ARDS: 1) <u>Endothelial activation</u> 2) <u>Adhesion and extravasation of neutrophils</u> 3) <u>Accumulation of intra-alveolar fluid and formation of hyaline membranes</u> - injury to type II alveolar pneumocytes leads to surfactant abnormalities, further compromising alveolar gas exchange. Ultimately the inspissated protein-rich edema fluid and debris from dead alveolar epithelial cells organize into hyaline membranes, a characteristic feature of ALI/ARDS. 4) <u>Resolution of injury</u> - leads to fibrosis of alveolar wall.</p>\r\n<p>Option C: It is a feature of centrilobular emphysema.</p>", "options": ["Endothelial activation", "Adhesion and extravasation of neutrophils", "Respiratory bronchiolar destruction", "Accumulation of intra-alveolar fluid and formation of hyaline membranes"], "html_options": ["Endothelial activation", "Adhesion and extravasation of neutrophils", "Respiratory bronchiolar destruction", "Accumulation of intra-alveolar fluid and formation of hyaline membranes"], "corr_idx": 2}, {"id": "1290852", "html_qtxt": "A 45 year old man has smoked two packs of cigarettes per day for 20 years. For the past 4 years, he has had a chronic cough with copious mucoid expectoration. Over the past 1 year, he has developed progressive dyspnea. Physical examination shows bilateral pleural effusion and a prominent right heart border. Arterial blood gas values are PO2 - 60 mm Hg; PCO2- 52 mm Hg; pH - 7.30; and HCO3- - 29 mEq/L. Microscopic findings show increase in Reid index. What is the normal value of the Reid index?", "html_expl": "<p>This is a case of chronic bronchitis.</p>\r\n<p>Chronic bronchitis is defined as persistent cough with sputum production for at least 3 months in at least 2 consecutive years. It is a disease of smokers. Long standing disease often progresses to cor pulmonale with heart failure. Grossly, there is hyperemia, swelling, and edema of the mucous membranes, frequently accompanied by excessive mucinous or mucopurulent secretions. Microscopically, there is chronic inflammation of the airways (predominantly lymphocytes and macrophages); thickening of the bronchiolar wall due to smooth muscle hypertrophy, deposition of extracellular matrix in the muscle layer, and peribronchial fibrosis; goblet cell hyperplasia; and enlargement of the mucus-secreting glands of the trachea and bronchi.</p>\r\n<p>Of these, the most striking change is an increase in the size of the mucous glands. This increase can be assessed by the ratio of the thickness of the mucous gland layer to the thickness of the wall between the epithelium and the cartilage <strong>(Reid index)</strong>. The Reid index (normally 0.4) is increased in chronic bronchitis, usually in proportion to the severity and duration of the disease.</p>", "options": ["0.5", "0.2", "0.3", "0.4"], "html_options": ["0.5", "0.2", "0.3", "0.4"], "corr_idx": 3}, {"id": "1290853", "html_qtxt": "A 49-year-old man has had increasing dyspnea for the past 4 years. He has occasional cough with minimal sputum production. On physical examination, his lungs are hyper resonant with expiratory wheeze. Pulmonary function tests show increased total lung capacity (TLC) with slightly increased FVC and decreased FEV1 and FEV1/FVC ratio. Arterial blood gas analysis shows pH of 7.35; PO2 - 65 mm Hg; and PCO2 -50 mm Hg. Gross image of his lung is shown below. What is the most likely mechanism for his pulmonary disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212c4dfef83-1915-4138-9864-fcec30b07047.jpg\">", "html_expl": "<p>This is a case of panacinar emphysema.</p>\r\n<p>Emphysema is characterized by irreversible enlargement of airspaces distal to the terminal bronchioles, accompanied by alveolar wall destruction with minimal fibrosis. According to its anatomical distribution, it is classified into a) Centriacinar emphysema - most common type, destruction and enlargement of the central parts of acinus with sparing of distal alveoli and commonly seen in heavy smokers and chronic bronchitis. b) Panacinar emphysema - uniform destruction and enlargement of the entire acinus, strongly associated with &alpha;1 - antitrypsin deficiency and commonly lower basal zone involved. C) Distal acinar emphysema - typically seen near pleura and adjacent to fibrosis and scars, mostly distal acinus is involved and frequent cause of spontaneous pneumothorax.</p>\r\n<p>Option B -<em> CFTR </em>gene mutations lead to cystic fibrosis and widespread pulmonary bronchiectasis. It presents in childhood.</p>\r\n<p>Option C - Atopic asthma is a type I hypersensitivity reaction in which there are presensitized, IgE-coated mast cells in mucosal surfaces and submucosa of airways. It cause bronchoconstriction.</p>\r\n<p>Option D - Prior infection with tuberculosis may result in upper lobe cavitation, not emphysema.</p>", "options": ["&alpha;1 - antitrypsin deficiency", "CFTR gene mutation", "Atopy with IgE binding to mast cells", "Prior infection with tuberculosis"], "html_options": ["&alpha;1 - antitrypsin deficiency", "CFTR gene mutation", "Atopy with IgE binding to mast cells", "Prior infection with tuberculosis"], "corr_idx": 0}, {"id": "1290854", "html_qtxt": "A 12-year-old girl has a history of coughing and wheezing and repeated attacks of difficulty in breathing for the past 7 years. The attacks are particularly common in the spring. During an episode of acute respiratory difficulty, she is afebrile. Her lungs are hyperresonant on percussion, and a chest radiograph shows increased lucency of all lung fields. Laboratory tests show an elevated serum IgE level and peripheral blood eosinophilia. Which type of hypersensitivity reaction is responsible for this illness?", "html_expl": "<p>This is a case of atopic asthma.</p>\r\n<p>In this case, the patient is young and having an episodic attack particularly in the spring season. In between, the patient is asymptomatic. Peripheral blood shows an increase in IgE levels and eosinophils.</p>\r\n<p>Even though it is mediated by IgE antibodies, atopic asthma is typically caused by Type I Hypersensitivity reaction.</p>", "options": ["Type II hypersensitivity", "Type I hypersensitivity", "Type IV hypersensitivity", "Type III hypersensitivity"], "html_options": ["Type II hypersensitivity", "Type I hypersensitivity", "Type IV hypersensitivity", "Type III hypersensitivity"], "corr_idx": 1}, {"id": "1290855", "html_qtxt": "A 33-year-old man suddenly develops severe dyspnea with wheezing. On physical examination, his vital signs are, temperature - 37&deg; C; pulse - 95/min; respiratory rate - 35/min; and blood pressure - 130/80 mm Hg. Chest radiograph shows increased lucency in all lung fields. A sputum cytologic specimen shows Curschmann spirals, Charcot-Leyden crystals, branching septate hyphae, and eosinophils in a background of abundant mucus. All of the following are  likely genetic risk factors predisposing him to this illness except?", "html_expl": "<p>This is a case of asthma.</p>\r\n<p>Genetic susceptibility to asthma:</p>\r\n<p>Some of the stronger or more interesting genetic variants associated with asthma include the following:</p>\r\n<ul>\r\n<li>A susceptibility locus for asthma located on chromosome 5q, near the gene cluster encoding the cytokines IL-3, IL-4, IL-5, IL-9, and IL-13 and the IL-4 receptor. Among the genes in this cluster, polymorphisms in the IL-<em>13 </em>gene have the strongest and most consistent associations with asthma or allergic disease, while IL-4 receptor gene variants are associated with atopy, elevated total serum Ig E, and asthma.</li>\r\n<li>Particularly class II HLA alleles linked to production of Ig E antibodies against some antigens, such as ragweed pollen.</li>\r\n<li>Variants associated with the genes encoding IL-33, a member of the IL-1 family of cytokines, and its receptor, ST2, which induce the production of Th2 cytokines.</li>\r\n<li>Variants associated with the gene encoding thymic stromal lymphopoietin (TSLP), a cytokine produced by epithelium that may have a role in initiating allergic reactions.</li>\r\n</ul>\r\n<p>Option C - it is associated with bronchiectasis</p>", "options": ["IL 13 gene polymorphism", "HLA class II", "Inheritance of a CFTR gene mutation", "Chromosome 5q"], "html_options": ["IL 13 gene polymorphism", "HLA class II", "Inheritance of a CFTR gene mutation", "Chromosome 5q"], "corr_idx": 2}, {"id": "1290856", "html_qtxt": "A 41-year-old man has increasing shortness of breath and weakness for the last 6 years. On physical examination, he is afebrile and normotensive. A radiograph of his chest shows diffuse interstitial markings. Pulmonary function tests indicate diminished FVC, decreased DLCO (diffusing capacity of lung for carbon monoxide), and a normal FEV1/FVC ratio. Laboratory studies include negative serologic tests for ANA, anti-DNA topoisomerase I, ANCA, and anti-centromere antibody. A transbronchial biopsy is obtained and the microscopic image after staining with trichrome stain is shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212b8b986e5-54ae-44f2-8dfb-dc101dec5998.jpg\">", "html_expl": "<p>This is a case of idiopathic pulmonary fibrosis.</p>\r\n<p>Option A - it is a form of type II hypersensitivity characterized by diffuse pulmonary haemorrhage, not fibrosis, superimposed upon normal lung.</p>\r\n<p>Option B - It is marked by granulomatous inflammation with multisystem involvement.</p>\r\n<p>Option C- It may have an element of type IV hypersensitivity with some fibrosis, but usually not as severe or rapid as in this case.</p>\r\n<p>Option D - The cause of many slowly progressive cases of restrictive lung disease is unknown. These cases must be distinguished from cases with identifiable causes, such as infection, collagen vascular disease, drug use, and pneumoconioses. Idiopathic pulmonary fibrosis leads to progressive restrictive lung disease. An unknown antigen incites the TH2 inflammatory process with activated macrophage release of cytokines such as fibroblast growth factor and TGF-&beta;1. TGF-&beta;1 down-regulates telomerase activity and leads to epithelial cell apoptosis. TGF-&beta;1 diminishes caveolin-1, a protein that inhibits fibrosis causing honeycomb type of fibrosis.</p>", "options": ["Goodpasture syndrome", "Sarcoidosis", "Hypersensitivity pneumonitis", "Idiopathic pulmonary fibrosis"], "html_options": ["Goodpasture syndrome", "Sarcoidosis", "Hypersensitivity pneumonitis", "Idiopathic pulmonary fibrosis"], "corr_idx": 3}, {"id": "1290857", "html_qtxt": "A 76-year-old man has experienced increasing dyspnea for the past 4 years. On physical examination, he is afebrile, with a pulse rate of 70/min, respiratory rate - 30/min, and blood pressure - 120/76 mm Hg. Chest radiograph shows increased interstitial markings, but no effusion. The right heart border and the pulmonary arteries are prominent. A transbronchial biopsy is performed; microscopic image of which is shown below. The image shown does not correlate with which of the following diseases?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412122e158135-3812-4f8c-8533-1ece4fc48033.jpg\">", "html_expl": "<p>These are Ferruginous bodies.</p>\r\n<p>These are formed by macrophages that have phagocytized and attempted to digest the fibers. They appear as small brown nodules in septum of alveolus. They are fibers of asbestos coated with an iron rich material derived from proteins such as ferritin and hemosiderin. They are seen most commonly with asbestosis but also seen with coal worker pneumonoconiosis and silicosis.</p>\r\n<p>Option A - It will show Schaumann bodies (laminated, calcified proteinaceous concretions) and Asteroid bodies (stellate inclusions within giant cells)</p>", "options": ["Sarcoidosis", "Asbestosis", "Coal worker pneumoconiosis", "Silicosis"], "html_options": ["Sarcoidosis", "Asbestosis", "Coal worker pneumoconiosis", "Silicosis"], "corr_idx": 0}, {"id": "1290858", "html_qtxt": "A 63 year old man is diagnosed with Mycobacterium tuberculosis infection following bronchoscopy, with smears showing acid fast bacilli and culture growing M. tuberculosis. Which of the following statements is true regarding this disease?", "html_expl": "<p>Option A - If alveolar macrophages fail to eradicate <em>M. tuberculosis</em>, the resultant inflammatory response is typically characterized by epithelioid histiocytes with varied number of multinucleated giant cells and lymphocytes.</p>\r\n<p>Option B - M. tuberculosis disseminates through the bloodstream.</p>\r\n<p>Option C - M. tuberculosis first infects alveolar macrophages and then replicates within it.</p>\r\n<p>Option D -</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202501079de94fb6-077d-4d5f-aec5-fd8102afc38e.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20250107476c453b-d4b1-4c5b-b7f3-3cd61ced32f4.jpg\">", "options": ["If alveolar macrophages fail to eradicate M. tuberculosis, the resultant inflammatory response is typically characterized by eosinophil infiltration", "M. tuberculosis cannot grow outside of the lung parenchyma", "M. tuberculosis first infects type 1 pneumocytes and replicates within the cytoplasm of the pneumocyte", "Resident macrophages within the lungs are the primary cells to be infected, upon initial infection by M. tuberculosis"], "html_options": ["If alveolar macrophages fail to eradicate M. tuberculosis, the resultant inflammatory response is typically characterized by eosinophil infiltration", "M. tuberculosis cannot grow outside of the lung parenchyma", "M. tuberculosis first infects type 1 pneumocytes and replicates within the cytoplasm of the pneumocyte", "Resident macrophages within the lungs are the primary cells to be infected, upon initial infection by M. tuberculosis"], "corr_idx": 3}, {"id": "1290859", "html_qtxt": "A 55 year old woman with clinically suspected sarcoidosis undergoes biopsy of mediastinal lymph nodes and wedge biopsy of involved lungs. All of the following biopsy findings are most consistent with sarcoidosis except?", "html_expl": "<ul>\r\n<li>Sarcoidosis is a multisystem granulomatous disorder. Etiology is unknown. Disease development and progression may be related to disordered immune response to extrinsic antigens in genetically susceptible individuals. Histologically it is characterized by discrete, non-necrotizing granulomas with minimal lymphocytic inflammation involving the dermis or subcutaneous tissue.</li>\r\n<li>It is a diagnosis of exclusion; particularly with respect to infection. Tests for M. tuberculosis are negative.</li>\r\n<li>BAL fluid in sarcoidosis will have CD4/CD8 ratio >3.5.</li>\r\n</ul>", "options": ["Lungs with well-formed non-caseating granulomas", "Lungs with poorly formed caseating granulomas", "BAL fluid with elevated CD4:CD8 ratio", "Special stains are negative for AFB"], "html_options": ["Lungs with well-formed non-caseating granulomas", "Lungs with poorly formed caseating granulomas", "BAL fluid with elevated CD4:CD8 ratio", "Special stains are negative for AFB"], "corr_idx": 1}, {"id": "1290860", "html_qtxt": "An 80 year old man presented with dyspnea, altered mental status and evidence of urinary tract infection. He was hospitalized in an intensive care unit for 2 weeks. The patient later developed fever, hypoxemia and new infiltrate on chest radiograph, and ultimately succumbed. An autopsy was performed and his lungs showed the histomorphology shown  in the image below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412125cc0a235-6915-45af-8af0-dc022a4172c0.jpg\">", "html_expl": "<p>This is case of bronchopneumonia.</p>\r\n<p>Option A - In bronchopneumonia, there are consolidated areas of acute suppurative inflammation. The consolidation may be confined to one lobe but is more often multilobar and frequently bilateral and basal because of the tendency of secretions to gravitate to the lower lobes. Well-developed lesions are slightly elevated, dry, granular, gray-red to yellow, and poorly delimited at their margins. Histologically, the reaction usually elicits a neutrophil-rich exudate that fills the bronchi, bronchioles, and adjacent alveolar spaces.</p>\r\n<p>Option B - It will show granuloma consisting of epithelioid histiocytes, multinucleated giant cells and lymphocytes.</p>\r\n<p>Option C - It will show honeycomb type fibrosis around the alveolar septum with lymphocytic infiltrate.</p>\r\n<p>Option D - It is characterized by accumulation of lightly pigmented (smoker's) macrophages in distal airways and peribronchiolar airspaces with or without mild inflammation and fibrosis in adjacent interstitium.</p>", "options": ["Bronchopneumonia", "Pulmonary tuberculosis", "Usual interstitial pneumonia", "Respiratory bronchiolitis"], "html_options": ["Bronchopneumonia", "Pulmonary tuberculosis", "Usual interstitial pneumonia", "Respiratory bronchiolitis"], "corr_idx": 0}, {"id": "1290861", "html_qtxt": "A 40 year old man of Mexico presents with chronic cough, low grade fever and mild dyspnoea for several months. CT scan of chest shows a 3 cm mass in the right upper lobe of the lung. The microscopic image of the core needle biopsy is shown below. Which of the followings organisms is the most likely cause of infection in this patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212c265b213-a6b5-4c90-a294-1b1be61d2682.jpg\">", "html_expl": "<p>Option A - <em>Blastomyces dermatitidis </em>organisms are smaller than 10 microns and exhibit broad-based budding.</p>\r\n<p>Option B - CMV infected cells are larger than normal, containing intranuclear or intracytoplasmic inclusions.</p>\r\n<p>Option C - It is endemic to semiarid regions of the Americas. The species <em>Coccidioides immitis </em>is found in the southwestern United States, and the nearly identical <em>Coccidioides posadasii </em>is found from Mexico to South America. C<em>. immitis </em>is present as thick-walled, non-budding spherules, 20 to 60 &mu;m in diameter, often filled with small endospores. A pyogenic reaction is superimposed when the spherules rupture to release the endospores.</p>\r\n<p>Option D - They are 2 to 4 microns and are often found within phagocytic cells.</p>", "options": ["Blastomycosis", "Cytomegalovirus", "Coccidiodomycosis", "Histoplasma capsulatum"], "html_options": ["Blastomycosis", "Cytomegalovirus", "Coccidiodomycosis", "Histoplasma capsulatum"], "corr_idx": 2}, {"id": "1290862", "html_qtxt": "A 67 year old man died in a work related accident. At autopsy, a 1 cm circumscribed nodule is identified in the peripheral lung. The cut surface reveals a tan-white rubbery nodule. The histologic image from the nodule in the lung is shown below. The incidentally discovered tumor is best classified as which of the following?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212383ba41d-890b-4374-8187-ca19bb4ec580.jpg\">", "html_expl": "<p>This is a case of Pulmonary hamartoma.</p>\r\n<p>It is a benign neoplasm composed of varying amounts of mesenchymal elements (cartilage, fat, connective tissue, smooth muscle) with entrapped respiratory epithelium. At least 2 mesenchymal elements should be present for diagnosis. It is found incidentally.</p>\r\n<p>Option A - It includes adenocarcinoma and squamous cell carcinoma. They are primary lung malignancies. Adenocarcinoma is composed of gland forming malignant cells without cartilage. Squamous cell carcinoma is strongly associated with smoking. It is characterized by keratinization in the form of squamous pearls and intercellular bridges.</p>\r\n<p>Option B - It lacks entrapped epithelium and does not contain secondary mesenchymal elements. It is often seen in patients with Carney's triad.</p>\r\n<p>Option D - It should be sequestered from both the normal pulmonary arterial circulation as well as from the tracheobronchial tree. Although the parenchyma is maldeveloped, frank cystic change is seen only in a subset of cases. Epithelial complexity is rarely seen.</p>", "options": ["Non small cell carcinoma", "Pulmonary chondroma", "Pulmonary hamartoma", "Pulmonary sequestration"], "html_options": ["Non small cell carcinoma", "Pulmonary chondroma", "Pulmonary hamartoma", "Pulmonary sequestration"], "corr_idx": 2}, {"id": "1290863", "html_qtxt": "A 35 year old male undergoes lobectomy for a well-circumscribed nodule. On H & E stained slide from biopsy specimen, the tumour exhibits a well-differentiated neuroendocrine morphology with histologic features as evident in the image. Which of the following statements is true regarding this tumor?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212c319ea8d-0db9-4c79-99b1-a62c9b58b640.jpg\">", "html_expl": "<p>This is a case of carcinoid.</p>\r\n<p>It is a neuroendocrine tumour. Neuroendocrine tumors have unpredictable behavior, but many are localized, resectable, and follow a benign course. They typically manifest with hemoptysis and the consequences of bronchial obstruction. Most common site of involvement is GIT followed by lung. Microscopically, they are of two types : 1) Typical carcinoid will have less than 2 mitoses per 10 high power fields and lack of necrosis. 2) Atypical carcinoid will have 2-10 mitoses per 10 high power fields and/or foci of necrosis.</p>", "options": ["It is defined as a well-differentiated neuroendocrine tumour with 2 - 10 mitoses per 10 high power fields or foci of necrosis", "It is defined as a well-differentiated neuroendocrine tumour with 2-10 mitoses per 1 high power field or foci of necrosis", "Most common site for involvement is lung", "Frequently metastasizes to liver"], "html_options": ["It is defined as a well-differentiated neuroendocrine tumour with 2 - 10 mitoses per 10 high power fields or foci of necrosis", "It is defined as a well-differentiated neuroendocrine tumour with 2-10 mitoses per 1 high power field or foci of necrosis", "Most common site for involvement is lung", "Frequently metastasizes to liver"], "corr_idx": 0}]}, {"moduleId": 1012160, "name": "Blood Vessels and Heart", "questions": [{"id": "1290646", "html_qtxt": "A 75-year-old man presents with acute chest pain, shortness of breath and ECG shows ST elevation myocardial infarction. At autopsy, the below finding is identified when examining the coronary arteries. Which of the following is a risk factor for this finding?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250729864eb7cb-1293-4fe5-a54c-8a8a2999d2e5.jpg\">", "html_expl": "<p>An acute myocardial infarction is most commonly caused by the rupture of an atherosclerotic plaque, leading to acute thrombosis and coronary artery occlusion. The plaques most prone to rupture are termed \"vulnerable plaques.\"</p>\n<ul>\n<li>These vulnerable plaques are characterized by specific morphological features, including a large, soft, lipid-rich necrotic core and a thin, weak fibrous cap.</li>\n<li>The thin fibrous cap is susceptible to erosion or rupture due to inflammatory processes within the plaque. Upon rupture, the highly thrombogenic lipid core is exposed to the bloodstream, triggering rapid formation of an occlusive thrombus, which is the direct cause of the MI.</li>\n</ul>\n<p><strong>A coronary artery plaque with a thick fibrous cap (Option A):</strong> A plaque with a thick fibrous cap and a smaller lipid core is known as a \"stable plaque.\" The thick cap makes it resistant to rupture, so while it may cause chronic ischemia by narrowing the vessel lumen, it is not the typical cause of an acute coronary syndrome.</p>\n<p><strong>A low blood triglyceride level (Option C): </strong>This is a protective factor. High blood triglycerides are a component of hyperlipidemia, a major risk factor that promotes the development and progression of atherosclerosis.</p>\n<p><strong>The patient being a non-smoker (OptionD):</strong> This is also a protective factor. Smoking is a potent risk factor for atherosclerosis as it causes endothelial injury and promotes a pro-inflammatory and pro-thrombotic state.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The stability of an atherosclerotic plaque, and thus its risk of causing an acute MI, depends on its composition:</li>\n<li>Vulnerable Plaque (High Risk): Thin fibrous cap, large lipid core, high inflammation.</li>\n<li>Stable Plaque (Low Risk): Thick fibrous cap, small lipid core, low inflammation.</li>\n</ul>", "options": ["Coronary artery plaque with thick fibrous cap", "Lipid rich coronary artery plaque with thin fibrous cap", "Low blood triglyceride level", "Patient is a non-smoker"], "html_options": ["Coronary artery plaque with thick fibrous cap", "Lipid rich coronary artery plaque with thin fibrous cap", "Low blood triglyceride level", "Patient is a non-smoker"], "corr_idx": 1}, {"id": "1290928", "html_qtxt": "Which of the following events is NOT a part of the pathogenesis of atherosclerosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is <strong>inhibition of LDL oxidation</strong>. The <strong>oxidation of LDL</strong> is a critical and pro-atherogenic step in the pathogenesis of atherosclerosis. Inhibiting this process would be protective, not causative.</p>\n<p>The \"response-to-injury\" hypothesis is the most widely accepted model for atherosclerosis. It proceeds in a stepwise fashion:</p>\n<p><strong>Pathogenesis of Atherosclerosis:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025101816ed5c38-7a39-4964-a07c-956bc2e26e7a.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Endothelial cell injury (Option A):</strong>&nbsp; This is the <strong>initiating event</strong> in the pathogenesis of atherosclerosis.</p>\n<p><strong>Migration of monocytes into the intima (Option B):</strong>&nbsp; This is a crucial step driven by endothelial dysfunction, leading to the chronic inflammation that characterizes atherosclerosis.</p>\n<p><strong>Formation of foam cells (Option D):</strong>&nbsp; Foam cells are the hallmark of the early atherosclerotic lesion (fatty streak) and are formed when macrophages ingest oxidized LDL.</p>", "options": ["Endothelial cell injury", "Migration of monocytes into the intima", "Inhibition of LDL oxidation", "Formation of foam cells"], "html_options": ["Endothelial cell injury", "Migration of monocytes into the intima", "Inhibition of LDL oxidation", "Formation of foam cells"], "corr_idx": 2}, {"id": "1290930", "html_qtxt": "A 32-year-old woman has had coldness and numbness in her arms and decreased vision in the right eye for the past 6 months. On physical examination, she is afebrile. Her blood pressure is 110/60 mm Hg. Radial pulses are not palpable, but femoral pulses are strong. She has decreased sensation and cyanosis in her arms, but no warmth or swelling. A chest radiograph shows a prominent border on the right side of the heart and prominence of the pulmonary arteries. Laboratory studies show serum glucose - 80 mg/dL; creatinine -1.1 mg/dL; total serum cholesterol - 170 mg/dL; and negative ANA test result. What is the histological finding seen with this disease? ", "html_expl": "<p>This is a case of Takayasu arteritis. It leads to \"pulseless disease,\" because of involvement of the aorta (particularly the arch) and branches such as coronary, carotid, and renal arteries, which results in granulomatous inflammation, aneurysm formation, and dissection. Fibrosis is a late finding, and the pulmonary arteries also can be involved.</p>\n<p>Incorrect options-</p>\n<p>Option B - It is seen with giant cell arteritis.</p>\n<p>Option C - It is seen with polyarteritis nodosa.</p>\n<p>Option D - It is seen with atherosclerosis.</p>", "options": ["Granulomatous transmural vascular inflammation with giant cells", "Granulomatous vascular inflammation with giant cells of arterial media", "Transmural necrotizing inflammation ", "Vascular changes limited to arterial intima"], "html_options": ["Granulomatous transmural vascular inflammation with giant cells", "Granulomatous vascular inflammation with giant cells of arterial media", "Transmural necrotizing inflammation ", "Vascular changes limited to arterial intima"], "corr_idx": 0}, {"id": "1290931", "html_qtxt": "A 6-year-old child presents with colicky abdominal pain, dark urine, and a purpuric rash on his lower extremities. Urinalysis confirms hematuria and proteinuria, and serology is ANCA-negative. A skin biopsy reveals leukocytoclastic vasculitis of small vessels with IgA deposition on immunofluorescence. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The diagnosis is <strong>IgA Vasculitis</strong>, formerly known as <strong>Henoch-Sch&ouml;nlein Purpura (HSP)</strong>. This is the most common systemic vasculitis in children. The clinical presentation is the classic tetrad of:</p>\n<ol>\n<li><strong>Palpable purpura</strong> (typically on the buttocks and lower extremities).</li>\n<li><strong>Arthralgias/Arthritis</strong>.</li>\n<li><strong>Abdominal pain</strong> (due to GI tract vasculitis).</li>\n<li><strong>Renal disease</strong> (IgA nephropathy), presenting with hematuria and proteinuria.</li>\n</ol>\n<p>The underlying pathology is a small-vessel vasculitis caused by the deposition of <strong>IgA-containing immune complexes</strong>. Histology shows a leukocytoclastic vasculitis, and a negative ANCA is characteristic.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Giant cell arteritis (Option B):</strong> Giant cell arteritis is a large-vessel vasculitis that affects <strong>older adults</strong> (typically >50 years) and classically involves branches of the external carotid artery, like the temporal artery.</p>\n<p><strong>Hereditary hemorrhagic telangiectasia (Option C):</strong> Also known as Osler-Weber-Rendu syndrome, this is an autosomal dominant genetic disorder leading to abnormal blood vessel formation (telangiectasias and arteriovenous malformations). It presents with recurrent epistaxis and GI bleeding, not a purpuric rash or glomerulonephritis.</p>\n<p><strong>Polyarteritis nodosa (Option D):</strong> Polyarteritis nodosa is a systemic necrotizing vasculitis of <strong>medium-sized muscular arteries</strong>. It typically affects young to middle-aged adults and spares the pulmonary circulation. It is not characterized by IgA deposition.</p>\n<p><strong>Key Takeaways: Differentiating Common Vasculitides</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250901eff382ce-6351-4097-96fd-293feb2e7488.jpg\">", "options": ["IgA Vasculitis (Henoch-Sch&ouml;nlein purpura)", "Giant cell arteritis", "Hereditary hemorrhagic telangiectasia", "Polyarteritis nodosa"], "html_options": ["IgA Vasculitis (Henoch-Sch&ouml;nlein purpura)", "Giant cell arteritis", "Hereditary hemorrhagic telangiectasia", "Polyarteritis nodosa"], "corr_idx": 0}, {"id": "1290932", "html_qtxt": "A 78-year-old man presents with a rapidly growing, purpuric, nodular lesion on his sun-exposed scalp. A biopsy of the lesion reveals the histopathological findings shown, characterized by atypical cells forming irregular, anastomosing vascular channels that dissect through the dermal collagen. Which immunohistochemical stain would be positive in these malignant cells, confirming their endothelial origin?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212257d6e61-9781-4602-aa3b-02bc12a33286.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation of a rapidly growing, \"bruise-like\" nodule on the scalp of an elderly patient, combined with the histopathology of infiltrating, atypical vascular channels, is classic for <strong>cutaneous angiosarcoma</strong>.</p>\n<p>The correct answer is <strong>(D) CD31</strong>. CD31, also known as Platelet Endothelial Cell Adhesion Molecule-1 (PECAM-1), is a highly specific and sensitive immunohistochemical marker for <strong>endothelial cells</strong>. A positive CD31 stain is essential to confirm the vascular endothelial origin of the tumor and differentiate it from other poorly differentiated malignancies.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>HHV-8 (Option A):</strong> This is incorrect. Human Herpesvirus 8 (HHV-8) is the causative agent of <strong>Kaposi sarcoma</strong>. While also a vascular tumor, it has a different histology (spindle cells, slit-like spaces) and is etiologically distinct from angiosarcoma.</p>\n<p><strong>HMB-45 (Option B):</strong> This is incorrect. HMB-45 is a marker that is highly specific for <strong>melanocytic differentiation</strong>, used in the diagnosis of <strong>malignant melanoma</strong>.</p>\n<p><strong>S-100 (Option C):</strong> This is incorrect. S-100 is a marker of <strong>neural crest origin</strong>. It is positive in a variety of tumors, including melanoma, schwannomas, and neurofibromas, but it is negative in angiosarcoma.</p>\n<p><strong>Key Takeaways: Immunohistochemistry of Vascular & Mimicking Tumors</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025090128afdab7-4ec7-4d6e-a430-7cc9e87dd034.jpg\">", "options": ["HHV-8", "HMB-45", "S-100", "CD31"], "html_options": ["HHV-8", "HMB-45", "S-100", "CD31"], "corr_idx": 3}]}, {"moduleId": 1012161, "name": "Female Genitourinary Tract", "questions": [{"id": "1291075", "html_qtxt": "A 31-year-old, sexually active woman presents with a one-week history of fever and pelvic pain. Examination reveals painful, red papules and vesicles on the vulvar skin and mucosa. A subsequent Pap smear shows inflammatory exudate and multinucleated squamous cells containing eosinophilic inclusions with a 'ground-glass' appearance. Which of the following infectious agents is the most likely cause?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The diagnosis is <strong>Herpes Simplex Virus (HSV)</strong> infection. This is strongly suggested by the combination of clinical and cytopathological findings:</p>\n<ul>\n<li><strong>Clinical:</strong> The presence of <strong>painful vesicles</strong> on the vulva is the classic primary presentation of genital herpes.</li>\n<li><strong>Cytopathology:</strong> The Pap smear findings are pathognomonic for HSV-induced cytopathic effects. These are often remembered as the <strong>3 M's</strong>: <strong>M</strong>ultinucleation (fusion of infected cells), nuclear <strong>M</strong>olding, and <strong>M</strong>argination of chromatin. The \"ground-glass\" appearance of the nucleus with eosinophilic inclusions (Cowdry type A inclusions) is also characteristic.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Candida albicans (Option A):</strong> Candidiasis typically causes a thick, white, \"curd-like\" vaginal discharge with vulvar pruritus. Cytology would show fungal yeasts and pseudohyphae, not viral changes.</p>\n<p><strong>Chlamydia trachomatis (Option B):</strong> This is a common cause of mucopurulent cervicitis and Pelvic Inflammatory Disease (PID). Cytology would show an inflammatory infiltrate and reactive squamous cells but not the specific viral cytopathic effects seen here.</p>\n<p><strong>Human papillomavirus (Option D):</strong> Low-risk HPV types cause condylomata acuminata (genital warts), which are warty papules, not vesicles. High-risk HPV causes dysplasia, and the characteristic cytologic finding is <strong>koilocytosis</strong> (perinuclear halo with a wrinkled, hyperchromatic nucleus).</p>", "options": ["Candida albicans", "Chlamydia trachomatis", "Herpes simplex virus", "Human papillomavirus"], "html_options": ["Candida albicans", "Chlamydia trachomatis", "Herpes simplex virus", "Human papillomavirus"], "corr_idx": 2}, {"id": "1291077", "html_qtxt": "A cervical biopsy is performed on a patient with an abnormal Pap test. The photomicrograph of the same is shown below. Which of the following infectious agents is the primary cause of these changes?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412126dd8ec3c-35f6-496a-9489-f3f4dc022bff.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The image shows a high-power view of the cervical epithelium with features of a <strong>High-grade Squamous Intraepithelial Lesion (HSIL)</strong>. Key features include a loss of cellular polarity and maturation, nuclear enlargement with irregular contours and hyperchromasia (dark staining), and atypical mitotic figures extending into the upper layers of the epithelium.</li>\n<li>These dysplastic changes are the direct result of persistent infection with <strong>high-risk oncogenic strains of Human Papillomavirus (HPV)</strong>, most notably <strong>HPV 16 and 18</strong>.</li>\n<li>HPV viral oncoproteins, E6 and E7, inactivate the host cell's tumor suppressor proteins (p53 and Rb, respectively), leading to uncontrolled cell proliferation and the accumulation of genetic mutations, which is visualized as dysplasia.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>B) Candida albicans: </strong>This fungus causes vulvovaginitis (yeast infection) and may show pseudohyphae and bu
