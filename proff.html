d polypeptides are shuttled into the cytoplasm where they are ubiquitinated and targeted for proteolysis in proteasomes. If, however, unfolded or misfolded proteins accumulate in the ER, they trigger a number of alterations that are collectively called the unfolded protein response.</p>\r\n<p>The unfolded protein response activates signaling pathways that increase the production of chaperones, enhance proteasomal degradation of abnormal proteins, and slow protein translation, thus reducing the load of misfolded proteins in the cell. However, if this cytoprotective response is unable to cope with the accumulation of misfolded proteins, the cell activates caspases and induces apoptosis. This process is called ER stress.</p>\r\n<p>Increased misfolding may be a consequence of deleterious mutations or decreased capacity to correct misfolded proteins, as occurs in ageing. Protein misfolding may also be increased in viral infections when proteins encoded by the viral genome are synthesized in such large quantities that they overwhelm the quality control system that normally ensures proper protein folding. Increased demand for secretory proteins such as insulin in insulin-resistant states, and changes in intracellular pH and redox state are other stressors that result in misfolded protein accumulation. Protein misfolding is thought to be the causative cellular abnormality in several neurodegenerative disease.</p>\r\n<p>Option A -</p>\r\n<ul>\r\n<li>The accumulation of Ca2+ in mitochondria results in opening of the mitochondrial permeability transition pore and failure of ATP generation.</li>\r\n<li>Increased cytosolic Ca2+ activates a number of enzymes with potentially deleterious effects on cells. These enzymes include phospholipases (which cause membrane damage), proteases (which break down both membrane and cytoskeletal proteins), endonucleases (which are responsible for DNA and chromatin fragmentation), and ATPases (thereby hastening ATP depletion).</li>\r\n</ul>\r\n<p>Option B - There are three major consequences of mitochondrial damage.</p>\r\n<ul>\r\n<li>ATP depletion</li>\r\n<li>Incomplete oxidative phosphorylation also leads to the formation of ROS, which have many deleterious effects.</li>\r\n<li>Leakage of mitochondrial proteins due to channel formation by pro-apoptotic BAX and BAK is the initial step in apoptosis by the intrinsic pathway. This action of BAX and BAK is specific to mitochondrial membranes only and leads to damage of other organelles indirectly.</li>\r\n</ul>\r\n<p>Option C - Damage to nuclear DNA activates sensors that trigger p53-dependent pathways. DNA damage activates p53, which arrests cells in the G1 phase of the cell cycle and activates DNA repair mechanisms. If these mechanisms fail to correct the DNA damage, p53 triggers apoptosis by the mitochondrial pathway. Predictably, mutations in p53 that interfere with its ability to arrest cell cycling or to induce apoptosis are associated with numerous cancers.</p>", "options": ["Disturbance in calcium homeostasis", "Mitochondrial damage", "Damage to DNA", "ER stress response"], "html_options": ["Disturbance in calcium homeostasis", "Mitochondrial damage", "Damage to DNA", "ER stress response"], "corr_idx": 3}, {"id": "1291074", "html_qtxt": "A 55-year-old man with long-standing, poorly controlled hypertension is found to have significant left ventricular hypertrophy on an echocardiogram. Which of the following molecular changes is NOT a feature of this pathological hypertrophic response?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is <strong>reduced ANF gene expression</strong>. Pathological cardiac hypertrophy is associated with an <strong>INCREASE</strong>, not a reduction, in the expression of the gene for atrial natriuretic factor (ANF). ANF is a peptide hormone that causes salt excretion by the kidney, which reduces blood volume and pressure. Its increased expression is a compensatory, albeit ultimately insufficient, attempt by the heart to reduce the hemodynamic load.</p>\n<p>The other options are all key features of the hypertrophic response.</p>\n<p><strong>Key Mechanisms of Pathological Cardiac Hypertrophy:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510277f9d9352-2880-4b95-8b3b-77789a496eae.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A switch from &alpha;-myosin to &beta;-myosin heavy chains (Option A):</strong> This is a classic example of the switch to fetal gene isoforms during hypertrophy. The &beta;-isoform has a slower, more energetically economical contraction.</p>\n<p><strong>Increased production of growth factors like TGF-&beta; (Option B):</strong> Mechanical and neurohormonal triggers stimulate the local production of growth factors that drive myocyte growth.</p>\n<p><strong>Increased production of vasoactive agents like Angiotensin II (Option C):</strong> Vasoactive agents like Angiotensin II and &alpha;-adrenergic agonists act as trophic signals that directly stimulate myocyte hypertrophy.</p>", "options": ["A switch from &alpha;-myosin to &beta;-myosin heavy chains", "Increased production of growth factors like TGF-&beta;", "Increased production of vasoactive agents like Angiotensin II", "Reduced atrial natriuretic factor (ANF) gene expression"], "html_options": ["A switch from &alpha;-myosin to &beta;-myosin heavy chains", "Increased production of growth factors like TGF-&beta;", "Increased production of vasoactive agents like Angiotensin II", "Reduced atrial natriuretic factor (ANF) gene expression"], "corr_idx": 3}, {"id": "1291076", "html_qtxt": "A 28-year-old female patient had persistent menorrhagia for 8 months and was diagnosed to have abnormal uterine bleeding. Which of the following cellular processes is likely to have contributed most to AUB?", "html_expl": "<p>Endometrial hyperplasia is an example of abnormal hormone-induced hyperplasia. Normally, after a menstrual period there is a rapid burst of proliferative activity in the endometrium that is stimulated by pituitary hormones and ovarian estrogen. It is brought to a halt by the rising levels of progesterone, usually about 10 to 14 days before the end of the menstrual period. In some instances, however, the balance between estrogen and progesterone is disturbed, resulting in absolute or relative increase in the amount of estrogen, with consequent hyperplasia of the endometrial glands. This form of pathologic hyperplasia is a common cause of abnormal uterine bleeding.</p>", "options": ["Endometrial glandular hyperplasia", "Myometrial fibroblast proliferation", "Myometrial smooth muscle hypertrophy", "Endometrial stromal hypertrophy"], "html_options": ["Endometrial glandular hyperplasia", "Myometrial fibroblast proliferation", "Myometrial smooth muscle hypertrophy", "Endometrial stromal hypertrophy"], "corr_idx": 0}, {"id": "1291078", "html_qtxt": "A 29-year-old alcoholic male presented to the casualty with gross ascites and breathlessness. His total bilirubin level was 7.8. Liver biopsy was taken. On microscopy, alcoholic hyaline (cytoplasmic inclusion in liver cells) was seen. Alcoholic hyaline forms due to accumulation of which of the following components?", "html_expl": "<p>Alcoholic hyaline is an eosinophilic cytoplasmic inclusion in liver cells that is characteristic of alcoholic liver disease and is composed predominantly of keratin intermediate filaments.</p>\r\n<p>Incorrect options-</p>\r\n<p>Option A - Excessive intracellular deposits of glycogen are seen in patients with an abnormality in either glucose or glycogen metabolism. Diabetes mellitus is the prime example of a disorder of glucose metabolism. Glycogen accumulates within select cells in a group of related genetic disorders that are collectively referred to as the glycogen storage diseases, or glycogenosis. In these diseases, enzymatic defects in the synthesis or breakdown of glycogen result in massive accumulation, causing cell injury and cell death.</p>\r\n<p>Option C - Accumulations of lipids manifested histologically by intracellular vacuoles are seen in several pathologic processes like atherosclerosis, xanthomas, cholesterolosis, Niemann-Pick disease type C etc.</p>", "options": ["Glycogen", "Cytoskeletal proteins", "Lipids", "Alcohol metabolite"], "html_options": ["Glycogen", "Cytoskeletal proteins", "Lipids", "Alcohol metabolite"], "corr_idx": 1}, {"id": "1291080", "html_qtxt": "A 32-year-female patient presented with a thyroid nodule. Hemithyroidectomy was performed, which showed presence of psammoma bodies. Psammoma bodies are formed due to accumulation of which of the following components?", "html_expl": "<p>Histologically, with the usual H&E stain, calcium salts have a basophilic, amorphous granular, sometimes clumped appearance. They can be intracellular, extracellular, or in both locations. In the course of time, heterotopic bone may form in the focus of calcification. On occasion, single necrotic cells may constitute seed crystals that become encrusted by the mineral deposits. The progressive acquisition of outer layers may create lamellated configurations, called psammoma bodies because of their resemblance to grains of sand. Some types of papillary cancers (e.g., thyroid) are apt to develop psammoma bodies. In asbestosis, calcium and iron salts gather about long slender spicules of asbestos in the lung, creating exotic, beaded dumbbell forms known as asbestos bodies.</p>", "options": ["Glycogen", "Lipids", "Calcium", "Thyroglobulin"], "html_options": ["Glycogen", "Lipids", "Calcium", "Thyroglobulin"], "corr_idx": 2}]}, {"moduleId": 1012151, "name": "Inflammation and Repair", "questions": [{"id": "1290635", "html_qtxt": "A 4-year-old child has been suffering from high volume diarrhea for 2 days. On examination, signs of dehydration are observed. Stool sample is positive for rotavirus. Recovery is rapid with i.v. fluids. The toll-like receptors found on intestinal cells in such microbial diseases can be expressed on which of the following cell types?", "html_expl": "<p>Cells express receptors in the plasma membrane (for extracellular microbes), the endosomes (for ingested microbes), and the cytosol (for intracellular microbes) that enable the cells to sense the presence of foreign invaders in any cellular compartment. Toll-like receptors are expressed on many cell types including epithelial cells (through which microbes enter from the external environment), dendritic cells, macrophages, and other leukocytes (which may encounter microbes in various tissues). Engagement of these receptors triggers production of molecules involved in inflammation including adhesion molecules on endothelial cells, cytokines, and other mediators.</p>", "options": ["Dendritic cells", "Macrophages", "Epithelial cells", "All  the above"], "html_options": ["Dendritic cells", "Macrophages", "Epithelial cells", "All  the above"], "corr_idx": 3}, {"id": "1291084", "html_qtxt": "A 4-year-old child spilled hot water on both his feet. Which of the following mechanisms leads to increased vascular permeability in this condition?", "html_expl": "<p>Several mechanisms are responsible for the increased permeability of postcapillary venules, a hallmark of acute inflammation.</p>\r\n<ul>\r\n<li>Contraction of endothelial cells resulting in opening of interendothelial gaps is the most common mechanism of vascular leakage. It is elicited by histamine, bradykinin, leukotrienes, and other chemical mediators. In some forms of mild injury (e.g., after burns, irradiation or ultraviolet radiation, and exposure to certain bacterial toxins), vascular leakage begins after a delay of 2 to 12 hours and lasts for several hours or even days; this delayed prolonged leakage may be caused by contraction of endothelial cells or mild endothelial damage. Sunburn is a classic example of damage that results in late-appearing vascular leakage.</li>\r\n<li>Endothelial injury resulting in endothelial cell necrosis and detachment. Direct damage to the endothelium is encountered in severe physical injuries, for example, in thermal burns, or is induced by the actions of microbes and microbial toxins that damage endothelial cells.</li>\r\n</ul>", "options": ["Immediate transient contraction of endothelial cells", "Delayed prolonged leakage", "Endothelial cell necrosis", "None of the above"], "html_options": ["Immediate transient contraction of endothelial cells", "Delayed prolonged leakage", "Endothelial cell necrosis", "None of the above"], "corr_idx": 2}, {"id": "1291086", "html_qtxt": "A 9-year-old boy has a history of abdominal pain and has been passing worms in stool for 10 days. Which of the following is a cationic protein of eosinophils which is cytotoxic to many of these helminths?", "html_expl": "<ul>\n<li><strong>Eosinophils</strong> play a key role in the defense against <strong>helminthic (parasitic worm) infections</strong>, especially when mediated by <strong>IgE</strong>.</li>\n<li>These cells contain <strong>specific granules</strong>, which include:\n<ul>\n<li><strong>Major basic protein (MBP)</strong>, a <strong>highly cationic protein</strong> that is <strong>cytotoxic to helminths</strong>, damaging their external membranes.</li>\n<li>MBP can also contribute to <strong>host tissue injury</strong> during allergic responses due to its damaging effects on epithelial cells.</li>\n</ul>\n</li>\n<li>Other microbicidal granule components (from neutrophils and other phagocytes) include:\n<ul>\n<li><strong>Lactoferrin</strong>, an <strong>iron-binding protein</strong> with bacteriostatic properties.</li>\n<li><strong>Lysozyme</strong> hydrolyzes peptidoglycan in bacterial cell walls.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Cathelicidins</strong>: Antimicrobial peptides found in neutrophils, epithelial cells.</p>", "options": ["Major basic protein", "Lactoferrin", "Lysozymes", "Cathelicidins"], "html_options": ["Major basic protein", "Lactoferrin", "Lysozymes", "Cathelicidins"], "corr_idx": 0}, {"id": "1291088", "html_qtxt": "Intradermal injection of histamine and bradykinin to a mouse evoked dose dependent hyperalgesia. Which of the following prostaglandins is responsible for such a response?", "html_expl": "<p>Option B - PGE2 is hyperalgesic, making the skin hypersensitive to painful stimuli such as intradermal injection of suboptimal concentrations of histamine and bradykinin. It is involved in cytokine-induced fever during infections.</p>\r\n<p>Incorrect options-</p>\r\n<p>Option A - PGD2 is the major prostaglandin made by mast cells; along with PGE2 (which is more widely distributed), it causes vasodilation and increases the permeability of postcapillary venules, thus potentiating edema formation. PGD2 also is a chemoattractant for neutrophils.</p>\r\n<p>Option C - Prostacyclin is a vasodilator and a potent inhibitor of platelet aggregation, and also markedly potentiates the permeability-increasing and chemotactic effects of other mediators. A thromboxane-prostacyclin imbalance has been implicated as an early event in thrombus formation in coronary and cerebral blood vessels.</p>\r\n<p>Option D - TXA2, a potent platelet-aggregating agent and vasoconstrictor, is itself unstable and rapidly converted to its inactive form. Vascular endothelium lacks thromboxane synthase but contains prostacyclin synthase, which is responsible for the formation of prostacyclin (PGI2) and its stable end product PGF1a.</p>", "options": ["PGD2", " PGE2", "PGI2", "Thromboxane A2"], "html_options": ["PGD2", " PGE2", "PGI2", "Thromboxane A2"], "corr_idx": 1}, {"id": "1291091", "html_qtxt": "A 27-year-old man i.v. drug abuser had a fever, cough and dyspnea for a few days. Bronchoalveolar lavage was done, which showed cysts of Pneumocystis jiroveci. Laboratory investigations showed CD4+ count of 120/&micro;L. Few months later, he developed oral candidiasis, followed later by cryptococcal meningitis. There was significant weight loss in the past 8 months. Which of the following cytokines is most likely to contribute to cachexia?", "html_expl": "<p>Opportunistic infections in an injection drug user suggest a diagnosis of AIDS from HIV infection.</p>\r\n<p>Option D - TNF regulates energy balance by promoting lipid and protein mobilization and by suppressing appetite. Therefore, sustained production of TNF contributes to cachexia, a pathologic state characterized by weight loss and anorexia that is seen in some chronic infections and neoplastic diseases.</p>\r\n<p>Option A - Sustained production of TNF contributes to cachexia, a pathologic state characterized by weight loss and anorexia that is seen in some chronic infections and neoplastic diseases.</p>\r\n<p>Option B - IL17, produced mainly by T lymphocytes, promotes neutrophil recruitment. Antagonists against IL17 are effective for the treatment of inflammatory diseases such as psoriasis.</p>\r\n<p>Option C - Chemokines may be displayed at high concentrations attached to proteoglycans on the surface of endothelial cells and in the extracellular matrix (ECM). They have two main functions.</p>\r\n<ul>\r\n<li>In acute inflammation: Inflammatory chemokines are the ones whose production is induced by microbes and other stimuli. These chemokines stimulate leukocyte attachment to endothelium by acting on leukocytes to increase the affinity of integrins, and they stimulate migration (chemotaxis) of leukocytes in tissues to the site of infection or tissue damage.</li>\r\n<li>Maintenance of tissue architecture. Some chemokines are produced constitutively in tissues and are sometimes called homeostatic chemokines. These organize various cell types in different anatomic regions of the tissues, such as T and B lymphocytes in discrete areas of the spleen and lymph nodes.</li>\r\n</ul>", "options": ["IL1", " IL17", "Chemokines", "TNF"], "html_options": ["IL1", " IL17", "Chemokines", "TNF"], "corr_idx": 3}, {"id": "1291093", "html_qtxt": "A 5-year-old child is diagnosed with an inherited deficiency of the C5-C9 complement components following a severe septic episode. This terminal complement deficiency places him at a significantly increased risk of recurrent, invasive infections with which of the following pathogens?", "html_expl": "<ul>\n<li>A deficiency in components <strong>C5 through C9</strong> results in the inability to form the <strong>Membrane Attack Complex (MAC)</strong>.</li>\n<li><strong>Mechanism:</strong> The MAC is a pore-forming complex that inserts itself into the outer membrane of pathogens, leading to osmotic lysis and cell death.</li>\n<li>This lytic function is particularly crucial for defense against encapsulated, gram-negative bacteria with <strong>thin cell walls</strong>, most notably <strong> species</strong> (e.g., N. meningitidis and N. gonorrhoeae).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Option A & C-Staphylococci & Streptococci:</strong> As gram-positive bacteria, they possess a <strong>thick peptidoglycan cell wall</strong> that makes them inherently resistant to direct lysis by the MAC. The primary defense against these organisms relies on <strong>opsonization</strong> by complement fragments like <strong>C3b</strong> (which would be intact in this patient) and subsequent phagocytosis.</p>\n<p><strong>Clostridium</strong><strong> species (Option</strong> <strong>D)</strong>: These are also gram-positive bacteria, and while complement is involved in the overall immune response, their clearance is not primarily dependent on MAC-mediated lysis.</p>", "options": ["Staphylococci", "Neisseria species", "Streptococci", "Clostridium species"], "html_options": ["Staphylococci", "Neisseria species", "Streptococci", "Clostridium species"], "corr_idx": 1}, {"id": "1291095", "html_qtxt": "A 24-year-old man notices several 0.3 cm sized clear blisters on his upper lip, following a bout of influenza. Vesicles rupture and heal over a period of 12 days. Four months later, on a skiing trip, similar vesicles develop, with similar healing pattern. Microscopic image of biopsy from one such lesion is shown below. Which of the following morphologic patterns of acute inflammation is evident in this image?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412126539e8fa-3f94-440c-9a2c-1189ff251839.jpg\">", "html_expl": "<p>Lesions of Herpes simplex virus type-1, also known as fever blisters are common. Many individuals have been infected with HSV-1, which is latent, and oral and perianal lesions appear during stress. Recurrent herpes labialis is the norm.</p>\r\n<p>Image shows low-power view of a cross section of a skin blister showing the epidermis separated from the dermis by a focal collection of serous effusion. The skin blister resulting from a burn or viral infection represents accumulation of serous fluid within or immediately beneath the damaged epidermis of the skin.</p>\r\n<p>Option A - With greater increase in vascular permeability, large molecules such as fibrinogen pass out of the blood, and fibrin is formed and deposited in the extracellular space. Fibrinous exudates may be dissolved by fibrinolysis and cleared by macrophages. If the fibrin is not removed, over time it may stimulate the ingrowth of fibroblasts and blood vessels and thus lead to scarring. Conversion of the fibrinous exudate to scar tissue (organization) within the pericardial sac leads to opaque fibrous thickening of the pericardium and epicardium in the area of exudation and, if the fibrosis is extensive, obliteration of the pericardial space.</p>\r\n<p>Option B - Purulent inflammation is characterized by the production of pus, an exudate consisting of neutrophils, the liquefied debris of necrotic cells, and edema fluid. The most frequent cause of purulent (also called suppurative) inflammation is infection with bacteria that cause liquefactive tissue necrosis, such as staphylococci; these pathogens are referred to as pyogenic (pus-producing) bacteria.</p>\r\n<p>Option D - Abscesses are localized collections of pus caused by suppuration buried in a tissue, an organ, or a confined space. They are produced by seeding of pyogenic bacteria into a tissue. Abscesses have a central liquefied region composed of necrotic leukocytes and tissue cells. There is usually a zone of preserved neutrophils around this necrotic focus, and outside this region there may be vascular dilation and parenchymal and fibroblastic proliferation, indicating chronic inflammation and repair. In time the abscess may become walled off and ultimately replaced by connective tissue.</p>", "options": ["Fibrinous inflammation", "Purulent inflammation", "Serous inflammation", "Abscess"], "html_options": ["Fibrinous inflammation", "Purulent inflammation", "Serous inflammation", "Abscess"], "corr_idx": 2}, {"id": "1291096", "html_qtxt": "In a research aimed at studying the role of IFN-&gamma;, it is concluded that IFN-&gamma; activates macrophages, which have an important role in forming immune granulomas. Which of the following CD4 T cells secrete the cytokine IFN-&gamma;?", "html_expl": "<p>Option B - Th1 cells produce the cytokine IFN-&gamma;, which activates macrophages by the classical pathway. Immune granulomas are caused by a variety of agents that are capable of inducing a persistent T cell-mediated immune response. This type of immune response usually produces granulomas when the inciting agent is difficult to eradicate, such as a persistent microbe. In such responses, activated Th1 cells produce cytokines such as IFN-&gamma;, which activates macrophages. In some parasitic infections, such as schistosomiasis, the granulomas are associated with strong Th2 responses and eosinophils.</p>\r\n<p>Incorrect options-</p>\r\n<p>Option A - Th17 cells secrete IL-17 and other cytokines, which induce the secretion of chemokines responsible for recruiting neutrophils (and monocytes) into the reaction.</p>\r\n<p>Option C - Th2 cells secrete IL-4, IL-5, and IL-13, which recruit and activate eosinophils and are responsible for the alternative pathway of macrophage activation.</p>", "options": ["Th17", "Th1", "Th2", "All the above"], "html_options": ["Th17", "Th1", "Th2", "All the above"], "corr_idx": 1}, {"id": "1291098", "html_qtxt": "A chronic kidney disease patient was found to have hemoglobin of 5.4 mg/dl and creatinine of 8.6 mg/dl. Which of the following proteins is responsible for such anemia of chronic inflammation?", "html_expl": "<p>Option C - Hepcidin is a small protein that reduces the availability of iron to erythroid progenitors in the bone marrow; over time, this effect may lead to the anemia of chronic inflammation.</p>\r\n<p>Incorrect options-</p>\r\n<p>Option A - Thrombopoietin, the major growth factor for megakaryocytes (platelet precursors) in the bone marrow, is also upregulated in chronic inflammatory conditions, and as a result systemic inflammation may be associated with an elevated platelet count (thrombocytosis).</p>\r\n<p>Option B - Acute-phase proteins have beneficial effects during acute inflammation, but prolonged production of these proteins (especially SAA) in states of chronic inflammation causes secondary amyloidosis.</p>\r\n<p>Option D - Fibrinogen binds to red cells and causes them to form stacks (rouleaux) that sediment more rapidly at unit gravity than do individual red cells. This is the basis for measuring the erythrocyte sedimentation rate as a simple test for an inflammatory response caused by any stimulus.</p>", "options": ["Thrombopoietin", "SAA", "Hepcidin", "Fibrinogen"], "html_options": ["Thrombopoietin", "SAA", "Hepcidin", "Fibrinogen"], "corr_idx": 2}, {"id": "1291104", "html_qtxt": "A 26-year-old alcoholic male patient complained of right upper abdominal pain and fever for 7 days. On ultrasound, he was found to have liver abscess of size 4*3 cm in size with liver parenchymal destructions. Which of the following will not be an outcome?", "html_expl": "<p>In situations where the proliferative capacity of hepatocytes is impaired, such as after chronic liver injury or inflammation, progenitor cells in the liver contribute to repopulation. Restoration of normal tissue structure can occur only if the residual tissue is structurally intact, as after partial surgical resection. By contrast, if the tissue is damaged by infection or inflammation, regeneration is incomplete and is accompanied by scarring. For example, extensive destruction of the liver with collapse of the reticulin framework, as occurs in a liver abscess, leads to scar formation even though the remaining liver cells have the capacity to regenerate.</p>\r\n<p>Inflammation, cell proliferation, formation of granulation tissue, and deposition of connective tissue are all steps of scar formation.</p>", "options": ["Inflammation", "Deposition of connective tissue", "Formation of granulation tissue", "Regeneration"], "html_options": ["Inflammation", "Deposition of connective tissue", "Formation of granulation tissue", "Regeneration"], "corr_idx": 3}, {"id": "1291115", "html_qtxt": "A 16-year-old boy got hit in a road traffic accident and suffered multiple injuries requiring sutures at multiple sites. After removal of sutures, would healing continued, but the site became disfigured over next 2 months, as shown in image B. Biopsy from the site was taken, microscopic image of which is shown in the image C. Which of the following terminologies best describes this abnormality in tissue repair?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121254bd9112-e637-424c-abf4-f6b94606796a.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212d9bbab1e-6221-4499-926d-745ed31b1af8.jpg\">", "html_expl": "<p>Option A - If the scar tissue grows beyond the boundaries of the original wound and does not regress, it is called a keloid. Keloid formation seems to be an individual predisposition. Image C shows thick connective tissue deposition in the dermis.</p>\r\n<p>Incorrect options-</p>\r\n<p>Option B - The accumulation of excessive amounts of collagen may give rise to a raised scar known as a hypertrophic scar. These often grow rapidly and contain abundant myofibroblasts, but they tend to regress over several months.</p>\r\n<p>Option C - Exuberant granulation consists of formation of excessive amounts of granulation tissue, which protrudes above the level of the surrounding skin and blocks reepithelialization (this process has been called, with more literary fervor, proud flesh). Excessive granulation must be removed by cautery or surgical excision to permit restoration of the continuity of the epithelium.</p>\r\n<p>Option D - Rarely, incisional scars or traumatic injuries may be followed by exuberant proliferation of fibroblasts and other connective tissue elements that may recur after excision. Called desmoids, or aggressive fibromatoses, they lie in the interface between benign and malignant (though low-grade) tumors.</p>", "options": ["Keloid", "Hypertrophic scar", "Exuberant granulation", "Desmoids"], "html_options": ["Keloid", "Hypertrophic scar", "Exuberant granulation", "Desmoids"], "corr_idx": 0}]}, {"moduleId": 1012152, "name": "Diseases of Immune System", "questions": [{"id": "1290636", "html_qtxt": "A 53-year-old male with a history of recurrent joint pain is diagnosed with gout. The acute inflammation associated with this condition is triggered by the recognition of urate crystals by which of the following receptor families?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The inflammation in gout is a classic example of the innate immune system responding to an endogenous danger signal (DAMP). Monosodium urate crystals are phagocytosed by macrophages and are recognized in the cytosol by a specific NOD-like receptor (NLR) known as NLRP3. This recognition triggers the assembly of the inflammasome, a protein complex that activates caspase-1, leading to the production of the highly pro-inflammatory cytokine IL-1&beta;, which drives the acute inflammatory attack.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027c5b74581-7277-49f3-b961-5f2190a1f4ba.png\"><p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Toll-like receptors (Option A):</strong> TLRs are primarily located on the cell surface or in endosomes and recognize microbial products like bacterial lipopolysaccharide (LPS).</li>\n<li><strong>C-type lectin receptors (Option C):</strong> CLRs are cell-surface receptors that primarily recognize carbohydrate structures, such as those found on the cell walls of fungi.</li>\n<li><strong>RIG-like receptors (Option D):</strong> RLRs are cytosolic sensors that specifically detect viral RNA, triggering an antiviral interferon response.</li>\n</ul>", "options": ["Toll-like receptors", "NOD-like receptors", "C-type lectin receptors", "RIG-like receptors"], "html_options": ["Toll-like receptors", "NOD-like receptors", "C-type lectin receptors", "RIG-like receptors"], "corr_idx": 1}, {"id": "1291171", "html_qtxt": "A 12 year old male had a complaint of passing worms in stool. On stool analysis, worms of ascaris lumbricoides were seen. Which of the following cytokines produced by Th2 cells stimulate B cells to differentiate into IgE secreting plasma cells in patients infected by these organisms?", "html_expl": "<p>Option A - Th2 cells produce IL-4, which stimulates B cells to differentiate into IgE-secreting plasma cells, and IL-5, which stimulates the production of eosinophils in the marrow and activates eosinophils at sites of immune responses. Eosinophils and mast cells bind to IgE-coated microbes such as helminthic parasites, and function to eliminate helminthes.</p>\r\n<p>Option B - Cells of the Th1 subset secrete the cytokine IFN-&gamma;, which is a potent macrophage activator. The combination of CD40- and IFN&gamma;-mediated activation results in \"classical\" macrophage activation, leading to the production of microbicidal substances in macrophages and the destruction of ingested microbes.</p>\r\n<p>Option D - Th17 cells, so called because the signature cytokine of these cells is IL-17, recruit neutrophils and monocytes, which destroy extracellular bacteria and fungi and are involved in some inflammatory diseases.</p>", "options": ["IL 4", "IFN gamma", "IL 12", "IL 17"], "html_options": ["IL 4", "IFN gamma", "IL 12", "IL 17"], "corr_idx": 0}, {"id": "1291172", "html_qtxt": "A 26-year-old male presents with a tingling sensation in his right arm and blurred vision. An MRI of the brain is suggestive of Multiple Sclerosis. Based on its principal mechanism of tissue injury, which type of hypersensitivity reaction does this disease exemplify?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Multiple Sclerosis is an autoimmune disorder where the primary tissue damage is caused by T-lymphocytes, which is the definition of a <strong>Type IV hypersensitivity reaction</strong>. In MS, autoreactive CD4+ T-cells (specifically Th1 and Th17 subsets) get activated against antigens in the myelin sheath. These T-cells then travel to the CNS, secrete cytokines, and recruit macrophages, which directly cause demyelination and neurological damage.</p>\n<p>Understanding the four types of hypersensitivity is a fundamental concept.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025102749e39a88-f7d0-4fb0-a7e0-0315208f1172.png\"><p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Type I (Option A):</strong> This is an immediate, IgE-mediated allergic reaction, which is not the mechanism in Multiple Sclerosis.</li>\n<li><strong>Type II (Option B):</strong> This involves antibodies directed against fixed antigens on a cell or tissue surface. While some antibodies may be present in MS, the primary damage is T-cell mediated.</li>\n<li><strong>Type III (Option C):</strong> This is caused by the deposition of circulating antigen-antibody complexes. The pathology in MS is localized to the CNS and driven by T-cells, not systemic immune complex deposition.</li>\n</ul>", "options": ["Type I", "Type II", "Type III", "Type IV"], "html_options": ["Type I", "Type II", "Type III", "Type IV"], "corr_idx": 3}, {"id": "1291173", "html_qtxt": "A study was conducted to study the mechanisms of autoimmunity in causation of diseases. Which of the following statements about already existing mechanisms is not true?", "html_expl": "<p>Option A - Polymorphisms in a gene called PTPN22, which encodes a protein tyrosine phosphatase, are associated with rheumatoid arthritis, type 1 diabetes, and several other autoimmune diseases. Because these disorders have a fairly high prevalence (especially rheumatoid arthritis), PTPN22 is said to be the non-HLA gene that is most frequently implicated in autoimmunity.</p>\r\n<p>Option B - although different HLA alleles may contribute to a disease, their presence is not, by itself, the cause of any disease. Thus, in the example of HLA-B27, the vast majority of individuals who inherit this allele never develop ankylosing spondylitis.</p>\r\n<p>Option C - It has been known for decades that autoimmunity has a genetic component. The incidence of many autoimmune diseases is greater in twins of affected individuals than in the general population, and greater in monozygotic than in dizygotic twins, proof that genetics contributes to the development of these disorders.</p>\r\n<p>Option D - Autoimmune reactions may be triggered by infections. Two mechanisms have been postulated to explain the link between infections and autoimmunity. First, infections may upregulate the expression of costimulators on APCs. If these cells are presenting self antigens, the result may be a breakdown of energy and activation of T cells specific for the self antigens. Second, some microbes may express antigens that share amino acid sequences with self antigens. Immune responses against the microbial antigens may result in the activation of self-reactive lymphocytes. This phenomenon is called molecular mimicry. A clear example of such mimicry is rheumatic heart disease, in which antibodies against streptococcal proteins cross-react with myocardial proteins and cause myocarditis. More subtle molecular mimicry may be involved in classic autoimmune diseases as well.</p>", "options": ["NOD2 is said to be the non-HLA gene most frequently implicated in autoimmunity", "Presence of HLA is not by itself the cause of any disease", "Incidence of many autoimmune diseases is greater in monozygotic than dizygotic twins", "Infection may protect against some autoimmune diseases"], "html_options": ["NOD2 is said to be the non-HLA gene most frequently implicated in autoimmunity", "Presence of HLA is not by itself the cause of any disease", "Incidence of many autoimmune diseases is greater in monozygotic than dizygotic twins", "Infection may protect against some autoimmune diseases"], "corr_idx": 0}, {"id": "1291174", "html_qtxt": "A 26-year-old woman presents with the characteristic facial rash shown in Image A, exacerbated by sunlight, along with joint pains and signs of nephritis. Her workup includes an antinuclear antibody (ANA) test. The result of her indirect immunofluorescence test is shown in the microscopic image. Identify this staining pattern.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212fd5e48e3-b6e3-4b47-860d-4140abf10981.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212ac32b24c-0b97-4a3a-9b99-337d962c0b4d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's clinical presentation with a <strong>malar (\"butterfly\") rash (Image A)</strong>, photosensitivity, arthralgias, and nephritis is a classic picture of <strong>Systemic Lupus Erythematosus (SLE)</strong>.</p>\n<p>The immunofluorescence image shows a <strong>Homogeneous or diffuse nuclear staining pattern</strong>. This is the most common pattern found in SLE and is highly suggestive of the diagnosis in this clinical context. This pattern is typically produced by autoantibodies directed against chromatin, histones, and double-stranded DNA (dsDNA).</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Speckled pattern (Option A):</strong> This pattern shows fine or coarse speckles of fluorescence throughout the nucleus. It is caused by antibodies to various nuclear antigens (e.g., Smith [Sm], RNP, SS-A, SS-B) and can be seen in SLE, Sj&ouml;gren syndrome, scleroderma, and other connective tissue diseases.</p>\n<p><strong>Nucleolar pattern (Option C):</strong> This pattern is characterized by the staining of the nucleoli within the nucleus. It is caused by antibodies to nucleolar proteins and is highly characteristic of <strong>Systemic Sclerosis (Scleroderma)</strong>.</p>\n<p><strong>Centromeric pattern (Option D):</strong> This pattern displays discrete speckles corresponding to the centromeres of chromosomes. It is caused by anti-centromere antibodies and is highly specific for the <strong>CREST syndrome</strong> variant of systemic sclerosis.</p>\n<p><strong>Key Takeaways: Common ANA Patterns</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508297de25d4b-23ef-4002-8fed-c99adc4f049a.png\">", "options": ["Speckled pattern", "Homogeneous nuclear staining", "Nucleolar pattern", "Centromeric pattern"], "html_options": ["Speckled pattern", "Homogeneous nuclear staining", "Nucleolar pattern", "Centromeric pattern"], "corr_idx": 1}, {"id": "1291175", "html_qtxt": "A 38 year old female patient underwent a renal transplant from a cadaveric donor 3 years back. She has complaint of decreased urine output and bilateral pedal edema for last 10 days. Graft biopsy was suggestive of chronic rejection. Alloantibodies contribute to which of the following patterns of graft rejection?", "html_expl": "<p>Chronic rejection manifests as interstitial fibrosis and gradual narrowing of graft blood vessels (graft arteriosclerosis). In both lesions, the culprits are believed to be T cells that react against graft alloantigens and secrete cytokines, which stimulate the proliferation and activities of fibroblasts and vascular smooth muscle cells in the graft. Alloantibodies also contribute to chronic rejection.</p>\r\n<p>Option A - Hyperacute rejection is mediated by preformed antibodies specific for antigens on graft endothelial cells. The preformed antibodies may be natural IgM antibodies specific for blood group antigens, or may be antibodies specific for allogeneic MHC molecules that were induced by prior exposure of the organ recipient to allogeneic cells through blood transfusions, pregnancy, or transplantation of another organ.</p>\r\n<p>Option B - In acute cellular rejection, CD8+ CTLs may directly destroy graft cells, or CD4+ cells secrete cytokines and induce inflammation, which damages the graft. T cells may also react against graft vessels, leading to vascular damage.</p>\r\n<p>Option C - In acute antibody-mediated (vascular, or humoral) rejection, antibodies bind to vascular endothelium and activate complement via the classical pathway. The resultant inflammation and endothelial damage cause graft failure.</p>", "options": ["Hyperacute rejection", "Acute cellular rejection", "Acute humoral rejection", "Chronic rejection"], "html_options": ["Hyperacute rejection", "Acute cellular rejection", "Acute humoral rejection", "Chronic rejection"], "corr_idx": 3}, {"id": "1291177", "html_qtxt": "A 10 months old girl had recurrent infections affecting various systems. All immunoglobulins were found to be reduced. Which of the following is not a characteristic seen in classic agammaglobulinemia?", "html_expl": "<p>The classic form of this disease has the following characteristics:</p>\r\n<ul>\r\n<li>B cells are absent or markedly decreased in the circulation, and serum levels of all classes of immunoglobulins are depressed. Pre-B cells, which express the B-lineage marker CD19 but not membrane Ig, are found in normal numbers in the bone marrow.</li>\r\n<li>Germinal centers of lymph nodes, Peyer patches, the appendix, and tonsils are underdeveloped.</li>\r\n<li>Plasma cells are absent throughout the body.</li>\r\n<li>T cell-mediated reactions are normal.</li>\r\n</ul>", "options": ["Serum levels of all classes of immunoglobulins are decreased.", "Absent plasma cells throughout body.", "Germinal Centers of lymph nodes, Peyer's patches and tonsils are underdeveloped.", "T-cell mediated reactions are reduced."], "html_options": ["Serum levels of all classes of immunoglobulins are decreased.", "Absent plasma cells throughout body.", "Germinal Centers of lymph nodes, Peyer's patches and tonsils are underdeveloped.", "T-cell mediated reactions are reduced."], "corr_idx": 3}, {"id": "1291178", "html_qtxt": "A 50 year old male, who is a known case of PLHA, had a complaint of headache and giddiness since 2 days. Which of the following cells in the brain are predominantly infected by HIV?", "html_expl": "<p>The clinical syndrome of CNS abnormalities is called HIV-associated neurocognitive disorder (HAND). Microglia, cells in the CNS that belong to the macrophage lineage, are the predominant cell types in the brain that are infected with HIV. It is believed that HIV is carried into the brain by infected T cells or monocytes. The mechanism of HIV-induced damage of the brain remains obscure. Because neurons are not infected by HIV and the extent of neuropathologic changes is less than might be expected from the severity of neurologic symptoms, most workers believe that the neurologic deficit is caused indirectly by viral products and by soluble factors produced by infected microglia.</p>", "options": ["Astrocytes", "Oligodendrocytes", "Microglia", "Schwann cells"], "html_options": ["Astrocytes", "Oligodendrocytes", "Microglia", "Schwann cells"], "corr_idx": 2}, {"id": "1291179", "html_qtxt": "The graph illustrates the typical course of an untreated HIV infection. A patient in the late stage of the disease would exhibit a rising plasma viral load. Which label correctly points to the curve representing plasma HIV RNA levels (viremia)?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212484ec62c-1c01-462e-8ef9-f54dcda4b012.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image displays the dynamic relationship between HIV and the host immune system over time. The pink curve, indicated by label <strong>D</strong>, represents the <strong>plasma viremia (HIV RNA level)</strong>.</p>\n<p>This curve is characterized by:</p>\n<ol>\n<li>A very high peak of viral replication in the acute phase (first few weeks).</li>\n<li>A sharp drop as the immune response (primarily CTLs) brings the virus under control.</li>\n<li>A period of clinical latency where the virus is at a lower \"set-point\".</li>\n<li>A final resurgence in viral load as the immune system collapses, leading to AIDS. Label <strong>'D'</strong> points to this late-stage rise.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212dfdd1c84-96e3-4ed2-83ff-40e3fcf33fce.jpg\"></li>\n</ol>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A (Orange Curve):</strong> This represents the level of <strong>anti-HIV antibodies</strong>. Antibodies are produced after seroconversion (a few weeks post-infection) and remain high throughout the chronic/latent phase of the disease.</p>\n<p><strong>B (Teal Curve):</strong> This curve represents the <strong>blood CD4+ T-cell count</strong>. CD4+ cells are the primary target of HIV. The count drops sharply in the acute phase, partially recovers, and then undergoes a slow, progressive decline over years. This decline is the hallmark of progression to AIDS.</p>\n<p><strong>C (Purple Curve):</strong> This represents the <strong>HIV-specific CD8+ Cytotoxic T-Lymphocyte (CTL) response</strong>. These immune cells are crucial for controlling the initial viremia, and their activity peaks within weeks of infection.</p>\n<p><strong>Key Takeaways: Virological and Immunological Markers in HIV Infection</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250826294ff234-e063-4582-982e-1bb45a220b91.png\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 3}, {"id": "1291180", "html_qtxt": "A 35-year-old patient with a long history of inflammatory bowel disease develops nephrotic syndrome. A kidney biopsy confirms the diagnosis of secondary amyloidosis. Which of the following major fibril proteins is responsible for this condition?", "html_expl": "<ul>\n<li>This patient's condition is secondary amyloidosis, which occurs as a complication of an underlying chronic inflammatory state, in this case, inflammatory bowel disease.</li>\n<li>This form of amyloidosis is caused by the extracellular deposition of fibrils composed of the AA (Amyloid-Associated) protein.</li>\n<li>The AA protein is derived from a larger precursor, Serum Amyloid-Associated (SAA) protein. SAA is an acute-phase reactant synthesized by the liver.</li>\n<li>In states of persistent inflammation, chronically high levels of SAA can lead to its misfolding and aggregation into insoluble AA amyloid fibrils that deposit in various organs, most commonly the kidneys.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>AL (Option A):</strong> The AL (Amyloid Light-chain) protein is derived from misfolded immunoglobulin light chains. It is associated with primary amyloidosis, which is caused by a monoclonal plasma cell disorder (e.g., multiple myeloma).</p>\n<p><strong>TTR (Option C): </strong>The TTR protein is derived from misfolded transthyretin. It is associated with senile systemic amyloidosis (wild-type TTR in the elderly) and familial amyloid polyneuropathies (mutant TTR).</p>\n<p><strong>A&beta;2m (Option D): </strong>The A&beta;2m protein is derived from beta-2 microglobulin. It is the cause of dialysis-related amyloidosis, seen in patients on long-term hemodialysis.</p>", "options": ["AL", "AA", "TTR", "A&beta;2m"], "html_options": ["AL", "AA", "TTR", "A&beta;2m"], "corr_idx": 1}]}, {"moduleId": 1012153, "name": "Neoplasia", "questions": [{"id": "1290637", "html_qtxt": "A 50-year-old female patient had lower abdominal pain and had a palpable abdominal lump seen to be arising from the ovary. On histopathological examination, it was found to be pseudomyxoma peritonei. Which of the following is the pathway for dissemination of this cancer?", "html_expl": "<ul>\n<li><strong>Seeding of body cavities and surfaces</strong> occurs when a malignant neoplasm penetrates a natural \"open field\" lacking physical barriers.</li>\n<li>The <strong>peritoneal cavity</strong> is most commonly involved, but seeding can also affect <strong>pleural, pericardial, subarachnoid, and joint spaces</strong>.</li>\n<li>This pattern is <strong>characteristic of ovarian carcinomas</strong>, which frequently spread to peritoneal surfaces and produce a heavy cancerous coating.</li>\n<li>In some cases, mucus-secreting <strong>appendiceal or ovarian carcinomas</strong> fill the peritoneal cavity with gelatinous neoplastic material, a condition referred to as <strong>pseudomyxoma peritonei</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Hematogenous (Option A):</strong></p>\n<ul>\n<li>Typical of <strong>sarcomas,</strong> but also seen in some carcinomas.</li>\n<li>Indicates penetration of small vessels and is associated with distant metastases.</li>\n</ul>\n<p><strong>Lymphatic (Option B):</strong></p>\n<ul>\n<li><strong>Most common</strong> initial route for <strong>carcinomas</strong>.</li>\n<li>Tumors use marginal lymphatics to spread along natural drainage pathways.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Seeding of body cavities</strong> is a classical pathway for <strong>ovarian carcinoma</strong></li>\n<li><strong>Pseudomyxoma peritonei</strong> results from a mucinous tumor within the <strong>peritoneal cavity</strong>.</li>\n<li>Understanding modes of metastasis is essential in staging and prognosis.</li>\n</ul>", "options": ["Hematogenous", "Lymphatic", "Seeding of peritoneal cavity", "None of the above"], "html_options": ["Hematogenous", "Lymphatic", "Seeding of peritoneal cavity", "None of the above"], "corr_idx": 2}, {"id": "1291181", "html_qtxt": "A 17-year-old female patient has developed neck swelling for 6 months. Her mother underwent a total thyroidectomy 10 years ago. On evaluation, she was found to be having MEN 2, and she was later diagnosed with medullary thyroid carcinoma. Point mutation in which of the following proto-oncogenes is likely to cause this CA?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412128546e383-9f26-4da3-bc72-156041c5e454.png\">", "options": ["RET", "KIT", "ALK", "PDGFRB"], "html_options": ["RET", "KIT", "ALK", "PDGFRB"], "corr_idx": 0}, {"id": "1291182", "html_qtxt": "A 83 year old male patient had complaint of passing dark colored stool on and off for 3 years. CT scan of abdomen showed mass arising from the sigmoid colon. Which of the following signaling pathways is inhibited by the APC gene which is likely to be mutated in this patient?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121284cc57b6-7076-4700-865a-1e6684d52f9a.png\">\r\n<p>APC is a component of the WNT signaling pathway, which has a major role in controlling cellular growth and differentiation during embryonic development. WNT molecules signal by binding to cell surface receptors of the frizzled (FRZ) family. This stimulates several pathways, the central one involving APC and &beta;-catenin. Dysregulation of the APC/&beta;-catenin pathway is not restricted to colon cancers; for example, gain-of-function mutations in &beta;-catenin are present in approximately 20% of hepatocellular carcinomas.</p>", "options": ["RAS/MAPK signalling", "PI3K/AKT signalling", "Hedgehog signalling", "WNT signalling"], "html_options": ["RAS/MAPK signalling", "PI3K/AKT signalling", "Hedgehog signalling", "WNT signalling"], "corr_idx": 3}, {"id": "1291183", "html_qtxt": "A 40-year-old man with rhabdomyosarcoma is diagnosed with Li-Fraumeni syndrome, a condition caused by a germline mutation in the p53 gene. When wild type p53 protein accumulates in a normal cell in response to DNA damage, which of the following is not a possible downstream outcome?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The p53 protein is a critical tumor suppressor that acts as the \"guardian of the genome.\" One of its primary functions is to induce apoptosis (programmed cell death) in cells with irreversible DNA damage. It achieves this by transcribing <strong>pro-apoptotic</strong> genes like <strong>BAX</strong> and <strong>PUMA</strong>.</p>\n<p><strong>BCL-2</strong> is a key <strong>anti-apoptotic</strong> gene. Activation of p53 would oppose the function of BCL-2, not promote its transcription. Therefore, inducing the transcription of an anti-apoptotic gene like BCL-2 is not an outcome of p53 activation.</p>\n<p>The three main tumor-suppressive outcomes of p53 activation are:</p>\n<ol>\n<li><strong>Transient Cell Cycle Arrest:</strong> p53 upregulates the CDKN1A gene, which produces the p21 protein. p21 is a CDK inhibitor that arrests the cell cycle in the G1 phase.</li>\n<li><strong>Senescence:</strong> A state of permanent cell cycle arrest induced by p53 in response to significant cellular stress or damage.</li>\n<li><strong>Apoptosis:</strong> p53 triggers the intrinsic (mitochondrial) pathway of apoptosis by upregulating pro-apoptotic genes.</li>\n</ol>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Inhibition of CDK4/Cyclin D complexes (Option A):</strong> This is a direct outcome of p53 activation. p53 induces p21, which inhibits cyclin-dependent kinase (CDK) complexes, including CDK4/Cyclin D, causing cell cycle arrest at the G1/S checkpoint.</p>\n<p><strong>p53-induced senescence (Option B):</strong> This is a key function of p53. By driving cells with significant DNA damage into a state of permanent non-proliferation, it prevents them from becoming cancerous.</p>\n<p><strong>All of the above (Option D):</strong> This is incorrect because the transcription of the anti-apoptotic BCL-2 gene is not a function of p53.</p>", "options": ["Inhibition of CDK4/Cyclin D complexes", "p53-induced senescence", "Transcription of the BCL-2 gene", "All of the above"], "html_options": ["Inhibition of CDK4/Cyclin D complexes", "p53-induced senescence", "Transcription of the BCL-2 gene", "All of the above"], "corr_idx": 2}, {"id": "1291184", "html_qtxt": "A 35-year-old woman with metastatic cervical cancer is started on a treatment regimen that includes Bevacizumab. This monoclonal antibody is designed to interfere with which of the following established hallmarks of cancer?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Bevacizumab</strong> is a recombinant humanized monoclonal antibody that targets <strong>Vascular Endothelial Growth Factor (VEGF)</strong>. VEGF is the most potent inducer of <strong>angiogenesis</strong>, the process of forming new blood vessels from pre-existing ones.</p>\n<p>Tumors require a dedicated blood supply to grow beyond 1-2 mm, obtain oxygen and nutrients, and gain access to the circulation for metastasis. By binding to and neutralizing VEGF, Bevacizumab inhibits the formation of new blood vessels, thereby starving the tumor and impeding its growth. This directly targets the \"Inducing Angiogenesis\" hallmark of cancer.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Activating invasion and metastasis (Option B):</strong> While inhibiting angiogenesis can indirectly limit metastasis by denying tumors access to the bloodstream, Bevacizumab's primary mechanism is not to block the cellular processes of invasion (e.g., metalloproteinase activity) or cell motility.</p>\n<p><strong>Deregulating cellular metabolism (Option C):</strong> This hallmark, also known as the Warburg effect, involves a shift to aerobic glycolysis. Therapies targeting this pathway would involve, for example, inhibitors of glycolytic enzymes, which is unrelated to Bevacizumab's function.</p>\n<p><strong>Evading growth suppressors (Option D):</strong> This hallmark typically involves mutations in tumor suppressor genes like <em>TP53</em> or <em>RB</em>. Drugs that target this pathway include CDK4/6 inhibitors, which restore the function of the RB checkpoint, a mechanism distinct from VEGF inhibition.</p>", "options": ["Inducing angiogenesis", "Activating invasion and metastasis", "Deregulating cellular metabolism", "Evading growth suppressors"], "html_options": ["Inducing angiogenesis", "Activating invasion and metastasis", "Deregulating cellular metabolism", "Evading growth suppressors"], "corr_idx": 0}, {"id": "1291185", "html_qtxt": "A 57-year-old female had a lump in her right breast for 8 months. She was diagnosed to have stage 4 Carcinoma breast. Which of the following changes contribute to epithelial mesenchymal transition in this CA?", "html_expl": "<p>Dissociation of cancer cells from one another is often the result of alterations in intercellular adhesion molecules and is the first step in the process of invasion. Normal epithelial cells are tightly glued to each other and to the ECM by a variety of adhesion molecules. E-cadherins are transmembrane glycoproteins that mediate the homotypic adhesion of epithelial cells, serving both to hold the cells together and to relay signals between cells. In several epithelial tumors including certain adenocarcinomas of the stomach and breast, E-cadherin function is lost due to pathogenic mutations, and in many other epithelial cancers it is hypothesized that E-cadherin expression is silenced, at least transiently, through a process called epithelial-mesenchymal transition (EMT).</p>\r\n<p>It is postulated that EMT is integral to the metastasis of carcinomas, particularly breast and prostate cancers. EMT is controlled by the transcription factors SNAIL and TWIST and is defined not only by the <strong>downregulation of epithelial markers</strong> (e.g., E-cadherin) but also by the concomitant <strong>upregulation of mesenchymal markers</strong> (e.g., vimentin and smooth muscle actin), changes that are believed to favor the development of a pro-migratory phenotype that is essential for metastasis.</p>", "options": ["Upregulation of E-Cadherin", "Downregulation of vimentin", "Upregulation of actin", "All of the above"], "html_options": ["Upregulation of E-Cadherin", "Downregulation of vimentin", "Upregulation of actin", "All of the above"], "corr_idx": 2}, {"id": "1291186", "html_qtxt": "A 26-year-old woman with a family history of breast cancer undergoes genetic testing and is found to have a mutation in the BRCA1 gene. A defect in which of the following cellular processes is responsible for the increased cancer risk in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <em>BRCA1</em> and <em>BRCA2</em> genes encode proteins that are essential for the repair of <strong>double-strand DNA breaks</strong> through the high-fidelity pathway of <strong>homologous recombination (HR)</strong>.</p>\n<p>When a germline mutation inactivates one copy of <em>BRCA1</em> or <em>BRCA2</em>, the cell relies on the remaining functional allele. If this second allele is lost through a somatic mutation, the HR pathway fails. The cell is then forced to use error-prone repair pathways (like non-homologous end-joining), leading to the accumulation of mutations and significant genomic instability, which strongly predisposes to cancer, particularly in the breast and ovaries.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>DNA mismatch repair (Option A):</strong> This pathway corrects errors made during DNA replication (e.g., base-base mismatches). Defects in mismatch repair genes (e.g., <em>MSH2, MLH1</em>) cause Lynch syndrome (HNPCC), not hereditary breast and ovarian cancer syndrome.</p>\n<p><strong>Nucleotide excision repair (Option B):</strong> This pathway repairs bulky DNA lesions that distort the double helix, most notably pyrimidine dimers caused by UV radiation. Inherited defects in this pathway cause xeroderma pigmentosum.</p>\n<p><strong>DNA polymerase proofreading (Option C):</strong> This refers to the intrinsic 3'-to-5' exonuclease activity of DNA polymerase, which corrects errors during DNA synthesis. While critical for fidelity, the primary defect in <em>BRCA1</em>-mutated cells is in a downstream, double-strand break repair pathway.</p>", "options": ["DNA mismatch repair", "Nucleotide excision repair", "DNA polymerase proofreading", "Homologous recombination repair"], "html_options": ["DNA mismatch repair", "Nucleotide excision repair", "DNA polymerase proofreading", "Homologous recombination repair"], "corr_idx": 3}, {"id": "1291188", "html_qtxt": "A 38-year-old female underwent PAP smear, and evaluation was found to be positive for HPV cervical cancer. Which of the following is not an oncogenic activity of E7 protein of this virus?", "html_expl": "<p>Option B - The <strong>E6</strong> protein binds to and mediates the degradation of p53 and stimulates the expression of telomerase reverse transcriptase (TERT), the catalytic subunit of telomerase, which contributes to the immortalization of cells.</p>\n<p>Incorrect options-</p>\n<p>Option A - The E7 protein has effects that complement those of E6, all of which are centered on speeding cells through the G1/S cell cycle checkpoint. It binds to the RB protein and displaces the E2F transcription factors that are normally sequestered by RB, promoting progression through the cell cycle.</p>\n<p>Option C - E7 also inactivates the CDK inhibitors p21 and p27.</p>\n<p>Option D - E7 proteins from high-risk HPVs (types 16, 18, and 31) also bind and presumably activate cyclins A and E.</p>", "options": ["Speeding cells through G1/S cell cycle checkpoint", "Degradation of p53", "Inactivation of CDK inhibitors p21 and p27", "Activation of cyclin A and cyclin E"], "html_options": ["Speeding cells through G1/S cell cycle checkpoint", "Degradation of p53", "Inactivation of CDK inhibitors p21 and p27", "Activation of cyclin A and cyclin E"], "corr_idx": 1}, {"id": "1291189", "html_qtxt": "A 13-year-old child had enlarged lymph nodes and weight loss since 8 months. On excision biopsy, he was diagnosed to have EBV positive Burkitt lymphoma. Which of the following is not an effect of latent membrane protein 1 (LMP 1) gene of EBV?", "html_expl": "<p>LMP-1 prevents apoptosis by activating BCL2. Thus, the virus \"borrows\" normal B-cell activation pathways to expand the pool of latently infected cells.</p>\n<p>Other options - One EBV gene, latent membrane protein-1 (LMP-1), is an oncogene capable of inducing B-cell lymphomas in mice. LMP-1 behaves like a constitutively active CD40 receptor, a key recipient of helper T-cell signals that stimulate B-cell growth. LMP-1 activates the NF-&kappa;B and JAK/STAT signalling pathways and promotes B-cell survival and proliferation, all of which occur autonomously (i.e., without T cells or other outside signals) in EBV-infected B cells.</p>", "options": ["Activation of NF-&kappa;B pathway", "Activation of JAK-STAT pathway", "Promotion of B cell survival and proliferation", "Inactivation of BCL 2"], "html_options": ["Activation of NF-&kappa;B pathway", "Activation of JAK-STAT pathway", "Promotion of B cell survival and proliferation", "Inactivation of BCL 2"], "corr_idx": 3}, {"id": "1291190", "html_qtxt": "A 49-year-old male had a history of H. pylori infection 8 years back. He had an upper GI endoscopy done for hematemesis few days back. Biopsy was taken from few doubtful areas, which on microscopy showed B cell lymphoma. Which of the following statements is not true in this regard?", "html_expl": "<p>In chronic infections, currently unknown mutations may be acquired that give individual cells a growth advantage. These cells grow out into a monoclonal MALToma that nevertheless remains dependent on T-cell stimulation of B-cell pathways that activate the transcription factor NF-&kappa;B. At this stage, eradication of H. pylori by antibiotic therapy \"cures\" the lymphoma by removing the antigenic stimulus for T cells.</p>\r\n<p>Option A - First incriminated as a cause of peptic ulcers, H. pylori now has acquired the dubious distinction of being the first bacterium classified as a carcinogen. H. pylori infection is implicated in the genesis of both gastric adenocarcinomas and gastric lymphomas.</p>\r\n<p>Option B - H. pylori is specifically associated with the development of gastric lymphomas of B-cell origin. Their molecular pathogenesis is incompletely understood but seems to involve strain-specific H. pylori factors as well as host genetic factors, such as polymorphisms in the promoters of inflammatory cytokines such as IL-1&beta; and TNF.</p>", "options": ["H. Pylori infection is implicated in genesis of both - gastric adenocarcinoma and gastric lymphoma", "Host genetic factors such as polymorphisms in IL-1&beta; and TNF are also involved", "Eradication of H. Pylori by antibiotic therapy does not cure lymphoma", "None of the above"], "html_options": ["H. Pylori infection is implicated in genesis of both - gastric adenocarcinoma and gastric lymphoma", "Host genetic factors such as polymorphisms in IL-1&beta; and TNF are also involved", "Eradication of H. Pylori by antibiotic therapy does not cure lymphoma", "None of the above"], "corr_idx": 2}]}, {"moduleId": 1012154, "name": "Genetics", "questions": [{"id": "1290638", "html_qtxt": "A 20 year old male went to an ophthalmologist for blurring of vision. On examination, both the eyes showed subluxation of the lens. The patient had an unusual tall built and kyphoscoliosis. The patient was sent to a tertiary care centre and was asked to get his cardiac check-up done. Mitral valve prolapse (floppy valve syndrome) was identified on echocardiography. What is the most likely mode of inheritance of this disease?", "html_expl": "<p>Marfan's syndrome is an autosomal dominant disorder of connective tissues, manifested principally by changes in the skeleton, eyes and cardiovascular system. It is caused by an inherited defect in an extracellular glycoprotein called fibrillin-1. Fibrillin is coded by FBN1 gene.</p>\r\n<p>Patient presents with skeletal abnormalities like slender, elongated habitual, with abnormal long legs, high arched palate and hyperflexibility of joints. The most characteristic ocular change is ectopia lentis. CVS shows floppy valve syndrome.</p>\r\n<p>Typically the patient is unusually tall with exceptionally long extremities and long, tapering fingers and toes. The joint ligaments in the hands and feet are lax. The head is commonly dolichocephalic (long-headed) with bossing of the frontal eminences and prominent supraorbital ridges. A variety of spinal deformities may appear, including kyphosis, scoliosis, or rotation or slipping of the dorsal or lumbar vertebrae.</p>\r\n<p>Most characteristic ocular change is bilateral subluxation or dislocation (usually outward and upward) of the lens, referred to as ectopia lentis. This abnormality, results from weakening of ciliary zonules.</p>\r\n<p>Cardiovascular lesions are the most life-threatening features of this disorder. The two most common lesions are mitral valve prolapse, which occurs in 40% to 50% of cases and, of greater importance, dilation of the ascending aorta due to cystic medio-necrosis.</p>", "options": ["Autosomal dominant", "Autosomal recessive", "X-linked dominant", "X-linked recessive"], "html_options": ["Autosomal dominant", "Autosomal recessive", "X-linked dominant", "X-linked recessive"], "corr_idx": 0}, {"id": "1291154", "html_qtxt": "A woman frequently gets admitted to hospital during winter and complains of bone pain and breathlessness. On peripheral smear, many boat shaped cells are identified. The couple wants to conceive, and is asked to undergo HPLC. HPLC shows that the wife has 75% HbS, while the husband has normal Hb electrophoresis graph. What are the chances of transmitting this disease to the boy they deliver?", "html_expl": "<p>This is a case of homozygous sickle cell disease. However, the husband has a normal genotype. Therefore the chances of the offspring getting the <strong>trait</strong> are 100 percent, while the chance of getting the sickle cell disease is 0 percent. Males and females have the same chances of expressing the trait. You can only express the trait if you are homozygous. If both parents express the trait, then all their offspring should express the trait. If the offspring expresses the trait but their parents do not, then both parents are heterozygous. The trait can skip generations.</p>\r\n<p>Sickle cell anemia is caused by substitution of normal hemoglobin (HbA) by hemoglobin S (HbS). When an individual is homozygous for the mutant gene, all the hemoglobin is of the abnormal, HbS, type, and even with normal saturation of oxygen the disorder is fully expressed (i.e., sickling deformity of all red cells and hemolytic anemia). In the heterozygote, only a proportion of the hemoglobin is HbS (the remainder being HbA), and therefore red cell sickling occurs only under unusual circumstances, such as exposure to lowered oxygen tension. This is referred to as the sickle cell trait to differentiate it from full-blown sickle cell anemia.</p>", "options": ["0 percent", "50 percent", "25 percent", "100 percent"], "html_options": ["0 percent", "50 percent", "25 percent", "100 percent"], "corr_idx": 0}, {"id": "1291159", "html_qtxt": "A 6-month-old infant is being evaluated for developmental delay and seizures. Examination reveals fair skin, blonde hair, and patches of eczema. A \"mousy\" or \"musty\" odor is noted from the child's urine. Laboratory tests confirm markedly elevated plasma phenylalanine levels, leading to a diagnosis of classic Phenylketonuria (PKU). What is the primary biochemical mechanism responsible for the hypopigmentation of the hair and skin in this child?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical vignette is a classic presentation of <strong>Phenylketonuria (PKU)</strong>, caused by a deficiency of the enzyme phenylalanine hydroxylase (PAH).</p>\n<p>In PKU, the block in the Phenylalanine &rarr; Tyrosine pathway leads to a massive buildup of phenylalanine. <strong>Tyrosine</strong> is the precursor for melanin synthesis. The enzyme that catalyzes the rate-limiting step of melanin synthesis is <strong>tyrosinase</strong>.</p>\n<p>The extremely high levels of phenylalanine in the body act as a <strong>competitive inhibitor of tyrosinase</strong>, blocking the conversion of tyrosine to melanin. This results in the characteristic fair hair, light skin, and blue eyes seen in untreated PKU patients. A relative deficiency of the substrate (tyrosine) also contributes.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>A) A primary genetic defect in the enzyme tyrosinase (Option A): A primary, congenital absence of tyrosinase is the cause of <strong>Type 1 Oculocutaneous Albinism</strong>, a distinct genetic disorder. In PKU, the tyrosinase enzyme is structurally normal but is functionally inhibited.</p>\n<p>C) Deficiency of the cofactor tetrahydrobiopterin (BH4) (Option C): A deficiency in the synthesis or regeneration of the cofactor BH4 causes a variant form of PKU known as <strong>\"malignant PKU.\"</strong> While this also leads to high phenylalanine levels, it is a separate disorder, and the direct cause of hypopigmentation in classic PKU remains the inhibition of tyrosinase.</p>\n<p>D) Impaired intestinal absorption of tyrosine (Option D): The problem in PKU is not the absorption of tyrosine but rather the <strong>failure to produce it endogenously</strong> from phenylalanine, making it an essential amino acid that must be supplied in the diet.</p>\n<p><strong>Key Takeaways: </strong>The clinical features of PKU are direct consequences of biochemical derangement.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510173ebf82ca-8e71-4f67-9d6e-fb843f1f2230.png\">", "options": ["A primary genetic defect in the enzyme tyrosinase.", "Competitive inhibition of tyrosinase by excess phenylalanine.", "Deficiency of the cofactor tetrahydrobiopterin (BH4).", "Impaired intestinal absorption of tyrosine."], "html_options": ["A primary genetic defect in the enzyme tyrosinase.", "Competitive inhibition of tyrosinase by excess phenylalanine.", "Deficiency of the cofactor tetrahydrobiopterin (BH4).", "Impaired intestinal absorption of tyrosine."], "corr_idx": 1}, {"id": "1291163", "html_qtxt": "A 16-year-old female is being evaluated for primary amenorrhea and short stature. Physical examination reveals a webbed neck, a low posterior hairline, and a broad, shield-like chest with widely spaced nipples. In addition to performing a karyotype to confirm the diagnosis, which of the following investigations is considered mandatory at the time of diagnosis for all patients with this syndrome due to the risk of a life-threatening comorbidity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical vignette strongly suggests a diagnosis of <strong>Turner Syndrome (45,X)</strong>.</p>\n<p>The most significant cause of mortality in patients with Turner Syndrome is cardiovascular disease. Up to 50% of patients have congenital heart defects. Therefore, a comprehensive <strong>echocardiogram</strong> is mandatory for every patient upon diagnosis to screen for these life-threatening anomalies. The two most common and clinically important cardiac defects are:</p>\n<ol>\n<li><strong>Bicuspid Aortic Valve</strong> (most common, ~30% of patients)</li>\n<li><strong>Coarctation of the Aorta</strong> (~10-15% of patients)</li>\n</ol>\n<p>These conditions predispose patients to aortic root dilation, aortic dissection, hypertension, and endocarditis, making cardiovascular screening and lifelong surveillance essential.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>B) Renal Ultrasound (Option B): About one-third of patients with Turner Syndrome have renal anomalies, with <strong>horseshoe kidney</strong> being the most common. However, these are generally less acutely life-threatening than the major cardiac defects.</p>\n<p>C) Thyroid Function Tests (Option C): Patients with Turner Syndrome have an increased risk of developing autoimmune <strong>hypothyroidism (Hashimoto's thyroiditis)</strong>, and regular screening with TSH is part of routine long-term surveillance, but it is not the most critical workup at the time of initial</p>\n<p>D) Bone Mineral Densitometry (DXA scan) (Option D): Due to gonadal dysgenesis and estrogen deficiency, patients are at high risk for <strong>osteoporosis</strong>. A DXA scan is important for long-term management, particularly after the expected age of peak bone mass accrual, but it is not the priority at diagnosis.</p>", "options": ["Echocardiography", "Renal Ultrasound", "Thyroid Function Tests", "Bone Mineral Densitometry (DXA scan)"], "html_options": ["Echocardiography", "Renal Ultrasound", "Thyroid Function Tests", "Bone Mineral Densitometry (DXA scan)"], "corr_idx": 0}, {"id": "1291168", "html_qtxt": "A neonate is born with severe hypotonia, a weak cry, and significant feeding difficulties requiring tube feeding. As he grows, he develops an insatiable appetite (hyperphagia) leading to morbid obesity, along with mild intellectual disability and behavioral problems. A diagnosis of Prader-Willi Syndrome is made. What is the most common underlying genetic mechanism responsible for this imprinting disorder?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Prader-Willi Syndrome (PWS)</strong> and <strong>Angelman Syndrome (AS)</strong> are both caused by defects in the same imprinted region of chromosome 15q11-12.</p>\n<p><strong>The Principle of Imprinting:</strong> In this specific chromosomal region, certain genes are expressed only from the paternal chromosome, while others are expressed only from the maternal chromosome.</p>\n<ul>\n<li>For Prader-Willi Syndrome, the critical genes are normally expressed <strong>only from the paternal copy</strong>. The maternal copy is silenced (imprinted).</li>\n<li>Therefore, PWS is caused by the <strong>loss of function of the paternal allele</strong>.</li>\n</ul>\n<p>The <strong>most common mechanism</strong> for this loss, accounting for approximately 70% of cases, is a microdeletion on the <strong>paternally inherited chromosome 15</strong>.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p>A) Deletion of the maternally inherited chromosome 15q11-12 region (Option A): A deletion on the <em>maternal</em> chromosome is the most common cause of the distinct and different <strong>Angelman Syndrome</strong>.</p>\n<p>C) Maternal uniparental disomy of chromosome 15 (Option C): This is the second most common cause of PWS (~25% of cases). In this situation, the individual inherits two copies of chromosome 15 from the mother and none from the father. Since the maternal genes for PWS are silenced, there is no functional allele, leading to the disease. However, deletion is more common.</p>\n<p>D) A point mutation in the <em>UBE3A</em> gene (Option D): The <em>UBE3A</em> gene is expressed from the maternal allele in this region. A loss-of-function mutation in the maternal <em>UBE3A</em> gene is a cause of <strong>Angelman Syndrome</strong>, not Prader-Willi Syndrome.</p>\n<p><strong>Key Takeaways:</strong> Prader-Willi and Angelman Syndromes:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MCQofTheDay/202510095218a101-f13f-470a-87e6-ee76e04f11c2.png\">", "options": ["Deletion of the maternally inherited chromosome 15q11-12 region.", "Deletion of the paternally inherited chromosome 15q11-12 region.", "Maternal uniparental disomy of chromosome 15.", "A point mutation in the UBE3A gene."], "html_options": ["Deletion of the maternally inherited chromosome 15q11-12 region.", "Deletion of the paternally inherited chromosome 15q11-12 region.", "Maternal uniparental disomy of chromosome 15.", "A p
