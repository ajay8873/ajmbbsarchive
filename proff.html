y, whereas providing safe water offers immediate protection.</p>\n<p><strong>(iv) Begin a mass tetanus vaccination program for the entire affected population:</strong> This is incorrect as an immediate mass public health strategy. <strong>Tetanus prophylaxis is crucial but is managed on an individual basis for injured persons with contaminated wounds, not as a mass campaign for the uninjured population.</strong> A mass vaccination effort in the acute phase would misdirect vital resources away from rescue, triage, and critical care.</p>\n<p><strong>Key Takeaways: </strong>Public health priorities in the immediate aftermath of a disaster:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251113fcdac1a7-656b-498d-bead-cc7a1ea9c6df.png\">", "options": ["i, ii, iv", "i, ii, iii", "ii, iii", "All of the above"], "html_options": ["i, ii, iv", "i, ii, iii", "ii, iii", "All of the above"], "corr_idx": 2}, {"id": "1290735", "html_qtxt": "Bhopal gas tragedy in India on 3rd December 1984 in which a leakage in the storage tank of a union carbide pesticide plant released tons of methyl isocyanate gas into air killing about 3000 people is which type of disaster?", "html_expl": "<p><strong>Disasters are divided into two main categories:-</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211fb91aef7-1f8c-46d3-b301-f9bb470089fe.jpg\">", "options": ["Hydrological disaster", "Climatological disaster", "Man made sudden disaster", "Geophysical disaster"], "html_options": ["Hydrological disaster", "Climatological disaster", "Man made sudden disaster", "Geophysical disaster"], "corr_idx": 2}, {"id": "1290736", "html_qtxt": "In India, which central government ministry holds the primary responsibility for the overall coordination of disaster management activities nationwide?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>Ministry of Home Affairs (MHA)</strong> is the nodal ministry in the Government of India responsible for the overall coordination of disaster management.</p>\n<p>While the <strong>National Disaster Management Authority (NDMA)</strong>, chaired by the Prime Minister, is the apex body for disaster management, it operates under the administrative control of the MHA. The MHA's Disaster Management Division is tasked with policy formulation, response, relief, preparedness, and mitigation for all natural and man-made disasters (with the exception of drought and epidemics, which have different nodal ministries). This central coordinating role makes the MHA the correct answer.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ministry of Environment, Forest and Climate Change (Option A):</strong> This ministry is the nodal body for specific chemical and industrial disasters, but not for the overall coordination of all disaster types.</p>\n<p><strong>Ministry of Health and Family Welfare (Option B):</strong> The MoHFW is the nodal ministry specifically for the <strong>health sector response</strong> to disasters, including managing mass casualties, controlling epidemics, and ensuring the health of the affected population. It plays a critical role but does not have the overall coordinating mandate.</p>\n<p><strong>Ministry of External Affairs (Option D): </strong>The MEA's role in disaster management is to coordinate international assistance, both for disasters occurring within India and for providing aid to other affected countries.</p>\n<p><strong>Key Takeaways: </strong>A summary of the key entities in India's disaster management structure:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511174d28c506-8d2b-4800-84cb-d1bb4761c436.png\">", "options": ["Ministry of Environment, Forest and Climate Change", "Ministry of Health and Family Welfare", "Ministry of Home Affairs", "Ministry of External Affairs"], "html_options": ["Ministry of Environment, Forest and Climate Change", "Ministry of Health and Family Welfare", "Ministry of Home Affairs", "Ministry of External Affairs"], "corr_idx": 2}]}, {"moduleId": 1012133, "name": "Occupational Health", "questions": [{"id": "1290737", "html_qtxt": "A 43-year-old man who uses pneumatic drills in his occupation develops episodes of painful, spastic whitening of his fingers. Identify the correct pair of occupational hazard and the associated disease.", "html_expl": "<ul>\n<li>The clinical scenario describes <strong>\"White Fingers,\"</strong> also known as <strong>Hand-Arm Vibration Syndrome (HAVS)</strong> or Vibration-Induced White Finger (VWF).</li>\n<li><strong>Hazard:</strong> This condition is caused by chronic occupational exposure to <strong>vibrations</strong>, typically from using pneumatic or power tools like drills, chainsaws, and hammers.</li>\n<li><strong>Pathophysiology:</strong> The constant vibration is thought to cause damage to the fine blood vessels and nerves of the fingers. This leads to episodes of vasospasm, especially when triggered by cold, causing the fingers to turn pale (white), feel numb, and become painful.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ultraviolet rays - Welder's flash (Option A):</strong> While this is a valid occupational hazard-disease pair, it does not match the patient's symptoms. <strong>Welder's flash (photokeratitis)</strong> is a painful eye condition caused by UV radiation from arc welding, not a hand disorder.</p>\n<p><strong>Extreme heat - Erythrocyanosis (Option D):</strong> <strong>Erythrocyanosis</strong> (bluish-red discoloration of the skin) is a condition associated with exposure to <strong>extreme cold</strong>, not heat. The primary hazards of extreme heat include conditions like heat stroke and heat exhaustion.</p>", "options": ["Ultraviolet rays - Welder's flash", "Vibrations - White fingers", "Vibrations - Welder's flash", "Extreme heat - Erythrocyanosis"], "html_options": ["Ultraviolet rays - Welder's flash", "Vibrations - White fingers", "Vibrations - Welder's flash", "Extreme heat - Erythrocyanosis"], "corr_idx": 1}, {"id": "1290738", "html_qtxt": "A 55-year-old man, who has worked for 20 years in a granite quarry, presents with a chronic cough and progressive dyspnea on exertion. A chest radiograph is performed and a view of his hilar region is shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508202dd36f6e-0bb4-476c-b58b-31351dcf72f8.jpg\">", "html_expl": "<ul>\n<li>The chest X-ray displays the pathognomonic sign of <strong>hilar eggshell calcification</strong>. This refers to calcification occurring in a thin, peripheral rim within the hilar lymph nodes, resembling a cracked eggshell.</li>\n<li>This radiological sign, especially when combined with a history of occupational exposure to silica dust (e.g., from mining, quarrying, sandblasting), is considered diagnostic for <strong>Silicosis</strong>.</li>\n<li>Silicosis is a fibrotic lung disease caused by the inhalation of crystalline silica. It is characterized by the formation of silicotic nodules in the lungs. The involvement of hilar lymph nodes with this specific pattern of calcification is highly characteristic.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Anthracosis (Coal Worker's Pneumoconiosis) (OptionA):</strong> While it also causes nodular fibrosis, particularly in the upper lobes, it does not typically produce eggshell calcification of the hilar nodes.</p>\n<p><strong>Asbestosis (Option B):</strong> The classic radiological findings of asbestosis are <strong>bibasilar interstitial fibrosis</strong> and, crucially, <strong>pleural plaques</strong>, which may or may not be calcified. Eggshell calcification is not a feature.</p>\n<p><strong>Byssinosis (Option D):</strong> Byssinosis is a reactive airway disease caused by inhaling cotton dust. It is characterized by chest tightness that is worse on the first day of the work week (\"Monday fever\"). The chest X-ray is typically <strong>normal</strong>.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>It is crucial to recognize the classic chest X-ray findings for the major pneumoconioses:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250820f261a218-9dab-4715-b906-debc46befb6d.jpg\">", "options": ["Anthracosis", "Asbestosis", "Silicosis", "Byssinosis"], "html_options": ["Anthracosis", "Asbestosis", "Silicosis", "Byssinosis"], "corr_idx": 2}, {"id": "1290739", "html_qtxt": "A worker in a dye manufacturing industry presents with urinary symptoms, and a subsequent workup reveals a diagnosis of bladder cancer. Exposure to which of the following carcinogens is the most likely cause of his malignancy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's occupation in the <strong>dye industry</strong> is the key clue. This industry, along with rubber and cable manufacturing, has a well-established link to <strong>bladder cancer</strong>. The causative agents are <strong>aromatic amines</strong>, such as <strong>benzidine</strong> and <strong>beta-naphthylamine</strong>. These chemicals are metabolized in the liver and excreted in the urine, where their carcinogenic metabolites have prolonged contact with the bladder urothelium, leading to malignant transformation.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Benzopyrene (Option A):</strong> This is a polycyclic aromatic hydrocarbon found in coal tar and soot. It is a potent carcinogen primarily associated with <strong>lung cancer</strong> (in gas workers, chimney sweeps) and skin cancer.</p>\n<p><strong>Benzol (Benzene) (Option B):</strong> This is an organic solvent. Chronic exposure is a major risk factor for hematologic malignancies, particularly <strong>acute myeloid leukemia (AML)</strong>.</p>\n<p><strong>Arsenic (Option D):</strong> Exposure to arsenic is associated with multiple cancers, most notably <strong>skin cancer</strong> (squamous cell carcinoma), lung cancer, and liver angiosarcoma.</p>", "options": ["Benzopyrene", "Benzol (Benzene)", "Benzidine and other aromatic amines", "Arsenic"], "html_options": ["Benzopyrene", "Benzol (Benzene)", "Benzidine and other aromatic amines", "Arsenic"], "corr_idx": 2}, {"id": "1290740", "html_qtxt": "Match the following dust with the type of pneumoconiosis they cause?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412111007b534-df28-4994-9a5e-874a6ea09631.jpg\">", "html_expl": "<p>Table given below will show the dust responsible for the type of pneumoconiosis:-</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412115cf73659-82bd-4811-b3e4-b6d7d971ad44.jpg\">", "options": ["i-d, ii-b, iii-a, iv-e, v-f, vi-c", "i-e, ii-a, iii-d, iv-b, v-f, vi-c", "i-b, ii-c, iii-d, iv-a, v-e, vi-f", "i-a, ii-c, iii-f, iv-b, v-d, vi-e"], "html_options": ["i-d, ii-b, iii-a, iv-e, v-f, vi-c", "i-e, ii-a, iii-d, iv-b, v-f, vi-c", "i-b, ii-c, iii-d, iv-a, v-e, vi-f", "i-a, ii-c, iii-f, iv-b, v-d, vi-e"], "corr_idx": 1}, {"id": "1290741", "html_qtxt": "A battery worker presented to the emergency department with sudden onset colicky pain, wrist drop, headache, associated with loss of appetite. On examination facial pallor, blue line on the gums were seen. Investigations shows basophilic stippling, microcytic hypochromic anaemia. Of the following options all are used for the diagnosis of the condition except?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211f9e5a61c-10a7-43e8-8019-d9d032d786c0.jpg\">", "html_expl": "<ul>\n<li>All the symptoms, and findings mentioned above are classical lead poisoning.</li>\n<li>Lead probably exerts its toxic action by combining with essential SH-group of certain enzymes , for example enzymes involved in porphyrin synthesis and carbohydrate metabolism. Lead also has an effect on membrane permeability and potassium leakage has been demonstrated from erythrocytes exposed to lead.</li>\n<li>Signs and symptoms include :- anaemia, blue line on gums, basophilic stippling, colicky pain, wrist and foot drop, encephalopathy, facial pallor.</li>\n<li>Diagnosis is done by measuring coproporphyrin in urine, amino levulinic acid in urine, lead in blood and urine, basophilic stippling of RBC.</li>\n<li>Treatment is done saline purge and use D-penicillamine as a chelating agent.</li>\n</ul>", "options": ["Coproporphyrin (CPU) in urine", "Amino levulinic acid (ALAU) in urine", "Lead in blood and urine", "Uroporphyrinogen in urine"], "html_options": ["Coproporphyrin (CPU) in urine", "Amino levulinic acid (ALAU) in urine", "Lead in blood and urine", "Uroporphyrinogen in urine"], "corr_idx": 3}, {"id": "1290742", "html_qtxt": "A sugarcane worker presents with an acute onset of fever, breathlessness, cough, and hemoptysis. His symptoms began a few hours after handling moldy sugarcane fiber (bagasse). This presentation is characteristic of bagassosis, a form of hypersensitivity pneumonitis. Which of the following is the causative thermophilic actinomycete?", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>Bagassosis</strong> is a classic example of hypersensitivity pneumonitis, an immune-mediated lung disease caused by the inhalation of organic dust. In this specific condition, the inhaled antigen is from moldy sugarcane dust (bagasse), and the primary causative organism is the thermophilic actinomycete, <strong><em>Thermoactinomyces sacchari</em></strong>. The \"Thermo-\" prefix refers to its ability to thrive in the high temperatures generated by decaying vegetable matter.</p><p><strong>Explanation of Other Options:</strong></p><p><strong><em>Micropolyspora faeni</em></strong><strong> (Option A):</strong> This is the causative organism for <strong>Farmer's Lung</strong>, another common form of hypersensitivity pneumonitis, which is caused by inhaling moldy hay.</p><p><strong><em>Candida albicans</em></strong><strong> (Option C):</strong> This is a fungus (yeast) that causes candidiasis (thrush). While it can cause pulmonary infections in severely immunocompromised individuals, it does not cause the classic hypersensitivity pneumonitis seen in sugarcane workers.</p><p><strong><em>Mycobacterium tuberculosis</em></strong><strong> (Option D):</strong> This is the bacterium responsible for tuberculosis, which presents differently and is a chronic infection, not an acute hypersensitivity reaction.</p>", "options": ["Micropolyspora faeni", "Thermoactinomyces sacchari", "Candida albicans", "Mycobacterium tuberculosis"], "html_options": ["Micropolyspora faeni", "Thermoactinomyces sacchari", "Candida albicans", "Mycobacterium tuberculosis"], "corr_idx": 1}, {"id": "1290743", "html_qtxt": "Identify the finding given in the image below and tell the correct form of pneumoconiosis in which the respective finding is seen?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412117be4e059-30a4-4909-ae1c-224cadc12a25.jpg\">", "html_expl": "<ul>\n<li>ASBESTOSIS:- It occurs due to inhalation of asbestos. Asbestos is of two types serpentine or chrysolite type and amphibole type. Asbestos enters the body by inhalation and fine dust may be deposited in alveoli. This dust can lead to carcinoma of bronchus, mesothelioma of the pleura or peritoneum, and cancer of gastrointestinal tract. <strong>The sputum shows asbestos bodies and the x-ray shows ground glass appearance.</strong></li>\n<li>SILICOSIS:- It occurs due to inhalation of silica. Mainly occurs to workers of coal, mica, gold, silver, lead, zinc, manganese and other metal extraction industries. <strong>Pathologically it is characterised by nodular fibrosis and on x-ray it shows snow storm appearance.</strong> Silicosis is basically associated with tuberculosis a condition named as silico-tuberculosis.</li>\n</ul>", "options": ["Nodular fibrosis-asbestosis", "Asbestos bodies- asbestosis", "Nodular fibrosis- silicosis", "Asbestos bodies- silicosis"], "html_options": ["Nodular fibrosis-asbestosis", "Asbestos bodies- asbestosis", "Nodular fibrosis- silicosis", "Asbestos bodies- silicosis"], "corr_idx": 1}, {"id": "1290744", "html_qtxt": "An industrial health officer uses the rate of \"sickness absenteeism\" as a key indicator. This index is useful for assessing all of the following EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The rate of <strong>sickness absenteeism</strong> is a crucial index of the overall health status of an industrial workforce. High rates of absenteeism due to illness can indicate poor working conditions, high occupational stress, or the presence of specific health hazards.</p>\n<p>The process of <strong>\"fitting the job to the worker\"</strong> is the definition of <strong>Ergonomics</strong>. Ergonomics aims to design workplaces, equipment, and tasks to match the capabilities of the worker, thereby improving efficiency and well-being and <em>reducing</em> the likelihood of injury and sickness. Sickness absenteeism is an <em>outcome measure</em>, while ergonomics is a <em>preventive intervention</em>.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>The general state of health of the workers (Option A):</strong> This is a primary purpose of monitoring sickness absenteeism.</p>\n<p><strong>The workers' overall physical, mental, and social well-being (Option B):</strong> Sickness absenteeism provides a holistic view of worker well-being, as mental and social stressors are major contributors to taking sick leave.</p>", "options": ["The general state of health of the workers", "The workers' overall physical, mental, and social well-being", "The process of fitting the job to the worker", "None of the above"], "html_options": ["The general state of health of the workers", "The workers' overall physical, mental, and social well-being", "The process of fitting the job to the worker", "None of the above"], "corr_idx": 2}, {"id": "1290745", "html_qtxt": "Which of the following statements regarding the key provisions of The Factories Act, 1948, are incorrect?<br>i. A factory is defined as a workplace employing 10 workers with power, or 20 workers without power.<br>ii. A minimum of 300 cubic feet of space is prescribed for each worker.<br>iii. A Safety Officer must be appointed in factories employing 500 workers.<br>iv. A crche must be provided in factories employing >30 women workers.<br>v. A Welfare Officer must be appointed in factories employing >500 workers.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Statements (ii) and (iii) are incorrect according to the provisions of The Factories Act, 1948.&nbsp;</p>\n<ul>\n<li><strong>Statement (ii):</strong> The Act mandates a minimum space of <strong>500 cubic feet</strong> per worker, not 300 cubic feet. This is to prevent overcrowding and ensure adequate ventilation.</li>\n<li><strong>Statement (iii):</strong> A Safety Officer must be appointed in every factory where <strong>1000 or more</strong> workers are employed, not 500.&nbsp;</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Statement (i):</strong> This is the <strong>correct</strong> definition of a factory under the Act.</p>\n<p><strong>Statement (iv):</strong> This is a <strong>correct</strong> provision, aimed at ensuring childcare facilities for working mothers.</p>\n<p><strong>Statement (v):</strong> This is a <strong>correct</strong> provision, ensuring that a dedicated officer is available to oversee the welfare, health, and safety of the workers in larger factories.</p>\n<p><strong>Key Takeaways:</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025092922f046f0-655a-44cf-865e-b5c83a50f300.png\">", "options": ["ii, iv, v", "ii, iii, iv", "ii, iii", "i, ii, iii, v"], "html_options": ["ii, iv, v", "ii, iii, iv", "ii, iii", "i, ii, iii, v"], "corr_idx": 2}, {"id": "1290746", "html_qtxt": "A 45-year-old factory worker, who is an insured person under the ESI Act, is diagnosed with pulmonary tuberculosis. He requires a prolonged course of treatment and is unable to work. For how long is he eligible to receive the Extended Sickness Benefit under the ESI Act?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is <strong>up to 2 years</strong>. The Employees' State Insurance (ESI) Act, 1948, provides several cash benefits. While the standard Sickness Benefit is for a short duration, the <strong>Extended Sickness Benefit</strong> is specifically designed for insured persons suffering from a list of specified long-term diseases, which includes tuberculosis. This benefit allows the worker to receive cash payments for a much longer period to support them during their prolonged illness and recovery.</p>\n<p><strong>Cash Benefits Under the ESI Act:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025101824335d3d-aea3-4486-8bb8-ee9bb8a3b8b1.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>91 days (Option A):</strong> This is the duration for the standard <strong>Sickness Benefit</strong>, not the extended benefit for long-term diseases like tuberculosis.</p>\n<p><strong>6 months (Option B):</strong> This corresponds to the duration of the Maternity Benefit (26 weeks), not the Extended Sickness Benefit.</p>\n<p><strong>Up to 7 days (Option D):</strong> This is the duration for the <strong>Enhanced Sickness Benefit</strong> for a male worker undergoing a vasectomy.</p>", "options": ["91 days", "6 months", "Up to 2 years", "Up to 7 days"], "html_options": ["91 days", "6 months", "Up to 2 years", "Up to 7 days"], "corr_idx": 2}, {"id": "1290747", "html_qtxt": "A 32 weeks pregnant women wants to avail maternity benefit under ESI act 1948. Which all benefits come under maternity benefit in ESI Act 1948?<br>i. For confinement the duration of benefit is 26 weeks.<br>ii. For miscarriage 8 weeks.<br>iii. For sickness arising out of confinement 40 days.<br>iv. The benefit is allowed at full wages.<br>v. Confinement expense has been increased from 5000 to 8000 per confinement.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The ESI Act provides Maternity Benefit to insured women for confinement, miscarriage, or sickness related to pregnancy.</p>\n<ul>\n<li><strong>(i) Correct:</strong> The duration of maternity benefit for confinement (delivery) has been enhanced to <strong>26 weeks</strong> (previously 12 weeks), of which not more than 8 weeks shall precede the expected date of confinement.</li>\n<li><strong>(iv) Correct:</strong> The benefit is paid in cash at the rate of <strong>full wages</strong> (100% of average daily wages).</li>\n<li><strong>(v) Correct:</strong> Medical bonus (Confinement expenses) is paid to an insured woman or an insured person in respect of his wife, if medical care is not provided under the scheme. The explanation notes this has been increased (typically to Rs 7,500/8,000 depending on the specific notification timeline).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>(ii) Incorrect:</strong> The benefit duration for <strong>miscarriage</strong> is <strong>6 weeks</strong> (not 8 weeks) following the date of miscarriage.</li>\n<li><strong>(iii) Incorrect:</strong> For <strong>sickness arising out of pregnancy</strong>, confinement, or premature birth, the benefit is available for an additional period of up to <strong>30 days</strong> (not 40 days).</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Maternity Benefits under ESI Act 1948:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025112e80606d3-4b95-42e4-92d6-199210881867.png\">", "options": ["i, iv, v", "i, ii, iii", "ii, iii, v", "iii, iv, v"], "html_options": ["i, iv, v", "i, ii, iii", "ii, iii, v", "iii, iv, v"], "corr_idx": 0}]}, {"moduleId": 1012134, "name": "Health Education and Communication", "questions": [{"id": "1290748", "html_qtxt": "Communication which is the basis for human interaction is a complex process. Arrange the following components of communication in sequence?", "html_expl": "<ul>\n<li>Communication has following components in the respective sequence:- sender, message, channel, receiver, feedback.</li>\n<li>SENDER (source):- the sender communicator is the originator of the message. He must know his objectives clearly, his audience, his message, channels of communication, his professional abilities and limitations.</li>\n<li>MESSAGE (content):- a message is the information which the communicator transmits to his audience to receive, understand, accept and act upon.</li>\n<li>CHANNEL (medium):- by channel is implied the physical bridges or the media of communication between the sender and the receiver.</li>\n<li>RECEIVER (audience):- all communications must have an audience, this may be a single person or a group of people. Without the audience communication is nothing more than mere noise.</li>\n<li>FEEDBACK (effect):- it is the flow of information from the audience to the sender. It is the reaction of the audience to the message.</li>\n</ul>", "options": ["Sender, message, channel, receiver, feedback", "Sender, channel, message, feedback, receiver", "Channel, sender, message, receiver, feedback", "Feedback, sender, message, channel, receiver"], "html_options": ["Sender, message, channel, receiver, feedback", "Sender, channel, message, feedback, receiver", "Channel, sender, message, receiver, feedback", "Feedback, sender, message, channel, receiver"], "corr_idx": 0}, {"id": "1290749", "html_qtxt": "While taking lecture for undergraduate students in medical school, there was a one way communication from professor to students. All of the following are drawbacks of such didactic method of communication except?", "html_expl": "<ul>\n<li>ONE WAY COMMUNICATION (didactic method):- The flow of communication is one way from the communicator to the audience. The familiar example is the lecture method in classrooms. The drawbacks are: knowledge is imposed, learning is authoritative, little audience participation, no feedback, does not influence human behaviour.</li>\n<li>TWO WAY COMMUNICATION (Socratic method):- The Socratic method is a two way method of communication in which both the communicator and the audience takes part. The audience may raise questions, and add their own information, ideas and opinions to the subject. The process of learning is active and democratic. It is more likely to influence behaviour than one way communication.</li>\n</ul>", "options": ["Knowledge is imposed", "Learning is authoritative", "Extensive audience participation and great amount of feedback", "Does not influence human behaviour"], "html_options": ["Knowledge is imposed", "Learning is authoritative", "Extensive audience participation and great amount of feedback", "Does not influence human behaviour"], "corr_idx": 2}, {"id": "1290750", "html_qtxt": "You are a public health specialist, to educate people about health so that the community behave in a manner conducive to the promotion, maintenance, and restoration of health. All of the following approaches are used for health education except?", "html_expl": "<ul>\n<li>There are 4 well known approaches for health education:-</li>\n<li>REGULATORY APPROACH:- Regulation in context of health education may be defined as any governmental intervention, direct or indirect, designed to alter human behaviour. Regulations may be promulgated by state by a variety of administrative agencies. Regulations may take form ranging from prohibition to imprisonment.</li>\n<li>SERVICE APPROACH:- It aimed at providing all the health services needed by the people at their door steps on the assumption that people would use them to improve their own health.</li>\n<li>HEALTH EDUCATION APPROACH:- There are many problems which can be solved only through health education. It is a general belief that people will be better off if they have autonomy over their own lives, including health affairs on which an informed person should be able to make decisions to protect his own health.</li>\n<li>PRIMARY HEALTH CARE APPROACH:- This is radically new approach starting from the people with their full participation and active involvement in the planning and delivery of health services based on principles of primary health care viz. community involvement, intersectoral coordination. The underlying objective is to help individuals to become self-reliant in matters of health.</li>\n</ul>", "options": ["Regulatory approach", "Service approach", "Health education approach", "Motivation approach"], "html_options": ["Regulatory approach", "Service approach", "Health education approach", "Motivation approach"], "corr_idx": 3}, {"id": "1290751", "html_qtxt": "Suddenly increased cases of diarrhoea were reported at you PHC. You told all ASHA and Anganwadi workers to tell the community about the use of ORS. By which method of communication will they communicate with the community?", "html_expl": "<ul>\n<li>DEMONSTRATION:- A demonstration is a carefully prepared presentation to show how to perform a skill or procedure. Here a procedure is carried out step by step before an audience or the target group, the demonstrator ascertaining that the audience understands how to perform it. Demonstration as a means of communication has been found to have a high educational value in programmes like environmental sanitation (e.g. installation of a hand pump, construction of a sanitary latrine), mother and child health (demonstration of oral rehydration technique) and control of diseases (scabies).</li>\n<li>WORK SHOP:- It consists of a series of meeting, usually four or more, with emphasis on individual work, within the group, with the help of consultants and resource personnel. The individuals work, solve a part of the problem through their personal effort with the help of consultants, contribute to group work and group discussion and leave the workshop with the plan of action on the problem.</li>\n<li>ROLE PLAY:- Many values in a situation cannot be expressed in words, and the communication can be more effective if the situation is dramatized by the group. The group members who take part in the socio-drama enact their roles as they have observed or experienced them. The audience is not passive but actively concerned with the drama. It is a particularly useful educational device for school children.</li>\n<li>GROUP DISCUSSION:- A group is an aggregation of people interacting in a face to face situation. It permits the individuals to learn freely by exchanging their knowledge, ideas and opinions. Where long term compliance is involved (cessation of smoking, obesity reduction) group discussion is considered valuable. The group should comprise not less than 6 and not more than 12 members. The participants are seated in a circle, so that each is visible to others. There should be a group leader who initiates the subject.</li>\n</ul>", "options": ["Demonstration", "Work shop", "Role play", "Group discussion"], "html_options": ["Demonstration", "Work shop", "Role play", "Group discussion"], "corr_idx": 0}, {"id": "1290752", "html_qtxt": "While listening to radio you heard an advertisement about the polio vaccination. Radio is a form of mass media. Mass media are a one way communication. All of the following are examples of mass approach except?", "html_expl": "<ul>\n<li>Mass media are one way communication. They are useful in transmitting messages to people even in the remotest places. Mass media are generally inadequate in changing human behaviour. For effective health communication, they should be used in combination with other methods.</li>\n<li>Following are the examples of mass approach:- television, radio, internet, newspapers, printed material, direct mailing, posters, billboards and signs, health museums and exhibitions, folk media etc.</li>\n<li>Work shop is an example of group approach.</li>\n</ul>", "options": ["Radio", "Workshop", "Newspaper", "Printed material"], "html_options": ["Radio", "Workshop", "Newspaper", "Printed material"], "corr_idx": 1}, {"id": "1290753", "html_qtxt": "You attended a conference to present your research study. In conference you noticed that there was a discussion between 4-8 persons. A moderator opened the meeting. After that there was a discussion and then the audience was invited to take part. This method of communication is called as?", "html_expl": "<ul>\n<li>GROUP DISCUSSION:- A group is an aggregation of people interacting in a face to face situation. It permits the individuals to learn freely by exchanging their knowledge, ideas and opinions. Where long term compliance is involved (cessation of smoking, obesity reduction) group discussion is considered valuable. The group should comprise not less than 6 and not more than 12 members. The participants are seated in a circle, so that each is visible to others. There should be a group leader who initiates the subject.</li>\n<li>PANEL DISCUSSION:- In a panel discussion 4-8 persons who are qualified to talk about a topic sit and discuss a given problem, or the topic, in front of a large group or audience. The panel comprises a chairman or moderator also. The chairman opens the meeting, welcomes the group and introduces the panel speakers. He introduces the topic briefly and invites the panel speakers to present their points of view. There is no specific agenda, no order of speaking and no set speeches. After the main aspects of the subject are explored by speakers, the audience is invited to take part.</li>\n<li>SYMPOSIUM:- A symposium is a series of speeches on a selected topic. Each person or expert presents an aspect of the subject briefly. There is no discussion among the symposium members like the panel discussion. In the end the audience may raise questions. The chairman makes a comprehensive summary at the end of the entire session.</li>\n<li>LECTURE:- A lecture may be defined as carefully prepared oral presentation of facts, organised thoughts and ideas by a qualified person.</li>\n</ul>", "options": ["Group discussion", "Panel discussion", "Symposium", "Lecture"], "html_options": ["Group discussion", "Panel discussion", "Symposium", "Lecture"], "corr_idx": 1}, {"id": "1290754", "html_qtxt": "All of the following are true for group discussion except?", "html_expl": "<ul>\n<li>A group is an aggregation of people interacting in a face to face situation. It permits the individuals to learn freely by exchanging their knowledge, ideas and opinions. Where long term compliance is involved (cessation of smoking, obesity reduction) group discussion is considered valuable.</li>\n<li>The group should comprise not less than 6 and not more than 12 members. The participants are seated in a circle, so that each is visible to others.</li>\n<li>There should be a group leader who initiates the subject, helps the discussion in the proper manner, prevents side conversations, encourages everyone to participate, and sums up the discussion in the end.</li>\n<li>A well conducted group discussion is effective for changing attitudes and the health behaviour of people.</li>\n<li>Group discussion is not without limitations. Those who are shy may not take part. Thus there may be unequal participation of members in a group discussion, unless properly guided.</li>\n</ul>", "options": ["The group should comprise not less than 6 and not more than 12 members", "There should be group leader who initiates the subject", "There is equal participation of members in group discussion", "A well conducted group discussion is effective for changing attitudes and the health behaviour of people"], "html_options": ["The group should comprise not less than 6 and not more than 12 members", "There should be group leader who initiates the subject", "There is equal participation of members in group discussion", "A well conducted group discussion is effective for changing attitudes and the health behaviour of people"], "corr_idx": 2}]}, {"moduleId": 1012135, "name": "Health Planning and Management", "questions": [{"id": "1290755", "html_qtxt": "A health program manager's report states that investing an additional 5% in antidiabetic drugs resulted in a 10% reduction in the incidence of diabetic neuropathy. This analysis, which compares a monetary input to a non-monetary health outcome, is an example of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cost-effective analysis (CEA)</strong> compares the costs of an intervention (measured in monetary units) with its outcomes, which are measured in natural health units (e.g., cases prevented, lives saved, reduction in incidence). In this scenario, the cost is the \"5% investment,\" and the health outcome is the \"10% reduction in incidence.\"</p>\n<p><strong>Types of Economic Evaluation in Health:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510275fca3f85-3c81-45d7-af54-b1496a83b4f7.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cost-benefit analysis (Option A):</strong> To be a cost-benefit analysis, the \"10% reduction in neuropathy\" would need to be converted into a monetary value (e.g., the amount of money saved on future treatments and lost productivity).</p>\n<p><strong>Cost accounting (Option C):</strong> This is a management tool used to determine the costs of delivering a service (e.g., calculating the cost of one outpatient visit). It does not evaluate the health outcomes of that service.</p>\n<p><strong>Input-output analysis (Option D):</strong> This analysis quantifies the relationship between the resources used (inputs) and the services delivered (outputs), for example, how many lab tests (output) can be performed with a given amount of reagent (input).</p>", "options": ["Cost-benefit analysis", "Cost-effective analysis", "Cost accounting", "Input-output analysis"], "html_options": ["Cost-benefit analysis", "Cost-effective analysis", "Cost accounting", "Input-output analysis"], "corr_idx": 1}, {"id": "1290756", "html_qtxt": "Match the following terms used in planning with their respective meanings.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121166553b99-04e0-414a-b36b-31e0f122653e.jpg\">", "html_expl": "<ul>\n<li>OBJECTIVE:- It is either achieved or not achieved. It is a planned end point of all activities. Objectives are concerned directly with the problem itself.</li>\n<li>TARGET:- Often refers to a discrete activity such as number of blood films collected or vasectomies done, it permits the concept of degree of achievement. Targets are thus concerned with the factor involved in a problem.</li>\n<li>GOAL:- Is defined as the ultimate desired state towards which objectives and resources are directed. Unlike objectives and targets, goals are not constrained by time or existing resources, nor are they necessarily attainable. A goal is usually described in terms of what is to be attained, the extent to which it is to be attained, the population or section of the environment involved, the geographic area in which the proposed programme will operate, and the length of time required for attaining the goal.</li>\n<li>PLAN :- Planning results in the formulation of a plan. A plan is a blue print for taking action. It consists of five major elements: objectives, policies, programme, schedule, budgets.</li>\n</ul>", "options": ["A-ii, B-iii, C-iv, D-i", "A-iii, B-ii, C-iv, D-i", "A-ii, B-iii, C-i, D-iv", "A-i, B-iii, C-ii, D-iv"], "html_options": ["A-ii, B-iii, C-iv, D-i", "A-iii, B-ii, C-iv, D-i", "A-ii, B-iii, C-i, D-iv", "A-i, B-iii, C-ii, D-iv"], "corr_idx": 0}, {"id": "1290757", "html_qtxt": "To complete an objective purposeful and effective use of resources, manpower, materials and finances is necessary. Identify the health management method depicted in the following flow chart?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412113efbdaaf-e9ca-4122-b14b-072b1bd70f43.jpg\">", "html_expl": "<ul>\n<li>COST ACCOUNTING:- It provides basic data on cost structure of any programme. It has 3 important purposes a) cost control, b) planning and allocation of people and financial resources, c) pricing of cost reimbursement.</li>\n<li>INPUT OUTPUT ANALYSIS:- In the health field input refers to all health service activities which consume resources and output refers to such useful outcomes as cases treated, lives saved etc. An input output table shows how much of each input is needed to produce a unit amount of each output.</li>\n<li>Programme evaluation and review technique (PERT) :-Is a management technique which makes possible more detailed planning and more comprehensive supervision. The essence of PERT is to construct an arrow diagram. The diagram represents the logical sequence in which events must take place. It is possible with such a diagram to calculate the time by which each activity must be completed, and to identify those activities that are critical.</li>\n<li>SYSTEMS ANALYSIS:- The purpose of systems analysis is to help the decision maker to choose an appropriate course of action by investigating his problem, searching out objectives, finding out alternative solutions, evaluation of alternatives in terms of cost effectiveness, re-examination of the objectives if necessary and finding the most cost effective alternative.</li>\n</ul>", "options": ["Input output analysis", "Cost accounting analysis", "Programme evaluation and review technique (PERT)", "System analysis"], "html_options": ["Input output analysis", "Cost accounting analysis", "Programme evaluation and review technique (PERT)", "System analysis"], "corr_idx": 2}, {"id": "1290758", "html_qtxt": "In the above question, the longest part of the network is called as-", "html_expl": "<ul>\n<li>COST ACCOUNTING:- It provides basic data on cost structure of any programme. It has 3 important purposes: a) cost control, b) planning and allocation of people and financial resources, c) pricing of cost reimbursement.</li>\n<li>INPUT OUTPUT ANALYSIS:- In the health field input refers to all health service activities which consume resources and output refers to such useful outcomes as cases treated, lives saved etc. An input output table shows how much of each input is needed to produce a unit amount of each output.</li>\n<li>Programme evaluation and review technique (PERT) :-Is a management technique which makes possible more detailed planning and more comprehensive supervision. The essence of PERT is to construct an arrow diagram. The diagram represents the logical sequence in which events must take place. It is possible with such a diagram to calculate the time by which each activity must be completed, and to identify those activities that are critical.</li>\n<li>CRITICAL PATH METHOD (CPM) :- The longest path of the network is called critical path. If any activity along the critical path is delayed the entire project will be delayed.</li>\n</ul>", "options": ["Input output analysis", "Cost accounting analysis", "PERT", "CPM (critical path method)"], "html_options": ["Input output analysis", "Cost accounting analysis", "PERT", "CPM (critical path method)"], "corr_idx": 3}, {"id": "1290759", "html_qtxt": "A cost effective analysis of 2 suggested methods to prevent anaemia in adolescent girls was done so that the authorities could take the most effective course of action. This type of health management technique is known as?", "html_expl": "<ul>\n<li>COST BENEFIT ANALYSIS:- The economic benefits of any programme are compared with the cost of that programme. The benefits are expressed in monetary terms to determine whether a given programme is economically sound, and to select the best out of several alternate programmes.</li>\n<li>COST EFFECTIVE ANALYSIS:- It is similar to cost benefit analysis except that benefit, instead of being expressed in monetary terms is expressed in terms of results achieved.</li>\n<li>SYSTEMS ANALYSIS:- The purpose of systems analysis is to help the decision maker to choose an appropriate course of action by investigating his problem, searching out objectives, finding out alternative solutions, evaluation of alternatives in terms of cost effectiveness, re-examination of the objectives if necessary and finding the most cost effective alternative.</li>\n<li>COST ACCOUNTING:- It provides basic data on cost structure of any programme. It has 3 important purposes a) cost control, b) planning and allocation of people and financial resources, c) pricing of cost reimbursement.</li>\n</ul>", "options": ["Cost effective analysis", "Cost benefit analysis", "Systems analysis", "Cost accounting analysis"], "html_options": ["Cost effective analysis", "Cost benefit analysis", "Systems analysis", "Cost accounting analysis"], "corr_idx": 2}, {"id": "1290760", "html_qtxt": "As a medical officer at PHC, you must maintain the stock of drugs at your centre so that all the drugs are available as per their requirements. Best inventory control method to ensure this is-", "html_expl": "<ul>\n<li>ABC analysis:- Is based on the number of items required in monetary terms only. It is a type of inventory technique based on the principles of PARETO's law i.e. vital few and trivial many 70%, 20%, and 10% of the total items would cost 10%, 20% and 70% respectively.</li>\n<li>VED analysis:- Is a type of inventory control technique based on criticality and importance rather than just on the cost of consumption. Drugs are classified into 3 categories- life saving<strong> vital medicines</strong> which should never be stock out, <strong>essential drugs</strong> whose one two day days stockout can be tolerable and <strong>desirable</strong> the stockout can be fair for a more extended period.</li>\n<li>The best method is to combine both ABC and VED analysis which will combine cost v/s criticality. So 3 categories that may be formed based on this combination are:-\n<ol style=\"list-style-type: lower-roman;\">\n<li>Vital and costly item</li>\n<li>Essential but less costly</li>\n<li>Desirable but would not affect functioning .</li>\n</ol>\n</li>\n<li>SDE analysis:- Is an inventory control method based on scarcity, difficulty or ease of obtaining the drug .</li>\n</ul>", "options": ["ABC analysis", "VED analysis", "SDE analysis", "Combination of ABC and VED analysis"], "html_options": ["ABC analysis", "VED analysis", "SDE analysis", "Combination of ABC and VED analysis"], "corr_idx": 3}, {"id": "1290761", "html_qtxt": "The budget allocated for a particular health programme in your district could not be fully utilized. So in the subsequent year, which of the following management approaches will be used by the authorities?", "html_expl": "<ul>\n<li>PLANNING PROGRAMMING BUDGETING SYSTEM (PPBS) :- The PPBS is primarily a system to help decision makers to allocate resources so that the available resources of an organisation are used in the most effective way in achieving its objectives. The PPBS does not call for changes in the existing organisation. It calls for grouping of activities and programmes related to each objective.</li>\n<li>ZERO BUDGET APPROACH:- i.e. all budgets start at zero and no one gets any budget that he cannot specifically justify on a year to year basis.</li>\n<li>COST BENEFIT ANALYSIS:- The economic benefits of any programme are compared with the cost of that programme. The benefits are expressed in monetary terms to determine whether a given programme is economically sound, and to select the best out of several alternate programmes.</li>\n<li>COST ACCOUNTING:- It provides basic data on cost structure of any programme. It has 3 important purposes: a) cost control, b) planning and allocation of people and financial resources, c) pricing of cost reimbursement.</li>\n</ul>", "options": ["PPBS (planning programming budgeting system)", "Zero budget approach", "Cost accounting analysis", "Cost benefit analysis"], "html_options": ["PPBS (planning programming budgeting system)", "Zero budget approach", "Cost accounting analysis", "Cost benefit analysis"], "corr_idx": 1}]}, {"moduleId": 1012136, "name": "Biostatistics", "questions": [{"id": "1290762", "html_qtxt": "A physician, after examining a group of patients of a certain disease, classifies the condition of each one as 'Normal', 'Mild', 'Moderate' or 'Severe'. Which one of the following is the scale of measurement that is being adopted for classification of the disease condition?", "html_expl": "<p><strong>Scales of measurement</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211a2f479d3-1142-4273-85ba-66746bb50d64.jpg\">\n<ul>\n<li>Metric scale is of 2 types:\n<ul>\n<li>Interval scale (Absence of absolute zero; no ratios are possible: Examples: Centigrade/Fahrenheit temperature scale.</li>\n<li>Ratio scale (Presence of absolute zero; thus, ratios are possible: Examples: Weight,</li>\n</ul>\n</li>\n</ul>\n<p>Height, Blood glucose, Hemoglobin level, Serum cholesterol, Mid-arm circumference, Blood pressure, Pulse rate, Kelvin temperature scale.</p>", "options": ["Normal", "Interval", "Ratio", "Ordinal"], "html_options": ["Normal", "Interval", "Ratio", "Ordinal"], "corr_idx": 3}, {"id": "1290763", "html_qtxt": "Mean value of weight of a group of 10 boys was found to be 18.2 kg. Later it was found that weight of one of the boys was wrongly recorded as 2.0 kg that should have been 20 kg. The true mean weight of the group is", "html_expl": "<p>Mean Average: Is obtained as sum of all values divided by the no. of values</p>\n<p>Mean = S x/n</p>\n<p><strong>In the given question</strong>, = 18.2 kg and n = 10</p>\n<p>Thus S x = 182</p>\n<p>Also, weight of one of the boys was wrongly recorded as 2.0 kg that should have been 20 kg</p>\n<p>True S x = 182 + (20 - 2.0) = 200</p>\n<p>So true Mean = S x (true)/n = 200/10 = 20.0 kg.</p>\n<p><strong>Measures of Central Tendency</strong></p>\n<ul>\n<li>Mean (Average): Is obtained as sum of all values divided by the no. of values.</li>\n</ul>\n<p>Mean = &sum; x/n</p>\n<ul>\n<li>Median: Middlemost value in a distribution arranged in an ascending or descending order of values.</li>\n</ul>\n<p>In a distribution with odd no. of total values: Middlemost value in a distribution arranged in an ascending or descending order of values. Median = ((n + 1)/2)th value in ascending order</p>\n<p>In a distribution with even no. of total values: Such a distribution has 2 middlemost values; median is the average of two middlemost values when arranged in an ascending or descending order of values. Median = Mean (average) of (n /2)th and (n/2 + 1)th value in ascending order</p>\n<ul>\n<li>Mode: Most frequent or most commonly occurring value in a distribution</li>\n</ul>\n<p>In a distribution with one most frequent value: Mode is the most frequent or most commonly occurring value in the distribution.</p>\n<p>In a distribution with two most frequent values: 2 Modes (2 most frequent values in the distribution) known as Bimodal distribution; thus Mode = Average of 2 modes.</p>\n<p><em>In a bimodal series</em>, Mode = 3Median- 2mean</p>\n<p><em>In distribution with extreme values (Outliers):</em></p>\n<ul>\n<li>Most affected measure of central tendency: Mean</li>\n<li>Least affected measure of central tendency: Mode</li>\n<li>Most preferable measure of central tendency: Median</li>\n</ul>", "options": ["18.2 kg", "20.2 kg", "16.4 kg", "20 kg"], "html_options": ["18.2 kg", "20.2 kg", "16.4 kg", "20 kg"], "corr_idx": 3}, {"id": "1290764", "html_qtxt": "A class teacher measures the height of 42 children of her class of age 6-12 years and presents data in percentile and also in graphical form. Which of the following statements is true?", "html_expl": "<p>Percentile indicates the proportion of individuals in a population with measurements at or below a given value. So, if a child is at 90<sup>th</sup> percentile for height, it means they are taller than 90% of their peers.</p>\n<p>50<sup>th</sup> percentile is median here and not the average (mean).</p>\n<p>25<sup>th</sup> percentile indicates 25% of children are shorter than children at that percentile, not taller.</p>\n<p>Children at 10<sup>th</sup> percentile are below average range for growth and may be considered to have growth concerns, rather than normal growth.</p>\n<p><strong>Centile (Percentile)</strong></p>\n<ul>\n<li>Divides a distribution into 100 equal parts, AFTER arranging in an ascending order, SUCH THAT each part/segment has equal number (n/100) of subjects.</li>\n<li>Requires 99 intercepts (cut-off points) for division into 100 parts</li>\n<li>Total percentiles: 99.</li>\n<li>The nth percentile implies: When all values are arranged in ascending order, n% are below this value</li>\n<li>Methods for location of percentiles:\n<ul>\n<li>Graphical method: Cumulative frequency diagram (Ogive)</li>\n<li>Arithmetic method: Cumulative frequency table</li>\n</ul>\n</li>\n<li>Applications and uses of percentiles:\n<ul>\n<li>Location of a percentile</li>\n<li>Preparation of a standard percentile (Q2, Median) for particular age, sex, etc.</li>\n<li>Comparison of a percentile value of a variable (between samples or populations)</li>\n<li>To study growth in children (using growth charts)</li>\n<li>As a measure of dispersion (interquartile/semi-interquartile range)</li>\n</ul>\n</li>\n</ul>", "options": ["50th percentile represents average height for the children in this age group, cumulative frequency polygon", "A child at 90th percentile is shorter than 90% of children in same age group, cumulative frequency Ogive", "25th percentile indicates that 25% of children are taller than child at that percentile, Bar graph", "Children at 10th percentile are considered to have normal growth, histogram"], "html_options": ["50th percentile represents average height for the children in this age group, cumulative frequency polygon", "A child at 90th percentile is shorter than 90% of children in same age group, cumulative frequency Ogive", "25th percentile indicates that 25% of children are taller than child at that percentile, Bar graph", "Children at 10th percentile are considered to have normal growth, histogram"], "corr_idx": 1}, {"id": "1290765", "html_qtxt": "1.\tIn a classroom, heights (in cms) of 20 students are recorded as follows: \r\n150,152, 162,165,155,158,160,168,170,172, 176,178,180,174, 182,184,192186,188,190\r\nWhat are lower and upper quartiles respectively?\r\n", "html_expl": "<p>Quartile: Divides a distribution into 4 equal parts, so the number of intercepts required will be 3, i.e. Q1, Q2, Q3</p>\n<ul>\n<li>Q1 (1st Quartile) divides a distribution in a ratio of 1 : 3</li>\n<li>Q2 (2nd Quartile) divides a distribution in a ratio of 1 : 1</li>\n<li>Q3 (3rd Quartile) divides a distribution in a ratio of 3 : 1</li>\n</ul>\n<p>To find quartiles, first arrange the data in ascending order and calculate median (Q2), lower (Q1) and upper (Q3) quartiles.</p>\n<p>150,152,155,158,160, 162,165,168,170,172, 176,178,174,180,182,184,186,188,190, 192</p>\n<p>Q2= (172+174)/2= 173cm</p>\n<p>Q1= (160+162)/2= 161cm</p>\n<p>Q3= (182+1840/2 =183cm</p>", "options": ["162cm, 180cm", "170cm, 184cm", "161cm, 183cm", "158cm, 186cm"], "html_options": ["162cm, 180cm", "170cm, 184cm", "161cm, 183cm", "158cm, 186cm"], "corr_idx": 2}, {"id": "1290766", "html_qtxt": "A clinical trial is conducted to evaluate the efficacy of a new drug in reducing the blood pressure in hypertensive patients. Trial includes 100 participants and their BP was recorded before and after the treatment. Mean reduction in BP is calculated as 12mmHg with standard deviation of 5mmHg. Which of the following best describes significance of standard deviation (SD)?", "html_expl": "<p>SD is the most common and generally most appropriate measure of dispersion.</p>\n<ul>\n<li>SD is defined as the 'root-mean-square (RMS) deviation of the values from their mean', or as the square root of the variance.</li>\n</ul>\n<p>SD (s) calculation: = &radic;Variance = &radic;&sum; (x - x)2/n</p>\n<ul>\n<li>Interpretation of SD:\n<ul>\n<li>A large standard deviation: Data points are far from the mean</li>\n<li>A small standard deviation: Data points are clustered closely around the mean</li>\n</ul>\n</li>\n<li>Uses of SD in biostatistics:\n<ul>\n<li>Summarizes the deviation of a large distribution from mean</li>\n<li>Indicates whether the variation of difference of an individual from the mean is by chance</li>\n<li>Helps in finding the standard error</li>\n<li>Helps in finding the suitable size of sample for valid conclusions.</li>\n</ul>\n</li>\n</ul>", "options": ["SD measures spread of data points around mean, including variability within a dataset", "SD indicates strength of relationship between two variables in a study", "SD measures central tendency of a dataset, providing a single value to represent entire dataset", "SD assess clinical significance of finding in study, determining whether results are clinically relevant"], "html_options": ["SD measures spread of data points around mean, including variability within a dataset", "SD indicates strength of relationship between two variables in a study", "SD measures central tendency of a dataset, providing a single value to represent entire dataset", "SD assess clinical significance of finding in study, determining whether results are clinically relevant"], "corr_idx": 0}, {"id": "1290767", "html_qtxt": "A team of researchers conducts a study to investigate the relationship between dietary habits and cholesterol levels in a population of adults. They collect dietary intake data using food frequency questionnaires  and measure cholesterol levels through blood tests. After analysing the data, they calculate mean cholesterol level and its standard error. What is the significance of standard error of mean (SEM) regarding estimated cholesterol levels?", "html_expl": "<ul>\n<li>SE mean is the measure of difference between sample and population values: Whatever be the sampling procedure or the care taken while selecting sample, the sample estimates (statistics) will differ from population values (parameters)</li>\n<li>SE is a measure of variability of sample summaries: SE mean is the SD of sample means</li>\n<li>SE is a 'measure of chance variation', and IT DOESNOT mean an error or mistake.</li>\n</ul>\n<p>SE mean = Standard deviation (SD)/&radic;Sample size = s/&radic;n</p>\n<ul>\n<li>Importance of SE mean:\n<ul>\n<li>Greater the standard deviation (s), greater will be the standard error (SE), especially in small samples</li>\n<li>SE can be minimized by reducing SD: By taking a large sample</li>\n<li>SE is a measure of variability of sample summaries: SE mean is the SD of sample means</li>\n</ul>\n</li>\n<li>Uses of standard error of mean (SE mean) in large samples:\n<ul>\n<li>To work out limits of desired confidence within which population mean would lie</li>\n<li>To determine if sample is drawn from a known population or not</li>\n<li>To find SE of difference between 2 means (to know if difference is real and statistically significant)</li>\n<li>To calculate sample size (within desired confidence limits)</li>\n</ul>\n</li>\n</ul>\n<p>Standard error of difference between 2 means:</p>\n<ul>\n<li>SE diff bet means = &radic;(s12/n1 + s22/n2)</li>\n</ul>\n<p>Standard error of proportion:</p>\n<ul>\n<li>SE proportion = pq/n ; where q = (1 - p)</li>\n</ul>\n<p>Standard error of difference between 2 proportions:</p>\n<ul>\n<li>SE diff bet proportions = &radic;(p1q1/n1) + (p2q2/n2)</li>\n</ul>", "options": ["SEM measures spread of individual data points around sample mean", "SEM indicates precision of the sample mean estimate", "SEM represents variability within population", "SEM determines statistical significance of study findings"], "html_options": ["SEM measures spread of individual data points around sample mean", "SEM indicates precision of the sample mean estimate", "SEM represents variability within population", "SEM determines statistical significance of study findings"], "corr_idx": 1}, {"id": "1290768", "html_qtxt": "A study investigating usual mode of transport for going to office was studied in 500 adults. Of which, 60% of them preferred two wheelers over four wheelers. What is standard error of proportion of the above question?", "html_expl": "<p>SE proportion = pq/n ; where q = (1 - p)</p>\n<p>Here, n=500,</p>\n<p>p=60% =0.6,</p>\n<p>q=0.4 = 0.4,</p>\n<p>SE = &radic;((O.6x0.4)/500)</p>\n<p>SE = 0.015</p>\n<ul>\n<li>SE mean is the measure of difference between sample and population values: Whatever be the sampling procedure or the care taken while selecting sample, the sample estimates (statistics) will differ from population values (parameters)</li>\n<li>SE is a measure of variability of sample summaries: SE mean is the SD of sample means</li>\n<li>SE is a 'measure of chance variation', and IT DOESNOT mean an error or mistake.</li>\n</ul>\n<p>SE mean = Standard deviation (SD)/&radic;Sample size = s/&radic;n</p>\n<ul>\n<li>Importance of SE mean:\n<ul>\n<li>Greater the standard deviation (s), greater will be the standard error (SE), especially in small samples</li>\n<li>SE can be minimized by reducing SD: By taking a large sample</li>\n<li>SE is a measure of variability of sample summaries: SE mean is the SD of sample means</li>\n</ul>\n</li>\n<li>Uses of standard error of mean (SE mean) in large samples:\n<ul>\n<li>To work out limits of desired confidence within which population mean would lie</li>\n<li>To determine if sample is drawn from a known population or not</li>\n<li>To find SE of difference between 2 means (to know if difference is real and statistically significant)</li>\n<li>To calculate sample size (within desired confidence limits)</li>\n</ul>\n</li>\n</ul>\n<p>Standard error of difference between 2 means:</p>\n<p>SE diff bet means = &radic;(s12/n1 + s22/n2)</p>\n<p>Standard error of proportion:</p>\n<p>SE proportion = pq/n ; where q = (1 - p)</p>\n<p>Standard error of difference between 2 proportions:</p>\n<p>SEdiff bet proportions = &radic;(p1q1/n1) + (p2q2/n2)</p>", "options": ["0.015", "0.024", "0.03", "0.12"], "html_options": ["0.015", "0.024", "0.03", "0.12"], "corr_idx": 0}, {"id": "1290769", "html_qtxt": "A graph of Haemoglobin level for women of rural India was plotted which gave a left side skewed graph due to high prevalence of anaemia. What would be the possible sequence of mean, median and mode in descending order?", "html_expl": "<ul>\n<li>Measures of skewness:\n<ul>\n<li>Pearson's mode or First Skewness coefficient = (Mean - Mode)/SD</li>\n<li>Pearson's median or Second Skewness coefficient = 3(Mean - Median)/SD</li>\n<li>Quartile skewness = (Q3 - 2Q2 + Q1)/ Q3 - Q1</li>\n</ul>\n</li>\n<li>Description: Is measure of asymmetry of a probability distribution of a random variable</li>\n<li>Asymmetrical distributions:\n<ul>\n<li>Right (positive) skew: Mean > Median > Mode</li>\n<li>Left (negative) skew: Mean < Median < Mode</li>\n</ul>\n</li>\n</ul>\n<p>Right skewed graph:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211cc12cdb0-1a0b-4e73-8074-2e057f8bc14f.jpg\">\n<p>Left skewed graph:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211747bebe8-045f-4a16-8aa7-afcb4c42796c.jpg\">", "options": ["Mean>median>mode", "Mode>median>mean", "Mean>mode>median", "Mode>mean>median"], "html_options": ["Mean>median>mode", "Mode>median>mean", "Mean>mode>median", "Mode>mean>median"], "corr_idx": 1}, {"id": "1290770", "html_qtxt": "In a study regarding the upcoming epidemic of coronary artery syndrome was to be taken on hand by public health experts. For which, he divides people into certain sub-groups and then some are selected randomly from each of these sub-groups. What type of sampling is being done?", "html_expl": "<p><strong>Types of Random Sampling</strong></p>\n<ul>\n<li><strong> Simple Random Sampling</strong>\n<ul>\n<li>Every unit of population has equal and known chance of being selected</li>\n<li>Is also known as 'unrestricted random sampling'</li>\n<li>Applicable for small, homogenous and readily available populations</li>\n<li>Used in clinical trials</li>\n</ul>\n</li>\n</ul>\n<p>Methods of Simple random sampling:</p>\n<ul>\n<li><strong>Multistage Random Sampling</strong>\n<ul>\n<li>Is done in successive stages; each successive sampling unit is nested in the previous sampling unit</li>\n<li>Advantage: Introduces flexibility in sampling</li>\n<li>For example, in large country surveys, states are chosen, then districts, then villages, then every 10th person in village as final sampling unit</li>\n</ul>\n</li>\n<li><strong>Systematic Random Sampling</strong>\n<ul>\n<li>Based on sampling fraction: Every Kth unit is chosen in the population list, where K is chosen by sampling interval</li>\n<li>Sampling Interval (K) = Total no. of units in population/ Total no. of units in sample</li>\n<li>Applicable for large, non-homogenous populations where complete list of individuals is available</li>\n<li>For example, if there is a population of 1000 from which sample of 20 is to be chosen, then K = 1000/20 = 50; thus every 50th unit will be included in the sample (i.e. 1st, 51st, 101st, so on&hellip;) First unit among first 50 is chosen by simple random sampling.</li>\n</ul>\n</li>\n<li>Lottery method</li>\n<li>Random no. tables</li>\n<li>Computer software.</li>\n<li><strong>Stratified Random Sampling</strong>\n<ul>\n<li>Non-homogeneous population is converted to homogeneous groups/classes (strata); sample is drawn from each strata at random, in proportion to its size</li>\n<li>Applicable for large non-homogeneous population</li>\n<li>Gives more representative sample than simple random sampling</li>\n<li>None of the categories is under or over-represented</li>\n<li>For example, In a population of 1000, sample of 100 is to be drawn for Hemoglobin estimation; first convert non-homogeneous population is converted to homogenous strata (i.e. 700 males and 300 females), then draw 70 males and 30 females randomly respectively.</li>\n</ul>\n</li>\n<li><strong>Multiphase Random Sampling</strong>\n<ul>\n<li>Is done in successive phases; part of information is obtained from whole sample and part from the sub-sample</li>\n<li>For example, in a TB survey, Mantoux test done in first phase, then X-ray done in all Mantoux positives, then sputum examined in all those with positive X-ray findings.</li>\n</ul>\n</li>\n<li><strong>Cluster Random Sampling</strong>\n<ul>\n<li>Applicable when units of population are natural groups or clusters</li>\n<li>Use in India: Evaluation of immunization coverage</li>\n<li>WHO technique used: 30 &times; 7 technique (total = 210 children)</li>\n<li>WHO technique used in CRS: 30 &times; 7 technique (total = 210 children)</li>\n</ul>\n</li>\n<li>30 clusters, each containing</li>\n<li>7 children who are 12 - 23 months age and are completely immunized for primary immunization (till Measles vaccine)</li>\n<li>Clusters are heterogeneous within themselves but homogenous with respect to each other</li>\n<li>Sampling interval is also calculated in CRS\n<ul>\n<li>Accuracy: Low error rate of only &plusmn; 5%</li>\n<li>Limitation: Clusters cannot be compared with each other.</li>\n</ul>\n</li>\n</ul>", "options": ["Simple random sampling", "Cluster random sampling", "Systematic random sampling", "Stratified random sampling"], "html_options": ["Simple random sampling", "Cluster random sampling", "Systematic random sampling", "Stratified random sampling"], "corr_idx": 3}, {"id": "1290771", "html_qtxt": "A chi-square test would be most appropriate for testing which one of the following hypotheses?", "html_expl": "<p><strong>In the given question</strong>,</p>\n<ul>\n<li>Choice (a): Mean score of 2 groups are compared, thus most appropriate test of significance would be 'Unpaired Students t-test'</li>\n<li>Choice (b): Two proportions are compared, thus most appropriate test of significance would be 'Chi-square test'</li>\n<li>Choice (c): Mean score of 3-4 groups are compared, thus most appropriate test of significance would be 'ANOVA (F ratio) test'</li>\n<li>Choice (d): Mean score of 2 groups are compared, thus most appropriate test of significance would be 'Unpaired Students t-test'</li>\n</ul>\n<p><strong>Non-parametric Tests</strong></p>\n<p><strong>Sign test</strong>: Comparing percentage, proportions & fractions in paired data (in same group of individuals before and after an intervention)</p>\n<ul>\n<li>Example: 30% of students in a class are anaemic, after 6 months of IFA therapy, now 20% of students are anaemic; Test of significance to be applied is Sign test</li>\n</ul>\n<p><strong>Chi-square test (c2 - test):</strong> Comparing percentage, proportions & fractions in two or more different group of individuals having qualitative data.</p>\n<ul>\n<li>Example: Three-fourth of students in a class are underweight whereas another class has two-thirds anaemic; test of significance to be used is Chi-square test</li>\n<li>Fisher's test: Is a variant of Chi-square test when sample size is < 30</li>\n</ul>\n<p><strong>Wilcoxon tests:</strong></p>\n<ul>\n<li>Wilcoxon (signed rank) test: Comparing percentage, proportions & fractions in matched paired data</li>\n<li>Wilcoxon (rank sum) test: Comparing percentage, proportions & fractions in two unpaired samples</li>\n</ul>\n<p><strong>Mann-Whitney (Wilcoxon) test:</strong></p>\n<ul>\n<li>MWW is same as Wilcoxon (rank sum) test</li>\n<li>Is used for assessing whether two set of observations come from same distribution (if 2 independent 'nonpaired' samples come from the same population)</li>\n</ul>\n<p>'MWW is analogous to parametric two-sample t-test' on the data after ranking over the combined samples</p>\n<p>MWW requires calculation of 'U statistic'.</p>", "options": ["That the mean AIPGMEE score of Delhi students is greater than that of Mumbai students", "That a smaller proportion of people who were immunized against chickenpox subsequently develop zoster than those who were not immunized", "That the mean blood pressure of black and white male-hypertensive patients taking ACE inhibitors is the same as that of black and white female-hypertensive patients taking ACE inhibitors and that of black and white males and females taking diuretics and placebos", "That the mean cost of treating a patient with coronary artery disease with angioplasty is greater than the mean cost of providing medical treatment"], "html_options": ["That the mean AIPGMEE score of Delhi students is greater than that of Mumbai students", "That a smaller proportion of people who were immunized against chickenpox subsequently develop zoster than those who were not immunized", "That the mean blood pressure of black and white male-hypertensive patients taking ACE inhibitors is the same as that of black and white female-hypertensive patients taking ACE inhibitors and that of black and white males and females taking diuretics and placebos", "That the mean cost of treating a patient with coronary artery disease with angioplasty is greater than the mean cost of providing medical treatment"], "corr_idx": 1}, {"id": "1290772", "html_qtxt": "A study was undertaken to assess the effect of a drug in lowering serum cholesterol levels. 15 obese women and 10 non-obese women formed the 2 limbs of the study. Which test would be useful to correlate the results obtained?", "html_expl": "<p><strong>In the given question</strong>, the study to assess the effect of a drug in lowering serum cholesterol levels was undertaken in 15 obese women and 10 non-obese women (2 limbs of the study)</p>\n<p>Thus mean lowering of serum cholesterol would be obtained in the two samples, thereby making 'two-sampled student's t -test' as the test of choice.</p>\n<p><strong>Parametric Tests</strong></p>\n<ul>\n<li><em>Unpaired Student's t-test: </em>Comparing means (+ SD) in two different group of individuals\n<ul>\n<li>Example: Mean Hb level of anemia patients was 9.6 g/dL and those of hookworm patients was 7.2 g/dL; Comparison of mean levels can be done by Unpaired Student's t-test</li>\n<li>Z - test: Is a variant of student's t-test which is used when sample size is > 30</li>\n</ul>\n</li>\n<li><em>Paired Student's t-test: </em>Comparing means (+ SD) in paired data (in same group of individuals before and after an intervention)\n<ul>\n<li>Example: Mean serum albumin level of dengue patients before treatment was 3.6 g/dL and after treatment was 3.2 g/dL; Comparison of mean levels can be done by Paired Student's t-test</li>\n</ul>\n</li>\n<li><em>ANOVA test (F-test/F-ratio): </em>Comparing means (+ SD) in more than two different group of individuals\n<ul>\n<li>Example: Mean weight of students in class A is 50 kg, those of class B is 44.6kg and those of class C is 52.7 kg; Comparison of mean weights can be done by ANOVA test.</li>\n</ul>\n</li>\n</ul>", "options": ["ANOVA test", "Student's t-test", "Chi square test", "Fisher test"], "html_options": ["ANOVA test", "Student's t-test", "Chi square test", "Fisher test"], "corr_idx": 1}, {"id": "1290773", "html_qtxt": "In a given data, degree of freedom will be<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241211d109a213-de3b-40ea-8c7e-7c38e95b0f35.jpg\">", "html_expl": "<p><strong>Degrees of Freedom</strong></p>\n<ul>\n<li><em>Degree of freedom: </em>Is the no. of observations in a dataset that can freely vary once the parameters have been estimated.</li>\n<li><em>Used in Chi-square test and t-test:</em>\n<ul>\n<li>In a Chi-square test, contingency table, dof = (c - 1) (r - 1) (where c = no. of columns and r = no. of rows)</li>\n<li>In a Student's t-test (one-sample data/paired test), dof v = n - 1 (where n = no. of units in the sample)</li>\n<li>In a Student's t-test (two-sample data/unpaired test), dof v = (n1 + n2) - 1 (where n1 and n2 = no. of units in the two samples).</li>\n</ul>\n</li>\n</ul>\n<p><strong>In the given question</strong>, there are 3 rows and 4 columns (we only count those rows and columns which are filled with frequencies),</p>\n<p>Thus, dof = (c - 1) (r - 1) = (4 - 1) (3 - 1) = 6.</p>", "options": ["12", "6", "9", "20"], "html_options": ["12", "6", "9", "20"], "corr_idx": 1}, {"id": "1290774", "html_qtxt": "A lecturer states that the correlation coefficient between prefrontal blood flow under cognitive load and the severity of psychotic symptoms in schizophrenic patients is - 1.24. You can therefore conclude that", "html_expl": "<p>CORRELATION COEFFICIENT (R):</p>\n<ul>\n<li>Measures the degree or strength of relationship in a correlation (relationship between 2 quantitative or continuous variables)</li>\n<li>Correlation coefficient (r) lies between: -1 to +1 (-1 < r < +1)</li>\n<li>Strength of correlation:\n<ul>\n<li>Weak positive correlation: 0 < r < 0.3</li>\n<li>Moderate positive correlation: 0.4 < r < 0.6</li>\n<li>Strong positive correlation: r > 0.7</li>\n</ul>\n</li>\n</ul>\n<p><strong>CORRELATION COEFFICIENTS</strong>:</p>\n<p>Pearson's Correlation coefficient:</p>\n<p>Is used in ungrouped series</p>\n<p>Is used when associated variables are normally distributed</p>\n<p>Symbol is 'r'</p>\n<p>Spearman's Rank Correlation coefficient:</p>\n<p>Is used in grouped series</p>\n<p>Is used when associated variables are not normally distributed</p>\n<p>Symbol is 'rho (r)'</p>\n<p>Multiple correlation coefficient: Is used for calculation of correlation between one variable (dependent) and the combination of two or more variables (independents)</p>\n<ul>\n<li>Coefficient of determination:\n<ul>\n<li>Is the percentage of variation in a variable that is explained by one or more of the others</li>\n<li>Is generally obtained in a regression setup</li>\n<li>Coefficient of determination = (Correlation coefficient)2 = r2. (0 < r2 < + 1)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Biostatistics</strong></p>\n<ul>\n<li><strong> Correlation is represented by: 'Scatter diagram'</strong></li>\n</ul>\n<p><strong>In the given question</strong>, a lecturer states that the correlation coefficient between prefrontal blood flow under cognitive load and the severity of psychotic symptoms in schizophrenic patients is - 1.24 Since correlation coefficient (r) lies between -1 to +1 only, a value of r = - 1.24 IS NOT POSSIBLE. There is some computational mistake in calculation.</p>", "options": ["Pre-frontal blood flow under cognitive load is a good predictor of the severity of psychotic symptoms in schizophrenic patients", "Prefrontal blood flow under cognitive load accounts for a large proportion of the variance in psychotic symptoms in schizophrenic patients", "Psychosis or schizophrenia is in some way a cause or partial cause of low prefrontal blood flow under cognitive load", "The lecturer has reported the correlation coefficient incorrectly"], "html_options": ["Pre-frontal blood flow under cognitive load is a good predictor of the severity of psychotic symptoms in schizophrenic patients", "Prefrontal blood flow under cognitive load accounts for a large proportion of the variance in psychotic symptoms in schizophrenic patients", "Psychosis or schizophrenia is in some way a cause or partial cause of low prefrontal blood flow under cognitive load", "The lecturer has reported the correlation coefficient incorrectly"], "corr_idx": 3}, {"id": "1290775", "html_qtxt": "In assessing the association between maternal nutritional status and the birth weight of the newborns, two investigators A and B studied separately and found significant results with p values 0.02 and 0.04 respectively. From this information, what can you infer about the magnitudes of association found by the two investigations?", "html_expl": "<p><strong>In the given question</strong>, In assessing the association between maternal nutritional status and the birth weight of the newborns, two investigators A and B studied separately and found significant results with p values 0.02 and 0.04 respectively Only levels of significance are given, thus we can only conclude that investigator A has 98% chance of being correct whereas investigator B has 96% chance of being correct.</p>\n<p><strong>STATISTICAL ERRORS </strong
