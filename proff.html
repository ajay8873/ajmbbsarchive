p study found that sleep pattern of an individual depends on age. Which of the following statements best describes the changes in sleep patterns that occur during the aging process from childhood to old age?", "html_expl": "<p>Delta waves include all the waves of the EEG with frequencies less than 3.5 cycles/sec, and they often have voltages two to four times greater than most other types of brain waves. They occur in very deep sleep, in infancy, and in persons with serious organic brain disease. Sleep amount with delta wave (very deep sleep /phase 4) decreases as age increases.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412036c1caa5c-cb0d-42ba-a311-95261154c2cb.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: As age progress, the amount of time spent in stage 4 sleep decreases.</p>\r\n<p>Option B: Amount of time spent in REM sleep decreases with age.</p>\r\n<p>Option D: Incidence of nocturnal awakenings increases with age.</p>", "options": ["Amount of time spent in stage 4 sleep increases", "Amount of time spent in REM sleep increases", "Amount of time one could record delta waves in an EEG during sleep decreases", "Incidence of nocturnal awakenings decrease"], "html_options": ["Amount of time spent in stage 4 sleep increases", "Amount of time spent in REM sleep increases", "Amount of time one could record delta waves in an EEG during sleep decreases", "Incidence of nocturnal awakenings decrease"], "corr_idx": 2}, {"id": "1288522", "html_qtxt": "A 63-year-old homeless woman is brought to the emergency department (ED) by the police because she is disoriented and confused. On questioning, the patient frequently forgets what she has been asked. She provides seemingly plausible details of the events prior to her coming to the hospital, but her accounts are entirely inconsistent with the police report. On physical examination, she is emaciated and has nystagmus and an unsteady gait. ED records indicate that she has presented multiple times in the past for alcohol withdrawal and alcohol-related injuries. Based on this, clinical diagnosis of Wernicke-Korsakoff syndrome was made. The lesion accounting for the patient's signs and symptoms is located in which part of the brain?", "html_expl": "<p>The patient presents with signs of Wernicke-Korsakoff syndrome, which is caused by thiamine (vitamin B1) deficiency. Malnourished chronic alcohol abusers are particularly prone to this disease. Thiamine pyrophosphate serves as a cofactor for several enzymes that are needed in key glucose metabolic pathways. Wernicke encephalopathy presents first, and may progress to Korsakoff psychosis if left untreated. The classic triad of Wernicke encephalopathy is confusion, ataxia, and ophthalmoplegia (weakness of eye muscles that may result in diplopia and/or nystagmus). Whereas, wernicke's encephalopathy may be reversible if treated early. Korsakoff psychosis is an irreversible condition characterized by anterograde amnesia, confabulation, and personality changes. Anterograde amnesia is the inability to create new memory, and confabulation is the act of filling in gaps in one's memory with fabrications that are believed to be true. The lesion in wernicke korsakoff syndrome is located in the mamillary bodies.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Bilateral lesions of the amygdala cause Kluver-Bucy syndrome, which is characterized by hyperorality, hypersexuality, and disinhibition. Hyperorality means placing inappropriate objects into one's mouth.</p>\r\n<p>Option B: Lesions in the basal ganglia are associated with movement disorders such as Parkinson disease.</p>\r\n<p>Option C: Broca's area is located in the inferior frontal gyrus. Patients with lesions here have motor/nonfluent/expressive aphasia, meaning that although they can understand what others are saying, they have difficulty producing coherent speech.</p>", "options": ["Amygdala", "Basal ganglia", "Broca's area", "Mamillary bodies"], "html_options": ["Amygdala", "Basal ganglia", "Broca's area", "Mamillary bodies"], "corr_idx": 3}, {"id": "1288523", "html_qtxt": "A 67-year-old woman suffered a stroke that damaged the posterior end of the superior temporal gyrus. A lesion of this in the categorical hemisphere causes her to", "html_expl": "<p>Posterior end of the superior temporal gyrus is a typical of Wernicke's area.</p>\r\n<p>Wernicke's area is responsible for understanding the meaning of words. When this area is damaged, it can lead to fluent aphasia, which is characterized by the ability to speak rapidly but with little meaning. The patient may use the wrong words, make up words, or have difficulty understanding what others are saying.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Loss of short-term memory is not a symptom of Wernicke's aphasia.</p>\r\n<p>Option B: Nonfluent aphasia on the other hand, is characterized by slow, halting speech. This type of aphasia is caused by damage to Broca's area, which is responsible for the production of speech. Broca's area is located at the lateral side of the inferior frontal gyrus.</p>\r\n<p>Option C: Deja vu is a feeling of familiarity with a place or situation that you have never been to before. It is not a symptom of Wernicke's aphasia.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203340f5187-635e-4ac8-ab52-f41384ec6f91.jpg\">", "options": ["Lose her short-term memory", "Experience nonfluent aphasia in which she speaks in a slow, halting voice", "Experience deja vu", "Talk rapidly but make little sense, which is characteristic of fluent aphasia"], "html_options": ["Lose her short-term memory", "Experience nonfluent aphasia in which she speaks in a slow, halting voice", "Experience deja vu", "Talk rapidly but make little sense, which is characteristic of fluent aphasia"], "corr_idx": 3}, {"id": "1288525", "html_qtxt": "A 32-year-old man has medial temporal lobe epilepsy for over 10 years. This caused bilateral loss of the hippocampal function. As a result, this individual might be expected to experience____", "html_expl": "<p>The hippocampus is a part of the brain that is involved in memory formation. Bilateral loss of hippocampal function can lead to a condition called <strong>anterograde amnesia</strong>, which is the inability to form new memories. This means that the individual will be able to remember events that happened before the damage, but they will not be able to remember anything that happened after the damage.</p>\r\n<p>Working memory areas are connected to the hippocampus and the adjacent parahippocampal portions of the medial temporal cortex. Output from the hippocampus leaves via the subiculum and the entorhinal cortex, and somehow binds together and strengthens circuits in many different neocortical areas, forming over time the stable remote memories that can now be triggered by many different cues.</p>\r\n<p>In humans, bilateral destruction of the ventral hippocampus, or Alzheimer disease and similar disease processes that destroy its CA1 neurons, can cause striking defects in short-term memory. Humans with such destruction have intact working memory and remote memory. Their implicit memory processes are generally intact. They perform adequately in terms of conscious memory as long as they concentrate on what they are doing. However, if they are distracted for even a very short period, all the memory of what they were doing and what they proposed to do is lost. They are thus capable of new learning and retain old pre-lesion memories, but they cannot form new long-term memories.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A & B: Remote memories are memories that are stored in long-term memory. Working memory is a type of short-term memory that is used to store information that is being actively processed. These tasks are not directly affected by damage to the hippocampus.</p>\r\n<p>Option D: The ability to recall faces and forms is a visual memory task, while the ability to recall printed or spoken words is a verbal memory task. These tasks are not directly affected by damage to the hippocampus.</p>", "options": ["Disappearance of remote memories", "Loss of working memory", "Loss of the ability to encode events of the recent past into long-term memory", "Loss of the ability to recall faces and forms, but not the ability to recall printed or spoken words"], "html_options": ["Disappearance of remote memories", "Loss of working memory", "Loss of the ability to encode events of the recent past into long-term memory", "Loss of the ability to recall faces and forms, but not the ability to recall printed or spoken words"], "corr_idx": 2}, {"id": "1288527", "html_qtxt": "A 70-year-old woman fell down a flight of stairs, hitting her head on the concrete sidewalk. The trauma caused a severe intracranial hemorrhage. The symptoms she might experience are dependent on the area of the brain most affected. Which of the following is incorrectly paired?", "html_expl": "<p>The angular gyrus of left/categorical parietal lobe is responsible for spatial awareness and attention. Damage to the left angular gyrus can cause Gerstmann syndrome characterized by tetrad of symptoms which include impairment in performing calculations (acalculia), discriminating their own fingers (finger agnosia), writing with hands (agraphia) and impairment of distinguishing left from right (left-right disorientation).</p>", "options": ["Damage to the posterior parietal lobe of the representational hemisphere: Unilateral inattention and neglect", "Loss of cholinergic neurons in the nucleus basalis of Meynert and related areas of the forebrain: Loss of recent memory", "Damage to the angular gyrus in the categorical hemisphere: Nonfluent aphasia", "Damage to Broca's area in the categorical hemisphere: Slow halted speech"], "html_options": ["Damage to the posterior parietal lobe of the representational hemisphere: Unilateral inattention and neglect", "Loss of cholinergic neurons in the nucleus basalis of Meynert and related areas of the forebrain: Loss of recent memory", "Damage to the angular gyrus in the categorical hemisphere: Nonfluent aphasia", "Damage to Broca's area in the categorical hemisphere: Slow halted speech"], "corr_idx": 2}, {"id": "1288530", "html_qtxt": "A researcher is working on some project regarding various types of memory and its storage and processing location. Match the following types of memory with their location of primary storage.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412031ba58b0e-0fe8-4aea-97a2-12e8c3113aa2.jpg\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412039b3b3011-f0c7-438c-9f7f-43e662d00f14.jpg\">\r\n<p><strong>Explicit or declarative memory</strong> is associated with consciousness, or at least awareness, and is dependent on the hippocampus and other parts of the medial temporal lobes of the brain for its retention.</p>\r\n<p><strong>Implicit or nondeclarative memory</strong> does not involve awareness, and its retention does not usually involve processing in the hippocampus.</p>\r\n<ul>\r\n<li>Explicit memory is for factual knowledge about people, places, and things. It is divided into <strong>semantic memory</strong> for facts (e.g., words, rules, and language) and <strong>episodic memory</strong> for events. Explicit memories that are initially required for activities such as riding a bicycle can become implicit once the task is thoroughly learned.</li>\r\n<li>Implicit memory is important for training reflexive motor or perceptual skills and is subdivided into four types.</li>\r\n</ul>\r\n<p><strong>Priming</strong> is the facilitation of the recognition of words or objects by prior exposure to them and is dependent on the neocortex. An example of priming is the improved recall of a word when presented with the first few letters of it.</p>\r\n<p><strong>Procedural memory</strong> includes skills and habits, which, once acquired, become unconscious and automatic. This type of memory is processed in the striatum.</p>\r\n<p><strong>Associative learning</strong> relates to classical and operant conditioning in which one learns about the relationship between one stimulus and another. This type of memory is dependent on the amygdala for its emotional responses and the cerebellum for the motor responses.</p>\r\n<p><strong>Non associative learning</strong> includes habituation and sensitization and is dependent on various reflex pathways.</p>", "options": ["1-R,2-P,3-Q,4-S", "1-S,2-P,3-Q,4-R", "1-R,2-Q,3-P,4-S", "1-S,2-Q,3-P,4-R"], "html_options": ["1-R,2-P,3-Q,4-S", "1-S,2-P,3-Q,4-R", "1-R,2-Q,3-P,4-S", "1-S,2-Q,3-P,4-R"], "corr_idx": 0}, {"id": "1288532", "html_qtxt": "On studying about the autonomic innervation, a researcher found that autonomic innervation to sweat glands of the skin are specifically more important because it is different than most of the other autonomic innervation. The sweat glands and piloerector muscles of hairy skin are innervated by which type of fibers?", "html_expl": "<p>Sweat glands and the piloerector smooth muscles of hairy skin are innervated by the population of cholinergic postganglionic sympathetic neurons. This statement is particularly important to know because it is an exception to the general concept that sympathetic fibers are adrenergic.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Most of the parasympathetic innervation to any organ is cholinergic postganglionic, but sweat gland is an exception.</p>\r\n<p>Option C: All the preganglionic fibers are cholinergic whether it is sympathetic or parasympathetic.</p>\r\n<p>Option D: Most of the sympathetic innervation to any organ is adrenergic postganglionic, but sweat gland is an exception.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412033c78f78f-5167-47f8-8fc5-a3477bb8372e.jpg\">", "options": ["Cholinergic postganglionic parasympathetic", "Cholinergic postganglionic sympathetic", "Adrenergic preganglionic parasympathetic", "Adrenergic postganglionic sympathetic"], "html_options": ["Cholinergic postganglionic parasympathetic", "Cholinergic postganglionic sympathetic", "Adrenergic preganglionic parasympathetic", "Adrenergic postganglionic sympathetic"], "corr_idx": 1}, {"id": "1288537", "html_qtxt": "On studying about the autonomic innervation, a researcher found that the sympathetic and parasympathetic innervation of most of organs involves different neurotransmitters, but the autonomic ganglia of both sympathetic as well as parasympathetic receive same the neurotransmitter. Which of the following best describes the neurotransmitter which is same in both sympathetic and parasympathetic autonomic ganglia?", "html_expl": "<p>All preganglionic neurons are cholinergic in both the sympathetic and the parasympathetic nervous systems. Acetylcholine or acetylcholine-like substances, when applied to the ganglia, will excite both sympathetic and parasympathetic postganglionic neurons.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option B: Norepinephrine is the main neurotransmitter in post ganglionic sympathetic neurons (except sweat glands where it is acetyl choline).</p>\r\n<p>Option C: Epinephrine is mainly secreted from adrenal gland. Epinephrine has a very minor role as a neurotransmitter.</p>\r\n<p>Option D: Dopamine is a neurotransmitter in the renal vasculature of post ganglionic sympathetic supply.</p>", "options": ["Acetylcholine", "Norepinephrine", "Epinephrine", "Dopamine"], "html_options": ["Acetylcholine", "Norepinephrine", "Epinephrine", "Dopamine"], "corr_idx": 0}]}, {"moduleId": 1012038, "name": "Special Senses - Eye (Vision)", "questions": [{"id": "1288467", "html_qtxt": "A 65-year-old woman comes to the physician because of difficulty in reading and blurred vision over the past 9 months. She says that when she rides in a car at night, the oncoming headlights cause more glare than they did previously. Ophthalmologic examination shows bilateral white opacifications. Which of the following is the most likely location of the disease process?", "html_expl": "<p>This patient has classic signs and symptoms of cataract (lens opacifications). It is not known whether senile cataracts represent disease or normal opacification with age. Cataracts may occur because of diabetes mellitus, long-term steroid use, or congenital infections. Currently, they are successfully treated with lens extractions and implantation of prosthetic lenses.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Aqueous humor is continually replaced due to active secretion by the ciliary body. It does not undergo opacification; it is in constant flux.</p>\r\n<p>Option B: Corneal opacification is generally a consequence of squamous metaplasia, in which the transparent, nonkeratinized squamous cells are replaced by opaque, keratinized squamous cells. Squamous metaplasia is a reparative process, usually due to friction injury to the cornea or vitamin A deficiency.</p>\r\n<p>Option D: The retina consists of multiple layers of neural cells. It is transparent, but is not the site of cataract formation.</p>", "options": ["Aqueous humor", "Cornea", "Lens", "Retina"], "html_options": ["Aqueous humor", "Cornea", "Lens", "Retina"], "corr_idx": 2}, {"id": "1288551", "html_qtxt": "A 12-year-old girl presents to the optometrist with complaints of difficulty seeing the writing on the classroom board. She also mentions that she often experiences eyestrain and headaches, especially when doing close-up work like reading. On examination, her visual acuity is 20/40 in both eyes, and the ophthalmologist notes that she holds books very close to her face while reading.<br>What is the most likely refractive error causing the patient's visual symptoms?", "html_expl": "<p>The most likely refractive error causing the patient's visual symptoms, including difficulty seeing distant objects clearly, eyestrain, and holding books close while reading, is myopia (nearsightedness).</p>\r\n<p>Myopia is a common refractive error where the eyeball is elongated or the cornea is too curved, causing light to focus in front of the retina rather than directly on it. This leads to blurry distance vision, while near vision may still be clear. The patient's complaints of difficulty seeing the classroom board and her habit of holding books close during reading are consistent with nearsightedness.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Hyperopia (B), or farsightedness, typically causes better near vision but may lead to eye strain when doing close-up work for prolonged periods. Astigmatism (C) can cause blurred vision at all distances and may also lead to headaches and eyestrain. Presbyopia (D) is age-related near vision loss that usually occurs after the age of 40 and is unlikely in this 12-year-old patient. Emmetropia (E) refers to normal vision, which does not fit the patient's symptoms.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203928b5c0a-1151-4f88-ab10-05811a0d8d4f.jpg\">", "options": ["Myopia (nearsightedness)", "Hyperopia (farsightedness)", "Astigmatism", "Presbyopia"], "html_options": ["Myopia (nearsightedness)", "Hyperopia (farsightedness)", "Astigmatism", "Presbyopia"], "corr_idx": 0}, {"id": "1288554", "html_qtxt": "A 65-year-old male presents with bilateral progressive visual difficulty over the past year. Fundoscopy reveals small, yellow, retinal lesions clustered in the macula. What would you expect to find on visual field examination?", "html_expl": "<p>The macula is a yellowish spot located near the center of the retina, measuring approximately 1.5 mm in diameter. Histologically, it is characterized by densely packed cones, few overlying cells, and the absence of blood vessels. Each macular cone forms synapses with a single bipolar cell, which, in turn, synapses with a single ganglion cell. This arrangement contributes to the high visual acuity in the macula, particularly in the fovea, which surpasses other areas of the retina.</p>\r\n<p>Neural fibers serving the macula transmit information to a specific area in the occipital visual cortex, distinct from the region representing peripheral fields. This cortical representation explains why macular sparing is common in lesions affecting the occipital cortex.</p>\r\n<p>Lesions in the macula impair central vision and result in central scotoma, which are visual defects surrounded by a relatively unimpaired field of vision. Scotomas arise from pathological processes involving parts of the retina or optic nerve. Examples of such processes include demyelinating diseases like multiple sclerosis, diabetic retinopathy, and retinitis pigmentosa. When the entire optic nerve is affected, it leads to monocular blindness.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412039126bec9-ec04-4407-8a14-0a8c3bdc3c94.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Homonymous hemianopsia is the loss of vision in the same side of the visual field in both eyes. It occurs due to transection of the contralateral optic tract and the fibers of the visual pathway linking the optic chiasma to the lateral geniculate body.</p>\r\n<p>Option B: Binasal hemianopsia is the loss of vision in the nasal fields of both eyes. It is caused by pressure to the lateral areas of the optic chiasma. This may result from calcified carotid arteries.</p>\r\n<p>Option C: Bitemporal hemianopsia is a loss of vision in the temporal fields of both eyes. It is caused by compression of the medial part of the optic chiasma, where the nasal fibers decussate, most commonly by a pituitary adenoma.</p>", "options": ["Homonymous hemianopsia", "Binasal hemianopsia", "Bitemporal hemianopsia", "Central scotomas"], "html_options": ["Homonymous hemianopsia", "Binasal hemianopsia", "Bitemporal hemianopsia", "Central scotomas"], "corr_idx": 3}, {"id": "1288559", "html_qtxt": "A 14-year-old girl sits in a dark movie theater for 2 hours and then walks outside. Which of the following best describes the permeability to sodium and potassium ions in rod cells in response to the onset of photopic conditions?", "html_expl": "<p>When rhodopsin in the outer segment of the rod is exposed to light, it is activated and begins to decompose. The cGMP -gated sodium channels are then closed, causing sodium permeability to decrease. The potassium channels are not gated, and therefore remain open in both photopic and scotopic conditions.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203237191e5-892c-4ede-8dfa-6695d090630f.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A) This option implies that both sodium and potassium permeability change in the same direction, which is not accurate. In response to photopic conditions, the permeability of sodium ions decreases in rod cells as they become less active, but there is no reason to suggest that potassium permeability would increase in these cells. Cone cells, not rod cells, are primarily responsible for photopic vision and have increased potassium permeability, not rod cells.</p>\r\n<p>Option C) This option suggests that both sodium and potassium permeability increase and decrease, respectively, which is not true for rod cells under photopic conditions. Rod cells, as mentioned before, decrease their sodium permeability in bright light conditions, and there is no indication that their potassium permeability decreases.</p>\r\n<p>Option D) This option suggests that only the sodium permeability changes, while the potassium permeability remains constant. While it is true that the permeability to sodium ions decreases in rod cells during photopic conditions, there is no indication that their potassium permeability remains unchanged.</p>", "options": ["Decreased sodium permeability, increased potassium permeability", "Decreased sodium permeability, no change in potassium permeability", "Increased sodium permeability, decreased potassium permeability", "Increased sodium permeability, no change in potassium permeability"], "html_options": ["Decreased sodium permeability, increased potassium permeability", "Decreased sodium permeability, no change in potassium permeability", "Increased sodium permeability, decreased potassium permeability", "Increased sodium permeability, no change in potassium permeability"], "corr_idx": 1}, {"id": "1288563", "html_qtxt": "A 32-year-old student with 20/20 vision redirects her gaze from a distant building back to her computer screen. Which of the following best describes the lens, ciliary muscle, and parasympathetic responses to changing her gaze to the computer screen?", "html_expl": "<p>The ciliary muscle is controlled almost entirely by parasympathetic nerve signals transmitted to the eye through the third cranial nerve from the third nerve nucleus in the brain stem. Stimulation of the parasympathetic nerves contracts both sets of ciliary muscle fibers, which relaxes the lens ligaments, thus allowing the lens to become thicker and increase its refractive power. With this increased refractive power, the eye focuses on objects nearer than when the eye has less refractive power.</p>", "options": ["Thicker lens, contraction of ciliary muscle, increased parasympathetic stimulation", "Thicker lens, contraction of ciliary muscle, decreased parasympathetic stimulation", "Thicker lens, relaxation of ciliary muscle, increased parasympathetic stimulation", "Thicker lens, relaxation of ciliary muscle, decreased parasympathetic stimulation"], "html_options": ["Thicker lens, contraction of ciliary muscle, increased parasympathetic stimulation", "Thicker lens, contraction of ciliary muscle, decreased parasympathetic stimulation", "Thicker lens, relaxation of ciliary muscle, increased parasympathetic stimulation", "Thicker lens, relaxation of ciliary muscle, decreased parasympathetic stimulation"], "corr_idx": 0}, {"id": "1288571", "html_qtxt": "A 43-year-old man wakes up at night and turns on a light. Which of the following substances is most likely to increase in the rods of the retina when the man is exposed to photopic conditions?", "html_expl": "<p>When the rhodopsin in the outer segment of the rod is exposed to light, it is activated to become metarhodopsin II, also called activated rhodopsin. The activated rhodopsin stimulates a G protein called transducin, which then activates cGMP phosphodiesterase, an enzyme that catalyzes the breakdown of cGMP to 5'-cGMP; the reduction in cGMP closes the cGMP-gated sodium channels and reduces the inward sodium current.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120333c458ac-86e5-4eb3-b924-0f9b784f27bf.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203421485cb-ac92-4e65-a8b5-b6abd75181f1.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: cAMP is a second messenger molecule that is involved in the phototransduction process in cone cells, not in rods. Cone cells are primarily responsible for vision in bright light conditions (photopic vision) and have different opsins and phototransduction mechanisms compared to rods. In cones, light activation leads to changes in cAMP levels, initiating the signaling cascade that eventually results in the generation of electrical signals for visual perception in bright light.</p>\r\n<p>Option B: cGMP (cyclic guanosine monophosphate) is a second messenger molecule that plays a crucial role in the phototransduction process in rods, not cones. In dim light conditions (scotopic vision), rhodopsin, the photopigment in rods, absorbs light and undergoes a series of transformations, leading to the activation of an enzyme called phosphodiesterase. Phosphodiesterase reduces the levels of cGMP inside the rod cells, closing sodium channels, and resulting in hyperpolarization of the rods, which ultimately leads to visual signaling in low light conditions.</p>\r\n<p>Option D: Rhodopsin is the photopigment found in rod cells and is responsible for capturing light during scotopic vision (low light conditions). However, the question asks about substances that increase in the rods of the retina when exposed to photopic conditions (bright light). In photopic conditions, rods become less active, and the visual processing is primarily taken over by cones and other photoreceptor cells, which have different photopigments and phototransduction mechanisms.</p>", "options": ["cAMP", "cGMP", "Metarhodopsin II", "Rhodopsin"], "html_options": ["cAMP", "cGMP", "Metarhodopsin II", "Rhodopsin"], "corr_idx": 2}, {"id": "1288578", "html_qtxt": "A 55-year-old woman presents to the ophthalmologist with complaints of blurred vision and difficulty distinguishing objects in low-light conditions. She reports that she has noticed a decrease in her ability to see fine details and contrast in her vision. The ophthalmologist suspects that lateral inhibition, a process that enhances visual contrast, may be affected. Which of the following cell types is most likely to play a central role in lateral inhibition to enhance visual contrast in the patient's eye?", "html_expl": "<p>The horizontal cells connect laterally between the synaptic bodies of the rods and cones, and also connect with the dendrites of the bipolar cells. The outputs of the horizontal cells are always inhibitory. Therefore, this lateral connection provides the same phenomenon of lateral inhibition that is important in other sensory systems-that is, helping to ensure transmission of visual patterns with proper visual contrast.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203b5dff7f0-9d70-4564-ba70-1a2c6de56c7c.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Amacrine cells are interneurons in the retina that modulate the communication between bipolar cells and ganglion cells. They play a role in regulating the sensitivity of retinal circuits to different features of the visual scene, such as contrast sensitivity and temporal processing. However, they are not primarily responsible for lateral inhibition. Their main function is to facilitate information processing in the retina, rather than directly enhancing visual contrast.</p>\r\n<p>Option B: Bipolar cells are also interneurons in the retina that serve as an intermediate link between photoreceptor cells (cones and rods) and ganglion cells. They transmit the signals from photoreceptor cells to ganglion cells, which then send visual information to the brain. Bipolar cells are involved in visual signal integration and modulating the communication between photoreceptors and ganglion cells. While they are part of the retinal circuitry, they are not the cells responsible for lateral inhibition to enhance visual contrast.</p>\r\n<p>Option C: Cones are one of the two types of photoreceptor cells in the retina, responsible for color vision and high-resolution vision in bright light conditions (photopic vision). Cones are crucial for detecting fine details and color discrimination. While they contribute to visual contrast perception, they are not directly involved in lateral inhibition. Lateral inhibition is primarily mediated by horizontal cells, as mentioned earlier.</p>", "options": ["Amacrine cells", "Bipolar cells", "Cones", "Horizontal cells"], "html_options": ["Amacrine cells", "Bipolar cells", "Cones", "Horizontal cells"], "corr_idx": 3}, {"id": "1288583", "html_qtxt": "A 45-year-old man with a history of diabetes mellitus visits an ophthalmologist for a routine eye examination. During the examination, the ophthalmologist performs a test to measure the electrical responses of different retinal cells. The test involves recording action potentials from various retinal layers.<br>Which cell type(s) show action potentials in the retina of the patient's eye?", "html_expl": "<p>Ganglion cells are the only cell type in the retina that have action potentials. The axons of ganglion cells make up the optic nerve. Bipolar cells, cones, rods, horizontal cells, and other cell types in the retina signal information by electrotonic conduction, which allows a graded response proportional to light intensity.</p>", "options": ["Bipolar cells and ganglion cells", "Bipolar cells only", "Ganglion cells only", "Bipolar cells, horizontal cells, and ganglion cells"], "html_options": ["Bipolar cells and ganglion cells", "Bipolar cells only", "Ganglion cells only", "Bipolar cells, horizontal cells, and ganglion cells"], "corr_idx": 3}, {"id": "1288587", "html_qtxt": "A 32-year-old man visits an ophthalmologist with complaints of visual disturbances. He mentions that he has noticed a change in his vision, particularly when looking at distant objects. On examination, the ophthalmologist uses an ophthalmoscope to visualize the back of the patient's eye. While inspecting the layers of the retina, the ophthalmologist identifies the first retinal layer that light passes through.<br>What is the first retinal layer that light passes through in the patient's eye?", "html_expl": "<p>Light passes through the eye to the retina in the posterior portion of the eye. The most anterior layer of the retina, through which light passes first, is the retinal ganglion layer. Light then passes through the other cell layers of the retina until it reaches the photoreceptors in the posterior region of the retina.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203e21e88c0-1cff-4544-9b5d-39c2a0e3ff73.jpg\">", "options": ["Outer nuclear layer", "Outer plexiform layer", "Photoreceptor layer", "Retinal ganglion layer"], "html_options": ["Outer nuclear layer", "Outer plexiform layer", "Photoreceptor layer", "Retinal ganglion layer"], "corr_idx": 3}, {"id": "1288624", "html_qtxt": "When a person turns the head to the left about the axis of the neck, the motion begins when the chin is directly over the right shoulder and ends with the chin directly over the left shoulder. Which option best describes the eye movements associated with this type of head rotation in a normal person?", "html_expl": "<p>In the situation described, the eyes fix on an object in the visual field and remain on that object while the head is turning to the left, resulting in eye movement to the right as the head is turned to the left. When the object is no longer in the central field of vision, the eyes will exhibit a quick jumping movement to the left (i.e., in the direction of the head rotation) and fix on a new object in the visual field. This jump is called a saccade. This process repeats until the head has turned all the way to the left. During saccadic eye movement, vision is suppressed.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option B: This option suggests that the eyes move in the same direction as the head rotation, which is incorrect. In reality, the eyes move in the opposite direction of the head rotation due to the vestibulo-ocular reflex (VOR). The VOR helps stabilize the visual image on the retina during head movements.</p>\r\n<p>Option C: This option states that both the VOR and saccadic eye movements will be to the right, which is not accurate. The VOR causes the eyes to move in the opposite direction of the head rotation, so they would move to the right during left head rotation. However, the saccadic eye motion would be to the left to refocus the gaze on objects in the new visual field after the head rotation.</p>\r\n<p>Option D: This option suggests that the eyes stay still during head rotation, which is not true. The eyes move in response to head rotation due to the vestibulo-ocular reflex. They move in the opposite direction to keep the visual image stable on the retina.</p>", "options": ["While the head is turning, the eyes will be moving to the right and saccadic eye motion will be to the left", "While the head is turning, the eyes will be moving in the same direction as the head rotation and the saccadic eye motion will be to the left", "While the head is turning, the eyes will be moving to the right and the saccadic eye motion will be to the right", "While the head is turning, the eyes will remain stationary within the orbits and the saccadic eye motion will be to the right"], "html_options": ["While the head is turning, the eyes will be moving to the right and saccadic eye motion will be to the left", "While the head is turning, the eyes will be moving in the same direction as the head rotation and the saccadic eye motion will be to the left", "While the head is turning, the eyes will be moving to the right and the saccadic eye motion will be to the right", "While the head is turning, the eyes will remain stationary within the orbits and the saccadic eye motion will be to the right"], "corr_idx": 0}, {"id": "1288629", "html_qtxt": "The optic chiasm and corpus callosum are sectioned in a dog, and with the right eye covered, the animal is trained to bark when it sees a red square. The right eye is then uncovered and the left eye covered. The animal will now", "html_expl": "<p>The optic chiasm and corpus callosum are responsible for transmitting visual information from the eyes to the brain. When these structures are sectioned, the animal will lose the ability to see objects in the contralateral visual field. However, the animal will still be able to see objects in the ipsilateral visual field.</p>\r\n<p>In this case, the dog was trained to bark when it saw a red square with the right eye covered. This means that the dog was able to see the red square with its left eye. When the right eye is uncovered and the left eye is covered, the dog will still be able to see the red square with its right eye and will therefore bark.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: When the right eye is uncovered and the left eye is covered, the dog will still be able to see the red square with its right eye and so impulse can reach the visual cortex of the right side.</p>\r\n<p>Option B: Because of sectioning of optic chiasma, dogs can have bitemporal hemianopia. But even if that is the case, dogs are still able to see the red square with their right eye in the remaining visual field.</p>\r\n<p>Option C: Even if posterior commissure is also sectioned still, the dog can see that input via the right visual cortex itself and process it via ipsilateral limbic system into barking output.</p>", "options": ["Fail to respond to the red square because the square does not produce impulses that reach the right occipital cortex.", "Fail to respond to the red square because the animal has bitemporal hemianopia.", "Fail to respond to the red square if the posterior commissure is also sectioned.", "Respond promptly to the red square in spite of the lack of input to the left occipital cortex."], "html_options": ["Fail to respond to the red square because the square does not produce impulses that reach the right occipital cortex.", "Fail to respond to the red square because the animal has bitemporal hemianopia.", "Fail to respond to the red square if the posterior commissure is also sectioned.", "Respond promptly to the red square in spite of the lack of input to the left occipital cortex."], "corr_idx": 3}, {"id": "1288636", "html_qtxt": "A 45-year-old woman who never needed to wear glasses had trouble reading a menu in a dimly-lit restaurant. She then recalled that as of late she needed to have the newspaper closer to her eyes in order to read it. A friend recommended she purchase reading glasses. Visual accommodation involves", "html_expl": "<p>Visual accommodation is the process by which the eye adjusts its focus to see objects clearly at different distances. It is primarily controlled by the ciliary muscle, which is a ring-like muscle located around the lens of the eye. When the ciliary muscle contracts, it causes the lens to change its shape, becoming more rounded and increasing its refractive power. This allows the eye to focus on nearby objects.</p>\r\n<p>In the case of the 45-year-old woman having trouble reading in dim light and needing to bring the newspaper closer to her eyes, it is likely that she is experiencing presbyopia. Presbyopia is an age-related condition in which the eye's ability to focus on near objects decreases, often leading to the need for reading glasses or other corrective lenses. This happens due to a loss of elasticity in the lens and a decrease in the strength of the ciliary muscle over time.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A. There are no \"lens ligaments\" involved in the process of visual accommodation. The shape of the lens is primarily controlled by the ciliary muscle, not any ligaments. When the ciliary muscle contracts, it changes the shape of the lens, allowing it to focus on near objects.</p>\r\n<p>Option B. This statement is incorrect. During visual accommodation for near vision, the curvature of the lens actually increases, not decreases. The increased curvature enhances the lens's refractive power, enabling the eye to focus on nearby objects.</p>\r\n<p>Option C. The sphincter muscle of the iris is responsible for controlling the size of the pupil, not for visual accommodation. When the environment is dimly lit, the pupil dilates to allow more light into the eye, but this process is unrelated to the ability to focus on nearby objects.</p>", "options": ["Increased tension on the lens ligaments", "A decrease in the curvature of the lens", "Relaxation of the sphincter muscle of the iris", "Contraction of the ciliary muscle"], "html_options": ["Increased tension on the lens ligaments", "A decrease in the curvature of the lens", "Relaxation of the sphincter muscle of the iris", "Contraction of the ciliary muscle"], "corr_idx": 3}, {"id": "1288642", "html_qtxt": "A 28-year-old man with severe myopia made an appointment to see his ophthalmologist when he noticed flashing lights and floaters in his visual field. He was diagnosed with a retinal detachment. The retina____.", "html_expl": "<p>The retina is a complex layer of tissue at the back of the eye that is responsible for detecting light and processing visual information. The inner nuclear layer of the retina contains several types of cells, including bipolar cells, horizontal cells, and amacrine cells. These cells play essential roles in processing visual information before it is transmitted to the ganglion cells and then to the optic nerve.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203aef9f8ee-b646-4b9b-be53-0092957b85a8.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A. This statement is partially correct. The retina does contain photoreceptors, which are specialized cells that are responsible for detecting light and converting it into electrical signals that can be processed by the brain. However, the retina is not solely composed of epithelial tissue; it is a multilayered neural tissue that contains several types of cells.</p>\r\n<p>Option B. This statement is not accurate. The retina is not a separate layer that lines the choroid; rather, it is located within the eye and is part of the neural layer responsible for vision. The choroid is a layer of tissue that provides blood supply to the retina and other parts of the eye.</p>\r\n<p>Option D. This statement is not accurate. While the retina does contain ganglion cells, their axons do not form the oculomotor nerve. Instead, the axons of ganglion cells form the optic nerve and are responsible for transmitting visual information from the retina to the brain.</p>", "options": ["Is an epithelial tissue that contains photoreceptors.", "Lines the anterior one-third of the choroid.", "Has an inner nuclear layer that contains bipolar cells, horizontal cells, and amacrine cells.", "Contains ganglion cells whose axons form the oculomotor nerve."], "html_options": ["Is an epithelial tissue that contains photoreceptors.", "Lines the anterior one-third of the choroid.", "Has an inner nuclear layer that contains bipolar cells, horizontal cells, and amacrine cells.", "Contains ganglion cells whose axons form the oculomotor nerve."], "corr_idx": 2}, {"id": "1288645", "html_qtxt": "A 62-year-old white woman experienced a rapid onset of blurry vision along with loss of central vision. A comprehensive eye exam showed that she had wet age-related macular degeneration. The fovea of the eye___", "html_expl": "<p>The fovea is a small depression in the center of the macula, which is the central part of the retina responsible for high-acuity vision. Visual acuity refers to the ability to see fine details clearly, and the fovea is crucial for this function.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412039cca1919-6d75-4b80-945b-d469e7cbe022.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A. The fovea is not known for having the lowest light threshold. In fact, it has a high concentration of cones (photoreceptors responsible for color vision and high visual acuity), which are less sensitive to light than rods (photoreceptors responsible for vision in dim light).</p>\r\n<p>Option C. The fovea contains a high density of cones, and while it is true that the majority of these cones are red and green cones (which are responsible for color vision), there are also blue cones present in the fovea. The distribution of cone types varies, but generally, there are all three types of cones (red, green, and blue) in the fovea.</p>\r\n<p>Option D. This statement is not correct. While the fovea is rich in cones, it contains a minimal number of rods. Cones are responsible for high acuity and color vision and are highly concentrated in the fovea, while rods are more abundant in the peripheral regions of the retina and are responsible for vision in low-light conditions.</p>", "options": ["Has the lowest light threshold.", "Is the region of highest visual acuity.", "Contains only red and green cones.", "Contains only rods"], "html_options": ["Has the lowest light threshold.", "Is the region of highest visual acuity.", "Contains only red and green cones.", "Contains only rods"], "corr_idx": 1}, {"id": "1288647", "html_qtxt": "During an eye examination, a 52-year-old patient reports difficulty seeing in low-light environments and experiencing reduced peripheral vision. The ophthalmologist suspects compromised night vision. Which specific area of the patient's eye is most likely to have the highest concentration of rods responsible for vision in dim lighting conditions?", "html_expl": "<p>The parafoveal region, which surrounds the fovea, is the area of the eye most likely to have the highest concentration of rods. Rods are specialized photoreceptor cells that are responsible for vision in low-light conditions and play a crucial role in night vision and peripheral vision. If a patient is experiencing difficulty seeing in low-light environments and reduced peripheral vision, it suggests that the rods in the parafoveal region might be affected.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A) The ciliary body is a part of the eye responsible for producing aqueous humor and controlling the shape of the lens to facilitate accommodation (focusing on near objects). It does not contain photoreceptor cells like rods, so it is not responsible for vision in low-light conditions.</p>\r\n<p>Option C) The optic disc, also known as the blind spot, is the area in the retina where the optic nerve exits the eye. It contains nerve fibers and blood vessels but does not contain any photoreceptor cells, including rods. As a result, it does not contribute to low-light or night vision.</p>\r\n<p>Option D) The fovea is a small depression in the center of the macula and contains a high concentration of cones, not rods. Cones are responsible for high-acuity and color vision in well-lit conditions. The fovea is not specialized for low-light or night vision, so it would not be the area responsible for the patient's symptoms.</p>", "options": ["The ciliary body", "The parafoveal region", "The optic disc", "The fovea"], "html_options": ["The ciliary body", "The parafoveal region", "The optic disc", "The fovea"], "corr_idx": 1}]}, {"moduleId": 1012039, "name": "Special Senses - Hearing, Taste and Smell", "questions": [{"id": "1288468", "html_qtxt": " A 63-year-old man who visits his doctor for a regular checkup admits that he is having trouble hearing his wife when she speaks to him. However, he seems able to hear his favorite cowboys on the television Western, and this certainly angers his wife. The physician conducts an auditory test and reassures the patient that his pathology is part of the normal process of aging and not a newfound aversion to his wife. What physiologic changes would one expect to find in this patient on a cellular level?", "html_expl": "<p>Age-related degeneration of the organ of Corti lies in the proximal portion of the basilar membrane (farthest from the helicotrema or apex and closest to the ossicles and oval window). Because this is the thinnest and least compliant part of the basilar membrane, it is responsible for sensing high-pitched sounds. The loss of hair cells in this region is called presbycusis, and this is the classic pattern of sensorineural hearing loss in older patients. It also explains why the patient is having progressively more trouble hearing his wife's voice while hearing most of the characters (cowboys with low-pitched voices) on television just fine.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: Inner hair cells, tectorial membrane, outer hair cells, basilar fiber, spiral ganglion, cochlear nerve compression or trauma to cranial nerve VIII would not only disrupt all frequencies of sound from one ear, but it would also affect the vestibular system. Therefore, this man would present with hearing loss as well as vertigo, nystagmus, nausea, and/or vomiting.</p>\r\n<p>Option B: The hair cells located more distally near the apex of the organ of Corti rest on a broader and floppier portion of the basilar membrane. Therefore, they process sounds that have a lower pitch, and they are usually spared in age-related hearing loss.</p>\r\n<p>Option D: The utricle and the saccule are portions of the vestibular apparatus, and they are responsible for sensing changes in head position with respect to linear acceleration. They are not involved in hearing.</p>", "options": ["Compression of cranial nerve VIII as it exits the internal auditory meatus", "Degeneration of the distal hair cells at the apex of the organ of Corti", "Degeneration of the proximal hair cells of the organ of Corti", "Degeneration of the utricle and the saccule"], "html_options": ["Compression of cranial nerve VIII as it exits the internal auditory meatus", "Degeneration of the distal hair cells at the apex of the organ of Corti", "Degeneration of the proximal hair cells of the organ of Corti", "Degeneration of the utricle and the saccule"], "corr_idx": 2}, {"id": "1288526", "html_qtxt": "A 45-year-old patient presents to the audiology clinic with complaints of difficulty in hearing low-frequency sounds. During the hearing assessment, the audiologist conducts pure-tone audiometry and observes a significant threshold shift at low frequencies. The patient reports that they have noticed particular difficulty in understanding low-pitched sounds like bass in music and deep male voices. Based on these findings, which specific portion of the basilar membrane is most likely to vibrate to the greatest extent in response to low-frequency sound stimuli?", "html_expl": "<p>High-frequency resonance of the basilar membrane occurs near the base, where the sound waves enter the cochlea through the oval window. However, low-frequency resonance occurs near the helicotrema (choice D), mainly because of the less stiff fibers and also because of increased \"loading\" with extra masses of fluid that must vibrate along the cochlear tubules.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203076c9182-d105-4ccd-a69a-fc18bafb868b.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412032d44d3c4-a2ed-40d8-8251-3fd82b5f7ee7.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: This option suggests that the portion of the basilar membrane near the oval window responds to low-frequency sounds. However, the basilar membrane is tonotopically organized, and low-frequency sounds are actually detected at the opposite end of the cochlea, near the helicotrema. The region near the oval window is responsible for detecting high-frequency sounds.</p>\r\n<p>Option B: This option proposes that the middle portion of the basilar membrane responds most to low-frequency sounds. However, as mentioned earlier, low-frequency sounds are detected near the helicotrema, not in the middle portion of the cochlea.</p>\r\n<p>Option C: This option suggests that the entire length of the basilar membrane responds to low-frequency sounds equally. While the entire basilar membrane is involved in auditory processing, it does not respond equally to all frequencies. Instead, the response is tonotopically organized, with different regions responding to different frequencies of sound.</p>", "options": ["Near oval window", "Middle portion", "Along entire length", "Near helicotrema"], "html_options": ["Near oval window", "Middle portion", "Along entire length", "Near helicotrema"], "corr_idx": 3}, {"id": "1288528", "html_qtxt": "A 55-year-old patient with a history of hearing loss presents to the audiology clinic for evaluation. During the hearing assessment, the audiologist performs a test to measure the electrical responses of the auditory system. The test involves presenting sound stimuli at different frequencies and recording the neural responses. As the audiologist presents the sound stimuli, the patient's auditory system generates electrical signals that travel along the auditory pathway. During this transmission of auditory signals, which specific event occurs that results in depolarization?", "html_expl": "<p>When auditory stimuli reach, stimulation of the hair cells occurs by to and fro movement of the hairs projecting into the gel coating of the tectorial membrane. It leads to Transduction of mechanical energy into neural signals by the hair cells. <strong>When the stereocilia are bent in the direction of the longer ones, K+ channels are opened, causing depolarization, which in turn opens voltage-gated Ca2+ channels</strong>. The influx of Ca2+ augments the depolarization and elicits release of the excitatory transmitter glutamate, which depolarizes the sensory nerve.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120355b83919-01dd-4a44-a35a-a65ffc0168e2.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: When stereocilia bend towards the kinocilium, it leads to the opening of mechanosensitive ion channels, which allows potassium ions to flow into the hair cell, not out of it. The influx of potassium ions causes depolarization, not hyperpolarization.</p>\r\n<p>Option C: When stereocilia bend away from the kinocilium, the mechanosensitive ion channels close, and the hair cell returns to its resting state. This bending-away leads to a decrease in the flow of potassium ions, which does not result in depolarization.</p>\r\n<p>Option D: When stereocilia bend away from the kinocilium, the mechanosensitive ion channels close, and the flow of potassium ions decreases, leading to a hyperpolarization of the hair cell, not depolarization.</p>", "options": ["Stereocilia bent towards Kinocilium, potassium efflux from hair cell", "Stereocilia bent towards Kinocilium, potassium influx into hair cell", "Stereocilia bent away from Kinocilium, potassium influx into hair cell", "Stereocilia bent away from Kinocilium, potassium efflux from hair cell"], "html_options": ["Stereocilia bent towards Kinocilium, potassium efflux from hair cell", "Stereocilia bent towards Kinocilium, potassium influx into hair cell", "Stereocilia bent away from Kinocilium, potassium influx into hair cell", "Stereocilia bent away from Kinocilium, potassium efflux from hair cell"], "corr_idx": 1}, {"id": "1288529", "html_qtxt": "A 32-year-old patient with a history of hearing difficulties presents to the audiology clinic for evaluation. The audiologist performs a comprehensive auditory assessment to identify the underlying cause of the patient's hearing impairment. During the assessment, the audiologist examines the central auditory pathway to assess the transmission of auditory signals from the ear to the brain for processing. Which of the following options represent the correct sequence of structures in the central auditory pathway, where auditory information travels through specific brain regions in the order of processing and perception of sound?", "html_expl": "<p>Auditory fibers enter the cochlear nucleus. Fibers from the cochlear nucleus pass to the inferior colliculus via the lateral lemniscus. Fibers from the inferior colliculus travel to the medial geniculate nucleus and from there to the primary auditory cortex.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412039276f06d-f843-4dc5-8696-61a0b390cd24.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option B: Auditory information does not pass through the inferior olive and the medial lemniscus in the central auditory pathway. The inferior olive is involved in motor coordination and not in auditory processing.</p>\r\n<p>Option C: This option is incorrect because it includes the superior colliculus and the lateral geniculate, which are structures involved in visual processing, not in the central auditory pathway. The superior colliculus is primarily associated with visual reflexes and eye movements, and the lateral geniculate is a relay center for visual information.</p>\r\n<p>Option D: This option is incorrect because it also includes the lateral geniculate, which is not part of the central auditory pathway. The lateral geniculate, as mentioned earlier, is involved in visual processing and not in auditory processing.</p>", "options": ["Cochlear nuclei-superior olive-inferior colliculus via the lateral lemniscus-medial geniculate-auditory cortex", "Cochlear nuclei-inferior olive-inferior colliculus via the medial lemniscus-medial geniculate-auditory cortex", "Cochlear nuclei-superior olive-superior colliculus via the lateral lemniscus-lateral geniculate-auditory cortex", "Cochlear nuclei-inferior olive-inferior colliculus via the lateral lemniscus-lateral geniculate-auditory cortex"], "html_options": ["Cochlear nuclei-superior olive-inferior colliculus via the lateral lemniscus-medial geniculate-auditory cortex", "Cochlear nuclei-inferior olive-inferior colliculus via the medial lemniscus-medial geniculate-auditory cortex", "Cochlear nuclei-superior olive-superior colliculus via the lateral lemniscus-lateral geniculate-auditory cortex", "Cochlear nuclei-inferior olive-inferior colliculus via the lateral lemniscus-lateral geniculate-auditory cortex"], "corr_idx": 0}, {"id": "1288531", "html_qtxt": "A 38-year-old patient presents to the neurology clinic with complaints of a loss of sense of smell (anosmia) and changes in taste perception. The neurologist suspects dysfunction in the olfactory pathway and decides to conduct further investigations. During the evaluation, the neurologist focuses on identifying the thalamic nucleus through which olfactory information is transmitted to the orbitofrontal cortex. This thalamic nucleus plays a crucial role in the processing and perception of olfactory sensations. Which of the following options represents the correct thalamic nucleus through which olfactory information passes to the orbitofrontal cortex?", "html_expl": "<p>A newer olfactory pathway has been found that projects to <strong>the dorsomedial thalamic</strong> nucleus and then to the orbitofrontal cortex.</p>\r\n<p>However, the older olfactory pathways bypass the thalamus to reach the cortex, in contrast to other sensory systems, which have thalamic relays.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option B: The Medial geniculate nucleus is involved in auditory processing, specifically in relaying auditory information from the inferior colliculus to the auditory cortex. It is not part of the olfactory pathway and does not play a role in transmitting olfactory information.</p>\r\n<p>Option C: The Ventral posterolateral nucleus is involved in processing somatosensory information, particularly from the body and limbs. It does not play a role in olfactory processing or relaying olfactory information to the orbitofrontal cortex.</p>\r\n<p>Option D: The Ventral posteromedial nucleus is associated with processing somatosensory information, specifically from the face and head. Like the ventral posterolateral nucleus, it is not part of the olfactory pathway and is not involved in transmitting olfactory information.</p>", "options": ["Dorsomedial", "Medial geniculate", "Ventral posterolateral", "Ventral posteromedia"], "html_options": ["Dorsomedial", "Medial geniculate", "Ventral posterolateral", "Ventral posteromedia"], "corr_idx": 0}, {"id": "1288534", "html_qtxt": "A 45-year-old patient presents to the audiology clinic with complaints of difficulty localizing sounds in the environment. The patient reports that they have been experiencing challenges in determining the direction from which sounds originate, making it difficult to identify the source of sounds in their surroundings. The audiologist suspects dysfunction in a specific brain stem structure responsible for sound localization. Which of the following brain stem structures plays a major role in determining the direction from which a sound originates, providing important cues for sound localization?", "html_expl": "<p>The superior olivary nuclei receive auditory information from both ears and begin the process of detecting the direction from which a sound comes. The lateral part of the superior olivary nucleus does so by comparing the difference in intensities of sound reaching the two ears, whereas the medial part of the superior olivary nucleus detects time lag between signals entering both ears.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: The cochlear nucleus is the first relay station in the central auditory pathway, where auditory nerve fibers form the cochlea synapse. While the cochlear nucleus is crucial for processing basic auditory information, it is not primarily involved in sound localization or determining the direction of sound sources.</p>\r\n<p>Option B: The inferior colliculus is another important structure in the central auditory pathway, involved in processing and integrating auditory information from both ears. While it plays a role in sound processing, particularly in frequency analysis and sound localization, it is not the primary brainstem structure responsible for determining the direction from which sounds originate.</p>\r\n<p>Option C: The lateral lemniscus is a bundle of auditory nerve fibers that carries auditory information from the cochlear nucleus to higher brainstem and midbrain structures, including the inferior colliculus. While it is involved in transmitting auditory signals, it is not directly responsible for sound localization or determining the direction of sound sources.</p>", "options": ["Cochlear nucleus", "Inferior colliculus", "Lateral lemniscus", "Superior olivary nucleus"], "html_options": ["Cochlear nucleus", "Inferior colliculus", "Lateral lemniscus", "Superior olivary nucleus"], "corr_idx": 3}, {"id": "1288536", "html_qtxt": "A young boy was diagnosed with congenital anosmia, a rare disorder in which an individual is born without the ability to smell. Odorant receptors are", "html_expl": "<p>Odorant receptors are proteins located on the cilia of olfactory sensory neurons in the olfactory epithelium, which is the specialized tissue in the nasal cavity responsible for detecting odors. When odor molecules bind to these receptors, they trigger a series of neural signals that are transmitted through the olfactory nerve to the olfactory bulb in the brain.</p>\r\n<p>In the olfactory bulb, the olfactory sensory neurons make synapses with mitral cells and tufted cells. These mitral and tufted cells then project their axons (output) directly to the olfactory cortex, which is located in various regions of the brain, including the piriform cortex and other areas involved in processing olfactory information. This direct projection from the olfactory bulb to the olfactory cortex is what allows us to perceive and interpret smell.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241203ba03ed91-9c7c-4016-8b34-6107c149d128.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A. Odorant receptors are not located in the olfactory bulb itself but on the cilia of olfactory sensory neurons in the olfactory epithelium.</p>\r\n<p>Option B. Odorant receptors are not located on the dendrites of mitral and tufted cells. Instead, they are on the cilia of olfactory sensory neurons.</p>\r\n<p>Option C. This option is partially correct, but it misses the crucial step of transmission through the olfactory bulb first. The olfactory sensory neurons project directly to the olfactory bulb, and from there, the mitral and tufted cells project to the olfactory cortex.</p>", "options": ["Located in the olfactory bulb", "Located on dendrites of mitral and tufted cells", "Located on neurons that project directly to the olfactory cortex", "Located on neurons in the olfactory epithelium that project to mitral cells and from there directly to the olfactory cortex"], "html_options": ["Located in the olfactory bulb", "Located on dendrites of mitral and tufted cells", "Located on neurons that project directly to the olfactory cortex", "Located on neurons in the olfactory epithelium that project to mitral cells and from there directly to the olfactory cortex"], "corr_idx": 3}, {"id": "1288539", "html_qtxt": "A 37-year-old female was diagnosed with multiple sclerosis. One of the potential consequences of this disorder is diminished taste sensitivity. Taste receptors_____", "html_expl": "<p>Taste receptors are specialized sensory receptors responsible for detecting different taste qualities: sweet, sour, bitter, salty, and umami. They are indeed a type of chemoreceptor, which means they respond to chemical stimuli in the form of dissolved molecules.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: This statement is not accurate. Taste receptors for different taste qualities are not spatially separated on the tongue. Instead, taste buds, which contain taste receptors, are distributed across the entire surface of the tongue, including the sides and the back.</p>\r\n<p>Option B: This statement is not correct. Taste buds are structures found on the tongue, soft palate, and other parts of the oral cavity. They contain taste receptor cells, which are specialized sensory cells that detect taste stimuli.</p>\r\n<p>Option D. This statement is partially correct. Taste receptor cells within taste buds are innervated by sensory nerve fibers, but they are not innervated by all three nerves mentioned. Taste buds on the anterior two-thirds of the tongue are mainly innervated by the facial nerve (cranial nerve VII), while taste buds on the posterior one-third of the tongue are innervated by the glossopharyngeal nerve (cranial nerve IX). The trigeminal nerve (cranial nerve V) is not directly involved in taste sensation; instead, it is involved in somatosensory perception of the oral cavity, including touch and temperature.</p>", "options": ["For sweet, sour, bitter, salt, and umami are spatially separated on the surface of the tongue", "Are synonymous with taste buds", "Are a type of chemoreceptor", "Are innervated by afferents in the facial, trigeminal, and glossopharyngeal nerves"], "html_options": ["For sweet, sour, bitter, salt, and umami are spatially separated on the surface of the tongue", "Are synonymous with taste buds", "Are a type of chemoreceptor", "Are innervated by afferents in the facial, trigeminal, and glossopharyngeal nerves"], "corr_idx": 2}, {"id": "1288541", "html_qtxt": "As a result of an automobile accident, a 10-year-old boy suffered damage to the brain including the periamygdaloid, piriform, and entorhinal cortices. Which of the following sensory deficits is he most likely to experience?", "html_expl": "<p>The periamygdaloid, piriform, and entorhinal cortices are important regions of the brain involved in processing olfactory (smell) and gustatory (taste) information.</p>\r\n<p>The piriform cortex is a primary olfactory cortex, responsible for processing and interpreting olfactory signals received from the olfactory bulb. The entorhinal cortex is also involved in olfactory processing and plays a role in the formation of memories associated with odors.</p>\r\n<p>The periamygdaloid cortex is closely related to the amygdala, a part of the brain involved in processing emotions and memory. The periamygdaloid cortex is connected to the olfactory system and is thought to play a role in emotional responses to odors.</p>\r\n<p>Therefore, damage to these areas of the brain is likely to result in taste and odor abnormalities, leading to a loss of or changes in the ability to smell and taste various substances. The child is most likely to experience deficits in perceiving and recognizing smells and tastes correctly.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120362adb74c-a36d-4166-80fb-7d4a020756ff.jpg\">\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: The areas of the brain mentioned in the scenario (periamygdaloid, piriform, and entorhinal cortices) are not directly involved in visual processing. Visual processing primarily occurs in the occipital lobe, specifically the primary visual cortex. Damage to these areas would not cause visual disturbances.</p>\r\n<p>Option B: Hyperosmia refers to an increased sensitivity to smell, which is unlikely to be the result from damage to the olfactory processing areas (piriform and entorhinal cortices) mentioned in the scenario. Damage to these regions is more likely to lead to a loss or impairment of the sense of smell (anosmia or hyposmia) rather than an increased sensitivity.</p>\r\n<p>Option C: The areas affected in the scenario are primarily related to olfactory (smell) and gustatory (taste) processing, not auditory processing. Auditory processing occurs in the auditory cortex, which is located in the temporal lobe. Damage to the periamygdaloid, piriform, and entorhinal cortices would not directly cause auditory problems.</p>", "options": ["Visual disturbance", "Hyperosmia", "Auditory problems", "Taste and odor abnormalities"], "html_options": ["Visual disturbance", "Hyperosmia", "Auditory problems", "Taste and odor abnormalities"], "corr_idx": 3}, {"id": "1288543", "html_qtxt": "A 9-year-old boy had frequent episodes of uncontrollable nosebleeds. On the advice of his clinician, he underwent surgery to correct a problem in his nasal septum. A few days after the surgery, he told his mother he could not smell the cinnamon rolls she was baking in the oven. Which of the following is true about olfactory transmission?", "html_expl": "<p>The orbitofrontal cortex, which is part of the olfactory cortex, plays a crucial role in processing and integrating olfactory information to identify and discriminate different odors. It is involved in the conscious perception and recognition of smells. After the olfactory sensory neurons detect specific odorants in the olfactory epithelium, the signals are transmitted to the olfactory bulb and then relayed to the orbitofrontal cortex, where the conscious discrimination of odors takes place.</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A: This statement is not true. Each olfactory sensory neuron expresses only one type of odorant receptor, and there are hundreds of different types of odorant receptors in the olfactory epithelium. Each type of receptor is sensitive to specific odorant molecules.</p>\r\n<p>Option B: This statement is not true. Lateral inhibition is a neural mechanism observed in many sensory systems, but not in the olfactory glomeruli. In olfaction, lateral inhibition is not observed, and the activation of one olfactory sensory neuron expressing a specific odorant receptor does not inhibit the adjacent neurons expressing different odorant receptors. Instead, olfactory information is processed in a combinatorial manner, allowing for the discrimination of different odorants.</p>\r\n<p>Option D: This statement is not true. Olfactory and gustatory receptors are entirely different and use separate pathways to transmit sensory information to the brain. While both olfaction (sense of smell) and gustation (sense of taste) are chemical senses, they involve different types of receptors and neural pathways. Olfactory information is processed in the olfactory bulb and olfactory cortex, whereas gustatory information is processed in the gustatory cortex. These two senses are distinct and contribute independently to our perception of flavor.</p>", "options": ["An olfactory sensory neuron expresses a wide range of odorant receptors", "Lateral inhibition within the olfactory glomeruli reduces the ability to distinguish between different types of odorant receptors", "Conscious discrimination of odors is dependent on the pathway to the orbitofrontal cortex", "Olfaction is closely related to gustation because odorant and gustatory receptors use the same central pathways"], "html_options": ["An olfactory sensory neuron expresses a wide range of odorant receptors", "Lateral inhibition within the olfactory glomeruli reduces the ability to distinguish between different types of odorant receptors", "Conscious discrimination of odors is dependent on the pathway to the orbitofrontal cortex", "Olfaction is closely related to gustation because odorant and gustatory receptors use the same central pathways"], "corr_idx": 2}, {"id": "1288544", "html_qtxt": "A patient with a history of poor oral hygiene and smoking complains of reduced sensitivity to flavors. An evaluation of her gustatory sensation is planned. Which of the following statements about the gustatory pathway is incorrect?", "html_expl": "<ul>\n<li>Sustentacular cells are supporting cells that provide structural and metabolic support to the taste receptor cells.</li>\n<li>The cells responsible for the continuous regeneration of taste receptor cells (which have a lifespan of about 10 days) are the basal cells. These are the true stem cells located at the base of the taste bud.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Sensory fibers from taste buds on the anterior two-thirds of the tongue travel in the chorda tympani branch of the facial nerve</strong> (<strong>Option A):</strong> The chorda tympani, a branch of the <strong>facial nerve (CN VII)</strong>, is the special sensory nerve that carries taste information from the anterior two-thirds of the tongue.</p>\n<p><strong>Sensory fibers from taste buds on the posterior third of the tongue travel in the petrosal ganglion of the glossopharyngeal nerve. (</strong><strong>Option B): </strong>Taste sensation from the posterior one-third of the tongue is carried by the glossopharyngeal nerve (CN IX).</p>\n<p><strong>The pathway from taste buds on the left side of the tongue is transmitted ipsilaterally to the cerebral cortex. (</strong><strong>Option C): </strong>After synapsing in the nucleus of the solitary tract in the brainstem, the taste pathway ascends primarily ipsilaterally (on the same side) to the ventral posteromedial nucleus of the thalamus and then to the gustatory cortex. This is in contrast to most other sensory pathways which are contralateral.</p>", "options": ["Sensory fibers from taste buds on the anterior two-thirds of the tongue travel in the chorda tympani branch of the facial nerve.", "Sensory fibers from taste buds on the posterior third of the tongue travel in the petrosal ganglion of the glossopharyngeal nerve.", "The pathway from taste buds on the left side of the tongue is transmitted ipsilaterally to the cerebral cortex.", "Sustentacular cells in the taste buds serve as stem cells for the regeneration of new taste receptor cells."], "html_options": ["Sensory fibers from taste buds on the anterior two-thirds of the tongue travel in the chorda tympani branch of the facial nerve.", "Sensory fibers from taste buds on the posterior third of the tongue travel in the petrosal ganglion of the glossopharyngeal nerve.", "The pathway from taste buds on the left side of the tongue is transmitted ipsilaterally to the cerebral cortex.", "Sustentacular cells in the taste buds serve as stem cells for the regeneration of new taste receptor cells."], "corr_idx": 3}, {"id": "1288546", "html_qtxt": "A 40-year-old man, employed as a road construction worker for nearly 20 years, went to his clinician to report that he recently noticed difficulty hearing during normal conversations. A Weber test showed that sound from a vibrating tuning fork was localized to the right ear. A Schwabach test showed that bone conduction was below normal. A Rinne test showed that both air and bone conduction were abnormal, but air conduction lasted longer than bone conduction. The diagnosis was", "html_expl": "<ol>\r\n<li>Weber test: Sound from a vibrating tuning fork is localized to the right ear. In sensorineural hearing loss, the affected ear may perceive the sound from the vibrating tuning fork as louder (false lateralization), even though the hearing loss is actually in the opposite ear. This is because the unaffected ear is pic
