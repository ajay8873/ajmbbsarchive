h moving independently of the other like a hinge. It may be caused by a heavy blow to the side of the head (e.g. in motorcycle accidents).</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129665b0561-6228-421a-a91f-65544ad82243.jpg\">\r\n<p>Option (a)- Depressed fracture (Signature fracture/fracture a la signature) is caused by blows from a heavy weapon with a small striking surface. E.g., stone, stick, hammer, etc.</p>\r\n<p>Option (c)- Pond fracture/Indented fracture/Ping-pong ball fracture - May be seen in newborn or infants (skull is elastic). Usually produced by a forcible compression of the skull by obstetric forceps or impact.</p>\r\n<p>Option (d)- Comminuted fracture is also known as Spider web fracture or Mosaic fracture, where the bone gets broken into multiple pieces. Usually occurs as a complication of fissured or depressed fractures.</p>", "options": ["Depressed fracture", "Hinge fracture", "Pond fracture", "Comminuted fracture"], "html_options": ["Depressed fracture", "Hinge fracture", "Pond fracture", "Comminuted fracture"], "corr_idx": 1}, {"id": "1287765", "html_qtxt": "A 65-year-old woman falls in the bathroom and hurts her head. She regains her consciousness after a few minutes, and continues with her daily activities. After three hours, she again becomes unconscious and collapses. What is the most likely diagnosis?", "html_expl": "<p>The given clinical scenario describes <strong>lucid interval, </strong>and it is classically associated with Extradural/ Epidural haemorrhage (EDH).</p>\r\n<p>Patients with EDH present with <strong>3 phases</strong>:</p>\r\n<ul>\r\n<li>The patient is initially unconscious from the concussive aspect of the head trauma (Cerebral concussion).</li>\r\n<li>The patient then awakens (recovery from concussive effect) and has a lucid interval while the hematoma sub-clinically expands.</li>\r\n<li>As the volume of the hematoma grows, intracranial pressure (ICP) increases, and the patient rapidly becomes lethargic and unconscious.</li>\r\n</ul>\r\n<p>The latent interval may be of variable duration and, as just noted, may not occur if either concussion is prolonged or other brain damage coexists. Half an hour may be enough for the formation of a significant arterial haematoma, though some slow bleeds have taken more than a day to become clinically apparent.</p>\r\n<p>Lucid interval is seen only in 30-40% of cases.</p>\r\n<p>A lucid interval is a period of <strong>normal consciousness </strong>and here the person is <strong>legally bound</strong> by the <strong>laws</strong> that affect normal people.</p>\r\n<p>Extradural haematoma (EDH) is defined as an acute haemorrhage between the dura mater and the inner surface of the skull. An EDH can cause compression of the local brain structures and a rise in intracranial pressure. If intracranial pressure continues to rise, cerebellar herniation may occur leading to brainstem death.</p>", "options": ["Subdural haemorrhage", "Cerebral contusion", "Extradural haemorrhage", "Subarachnoid haemorrhage"], "html_options": ["Subdural haemorrhage", "Cerebral contusion", "Extradural haemorrhage", "Subarachnoid haemorrhage"], "corr_idx": 2}, {"id": "1287766", "html_qtxt": "A famous boxer suddenly died in a boxing ring and headlines in the paper read that he died of the punch-drunk syndrome. Which of the following would be likely seen on the autopsy?", "html_expl": "<p>In the given scenario, <strong>subdural haemorrhage</strong> is likely to be seen on autopsy, as it can be caused by <strong>punch drunk syndrome in boxers.</strong></p>\r\n<p>The punch-drunk syndrome is also known as <strong>dementia pugilistica.</strong> Presently, it is known as '<strong>Chronic Traumatic Encephalopathy</strong>' (CTE). In this condition, gross findings of the brain include:</p>\r\n<ul>\r\n<li>Cortical atrophy</li>\r\n<li>Slight hydrocephalus</li>\r\n<li>Perforated septum pellucidum</li>\r\n<li>Enlargement of the cavum pellucidum</li>\r\n<li>Tearing of the septal leaves</li>\r\n</ul>\r\n<p>The cortical atrophy leads to stretching of the <strong>bridging veins, which predisposes to a subdural haemorrhage</strong>. It is a cumulative process and many episodes of minor head injury add up to produce the typical lesions described.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412276c60c46a-fada-4cbc-a110-44e9219ff55d.jpg\">\r\n<p>SUBDURAL HAEMORRHAGE</p>", "options": ["Cervical spine injury", "Subarachnoid haemorrhage", "Cerebral concussion", "Subdural haemorrhage"], "html_options": ["Cervical spine injury", "Subarachnoid haemorrhage", "Cerebral concussion", "Subdural haemorrhage"], "corr_idx": 3}, {"id": "1287768", "html_qtxt": "Which is the most commonly injured part of the spinal cord?", "html_expl": "<p>The <strong>cervical spine</strong> is the <strong>most commonly injured</strong> part of the spinal cord.</p>\r\n<p>The cervical spine accounts for 60% of the adult spine injuries and the <strong>most common</strong> <strong>part</strong> of the spine to be injured is the region of the upper cervical vertebrae <strong>(C1-C4),</strong> and injury to the C1/C2 complex accounts for 19-25% of the cervical spine injuries.</p>\r\n<p>These are followed by injuries to the thoracolumbar (20%), lumbar (10%), thoracic (8%), and sacral level (2 %).</p>", "options": ["Lumbar spine", "Cervical spine", "Thoracic spine", "Thoraco-lumbar"], "html_options": ["Lumbar spine", "Cervical spine", "Thoracic spine", "Thoraco-lumbar"], "corr_idx": 1}, {"id": "1287769", "html_qtxt": "Which is the most dangerous type of cervical spinal injury?", "html_expl": "<p><strong>Hyperextension</strong> is much more <strong>dangerous in causing spinal damage.</strong> It is because the weak anterior longitudinal ligament is incapable of preserving the integrity of the cervical spine during hyperextension.</p>\r\n<p>The hyperflexion is protected by the contraction of the strong posterior neck muscles.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411291d547438-4a7c-4187-8602-60c10861c2d7.jpg\">", "options": ["Hyperextension injury", "Hyperflexion injury", "Compression of spine", "Lateral flexion injury"], "html_options": ["Hyperextension injury", "Hyperflexion injury", "Compression of spine", "Lateral flexion injury"], "corr_idx": 0}, {"id": "1287771", "html_qtxt": "A man walks into the ER with a knife sticking out of his heart. He is likely to survive this injury if the knife has penetrated which of the following chambers?", "html_expl": "<p>The patient would <strong>survive</strong> the injury if it penetrates the <strong>left ventricle</strong>. In this chamber, the contraction of the layered <strong>thick wall </strong>may partly or wholly seal the wound, and <strong>bleeding can be slight.</strong> Hence, chances of survival are high when compared to other chambers of the heart.</p>\r\n<p>The <strong>right ventricle</strong> is more commonly injured by a stab wound as it presents the largest frontal area. The injury to the right ventricle usually leads to <strong>copious bleeding </strong>into the pericardial sac. It is because of the inability of the <strong>thin wall </strong>to close the defect by muscle overlap and contraction.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411293d69ecd6-2bba-4731-8ffe-444545d1b14f.jpg\">", "options": ["Left atrium", "Right atrium", "Left ventricle", "Right ventricle"], "html_options": ["Left atrium", "Right atrium", "Left ventricle", "Right ventricle"], "corr_idx": 3}, {"id": "1287773", "html_qtxt": "During the post mortem examination of a 24-year-old man, ladder rung tears were seen in the aorta. What is the likely mechanism of the sustained injury?", "html_expl": "<p><strong>Ladder rung tears </strong>are the multiple parallel intimal tears of the aorta, that are seen in <strong>deceleration</strong> trauma.</p>\r\n<p>When the thorax is suddenly decelerated, the heart - being relatively mobile in the chest - attempts to continue in the original direction. This causes severe traction on the root of the heart, and a common sequel is complete or partial rupture of the aorta in the descending part of its arch. The mechanism is a sudden rise in intra-aortic pressure. Sometimes, there may be multiple parallel intimal tears near the main transection, the so-called 'ladder-rung tears.' In deceleration trauma, these incomplete tears, which affect only the intima and inner media, may be found without major transection; where death is delayed, false aneurysms and dissections may be diagnosed on aortograms.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411298fe538ae-fd50-4647-a52a-3044483a9472.jpg\">", "options": ["Deceleration trauma", "Acceleration trauma", "Rotational stress", "Compressive force"], "html_options": ["Deceleration trauma", "Acceleration trauma", "Rotational stress", "Compressive force"], "corr_idx": 0}, {"id": "1287774", "html_qtxt": "Which is the most commonly injured organ in blunt trauma of the abdomen?", "html_expl": "<p><strong>Liver</strong> is the <strong>most common </strong>organ injured in <strong>blunt</strong> abdominal trauma.</p>\r\n<p>Liver is the most likely organ to be damaged in blunt abdominal trauma and is second only to the brain in overall visceral susceptibility.</p>\r\n<p>Liver is the quite frequently involved organ in vehicular accidents and in falls. Its large size, fixed location solid consistency and relative inelastic nature make it an easy target for blunt injury to the upper abdomen and thorax, especially on right side.</p>\r\n<p><strong>(But as per Surgery books like Bailey & Love, most common organ involved in blunt abdominal trauma is Spleen)</strong></p>\r\n<p>In order of frequency, the structures most likely to be damaged in blunt abdominal trauma are liver, spleen, kidney, intestine, abdominal wall, mesentery, pancreas, and diaphragm.</p>\r\n<p>The spleen is the <strong>second</strong> most common organ involved in blunt abdominal trauma. The small intestine is the most commonly injured organ in <strong>penetrating</strong> trauma.</p>", "options": ["Spleen", "Liver", "Kidney", "Intestine"], "html_options": ["Spleen", "Liver", "Kidney", "Intestine"], "corr_idx": 1}, {"id": "1287775", "html_qtxt": "Whiplash' injury is mainly due to:", "html_expl": "<ul>\r\n<li><strong>Whiplash injury</strong> is an <strong>acceleration-deceleration </strong>mechanism of energy transfer to the neck that may result in bony and soft tissue injuries.</li>\r\n<li>Commonly seen in <strong>road traffic fatalities</strong>, which are due to the <strong>hyperextension of the neck</strong>.</li>\r\n<li>Out of the hyperextension and hyperflexion injuries, hyperextension is more dangerous because weak anterior longitudinal ligament is incapable of maintaining the integrity of the cervical spine during hyperextension whereas during flexion, the strong musculature of the posterior part of neck is capable of protecting the spine.</li>\r\n</ul>", "options": ["Fall from a height", "Acute hyperextension of the spine", "Blow on top to the head", "Acute hyperflexion of the spine"], "html_options": ["Fall from a height", "Acute hyperextension of the spine", "Blow on top to the head", "Acute hyperflexion of the spine"], "corr_idx": 1}, {"id": "1287776", "html_qtxt": "Most common site of Intracerebral haemorrhage is-", "html_expl": "<ul>\r\n<li><strong>Most common site of Intracerebral haemorrhage is the putamen (Basal ganglia).</strong></li>\r\n<li>Most common seen in elderly hypertensive individuals.</li>\r\n<li>It is due to the rupture of Charcot's artery (Lenticulo-striae branch of middle cerebral artery).</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129343901ac-4e9f-409b-89cc-5d5a27c5c47c.jpg\">", "options": ["Globus Pallidus", "Putamen", "Internal capsule", "Claustrum"], "html_options": ["Globus Pallidus", "Putamen", "Internal capsule", "Claustrum"], "corr_idx": 1}, {"id": "1287778", "html_qtxt": "A person walks into the ER with lacerations on his face which look like sparrow foot marks. What might be the most likely cause of this injury?", "html_expl": "<p>The likely cause of injury in the given scenario is <strong>shattered windshield glass injury</strong>.</p>\r\n<p>In a road traffic accident, the shattered windshield glass produces multiple, small, irregular, superficial lacerations over face & neck (uncovered by cloth).</p>\r\n<p>These lacerations resemble sparrow foot marks due to contact with the shattered windscreen glass.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112929c25734-dfcb-485b-b0e1-452e97b351ab.jpg\">\r\n<p>First windscreens were made of ordinary window glass but were replaced, because of their potential dangerousness in the event of a crash, by ones made of toughened glass, which shattered into many less harmful fragments when the windscreen broke. <strong>Modern windscreens are generally made of laminated safety glass and glued into the window frame and contribute to the vehicle's rigidity. They usually stay in one piece even if broken and prevent injury from sharp glass fragments.</strong></p>", "options": ["Shattered windshield glass injury", "Shotgun injury", "Vitriolage", "Fall from ladder"], "html_options": ["Shattered windshield glass injury", "Shotgun injury", "Vitriolage", "Fall from ladder"], "corr_idx": 0}, {"id": "1287780", "html_qtxt": "A pedestrian hit by a car hurls up on the windshield following which, his head strikes the road. How is the head injury described?", "html_expl": "<p><strong>In this case, the pedestrian hit by a car (Primary impact injury) hurls up on the windshield (Secondary impact injury) following which his head strikes the road (Secondary injury). </strong></p>\r\n<p>Injuries to pedestrians:</p>\r\n<ul>\r\n<li><u>Primary impact injuries </u>are the injuries sustained by a pedestrian by the initial impact with the vehicle.</li>\r\n<li><u>Secondary impact injuries</u> are the injuries sustained by a pedestrian by falling over the vehicle.</li>\r\n<li><u>Secondary injuries (Sometimes also called as Tertiary injuries)</u> are the injuries sustained by a pedestrian by falling over the ground after being hit by the vehicle.</li>\r\n</ul>", "options": ["Primary impact injury", "Secondary impact injury", "Secondary injury", "Tertiary impact injury"], "html_options": ["Primary impact injury", "Secondary impact injury", "Secondary injury", "Tertiary impact injury"], "corr_idx": 2}]}, {"moduleId": 1012001, "name": "Thermal Injuries", "questions": [{"id": "1287816", "html_qtxt": "A 23-year male patient was brought to the hospital with a history of a stove burst. Burns involving the face & head with singeing of hair, neck, both arms, and the front of the chest are noted. What is the percentage of burns?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This question requires the calculation of the Total Body Surface Area (TBSA) affected by burns using the Wallace \"Rule of Nines.\" This rule is a rapid and practical method for estimating the extent of burns in adults.</p>\n<p>The calculation for this patient is as follows:</p>\n<ul>\n<li><strong>Head and Neck: </strong>The entire head and neck together account for 9% of the TBSA.</li>\n<li><strong>Both Arms: </strong>Each complete arm (from shoulder to hand) accounts for 9%. Therefore, both arms contribute 9% + 9% = 18%.</li>\n<li><strong>Front of Chest: </strong>The anterior trunk (front of the torso) is 18% in total (9% for the chest and 9% for the abdomen). Since only the front of the chest is involved, this contributes 9%.</li>\n</ul>\n<p>Total TBSA burned = 9% (Head/Neck) + 18% (Both Arms) + 9% (Front of Chest) = 36%.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112981597fbd-c097-4c9c-ad07-f6b89fdf9800.jpg\"><p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The Wallace \"Rule of Nines\" is a fundamental tool for the rapid estimation of TBSA in adult burn patients.</li>\n<li>Memorize the standard adult percentages: Head/Neck (9%), each Arm (9%), Anterior Trunk (18%), Posterior Trunk (18%), each Leg (18%), and Perineum (1%).</li>\n<li>Be aware that this rule must be modified for pediatric patients due to different body proportions.</li>\n</ul>", "options": ["18%", "26%", "36%", "45%"], "html_options": ["18%", "26%", "36%", "45%"], "corr_idx": 2}, {"id": "1287818", "html_qtxt": "Which of the following is not a thermal injury?", "html_expl": "<p><strong>Gunshot wounds are mechanical injuries; not thermal injuries.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025072915de5d13-73a3-4e62-982f-5a127560ee72.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250729e687f9e0-1c14-42aa-9ec6-fdee9b32b670.jpg\">", "options": ["Lightning stroke", "Burns", "Electrical injuries", "Gunshot"], "html_options": ["Lightning stroke", "Burns", "Electrical injuries", "Gunshot"], "corr_idx": 3}, {"id": "1287819", "html_qtxt": "The historical three-stage classification of burns was provided by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The widely adopted three-stage classification of burn depth was proposed by <strong>Sir Erasmus Wilson</strong> in the 19th century. He simplified the earlier, more complex six-degree system that had been introduced by Guillaume Dupuytren. Wilson's classification provided a more practical framework for assessing burn severity, which has evolved into the modern classification used today.</p>\n<p>The modern classification based on the depth of injury is as follows:</p>\n<ul>\n<li><strong>First-Degree (Superficial) Burn:</strong> Affects only the <strong>epidermis</strong> (the outermost layer of skin). The area is characterized by erythema (redness), pain, and dryness, but <strong>no blisters</strong>. A typical example is a mild sunburn. These burns generally heal without scarring.</li>\n<li><strong>Second-Degree (Partial-Thickness) Burn:</strong> Involves the epidermis and a portion of the underlying <strong>dermis</strong>. Clinically, this burn presents with redness, <strong>blistering</strong>, significant pain, and swelling. Healing may result in scarring.</li>\n<li><strong>Third-Degree (Full-Thickness) Burn:</strong> Involves destruction of the entire epidermis and dermis, extending into the subcutaneous tissue. The burn site may appear white, leathery, or charred. As nerve endings are destroyed, the area is typically <strong>insensate (painless)</strong>. Surgical intervention, such as skin grafting, is required for healing.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129cf976482-cfac-4d8f-b9e3-a0bde3a35641.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>(A) Dupuytren:</strong> Guillaume Dupuytren was a 19th-century French surgeon who is known for his <strong>six-degree classification</strong> of burns. Wilson's system was a simplification of Dupuytren's.</li>\n<li><strong>(C) Heister:</strong> Lorenz Heister was an 18th-century German surgeon who made significant contributions to the field of surgery but is not primarily credited with the three-stage burn classification system.</li>\n<li>The Rockall score is a clinical tool used to predict the risk of mortality in patients with <strong>upper gastrointestinal bleeding</strong>. It is unrelated to the classification of thermal injuries.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Erasmus Wilson is credited with simplifying burn classification into a three-stage system.</li>\n<li>Burn depth is a critical factor in determining treatment and prognosis.</li>\n<li>The key differentiators between burn degrees are the layers of skin involved, the presence of blisters, and the level of pain.</li>\n</ul>", "options": ["Dupuytren", "Wilson", "Heister", "Rockall"], "html_options": ["Dupuytren", "Wilson", "Heister", "Rockall"], "corr_idx": 1}, {"id": "1287894", "html_qtxt": "Which among the following is the most precise method of estimation of the burnt surface area?", "html_expl": "<p>The&nbsp;<strong>Lund-Browder burn diagram</strong>&nbsp;is the most precise method of estimation of burn surface area in children and&nbsp;adults.</p>\r\n<p>This allows an accurate age-adjusted determination of burn size for a given depth, allowing for the anatomical differences of children.</p>\r\n<p><strong>Methods of estimation of burn surface area:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112933fceed0-94ff-4016-8516-b22b26e5ee94.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112963c674d7-de74-4662-a416-862058660f8d.jpg\">", "options": ["Wallace's rule of nines", "Lund-Browder chart", "Parkland formula", "Dupuytren's classification"], "html_options": ["Wallace's rule of nines", "Lund-Browder chart", "Parkland formula", "Dupuytren's classification"], "corr_idx": 1}, {"id": "1287895", "html_qtxt": "What is the primary cause of late mortality in burns?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The primary cause of <strong>late mortality</strong> in patients with severe burns is <strong>multi-organ failure (MOF)</strong>, which is most commonly a consequence of <strong>sepsis</strong>. Late mortality is generally considered death occurring after the initial 72-hour period of resuscitation.</p>\n<p>Following a major burn, the body enters a profound state of hypermetabolism and immunosuppression. The loss of the protective skin barrier leaves the patient highly vulnerable to invasive infections from bacteria and fungi. An uncontrolled infection can lead to sepsis and Systemic Inflammatory Response Syndrome (SIRS). This overwhelming inflammatory response can progress to Multiple Organ Dysfunction Syndrome (MODS), culminating in the failure of vital organ systems (e.g., kidneys, lungs, liver) and, ultimately, death.</p>\n<p>It is crucial to differentiate between the causes of early and late mortality in burn patients:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511102560a1d4-2b96-490c-8abc-cfe1a086c9d4.png\"><p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Laryngeal edema (Option A):</strong> This is a critical cause of <strong>immediate or very early</strong> mortality, especially in patients with inhalation injuries. It leads to acute airway obstruction, not late organ failure.</li>\n<li><strong>Hypovolemic shock (Option C):</strong> This is the leading cause of <strong>early</strong> mortality in the first 24-72 hours post-burn. Aggressive fluid resuscitation is the cornerstone of preventing burn shock.</li>\n<li><strong>Electrolyte imbalance (Option D):</strong> While significant electrolyte disturbances occur, particularly during the initial fluid shifts of burn shock, they are a manageable complication and not the primary underlying cause of late mortality.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The timeline of complications is critical in burn management.</li>\n<li>Early mortality is primarily due to hypovolemic shock and airway issues.</li>\n<li>Late mortality is overwhelmingly caused by infection-driven sepsis leading to multi-organ failure.</li>\n</ul>", "options": ["Laryngeal edema", "Multi-organ failure", "Hypovolemic shock", "Electrolyte imbalance"], "html_options": ["Laryngeal edema", "Multi-organ failure", "Hypovolemic shock", "Electrolyte imbalance"], "corr_idx": 1}, {"id": "1287896", "html_qtxt": "The image below shows the characteristic post-mortem posture of a body recovered from a fire. What is the underlying mechanism for this finding?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511139f84553c-4738-4a30-974d-464d15be618e.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image displays the <strong>pugilistic attitude</strong> (also known as the <strong>boxer's or fencer's stance</strong>). This is a classic post-mortem finding in bodies exposed to intense heat. The posture is characterized by flexion of the legs at the hips and knees, and flexion of the arms at the elbows and wrists.</p>\n<p>The pugilistic attitude is a heat-induced artifact, not a physiological response. The intense heat from a fire causes <strong>coagulation and denaturation of structural muscle proteins</strong> (similar to cooking meat), along with dehydration. This process leads to muscle shortening and stiffening. Because the <strong>flexor muscle groups in the limbs are generally bulkier and stronger</strong> than the extensor groups, their contraction overpowers the extensors, pulling the joints into a state of flexion.</p>\n<p>It is a critical forensic principle that the pugilistic attitude is <strong>not a vital reaction</strong>; it occurs whether the person was alive or dead at the time the fire started and therefore cannot be used to determine the cause of death.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cadaveric spasm (Option A):</strong> This is an instantaneous form of muscular stiffening that occurs at the moment of death, typically involving smaller muscle groups (e.g., the hand clutching an object). It is a vital reaction and is different from the generalized, heat-induced stiffening seen here.</p>\n<p><strong>Rigor mortis (Option B):</strong> This is a biochemical process due to the depletion of ATP after death, which causes muscle stiffening. While heat can accelerate its onset, the pugilistic attitude is caused by direct thermal damage to proteins, resulting in much stronger and more permanent stiffening (\"heat stiffening\") than rigor mortis.</p>\n<p><strong>A conscious, defensive posture (Option D):</strong> This posture is a post-mortem artifact and is unrelated to any conscious action or struggle by the victim. The forces generated by muscle coagulation are far too strong to be replicated voluntarily.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The pugilistic attitude is a post-mortem finding in bodies exposed to high temperatures.</li>\n<li>The mechanism is the coagulation of muscle proteins, with stronger flexor muscles overpowering the extensors.</li>\n<li>This finding is not an indicator of whether the victim was alive or dead at the onset of the fire.</li>\n</ul>", "options": ["Cadaveric spasm locking the limbs in place at the moment of death.", "An exaggerated form of rigor mortis accelerated by the high temperature.", "Heat-induced coagulation and dehydration of muscle proteins.", "A conscious, defensive posture adopted by the victim before death."], "html_options": ["Cadaveric spasm locking the limbs in place at the moment of death.", "An exaggerated form of rigor mortis accelerated by the high temperature.", "Heat-induced coagulation and dehydration of muscle proteins.", "A conscious, defensive posture adopted by the victim before death."], "corr_idx": 2}, {"id": "1287898", "html_qtxt": "In which of the following conditions can Curling's ulcer be seen?", "html_expl": "<p><strong>Curling's ulcers</strong> are seen in <strong>burn victims.</strong></p>\r\n<p>This is seen due to intravascular depletion leading to mucosal ischemia and disruption of the protective mucosal barrier.</p>\r\n<p>H2 -receptor antagonists or PPls have proved effective against the development of stress gastritis.</p>\r\n<p>Stress ulcers are stress-induced gastritis or gastropathy where the gastric and sometimes oesophageal or duodenal mucosal barrier is disrupted secondary to a severe acute illness. It may present in the form of erosive gastritis ranging from asymptomatic superficial lesions and occult gastrointestinal (GI) bleed to overt clinically significant GI bleeding. <u>The stress ulcers secondary to systemic burns are known as <strong>Curling ulcers.</strong> Stress ulcers in patients with acute traumatic brain injury are known as <strong>Cushing ulcers.</strong></u> The gastric body and fundus are common locations for stress ulcerations but can also be seen in the antrum and duodenum.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112985586944-2787-47c2-8b4a-5ff6369ce500.jpg\">\r\n<p>CURLING'S ULCER</p>\r\n<p><strong>References: </strong>https://pubmed.ncbi.nlm.nih.gov/29493972/.</p>", "options": ["Head injury", "Burn victims", "Electrical injury", "Abdominal trauma"], "html_options": ["Head injury", "Burn victims", "Electrical injury", "Abdominal trauma"], "corr_idx": 1}, {"id": "1287900", "html_qtxt": "A patient presents with a skin lesion as shown in the image below. Which of the following is least likely to cause it?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411296aa8a698-1087-406d-ad68-68cf1fdc1855.jpg\">", "html_expl": "<p>The given image shows a scald injury. <strong>Burns from corrosive substances show ulcerated patches and are usually free from blisters; hair is not singed and the red line of demarcation is absent.</strong></p>\r\n<p>A 'scald' refers to tissue damage from hot liquids, like</p>\r\n<ul>\r\n<li>Hot water</li>\r\n<li>Hot oils</li>\r\n<li>Molten rubber</li>\r\n<li>Liquid chemicals</li>\r\n<li>Steam</li>\r\n</ul>\r\n<p>Molten metals are usually at such a high temperature that the results are similar to dry burns.</p>\r\n<p>A scald, unless from some superheated oil, <strong>does not cause charring, carbonization or singeing of surface hairs, as does dry heat.</strong> <strong>It resembles a first-degree dry burn</strong>. Scalds are sharply demarcated lesions with reddening, desquamation, and blistering.</p>", "options": ["Steam", "Corrosives", "Hot water", "Molten rubber"], "html_options": ["Steam", "Corrosives", "Hot water", "Molten rubber"], "corr_idx": 1}, {"id": "1287902", "html_qtxt": "Identify the type of burn shown in the image.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411296a4689eb-5d5e-494c-9c0f-6f6b0768bc86.jpg\">", "html_expl": "<p>The term used to describe the burns shown in the image is&nbsp;<strong>filigree burn.</strong></p>\r\n<ul>\r\n<li>It is also known as <strong>arborescent marks&nbsp;</strong>or&nbsp;<strong>Lichtenberg flower marks or feathering or ferning or keraunographic burn.</strong></li>\r\n<li>It is a finding seen in about 20-33% cases of lightning.</li>\r\n<li>It is superficial with tortuous, thin, irregular, reddish marks on the skin.</li>\r\n<li>Appears like branches of a tree (fern like pattern).</li>\r\n<li>Most common site &rarr; Shoulder, front of chest, flanks.</li>\r\n<li>It is not a true burn.</li>\r\n<li>It is due to the lysis of RBCs along the path of electric current.</li>\r\n<li>Pink to brownish in color.</li>\r\n<li>Disappears in about 1-2 days. The fern-like pattern of erythema on the skin indicates the path taken by the electrical discharge. It usually occurs over the shoulder or the flanks within an hour of the injury and disappears in a day or two. It occurs due to the rupture of small vessels and is seen in a fern-like pattern or the branching of a tree.</li>\r\n</ul>\r\n<p>Option B: When the skin is in <strong>firm contact </strong>with an electrical conductor, splitting of the layers of the epidermis or the epidermal- dermal junction occurs. This may in turn produce a raised blister known as a <strong>Joule burn.</strong></p>\r\n<p>The image below shows a Joule burn.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411294983cd62-b9d6-4e21-8d51-401421a817b3.jpg\">\r\n<p><u>Option C: </u>When the contact is less firm, an air gap is formed between the skin and the conductor. Thus, the current traverses the gap as a spark. This leads to a distinct, hard, brownish keratin nodule raised above the surrounding surface known as spark lesion.</p>\r\n<p><u>Option A: </u>Crocodile skin effect is caused by high-tension current burns, where the voltage is in the multi-kilovolt range, sparking may occur over many centimetres. This can cause multiple spark lesions giving rise to a crocodile-skin effect.</p>\r\n<p>The image below shows multiple spark lesions and shows the crocodile skin effect.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129002c16de-bd60-4935-aa3e-f7134dff8c5f.jpg\">", "options": ["Crocodile skin", "Joule burn", "Spark lesion", "Filigree burn"], "html_options": ["Crocodile skin", "Joule burn", "Spark lesion", "Filigree burn"], "corr_idx": 3}, {"id": "1287905", "html_qtxt": "Miner's cramps are also called-", "html_expl": "<p><strong>Heat Cramps (Miner's /Stoker's/Fireman's Cramps</strong>)</p>\r\n<ul>\r\n<li>Caused by rapid dehydration of the body through the loss of water and salt in the sweat</li>\r\n<li>Usually occurs in people who work in high temperatures where sweating occurs profusely.</li>\r\n<li>Muscle cramp is due to loss of Na<sup>+ </sup>ion.</li>\r\n</ul>\r\n<p><strong>Clinical features</strong></p>\r\n<ul>\r\n<li>Skin &rarr; Moist and cool</li>\r\n<li>Body temperature &rarr; Usually normal</li>\r\n<li>Skeletal muscles &rarr; Cramps and severe painful spasm</li>\r\n</ul>\r\n<p>Involved muscles are tender.</p>\r\n<p><strong>Treatment</strong></p>\r\n<ul>\r\n<li>Shift the patient to a cooler place</li>\r\n<li>Replace the salt and water</li>\r\n</ul>\r\n<p>More than a century ago, people noticed that the men who stoked fires on ships were often afflicted, and it even became known as \"stoker's cramp\". This led to the theory that a lack of salt was the cause. The idea was that the heat of the fire caused the men to sweat so much that they became short of sodium.</p>", "options": ["Heat collapse", "Heat cramps", "Sunstroke", "Heat exhaustion"], "html_options": ["Heat collapse", "Heat cramps", "Sunstroke", "Heat exhaustion"], "corr_idx": 1}, {"id": "1287907", "html_qtxt": "Sweating is absent in-", "html_expl": "<p><strong>HEAT HYPERPYREXIA/HEAT STROKE</strong></p>\r\n<ul>\r\n<li>Occurs when the body is exposed to high temperature with high humidity</li>\r\n<li>The term 'Thermic fever' or 'Sun stroke' is used when there has been direct exposure to the sun</li>\r\n<li>There is <strong>impaired function of heat regulating system of the body</strong></li>\r\n<li>There is <strong>failure of cutaneous blood circulation</strong></li>\r\n<li>High temperature, increased humidity, minor infections, muscular activity and lack of acclimatization are the principal factors in initiation</li>\r\n<li>In the case of 100% humidity, an environmental temperature of 32<sup>0</sup>C may lead to heat stroke.</li>\r\n</ul>\r\n<p><strong>Clinical features</strong></p>\r\n<ul>\r\n<li>Core body (Rectal) temperature increases <strong>above the level of 40.5&deg;C.</strong></li>\r\n<li>Skin &rarr; Hot & dry, there is absence of sweating</li>\r\n<li>Breathing &rarr; Rapid, deep and Kussmaul type</li>\r\n<li>BP &rarr; Initial hypertension followed by hypotension</li>\r\n<li><strong>Pupils &rarr; Constricted</strong></li>\r\n<li>Headache, dizziness, nausea, vomiting</li>\r\n<li>Restlessness, confusion, disorientation, drowsiness, delirium</li>\r\n<li>Collapse and unconsciousness</li>\r\n</ul>\r\n<p><strong>Treatment</strong></p>\r\n<ul>\r\n<li>Remove the patient to a cooler environment</li>\r\n<li>Remove the clothes</li>\r\n<li>Reduce the body temperature by ice water sponging</li>\r\n<li>Monitor heart rate and respiratory rate</li>\r\n<li>V. diazepam in case of convulsion</li>\r\n<li>V. fluids and electrolytes</li>\r\n</ul>", "options": ["Heat syncope", "Heat stroke", "Heat exhaustion", "`Heat cramps"], "html_options": ["Heat syncope", "Heat stroke", "Heat exhaustion", "`Heat cramps"], "corr_idx": 1}, {"id": "1287909", "html_qtxt": "Burns in children are assessed by-", "html_expl": "<ul>\r\n<li>In practice, <strong>Wallace's Rule or 'Rule of nine' is used to calculate the total body surface area (BSA) </strong>Estimation of the BSA using the <strong>Wallace's Rule or 'Rule of nine' is not accurate in children</strong>.</li>\r\n<li>In children, <strong>Lund and Browder </strong><strong>charts are used to calculate the BSA burns.</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129e3c93eec-937b-4810-a2ab-d03f30239862.jpg\">", "options": ["Rule of nine", "Lund and Browder chart", "Palmar surface method", "Haase's rule"], "html_options": ["Rule of nine", "Lund and Browder chart", "Palmar surface method", "Haase's rule"], "corr_idx": 1}, {"id": "1287911", "html_qtxt": "Which of the following is true about pugilistic attitude?", "html_expl": "<p><strong>Pugilistic attitude</strong> <strong>(boxing, fencing or defence attitude):</strong></p>\r\n<ul>\r\n<li>The posture of a body which has been exposed to great heat is often characteristic.</li>\r\n<li><strong>The legs are flexed at the hips and knees, the arms are flexed at elbows and wrists and held out in front of the body, head slightly extended, all fingers are hooked like claws.</strong></li>\r\n<li>Contraction of paraspinal muscles often causes a marked opisthotonus, in an attitude commonly adopted by boxers.</li>\r\n<li>This <strong>stiffening is due to the coagulation of proteins of the muscles </strong>and dehydration which cause contraction. <strong>The flexor muscles being bulkier than extensors contract more due to which joints of all limbs are flexed.</strong></li>\r\n<li><strong>It occurs whether the person was alive or dead at the time of burning.</strong></li>\r\n</ul>\r\n<p><strong>PUGILISTIC ATTITUDE</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112974b3f813-8a9d-45ba-8182-90db27906fa4.jpg\">", "options": ["Flexion at hip and knee", "Seen in minimal burns", "Seen in rigor mortis", "Seen in antemortem burns only"], "html_options": ["Flexion at hip and knee", "Seen in minimal burns", "Seen in rigor mortis", "Seen in antemortem burns only"], "corr_idx": 0}, {"id": "1287915", "html_qtxt": "True about heat hematoma:", "html_expl": "<p><strong>Heat hematoma</strong>:</p>\r\n<p>Heat hematoma occurs when the head has been exposed to intense heat, sufficient to cause charring of the skull.</p>\r\n<p>It has the <strong>appearance of extradural haemorrhage</strong> but is not accompanied by any signs of injury by blunt force.</p>\r\n<p>It consists of a soft, friable clot of light <strong>chocolate colour, and may be pink,</strong> if the blood contains CO.</p>\r\n<p>The clot has a <strong>honeycomb appearance</strong> due to bubbles of steam produced by heat.</p>\r\n<p>The <strong>thickness of the clot varies from one-and-half to fifteen mm., and the volume up to 120 ml</strong>.</p>\r\n<p>The <strong>parietotemporal region is the most common site</strong> and sometimes frontal or occipital region.</p>\r\n<p>The mechanism of its development is obscure. <strong>It may be due to blood being boiled from the diploic layer of bone through emissary veins and venous sinus</strong> which rupture or shrinkage of meninges and brain, which may aspirate blood from the venous sinuses.</p>\r\n<p>The carboxyhaemoglobin level in heat haematoma will be the same as in peripheral blood. Heat haematoma will contain carboxyhaemoglobin, but extradural haemorrhage caused by injury before the fire began, will not show carboxyhaemoglobin.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411296a82947a-12c5-4222-998b-39bb34bf9c5f.jpg\">", "options": ["Inside the brain", "Between skull and dura mater", "Between dura and arachnoid mater", "Between scalp and cranium"], "html_options": ["Inside the brain", "Between skull and dura mater", "Between dura and arachnoid mater", "Between scalp and cranium"], "corr_idx": 1}, {"id": "1287918", "html_qtxt": "The body of a deceased person is found in a confined space, such as behind a wardrobe and under clothes. This pattern of terminal behavior is classically associated with deaths due to which of the following?", "html_expl": "<p><strong>'Hide and die' syndrome:</strong></p>\n<ul>\n<li>The \"hide-and-die\" syndrome, also known as <strong>terminal burrowing</strong>, is a paradoxical and irrational behavior seen in the final stages of fatal <strong>hypothermia</strong>.</li>\n<li>As hypothermia progresses, it causes significant <strong>mental confusion</strong> and impaired consciousness. In the terminal phase, a primitive, brainstem-mediated <strong>hibernation or self-protection reflex</strong> is thought to be triggered.</li>\n<li>This reflex causes the individual to seek out small, confined, cave-like spaces (e.g., under beds, in closets, behind furniture) in a final, irrational attempt to find shelter and warmth.</li>\n<li><strong>Forensic Significance:</strong> This finding is forensically important as it can be misinterpreted as an attempt to hide from an assailant, wrongly suggesting homicide. It is often associated with another paradoxical behavior, <strong>\"paradoxical undressing.\"</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Option B, C, and D:</strong> While these conditions can involve altered mental states, the specific, stereotyped \"burrowing\" behavior is a unique feature described in association with the terminal stages of hypothermia.</p>", "options": ["Hypothermia", "Hyperthermia", "Drowning", "Burns"], "html_options": ["Hypothermia", "Hyperthermia", "Drowning", "Burns"], "corr_idx": 0}]}, {"moduleId": 1012002, "name": "Sexual Jurisprudence", "questions": [{"id": "1287839", "html_qtxt": "Valid consent for sexual intercourse cannot be given by a girl aged less than:", "html_expl": "<p><strong>Minimum age </strong>of a girl to give consent for sexual intercourse is <strong>18 years as per Sec. 63 of BNS</strong>.</p>\r\n<p><strong>As per Section 63 of BNS:</strong></p>\r\n<p>A man is said to commit 'rape' if he-</p>\r\n<p>(<em>a</em>) penetrates his penis, to any extent, into the vagina, mouth, urethra or anus of a woman or makes her to do so with him or any other person; or</p>\r\n<p>(<em>b</em>) inserts, to any extent, any object or a part of the body, not being the penis, into the vagina, the urethra or anus of a woman or makes her to do so with him or any other person; or</p>\r\n<p>(<em>c</em>) manipulates any part of the body of a woman so as to cause penetration into the vagina, urethra, anus or any part of body of such woman or makes her to do so with him or any other person; or</p>\r\n<p>(<em>d</em>) applies his mouth to the vagina, anus, urethra of a woman or makes her to do so with him or any other person, under the circumstances falling under any of the following seven descriptions:-</p>\r\n<p>(<em>i</em>) against her will;</p>\r\n<p>(<em>ii</em>) without her consent;</p>\r\n<p>(<em>iii</em>) with her consent, when her consent has been obtained by putting her or</p>\r\n<p>any person in whom she is interested, in fear of death or of hurt;</p>\r\n<p>(<em>iv</em>) with her consent, when the man knows that he is not her husband and that her consent is given because she believes that he is another man to whom she is or believes herself to be lawfully married;</p>\r\n<p>(<em>v</em>) with her consent when, at the time of giving such consent, by reason of</p>\r\n<p>unsoundness of mind or intoxication or the administration by him personally or through another of any stupefying or unwholesome substance, she is unable to understand the nature and consequences of that to which she gives consent;</p>\r\n<p><strong>(<em>vi</em>) with or without her consent, when she is under eighteen years of age;</strong></p>\r\n<p>(<em>vii</em>) when she is unable to communicate consent.</p>\r\n<p><em>Explanation </em>1.<em> -</em>For the purposes of this section, 'vagina' shall also include <em>labia majora.</em></p>\r\n<p><em>Explanation </em>2.<em> -</em>Consent means an unequivocal voluntary agreement when the woman by words, gestures or any form of verbal or non-verbal communication, communicates willingness to participate in the specific sexual act:</p>\r\n<p>Provided that a woman who does not physically resist to the act of penetration shall not by the reason only of that fact, be regarded as consenting to the sexual activity.</p>\r\n<p><em>Exception </em>1.<em> -</em>A medical procedure or intervention shall not constitute rape.</p>\r\n<p><em>Exception </em>2.<em> -</em>Sexual intercourse or sexual acts by a man with his own wife, the wife not being under eighteen years of age, is not rape.</p>", "options": ["15 years", "16 years", "18 years", "21 years"], "html_options": ["15 years", "16 years", "18 years", "21 years"], "corr_idx": 2}, {"id": "1287841", "html_qtxt": "For a man to be found guilty of statutory rape, he must have had sexual intercourse with-", "html_expl": "<ul>\n<li><strong>Statutory rape </strong>is having a <strong>sexual relationship</strong> with a <strong>girl</strong> who is <strong>below 18 years </strong>of age <strong>even with her consent.</strong></li>\n<li><strong>Sexual intercourse </strong>with a woman who is under the <strong>influence of sedative drugs </strong>like GHB, rohypnol (flunitrazepam) etc., is called <strong>date rape.</strong></li>\n<li><strong>Section 67 BNS:-</strong> <strong>Sexual intercourse by husband upon his wife during separation:</strong>- Whoever has sexual intercourse with his own wife, who is living separately, whether under a decree of separation or otherwise, <strong>without her consent,</strong> shall be punished with imprisonment of either description for a term which shall not be less than two years but which may extend to seven years, and shall also be liable to fine. This offence is <strong>cognizable and bailable.</strong> (<strong>This is not marital rape </strong>&rarr; Marital rape means, sexual intercourse with his own wife without her consent and as of today marital rape is not punishable in India).</li>\n<li>As of now, sexual intercourse by a person with any woman other than his wife with her valid consent is not considered to be a criminal offence. As per The Supreme Court of India, if any aggrieved spouse ended his/her life because of his/her partner's adulterous relation, it could be treated as an abetment to suicide if evidence was produced.</li>\n</ul>", "options": ["A woman who is in intoxicated state", "His wife living under decree of separation", "Any person other than his wife", "A girl below 18 years of age with her consent"], "html_options": ["A woman who is in intoxicated state", "His wife living under decree of separation", "Any person other than his wife", "A girl below 18 years of age with her consent"], "corr_idx": 3}, {"id": "1287843", "html_qtxt": "In the case of rape of a young child, the hymen is usually:", "html_expl": "<p>In the case of a <strong>young child</strong>, the <strong>hymen</strong> is <strong>deeply situated</strong> and usually <strong>intact after intercourse</strong>.</p>\n<ul>\n<li>In young children there are few or no signs of general violence, for the child usually has no idea of what is happening, and is also incapable of resisting.</li>\n<li>In an older child, typical grasping injuries and bruises from blows may be found.</li>\n<li>The hymen is deeply situated, and as the vagina is very small, it is impossible for the penetration of the adult organ to take place.</li>\n<li>Usually, the penis is placed either within the vulva or between the thighs. As such, the hymen is usually intact and there may be little redness and tenderness of the vulva.</li>\n</ul>", "options": ["Ruptured since it is superficially situated", "Ruptured since it is very thin", "Unruptured since it is deeply situated", "Unruptured since it is highly elastic"], "html_options": ["Ruptured since it is superficially situated", "Ruptured since it is very thin", "Unruptured since it is deeply situated", "Unruptured since it is highly elastic"], "corr_idx": 2}, {"id": "1287845", "html_qtxt": "An 18-year-old girl was brought to the OPD. Genital examination revealed separated labia majora, flabby labia minora, tear in the fourchette, roomy vagina with intact hymen. These findings are indicative of:", "html_expl": "<p>The given findings are suggestive of a <strong>false virgin. A false virgin is a deflorate, but hymen is intact.</strong></p>\r\n<p>The presence of unruptured hymen is a presumption but is not an absolute proof of virginity.</p>\r\n<p>The diagnosis of virginity is difficult, and in many cases, a physical examination of the genital organs may not be helpful.</p>\r\n<p>With an intact hymen, there are true virgins and <strong>false virgins.</strong></p>\r\n<p>The hymen is present always in a virgin in some form or other, but very rarely may be absent congenitally.</p>\r\n<p>The hymen is usually ruptured at the time of the first coitus, and at first only presents a torn appearance.</p>\r\n<p><strong>Hymen may not be ruptured even after repeated acts of coitus, if it is loose, lax, folded and elastic, or thick, tough and fleshy, which permit displacement, distortion and stretching without rupture &rarr; As in case of False virgin</strong></p>\r\n<p>Cases have been recorded of women having sexual relations, of pregnant women and even prostitutes in whom the hymen was intact.</p>\r\n<p><strong>Difference between virginity and defloration</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129b69556fd-424b-4f28-8aea-ca10dfb57597.jpg\">", "options": ["True virgin", "False virgin", "Premenstrual stage", "Molestation"], "html_options": ["True virgin", "False virgin", "Premenstrual stage", "Molestation"], "corr_idx": 1}, {"id": "1287847", "html_qtxt": "Within what time must the practitioner take a vaginal swab to look for the presence of spermatozoa?", "html_expl": "<p>A vaginal swab of a rape victim demonstrates <strong>spermatozoa</strong> if the vaginal swab is taken <strong>within 72 hours (3 days)</strong> after an assault.</p>\n<p>However, a vaginal swab can be taken <strong>within 96 hours (4 days)</strong> to demonstrate <strong>semen</strong>.</p>\n<p>Evidence on the <strong>outside</strong> of the <strong>body</strong> and on materials such as clothing can be collected even <strong>after 96 hours.</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129bd66a3e1-a1d2-47db-93fe-e891d6d9f459.jpg\">\n<p><strong>Reference: </strong>Online Resource: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4637504/</p>", "options": ["Within 72 hours", "Within 36 hours", "Within 5 days", "Within 48 hours"], "html_options": ["Within 72 hours", "Within 36 hours", "Within 5 days", "Within 48 hours"], "corr_idx": 0}, {"id": "1287849", "html_qtxt": "On medical examination, mobile sperms are detected in vagina of a victim of sexual assault. Within what time has the assault likely occurred?", "html_expl": "<p><strong>Mobile sperms</strong> in the <strong>vagina</strong> can be usually detected up to <strong>6-12 hours</strong> after sexual intercourse.</p>\n<p><strong>In living persons, motile sperms are usually seen up to six hours and rarely 12 hours after ejaculation into the vagina.</strong> Complete sperms are seen up to twenty-six hours, and occasionally up to two to three days. Then they separate into heads and tails.</p>\n<p>This evidence is useful in estimating the time of the assault. Venereal diseases and wounds can also be used to estimate time of assault.</p>\n<p>The absence of spermatozoa in the female genital tract does not rule out the possibility of a sexual assault.</p>\n<p>Spermatozoa can be detected on the body up to 72 hours and semen up to 96 hours, after a penetrative sexual assault.</p>", "options": ["12 hours", "18 hours", "24 hours", "36 hours"], "html_options": ["12 hours", "18 hours", "24 hours", "36 hours"], "corr_idx": 0}, {"id": "1287852", "html_qtxt": "While examining a man who is accused of rape, you find the presence of smegma on his corona glandis. Which of the following can be inferred from this finding?", "html_expl": "<p><strong>The presence of smegma on the corona glandis indicates that the</strong> <strong>person has not engaged in a sexual act in the last 24 hours.</strong></p>\n<ul>\n<li>Smegma is a cheesy secretion of sebaceous glands, consisting mainly of desquamated epithelial cells.</li>\n<li>If the accused is not circumcised, foreskin may be retracted and the presence or absence of smegma on corona glandis should be noted.</li>\n<li>The absence of smegma may indicate that intercourse might have been performed but presence of smegma rules out possibility of complete penetration because smegma gets rubbed off during intercourse.</li>\n<li>Smegma will also be removed by bathing or washing.</li>\n<li>Smegma usually requires about 24 hours to collect.</li>\n</ul>", "options": ["The person has engaged in sexual act recently", "The person has not engaged in sexual act in last 24 hours", "The person has not engaged in sexual act in last 48 hours", "The person has not engaged in sexual act in last 1 week"], "html_options": ["The person has engaged in sexual act recently", "The person has not engaged in sexual act in last 24 hours", "The person has not engaged in sexual act in last 48 hours", "The person has not engaged in sexual act in last 1 week"], "corr_idx": 1}, {"id": "1287854", "html_qtxt": "While examining a patient, you notice the presence of a funnel-shaped depression at anus. This indicates that he/she is:", "html_expl": "<p><strong>A funnel-shaped anus is present in the habitual passive agent of sodomy.</strong></p>\r\n<p>Examination findings in a habitual passive agent of sodomy:</p>\r\n<ul>\r\n<li>Shaving of the anal hair but not necessarily the pubic hair.</li>\r\n<li>Dilated and patulous condition of the anus, as normal folds at the anal verge tend to be lost so that the anal margins appear much smoother.</li>\r\n<li>Thickening of the skin at the anal margins that may extend into the anal canal up to the mucocutaneous junction. Scars of the healed fissures may also be seen.</li>\r\n<li>In extreme cases of habitual intercourse, the anus may be 'deep-seated' so that the anal area looks as though it is situated in a<strong> funnel-shaped depression</strong>. But this may be absent in strong healthy individuals habituated to the act as passive agents, while it may be normal within some weak debilitated individuals or old women.</li>\r\n<li><strong>Lateral buttock traction test</strong>: Thumb is placed on the cheeks of the buttocks on either side of the anus and gentle lateral traction is applied. In persons who are not accustomed to anal penetration (penile or instrumental or any other), the traction results in reflex constriction of the anal sphincter; the persons who are used to anal penetration react to the lateral traction by relaxation of the sphincter.</li>\r\n<li>There may be anal fissures, scars, etc.</li>\r\n<li>Absence of fine wrinkles in the anal mucosa.</li>\r\n<li>Piles and fissures are very common in old sodomists.</li>\r\n<li>Presence of venereal disease.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129fa4d4e29-4510-49fc-8d69-70faa347c1b3.jpg\">", "options": ["An active agent of sodomy", "A habitual passive agent of sodomy", "A non-habitual passive agent of sodomy", "A person who performs anilingus"], "html_options": ["An active agent of sodomy", "A habitual passive agent of sodomy", "A non-habitual passive agent of sodomy", "A person who performs anilingus"], "corr_idx": 1}, {"id": "1287855", "html_qtxt": "Death by sexual asphyxia may be seen in which of the following condition?", "html_expl": "<p>Death by sexual asphyxia may be seen in<strong> Masochism</strong></p>\r\n<p><strong>Masochism:</strong></p>\r\n<ul>\r\n<li>It is the reverse of sadism.</li>\r\n<li>It may occur in either sex but is common among males.</li>\r\n<li>Here, the person gets sexual gratification or arousal by being bodily tortured or abused.</li>\r\n<li><strong>Masochistic asphyxial death (hypoxyphilia/sexual asphyxia)</strong> may occur when a person creates a state of partial hypoxia in him to experience sexual arousal and orgasm, the so-called sexual asphyxia.</li>\r\n<li>The condition may be achieved by hanging or by strangulation or by using masks, pads on the face or enveloping the face in plastic.</li>\r\n<li>There may usually be signs of associated sexual activity, such as <strong>transvestism, rubber fetishism, pornography and bondage,</strong></li>\r\n<li>After experiencing orgasm, the constricting/ suffocating mechanism may not be released due to some malfunctioning of the device and thus resulting in death (auto-erotic death)</li>\r\n</ul>\r\n<p><u>Option A: </u>Lust murder is an extreme case of sadism where murder serves as a stimulus for a sexual act. Death is not accidental, as is in the case of sexual asphyxia.</p>\r\n<p><u>Option C:</u> Sexual oralism is obtaining sexual pleasure from the application of the mouth to the sexual organs.</p>\r\n<p><u>Option D: </u>Frotteurism is a paraphilia mostly seen in males, where they obtain sexual gratification from rubbing their genitalia on unsuspecting females.</p>", "options": ["Lust murder", "Masochism", "Sexual oralism", "Frotteurism"], "html_options": ["Lust murder", "Masochism", "Sexual oralism", "Frotteurism"], "corr_idx": 1}, {"id": "1287857", "html_qtxt": "According to the MTP Act, consent for abortion procedure is needed from whom?", "html_expl": "<p>According to the MTP Act, for medical termination of pregnancy, consent is needed from the woman only.</p>\n<p><strong>Consent for MTP:</strong></p>\n<ul>\n<li>Pregnancy can only be terminated on the written consent of the woman.</li>\n<li>Husband's consent is not required.</li>\n<li>Pregnancy in a minor girl (<18 years) or mentally ill person cannot be terminated without the written consent of the parents or legal guardian.</li>\n<li>The RMP should protect the privacy of the woman.</li>\n<li>The admission register should be maintained for at least 5 years from the end of the calendar year.</li>\n</ul>", "options": ["The woman only", "Her husband only", "The woman & her husband", "The woman & her family"], "html_options": ["The woman only", "Her husband only", "The woman & her husband", "The woman & her family"], "corr_idx": 0}, {"id": "1287859", "html_qtxt": "A 25-year-old unmarried woman discovers that she is pregnant. She wishes to undergo an abortion as it was due to the failure of contraceptive. Within what period of gestation is this procedure permissible as per presently existing rules?", "html_expl": "<p>In case of failure of contraceptive in a woman or her partner, she can undergo MTP <strong>up to 20 weeks of pregnancy.</strong></p>\r\n<p><strong>Salient features of:</strong></p>\r\n<ol>\r\n<li>Medical Termination of Pregnancy (MTP) Act, 1971</li>\r\n<li>The Medical Termination of Pregnancy (Amendment) Act, 2021</li>\r\n<li>The Medical Termination of Pregnancy (Amendment) Rules, 2021</li>\r\n<li>Supreme Court Ruling on 29/09/2022</li>\r\n</ol>\r\n<p><strong>Indications of MTP:</strong></p>\r\n<ol>\r\n<li>The continuance of the pregnancy would involve a risk to the life of the pregnant woman or</li>\r\n<li>The continuance of the pregnancy would involve a risk of grave injury to her physical or mental health; or</li>\r\n<li>There is a substantial risk that if the child were born, it would suffer from any serious physical or mental abnormality.</li>\r\n</ol>\r\n<p><strong>Accordingly, there are four grounds for MTP:</strong></p>\r\n<ol>\r\n<li><strong> Therapeutic:</strong>\r\n<ul>\r\n<li>Continuance of the pregnancy would involve a risk to the life of the pregnant woman.</li>\r\n</ul>\r\n</li>\r\n</ol>\r\n<ol start=\"2\">\r\n<li><strong> Social:</strong>\r\n<ul>\r\n<li>Pregnancy caused by the contraceptive failure used by any woman or her partner.</li>\r\n<li>The anguish caused by such pregnancy may be presumed to constitute a grave injury to the mental health of the pregnant woman.</li>\r\n</ul>\r\n</li>\r\n</ol>\r\n<ol start=\"3\">\r\n<li><strong> Humanitarian:</strong>\r\n<ul>\r\n<li>Pregnancy caused by rape.</li>\r\n<li>The anguish caused by the pregnancy shall be presumed to constitute a grave injury to the mental health of the pregnant woman.</li>\r\n</ul>\r\n</li>\r\n</ol>\r\n<ol start=\"4\">\r\n<li><strong> Eugenic</strong>:\r\n<ul>\r\n<li>There is a substantial risk that if the child were born, it would suffer from any serious physical or mental abnormality.</li>\r\n</ul>\r\n</li>\r\n</ol>\r\n<p><strong>Who can perform MTP?</strong></p>\r\n<ol>\r\n<li>RMP with 6 months house job in ObG or</li>\r\n<li>RMP with 1 year experience in the department of ObG or</li>\r\n<li>RMP who holds MD/Diploma in ObG or</li>\r\n<li>RMP who have assisted in performance of minimum 25 MTPs, out of which 5 must have been performed independently.</li>\r\n</ol>\r\n<p><strong>Note:</strong> Up to 9 weeks, any RMP with 3 months of experience in ObG</p>\r\n<p><strong>Where it can be performed?</strong></p>\r\n<ol>\r\n<li>Hospitals, established or maintained by the government or</li>\r\n<li>The places approved by the government.</li>\r\n</ol>\r\n<p><strong>Opinion of RMP</strong></p>\r\n<ol>\r\n<li>Opinion of 1 RMP for MTP up to 20 wks.</li>\r\n<li>Opinion of 2 RMPs for MTP of 20-24 wks.</li>\r\n</ol>\r\n<p><strong>Grounds for Terminating a Pregnancy:</strong></p>\r\n<ol>\r\n<li><strong> Up to 20 weeks in case of</strong>\r\n<ul>\r\n<li><strong>Failure of contraceptive in a woman or her partner</strong></li>\r\n</ul>\r\n</li>\r\n</ol>\r\n<ol start=\"2\">\r\n<li><strong>Up to 24 weeks in case of</strong>\r\n<ul>\r\n<li>Survivors of rape (The Supreme Court ruled that regardless of exception 2 of section 63 of BNS (That time 375 IPC) which exempts criminalization of marital rape, for the purpose of MTP, 'rape' would include the husband's act of sexual assault or rape committed on his wife)</li>\r\n<li>Fetal abnormality</li>\r\n<li>Incest</li>\r\n<li>Minors</li>\r\n<li>Women with physical disabilities</li>\r\n<li>Mentally ill women including those suffering from mental retardation</li>\r\n<li>Marital status changes during an ongoing pregnancy (widowhood and divorce)</li>\r\n<li>Women with pregnancy in humanitarian settings or disaster or emergency situations as may be declared by the Government.</li>\r\n</ul>\r\n</li>\r\n</ol>\r\n<ol start=\"3\">\r\n<li><strong> MTP can be done even after 24 weeks in case of</strong>\r\n<ul>\r\n<li>Substantial fetal abnormalities diagnosed by a Medical Board which consist of, a) a Gynecologist b) a pediatrician c) a Radiologist or Sonologist and d) any other nominated by the state government/union territory</li>\r\n</ul>\r\n</li>\r\n</ol>\r\n<ol start=\"4\">\r\n<li><strong>MTP can be done at any time, even by a single RMP, if it is immediately&nbsp;</strong><strong>necessary to save the life of the pregnant woman.</strong></li>\r\n</ol>\r\n<p><strong>Consent for MTP:</strong></p>\r\n<ul>\r\n<li>Pregnancy can only be terminated on the written consent of the women.</li>\r\n<li>Husband's consent is not required.</li>\r\n</ul>\r\n<p><strong>Privacy of the woman:</strong></p>\r\n<ul>\r\n<li>Pregnancy in a minor girl (<18 years) or mentally ill person cannot be terminated without the written consent of the parents or legal guardian.</li>\r\n<li>The RMP should protect the privacy of the woman.</li>\r\n</ul>\r\n<p><strong>Admission register:</strong></p>\r\n<ul>\r\n<li>The admission register should be maintained for at least 5 years from the end of the calendar year.</li>\r\n<li>A monthly statement should be sent to the Director of Health Services</li>\r\n</ul>", "options": ["12 weeks", "20 weeks", "22 weeks", "24 weeks"], "html_options": ["12 weeks", "20 weeks", "22 weeks", "24 weeks"], "corr_idx": 1}, {"id": "1287860", "html_qtxt": "A woman gave birth to twins. The father who believed that the children did not belong to him and requested DNA testing. After testing, it was found that one child did not belong to him. This case would be best described as?", "html_expl": "<p>The given clinical scenario where one twin is found not belonging to the father of the other twin is suggestive of <strong>heteropaternal superfecundation.</strong></p>\r\n<p>Superfecundation is the fertilization of 2 different ova in the same menstrual cycle by separate acts of coitus. It can occur even after artificial reproductive therapy. Hence, after embryo transfer, intercourse must be avoided. Heteropaternal superfecundation is used to refer to instances of two different males fathering fraternal twins. This leads to the possibility of twins also being half-siblings. This may give rise to the doubt of adultery and infidelity.</p>\r\n<p>Homopaternal superfecundation is fertilization of two separate ova from the same father, leading to fraternal twins.</p>\r\n<p><u>Option A:</u> Superfetation is the fertilization of 2 different ova released in different menstrual cycles (i.e., ovulation and fertilization during pregnancy). This can occur within 12 weeks of pregnancy after which the decidual space is obliterated.</p>\r\n<p><u>Option C: </u>Supposititious child is also known as a fictitious child. In such cases, a woman pretends to be pregnant and generally substitutes a male child for a female child born of her, or after an abortion. This is done for the purpose of claiming property.</p>\r\n<p><u>Option D: </u>Atavism is the reappearance of a characteristic in an individual after several generations of absence. For example, the child may not resemble his parents but resembles his grandparents. This is attributed to the recombination of genes.</p>", "options": ["Superfetation", "Superfecundation", "Supposititious child", "Atavism"], "html_options": ["Superfetation", "Superfecundation", "Supposititious child", "Atavism"], "corr_idx": 1}, {"id": "1287862", "html_qtxt": "It is considered rape even after consent if:", "html_expl": "<p>It is the crime of having sexual intercourse with a girl under the age of 18 years, even with her consent.</p>\n<p>In India, the age of valid consent for sexual intercourse is 18 years.</p>\n<p><strong>Statutory rape</strong> is having a sexual relationship with a girl who is below 18 years of age even with her consent.</p>", "options": ["Age < 16 years", "Age < 18 years", "Age < 21 years", "Age < 25 years"], "html_options": ["Age < 16 years", "Age < 18 years", "Age < 21 years", "Age < 25 years"], "corr_idx": 1}, {"id": "1287863", "html_qtxt": "If the passive agent of sodomy is a child, the child is known as:", "html_expl": "<p><strong>If the passive agent of sodomy is a child, the child is known as Catamite.</strong></p>\r\n<ul>\r\n<li>Sodomy is the anal intercourse between two males, or between a male and female.</li>\r\n<li>It is also called <strong>buggery.</strong></li>\r\n<li>The Greeks of the \"Golden Age\" also practised it, and it is sometimes referred to as <strong>Greek love.</strong></li>\r\n<li>It is called <strong>gerontophilia </strong>when the passive agent is an adult, and <strong>paederasty,</strong> when the passive agent is a child.</li>\r\n</ul>\r\n<p><strong>Pedophile:</strong> An adult who is sexually attracted to or engages in sexual acts with a child, especially with a prepubescent child.</p>\r\n<p><strong>Pederasty:</strong> Sexual activity involving a man and a boy or youth.</p>\r\n<p>Option (B)<strong> - Pederast:</strong> A man who engages in sexual activity with a boy or youth.</p>\r\n<p>Option (C) - <strong>Dyke/Butch:</strong> Active partner in lesbianism (Tribadism)</p>\r\n<p>Option (D) - <strong>Femme:</strong> Passive partner in lesbianism (Tribadism)</p>", "options": ["Catamite", "Pederast", "Dyke", "Femme"], "html_options": ["Catamite", "Pederast", "Dyke", "Femme"], "corr_idx": 0}, {"id": "1287865", "html_qtxt": "Lateral buttock traction test is used for:", "html_expl": "<p><strong>Lateral traction test is used for habitual passive agent of sodomy.</strong></p>\r\n<p><strong>Lateral buttock traction test</strong>:</p>\r\n<ul>\r\n<li>Thumb is placed on the cheeks of the buttocks on either side of the anus and gentle lateral traction is applied.</li>\r\n<li>In persons who are not accustomed to anal penetration (penile or instrumental or any other), the traction results in reflex constriction of the anal sphincter; the persons who are used to anal penetration react to the lateral traction by relaxation of the sphincter.</li>\r\n</ul>\r\n<p>Other findings on examination of a habitual passive agent of sodomy are:</p>\r\n<ul>\r\n<li>Shaving of the anal hair but not necessarily the pubic hair.</li>\r\n<li>Dilated and patulous condition of the anus, as normal folds at the anal verge tend to be lost so that the anal margins appear much smoother.</li>\r\n<li>Thickening of the skin at the anal margins that may extend into the anal canal up to the mucocutaneous junction. Scars of the healed fissures may also be seen.</li>\r\n<li>In extreme cases of habitual intercourse, the anus may be 'deep-seated' so that the anal area looks as though it is situated in a<strong> funnel-shaped depression</strong>. But this may be absent in strong healthy individuals habituated to the act as passive agents, while it may be normal within some weak debilitated individuals or old women.</li>\r\n<li>There may be anal fissures, scars, etc.</li>\r\n<li>Absence of fine wrinkles in the anal mucosa.</li>\r\n<li>Piles and fissures are very common in old sodomists.</li>\r\n<li>Presence of venereal disease.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129e1c2a62a-3bdd-4ae5-8e08-6a5d2b78df73.jpg\">", "options": ["Habitual passive agent of sodomy", "Active agent of sodomy", "Non-habitual passive agent of sodomy", "Rape accused"], "html_options": ["Habitual passive agent of sodomy", "Active agent of sodomy", "Non-habitual passive agent of sodomy", "Rape accused"], "corr_idx": 0}, {"id": "1287867", "html_qtxt": "USG done on a pregnant woman shows Spalding's sign. Which of the following is most likely?", "html_expl": "<p>USG showing Spalding's sign is suggestive of maceration of the foetus.</p>\r\n<p><strong>Spalding's sign:</strong></p>\r\n<ul>\r\n<li>Loss of alignment and overriding of the bones of the cranial vault occur due to shrinkage of the cerebrum after death of the foetus.</li>\r\n<li>In the early stage, there is only loss of alignment without overriding. The sign will develop earlier with a vertex presentation than with a breech.</li>\r\n<li>It may be detected within a few days <strong>(about 1 week)</strong> of death of the foetus, but often takes much longer time, sometimes even two to three weeks.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129a6bb5f5c-f619-4202-b06e-cdae824eea09.jpg\">\r\n<p><strong>Maceration:</strong></p>\r\n<ul>\r\n<li>It is a process of aseptic autolysis</li>\r\n<li>Seen in a dead fetus, which has remained in the uterus for some time, surrounded by liquor amnii, with exclusion of air</li>\r\n<li>Studied & classified by Langley</li>\r\n<li>Earliest sign of Maceration &rarr; Coppery-brown skin & Skin slippage (seen in about 12 hours)</li>\r\n<li>Blisters appear in 24 hours; contain serous/serosanguinous fluid</li>\r\n<li>Typical features seen in 3-4 days</li>\r\n<li>Sweetish disagreeable odor</li>\r\n<li>Body is soft, flaccid and flattens out when placed on a level surface</li>\r\n<li>Abnormal mobility at the joints</li>\r\n<li>The skull bones override each other</li>\r\n<li>The organs are soft and edematous</li>\r\n<li>Body cavities contain reddish serous fluid</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112984eb7c2a-c8fa-448c-8541-29c7c0304f78.jpg\">", "options": ["Mummification of foetus", "Foetal macrosomia", "Down's syndrome", "Maceration of foetus"], "html_options": ["Mummification of foetus", "Foetal macrosomia", "Down's syndrome", "Maceration of foetus"], "corr_idx": 3}, {"id": "1287868", "html_qtxt": "Which of the following organs is tested in Breslau's second life test?", "html_expl": "<p>In <strong>Breslau's second life test,</strong> also known as the stomach bowel test, the stomach and the duodenum are tested.</p>\n<p>This test is done to determine whether the baby was born alive or not.</p>\n<p>It works on the principle that <strong>some air is swallowed during respiration in a live-born child.</strong> Detecting the presence of this air in these viscera constitutes the basis for this test.</p>\n<p><strong>Procedure:</strong></p>\n<p>The stomach and duodenum are removed after tying double ligatures at each end and placed in water. If they float, make a small cut while under water to see air bubbles coming up. A <strong>floating viscera</strong> giving out air bubbles when opened under water is a <strong>positive test.</strong></p>\n<p><strong>Interpretation:</strong></p>\n<ul>\n<li>A <strong>positive</strong> test proves <strong>live birth</strong> even in the absence of a positive hydrostatic lung test. This may happen if there had been some obstruction in the respiratory passages.</li>\n<li>A negative test does not mean stillbirth since air does not necessarily enter the stomach in adequate amounts during the breathing act.</li>\n<li>Putrefaction invalidates the result.</li>\n</ul>", "options": ["Lungs", "Stomach", "Liver", "Heart"], "html_options": ["Lungs", "Stomach", "Liver", "Heart"], "corr_idx": 1}, {"id": "1287870", "html_qtxt": "While doing the Raygat's test, an unrespired lung may float due to:", "html_expl": "<p>In <strong>Raygat's test,</strong> an <strong>unrespired lung</strong> (stillbirth) may <strong>float</strong> due to gases of <strong>decomposition</strong>, as seen in <strong>putrefaction</strong>.</p>\r\n<p>It is also known as the floatation test/ <strong>Breslau's first life test/ hydrostatic test</strong>.</p>\r\n<p>It is done to <strong>determine</strong> whether the <strong>newborn has respired (breathed) or not.</strong></p>\r\n<p><strong>Principle:</strong></p>\r\n<ul>\r\n<li>The specific gravity of the lungs before respiration is about 1.050, i.e., heavier than water.</li>\r\n<li>The specific gravity of the lungs after respiration is about 0.950 (D/t presence of air), i.e., lighter than water.</li>\r\n<li>Therefore, non-respired lungs sink in water and the respired lungs float.</li>\r\n</ul>\r\n<p><strong>Method:</strong></p>\r\n<ul>\r\n<li>Remove the lungs along with bronchi, trachea and larynx after ligating.</li>\r\n<li>Place in a container containing water.</li>\r\n<li>See whether they float or sink.</li>\r\n<li>Separate each lung and test similarly.</li>\r\n<li>Cut each lung into about 15-20 pieces and test for floatation.</li>\r\n<li>Firmly press each piece between thumb and fingers (to expel the tidal air and putrefactive gases) and test again.</li>\r\n</ul>\r\n<p><strong>Inference:</strong></p>\r\n<ul>\r\n<li>If all the pieces float, it indicates that the respiration has taken place.</li>\r\n<li>If all the pieces sink, it means the child has not breathed.</li>\r\n<li>If some pieces sink and some pieces float, it indicates partial or feeble respiration.</li>\r\n</ul>\r\n<p><strong>Fallacies of hydrostatic test:</strong></p>\r\n<ol>\r\n<li>The expanded lungs may sink (False - ve) in cases of\r\n<ul>\r\n<li>Acute edema</li>\r\n<li>Pneumonia</li>\r\n<li>Congenital syphilis</li>\r\n<li>Atelectasis</li>\r\n</ul>\r\n</li>\r\n<li>The unexpanded lungs may float (False + ve) in cases of\r\n<ul>\r\n<li>Putrefaction</li>\r\n<li>Artificial respiration</li>\r\n</ul>\r\n</li>\r\n</ol>\r\n<p><strong>Other tests to determine if respiration has taken place or not are:</strong></p>\r\n<ul>\r\n<li><strong>Fodere's test (Static test):</strong> Weight of lungs before respiration &rarr; 30-40g, and after respiration &rarr; 60-66g</li>\r\n<li><strong>Ploucquet's test:</strong> Weight of lungs before respiration &rarr; 1/70 of body weight, and after respiration &rarr; 1/35 of body weight</li>\r\n<li><strong>Wredin's test:</strong> Assesses the changes in the middle ear. The gelatinous substance in the middle ear is replaced by air if respiration has taken place.</li>\r\n</ul>", "options": ["Lung edema", "Lung collapse", "Putrefaction", "Consolidation"], "html_options": ["Lung edema", "Lung collapse", "Putrefaction", "Consolidation"], "corr_idx": 2}, {"id": "1287871", "html_qtxt": "In which of the following conditions is Robert's sign seen?", "html_expl": "<p>Robert's sign is seen in fetal death.</p>\n<p><strong>Robert's sign</strong>:</p>\n<ul>\n<li>It is a radiological sign which refers to the presence of a gas shadow within the chambers of the heart or the greater vessels like aorta.</li>\n<li>It is seen in cases of foetal death in utero.</li>\n<li>It is the earliest sign of maceration.</li>\n<li>Seen in about 12 hours after fetal death.</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024112999288d9e-5ad1-4b84-9e08-5453e8b22e03.jpg\">", "options": ["Foetal distress", "Postmature foetus", "Premature foetus", "Foetal death"], "html_options": ["Foetal distress", "Postmature foetus", "Premature foetus", "Foetal death"], "corr_idx": 3}, {"id": "1287
