okinin; GIP, glucose-dependent insulinotropic peptide; VIP, vasoactive intestinal peptide.)", "html_expl": "<p>GIP is released by the presence of fat, carbohydrate, or protein in the gastrointestinal tract. GIP is a strong stimulator of insulin release and is responsible for the observation that an oral glucose load releases more insulin and is metabolized more rapidly than an equal amount of glucose administered intravenously. Intravenously administered glucose does not stimulate the release of GIP.</p>\r\n<p>Option A) While CCK can stimulate the release of digestive enzymes from the pancreas, it does not directly induce insulin release.</p>\r\n<p>Option B) There is no direct evidence to suggest that CCK induces the release of VIP in this context. Moreover, even if there were an increase in VIP levels, it is not known to have a significant impact on insulin release in response to glucose.</p>\r\n<p>Option D) GIP is primarily released in response to glucose in the small intestine and VIP's involvement in this process is not well-established.</p>", "options": ["CCK-induced insulin release", "CCK-induced VIP release", "GIP-induced insulin release", "VIP-induced GIP release"], "html_options": ["CCK-induced insulin release", "CCK-induced VIP release", "GIP-induced insulin release", "VIP-induced GIP release"], "corr_idx": 2}, {"id": "1288282", "html_qtxt": "A 22-year-old college student presents to the emergency department with sudden-onset severe epigastric pain that radiates to the back. He has a history of heavy alcohol abuse. The organ involved in this patient's pathology plays a key role in normal gastrointestinal physiology. Under normal physiologic conditions, the organ is stimulated by a hormone secreted by the duodenum in response to acidic chyme present in the lumen. What effect does this hormone have when it stimulates the organ of interest?", "html_expl": "<p>Secretin is released from duodenal s-cells when acidic chyme from the stomach is present in the duodenal lumen. Secretin acts on pancreatic duct cells to stimulate bicarbonate secretion.</p>\r\n<p>Option A: Insulin secretion is regulated by glucose levels in the blood. A rise in blood glucose results in glucose uptake into pancreatic j3 cells, facilitated by the GLUT-2 glucose transporter. Metabolism of glucose generates ATP, increasing the intracellular ATP/ADP ratio. This inhibits the activity of the ATP-sensitive K+ channel on the 13-cell membrane, leading to membrane depolarization and the influx of Ca 2 + through voltage-dependent ca2 + channels. Increased intracellular ca2+ stimulates secretion of insulin.</p>\r\n<p>Option B: Parietal cells of the gastric fundus secrete acid in response to gastrin, histamine, and vagal acetylcholine release. Acid is not produced by the pancreas.</p>\r\n<p>Option D: Cholecystokinin (CCK) is produced and secreted by the I cells of the duodenum in response to small peptides and fatty acids from the stomach. CCK acts to stimulate contraction of the gallbladder while simultaneously relaxing the sphincter of Oddi. This results in bile secretion. CCK is not released in response to high acid levels and is therefore not correct.</p>", "options": ["Insulin secretion", "Secretion of acid", "Secretion of bicarbonate", "Secretion of bile"], "html_options": ["Insulin secretion", "Secretion of acid", "Secretion of bicarbonate", "Secretion of bile"], "corr_idx": 2}, {"id": "1288283", "html_qtxt": "A 65-year-old male presents with chronic diarrhea and weight loss. Laboratory investigations reveal elevated levels of serum VIP (vasoactive intestinal peptide). He is diagnosed with VIPoma, a rare neuroendocrine tumor. Which of the following gastrointestinal functions is primarily affected in this condition?", "html_expl": "<p>VIPoma is a neuroendocrine tumor that primarily affects the secretion of vasoactive intestinal peptide (VIP). VIP is a hormone that plays a crucial role in regulating various gastrointestinal functions, including intestinal water and electrolyte absorption. In normal conditions, VIP inhibits the absorption of water and electrolytes in the small intestine, leading to increased secretion and subsequent diarrhea.</p>\r\n<p>In VIPoma, excessive production of VIP leads to a disruption in the normal balance of intestinal absorption and secretion. The elevated levels of VIP result in increased intestinal secretion and impaired absorption of water and electrolytes, leading to chronic diarrhea and subsequent weight loss.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A) Gastric acid secretion: Gastric acid secretion is primarily regulated by histamine, gastrin, and acetylcholine.</p>\r\n<p>Option B) Bile production: Bile is produced in the liver and stored in the gallbladder. Its secretion is primarily regulated by hormones like cholecystokinin (CCK) and secretion.</p>\r\n<p>Option C) Pancreatic enzyme secretion: Pancreatic enzymes, such as amylase, lipase, and proteases, are primarily regulated by hormones like cholecystokinin (CCK) and secretin. While VIP can have some influence on pancreatic secretion, it is not the primary hormone involved in regulating pancreatic enzyme release.</p>\r\n<p><strong>Reference:</strong> https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6743256/</p>", "options": ["Gastric acid secretion", "Bile production", "Pancreatic enzyme secretion", "Intestinal water and electrolyte absorption"], "html_options": ["Gastric acid secretion", "Bile production", "Pancreatic enzyme secretion", "Intestinal water and electrolyte absorption"], "corr_idx": 3}]}, {"moduleId": 1012018, "name": "GI Motor Physiology", "questions": [{"id": "1288277", "html_qtxt": "A 26 year old man is undergoing some sort of abdominal surgery. During surgery, the vagus nerve supplying gut got accidently damaged. What will be the effect on primary and secondary peristalsis respectively?", "html_expl": "<p>The esophagus normally exhibits two types of peristaltic movements: <em>primary peristalsis </em>and <em>secondary peristalsis.</em> Primary peristalsis is simply continuation of the peristaltic wave that begins in the pharynx and spreads into the esophagus during the pharyngeal stage of swallowing. This wave passes all the way from the pharynx to the stomach in about 8 to 10 seconds. Food swallowed by a person who is in the upright position is usually transmitted to the lower end of the esophagus even more rapidly than the peristaltic wave itself, in about 5 to 8 seconds, because of the additional effect of gravity pulling the food downward. If the primary peristaltic wave fails to move all the food that has entered the esophagus into the stomach, <em>secondary peristaltic waves </em>result from distention of the esophagus by the retained food; these waves continue until all the food has emptied into the stomach. The secondary peristaltic waves are initiated partly by intrinsic neural circuits in the myenteric nervous system and partly by reflexes that begin in the pharynx and are then transmitted upward through <em>vagal afferent fibers </em>to the medulla and back again to the esophagus through <em>glossopharyngeal </em>and <em>vagal efferent nerve fibers. </em>The musculature of the pharyngeal wall and upper third of the esophagus is <em>striated muscle. </em>Therefore, the peristaltic waves in these regions are controlled by skeletal nerve impulses from the glossopharyngeal and vagus nerves. In the lower two-thirds of the esophagus, the musculature is <em>smooth muscle, </em>but this portion of the esophagus is also strongly controlled by the vagus nerves that act through connections with the esophageal myenteric nervous system.</p>\r\n<p><strong>When the vagus nerves to the esophagus</strong> <strong>are cut, the myenteric nerve plexus of the esophagus</strong> <strong>becomes excitable enough after several days to cause</strong> <strong>strong secondary peristaltic waves even without support</strong> <strong>from the vagal reflexes. Therefore, even after paralysis of</strong> <strong>the brain stem swallowing reflex, food fed by tube or in</strong> <strong>some other way into the esophagus still passes readily into the stomach.</strong></p>\r\n<p>Option B/C/D: Secondary peristalsis do not depend upon vagus innervation , they are locally mediated</p>", "options": ["Abolishes , become stronger", "Both abolishes", "Become stronger, abolishes", "Both become stronger"], "html_options": ["Abolishes , become stronger", "Both abolishes", "Become stronger, abolishes", "Both become stronger"], "corr_idx": 0}, {"id": "1288303", "html_qtxt": "A researcher is studying GIT innervation and its effect on gut motility and secretion. Which of the following statement regarding this is incorrect?", "html_expl": "<p><strong>Sympathetic Stimulation Has a Dual Effect on Alimentary Tract Glandular Secretion Rate :</strong> Stimulation of the sympathetic nerves going to the gastrointestinal tract causes a slight to moderate increase in secretion by some of the local glands. However, sympathetic stimulation also constricts the blood vessels that supply the glands.</p>\r\n<p>Therefore, sympathetic stimulation can have a dual effect:</p>\r\n<p>(1) sympathetic stimulation alone usually slightly increases secretion, and</p>\r\n<p>(2) if parasympathetic or hormonal stimulation is already causing copious secretion by the glands, superimposed sympathetic stimulation usually reduces secretion, sometimes significantly, mainly because of vasoconstrictive reduction of the blood supply.</p>\r\n<p>Option B: As stated above, this statement is true.</p>\r\n<p>Option C & D: Secretion in the upper portion of the tract occurs mainly via innervation by the glossopharyngeal and vagus parasympathetic nerves. While Secretion in the distal small intestine and in the first two-thirds of the large intestine occurs mainly in response to local neural and hormonal stimuli in each segment of the gut. So, both of these statements are also correct.</p>", "options": ["Sympathetic stimulation alone usually slightly decrease secretion.", "If parasympathetic or hormonal stimulation is already causing copious secretion by the glands, superimposed sympathetic stimulation usually reduces secretion, sometimes significantly.", "Secretion in the distal small intestine and in the first two-thirds of the large intestine occurs mainly in response to local neural and hormonal stimuli in each segment of the gut.", "Secretion in the upper portion of the tract occurs mainly via innervation by the glossopharyngeal and vagus parasympathetic nerves."], "html_options": ["Sympathetic stimulation alone usually slightly decrease secretion.", "If parasympathetic or hormonal stimulation is already causing copious secretion by the glands, superimposed sympathetic stimulation usually reduces secretion, sometimes significantly.", "Secretion in the distal small intestine and in the first two-thirds of the large intestine occurs mainly in response to local neural and hormonal stimuli in each segment of the gut.", "Secretion in the upper portion of the tract occurs mainly via innervation by the glossopharyngeal and vagus parasympathetic nerves."], "corr_idx": 0}, {"id": "1288305", "html_qtxt": "A patient is referred to a gastroenterologist because of persistent difficulties with swallowing. Endoscopic examination reveals that the lower esophageal sphincter fails to fully open as the bolus reaches it, and a diagnosis of achalasia is made. During the examination, or in biopsies taken from the sphincter region, a decrease would be expected in which of the following?", "html_expl": "<p>Achalasia is a motility disorder of the esophagus characterized by the failure of the lower esophageal sphincter (LES) to relax fully and allow food and liquids to pass into the stomach. It occurs due to the degeneration of the inhibitory neurons in the myenteric plexus of the esophagus, leading to reduced inhibitory neurotransmitter release.</p>\r\n<p>Neuronal nitric oxide synthase (nNOS) is an enzyme responsible for producing nitric oxide (NO), which acts as a neurotransmitter in the inhibitory neurons of the esophagus. NO plays a crucial role in relaxation of the LES during swallowing, allowing food to enter the stomach. In achalasia, there is a decrease in the expression of neuronal NO synthase, leading to reduced NO production and subsequent failure of LES relaxation.</p>\r\n<p>Option A: Esophageal peristalsis: In achalasia, esophageal peristalsis is typically absent or significantly reduced due to the degeneration of the inhibitory neurons in the esophageal myenteric plexus. This lack of coordinated peristalsis is one of the key features of achalasia.</p>\r\n<p>Option C: Acetylcholine receptors: In achalasia, the number and sensitivity of acetylcholine receptors in the LES are usually normal. The problem lies in the inhibitory innervation, not the receptors themselves. Acetylcholine is still released in response to swallowing, but the reduced NO production (as mentioned in option B) leads to inadequate relaxation of the LES.</p>\r\n<p>Option D: Substance P release: Substance P is a neurotransmitter associated with excitatory neurons. In achalasia, the issue primarily involves the inhibitory neurons in the myenteric plexus, not the excitatory neurons or their neurotransmitters. Therefore, there is no significant alteration in substance P release in achalasia.</p>", "options": ["Esophageal peristalsis", "Expression of neuronal NO synthase", "Acetylcholine receptors", "Substance P release"], "html_options": ["Esophageal peristalsis", "Expression of neuronal NO synthase", "Acetylcholine receptors", "Substance P release"], "corr_idx": 1}, {"id": "1288308", "html_qtxt": "Migrating motility complexes (MMCs) occur about every 90 minutes between meals and are thought to be stimulated by the gastrointestinal hormone, motilin. An absence of MMCs causes an increase in which of the following?", "html_expl": "<p>MMCs (sometimes called interdigestive myoelectric complexes) are</p>\r\n<p>peristaltic waves of contraction that begin in the stomach and slowly</p>\r\n<p>migrate in an aboral direction along the entire small intestine to the colon. Motilin</p>\r\n<p>is released cyclically and stimulates waves of gastrointestinal motility called interdigestive myoelectric complexes that move through the stomach and small intestine every 90 minutes in a person who has fasted. By sweeping undigested food residue from the stomach, through the small intestine, and into the colon, MMCs function to maintain low bacterial counts in the upper intestine. Bacterial overgrowth syndrome can occur when the normally low bacterial colonization in the upper gastrointestinal tract increases significantly. It should be clear that an absence of MMCs would decrease duodenal motility and gastric emptying. MMCs do not</p>\r\n<p>have a direct effect on mass movements and swallowing.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202f5fcf353-7e7f-4df6-97b8-b73e38b9de44.jpg\">\r\n<p>Option A: Duodenal motility can be increased by motilin. So, in the absence of motilin, duodenal motility should decrease.</p>\r\n<p>Option B: Gastric emptying is increased by motilin. So, in the absence of motilin, gastric emptying should decrease.</p>\r\n<p>Option D: Mass movements occurs in colon, specially sigmoid colon and rectum, which helps in defecation. Motilin has no or little role in mass movements.</p>", "options": ["Duodenal motility", "Gastric emptying", "Intestinal bacteria", "Mass movements"], "html_options": ["Duodenal motility", "Gastric emptying", "Intestinal bacteria", "Mass movements"], "corr_idx": 2}, {"id": "1288309", "html_qtxt": "A 35-year-old man with decreased gastrointestinal motility is shown to have no slow waves on electric potential and force transducer recordings from gastrointestinal muscles over a period of 60 seconds. Which of the following is the best description of slow waves in the gastrointestinal tract?", "html_expl": "<p>Slow waves are precisely timed, rhythmic depolarization and repolarization of the muscularis propria of the stomach and intestines, independent of the presence or absence of stimulus. They move in an oral-to-anal direction. They occur in a frequency specific to each organ, with the stomach having the lowest frequency (3 cycles per minute) and the duodenum of the small Intestine having the highest frequency (12 cycles per minute). They represent the</p>\r\n<p>basal electric rhythm of gastric and intestinal motility. Hormones and neurotransmitters released near the gastrointestinal smooth muscle cells can modulate the amplitude of the slow waves. Not all slow waves induce action potentials and stimulate smooth muscle contraction. Depending on the slow wave amplitude and smooth muscle excitability, an action potential can be initiated if the hormones and neurotransmitters increase the slow-wave depolarization enough to reach threshold. Only when contractile events occur at the peak of cell depolarization during a slow wave, coordinated smooth muscle contraction occurs in order to facilitate movement through the digestive tract.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412023c097ac6-eb1f-4b9b-b393-0325f7b65b3c.jpg\">\r\n<p>Option A: When slow waves are accompanied by action potentials, smooth muscle contraction occurs.</p>\r\n<p>Option C: Slow waves cause depolarization (the potential becomes more positive, moving toward threshold), not hyperpolarization (the potential becomes more</p>\r\n<p>negative, moving further away from the threshold).</p>\r\n<p>Option D: Slow waves do not play a role in secretions of smooth muscle cells.</p>", "options": ["Contraction of skeletal muscle", "Depolarization and repolarization of smooth muscle cells", "Hyperpolarization of smooth muscle cells", "Increase in secretions of smooth muscle cells"], "html_options": ["Contraction of skeletal muscle", "Depolarization and repolarization of smooth muscle cells", "Hyperpolarization of smooth muscle cells", "Increase in secretions of smooth muscle cells"], "corr_idx": 1}, {"id": "1288310", "html_qtxt": "A small segment of mammalian small intestine was mounted over Dale's tissue bath and movement was recorded (given below). A substance was added at point X. Which of the following will correspond to X?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120253bef110-898c-423b-94eb-2911f19b8562.jpg\">", "html_expl": "<p>Graph above suggest that after adding substance X to the mammalian small intestine tissue bath, force of contraction decreased. Adrenaline or, epinephrine decreases the force of intestinal contraction.</p>\r\n<p>All others option (BaCl, KCl, CaCl, Ach) increase the force of contraction.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202469ec307-a8ac-42af-9c40-d6ac426361d4.jpg\">", "options": ["Acetylcholine", "Adrenaline", "KCI", "BaCl"], "html_options": ["Acetylcholine", "Adrenaline", "KCI", "BaCl"], "corr_idx": 1}, {"id": "1288311", "html_qtxt": "Muscles in the propulsive and receiving segments of the GI tract respond differently to food movement through the gut. Which of the following statements correctly describes activity in the propulsive segment? ", "html_expl": "<p>The propulsive segment of the GI tract is responsible for moving food forward. This is accomplished by the contraction of the circular muscles, which constricts the lumen of the intestine and forces the food forward. The longitudinal muscles, on the other hand, are relaxed, allowing the intestine to stretch as the food moves through.</p>\r\n<p>The receiving segment of the GI tract, on the other hand, is responsible for mixing the food with digestive juices and absorbing nutrients. This is accomplished by the contraction of the longitudinal muscles, which mixes the food and juices, and the relaxation of the circular muscles, which allows the nutrients to be absorbed.</p>\r\n<p>Option A: longitudinal muscles are not contracted in the propulsive segment. This would actually inhibit the movement of food forward.</p>\r\n<p>Option B: Circular muscles are contracted in the propulsive segment, while the longitudinal muscles are relaxed. This Option is the opposite of what is needed to move food forward. Contracted longitudinal muscles and relaxed circular muscles is seen in receptive segment.</p>\r\n<p>Option C: both the longitudinal muscles and circular muscles are not relaxed in the propulsive segment. This would allow the food to pass through the intestine without any resistance, which would not be efficient.</p>", "options": ["The circular and longitudinal muscles are contracted. ", "The longitudinal muscles are contracted and the circular muscles are relaxed. ", "Both the longitudinal muscles and circular muscles are relaxed. ", "The circular muscles are contracted and the longitudinal muscles are relaxed."], "html_options": ["The circular and longitudinal muscles are contracted. ", "The longitudinal muscles are contracted and the circular muscles are relaxed. ", "Both the longitudinal muscles and circular muscles are relaxed. ", "The circular muscles are contracted and the longitudinal muscles are relaxed."], "corr_idx": 3}, {"id": "1288312", "html_qtxt": "A researcher found that movements of intestinal muscles start at one particular point spontaneously, and then it spreads to other sites. This start point of spontaneous movement is known as pacemaker. Pacemaker of the GIT is located in:", "html_expl": "<p>The pacemaker of the GIT is located in the <strong>fundus of the stomach</strong>.</p>\r\n<p>The pacemaker cells, also known as interstitial cells of Cajal (ICCs), are located in the myenteric plexus of the GI tract. The ICCs generate slow waves, which are electrical impulses that cause the smooth muscles of the GI tract to contract. The pacemaker cells are located in the fundus of the stomach, and they send slow waves to the rest of the GI tract. The slow waves travel down the GI tract, causing the muscles to contract in a coordinated manner. This coordinated contraction of the muscles is what propels food through the GI tract.</p>\r\n<p>Option A is incorrect because the cardiac end of the stomach is not located in the myenteric plexus. The cardiac end of the stomach is the part of the stomach that connects to the esophagus, and it is not involved in generating slow waves.</p>\r\n<p>Option B is incorrect because the pyloric end of the stomach is not located in the myenteric plexus. The pyloric end of the stomach is the part of the stomach that connects to the small intestine, and it is not involved in generating slow waves.</p>\r\n<p>Option C is incorrect because the central control of CBD origin is not located in the myenteric plexus. The central control of CBD origin is a part of the brain that controls the autonomic nervous system, but it is not involved in generating slow waves.</p>", "options": ["Cardiac end of stomach", "Pyloric end of stomach", "Central control of CBD origin", "Fundus of stomach"], "html_options": ["Cardiac end of stomach", "Pyloric end of stomach", "Central control of CBD origin", "Fundus of stomach"], "corr_idx": 3}, {"id": "1288314", "html_qtxt": "A 43-year-old woman eats a meal consisting of 70% carbohydrate, 20% protein, and 10% fat. Six hours after consuming the meal, intense peristaltic contractions travel from the stomach to the colon over a period of about 90 minutes. Which of the following hormones is most likely to mediate the intense peristaltic contractions in this woman? ", "html_expl": "<p>Motilin is secreted by the duodenum and jejunum during fasting, and the only known function of this hormone is to increase gastrointestinal motility. Motilin is released cyclically and stimulates waves of gastrointestinal motility called interdigestive myoelectric complexes (or migrating motility complexes) that move through the stomach and small intestine every 90 minutes in a person who has fasted. The purpose of these interdigestive myoelectric complexes is to remove food residue from the intestine, which lowers bacterial growth. Hence, interdigestive myoelectric complexes are also called housekeeping contractions.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202469ec307-a8ac-42af-9c40-d6ac426361d4.jpg\">\r\n<p>A) Cholecystokinin (CCK):</p>\r\n<p>Cholecystokinin (CCK) stimulates the release of bile from the gallbladder and digestive enzymes from the pancreas to aid in the digestion of fats and proteins. While CCK plays a crucial role in the digestive process, it is not primarily responsible for mediating intense peristaltic contractions that sweep from the stomach to the colon during the interdigestive phase.</p>\r\n<p>B) Gastrin:</p>\r\n<p>Gastrin stimulates gastric acid secretion and aids in the digestion of proteins in the stomach. While gastrin is important for gastric acid production and digestion, it is not responsible for the intense peristaltic contractions that occur during the interdigestive phase.</p>\r\n<p>C) Glucose-dependent insulinotropic peptide (GIP):</p>\r\n<p>Glucose-dependent insulinotropic peptide (GIP) stimulates insulin release from the pancreas and regulates blood sugar levels after a meal. While GIP has a role in glucose homeostasis and insulin release, it is not involved in mediating the peristaltic contractions described in the scenario.</p>", "options": ["Cholecystokinin ", "Gastrin ", "Glucose-dependent insulinotropic peptide ", "Motilin"], "html_options": ["Cholecystokinin ", "Gastrin ", "Glucose-dependent insulinotropic peptide ", "Motilin"], "corr_idx": 3}]}, {"moduleId": 1012019, "name": "Liver, Gallbladder and Pancreas Physiology", "questions": [{"id": "1288279", "html_qtxt": "A 43-year-old obese woman presents to the emergency room with severe epigastric pain that started after a heavy meal. She has had several milder episodes before related to fatty food consumption. Physical examination reveals marked tenderness in the right subcostal area. Which of the following hormones most likely provoked the current attack in this patient?", "html_expl": "<p>This patient presents with classic signs and symptoms of biliary colic. Moreover, she has three well-known risk factors for gallbladder disease (\"forty,\" \"fat,\" and \"female\"). Cholecystokinin (CCK) is the hormone responsible for gallbladder contraction. It is produced by I cells of the duodenum and jejunum when fat-protein-rich chyme enters the duodenum. It functions to increase pancreatic enzyme secretion (by acinar cells) and gallbladder contraction, and to decrease gastric emptying. In cholecystitis, fatty foods increase CCK production and pain occurs when an inflamed and/or obstructed gallbladder contracts.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120298a7363e-c430-4f82-b69c-98239b44305a.jpg\">\r\n<p>Option A: Secretin promotes bicarbonate secretion from pancreatic ductal epithelium. It has no effect on pancreatic enzyme secretion.</p>\r\n<p>Option C: Gastrin is a hormone made in the stomach in response to stomach distention, peptides, and vagal stimulation. It stimulates gastric acid secretion and motility.</p>\r\n<p>Option D: Vasoactive intestinal peptide (VIP) is produced in the pancreas and stimulates intestinal water secretion, counteracts gastrin in the stomach, and promotes bicarbonate secretion for the pancreas.</p>", "options": ["Secretin", "Cholecystokinin", "Gastrin", "Vasoactive intestinal peptide (VIP)"], "html_options": ["Secretin", "Cholecystokinin", "Gastrin", "Vasoactive intestinal peptide (VIP)"], "corr_idx": 1}, {"id": "1288293", "html_qtxt": "The liver has a remarkable capacity to regenerate following injury, such as after a partial hepatectomy. This regenerative process is primarily driven by Hepatocyte Growth Factor (HGF), a potent mitogen that stimulates quiescent liver cells to re-enter the cell cycle and proliferate. The production of HGF exemplifies a paracrine signaling mechanism, as it is secreted not by the responding liver cells themselves, but by which of the following cell types?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hepatocyte Growth Factor (HGF)</strong> is the most potent and crucial mitogen for mature hepatocytes, driving their proliferation during liver regeneration. HGF is produced in a paracrine fashion, meaning it is secreted by cells adjacent to the target hepatocytes. The primary source of HGF within the liver and in other tissues is <strong>mesenchymal cells</strong>, which include fibroblasts and, most importantly in the liver, <strong>hepatic stellate cells</strong>.</p>\n<p>Following liver injury, these mesenchymal cells are stimulated to produce and secrete HGF, which then acts on neighboring hepatocytes to initiate their division and restore the liver mass.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hepatocytes </strong><strong>(Option A)</strong><strong>:</strong> Hepatocytes are the <em>target</em> cells that respond to HGF by dividing and proliferating. They do not produce the growth factor themselves. This separation of production and response is the definition of paracrine signaling.</p>\n<p><strong>Kupffer cells (Option C):</strong> Kupffer cells, the resident macrophages of the liver, play a critical \"priming\" role in regeneration. They are activated early after injury and release pro-inflammatory cytokines like <strong>Tumor Necrosis Factor (TNF)</strong> and <strong>Interleukin-6 (IL-6)</strong>. These cytokines do not cause hepatocyte division on their own but make the hepatocytes receptive and responsive to the mitogenic effects of HGF. They are facilitators, not the source of HGF.</p>\n<p><strong>Osteocytes (Option D):</strong> Osteocytes are mature bone cells found within the lacunae of bone tissue and have no physiological role in the liver or its regeneration.</p>\n<p><strong>Key Takeaways:</strong> A simplified overview of the key cellular players in liver regeneration:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511221d05471c-b546-449d-80d4-fefefdf3d381.png\">", "options": ["Hepatocytes", "Mesenchymal cells", "Kupffer cells", "Osteocytes"], "html_options": ["Hepatocytes", "Mesenchymal cells", "Kupffer cells", "Osteocytes"], "corr_idx": 1}, {"id": "1288294", "html_qtxt": "A 65-year-old man with a long history of alcoholism presents with ascites due to liver cirrhosis. Which of the following changes in Starling forces within the splanchnic circulation is primarily responsible for his condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The development of ascites in a patient with cirrhosis is a direct result of altered Starling forces that favor the movement of fluid out of the capillaries and into the peritoneal cavity. The two primary mechanisms are:</p>\n<ol>\n<li><strong>High Capillary Hydrostatic Pressure:</strong> Liver cirrhosis causes extensive fibrosis, which obstructs blood flow through the liver. This leads to <strong>portal hypertension</strong>, a significant increase in pressure within the portal venous system. This high pressure is transmitted back to the splanchnic capillaries, creating a powerful <strong>hydrostatic pressure</strong> that pushes fluid out of the blood vessels.</li>\n<li><strong>Low Plasma Colloid Osmotic Pressure:</strong> The liver is the sole site of albumin synthesis. In advanced liver disease, this synthetic function fails, leading to <strong>hypoalbuminemia</strong>. Albumin is the primary determinant of plasma <strong>colloid osmotic (or oncotic) pressure</strong>, the force that holds fluid inside the capillaries. A low albumin level weakens this force.</li>\n</ol>\n<p>The combination of a high outward-pushing force (hydrostatic) and a low inward-pulling force (osmotic) results in a net efflux of fluid into the abdominal cavity, causing ascites.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Low capillary hydrostatic pressure; high plasma colloid osmotic pressure (Option B):</strong></p>\n<p>These forces would strongly favor the movement of fluid <em>into</em> the capillaries, preventing ascites.</p>\n<p><strong>High capillary hydrostatic pressure; high plasma colloid osmotic pressure (Option C):</strong></p>\n<p>While the hydrostatic pressure is high in cirrhosis, the plasma colloid osmotic pressure is low due to impaired albumin synthesis.</p>\n<p><strong>Low capillary hydrostatic pressure; low plasma colloid osmotic pressure (Option D):</strong></p>\n<p>The defining feature that drives fluid out of the splanchnic circulation in cirrhosis is the pathologically high hydrostatic pressure from portal hypertension.</p>\n<p><strong>Key Takeaways: Starling Forces in Cirrhotic Ascites</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250901e6a9a3cf-e9c5-498c-b2d0-9d96f6d73e36.jpg\">", "options": ["High capillary hydrostatic pressure; low plasma colloid osmotic pressure", "Low capillary hydrostatic pressure; high plasma colloid osmotic pressure", "High capillary hydrostatic pressure; high plasma colloid osmotic pressure", "Low capillary hydrostatic pressure; low plasma colloid osmotic pressure"], "html_options": ["High capillary hydrostatic pressure; low plasma colloid osmotic pressure", "Low capillary hydrostatic pressure; high plasma colloid osmotic pressure", "High capillary hydrostatic pressure; high plasma colloid osmotic pressure", "Low capillary hydrostatic pressure; low plasma colloid osmotic pressure"], "corr_idx": 0}, {"id": "1288295", "html_qtxt": "A 35-year-old woman with a history of HIV presents with jaundice and right upper quadrant abdominal pain. She has a history of multiple similar episodes over the last 10 years. On examination, there is scleral icterus, marked ascites, and palpable splenomegaly. Her hepatitis serology is positive for HBsAg and anti-HBc IgM. Given the clinical signs of decompensated chronic liver disease, which of the following laboratory values would most likely be decreased?", "html_expl": "<p><strong>Explanation:</strong></p><p>The patient's clinical presentation including scleral icterus (jaundice), ascites (fluid in the abdomen), and splenomegaly (enlarged spleen) is an indicative of <strong>decompensated cirrhosis</strong> with <strong>portal hypertension</strong>. The serology suggests a chronic hepatitis B infection (HBsAg present for >6 months, indicated by her history) with a superimposed acute flare (anti-HBc IgM positive).</p><p>Portal hypertension, a major complication of cirrhosis, is the increase in pressure within the portal venous system. This increased pressure causes congestion and enlargement of the spleen (congestive splenomegaly). The enlarged spleen then becomes overactive in sequestering and destroying blood cells, a phenomenon known as <strong>hypersplenism</strong>. This process most significantly affects <strong>platelets</strong>, leading to a characteristic and often profound <strong>thrombocytopenia (low platelet count)</strong>.</p><p><strong>Explanation of Other Options:</strong></p><p><strong>Alkaline phosphatase (Option A):</strong> Alkaline phosphatase (ALP) is an enzyme that is typically <strong>elevated</strong> in liver disease, especially in cholestatic (obstructive) conditions. While the primary process here is hepatocellular, some degree of ALP elevation is common in chronic liver disease.</p><p><strong>Total bilirubin (Option B):</strong> Jaundice (scleral icterus) is the clinical sign of hyperbilirubinemia. In advanced liver disease, the damaged hepatocytes cannot properly conjugate and excrete bilirubin, causing it to accumulate in the blood. Therefore, the total bilirubin level would be <strong>elevated</strong>.</p><p><strong>Prothrombin time (Option D):</strong> The liver is the primary site of synthesis for most coagulation factors (except Factor VIII). In cirrhosis, the synthetic function of the liver is impaired, leading to a deficiency of these factors. This deficiency is measured by a <strong>prolonged or increased prothrombin time (PT)</strong> and its standardized value, the INR.</p><p><strong>Key Takeaways:</strong> A summary of the classic laboratory and clinical findings in decompensated liver cirrhosis:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025112682362578-6243-4484-9655-fd9de8f3b0e3.png\">", "options": ["Alkaline phosphatase", "Total bilirubin", "Platelet count", "Prothrombin time"], "html_options": ["Alkaline phosphatase", "Total bilirubin", "Platelet count", "Prothrombin time"], "corr_idx": 2}, {"id": "1288296", "html_qtxt": "A 40-year-old man presents to the emergency department with fever and severe right upper quadrant abdominal pain. During the physical examination, the examiner palpates deeply in the patient's right subcostal area at the midclavicular line and asks him to take a deep breath. The patient experiences a sharp increase in pain and abruptly stops his inspiratory effort. This classic physical sign suggests acute inflammation of an organ whose primary physiological function is the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical scenario describes <strong>Murphy's sign</strong>, which is pathognomonic for <strong>acute cholecystitis</strong>, the inflammation of the gallbladder. During inspiration, the diaphragm pushes the inflamed gallbladder down, causing it to come into contact with the examiner's hand, eliciting sharp pain and causing the patient to \"catch their breath\".</p>\n<p>The treatment for acute cholecystitis is cholecystectomy. The gallbladder's main physiological roles are to <strong>store</strong> the bile produced by the liver during the inter-digestive periods and to <strong>concentrate</strong> it. It does this by actively absorbing water and electrolytes, increasing the concentration of bile salts, bilirubin, and cholesterol 5- to 20-fold. This concentrated bile is then released into the duodenum in response to a fatty meal to aid in fat digestion.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Conjugation of bilirubin (Option A):</strong> Bilirubin conjugation is a metabolic function performed exclusively by <strong>hepatocytes in the liver</strong>. The gallbladder only stores the already-conjugated bilirubin it receives.</p>\n<p><strong>Synthesis of coagulation factors (Option C):</strong> The synthesis of almost all coagulation factors is a key function of the <strong>liver</strong>.</p>\n<p><strong>Secretion of digestive enzymes like amylase and lipase (Option D):</strong> The secretion of the major digestive enzymes is the primary exocrine function of the <strong>pancreas</strong>.</p>\n<p><strong>Key Takeaways:</strong> A summary of the division of labor between the liver, gallbladder, and pancreas in digestion:</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511266128fc76-356d-42d7-b818-81eaa98117f8.png\">", "options": ["Conjugation of bilirubin", "Storage and concentration of bile", "Synthesis of coagulation factors", "Secretion of digestive enzymes like amylase and lipase"], "html_options": ["Conjugation of bilirubin", "Storage and concentration of bile", "Synthesis of coagulation factors", "Secretion of digestive enzymes like amylase and lipase"], "corr_idx": 1}, {"id": "1288297", "html_qtxt": "A 2-year-old boy is brought to the emergency department because of a fever of 40&deg;C. He is making poor eye contact, displays limited interaction with his surroundings, and appears ill. Blood culture is positive for Streptococcus pneumoniae. Which of the following are cells in the liver that would help to clear this organism?", "html_expl": "<p>The child has bacteremia. Bacteremia, which is defined by the presence of viable bacteria in the circulating blood, may result from simple daily activities such as tooth brushing or from more complicated causes such as indwelling catheters, dental procedures, intravenous drug use or infections. Streptococcus pneumoniae is a gram-positive, a-hemolytic diplococcus that may cause pneumonia, bacteremia, meningitis, and cellulitis. Bacteria in the bloodstream are typically destroyed by the reticuloendothelial system. Kupffer cells are reticuloendothelial cells found in the liver that would help to clear this organism from the bloodstream.</p>\r\n<p>Option A: Alveolar macrophages are part of the reticuloendothelial system found in the lung. They are phagocytic cells and clear microorganisms from the circulation.</p>\r\n<p>Option C: Langerhans cells are involved in the antigen uptake in the skin and travel to lymph nodes to present the antigen to T-lymphocytes.</p>\r\n<p>Option D: Mesangial cells are part of the reticuloendothelial system found in the spleen and kidney. They are phagocytic cells and clear microorganisms from the circulation.</p>", "options": ["Alveolar macrophages", "Kupffer cells", "Langerhans cells", "Mesangial cell"], "html_options": ["Alveolar macrophages", "Kupffer cells", "Langerhans cells", "Mesangial cell"], "corr_idx": 1}, {"id": "1288298", "html_qtxt": "A 42-year-old mother of five comes to a primary care physician complaining of acute pain in her abdomen for 3 days that is most pronounced after meals. She is afebrile, her vital signs are stable, and her body mass index is 34 kg/m2. On physical examination, she has tenderness on palpation with voluntary guarding under the rib cage on the right side. Ultrasound confirms the diagnosis. The patient is counseled on surgical options as well as lifestyle modifications. Which pair correctly matches the type of food the patient should avoid with the function of the hormone that is causing her abdominal pain?", "html_expl": "<p>The patient has gallstones (cholelithiasis), as supported by her clinical presentation, ultrasound diagnosis, and risk factors (the \"4 F's\": Female, Fat, Fertile, and Forty years old or older ). The gallbladder typically holds bile acids and lecithin, used to solubilize cholesterol and/or bilirubin. When these solubilizing substances are overwhelmed by high concentrations of either cholesterol and/or bilirubin, precipitants form and eventually make gallstones.</p>\r\n<p>Eating high-fat food stimulates the release of cholecystokinin (CCK) by I cells of the duodenum and jejunum. CCK has multiple functions in the gastrointestinal tract including stimulation of gallbladder contraction. This can cause increased pain in gallstone sufferers. CCK also stimulates pancreatic enzyme secretion and inhibits gastric emptying.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412027620edd7-ee64-4d80-af4a-d100f1471277.jpg\">\r\n<p>Option A: Secretin, which inhibits gastric acid secretion, does not have a direct effect on the gallbladder like cholecystokinin does. It is stimulated by an increase in acid or fatty acids in the lumen of the duodenum, and is not stimulated by high-carbohydrate foods.</p>\r\n<p>Option B: Gastrin does not directly affect the gallbladder. Its release is stimulated by gastric distention, amino acids, peptides, and the vagus nerve, so high carbohydrate foods would not be expected to significantly stimulate its release.</p>\r\n<p>Option C: Gastrin secretion by the G cells of the antrum of the stomach stimulates the secretion of stomach acids as well as increases gastric motility. Unlike cholecystokinin, gastrin does not have a direct effect on the gallbladder.</p>", "options": ["High-carbohydrate foods; inhibits gastric acid secretion", "High-carbohydrate foods; stimulates gastric acid secretion", "High-fat foods; increases gastric motility", "High-fat foods; stimulates gallbladder contraction"], "html_options": ["High-carbohydrate foods; inhibits gastric acid secretion", "High-carbohydrate foods; stimulates gastric acid secretion", "High-fat foods; increases gastric motility", "High-fat foods; stimulates gallbladder contraction"], "corr_idx": 3}, {"id": "1288299", "html_qtxt": "A 60-year-old woman undergoes total pancreatectomy because of the presence of a tumor. Which of the following outcomes would not be expected after she recovers from the operation?", "html_expl": "<p>A total pancreatectomy involves the complete removal of the pancreas, which results in the loss of various essential pancreatic functions, including insulin production, digestive enzyme secretion, and bicarbonate secretion.</p>\r\n<p>After total pancreatectomy, weight gain would not be expected. With the loss of the pancreas and its functions, there is a higher likelihood of malabsorption and potential weight loss due to difficulties in digesting and absorbing nutrients properly.</p>\r\n<p>Option A: Steatorrhea: Steatorrhea is the excessive excretion of fat in the stool due to malabsorption. After a total pancreatectomy, the patient would indeed be expected to experience steatorrhea, as there would be a lack of pancreatic lipases needed to digest dietary fats.</p>\r\n<p>Option B: Hyperglycemia: After a total pancreatectomy, the patient will lose insulin production, leading to an inability to regulate blood glucose levels properly. This would result in hyperglycemia and an increased risk of diabetes.</p>\r\n<p>Option C: Metabolic acidosis: The pancreas is responsible for producing bicarbonate, which helps neutralize stomach acid in the duodenum. Without the pancreas, there could be an increased risk of metabolic acidosis due to decreased bicarbonate levels.</p>", "options": ["Steatorrhea", "Hyperglycemia", "Metabolic acidosis", "Weight gain"], "html_options": ["Steatorrhea", "Hyperglycemia", "Metabolic acidosis", "Weight gain"], "corr_idx": 3}]}, {"moduleId": 1012020, "name": "Functional Anatomy, Pacemaker Tissue - Conducting System and ECG", "questions": [{"id": "1288275", "html_qtxt": "A biologist is studying the roles of different types of ion channels regulating cardiac excitation. He identifies a voltage-gated calcium channel in the sinoatrial node, which is also present throughout the myocardium. The channel is activated at -40 mV of membrane potential, undergoes voltage-dependent inactivation, and is highly sensitive to nifedipine. Which of the following phases of the action potential in the sinoatrial node is primarily mediated by ion currents through the channel that the molecular biologist is studying?", "html_expl": "<p>The molecular biologist is studying L-type voltage-gated calcium channels. Calcium currents through these channels (ICa, L) primarily mediate phase 0 of the action potential in the sinoatrial node.</p>\r\n<p>Depolarization in the sinoatrial and atrioventricular nodes is mainly due to Ca2+ influx and not due to Na+ influx, unlike in other excitable tissues. Action potentials in nodal tissues differ from those in non-nodal cardiac tissues in that they lack phases 1 and 2.</p>\r\n<p>Phase 0 is the depolarization phase, which is primarily mediated by the L-type voltage-gated calcium channels. Unlike other excitable tissues, the slope of this phase is not steep in nodal tissues.</p>\r\n<p>Phase 1 and 2 are absent in action potentials in nodal tissues.</p>\r\n<p>Phase 3 is the repolarization phase, which is primarily mediated by voltage-gated potassium channels (the fast delayed rectifier IKr potassium channels and slow delayed rectifier IKs potassium channels).</p>\r\n<p>Phase 4 is the resting membrane potential, which is primarily mediated by funny channels. Voltage-gated calcium channels (VGCCs), especially T-type voltage-gated calcium channels, also play an important role during this phase. The reduced outward K+ current also helps.</p>\r\n<p>Voltage-gated calcium channels (VGCCs) are mainly of two types: L-type (long-lasting) and T-type (transient). L-type channels are expressed in nodal cells as well as throughout the myocardium. They are activated at a higher potential (-40mV) when compared to T-type channels, which are activated at a lower potential (-70mV). L-type channels are highly sensitive to dihydropyridine calcium channel blockers such as nifedipine, while T-type channels are not sensitive to dihydropyridine calcium channel blockers. Both channels undergo voltage-dependent inactivation.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202f6f93b91-29ea-498e-a79a-5037bdb422b6.jpg\">\r\n<p>Options B and C: Phase 1 and 2 are absent in the action potentials of nodal cells in the heart.</p>\r\n<p>Option D: Phase 3 of the action potential of nodal cells is primarily mediated by the voltage-gated potassium channels IKr and IKs.</p>", "options": ["Phase 0", "Phase 1", "Phase 2", "Phase 3"], "html_options": ["Phase 0", "Phase 1", "Phase 2", "Phase 3"], "corr_idx": 0}, {"id": "1288300", "html_qtxt": "While explaining the effects of hypokalemia and hyperkalemia on the cardiac rhythm, a cardiologist explains that the electrophysiology of cardiac tissue is unique. He mentions that potassium ions play an important role in the electrophysiology of the heart, and the resting membrane potential of the cardiac myocytes is close to the equilibrium potential of K+ ions. This is because of the high resting potassium conductance of the ventricular myocytes, which is regulated by specific potassium channels. These are open at rest and are closed when there is depolarization. Which of the following potassium channels is the cardiologist talking about?", "html_expl": "<p>Inward rectifier IK1 potassium channels are open at rest and are closed when there is depolarization. They significantly contribute to the high resting potassium conductance of the cardiac myocytes and have an important role in bringing the resting membrane potential close to the equilibrium potential of potassium ions.</p>\r\n<p>IK1 is an inward rectifying potassium (Kir) channel, which produces a constitutionally active potassium current, especially in the ventricular muscle. The other Kir channel is an inward rectifier IKACh potassium channel, which is receptor-activated. The inward rectification is characterized by a voltage-dependent decrease in potassium conductance, which occurs upon depolarization. These currents are significantly affected by extracellular K+.</p>\r\n<p>In atrial myocytes, ventricular myocytes, and Purkinje cells, potassium conductance is high during the resting phase, and their resting membrane potential (-85 mV to -90 mV) is close to the K+ equilibrium potential (-95 mV). This is regulated by 2 potassium channels:</p>\r\n<ol>\r\n<li>Ungated potassium channels, which are always open until the membrane potential reaches the equilibrium potential of K+ (-95 mV).</li>\r\n<li>Inward rectifier IK1 potassium channels are voltage-gated potassium channels. They are open at rest, close during depolarization, and open again as repolarization of the membrane begins.</li>\r\n</ol>\r\n<p>Option B: The inward rectifier IKACh potassium channels are predominantly expressed in the sinoatrial node (SAN), atrioventricular node (AVN), and atria. They are G-protein activated channels and are activated by muscarinic and adenosine receptors. These channels are not open at rest and do not contribute to the high resting potassium conductance in ventricular myocytes. The IKACh current plays an important role in the vagal nerve-mediated control of the heart rate in humans.</p>\r\n<p>Option C: The fast-delayed rectifier IKr potassium channels are activated during depolarization at approximately -50 mV and are fully activated at -20 mV. They begin to inactivate at positive voltages. Thus, these channels play an important role in the repolarization of the action potential in cardiac cells with automaticity, as well as in myocytes in the working myocardium.</p>\r\n<p>Option D: The slow delayed rectifier IKs potassium channels also play an important role in the repolarization of action potentials in cardiac cells with automaticity, as well as in myocytes in the working myocardium. However, they undergo slower activation and faster deactivation compared to the IKr channels.</p>", "options": ["Inward rectifier IK1 potassium channels", "Inward rectifier IKACh potassium channels", "Fast delayed rectifier IKr potassium channels", "Slow delayed rectifier IKs potassium channels"], "html_options": ["Inward rectifier IK1 potassium channels", "Inward rectifier IKACh potassium channels", "Fast delayed rectifier IKr potassium channels", "Slow delayed rectifier IKs potassium channels"], "corr_idx": 0}, {"id": "1288301", "html_qtxt": "A 40-year-old woman presents with weakness and fatigue for a week. has been taking oral fluconazole for the last 4 weeks for the treatment of tinea capitis. She loves coffee and usually consumes 4-6 cups of coffee every day. On P/E, her vital signs are stable and examination of all systems, including the nervous system, is normal. Her laboratory evaluation reveals that her serum potassium level is 3.1 mmol/L (3.1 mEq/L). The physician orders an ECG. Which of the following findings is most likely to be present?", "html_expl": "<p>The patient suffers from hypokalemia. In this condition, the ECG may show depression of the ST segment.</p>\r\n<p>Potassium ions play a vital role in the electrophysiology of the heart, and changes in serum potassium, i.e., hypokalemia and hyperkalemia, produce significant changes in the electrocardiogram. In hypokalemia, the electrocardiogram may show prolongation of the PR interval, prominent U waves, and depression of the ST segment. Flattening of T waves or even inversion of the T waves may also be present. If the T wave and U wave merge, it may resemble a prolonged QT interval. However, if T and U waves are separated, the true QT interval remains normal.</p>\r\n<p>In hyperkalemia, the earliest change observed on the ECG is the presence of tall and peaked T waves, due to altered repolarization in the presence of high extracellular potassium. Shortened QT interval and depression of the ST segment may also be present. At higher levels of serum potassium, the QRS complex becomes broad and slurred. A prolonged PR interval, disappearing P waves, and amplified R waves may be present. At serum potassium levels higher than 8.0 mEq/l (8.0 mmol/l), P waves may be absent, and intraventricular, fascicular, or bundle branch blocks may be present. The progressive widening of the QRS complex leads to the merging of the QRS complex with the T wave, producing a sine wave pattern.</p>\r\n<p>Option A: Widening of the QRS complex is observed in hyperkalemia, and it is not observed in hypokalemia. The QRS complex becomes broad and slurred in hyperkalemia.</p>\r\n<p>Option B: Tall peaked T waves are observed in hyperkalemia, and it is not observed in hypokalemia. They appear because of altered repolarization. In hypokalemia, flattening or even inversion of the T wave may be observed.</p>\r\n<p>Option C: Disappearing P waves are observed in hyperkalemia, and it is not observed in hypokalemia. At serum potassium levels higher than 8.0 mEq/l (8.0 mmol/L), the electrocardiogram may show the absence of P waves.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120285533bef-5cb1-41d5-bf9c-d71e734958c3.jpg\">", "options": ["Widening of QRS complexes", "Tall peaked T waves", "Disappearing P waves", "Depression of the ST segment"], "html_options": ["Widening of QRS complexes", "Tall peaked T waves", "Disappearing P waves", "Depression of the ST segment"], "corr_idx": 3}, {"id": "1288302", "html_qtxt": "A 40-year-old man presents with recurrent episodes of palpitations over the last 4 months. The episodes are self-limiting but cause significant distress and discomfort to the patient. Physician concludes that the symptoms occur mainly due to abnormal function of the cardiac ion channels, which primarily produce the plateau phase of the action potential in cardiac myocytes in healthy patients. Which of the following ion channels is dysfunctional in this patient?", "html_expl": "<p>The plateau phase of the action potential in cardiac myocytes is primarily produced by the opening of L-type voltage-gated calcium channels. The action potential in non-nodal cardiac cells has 5 phases, as shown in the figure.</p>\r\n<p>Phase 0 is the upstroke of the action potential, which is a rapid depolarization caused by rapid Na+ influx due to the opening of fast sodium channels.</p>\r\n<p>Phase 1 is the initial rapid repolarization, which is primarily regulated by the inactivation of fast Na+ channels and the efflux of K+ through transient-outward potassium channels.</p>\r\n<p>Phase 2 is the plateau phase mediated by a Ca2+ influx through the slowly opening L-type voltage-gated calcium channels. There is also a simultaneous outward K+ efflux, which maintains the membrane potential at a plateau.</p>\r\n<p>Phase 3 is slow repolarization, which is mainly produced by K+ efflux caused by the beginning of closure of Ca2+ channels, while K+ efflux continues through multiple types of K+ channels during this phase.</p>\r\n<p>Phase 4 is a return to the resting membrane potential. During this phase, the fast sodium channels, L-type calcium channels, and Ito potassium channels are closed, but inward rectifier IK1 potassium channels remain open.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202719a49bf-c294-4f55-b078-7fabc0c30622.jpg\">\r\n<p>Option A: The f-channels play an important role in the generation of the first part of the pacemaker potential in the nodal cells of the heart.</p>\r\n<p>Option B: In the action potential in cardiac non-nodal cells, the opening of fast sodium channels mainly contributes to phase 0 (depolarization), while their inactivation contributes chiefly to phase 1 (rapid repolarization).</p>\r\n<p>Option D: T-type voltage-gated calcium channels play an important role in the completion of the pacemaker potential (pre-potential) in nodal cells. However, they do not primarily produce the plateau phase of the action potential in non-nodal cells.</p>", "options": ["HCN-channels", "Fast sodium channels", "L-type voltage-gated calcium channels", "T-type voltage-gated calcium channels"], "html_options": ["HCN-channels", "Fast sodium channels", "L-type voltage-gated calcium channels", "T-type voltage-gated calcium channels"], "corr_idx": 2}, {"id": "1288304", "html_qtxt": "A 40-year-old patient, presents to the cardiology clinic with complaints of palpitations and irregular heartbeats. The healthcare provider is evaluating the patient's cardiac rhythm and wants to determine the major cause behind the spontaneous generation of electrical impulses in the sinoatrial (SA) node. Which of the following is identified as the primary factor responsible for the self-excitation of the SA node in this patient?", "html_expl": "<p>Because of the high sodium ion concentration in the extracellular fluid outside the nodal fiber, as well as a moderate number of already open sodium channels, positive sodium ions from outside the fibers normally tend to leak to the inside through inward, \"funny\" currents. Therefore, between heartbeats, the influx of positively charged sodium ions causes a slow rise in the resting membrane potential in the positive direction. Thus, the resting potential gradually rises and becomes less negative between each two heartbeats. When the potential reaches a threshold voltage of about -40 millivolts, the L-type calcium channels become activated, thus causing the action potential. Therefore, basically, the inherent leakiness of the sinus nodal fibers to sodium and calcium ions causes their self-excitation.</p>\r\n<p>Option B (the inherent leakiness of the sinus nodal fibers to sodium ions) and Option D (the inherent leakiness of the sinus nodal fibers to sodium and potassium ions) are not entirely accurate because calcium ions also play a crucial role in the self-excitation process.</p>\r\n<p>Option C (the inherent leakiness of the sinus nodal fibers to calcium ions) is incorrect because it neglects the contribution of sodium ions, which are equally important in the process of self-excitation of the SA node.</p>", "options": ["The inherent leakiness of the sinus nodal fibers to sodium and calcium ions", "The inherent leakiness of the sinus nodal fibers to sodium ions", "The inherent leakiness of the sinus nodal fibers to calcium ions", "The inherent leakiness of the sinus nodal fibers to sodium and potassium ions"], "html_options": ["The inherent leakiness of the sinus nodal fibers to sodium and calcium ions", "The inherent leakiness of the sinus nodal fibers to sodium ions", "The inherent leakiness of the sinus nodal fibers to calcium ions", "The inherent leakiness of the sinus nodal fibers to sodium and potassium ions"], "corr_idx": 0}, {"id": "1288306", "html_qtxt": "A medical student is studying the electrophysiology of the heart to understand the genesis of the QRS complex. What is the correct sequence of depolarization of the ventricular myocardium following the stimulation by the Purkinje fibers?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The correct order of depolarization is <strong>from the inside of the heart outwards</strong>:\n<ol>\n<li><strong>Septum:</strong> The electrical impulse travels rapidly down the bundle branches, causing the interventricular <strong>septum</strong> to be the first part of the ventricular muscle to depolarize (typically from left to right).</li>\n<li><strong>Endocardium:</strong> The Purkinje fibers then terminate in the <strong>subendocardial myocardium</strong>. This causes the endocardial surfaces of the ventricles to depolarize next.</li>\n<li><strong>Epicardium:</strong> The wave of depolarization then spreads transmurally (through the heart muscle) from the endocardium to the <strong>epicardium</strong>, which is the last part of the ventricles to be activated.</li>\n</ol>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Option B & C:</strong> <strong>Epicardium is the last</strong> part of the ventricular wall to depolarize.</p>\n<p><strong>Option D:</strong> <strong>Septum depolarizes before</strong> the bulk of the ventricular free walls.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>It is crucial to know the opposing sequences of ventricular depolarization and repolarization:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250823ba65af2b-4cb6-4b2e-a31f-f5a9177de4cf.jpg\">\n<p>This opposing sequence of repolarization (where the last cells to depolarize are the first to repolarize) is the reason the T wave is normally concordant (in the same direction) as the QRS complex.</p>", "options": ["Septum &rarr;  Endocardium &rarr;  Epicardium", "Septum &rarr; Epicardium &rarr; Endocardium", "Epicardium &rarr; Septum &rarr; Endocardium", "Endocardium &rarr; Septum &rarr; Epicardium"], "html_options": ["Septum &rarr;  Endocardium &rarr;  Epicardium", "Septum &rarr; Epicardium &rarr; Endocardium", "Epicardium &rarr; Septum &rarr; Endocardium", "Endocardium &rarr; Septum &rarr; Epicardium"], "corr_idx": 0}, {"id": "1288307", "html_qtxt": "Various ion composition of intracellular as well as extracellular fluid greatly affect the contractility of cardiac myocytes. Regarding that which of the following ion has greatest effect on cardiac myocyte contractility?", "html_expl": "<p>The strength of contraction of cardiac muscle depends to a great extent on the concentration of calcium ions in the extracellular fluids. In fact, a heart placed in a calcium-free solution will quickly stop beating. The reason for this response is that the openings of the T tubules pass directly through the cardiac muscle cell membrane into the extracellular spaces surrounding the cells, allowing the same extracellular fluid i.e., in the cardiac muscle interstitium to percolate through the T tubules. Consequently, the quantity of calcium ions in the T tubule system i.e., the availability of calcium ions to cause cardiac muscle contractility depends on the Extracellular fluid calcium ion concentration.</p>\r\n<p>In contrast, the strength of skeletal muscle contraction is hardly affected by moderate changes in extracellular fluid calcium concentration. This is because skeletal muscle contraction is caused almost entirely by calcium ions released from the sarcoplasmic reticulum <em>inside</em> the skeletal muscle fiber.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412021b0cfce4-3f85-4c8a-8dfa-5a8b1955d4b1.jpg\">\r\n<p>Option B: Sodium ions (Na+) are indeed important for generating the action potential in cardiac myocytes. During the depolarization phase of the action potential, voltage-gated sodium channels open, allowing an influx of sodium ions into the cell, which causes the rapid upstroke of the action potential. However, while sodium is critical for the initiation of the electrical signal, it does not directly influence cardiac myocyte contractility.</p>\r\n<p>Option C: This option refers to the calcium ions within the sarcolemma (cell membrane) of the cardiac myocyte. While calcium influx through voltage-gated calcium channels in the sarcolemma is essential for initiating the contractile process, it is not the only source of calcium involved in cardiac muscle contraction. In fact, the majority of calcium required for cardiac muscle contraction comes from the extracellular fluid (ECF) rather than being stored solely within the sarcolemma.</p>\r\n<p>Option D: Similarly to option C, this option only considers the sodium ions present within the sarcolemma. As mentioned earlier, sodium is important for generating the action potential, but it does not play a direct role in the contractile machinery of the cardiac myocytes.</p>", "options": ["Calcium ion of ECF", "Sodium ion of ECF", "Calcium ion of Sarcolemma only", "Sodium ion of Sarcolemma only"], "html_options": ["Calcium ion of ECF", "Sodium ion of ECF", "Calcium ion of Sarcolemma only", "Sodium ion of Sarcolemma only"], "corr_idx": 0}, {"id": "1288313", "html_qtxt": "A 60-year-old patient with a history of kidney disease is admitted to the cardiology department. The healthcare provider is concerned about the patient's electrolyte balance and its potential impact on cardiac function. What are the respective effects of chronic hyperkalemia and chronic hypercalcemia on the heart in this patient?", "html_expl": "<p><strong>Effect of Potassium Ions:</strong> Excess potassium in the extracellular fluids causes the heart to become dilated and flaccid and also slows the heart rate. Large quantities of potassium also can block conduction of the cardiac impulse from the atria to the ventricles through the A-V bundle. Elevation of potassium concentration to only 8 to 12 mEq/L - two to three times the normal value-can cause severe weakness of the heart, abnormal rhythm, and death. These effects result partially from the fact that a high potassium concentration in the extracellular fluids decreases the resting membrane potential in the cardiac muscle fibers. That is, a high extracellular fluid potassium concentration partially depolarizes the cell membrane, causing the membrane potential to be less negative. As the membrane potential decreases, the intensity of the action potential also decreases, which makes contraction of the heart progressively weaker.</p>\r\n<p><strong>Effect of Calcium Ions.</strong> Excess calcium ions cause effects almost exactly opposite to those of potassium ions, causing the heart to move toward spastic contraction. This effect is caused by a direct effect of calcium ions to initiate the cardiac contractile process, as explained earlier in this chapter.</p>\r\n<p>Conversely, deficiency of calcium ions causes cardiac weakness, similar to the effect of high potassium. Fortunately, calcium ion levels in the blood normally are regulated within a very narrow range. Therefore, cardiac effects of abnormal calcium concentrations are seldom of clinical concern.</p>\r\n<p>Option A. This option is incorrect because it reverses the effects of chronic hyperkalemia and chronic hypercalcemia. Chronic hyperkalemia causes spastic or hypercontractile contractions due to increased excitability of cardiac cells, whereas chronic hypercalcemia results in a flaccid and dilated heart due to impaired contractility.</p>\r\n<p>Option B. This option is incorrect because it suggests that both chronic hyperkalemia and chronic hypercalcemia have the same effect on the heart, leading to a flaccid and dilated heart in both cases. As mentioned earlier, chronic hyperkalemia causes spastic contractions, not a flaccid and dilated heart.</p>\r\n<p>Option C. This option is also incorrect because it suggests that both chronic hyperkalemia and chronic hypercalcemia cause spastic contractions. While chronic hypercalcemia can lead to spastic contractions, chronic hyperkalemia actually causes spastic contractions, not chronic hypercalcemia .</p>", "options": ["Spastic contraction, Flaccid dilated heart", "Flaccid dilated heart,  Flaccid dilated heart", "Spastic contraction, spastic contraction", "Flaccid dilated heart, spastic contraction"], "html_options": ["Spastic contraction, Flaccid dilated heart", "Flaccid dilated heart,  Flaccid dilated heart", "Spastic contraction, spastic contraction", "Flaccid dilated heart, spastic contraction"], "corr_idx": 3}, {"id": "1288315", "html_qtxt": "A student at national institute of cardiology is studying basics of electrical rhythm of heart. He saw a particular pattern of electrical impulse direction and speed of conduction at various part of heart. At what time electrical impulse reaches at ventricular septum and it follows which direction in the septum?", "html_expl": "<p>The atrial conductive system is organized so that the cardiac impulse does not travel from the atria into the ventricles too rapidly; this delay allows time for the atria to empty their blood into the ventricles before ventricular contraction begins. It is primarily the A-V node and its adjacent conductive fibers that delay this transmission into the ventricles. The A-V node is located in the posterior wall of the right atrium, immediately behind the tricuspid valve.</p>\r\n<p>Note that the impulse, after traveling through the inter nodal pathways, reaches the A-V node about 0.03 second after its origin in the sinus node. Then, there is a delay of another 0.09 second in the A-V node itself before the impulse enters the penetrating portion of the A-V bundle, where it passes into the ventricles. A final delay of another 0.04 second occurs mainly in this penetrating A-V bundle, which is composed of multiple small fascicles passing through the fibrous tissue separating the atria from the ventricles. Thus, the total delay in the A-V nodal and A-V bundle system is about 0.13 second. This delay, in addition to the initial conduction delay of 0.03 second from the sinus node to the A-V node, makes a total delay of 0.16 second before the excitatory signal finally reaches the contracting muscle of the ventricles.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202942cdf71-a490-4d0b-b7c9-2e52c4c7fc48.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412025f48e3b0-1887-4b99-a9ff-1139f5856b3e.jpg\">\r\n<p>Option B & C: spread of electrical impulse in interventricular septum from left to right, not right to left.</p>\r\n<p>Option D: at 0.12 sec impulse reaches to AV bundle, not at ventricular septum.</p>", "options": ["0.16 sec, from left to right", "0.16 sec, right to left", "0.12 sec, right to left", "0.12 sec, left to right"], "html_options": ["0.16 sec, from left to right", "0.16 sec, right to left", "0.12 sec, right to left", "0.12 sec, left to right"], "corr_idx": 0}, {"id": "1288317", "html_qtxt": "The atrioventricular (AV) node is a critical structure that creates a physiological delay, allowing for ventricular filling. Which of the following is identified as the primary anatomical reason for this characteristic slow conduction velocity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>primary</strong> reason for the physiological conduction delay at the AV node is the <strong>relative paucity of gap junctions</strong> between the successive cells in the AV node's conducting pathway.</li>\n<li>Gap junctions are protein channels that allow for rapid, low-resistance flow of ions between adjacent cardiac cells. A reduced number of these junctions creates <strong>high resistance</strong> to the spread of the action potential from one cell to the next, which is the principal cause of the <strong>slow conduction velocity</strong>. This built-in delay is essential for proper cardiac function.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A decreased number of \"funny\" (If) sodium channels (Option B):</strong> \"Funny\" channels are responsible for the <strong>pacemaker potential</strong> and <strong>automaticity</strong> in the SA and AV nodes, not for the <em>conduction velocity</em> from cell to cell.</p>\n<p><strong>An increased diameter of the nodal fibers (Option C):</strong> An <strong>increased</strong> fiber diameter would <strong>decrease</strong> electrical resistance and therefore <strong>speed up</strong> conduction, which is the opposite of what occurs in the AV node. Nodal fibers are characteristically small in diameter.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The primary reason for the slow conduction velocity in the <strong>AV node</strong> is the <strong>decreased number of gap junctions</strong>.</li>\n<li>This property creates the crucial <strong>PR interval</strong> on the ECG, allowing time for the ventricles to fill with blood before they contract.</li>\n</ul>", "options": ["A decreased number of gap junctions between nodal cells.", "A decreased number of \"funny\" (If) sodium channels.", "An increased diameter of the nodal fibers.", "All of the above."], "html_options": ["A decreased number of gap junctions between nodal cells.", "A decreased number of \"funny\" (If) sodium channels.", "An increased diameter of the nodal fibers.", "All of the above."], "corr_idx": 0}, {"id": "1288320", "html_qtxt": "A 45-year-old patient is admitted to the emergency department with complaints of chest pain and palpitations. An electrocardiogram (ECG) is performed to assess the patient's cardiac activity. In the ECG shown below, what are the duration and voltage of ventricular repolarization?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202cac211c6-0394-4f5b-a4e8-66e7b5bbb6b8.jpg\">", "html_expl": "<p>The wave of ventricular repolarisation is the T wave In ECG.</p>\r\n<p>In the T wave in the given figure there are 3 small squares horizontally and 3 small squares vertically.</p>\r\n<p>In a classic ECG, one small square is 0.04 second and 0.1mv, so in this wave, the time of the wave would be 3 * 0.04 second, that is 0.12 second, while The voltage of the wave would be 3 * 0.1mv, that is 0.3 mv. So, the given T wave is of 0.12 second and 0.3 mv.</p>\r\n<p>Option B/C/D: these are incorrect values.</p>", "options": ["0.12 sec, 0.3 mv", "0.16 sec, 0.2 mv", "0.12 sec, 0.3 mv", "0.16 sec, 0.2 mv"], "html_options": ["0.12 sec, 0.3 mv", "0.16 sec, 0.2 mv", "0.12 sec, 0.3 mv", "0.16 sec, 0.2 mv"], "corr_idx": 0}, {"id": "1288324", "html_qtxt": "A medical student is studying basics of ECG. He particularly noted that if we know value of any 2 limb leads, we can calculate 3rd limb lead value by Einthoven's law of triangle. As per Einthoven's law of triangle, if lead 1 is +0.5 mv and lead 2 is +1.2 mv then, what will be the value of lead 3?", "html_expl": "<p><strong>Einthoven's law</strong> states that if the ECGs are recorded simultaneously with the three limb leads, the sum of the potentials recorded in leads I and III will equal the potential in lead II:</p>\r\n<p><strong>Lead I potential+ Lead III potential = Lead II potential</strong></p>\r\n<p>Note, however, that the positive and negative signs of the different leads must be observed when making this summation. For instance, let us assume that momentarily, as noted in Figure 11-6, the right arm is -0.2 millivolts (negative) with respect to the average potential in the body, the left arm is +0.3 millivolts (positive), and the left leg is +1.0 millivolts (positive). Observing the meters in the figure, one can see that lead I records a positive potential of +0.5 millivolts because this is the difference between the -0.2 millivolts on the right arm and the +0.3 millivolts on the left arm. Similarly, lead III records a positive potential of +0.7 millivolts, and lead II records a positive potential of +1.2 millivolts because these are the instantaneous potential differences between the respective pairs of limbs. Now, note that the sum of the voltages in leads I and III equals the voltage in lead II; that is, 0.5 plus 0.7 equals 1.2. Mathematically, this principle, called Einthoven's law, holds true at any given instant while the three \"standard\" bipolar ECGs are being recorded.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202b9ed1fdf-22ce-4414-a6af-c695cb9829b0.jpg\">\r\n<p>Option A/C/D: As described above, this are incorrect values.</p>", "options": ["+1.7 mv", "+0.7 mv", "-0.7 mv", "-1.7 mv"], "html_options": ["+1.7 mv", "+0.7 mv", "-0.7 mv", "-1.7 mv"], "corr_idx": 1}, {"id": "1288325", "html_qtxt": "A 55-year-old male presents to the cardiology clinic with a history of occasional dizziness and fatigue. He mentions experiencing intermittent palpitations and shortness of breath during strenuous activities. His medical history is notable for hypertension, and he takes antihypertensive medications.<br>The patient's vital signs are stable, with a regular heart rate of 70 beats per minute. Physical examination reveals a normal heart rhythm, and no other abnormalities are noted. ECG strip is given below. What is the diagnosis?<br><img class=\"w-100\" style=\"height:au
