ions.</p>\r\n<p>Option C - Myelodysplastic syndrome is a stem cell maturation disorder involving all non-lymphoid cell lineages, not just granulocytes.</p>\r\n<p>Option D -. Hodgkin lymphoma is not characterized by an increased WBC count.</p>", "options": ["Chronic myeloid leukemia", "Leukemoid reaction", "Myelodysplastic syndrome", "Hodgkin lymphoma"], "html_options": ["Chronic myeloid leukemia", "Leukemoid reaction", "Myelodysplastic syndrome", "Hodgkin lymphoma"], "corr_idx": 1}, {"id": "1290941", "html_qtxt": "A 36-year-old woman has had a cough and fever for 1 week. On physical examination, her temperature is 38.3&deg;C. She has diffuse crackles in all lung fields. A chest radiograph shows bilateral extensive infiltrates. CBC shows hemoglobin - 13.9 gm/dL; platelet count - 2,10,000/mm3; and WBC count - 56,000/mm3 with peripheral blood smear shown in the image. Which of the following morphologic findings is most likely to be present on her peripheral blood smear?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212411ab740-eada-4642-9499-9de0c4b19a47.jpg\">", "html_expl": "<p>Dohle bodies, which are patches of dilated endoplasmic reticulum, and toxic granulations, which are coarse and dark primary granules, are reactive changes in mature neutrophils, most indicative of marked inflammation, such as bacterial sepsis.</p>\n<p>Incorrect options-</p>\n<p>Option A - Acute myelogenous leukemia (AML) infiltrates the marrow and reduces normal hematopoiesis to account for anemia and marked thrombocytopenia. The initial presentation may be acute. The Auer rods are condensations of the azurophilic granules.</p>\n<p>Option B - Heinz bodies are seen in G6PD deficiency and are precipitates of denatured globin.</p>\n<p>Option C - Hairy projections are seen on the circulating B cells of hairy cell leukemia.</p>", "options": ["Auer bodies", "Heinz bodies", "Hairy projection", "Dohle bodies"], "html_options": ["Auer bodies", "Heinz bodies", "Hairy projection", "Dohle bodies"], "corr_idx": 3}, {"id": "1290944", "html_qtxt": "A 6 years old boy complains of fever and cough for past week. Physical examination shows painful, swollen right cervical lymph nodes. A cervical lymph node biopsy is performed, microscopic picture of which is shown below. What is the most likely cause of these histological changes? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212a9c33af7-1af4-42c7-b5d8-74409ed60c33.jpg\">", "html_expl": "<p>Painful and acute enlarged nodes suggest a reactive condition and not a neoplastic process such as a lymphoma or a leukemia. In children, enlarged tender nodes and acute lymphadenitis are common. Here microscopic findings show large, variable sized, germinal centers containing numerous mitotic figures. There are numerous parafollicular and sinusoidal neutrophils seen. Many infectious processes can give rise to these findings, particularly bacterial infections. Children are \"antigen sponges\" when exposed to the usual minor infections; they are quite active and acquire plenty of cuts and scrapes on extremities, which can become infected, with reactive hyperplasia of regional nodes.</p>\r\n<p>Option B - Follicular lymphomas are B-cell neoplasms that efface the normal architecture of the lymph nodes; these tumors do not occur in children.</p>\r\n<p>Option C - Sarcoidosis is a chronic granulomatous process typically seen in adults and characterized by the formation of noncaseating granulomas.</p>\r\n<p>Option D - Acute lymphoblastic leukemia affects bone marrow and peripheral blood. Immature lymphoid precursors are seen.</p>", "options": ["Acute non-specific lymphadenitis", "Follicular lymphoma", "Sarcoidosis", "Acute lymphoblastic leukemia"], "html_options": ["Acute non-specific lymphadenitis", "Follicular lymphoma", "Sarcoidosis", "Acute lymphoblastic leukemia"], "corr_idx": 0}, {"id": "1290947", "html_qtxt": "A 45 year old Latin woman presents with mild normocytic anemia and thrombocytopenia. Her ferritin levels are very high with low fibrinogen levels. A representative photograph of her bone marrow aspirate smear is provided. Which of the following diagnoses is most likely in her medical history and could be contributing to the current findings in the bone marrow aspirate? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412121e190124-2693-41e0-8205-a4972480f92d.jpg\">", "html_expl": "<p>The patient's aspirate smear demonstrates hemophagocytosis, consistent with hemophagocytic lymphohistiocytosis (HLH). Secondary (acquired) HLH is frequently associated with hematologic malignancies, in particular NK / T cell neoplasms like panniculitis-like T cell lymphoma.</p>\r\n<p>Option B and D are incorrect because HLH has been only rarely reported in association with other cancers.</p>\r\n<p>Option A is incorrect because HIV infection has been implicated in the development of HLH but typically in the setting of other acute infections or HIV associated lymphomas, especially EBV related lymphoproliferative processes. </p>", "options": ["Acute human immunodeficiency virus (HIV) infection", "Acute myeloid leukemia", "Hemophagocytic lymphohistiocytosis", "Triple negative breast cancer"], "html_options": ["Acute human immunodeficiency virus (HIV) infection", "Acute myeloid leukemia", "Hemophagocytic lymphohistiocytosis", "Triple negative breast cancer"], "corr_idx": 2}, {"id": "1290950", "html_qtxt": "A 70-year-old man has experienced increasing fatigue for the past 6 months. On physical examination, he has generalized lymphadenopathy, but there is no hepatosplenomegaly. The CBC shows hemoglobin - 9.5 gm/dL, platelet count - 120,000/mm3; and WBC count, 80,000/mm3. His peripheral blood smear shows a monotonous population of small, round, mature looking lymphocytes. Flow cytometry shows these cells to be CD19+, CD5+, and CD23+. These abnormal cells in his blood are most likely to reveal which of the following alterations? ", "html_expl": "<p>The clinical history, the peripheral blood smear, and the phenotypic markers are characteristic of chronic lymphocytic leukemia (CLL), a clonal B-cell neoplasm in which immunoglobulin genes are rearranged.</p>\r\n<p>Option B - The t(9;22) is a feature of chronic myeloid leukemia.</p>\r\n<p>Option C - The t(14;18) translocation is a feature of follicular lymphomas, which are distinctive B-cell tumors that involve the nodes and produce a follicular pattern. The lymphoma cells can be present in blood, but they do not look like mature lymphocytes.</p>\r\n<p>Option D - T-cell receptor genes are in germline configuration. There is typically a tissue component of small lymphocytic lymphoma (SLL).</p>", "options": ["Clonal rearrangement of immunoglobulin genes", "t(9;22) leading to BCR-ABL rearrangement", "t(14;18) leading to BCL2 overexpression", "Clonal rearrangement of T cell receptor gene"], "html_options": ["Clonal rearrangement of immunoglobulin genes", "t(9;22) leading to BCR-ABL rearrangement", "t(14;18) leading to BCL2 overexpression", "Clonal rearrangement of T cell receptor gene"], "corr_idx": 0}, {"id": "1290951", "html_qtxt": "A 4-year-old boy complains of fever and easy irritability. In the past 2 days, large ecchymoses have appeared on the right arm. CBC shows hemoglobin - 8 gm/dL; platelet count - 45,000/mm3; and WBC count - 25,000/mm3. Examination of the peripheral blood smear shows blasts that lack myeloperoxidase positive granules, but contain PAS-positive aggregates. Cytogenetic study for BCR:ABL translocation is positive. Which of the following is the most likely diagnosis? ", "html_expl": "<p>These findings are characteristic of childhood acute lymphoblastic leukemia of the precursor-B-cell type. Features supporting acute leukemia are anemia, thrombocytopenia, and the presence of blasts in the peripheral blood and bone marrow. Anemia and thrombocytopenia result from suppression of normal hematopoiesis by the leukemic clone in the marrow. BCR:ABL translocation at chromosome t(9;22) seen with both ALL and CML. But in CML, patient is usually middle aged and thrombocytosis and leucocytosis is generally seen. The phenotype of CD19+, CD3-, and sIg- is typical of pre-B cells. TdT is a marker of early T-cell-type and B-cell-type lymphoid cells.</p>\r\n<p>Option A - An acute myelogenous leukemia is a disease of young to middle-aged adults, and there would be peroxidase-positive myeloblasts and phenotypic features of myeloid cells.</p>\r\n<p>Option B - Chronic myelogenous leukemia is a disease of adults, and the WBC count is quite high; the peripheral blood contains some myeloblasts, but other stages of myeloid differentiation also are detected.</p>\r\n<p>Option C - Chronic lymphocytic leukemia is a disease of older adults; patients have many small circulating mature B lymphocytes.</p>", "options": ["Acute myeloid leukemia", "Chronic myeloid leukemia", "Chronic lymphocytic leukemia", "Acute lymphoblastic leukemia"], "html_options": ["Acute myeloid leukemia", "Chronic myeloid leukemia", "Chronic lymphocytic leukemia", "Acute lymphoblastic leukemia"], "corr_idx": 3}, {"id": "1290952", "html_qtxt": "A 4 year old boy is brought to the physician by his mother due to a 5 week history of lethargy, a progressively enlarging left sided neck mass and a 5 day onset of unexplainable bilateral diffuse lower leg petechial hemorrhage. On examination, the left posterior cervical lymph node is enlarged and nontender to palpation. A lymph node biopsy shows a predominance of interfollicular infiltrate containing numerous blast cells and focal necrosis. Immunohistochemistry is positive for PAX5, CD10 and TdT. Upon further workup, which of the following translocations would be associated with a good prognosis in this condition? ", "html_expl": "<p>This is case of B cell acute lymphoblastic leukaemia. t(12,21) is associated with good prognosis.</p>\r\n<p>Option B - It is associated with Burkitt's lymphoma</p>\r\n<p>Option C - It is associated with B-ALL and CML. In B-ALL, it is associated with a poor prognosis</p>\r\n<p>Option D - It is associated with follicular lymphoma</p>", "options": ["t(12,21)", "t(8,14)", "t(9,22)", "t(14,18)"], "html_options": ["t(12,21)", "t(8,14)", "t(9,22)", "t(14,18)"], "corr_idx": 0}, {"id": "1290954", "html_qtxt": "A 80 year old man presented to OPD with persistent weakness and swelling over neck. On physical examination, generalized lymphadenopathy with splenomegaly are noticed. Laboratory findings show Hb - 8 gm/dl, WBC count - 2,00,000/mm3 and platelet count - 1,80,000/mm3 with absolute lymphocyte count - 80000/mm3. Peripheral smear findings are shown below. Immunochemistry is positive for CD19, CD20, CD5 and CD23. Which of the following is the most likely diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212fa70fe67-d84e-4d3a-ad1c-d64efdf44b7d.jpg\">", "html_expl": "<p>In this case, patient is old aged with history of lymphadenopathy and splenomegaly. CBC shows absolute lymphocytosis (>5000/mm<sup>3</sup>). Peripheral smear shows small, round mature looking lymphocytes with condensed chromatin and scant cytoplasm. Smudge cells are also seen. Immunochemistry is positive for pan B cells markers. So the diagnosis is in favor of chronic lymphocytic leukemia (CLL).</p>", "options": ["Chronic Myeloid leukemia", "Follicular lymphoma", "Chronic lymphocytic leukemia", "Acute lymphoblastic leukemia"], "html_options": ["Chronic Myeloid leukemia", "Follicular lymphoma", "Chronic lymphocytic leukemia", "Acute lymphoblastic leukemia"], "corr_idx": 2}, {"id": "1290955", "html_qtxt": "A 70 year old man with history of CLL presents with a rapidly enlarging cervical lymph nodes. CBC findings show Hb - 7 gm/dl, WBC count - 1,00,000/mm3 and platelet count - 80,000/mm3. Microscopic image of cervical lymph node biopsy is shown below. CLL transformation occurs in which of the following conditions? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212783c80d4-0917-4f2b-8ea6-8cd2aa0b56f4.jpg\">", "html_expl": "<p>CLL most commonly takes the form of a transformation to diffuse large B-cell lymphoma (DLBCL), so-called <em>Richter syndrome </em>(approximately 5% to 10% of patients). Richter syndrome is often heralded by the development of a rapidly enlarging mass within a lymph node or the spleen. It is often associated with acquisition of new abnormalities involving <em>TP53 </em>or <em>MYC </em>and is an ominous event, with most patients surviving less than 1 year.</p>", "options": ["Richter syndrome", "AML", "Hodgkin's lymphoma", "Anaplastic lymphoma"], "html_options": ["Richter syndrome", "AML", "Hodgkin's lymphoma", "Anaplastic lymphoma"], "corr_idx": 0}, {"id": "1290968", "html_qtxt": "A 65 year old woman presented with a rapidly enlarging neck mass. H & E section of core needle biopsy is shown below. On performing immunohistochemistry, the tumour cells are positive for CD19, CD20, CD10 and BCL6. The Ki67 proliferation index is 90%. What is the most likely diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121269238941-7053-4a50-9faf-e12e486ffa4b.jpg\">", "html_expl": "<p>In this case, patient is old aged and has presented with rapidly enlarging mass. The microscopic findings of biopsy show sheets of large, pleomorphic lymphoid cells with vesicular chromatin and prominent nucleoli. The proliferation index is high.</p>\r\n<p>Option A - In follicular lymphoma, nodular or nodular and diffuse growth pattern is observed in involved lymph nodes. Two principal cell types are present in varying proportions: (1) small cells with irregular or cleaved nuclear contours and scant cytoplasm, referred to as <strong>centrocytes </strong>(small cleaved cells), and (2) larger cells with open nuclear chromatin, several nucleoli, and modest amounts of cytoplasm, referred to as <strong>centroblasts.</strong></p>\r\n<p>Option C - In Burkitt&rsquo;s lymphoma, starry sky appearance is noted.</p>\r\n<p>Option D - In ALL, Blasts cells are seen, which are negative for BCL6.</p>", "options": ["Follicular lymphoma", "Diffuse large B cell lymphoma", "Burkitt's lymphoma", "Acute lymphoblastic leukemia"], "html_options": ["Follicular lymphoma", "Diffuse large B cell lymphoma", "Burkitt's lymphoma", "Acute lymphoblastic leukemia"], "corr_idx": 1}, {"id": "1291021", "html_qtxt": "A 9-year-old boy living in Uganda has had increasing pain and swelling on the right side of his face over the past 6 months. On physical examination, there is a large, non-tender mass involving the mandible, which deforms the right side of his face. A biopsy of the mass is performed and image of microscopic examination is shown below. Chromosome analysis shows a 46, XY, t(8;14) karyotype in these cells. Infection with which of the following viruses is most likely related to the development of these findings?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121217fed87f-41a3-4cd7-a80e-e662aef632cb.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is a case of Burkitt's lymphoma.</p>\n<p>The endemic African variety of Burkitt lymphoma is a B-cell lymphoma that typically appears in the maxilla or mandible of the jaw. The microscopic findings show Starry sky appearance. t(8,14) is common with burkitt's lymphoma. This particular neoplasm is related to EBV virus infection.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li>Option A - Cytomegalovirus infection occurs in immunocompromised patients and can be a congenital infection, but it is not a direct cause of neoplasia.</li>\n<li>Option B - HIV infection can be a risk factor for the development of non-Hodgkin lymphomas, but most of these are diffuse large B-cell lymphomas</li>\n<li>Option C - Human papillomavirus infection is related to the formation of squamous dysplasia and carcinomas, most commonly those involving the cervix.</li>\n</ul>", "options": ["Cytomegalovirus", "HIV", "HPV", "EBV"], "html_options": ["Cytomegalovirus", "HIV", "HPV", "EBV"], "corr_idx": 3}, {"id": "1291024", "html_qtxt": "A 35 year old male presented with persistent pancytopenia. His physical examination revealed massive splenomegaly. Blood picture showed monocytopenia. Microscopic image of his peripheral blood smear is shown below. Flow cytometry findings are positive for CD103 and annexin1. What is most likely diagnosis based on these findings? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412121b745898-023b-4475-b270-80c3bff7c44f.jpg\">", "html_expl": "<p>This is a case of hairy cell leukemia.</p>\r\n<p>Hairy cells have round or reniform nuclei and moderate amount of pale blue cytoplasm with thread-like or bleb-like extensions. Clinical manifestation shows massive splenomegaly. Pancytopenia resulting from marrow involvement and sequestration of cells in the enlarged spleen is seen in more than half of the cases. Monocytopenia is commonly seen with atypical infections. Hairy cell leukemias typically express the pan-B-cell markers CD19 and CD20; surface Ig (usually IgG); and certain relatively distinctive markers, such as CD11c, CD25, CD103, and annexin A1.</p>", "options": ["Adult T cell lymphoma", "Burkitt's lymphoma", "Hairy cell leukemia", "DLBCL"], "html_options": ["Adult T cell lymphoma", "Burkitt's lymphoma", "Hairy cell leukemia", "DLBCL"], "corr_idx": 2}, {"id": "1291027", "html_qtxt": "A 29 year old male presented with multiple enlarged inguinal lymph nodes. Biopsy of an inguinal node is performed, and microscopic examination shows large cells, some of which contain horseshoe-shaped nuclei and voluminous cytoplasm. On further workup, diagnosis of anaplastic T cell lymphoma is made. Which of the following markers is most likely to be positive in the tumour cells? ", "html_expl": "<p>Option B - Anaplastic large T cell lymphoma most often appears in children and young adults. It is often extranodal and has a characteristic gene rearrangement on chromosome 2p23 that results in production of anaplastic lymphoma kinase (ALK) with tyrosine kinase activity, hence tumor cells are positive for ALK. Horseshoe-shaped nucleus is characteristic of this lymphoma.</p>\r\n<p>Option A - CD10 is a B-cell marker.</p>\r\n<p>Option C - The p24 antigen is part of HIV, which is most often associated with B-cell neoplasms.</p>\r\n<p>Option D - The <em>c-KIT </em>proto-oncogene has been associated with some NK cell lymphomas.</p>", "options": ["CD10 antigen", "ALK protein", "P24 antigen", "C-KIT proto-oncogene"], "html_options": ["CD10 antigen", "ALK protein", "P24 antigen", "C-KIT proto-oncogene"], "corr_idx": 1}, {"id": "1291032", "html_qtxt": "A 67 year old woman presented with lower back pain for 1 month. A radiograph of the spine shows multiple 0.5 to 1.5 cm lytic lesions with a rounded soup bubble appearance in the lumber vertebrae. A bone marrow examination is performed, microscopic image of which is shown below. All of the following statements are true about the disease except? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412120c165896-6c28-4d20-89f6-8a4ecb8e5a1d.jpg\">", "html_expl": "<p>The characteristic punched-out bone lesions of multiple myeloma seen on radiographs result from bone destruction mediated by RANKL, a cytokine produced by the myeloma cells that activates osteoclasts. The monoclonal population of plasma cells often produces a monoclonal serum &ldquo;spike&rdquo; seen in serum or urine protein electrophoresis. Patients with bone destruction and remodeling can have hypercalcemia and an increased serum alkaline phosphatase level. Normal marrow cells are largely replaced by plasma cells including forms with multiple nuclei, prominent nucleoli, and cytoplasmic droplets containing immunoglobulin.</p>\r\n<p>Option D -The t(9;22) translocation is the Philadelphia chromosome seen in chronic myelogenous leukemia (CML), with a low leukocyte alkaline phosphatase score. Leukemias, including CML, and myeloproliferative disorders can fill the marrow spaces, and are sometimes accompanied by thrombocytosis, but are unlikely to produce mass lesions or bony destruction.</p>", "options": ["Bence Jones proteins in the urine", "Increased serum alkaline phosphate level", "Hypergammaglobulinemia", "t(9,22) in the karyotype of marrow cells"], "html_options": ["Bence Jones proteins in the urine", "Increased serum alkaline phosphate level", "Hypergammaglobulinemia", "t(9,22) in the karyotype of marrow cells"], "corr_idx": 3}, {"id": "1291035", "html_qtxt": "A 67-year old man presented with increasing weakness, fatigue, and weight loss over past 5 months. He now has decreasing vision in both eyes and headache and dizziness. His hands are sensitive to cold. On physical examination, he has generalized lymphadenopathy and hepatosplenomegaly. Laboratory investigations indicate a serum protein level of 15.5 g/dL and albumin concentration of 3.2 g/dL. A bone marrow biopsy is performed, and microscopic examination of the specimen shows infiltration by numerous small plasmacytoid lymphoid cells with Russell bodies in the cytoplasm. Serum protein electrophoresis shows IgM spike. What is the most probable likely diagnosis? ", "html_expl": "<p>Hyperviscosity syndrome includes visual disturbances, dizziness, headache, and Raynaud phenomena. His bone marrow is infiltrated with plasmacytoid lymphocytes that have stored immunoglobulins in their cytoplasm (Russell bodies). All of these findings are consistent with lymphoplasmacytic lymphoma (Waldenstrom macroglobulinemia). In this disorder, neoplastic B cells differentiate to IgM-producing cells; there is a monoclonal IgM spike in the serum. These IgM molecules aggregate and produce hyperviscosity, and some of them agglutinate at low temperatures and produce cold agglutinin disease.</p>\r\n<p>Option A - Multiple myeloma most often does not cause liver and spleen enlargement, and morphologically, the cells resemble plasma cells. Light chains in urine (Bence Jones proteins) also are a feature of multiple myeloma. There is IgG spike in the serum or urine.</p>\r\n<p>Option C - Plasmacytoma is a mass lesion that would appear on a bone scan, but may also be extraosseous.</p>\r\n<p>Option D - MGUS can progress to multiple myeloma in about 20% of patients over 10 to 15 years. By definition, patients are asymptomatic and the serum M protein level is less than 3 g/dL. </p>", "options": ["Multiple myeloma", "Waldenstrom macroglobulinemia with hyperviscocity", "Plasmacytoma", "MGUS"], "html_options": ["Multiple myeloma", "Waldenstrom macroglobulinemia with hyperviscocity", "Plasmacytoma", "MGUS"], "corr_idx": 1}, {"id": "1291037", "html_qtxt": "A 29 year old woman presents with fatigue, fever, night sweats and painless lumps in right cervical region for the past 3 months. Lymph node biopsy is performed, microscopic image of which is shown below.  What is the labelled cell called?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212943afb05-8d9f-48c9-bbdf-5ad43c202f08.jpg\">", "html_expl": "<p>This is a case of Hodgkin's lymphoma.</p>\r\n<p>Diagnostic Reed-Sternberg cell has two nuclear lobes, large inclusion-like nucleoli, and abundant cytoplasm, surrounded by lymphocytes, macrophages, and an eosinophil.</p>\r\n<p>Option B - Epithelioid cells are seen in granulomatous inflammatory reactions.</p>\r\n<p>Option C - Mast cells are not numerous in HL; they participate in type I hypersensitivity responses.</p>\r\n<p>Option D - Myeloblasts are numerous with acute myelogenous leukemia.</p>", "options": ["Reed-Sternberg cell", "Epithelioid cell", "Mast cell", "Myeloblast "], "html_options": ["Reed-Sternberg cell", "Epithelioid cell", "Mast cell", "Myeloblast "], "corr_idx": 0}, {"id": "1291039", "html_qtxt": "A 63 year old man has noticed a lump in his neck for 2 months. Examination reveals a group of three discrete non-tender right posterior cervical lymph nodes. Chest and abdominal CT scans show mediastinal lymphadenopathy and hepatosplenomegaly. Microscopic examination of biopsy from a cervical lymph node reveals abundant large CD15+ and CD30+ binucleate cells with prominent acidophilic nucleoli, scattered within a sparse lymphocytic infiltrate. A molecular analysis of large cells will reveal which of the following genetic abnormalities? ", "html_expl": "<p>The binucleate cell with prominent nucleoli is a Reed-Sternberg (RS) cell, characteristic of Hodgkin lymphoma. RS cells are derived from B cells. Within a given tumor, all RS cells have clonal (identical) immunoglobulin gene rearrangements, typical for neoplasia.</p>\r\n<p>Option A & B - Polyclonal proliferations are typical for reactive processes.</p>\r\n<p>Option C - T-cell receptor gene rearrangements occur in normal or neoplastic T cells (e.g., acute lymphoblastic lymphoma).</p>", "options": ["Clonal rearrangement of T cell receptor genes", "Polyclonal rearrangement of T cell receptor genes", "Polyclonal rearrangement of immunoglobulin genes", "Clonal rearrangement of immunoglobulin gene"], "html_options": ["Clonal rearrangement of T cell receptor genes", "Polyclonal rearrangement of T cell receptor genes", "Polyclonal rearrangement of immunoglobulin genes", "Clonal rearrangement of immunoglobulin gene"], "corr_idx": 3}, {"id": "1291041", "html_qtxt": "A 45 year old woman presented with easy fatigability of 2 months' duration. On physical examination, she has no hepatosplenomegaly or lymphadenopathy. Mucosal gingival hemorrhages are noted. CBC shows hemoglobin - 10 g/dL; platelet count - 30,000/mm3; and WBC count - 1,10,000/mm3. Image of her peripheral blood smear is shown in the image below, and these cells are MPO positive. Which of the following is the most likely diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412121be993a4-fc45-4dfd-a8fa-926b11f3c548.jpg\">", "html_expl": "<p>The figure shows myeloblasts with prominent Auer rods. Along with the very high WBC count and the presence of MPO-positive blasts (myeloblasts) filling the marrow, these findings are characteristic of acute myelogenous leukemia (AML). This type of leukemia is most often seen in individuals 15 to 50 years old.</p>\r\n<p>Option A - Acute lymphoblastic leukemia occurs in children and young adults. Azurophilic, peroxidase-positive granules distinguish myeloblasts from lymphoblasts.</p>\r\n<p>Option C - Chronic myelogenous leukemia also is seen in adults, but this is a myeloproliferative process with a range of myeloid differentiation, and most of the myeloid cells are mature, with few blasts.</p>\r\n<p>Option D - Chronic lymphocytic leukemia is characterized by the presence of small, mature lymphocytes in the peripheral blood and bone marrow of older adults.</p>", "options": ["Acute lymphoblastic leukemia", "Acute myeloblastic leukemia", "Chronic myelocytic leukemia", "Chronic lymphocytic leukemia"], "html_options": ["Acute lymphoblastic leukemia", "Acute myeloblastic leukemia", "Chronic myelocytic leukemia", "Chronic lymphocytic leukemia"], "corr_idx": 1}, {"id": "1291068", "html_qtxt": "A 27 year old woman presents with fatigue of 2 weeks' duration and pancytopenia with marked leukopenia. Bone marrow biopsy and aspiration were performed and representative morphology is shown in the image below.  Cytogenetic analysis of cells from a bone marrow biopsy specimen is most likely to yield which of the following karyotypic abnormalities? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412124e52232a-604c-48a0-9d41-f9003e6351c4.jpg\">", "html_expl": "<p>The peripheral blood smear is characteristic of acute promyelocytic leukemia (M3 class of acute myelogenous leukemia), with many promyelocytes containing prominent azurophilic granules and short, red, cytoplasmic, rodlike inclusions called <em>Auer rods. </em>The t(15;17) translocation is characteristic of this disease; it results in the fusion of the retinoic acid receptor gene on chromosome 17 with the promyelocytic leukemia gene on chromosome 15. The fusion gene results in elaboration of an abnormal retinoic acid receptor that blocks myeloid differentiation. Therapy with retinoic acid (vitamin A) can alleviate the block and induce remission in many patients.</p>\r\n<p>Option B - The t(8;14) translocation can be seen in patients with Burkitt lymphoma.</p>\r\n<p>Option C - The t(8;21) abnormality is seen in the M2 variant of acute myelogenous leukemia.</p>\r\n<p>Option D - The t(9;22) translocation gives rise to the Philadelphia chromosome of chronic myelogenous leukemia.</p>", "options": ["t(15,17)", "t(8,14)", "t(8,21)", "t(9,22)"], "html_options": ["t(15,17)", "t(8,14)", "t(8,21)", "t(9,22)"], "corr_idx": 0}, {"id": "1291069", "html_qtxt": "A 50-year-old man with squamous cell carcinoma of buccal mucosa underwent surgery and intensive radiotherapy, and a complete remission was achieved for 7 years. He now reports fatigue over the past 4 months. Physical examination shows no masses, lymphadenopathy, or hepatosplenomegaly. CBC shows pancytopenia. A bone marrow biopsy has been done, image of which is shown below. Karyotypic analysis shows 5q deletions in many cells. This clinical picture is most consistent with which of the following conditions?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121290da0347-a99c-4de0-afd4-22021130ca26.jpg\">", "html_expl": "<p>Myelodysplasia is characterized by a cellular marrow in which there are maturation defects in multiple lineages. This diagnosis is supported by the presence of ringed sideroblasts, megaloblasts, abnormal megakaryocytes, and myeloblasts in the marrow. Bone marrow picture in this case shows ring sideroblasts and nucleated red cells. Because these abnormal hematopoietic cells fail to mature normally, they are not released into the peripheral blood, leading to pancytopenia. Myelodysplasias are clonal stem cell disorders that develop either de novo or after chemotherapy with alkylating agents, as in this case. The presence of chromosomal deletions, such as 5q, is a marker of post-therapy myelodysplasia.</p>\r\n<p>These morphologic abnormalities in the marrow are not seen in any of the other listed conditions.</p>", "options": ["Transformation into myeloid leukemia", "Myelodysplasia related to therapy", "Myelofibrosis", "Relapse"], "html_options": ["Transformation into myeloid leukemia", "Myelodysplasia related to therapy", "Myelofibrosis", "Relapse"], "corr_idx": 1}, {"id": "1291070", "html_qtxt": "A 68 year old man with no significant medical history presented with worsening knee pain for 5 days. CBC showed WBC - 229.4 x 10&and;9/L, Hb - 12.1 g/dl, platelet - 161 x 10&and;9/L. The karyotyping is positive for Ph chromosome. Bone marrow biopsy is done, image of which is shown below. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212942c4435-3c66-4c43-83bd-f14469cc6393.jpg\">", "html_expl": "<p>CML is a disease of pluripotent stem cells that affects all lineages, but the granulocytic precursors expand preferentially in the chronic phase. Bone marrow picture shows hypercellularity with predominance of myeloid lineage and basophilia. The Philadelphia chromosome, or Ph1, which is characteristic of patients with chronic myelogenous leukemia (CML). This karyotypic abnormality can be found using cytogenetic techniques, including fluorescence in situ hybridization (FISH).</p>", "options": ["Chronic myeloid leukemia", "Acute myeloblastic leukemia", "Acute lymphoblastic leukemia", "Chronic lymphocytic leukemia"], "html_options": ["Chronic myeloid leukemia", "Acute myeloblastic leukemia", "Acute lymphoblastic leukemia", "Chronic lymphocytic leukemia"], "corr_idx": 0}, {"id": "1291071", "html_qtxt": "A 57 year old man presented with fatigue, splenomegaly and hepatomegaly. A complete blood count demonstrated anemia and thrombocytosis. His peripheral blood picture and image of bone marrow aspiration smear are shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412124eb8d636-6f8b-4cf8-8693-9d6c33e3ff78.jpg\">", "html_expl": "<p>Blood picture shows tear drop cells and leukoerythroblastosis</p>\r\n<p>Bone marrow shows atypical megakaryocytes.</p>\r\n<p>Myelofibrosis with myeloid metaplasia is a myeloproliferative disorder that is also a stem cell disorder in which neoplastic megakaryocytes secrete fibrogenic factors leading to marrow fibrosis. The neoplastic clone then shifts to the spleen, where it shows trilineage hematopoietic proliferation (extramedullary hematopoiesis), in which megakaryocytes are prominent. The marrow fibrosis and the extramedullary hematopoiesis in the spleen fail to regulate orderly release of leukocytes into the blood. The peripheral blood has immature RBC and WBC precursors (leukoerythroblastic picture). Teardrop RBCs are misshapen RBCs that are seen when marrow undergoes fibrosis. Marrow injury also can be the result of other causes (e.g., metastatic tumors, irradiation). These causes also can give rise to a leukoerythroblastic picture, but splenic enlargement with trilineage proliferation usually is not seen.</p>\r\n<p>These morphologic abnormalities in the marrow are not seen in any of the other listed conditions.</p>", "options": ["AML", "CML", "Myelodysplastic syndrome", "Myelofibrosis"], "html_options": ["AML", "CML", "Myelodysplastic syndrome", "Myelofibrosis"], "corr_idx": 3}, {"id": "1291121", "html_qtxt": "A 2 year old boy presents with generalized lymphadenopathy, hepatosplenomegaly and lytic bone lesions. A diagnostic lymph node biopsy is performed which shows a sinusoidal infiltrate. Electron microscopy image of the same is shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212bf5920ab-c1dc-4ffe-b1bc-9e44562e07bb.jpg\">", "html_expl": "<p>Shown here are rod-like tubular Birbeck granules, with the characteristic periodicity seen in Langerhans cell proliferations. The disease is most often seen in children.</p>\r\n<p>Option B - Myeloma is a disease of adults that can produce lytic bone lesions, but birbeck granules are not seen.</p>\r\n<p>Option C - Acute lymphoblastic leukemia in children can involve the marrow, but does not produce skin or bone lesions.</p>\r\n<p>Option D - Hodgkin lymphoma is seen in young adults and does not produce skin lesions or bone lesions.</p>", "options": ["Langerhans cell histiocytosis", "Multiple myeloma", "ALL", "Hodgkin's lymphoma"], "html_options": ["Langerhans cell histiocytosis", "Multiple myeloma", "ALL", "Hodgkin's lymphoma"], "corr_idx": 0}]}]}, {"subjectId": 1000148, "name": "Microbiology", "modules": [{"moduleId": 1012170, "name": "General Microbiology", "questions": [{"id": "1291187", "html_qtxt": "A stool sample from a patient with dysentery is cultured on a selective medium. After 24 hours of incubation, the plate shows growth of colorless, translucent colonies. The appearance of these colonies suggests the pathogen is a non-lactose fermenter (e.g., Shigella). Which of the following media was most likely used for this differentiation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>MacConkey agar</strong> is a <strong>selective and differential medium</strong> used for the isolation and differentiation of enteric Gram-negative bacilli.</p>\n<ul>\n<li><strong>Mechanism of Differentiation:</strong> MacConkey agar contains the sugar <strong>lactose</strong> and a pH indicator, <strong>neutral red</strong>.</li>\n<li><strong>Lactose Fermenters (LF):</strong> Organisms that ferment lactose produce acid, which lowers the pH of the medium. This causes the neutral red indicator to turn red/pink, resulting in <strong>pink colonies</strong> (e.g., <em>E. coli</em>, <em>Klebsiella</em>).</li>\n<li><strong>Non-Lactose Fermenters (NLF):</strong> Organisms that do not ferment lactose do not produce acid. They utilize peptone in the medium, which produces ammonia and raises the pH, resulting in <strong>colorless or pale colonies</strong> (e.g., <em>Shigella</em>, <em>Salmonella</em>, <em>Pseudomonas</em>).</li>\n</ul>\n<p><strong>Types of Culture Media:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027fdb5f322-2416-436c-9d82-7c2e3438c587.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Chocolate agar (Option B):</strong> This is an enriched medium for growing difficult-to-grow (fastidious) bacteria. It does not differentiate between lactose fermenters.</p>\n<p><strong>Blood agar (Option C):</strong> This medium differentiates bacteria based on their ability to hemolyze red blood cells, not on lactose fermentation.</p>\n<p><strong>Potassium tellurite agar (Option D):</strong> This is a selective medium specifically used for the isolation of <em>Corynebacterium diphtheriae</em>.</p>", "options": ["MacConkey agar", "Chocolate agar", "Blood agar", "Potassium tellurite agar"], "html_options": ["MacConkey agar", "Chocolate agar", "Blood agar", "Potassium tellurite agar"], "corr_idx": 0}, {"id": "1291191", "html_qtxt": "A 30-year-old nurse is discarding cotton swabs used to clean a patient's wound in the ward. In which color-coded bin should these contaminated cotton swabs be disposed?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025071193d74b79-238b-4965-88e9-9a1a3e7f55ee.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250711dfe744af-e221-4061-9ed2-9c547fd0ce42.jpg\">", "options": ["Red bin", "Yellow bin", "Blue bin", "Black bin"], "html_options": ["Red bin", "Yellow bin", "Blue bin", "Black bin"], "corr_idx": 1}, {"id": "1291192", "html_qtxt": "Pasteurization test for milk is done by all except-", "html_expl": "<p>For pasteurization, one common test is done;</p>\r\n<p>Option A- Alkaline phosphatase test, it is an indicator of adequate pasteurization of milk and cream. A proprietary fluorometric technique is a sensitive and quantitative method for the determination of alkaline phosphatase activity in milk products.</p>\r\n<p>Option C- Methylene blue reduction test, in this the quality of raw goats' milk and success of pasteurization is done.</p>\r\n<p>Option B- Standard plate count is also used for pasteurization. Standard plate count of lower than 30000 cfu per ml of pasteurized milk is indicative of satisfactory quality.</p>\r\n<p>Option D- Coliform count method is used for water testing.</p>", "options": ["Alkaline phosphatase test", "Standard plate count", "Methylene blue", "Coliform count method"], "html_options": ["Alkaline phosphatase test", "Standard plate count", "Methylene blue", "Coliform count method"], "corr_idx": 3}, {"id": "1291193", "html_qtxt": "Work for vaccine for SARS COV-2 is done in-", "html_expl": "<p>In microbiology, there are four BSL ( Biosafety levels). BSL1, BSL 2, BSL 3 and BSL 4.</p>\r\n<p>Depending on the severity of the infecting organism, different BSL is used.</p>\r\n<p>COVID was easily transmitted among people, and it led to a pandemic. So BSL 3 is required for work done related to COVID.</p>\r\n<p>Vaccine production for COVID 19 is to be done in BSL 3.</p>\r\n<p>EBOLA, CCHF requires BSL 4.</p>\r\n<p>E coli causing diarrhea, food poisoning are to be processed in BSL 1.</p>\r\n<p>Shigella, salmonella etc are to be processed in BSL 2.</p>", "options": ["BSL-1", "BSL-2", "BSL-3", "BSL-4"], "html_options": ["BSL-1", "BSL-2", "BSL-3", "BSL-4"], "corr_idx": 2}, {"id": "1291194", "html_qtxt": "All the following are measures used against COVID19 EXCEPT-", "html_expl": "<p>COVID 19 was highly infectious, it was spreading from one person to other by inhalation, touch, coughing, and through inanimate objects. So, 70 % ethanol was used as a hand sterilizer.</p>\r\n<p>Face masks were used to prevent aerosol transmission.</p>\r\n<p>Hand washing with soap was also helpful because contaminated hands can transmit the infection.</p>\r\n<p>1% glutaraldehyde has no role. It is a high-level disinfectant. It is used to sterilize bronchoscopes and laparoscopes.</p>", "options": ["1% Glutaraldehyde", "70% ethanol", "Face mask", "Hand wash"], "html_options": ["1% Glutaraldehyde", "70% ethanol", "Face mask", "Hand wash"], "corr_idx": 0}, {"id": "1291195", "html_qtxt": "If the numerical aperture of the objective lens of a light microscope is increased, then__.", "html_expl": "<p>Basic principle of microscopy - A modern compound microscope has a series of lenses and uses visible light as its source of illumination. With a compound light microscope, we can examine very small specimens as well as some of their fine details.</p>\r\n<p>Magnification is achieved when light rays from an illuminator and the light source are passed through a condenser which has lenses that direct the light rays through the specimen.</p>\r\n<p>From here, light rays pass into the objective lens, the lenses closer to the specimen. The image of the specimen is magnified again by ocular or eyepiece.</p>\r\n<p>Magnification - It is the degree of enlargement of the image.</p>\r\n<p>Magnification of Microscope</p>\r\n<p>Total magnification = objective lens magnification X ocular lens magnification</p>\r\n<p>Low power objective= 10x</p>\r\n<p>High power objective= 40x</p>\r\n<p>Oil immersion lens = 80x</p>\r\n<p>The actual focal length of an oil immersion lens is a little shorter than 2mm, thus, magnification is 100x.</p>\r\n<p><strong>Resolution</strong>: Ability of the lenses to distinguish structural details as separate and distinct.</p>\r\n<p>&rarr; Limit of resolution of the unaided eye is 200&micro;m.</p>\r\n<p>&rarr; Limit of resolution of the light microscope is 0.2&micro;m.</p>\r\n<p>&rarr; Limit of resolution of electron microscope is 0.1 nm.</p>\r\n<p><strong>Numerical Aperture: </strong>In simple terms, it is the light gathering capacity of the lens.</p>\r\n<p>The commonly used condensers can produce a numerical aperture of 1.25.</p>\r\n<p>A general principle of microscopy is that the shorter the wavelength of light used in the instrument, the greater the resolution. The white light used in a compound light microscope has a relatively long wavelength and cannot resolve structures smaller than 0.2&micro;m. This fact and other practical considerations limit the magnification achieved by even the best compound light microscope about 2000X.</p>\r\n<p>To obtain a clear finely detailed image under a compound light microscope, specimens must be made to contrast sharply with their medium. To attain such contrast, we must change the refractive index of specimens from that of their medium.</p>\r\n<p>Numerical aperture size has a direct effect on magnification.</p>\r\n<p>So, when we increase the numerical aperture of an objective lens of a light microscope, we increase magnification for the microscope.</p>", "options": ["The contrast increases", "The magnification increases", "Resolution increases", "Height from where the work can be done increases"], "html_options": ["The contrast increases", "The magnification increases", "Resolution increases", "Height from where the work can be done increases"], "corr_idx": 1}, {"id": "1291196", "html_qtxt": "Choose the correct management of mercury spill from a sphygmomanometer.", "html_expl": "<p>Steps for mercury spill-</p>\r\n<ul>\r\n<li>Immediately isolate the spill and ventilate the area.</li>\r\n<li>Keep all employees away from the spill area.</li>\r\n<li>Immediately open windows and exterior doors.</li>\r\n<li>Close all interior doors between the room where mercury was spilled and the rest of the work area.</li>\r\n<li>Collect it by using a card board and put in water.</li>\r\n</ul>", "options": ["Collect by using cardboard and put in water", "Collect by using your hand and wash your hand", "Collect and throw outside in the environment", "Collect by using broom and discard in dustbin"], "html_options": ["Collect by using cardboard and put in water", "Collect by using your hand and wash your hand", "Collect and throw outside in the environment", "Collect by using broom and discard in dustbin"], "corr_idx": 0}, {"id": "1291197", "html_qtxt": "Choose the non-acid fast staining organism.", "html_expl": "<p>Acid fast bacteria, also known as acid fast bacilli ( AFB), are a group of bacteria sharing the characteristic of acid fastness. Acid fastness is a physical property that gives a bacterium the ability to resist decolorization by acids during staining procedures.</p>\r\n<p>Acid fastness is due to high mycolic acid content in the cell wall.</p>\r\n<p>M tuberculosis, M leprae, M avium, M bovis, Nocardia, RhodococcusEqui are acid fast bacteria. In parasites, C. parvum, C. belli are acid fast.</p>\r\n<p>Head of the sperm is also acid fast.</p>", "options": ["Nocardia", "M. leprae", "Actinomycetes", "Cryptosporidium parvum/ Cystoisospora belli"], "html_options": ["Nocardia", "M. leprae", "Actinomycetes", "Cryptosporidium parvum/ Cystoisospora belli"], "corr_idx": 2}, {"id": "1291198", "html_qtxt": "Which is used as a disinfectant for artificial products?", "html_expl": "<p>Methyl paraben prevents fungal growth. Thanks to its antibacterial properties, it is a preservative that is added to many creams and cosmetic products to prevent fungus from growing.</p>\r\n<p>Methyl paraben has antibacterial activity also. It has antibacterial activity just as polyphenols and involves disruption of cytoplasmic membrane and interferes with essential enzymes such as ATPase.</p>", "options": ["Hydrogen peroxide", "Bleaching powder", "Penicillin", "Methyl paraben"], "html_options": ["Hydrogen peroxide", "Bleaching powder", "Penicillin", "Methyl paraben"], "corr_idx": 3}, {"id": "1291199", "html_qtxt": "Disc diffusion method is also known as", "html_expl": "<p>Disc diffusion test is a culture based microbiology assay used in diagnostic and drug discovery laboratories.</p>\r\n<p>In diagnostic labs, they are used to determine the susceptibility of bacteria isolated from a patient's infection to clinically approved antibiotics.</p>\r\n<p>In this, standardized inoculum is swabbed on Mueller Hinton agar and different discs are put on it.</p>\r\n<p>After overnight incubation, we can see the zone of inhibition around the disc and as per CLSI guidelines we can mention resistant, sensitive or intermediate.</p>", "options": ["Kiby Bauer technique", "VDRL", "Dark field microscopy", "None of the above"], "html_options": ["Kiby Bauer technique", "VDRL", "Dark field microscopy", "None of the above"], "corr_idx": 0}, {"id": "1291200", "html_qtxt": "The mechanism of bacterial resistance to penicillins via beta lactamase is by-", "html_expl": "<p>Beta Lactamase is an enzyme produced by bacteria which will break the penicillin ring.</p>\r\n<p>Penicillin has the 'ring' structure in it. It is a hexagonal structure.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A- Altered penicillin binding protein is not the mechanism of bacterial resistance to penicillin via beta lactamase.</p>\r\n<p>Option B- Drug efflux is not the mechanism of bacterial resistance to penicillin via beta lactamase.</p>\r\n<p>Option C- Alteration in the 50s ribosome is not the mechanism of bacterial resistance to penicillin via beta lactamase.</p>", "options": ["Altered penicillin binding proteins", "Drug efflux", "Alteration in 50s ribosome", "Breaks the drug structure"], "html_options": ["Altered penicillin binding proteins", "Drug efflux", "Alteration in 50s ribosome", "Breaks the drug structure"], "corr_idx": 3}, {"id": "1291201", "html_qtxt": "Antiseptic property of bleaching powder is due to-", "html_expl": "<p>Bleaching powder is a solid combination of chlorine and slaked lime. Introduced in 1799 by Scottish chemist Charles Tennant, it is a strong and effective disinfectant, its active form sodium hypochlorite is effective in killing bacteria, fungi, viruses, including influenza virus, but is easily inactivated by organic material.</p>\r\n<p>Diluted household bleach disinfects within 10-60 minutes contact time.</p>", "options": ["Hypochlorous acid", "Hypochlorite", "Chlorine", "H+ ion"], "html_options": ["Hypochlorous acid", "Hypochlorite", "Chlorine", "H+ ion"], "corr_idx": 0}, {"id": "1291202", "html_qtxt": "Which of the following helps in bacterial adhesion?", "html_expl": "<p>Role of fimbriae is adhesions- Fimbriae can have a role as sex pilus, which helps in transfer of genetic material between two bacteria.</p>\r\n<p>Role of flagella is locomotion. It can be monotrichous, peritrichous, Lophotrichios, amphitrichous.</p>\r\n<p><strong>Incorrect option-</strong></p>\r\n<p>Option D- LPS is a lipopolysaccharide, it is present in Gram negative bacteria, and it has a role in septic shock production.</p>\r\n<p>Option B- Mesosomes support respiration and secretion, and enhance plasma membrane surface area and enzymes.</p>", "options": ["Cytoplasmic membrane", "Mesosomes", "Fimbriae", "LPS"], "html_options": ["Cytoplasmic membrane", "Mesosomes", "Fimbriae", "LPS"], "corr_idx": 2}, {"id": "1291203", "html_qtxt": "In a hospital, all blood cultures were positive in one unit of the male medicine ward, and all were showing pseudomonas in the culture report. The microbiologist was asked to investigate. He thought this could be an outbreak because of one of the nurses or interns.  Pseudomonas is not affected by which disinfectant?", "html_expl": "<p>Pseudomonas species grow comparatively well in dettol.</p>\r\n<p>Cetrimide and dettol have been incorporated in the media for selective isolation of pseudomonas.</p>\r\n<p>Pseudomonas is killed by hypochlorite, chlorine, and betadine.</p>", "options": ["Dettol", "Hypochlorite", "Chlorine", "Betadine"], "html_options": ["Dettol", "Hypochlorite", "Chlorine", "Betadine"], "corr_idx": 0}, {"id": "1291204", "html_qtxt": "Louis Pasteur has contributed a lot in the development of microbiology. Which of the following is not an achievement of Louis pasteur?", "html_expl": "<p>M tuberculosis was discovered by Robert Koch.</p>\r\n<p>Introduction of complex media: It was discovered by Louis pasteur.</p>\r\n<p>Discovery of rabies : It was discovered by Louis pasteur.</p>\r\n<p>Disproved spontaneous generation theory : It was discovered by Louis pasteur.</p>", "options": ["Introduction of complex media", "Discovery of rabies vaccine", "Discovery of M tuberculosis", "Disproved spontaneous generation theory"], "html_options": ["Introduction of complex media", "Discovery of rabies vaccine", "Discovery of M tuberculosis", "Disproved spontaneous generation theory"], "corr_idx": 2}, {"id": "1291205", "html_qtxt": "A student was posted in microbiology for elective posting in Bacteriology. He observed gram stains being performed and the technician was using a microscope. Microscope was invented by_.", "html_expl": "<p>Microscope was invented by Antony van leeuwenhoek.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A- Ronald ross: Ronald Ross has given contribution in malarial cycle.</p>\r\n<p>Option B- Robert koch: Robert koch has given many contributions like koch postulates, discovery of M tb, but not microscope.</p>\r\n<p>Option C- Louis pasteur: Louis pasteur has given many contributions, but has no role in the development of microscopes.</p>", "options": ["Ronald ross", "Robert koch", "Antonie van leeuwenhoek", "Louis pasteur"], "html_options": ["Ronald ross", "Robert koch", "Antonie van leeuwenhoek", "Louis pasteur"], "corr_idx": 2}, {"id": "1291206", "html_qtxt": "Microbiology is the study of all organisms. These organisms are classified in various ways, one classification is prokaryote and eukaryote. Which among the options is a eukaryote?", "html_expl": "<p>Prokaryote - Bacteria including chlamydia and mycoplasma, blue green algae, archaea.</p>\r\n<p>Eukaryotes - Fungus, algae other than blue green algae, protozoa.</p>", "options": ["Mycoplasma", "Bacteria", "Fungus", "Chlamydia"], "html_options": ["Mycoplasma", "Bacteria", "Fungus", "Chlamydia"], "corr_idx": 2}, {"id": "1291207", "html_qtxt": "There are many microscopes used in the field of Microbiology. All have special uses. Dark ground microscopy is used to see-", "html_expl": "<p>Dark ground (Dark field) microscopy is used for Flagella and spirochetes.</p>\r\n<p>Principle of Dark ground microscopy - The objective and the ocular lenses used in the dark ground microscope are the same as in the ordinary light microscope, however, a special condenser is used, which prevents the transmitted light from directly illuminating the specimen</p>", "options": ["Refractile organisms", "Capsule", "Flagella", "Fimbriae"], "html_options": ["Refractile organisms", "Capsule", "Flagella", "Fimbriae"], "corr_idx": 2}, {"id": "1291208", "html_qtxt": "A 3nd year student was posted for elective posting in microbiology. He visited the museum of the department. There was an image of a cell wall of bacteria. Gram negative cell wall contains-", "html_expl": "<p>Peptidoglycan layer of gram-positive bacteria is thick and contains teichoic acid, while in gram negative bacteria it is thin and does not contain teichoic acid.</p>\r\n<p>Lipopolysaccharide: Lipopolysaccharide is found in the outer membrane of the cell wall, not in the cell wall itself.</p>", "options": ["Peptidoglycan", "Lipopolysaccharides", "Teichoic acid", "All the above"], "html_options": ["Peptidoglycan", "Lipopolysaccharides", "Teichoic acid", "All the above"], "corr_idx": 0}, {"id": "1291209", "html_qtxt": "In Microbiology, two types of organisms are there; acid fast organisms and non acid fast organisms. Third category is the partial acid fast organism. Which among the following is a partial acid fast organism?", "html_expl": "<p>Partial acid fast means an organism which shows less affinity for primary stain, thus, less concentration of sulfuric acid is used for decolorization of primary stain ( carbol fuchsin).</p>\r\n<p>Partial acid fast bacteria are M leprae ( 5 percent sulfuric acid) and Nocardia ( 0.5 percent sulfuric acid).</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A- M tuberculosis: It is not partial acid fast, it requires 20 percent sulfuric acid for decolourization.</p>\r\n<p>Option B- M bovis: It is not partial acid fast, it requires 20 percent sulfuric acid for decolourization.</p>", "options": ["M tuberculosis", "M bovis", "Nocardia", "None of the above"], "html_options": ["M tuberculosis", "M bovis", "Nocardia", "None of the above"], "corr_idx": 2}, {"id": "1291210", "html_qtxt": "A patient presented to the hospital with diarrhea for the last 2 days. He frequents 8 times a day. His blood pressure was 100/70 mm of Hg. He was looking exhausted and tired. His food intake also decreased. His stool was collected and sent to the lab where motility testing was done. In the report, it was written that a non-motile organism was identified. What is the most probable organism among given choices?", "html_expl": "<p>Shigella dysentery is a non motile organism among the given options. Motility occurs because of flagella in bacteria. Arrangement of flagella varies from bacteria to bacteria. It may be monotrichous, peritrichous, lophotrichous and amphitrichous.</p>\n<p>Vibrio, E.coli and PROTEUS MIRABILIS are motile organisms.</p>", "options": ["Vibrio cholerae", "E coli", "Proteus mirabilis", "Shigella dysentery"], "html_options": ["Vibrio cholerae", "E coli", "Proteus mirabilis", "Shigella dysentery"], "corr_idx": 3}, {"id": "1291211", "html_qtxt": "Which of the following pathogens does not satisfy Koch's postulates?", "html_expl": "<p><u>Koch's postulates </u></p>\r\n<p>Robert Koch proposed a series of postulates that have been applied broadly to link many specific bacterial species with particular disease.</p>\r\n<ul>\r\n<li>Microorganisms should be found in all cases of the disease in question and its distribution in the body should be in accordance with the lesion observed.</li>\r\n<li>Microorganisms should be grown in pure culture in vitro ( Or outside the body of the host) for several generations.</li>\r\n<li>When such a pure culture is inoculated into susceptible animal species, the typical disease must result.</li>\r\n<li>The microorganism must again be isolated from the lesion of such experimentally produced disease.</li>\r\n</ul>\r\n<p>Following microorganism do not follow Koch's postulates-</p>\r\n<ul>\r\n<li>M leprae</li>\r\n<li>T pallidum because it cannot be cultured.</li>\r\n<li>Neisseria gonorrhoeae - no animal model for experimental information.</li>\r\n</ul>", "options": ["Bacillus anthrax", "Mycobacterium tuberculosis", "Clostridium tetani", "Leprabacilli"], "html_options": ["Bacillus anthrax", "Mycobacterium tuberculosis", "Clostridium tetani", "Leprabacilli"], "corr_idx": 3}, {"id": "1291212", "html_qtxt": "Which one of the following bacteria is classified as facultative anaerobe?", "html_expl": "<p>Different bacteria have different oxygen requirement</p>\r\n<p>Obligate aerobe -Example- Nocardia, mycobacteria, pseudomonas, legionella, bacillus cereus, meningococci.</p>\r\n<p>Facultative anaerobes- They prefer aerobic conditions, but can also grow in anaerobic conditions. Staphylococcus, corynebacterium, mycoplasma, salmonella, B anthrax, listeria, E coli, Listeria, Actinomyces, Microaerophilic.</p>\r\n<p>They prefer anaerobic conditions but can tolerate low amounts of oxygen.</p>\r\n<p>Streptococcus, Spirochete, Campylobacter.</p>\r\n<p>Obligate anaerobe- They grow only in anaerobic environment and cannot tolerate aerobic conditions like Clostridium, Bacteroides.</p>", "options": ["Pseudomonas", "Bacteroides", "Escherichia", "Clostridia"], "html_options": ["Pseudomonas", "Bacteroides", "Escherichia", "Clostridia"], "corr_idx": 2}, {"id": "1291213", "html_qtxt": "Natural method for horizontal gene transfer among bacteria includes all except", "html_expl": "<p><strong>Gene transfer - </strong>Gene transfer refers to the process of genetic material (DNA) being sent and received among two organisms.</p>\r\n<p>Process of horizontal gene transfer in bacteria are -</p>\r\n<ul>\r\n<li>Transduction</li>\r\n<li>Transformation</li>\r\n<li>Conjugation</li>\r\n</ul>\r\n<p>Vertical gene transfer - in this donor receives genetic material from its ancestor, its parent or a species from which it evolved.</p>\r\n<p>Vertical gene transfer is 'A mix of two parents'. This vertical gene transfer is not important in bacteria.</p>", "options": ["Transduction", "Transformation", "Conjugation", "Electroporation"], "html_options": ["Transduction", "Transformation", "Conjugation", "Electroporation"], "corr_idx": 3}, {"id": "1291214", "html_qtxt": "Property of acquiring drug resistance from viral colony is by", "html_expl": "<p>Acquiring antibiotic resistance by viral colony (bacteriophage) is by transduction.</p>\r\n<p>Drug resistance may be acquired by</p>\r\n<ol>\r\n<li>Mutation</li>\r\n<li>Transduction (by bacteriophage virus)</li>\r\n<li>Conjugation</li>\r\n</ol>", "options": ["Transference", "Conjugation", "Transduction", "Mutation"], "html_options": ["Transference", "Conjugation", "Transduction", "Mutation"], "corr_idx": 2}, {"id": "1291215", "html_qtxt": "Which of the following phenomena is responsible for antibiotic resistance in bacteria due to slime production?", "html_expl": "<p>Slime is an amorphous, viscid colloidal material that is secreted extracellularly by some bacteria (Stapepidemidis).</p>\r\n<p>The slime remains around the bacteria and provides a matrix in which biofilm formation can take place.</p>\r\n<p>In biofilm formation, the bacterial colony is spread very thin (300 -400 nm thick), for eg formation of biofilm on catheters and prosthetic devices.</p>\r\n<p>The biofilm formation in the slime provides antibiotic resistance by restricting access of drugs to the bacterium.</p>", "options": ["CO aggregation", "Biofilm formation", "Mutation evolving in altered target site for antibiotics", "Mutation evolving target bypass mechanism"], "html_options": ["CO aggregation", "Biofilm formation", "Mutation evolving in altered target site for antibiotics", "Mutation evolving target bypass mechanism"], "corr_idx": 1}, {"id": "1291216", "html_qtxt": "Gram positive bacteria that produces swarming growth on culture media", "html_expl": "<p>Swarming growth is due to motility of bacteria.</p>\r\n<p>In your culture, discrete colonies are seen but thereafter actively motile cells spread on the surface of the plate in successive waves to form a thin filmy layer in concentric circles.</p>\r\n<p>Gram positive organisms with swarming growth - Cl tetani and B. cereus.</p>\r\n<p>Gram negative organisms - Proteus mirabilis/ Proteus vulgaris.</p>", "options": ["Proteus mirabilis", "Salmonella typhi", "Clostridium tetani", "Clostridium welchii"], "html_options": ["Proteus mirabilis", "Salmonella typhi", "Clostridium tetani", "Clostridium welchii"], "corr_idx": 2}, {"id": "1291217", "html_qtxt": "Irradiation can be used to sterilize all except-", "html_expl": "<p>Endoscopes are sterilized by chemical methods;</p>\r\n<p>Rigid endoscope - Autoclave</p>\r\n<p>Flexible endoscope - Glutaraldehyde</p>\r\n<p>Bone, tissue graft, catgut suture are sterilized by ionizing radiation (Gamma rays).</p>", "options": ["Bone graft", "Suture", "Artificial tissue graft", "Bronchoscope"], "html_options": ["Bone graft", "Suture", "Artificial tissue graft", "Bronchoscope"], "corr_idx": 3}, {"id": "1291218", "html_qtxt": "A microbiologist needs to sterilize a culture medium containing heat-labile sugars that would be degraded by the high temperatures of an autoclave. The procedure involves heating the medium to 100&deg;C for 20 minutes on three consecutive days. What is this method of sterilization called?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The procedure described is the classic method of <strong>Tyndallization</strong>, which is a form of <strong>intermittent sterilization</strong>. This method is specifically designed for sterilizing media or solutions that cannot withstand the high temperatures of autoclaving (e.g., those containing sugars, gelatin, or egg).</p>\n<p>The principle behind Tyndallization is as follows:</p>\n<ul>\n<li><strong>Day 1:</strong> Heating at 100&deg;C for 20 minutes kills all <strong>vegetative bacteria</strong>. The medium is then incubated overnight.</li>\n<li><strong>Incubation:</strong> This allows any heat-resistant <strong>spores</strong> that survived Day 1 to germinate into heat-sensitive vegetative forms.</li>\n<li><strong>Day 2 & Day 3:</strong> Subsequent heatings on the following days kill the newly germinated vegetative bacteria, ensuring complete sterilization over the three-day cycle.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Pasteurization (Option B):</strong> Pasteurization is a process of disinfection, not sterilization. It uses temperatures <strong>below 100&deg;C</strong> (e.g., 63&deg;C for 30 min or 72&deg;C for 15-20 sec) to reduce the number of viable pathogens in liquids like milk and does not kill spores.</p>\n<p><strong>Boiling (Option C):</strong> While boiling involves heating to 100&deg;C, it is typically a single, continuous process. Single-session boiling is not reliably sporicidal and is therefore considered a method of disinfection rather than sterilization. It lacks the crucial \"intermittent\" incubation step of Tyndallization.</p>\n<p><strong>Autoclaving (Option D):</strong> Autoclaving uses moist heat under pressure (typically 121&deg;C at 15 psi) to achieve sterilization. This method is highly effective and kills both vegetative forms and spores in a single cycle, but it would damage the heat-labile sugars in the culture medium described.</p>\n<p><strong>Key Takeaways: Comparison of Moist Heat Methods</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202509017255cada-e195-4a89-a87a-8ab65116d173.jpg\">", "options": ["Intermittent sterilization", "Pasteurization", "Boiling", "Autoclaving"], "html_options": ["Intermittent sterilization", "Pasteurization", "Boiling", "Autoclaving"], "corr_idx": 0}]}, {"moduleId": 1012171, "name": "Immunology", "questions": [{"id": "1291219", "html_qtxt": "Which of the following antibodies/immunoglobulins are found in the highest concentration in blood/serum?", "html_expl": "<ul>\n<li>IgG has maximum concentration in blood (80%).</li>\n<li>Various immunoglobulins have different concentrations intracellularly and extracellularly.</li>\n<li>IgG is equally distributed intracellularly and extracellularly.</li>\n<li>It has a maximum half-life.</li>\n<li>It is a predominant antibody in the <strong>secondary antibody response.</strong></li>\n<li>It <strong>crosses the placenta.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>IgA (Option A):</strong> Found predominantly in mucosal secretions, not in the highest serum concentration.</p>\n<p><strong>IgM (Option C):</strong> First antibody produced in primary response, but has a lower concentration than IgG in serum.</p>\n<p><strong>IgD (Option D):</strong> Present in trace amounts in serum; role mostly confined to B cell receptor function.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>IgG is the most abundant immunoglobulin in serum.</strong></li>\n<li>It plays a central role in <strong>secondary immune response</strong> and <strong>crosses the placenta.</strong></li>\n<li>Understanding immunoglobulin distribution is essential in clinical immunology and infectious disease.</li>\n</ul>", "options": ["IgA", "IgG", "IgM", "IgD"], "html_options": ["IgA", "IgG", "IgM", "IgD"], "corr_idx": 1}, {"id": "1291220", "html_qtxt": "The cells that participate in inflammation known as macrophages are known by what name in the liver?", "html_expl": "<p>Macrophages in different organs have different names.</p>\r\n<ul>\r\n<li>In liver - Kupffer cells</li>\r\n<li>Blood - Monocytes</li>\r\n<li>Lung - Alveolar macrophage</li>\r\n<li>Bone - Osteoclast</li>\r\n<li>Kidney - Mesangial cell</li>\r\n<li>Brain - Microglia</li>\r\n</ul>", "options": ["Hofbauer cells", "Kupffer cells", "Mesangial cells", "Monocytes"], "html_options": ["Hofbauer cells", "Kupffer cells", "Mesangial cells", "Monocytes"], "corr_idx": 1}, {"id": "1291221", "html_qtxt": "Rheumatoid arthritis occurs due to-", "html_expl": "<p>There are many autoimmune disorders. Autoimmunity is reactivity of the body towards self antigen, in this the immune system starts to consider the host cell as foreign antigen and mounts an immune response against it. Examples of Autoimmune diseases-</p>\r\n<p>Organ specific'</p>\r\n<ul>\r\n<li>Hashimoto thyroiditis</li>\r\n<li>Good pasture syndrome</li>\r\n<li>IDDM</li>\r\n<li>Autoimmune hepatitis</li>\r\n<li>Autoimmune hemolytic anemia</li>\r\n<li>Pernicious anemia</li>\r\n<li>Myasthenia gravis</li>\r\n<li>Autoimmune thrombocytopenia</li>\r\n<li>Multiple sclerosis</li>\r\n<li>Grave's disease</li>\r\n<li>Systemic autoimmune disorder</li>\r\n<li>SLE</li>\r\n<li>RA, PAN</li>\r\n<li>Reiter syndrome</li>\r\n<li>Sjogren syndrome</li>\r\n<li>Wegner's granulomatosis</li>\r\n<li>Systemic sclerosis</li>\r\n<li>Inflammatory myopathies</li>\r\n</ul>", "options": ["Type 2 hypersensitivity", "Autoimmunity", "Type 1 hypersensitivity IST", "Immunodeficiency"], "html_options": ["Type 2 hypersensitivity", "Autoimmunity", "Type 1 hypersensitivity IST", "Immunodeficiency"], "corr_idx": 1}, {"id": "1291222", "html_qtxt": "A patient develops a runny nose and wheezing several times a year. These features are due to degranulation of which of the following?", "html_expl": "<p>This is a case of Type I hypersensitivity. Mechanism of this hypersensitivity is in sensitization phase and late phase response. In this hypersensitivity, IgE and mast cells are important. After first exposure to the antigen, the helper T cells work as antigen presentation and the B cell will form IgE. These antibodies will bind to mast cells and basophils.</p>\r\n<p>Second time when the same antigen comes, mast cell degranulation occurs and the patient will have smooth muscle spasm, increase mucus secretion from epithelial cells, vasodilation, increase vascular permeability, and recruitment of inflammatory cells.</p>", "options": ["Neutrophils", "Monocytes", "Mast cells", "Eosinophils"], "html_options": ["Neutrophils", "Monocytes", "Mast cells", "Eosinophils"], "corr_idx": 2}, {"id": "1291223", "html_qtxt": "A patient undergoes a skin grafting procedure to cover a large soft tissue defect on his leg. The donor skin is harvested from the patient's own uninjured thigh. The image below shows the successfully healed site weeks later. What is the correct term for this type of graft?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213a04f8339-3f54-4026-8f07-6b36067b6c2d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>An <strong>autograft</strong> is a tissue graft transplanted from <strong>one site to another on the same individual</strong>.</li>\n<li>Because the donor and recipient are the same person, the graft is immunologically identical to the host's tissues, and there is <strong>no risk of immunological rejection</strong>. This is why the graft in the scenario has healed successfully.</li>\n</ul>\n<p>Grafts are classified on the basis of who the donor is.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213b0e01bc8-77bf-4af3-961a-d87d95cdf97a.jpg\">\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Autograft:</strong> Same individual.</li>\n<li><strong>Isograft:</strong> Genetically identical individuals (twins).</li>\n<li><strong>Allograft:</strong> Different individuals, same species.</li>\n<li><strong>Xenograft:</strong> Different species.</li>\n</ul>", "options": ["Autograft", "Allograft", "Xenograft", "Isograft"], "html_options": ["Autograft", "Allograft", "Xenograft", "Isograft"], "corr_idx": 0}, {"id": "1291224", "html_qtxt": "A 25-year-old patient developed an upper respiratory tract infection. 10 days later, the patient developed edema and hematuria. Investigations revealed Anti-DNAse antibodies and decrease in C3 levels. Which could be the possible diagnosis?", "html_expl": "<p>This is a case of Post streptococcal glomerulonephritis. Streptococcus mostly causes suppurative infections. But there are two non-suppurative complications of Streptococci. One of them is Post streptococcal glomerulonephritis. Pathophysiology of this condition is that after streptococcus throat infection, antibodies which are formed against it will act against kidney cells because of molecular mimicry. Generally, this condition occurs after 10 days of throat infection. The patient will present with fever, decrease urine output, and increase in urea or creatinine. Investigations will show increased Anti DNAse antibodies and decreased C3 levels.</p>", "options": ["MPGN", "PSGN", "IgA nephropathy", "Membranous nephropathy"], "html_options": ["MPGN", "PSGN", "IgA nephropathy", "Membranous nephropathy"], "corr_idx": 1}, {"id": "1291225", "html_qtxt": "An Rh-ve mother had a Rh +ve child. This Rh incompatibility is which type of hypersensitivity reaction?", "html_expl": "<p>Hypersensitivity is of 4 types; type 1, type 2, type 3 and type 4. Recently type 5 has also been identified.</p>\r\n<p>Mechanism of Type 2 hypersensitivity may involve three different antibody dependent mechanisms.</p>\r\n<ol>\r\n<li>Opsonization - Complement and F c receptor mediated phagocytosis, Transfusion reactions, autoimmune hemolytic anaemia/agranulocytosis, thrombocytopenia, Erythroblastosis fetalis.</li>\r\n<li>Complement and Fc receptor mediated inflammation- Glomerulonephritis, Vascular rejection.</li>\r\n<li>Upregulation - Graves' disease</li>\r\n<li>Down regulation - Myasthenia gravis</li>\r\n</ol>\r\n<p>Sometimes antibodies cause stimulation instead of damage, for example in Graves' disease, the long acting thyroid stimulator (LATS), an antibody against some determinant on thyroid cells, stimulates excessive secretion of thyroid hormone. Such antibody mediated cell stimulation has also been called type V hypersensitivity.</p>", "options": ["Type 1", "Type 2", "Type 3", "Type 4"], "html_options": ["Type 1", "Type 2", "Type 3", "Type 4"], "corr_idx": 1}, {"id": "1291226", "html_qtxt": "A man is brought to the emergency department minutes after being stung by a honey bee. He is hypotensive, has audible wheezing, and is developing urticaria. He is immediately administered norepinephrine. The immunoglobulin isotype responsible for mediating this acute, life-threatening reaction is:", "html_expl": "<p>The clinical presentation of rapid-onset hypotension, wheezing, and urticaria following a bee sting, requiring treatment with a vasopressor like norepinephrine, is a classic case of anaphylaxis. Anaphylaxis is the most severe form of a Type I hypersensitivity reaction, which is mediated by Immunoglobulin E (IgE).</p>\n<ul>\n<li>Sensitization: On a prior exposure to bee venom, the patient's immune system produced IgE antibodies specific to venom antigens. These IgE antibodies are then bound to the surface of mast cells and basophils.</li>\n<li>Re-exposure and Degranulation: The current bee sting introduced the venom again, which cross-linked the IgE antibodies on the mast cells. This triggered immediate and massive degranulation, releasing preformed inflammatory mediators like histamine.</li>\n<li>Clinical Effects: Histamine and other mediators cause systemic vasodilation and increased vascular permeability (leading to hypotension and urticaria) and bronchoconstriction (leading to wheezing).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgA (Option A):</strong> IgA is the primary antibody found in mucosal secretions (e.g., in the gut, respiratory tract, and saliva). Its main role is to provide mucosal immunity by neutralizing pathogens at these surfaces before they can enter the body. It does not mediate anaphylaxis.</p>\n<p><strong>IgG (Option C): </strong>IgG is the most abundant immunoglobulin in the circulation and is the main antibody of the secondary (memory) immune response. It is critical for opsonization, complement activation, and neutralizing toxins, but it does not mediate Type I hypersensitivity.</p>\n<p><strong>IgM (Option D):</strong> IgM is the first antibody produced during a primary immune response. It exists as a large pentamer and is very effective at activating the complement system, but it is not involved in the mechanism of allergic anaphylaxis.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Type I Hypersensitivity (anaphylaxis, allergies) is mediated by IgE.</li>\n<li>IgG is the main antibody of the secondary immune response in circulation.</li>\n<li>IgA is the main antibody for mucosal immunity.</li>\n<li>IgM is the main antibody of the primary immune response.</li>\n</ul>", "options": ["IgA", "IgE", "IgG", "IgM"], "html_options": ["IgA", "IgE", "IgG", "IgM"], "corr_idx": 1}, {"id": "1291227", "html_qtxt": "Isotype switching occurs in which of the following cells?", "html_expl": "<p>Isotype switching is when a B cell starts producing IgM first then after some time switches to produce IgG.</p>\r\n<p>This process occurs once infection converts from acute to chronic.</p>\r\n<p>This type of isotype switching does not occur for T cells. It has no role in cell mediated immunity.</p>", "options": ["Helper T cells", "Cytotoxic T cells", "B cell", "Activated B cell"], "html_options": ["Helper T cells", "Cytotoxic T cells", "B cell", "Activated B cell"], "corr_idx": 3}, {"id": "1291228", "html_qtxt": "The image below depicts a sandwich ELISA, a common laboratory technique used for detecting antigens. Which labeled component represents the enzyme conjugate responsible for generating the final detectable signal?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412139c070598-64c6-43ca-80ec-dedbb377648b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The diagram displays the setup of a <strong>sandwich ELISA</strong>. This technique is used to detect the presence of a specific <strong>antigen</strong> in a sample. The component labeled <strong>'B'</strong> is the <strong>enzyme conjugate</strong>.</p>\n<p>This complex consists of two parts:</p>\n<ul>\n<li>A <strong>detection antibody</strong> (secondary antibody) that specifically binds to a different epitope on the antigen that has been captured.</li>\n<li>An <strong>enzyme</strong> that is covalently linked (conjugated) to this detection antibody.</li>\n</ul>\n<p>When a specific substrate is added, this enzyme catalyzes a chemical reaction that produces a detectable signal (labeled 'A'), often a color change. The intensity of this signal is directly proportional to the amount of antigen present in the sample.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Signal (Option A):</strong> Component 'A' represents the signal itself (e.g., color or fluorescence). It is the product of the enzymatic reaction and is used for quantification. It is not the enzyme conjugate.</p>\n<p><strong>Antigen (Option C):</strong> Component 'C' represents the <strong>antigen</strong> (the pink circle). This is the target molecule of interest within the patient's sample that the assay is designed to detect.</p>\n<p><strong>Capture Antibody (Option D):</strong> Component 'D' represents the <strong>capture antibody</strong> (primary antibody). This antibody is pre-coated onto the surface of the assay plate and is responsible for initially binding and immobilizing the antigen from the sample.</p>\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" s
