since it lacks Glucose-6-phosphatase.</p>", "options": ["Mature RBCs", "Kidney", "Adipocytes", "Myocyte"], "html_options": ["Mature RBCs", "Kidney", "Adipocytes", "Myocyte"], "corr_idx": 1}, {"id": "1291426", "html_qtxt": "Which of the following pairs correctly represent the primary glycosidic bond linkage and the branch point bond linkage in glycogen respectively?", "html_expl": "<p>In glycogen, the primary glycosidic bond is an alpha(1-4)linkage, whereas the branch point contains an alpha(1-6) linkage.</p>\r\n<p>Glycogen is a branched chain homopolysaccharide with alpha-D glucose being the monosaccharide, it's major constituent.</p>", "options": ["Alpha (1-4)linkage, alpha(1-6) linkage", "Alpha (1-6)linkage, alpha(1-4)linkage", "Alpha(1-4)linkage, alpha(1-4)linkage", "Alpha(1-6)linkage, alpha (1-6)linkage"], "html_options": ["Alpha (1-4)linkage, alpha(1-6) linkage", "Alpha (1-6)linkage, alpha(1-4)linkage", "Alpha(1-4)linkage, alpha(1-4)linkage", "Alpha(1-6)linkage, alpha (1-6)linkage"], "corr_idx": 0}, {"id": "1291430", "html_qtxt": "NADPH is used in", "html_expl": "<p>NADPH is the source of reducing equivalent for fatty acid synthesis.</p>\r\n<p>The NADPH is derived from 3 sources:</p>\r\n<p>HMP shunt pathway</p>\r\n<p>Extramitochondrial isocitrate dehydrogenase</p>\r\n<p>Malic enzyme</p>", "options": ["Fatty acid synthesis", "Ketone synthesis", "Gluconeogenesis", "Glycolysis"], "html_options": ["Fatty acid synthesis", "Ketone synthesis", "Gluconeogenesis", "Glycolysis"], "corr_idx": 0}, {"id": "1291434", "html_qtxt": "A 45-year-old woman with hypertriglyceridemia is considered for niacin therapy.She is a known diabetic, managed adequately with sugars well under control. Why should niacin be used cautiously in this patient?", "html_expl": "<p>Niacin should be used cautiously in diabetics as it can cause hyperglycemia.</p>\r\n<p>It induces insulin resistance and also decreases glucose-stimulated insulin secretion, which may result in severe hyperglycemia.</p>\r\n<p>When it is described for patients with known or suspected diabetes, blood glucose levels should be monitored at least once a week.</p>", "options": ["It can cause hyperglycemia.", "It can cause scleroderma which makes injecting insulin difficult", "It can increase the metabolism of oral hypoglycemic drugs", "It can cause hypoglycemia"], "html_options": ["It can cause hyperglycemia.", "It can cause scleroderma which makes injecting insulin difficult", "It can increase the metabolism of oral hypoglycemic drugs", "It can cause hypoglycemia"], "corr_idx": 0}, {"id": "1291436", "html_qtxt": "What would be the respiratory quotient if someone is on an exclusive carbohydrate diet?", "html_expl": "<p>The respiratory quotient if someone is on an exclusive carbohydrate diet is 1</p>\r\n<p>The respiratory quotient is the amount of CO2 produced / O2 consumed</p>\r\n<p>The respiratory quotient for various substances is:</p>\r\n<p>Carbohydrate-1</p>\r\n<p>Option b-Protein-0.81</p>\r\n<p>Option a-Fat-0.71</p>\r\n<p>Alcohol-0.66</p>", "options": ["0.7", "0.8", "1", "1.2"], "html_options": ["0.7", "0.8", "1", "1.2"], "corr_idx": 2}, {"id": "1291438", "html_qtxt": "Malate shuttle is important in which of the following process?", "html_expl": "<p>The shuttle is important in both gluconeogenesis and glycolysis</p>\r\n<p>Malate shuttle is a biochemical system for translocating impermeable electrons or substrates in the form of permeable substance Malate. The semipermeable inner mitochondrial membrane is permeable to Malate.</p>\r\n<p>In glycolysis, the impermeable NADH produced in the cytosol are taken up into mitochondria in the form of Malate for oxidation via the malate shuttle.</p>\r\n<p>In gluconeogenesis pyruvate in the mitochondria generates impermeable oxaloacetate which is converted to aspartate and translocated to the cytosol via malate shuttle for the synthesis of glucose.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121329aa660e-8158-4511-a1f1-108b42cc9e93.jpg\">", "options": ["Glycolysis", "Gluconeogenesis and glycolysis", "Glycogenolysis", "Glycogen synthesis"], "html_options": ["Glycolysis", "Gluconeogenesis and glycolysis", "Glycogenolysis", "Glycogen synthesis"], "corr_idx": 1}, {"id": "1291441", "html_qtxt": "Which of the following substances inhibits the rate-limiting enzyme in glycolysis?", "html_expl": "<p>Phosphofructokinase (PFK 1) is the rate limiting step in glycolysis.</p>\r\n<p>Citrate inhibits the PFK 1.</p>\r\n<p>Mg2+ serves as the co-factor for the enzyme.</p>\r\n<p>This type is the committed step of glycolysis</p>\r\n<p>In general, all products of a reaction on accumulation inhibit the forward direction progress of any reaction.</p>\r\n<p>Substrates and cofactors of an enzyme or reaction will stimulate a reaction to activate the enzyme and hence push the reaction in the forward direction.</p>\r\n<p>Inhibitors of PFK 1</p>\r\n<p>ATP, citrate</p>\r\n<p>Allosteric activators of PFK1</p>\r\n<p>AMP, ADP, fructose 2,6 bisphosphate.</p>\r\n<p>Hormonal regulation:</p>\r\n<p>Induced -insulin</p>\r\n<p>Repressor- glucagon.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213ac7a7eb5-63ae-41ee-b656-41bfea107c03.jpg\">", "options": ["AMP", "Glucose-6-PO4", "Citrate", "Insulin"], "html_options": ["AMP", "Glucose-6-PO4", "Citrate", "Insulin"], "corr_idx": 2}, {"id": "1291442", "html_qtxt": "Which of the following is an allosteric activator of muscle glycogen phosphorylase?", "html_expl": "<p>5'AMP serves as the allosteric activator of muscle glycogen phosphorylase.</p>\r\n<p>Glycogen Phosphorylase catalyzes the rate limiting step in glycogenolysis.</p>\r\n<p>It is regulated by allosteric mechanisms and covalent modification by reversible phosphorylation and dephosphorylation in response to hormone action.</p>\r\n<p>In both liver and muscle, the glycogen phosphorylase is:</p>\r\n<p>Activated by phosphorylation catalyzed by phosphorylase kinase (to yield</p>\r\n<p>phosphorylase a).</p>\r\n<p>Inactivated by de-phosphorylation catalyzed by protein phosphatase 1</p>\r\n<p>Muscle phosphorylase differs from liver isoenzyme in having a binding site for 5' AMP</p>\r\n<p>It acts as an allosteric activator of the de-phosphorylated b form of the enzyme.</p>", "options": ["ATP", "Insulin", "Glucose", "5'AMP"], "html_options": ["ATP", "Insulin", "Glucose", "5'AMP"], "corr_idx": 3}, {"id": "1291444", "html_qtxt": "Which of the following substances inhibit oxidative phosphorylation by blocking the transportation of ADP and ATP?", "html_expl": "<p>Atractyloside is a drug which inhibits the process of oxidative phosphorylation by preventing the transportation of ADP into and ATP out of the mitochondria.</p>\r\n<p>Other options:</p>\r\n<p>Rotenone, amobarbital inhibits complex 1</p>\r\n<p>Oligomycin blocks the flow of protons through Fo complex.</p>", "options": ["Oligomycin", "Atractyloside", "Amobarbital", "Rotenone"], "html_options": ["Oligomycin", "Atractyloside", "Amobarbital", "Rotenone"], "corr_idx": 1}, {"id": "1291446", "html_qtxt": "Aconitase contains which of the following?", "html_expl": "<p>Aconitase is Fe-containing enzyme.</p>\r\n<p>It is involved in the conversion of citrate to isocitrate.</p>\r\n<p>The process occurs as a two-step reaction catalyzed by the enzyme aconitase.</p>\r\n<p>There is an initial dehydration reaction with the removal of a molecule of water from cis-aconitate.</p>\r\n<p>This is followed by a rehydration reaction where a molecule of water is added to cis - aconitate, thereby forming isocitrate.</p>", "options": ["Ca", "Mg", "Fe", "Mn"], "html_options": ["Ca", "Mg", "Fe", "Mn"], "corr_idx": 2}, {"id": "1291448", "html_qtxt": "Which of the following is an anaplerotic reaction?", "html_expl": "<p>The conversion of pyruvate to oxaloacetate is an anaplerotic reaction.</p>\r\n<p>It is catalyzed by pyruvate carboxylase.</p>\r\n<p>Anaplerotic reactions are chemical reactions that are from an intermediate of a metabolic pathway</p>\r\n<p>The book reaction is important in maintaining an adequate concentration of oxaloacetate for the condensation reaction with acetyl CoA if it accumulates it acts as an activator of pyruvate carboxylase and an inhibitor of pyruvate dehydrogenase thereby ensuring an adequate supply of oxaloacetate.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213e5fd7514-fb55-4edb-84a0-b5c451db4f39.jpg\">", "options": ["Conversion of pyruvate to acetyl CoA", "Conversion of pyruvate to oxaloacetate", "Conversion of pyruvate to acetaldehyde", "Conversion of pyruvate to lactic acid"], "html_options": ["Conversion of pyruvate to acetyl CoA", "Conversion of pyruvate to oxaloacetate", "Conversion of pyruvate to acetaldehyde", "Conversion of pyruvate to lactic acid"], "corr_idx": 1}, {"id": "1291449", "html_qtxt": "In pediatrics OPD mother came complaining about her child not coping as compared to other kids. On evaluation for delayed developmental milestones, a finding of hepatosplenomegaly was made. His blood reports were suggestive of thrombocytopenia. Looking at the bone marrow reports doctor said this condition is due to deficiency of acid beta-glucosidase. What is the type of inheritance of this disease?", "html_expl": "<p>The condition mentioned in the above question is Gaucher's disease, is a lysosomal storage disease with autosomal recessive inheritance, which occurs due to a deficiency of enzyme beta-glucosidase.</p>\r\n<p>Clinical features in this disease are enlarged liver and spleen, erosion of long bones, and mental retardation in infants.</p>\r\n<p>It is the most common lysosomal storage disorder.</p>\r\n<p>Treatment - enzyme replacement therapy is available in the form of human recombinant acid beta-glucosidase, Velaglucerase alfa, and taliglucerase alfa. NOTE: neurological</p>\r\n<p>involvement is not seen in type 1 Gaucher's disease.</p>", "options": ["Autosomal dominant", "Autosomal recessive", "Mitochondrial inheritance", "X- linked recessive"], "html_options": ["Autosomal dominant", "Autosomal recessive", "Mitochondrial inheritance", "X- linked recessive"], "corr_idx": 1}, {"id": "1291452", "html_qtxt": "4 yr old boy presented with growth retardation and delayed developmental milestones and gave a history of recurrent attacks of hypoglycemia in the past. On repeating his blood sugar, it came out to be 30mg/dl. On evaluation, massive hepatomegaly was seen. His blood reports suggested increased lactic acid, triglyceride, uric acid levels. What complication can further be expected in this child? Which of the following is not", "html_expl": "<p>The clinical scenario here is suggestive of von Gierke's disease and Cardiomyopathy is not a complication of von Gierke's. On the contrary it is associated with Pompe's disease.</p>\r\n<p>Enzyme deficient in this condition is glucose 6 phosphatase (common to both glycogenolysis and gluconeogenesis), and inheritance is autosomal recessive. Glycogen accumulation occurs in the liver and renal tubular cells. Clinical features include severe hypoglycemia, ketosis, lactic acidosis, hypertriglyceridemia, and hyperuricemia. Definitive diagnosis is made using the liver biopsy. Fructose and galactose restriction in the diet is advised</p>", "options": ["Pancreatitis", "Osteopenia", "Cardiomyopathy", "Pulmonary hypertension"], "html_options": ["Pancreatitis", "Osteopenia", "Cardiomyopathy", "Pulmonary hypertension"], "corr_idx": 2}, {"id": "1291454", "html_qtxt": "A year-old infant showing lethargy in moving his limbs and playing around. On auscultation, murmurs were heard which on follow-up with ultrasound showed cardiomegaly Which type of glycogen storage disorder is this?", "html_expl": "<p>The given clinical scenario showing muscle weakness and cardiomegaly is suggestive of Pompe's disease,. It is a glycogen storage disorder type 2.</p>\r\n<p>Pompe's disease is a glycogen storage disease which is a lysosomal storage disorder. Also, a small amount of glycogen is degraded by the lysosomal enzyme, alpha -1,4 glucosidase also known as acid maltase. Deficiency of this enzyme causes accumulation of glycogen in vacuoles in the lysosomes. This is called type 2 GSD or Pompe's disease.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213fba30e1b-fcc9-465b-a213-08457a7524fc.jpg\">", "options": ["GSD type 1a", "GSD type 1b", "GSD type 0", "GSD type 2"], "html_options": ["GSD type 1a", "GSD type 1b", "GSD type 0", "GSD type 2"], "corr_idx": 3}, {"id": "1291456", "html_qtxt": "A 3 months old baby with a delay in developmental milestones and failure to thrive was being evaluated. On examination, generalized hypotonia and hepatomegaly were seen. Chest X-ray showed cardiomegaly and also associated with macroglossia. Doctor said that it is an autosomal recessive disorder and identified the enzyme deficiency in this disorder", "html_expl": "<p>The clinical scenario is suggestive of Pompe's disease and it results from the deficiency of the enzyme lysosomal acid alpha glucosidase</p>\r\n<p>It is an autosomal recessive disorder that results from alpha 1-4 glucosidase deficiency.<br />Glucose 6 Phosphatase deficiency causes von Gierkes disease.</p>\r\n<p>Myophosphorylase deficiency causes McArdle's disease</p>\r\n<p>Muscle phosphofructokinase deficiency causes Tarui disease</p>", "options": ["Glucose 6 phosphatase", "Myophosphorylase", "Muscle phosphofructokinase", "Lysosomal acid alpha glucosidase"], "html_options": ["Glucose 6 phosphatase", "Myophosphorylase", "Muscle phosphofructokinase", "Lysosomal acid alpha glucosidase"], "corr_idx": 3}, {"id": "1291457", "html_qtxt": "Rule out the clinical feature unlikely to be seen in Cori's disease?", "html_expl": "<p>Glycogen debranching enzyme deficiency is also called Cori's disease</p>\r\n<p>Clinical features seen in the disease are as follows: muscle weakness, fasting hypoglycemia hepatomegaly due to accumulation of branched-chain polysaccharide,</p>\r\n<p>growth retardation, normal lactate and uric acid levels</p>\r\n<p>It is GSD type 3 and is also called limit dextrinosis</p>\r\n<p>Accumulation of limit dextrins is unique to Cori's disease</p>\r\n<p>Definitive diagnosis is through enzyme assays in the liver muscle or both</p>\r\n", "options": ["Increased lactate and uric acid levels", "Fasting hypoglycemia", "Muscle weakness", "Hepatomegaly"], "html_options": ["Increased lactate and uric acid levels", "Fasting hypoglycemia", "Muscle weakness", "Hepatomegaly"], "corr_idx": 0}, {"id": "1291458", "html_qtxt": "A 26-year-old man on his urine routine found excessive levels of glucose in his urine. But on examining blood sugar levels it was found to be normal. Also urine examination revealed high levels of L xylulose. Defect is in which of the following pathways?", "html_expl": "<p>High levels of L xylulose in urine point to a diagnosis of essential pentosuria</p>\r\n<p>It is a benign condition caused by to defect in the uronic acid pathway</p>\r\n<p>Essential pentosuria has no clinical consequences</p>\r\n<p>However, it can give false positive reports when urine glucose levels are measured using alkaline copper reagents benedict test</p>\r\n<p>The lack of enzyme cellulose reductase of the uronic acid pathway leads to essential pentosuria</p>\r\n<p>Essential pentosuria is a part of Garrod's tetrad which includes pentosuria, albinism, cystinuria, and alkaptonuria</p>", "options": ["Gluconeogenesis", "Kreb's cycle", "Uronic acid pathway", "HMP shunt"], "html_options": ["Gluconeogenesis", "Kreb's cycle", "Uronic acid pathway", "HMP shunt"], "corr_idx": 2}, {"id": "1291459", "html_qtxt": "A 4-year-old child presents with tiredness and fatigability. The mother also says that the child asks for food just after completion of his meal and this happens very often. On examining the liver glycogen is absent, deficiency of which enzyme could be present?", "html_expl": "<p>The most likely enzyme deficiency in a child with fatigue, excessive hunger between meals, and absent liver glycogen is glycogen synthase deficiency</p>\r\n<p>Glycogen is a storage carbohydrate synthesized from glucose and is stored in the liver, muscles and brain</p>\r\n<p>Glycogen synthase a regulating enzyme for glycogenesis</p>\r\n<p>Deficiency of glycogen synthase leads to glycogen storage disorder and presents in infancy with fatigue, fasting hypoglycemia, pallor, emesis, and hypoglycemic convulsions</p>\r\n<p>It leads to a marked decrease in liver glycogen stores</p>\r\n<p>Treatment involves protein-rich frequent meals and nighttime supplementation with cornstarch to prevent hypoglycemia and hyperketonemia</p>\r\n<p>Glycogen phosphorylase deficiency also called McArdle's disease</p>\r\n<p>Debranching enzyme deficiency called Cori's disease</p>\r\n<p>Glucose 6 Phosphatase deficiency also called von Gierkes disease</p>", "options": ["Glycogen synthase", "Glycogen phosphorylase", "Debranching enzyme", "Glucose 6 Phosphatase"], "html_options": ["Glycogen synthase", "Glycogen phosphorylase", "Debranching enzyme", "Glucose 6 Phosphatase"], "corr_idx": 0}, {"id": "1291460", "html_qtxt": "10 year old child presents with growth retardation, and epistaxis. On evaluation hepatosplenomegaly, thrombocytopenia, and anemia was found. X-ray of the humerus showed an Erlenmeyer flask deformity, and bone marrow biopsy showed wrinkled tissue paper appearance. Identify the lipid accumulating in this lysosomal storage disorder?", "html_expl": "<p>The above clinical features and bone marrow biopsy showing cells with wrinkled tissue paper appearance suggests Gaucher's disease.</p>\r\n<p>Gaucher's disease is a genetic disorder in which glucocerebroside accumulates in cells and certain organs due to deficiency of the enzyme glucocerebrosidase</p>\r\n<p>Notable clinical features of this condition include hepatosplenomegaly, pancytopenia, bone pain and neurological symptoms</p>\r\n<p>Enzyme replacement therapy is available in the form of human recombinant acid beta-glucosidase, Velaglucerase alpha, Taliglucerase alpha</p>\r\n<p>Note: The neurological involvement is not seen in type1 Gaucher's disease</p>", "options": ["Galactoceramide", "Glucocerebroside", "Sphingomyelin", "Ganglioside"], "html_options": ["Galactoceramide", "Glucocerebroside", "Sphingomyelin", "Ganglioside"], "corr_idx": 1}, {"id": "1291462", "html_qtxt": "As an intern collecting a blood sample for glucose estimation you put the sample in a vacutainer containing sodium fluoride. Which of the following enzymes is inhibited by this compound?", "html_expl": "<p>Sodium fluoride and potassium oxalate are added to the blood sample to estimate. Glucose</p>\r\n<p>fluoride is an inhibitor of enolase and hence holds the progress of glycolysis.</p>\r\n<p>Doing so, it prevents blood glucose levels from falsely being evaluated as low</p>\r\n<p>other options:</p>\r\n<p>Iodoacetate inhibits glyceraldehyde 3 phosphate dehydrogenase</p>\r\n<p>Arsenate inhibits phosphoglycerate kinase</p>", "options": ["Enolase", "Glyceraldehyde 3 phosphate dehydrogenase", "Aconitase", "Phosphoglycerate kinase"], "html_options": ["Enolase", "Glyceraldehyde 3 phosphate dehydrogenase", "Aconitase", "Phosphoglycerate kinase"], "corr_idx": 0}, {"id": "1291463", "html_qtxt": "An 8-month-old baby was brought to the OPD with loose motions, vomiting, and seizures. Until now, she was breastfed by her mother, and fruit juices were recently introduced into her diet. When the patient was evaluated, icterus, hepatomegaly, and pallor were noted. The blood sample showed hypoglycemia, and Benedict's test was positive for the urine sample. Out of the following, which enzyme is deficient in her?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The infant developed symptoms after the introduction of <strong>fruit juices (fructose source).</strong></li>\n<li><strong>Benedict's test positive </strong>indicates the presence of reducing sugars in urine.</li>\n<li>Clinical features: <strong>vomiting, loose motions, seizures, icterus, hepatomegaly, hypoglycemia&rarr;</strong> all consistent with<strong> hereditary fructose intolerance.</strong></li>\n<li>Cause: <strong>Deficiency of Aldolase B</strong>, which normally converts <strong>fructose-1-phosphate &rarr; glyceraldehyde + DHAP.</strong></li>\n<li>Deficiency leads to accumulation of fructose-1-phosphate &rarr; trapping of phosphate &rarr; <strong>&darr; ATP,</strong> inhibition of <strong>gluconeogenesis & glycogenolysis&rarr; hypoglycemia, lactic acidosis, hepatotoxicity.</strong></li>\n<li><strong>Treatment: </strong>complete elimination of fructose, sucrose, and sorbitol from diet.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Fructokinase (Option A): </strong>Deficiency causes <strong>essential fructosuria,</strong> benign and asymptomatic, fructose spills into urine (Benedict's positive), but no systemic illness.</li>\n<li><strong>Galactokinase (Option B):</strong>Deficiency leads to accumulation of galactitol &rarr;<strong>infantile cataracts;</strong> symptoms appear soon after birth with breastfeeding, no hepatomegaly.</li>\n<li><strong>Galactose-1-phosphate uridyl transferase (Option D):</strong>Deficiency causes <strong>classic galactosemia</strong> &rarr; vomiting, jaundice, hepatomegaly, hypoglycemia <strong>immediately after breast milk ingestion</strong> (contains galactose/lactose), not after fruit juices.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Hereditary fructose intolerance &rarr; Aldolase B deficiency, symptoms after fruit ingestion.</strong></li>\n<li><strong>Essential fructosuria &rarr; Fructokinase deficiency, benign.</strong></li>\n<li><strong>Galactokinase deficiency &rarr; cataracts in infancy.</strong></li>\n<li><strong>Galactose-1-phosphate uridyl transferase deficiency &rarr; classic galactosemia, symptoms soon after breastfeeding.</strong></li>\n</ul>", "options": ["Fructokinase", "Galactokinase", "Aldolase B", "Galactose 1-phosphate uridyl transferase"], "html_options": ["Fructokinase", "Galactokinase", "Aldolase B", "Galactose 1-phosphate uridyl transferase"], "corr_idx": 2}, {"id": "1291465", "html_qtxt": "A 14-year-old boy presents with abdominal pain and vomiting. Complains of increased urine output for the past 3 days and increased appetite since the past 2 days. ABG analysis reveals high anion gap metabolic acidosis. His urine sample shows ketone bodies. Which of the following pathways is overactive in the given clinical condition?", "html_expl": "<p>The given clinical scenario is suggestive of diabetic ketoacidosis which is an insulin deficiency state leading to increased lipid breakdown into fatty acids.<br />This condition is characterized by hyperglycemia and increased ketone body synthesis.</p>\r\n<p>Since insulin is an inhibitor of hormone-sensitive lipase an insulin-deficient state will cause hsl overactivity in adipocytes and breakdown of liquids into fatty acids.</p>\r\n<p>Free fatty acids undergo beta oxidation and produce a large amount of acetyl CoA which gets converted to ketone bodies.</p>\r\n<p>Such ketone bodies will accumulate in the blood and cause high anion gap metabolic acidosis.</p>", "options": ["HMP shunt", "Lipolysis", "Gluconeogenesis", "Glycogenolysis"], "html_options": ["HMP shunt", "Lipolysis", "Gluconeogenesis", "Glycogenolysis"], "corr_idx": 1}, {"id": "1291466", "html_qtxt": "A resident during his rounds in the ward was talking about a glycogen storage disorder without muscle involvement which disease is he talking about?", "html_expl": "<p>von Gierke's disease does not have muscle involvement.</p>\r\n<p>Signs and symptoms of von Gierke's disease are seizures, doll-like facies, hepatomegaly, growth retardation, hypoglycemia, elevated blood uric acid levels, lactic acidosis, elevated cholesterol and triglycerides, and neutropenia.</p>\r\n<p>Treatment is by the maintenance of glucose levels by infusion of glucose or the use of uncooked cornstarch, mild to moderate restriction of lactose, fructose and sucrose. To ensure adequate intake of vitamins and minerals.</p>\r\n<p>Allopurinol should be started for hyperuricemia if uncontrolled on dietary therapy.</p>\r\n<p>All other options have muscle involvement</p>", "options": ["Pompe's disease", "Anderson's disease", "McArdle's disease", "Von Gierke's disease"], "html_options": ["Pompe's disease", "Anderson's disease", "McArdle's disease", "Von Gierke's disease"], "corr_idx": 3}, {"id": "1291467", "html_qtxt": "A 3-day-old baby was not accepting breast milk but except for glucose water. If in case he is fed breast milk he develops vomiting and severe jaundice. On testing his urine with a benedicts test it came out to be positive. Out of the following which is false regarding the condition?", "html_expl": "<p>The clinical scenario on the ingestion of breast milk is suggestive of defective galactose metabolism and breastfeeding is contraindicated in this baby.</p>\r\n<p>Galactose-1-phosphate uridyl transferase deficiency leads to classical galactosemia</p>\r\n<p>which is an autosomal recessive disorder. Normally newborns receive up to 40% of their intake as lactose. The deficiency of this enzyme leads to an inability to convert galactose-1-phosphate to uridine diphosphate galactose.<br />This leads to the accumulation of galactose-1-phosphate and cause injury to the kidney, liver and brain.</p>\r\n<p>Patients with galactosemia are at an increased risk of developing neonatal sepsis.</p>\r\n<p>Accumulation of galactose-1-phosphate in the nerves causes intellectual disability and in the lens causes oil drop cataracts.</p>\r\n<p>Treatment is a galactose free diet.</p>", "options": ["It causes oil-drop cataract", "It is an autosomal recessive condition", "Breast feed should be continued", "It can predispose to sepsis in neonates"], "html_options": ["It causes oil-drop cataract", "It is an autosomal recessive condition", "Breast feed should be continued", "It can predispose to sepsis in neonates"], "corr_idx": 2}, {"id": "1291468", "html_qtxt": "Out of the following, least likely to be seen in a patient with McArdle's disease is-", "html_expl": "<p>McArdle's disease also known as type 5 glycogen storage disorder is an autosomal recessive condition.</p>\r\n<p>Typically presents in late childhood or the second decade of life. The muscle glycogen phosphorylase and when deficient interferes with ATP generation by glycogenolysis. Symptoms are exercise intolerance associated with muscle cramps.</p>\r\n<p>A second wind phenomenon where the symptoms subside after a short period of rest can also be seen</p>\r\n<p>Myoglobinuria secondary to rhabdomyolysis leads to the passage of burgundy-coloured urine in some patients</p>\r\n<p>Glucose administration before exercise can improve tolerance. Vitamin B6 is also recommended</p>\r\n<p>Lactic acidosis is generally seen in case of von Gierke's disease</p>", "options": ["Exercise induced muscle cramps", "Renal failure due to rhabdomyolysis", "Second wind phenomenon", "Lactic acidosis"], "html_options": ["Exercise induced muscle cramps", "Renal failure due to rhabdomyolysis", "Second wind phenomenon", "Lactic acidosis"], "corr_idx": 3}, {"id": "1291469", "html_qtxt": "An 8-year-old boy presented with dwarfism. On examination, he had a distended abdomen. But no hepatosplenomegaly was found. The child was found to be of normal intelligence. Which of the following mucopolysaccharidoses do you suspect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The child presents with <strong>dwarfism, a distended abdomen, no hepatosplenomegaly, and normal intelligence</strong>.</li>\n<li>These findings are classic for <strong>Morquio's disease (MPS IV)</strong>.</li>\n<li>It is due to a deficiency of <strong>N-acetylgalactosamine-6-sulfatase</strong> or <strong>&beta;-galactosidase</strong>, causing accumulation of <strong>keratan sulfate</strong>.</li>\n<li>Clinical features: <strong>short-trunk dwarfism, kyphosis, genu valgus, waddling gait, corneal clouding</strong>.</li>\n<li><strong>Key differentiating feature:</strong> Unlike Hurler, Hunter, and Sanfilippo, <strong>no hepatosplenomegaly,</strong> and <strong>intelligence is preserved</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Hurler's disease (Option A):</strong> Due to &alpha;-L-iduronidase deficiency, presents with coarse facies, corneal clouding, hepatosplenomegaly, and developmental delay.</li>\n<li><strong>Hunter's disease (Option B):</strong> X-linked; due to iduronate sulfatase deficiency; similar to Hurler, but <strong>no corneal clouding</strong>. Hepatosplenomegaly and variable intellectual disability are present.</li>\n<li><strong>Sanfilippo disease (Option C):</strong> Due to multiple enzyme deficiencies affecting heparan sulfate degradation, presents with severe <strong>neurodegeneration, behavioral problems, developmental delay</strong>, along organomegaly.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Morquio's (MPS IV): dwarfism, corneal clouding, normal intelligence, no hepatosplenomegaly.</strong></li>\n<li>Hurler/Hunter/Sanfilippo &rarr; all have hepatosplenomegaly.</li>\n<li>Enzyme deficiency and accumulated substrate help in differentiating the MPS types.</li>\n</ul>", "options": ["Hurler's disease", "Hunter's disease", "Sanfilippo disease", "Morquios disease"], "html_options": ["Hurler's disease", "Hunter's disease", "Sanfilippo disease", "Morquios disease"], "corr_idx": 3}, {"id": "1291471", "html_qtxt": "The clinical features of I-cell disease are all except?", "html_expl": "<p>Buphthalmos is not a feature of I-cell disease.</p>\r\n<p>It is an inherited lysosomal storage disorder, a defect in N-acetyl glucosamine-1-phospo transferase failure of the Golgi to phosphorylate. The residues of glycoprotein</p>\r\n<p>are secreted extracellularly rather than delivered to lysosomes.</p>\r\n<p>Other features of this disease are coarse facial features, gingival hyperplasia, clouded corneas, restricted joint moments, claw hand deformity, kyphoscoliosis, high plasma levels of lysosomal enzymes.</p>", "options": ["Coarse facial features", "Failure to thrive", "Corneal clouding", "Bupthalmos"], "html_options": ["Coarse facial features", "Failure to thrive", "Corneal clouding", "Bupthalmos"], "corr_idx": 3}]}, {"moduleId": 1012183, "name": "Enzymes", "questions": [{"id": "1291374", "html_qtxt": "Michaelis constant of enzyme (Km) is: ", "html_expl": "<ul>\r\n<li><strong>Km characteristics</strong>:\r\n<ul>\r\n<li>The Michaelis constant, <strong>reflects the affinity of the enzyme for that substrate.</strong></li>\r\n<li>Km is equal to the substrate concentration at which the reaction velocity is equal to one half Vmax.</li>\r\n<li>Km does not vary with enzyme concentration.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>a. Small Km:</strong> A low Km reflects a high affinity of the enzyme for substrate, because a low concentration of substrate is needed to half-saturate the enzyme.</p>\r\n<p><strong>b. Large Km</strong>: A numerically large (high) Km reflects low affinity of enzyme for substrate because a high concentration of substrate is needed to half-saturate the enzyme.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213c6739349-518e-4f95-a30c-709d01607f39.png\">", "options": ["The substrate concentration which gives maximal velocity", "The substrate concentration which gives 1/2 the maximal velocity", "1/2 the substrate concentration which gives maximal velocity", "The enzyme concentration which gives maximal velocity"], "html_options": ["The substrate concentration which gives maximal velocity", "The substrate concentration which gives 1/2 the maximal velocity", "1/2 the substrate concentration which gives maximal velocity", "The enzyme concentration which gives maximal velocity"], "corr_idx": 1}, {"id": "1291375", "html_qtxt": "A competitive inhibitor:", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412139bd41126-bc79-4e75-b832-2dc628521c10.png\">", "options": ["Increases the Km and decrease the Vmax of the enzyme", "Decreases the Km and Increases the Vmax of the enzyme", "Increase the Km and does not alter Vmax of the enzyme", "Increases both Km and Vmax of the enzyme"], "html_options": ["Increases the Km and decrease the Vmax of the enzyme", "Decreases the Km and Increases the Vmax of the enzyme", "Increase the Km and does not alter Vmax of the enzyme", "Increases both Km and Vmax of the enzyme"], "corr_idx": 2}, {"id": "1291376", "html_qtxt": "The non-protein part of an enzyme is called:", "html_expl": "<ul>\r\n<li>Enzyme forms complex with non-protein part for its activation. The complex is known as<strong> HOLOENZYME.</strong></li>\r\n<li>Enzyme portion of HOLOENZYME is known as</li>\r\n<li>Non-protein portion of HOLOENZYME is either <strong>metal ion or small organic molecule</strong> like vitamins. If it is metal apoenzyme ion then it is known as '<strong>COFACTOR'</strong> and if it is small apoenzyme organic molecule then it is known as '<strong>CO-ENZYME'.</strong></li>\r\n<li><strong>Holoenzyme: Enzyme (Apoenzyme) + Non-protein part (Co-factor/Coenzyme)</strong></li>\r\n<li>Isoenzyme:\r\n<ul>\r\n<li>They catalyze the <strong>same reaction</strong> at different site <strong>(Organ</strong>)</li>\r\n<li>Different <strong>genetical s</strong>tructure</li>\r\n<li>Different <strong>amino acid sequence</strong></li>\r\n<li>different numbers of <strong>charged amino acids</strong></li>\r\n<li>Different <strong>electrophoretic mobility</strong></li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Apoenzyme", "Holoenzyme", "Isoenzyme", "Coenzyme"], "html_options": ["Apoenzyme", "Holoenzyme", "Isoenzyme", "Coenzyme"], "corr_idx": 0}, {"id": "1291377", "html_qtxt": "Enzymes state correct statement:", "html_expl": "<ul>\r\n<li><strong>Most of the enzyme are protein</strong> in nature except few RNAs.</li>\r\n<li>Enzyme <strong>decreases the activation energy</strong> for a reaction.</li>\r\n<li>The role of enzyme is to accelerate the rate of reaction. (Conversation from substrate to product). It neither utilized nor produced during the reaction. They remain un<strong>altered</strong> during the whole reaction.</li>\r\n<li>Enzyme doesn't affect the reaction equilibrium. So, it does not affect the constant of the reaction.</li>\r\n<li>Enzyme activity is highly regulated by many factors.</li>\r\n</ul>", "options": ["Increase the activation energy for a reaction", "Are recovered chemically altered after a complete reaction", "Increase the equilibrium constant of the reaction", "Activity is highly regulated by many factors"], "html_options": ["Increase the activation energy for a reaction", "Are recovered chemically altered after a complete reaction", "Increase the equilibrium constant of the reaction", "Activity is highly regulated by many factors"], "corr_idx": 2}, {"id": "1291378", "html_qtxt": "Which of the following statements is true regarding coenzymes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All the provided statements accurately describe the key features of coenzymes.</p>\n<ul>\n<li><strong>Structure:</strong> Enzymes that require a non-protein component for their activity are called holoenzymes. The protein part is the apoenzyme, and the non-protein part is a cofactor. If this cofactor is a small, <strong>organic molecule</strong>, it is specifically termed a <strong>coenzyme</strong>.</li>\n<li><strong>Function:</strong> Coenzymes are essential for the catalytic activity of their partner enzymes, often acting as transient carriers of specific functional groups (e.g., NAD+ carrying electrons, Coenzyme A carrying acyl groups).</li>\n<li><strong>Origin:</strong> Many coenzymes are synthesized in the body from <strong>vitamins</strong>. For example, NAD+ and NADP+ are derived from niacin (Vitamin B3), and FAD is derived from riboflavin (Vitamin B2). This is why vitamin deficiencies often manifest as metabolic diseases.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>(A), (B), and (C):</strong> These are all individually correct statements describing the structure, function, and origin of coenzymes, respectively. Because they are all true, the most complete and correct answer is (D).</p>", "options": ["They are the non-protein, organic part of a holoenzyme.", "They are essential for the catalytic activity of certain enzymes.", "They are often derived from vitamins.", "All of the above are correct."], "html_options": ["They are the non-protein, organic part of a holoenzyme.", "They are essential for the catalytic activity of certain enzymes.", "They are often derived from vitamins.", "All of the above are correct."], "corr_idx": 3}, {"id": "1291379", "html_qtxt": "In case of non-competitive inhibition of enzymes ", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213020e6fb2-1366-4e61-828c-235b5ddc67b7.png\">", "options": ["Vmax is remained unchanged ", "There is no significant alteration of the active site ", "Inhibitor is structurally similar to the substrate ", "Inhibitor can be removed by increasing substrate concentration "], "html_options": ["Vmax is remained unchanged ", "There is no significant alteration of the active site ", "Inhibitor is structurally similar to the substrate ", "Inhibitor can be removed by increasing substrate concentration "], "corr_idx": 1}, {"id": "1291380", "html_qtxt": "An allosteric effector influences enzyme activity by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Allosteric regulation</strong> is a key mechanism for controlling enzyme activity. It involves the binding of an effector molecule to a specific regulatory site on the enzyme, known as the&nbsp;<strong>allosteric site</strong>. This site is physically distinct from the&nbsp;<strong>catalytic site</strong>&nbsp;where the substrate binds.</p>\n<p>This binding is <strong>non-covalent</strong> and <strong>reversible</strong>. It causes a conformational change in the enzyme that alters the shape of the catalytic site, either increasing (positive effector) or decreasing (negative effector) the enzyme's affinity for its substrate.</p>\n<p><strong>Mechanisms of Enzyme Regulation:</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510223492ae9b-2b72-49ef-a30b-cdce5fedcd29.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Covalently modifying the enzyme (Option A):</strong> This describes a different regulatory mechanism, such as phosphorylation or dephosphorylation. Allosteric binding is non-covalent.</p>\n<p><strong>Binding to the substrate... (Option B):</strong> Allosteric effectors bind to the enzyme, not the substrate.</p>\n<p><strong>Changing the specificity of the enzyme... (Option C): </strong>Allosteric regulation alters the enzyme's <em>activity</em> or <em>affinity</em> for its specific substrate, but it does not change <em>which</em> substrate the enzyme binds to.</p>", "options": ["Covalently modifying the enzyme", "Binding to the substrate and altering its conformation", "Changing the specificity of the enzyme for its substrate", "Binding to a site on the enzyme distinct from the catalytic site"], "html_options": ["Covalently modifying the enzyme", "Binding to the substrate and altering its conformation", "Changing the specificity of the enzyme for its substrate", "Binding to a site on the enzyme distinct from the catalytic site"], "corr_idx": 3}, {"id": "1291381", "html_qtxt": "The active site of an enzyme:", "html_expl": "<ul>\r\n<li>The <strong>region of the enzyme where substrate binding and catalysis occurs is referred to as active site. </strong></li>\r\n<li>The active site occupies <strong>only a small portion</strong> of the whole enzyme</li>\r\n<li>Generally active site <strong>is situated in a crevice or cleft of the enzyme</strong></li>\r\n<li>To the active site, <strong>the specific substrate</strong> is bound.</li>\r\n<li>The substrate binds to the enzyme at the active site <strong>by non-covalent bonds.</strong></li>\r\n<li>These forces are <strong>hydrophobic</strong> in nature.</li>\r\n<li>The amino acids or groups that directly participate in making or breaking the bonds (present at the active site) are called catalytic residues or catalytic group.</li>\r\n<li>The active site contains substrate binding site and catalytic site.</li>\r\n<li><strong>Allosteric effector binds with the allosteric site</strong>, not at the active site.</li>\r\n</ul>", "options": ["Substrate bind at active site by covalent bonds.", "It is rich with hydrophobic amino acid side chains", "Allosteric effectors bind at this site", "Active site occupies most of the enzyme molecule."], "html_options": ["Substrate bind at active site by covalent bonds.", "It is rich with hydrophobic amino acid side chains", "Allosteric effectors bind at this site", "Active site occupies most of the enzyme molecule."], "corr_idx": 1}, {"id": "1291382", "html_qtxt": "Alcohol dehydrogenase (ADH) requires oxidized nicotinamide adenine dinucleotide (NAD+) for catalytic activity. In the reaction catalyzed by ADH, an alcohol is oxidized to an aldehyde as NAD+ is reduced to NAOH and dissociates from the enzyme. The NAD+ is functioning as a/an: ", "html_expl": "<ul>\r\n<li><strong>Coenzymes-cosubstrates</strong> are <strong>organic molecules</strong> that associate with enzyme <strong>non-covalently</strong> and leave the enzyme once reaction is completed. NAD is the conenzyme derived from the Niacin vitamin binds reversibly with substrate.</li>\r\n<li><strong>Coenzyme-- prosthetic groups</strong> are <strong>organic molecules</strong> that associate <strong>covalently with an enzyme. </strong></li>\r\n<li><strong>Cofactors</strong> are <strong>metal ions (inorganic</strong>) which are required for the activation of enzymes.</li>\r\n</ul>", "options": ["apoenzyme", "Coenzyme & Co-substrate.", "Coenzyme & Prosthetic group", "cofactor"], "html_options": ["apoenzyme", "Coenzyme & Co-substrate.", "Coenzyme & Prosthetic group", "cofactor"], "corr_idx": 1}, {"id": "1291383", "html_qtxt": "Which of the following mechanisms is NOT involved in the regulation of enzyme activity?", "html_expl": "<ul>\r\n<li>Enzyme activity is regulated by</li>\r\n<li>Various inhibition (Competitive, Non-competitive)</li>\r\n<li>Allosteric regulation</li>\r\n<li>Covalent modification</li>\r\n<li>Enzyme synthesis control by more degradation or production</li>\r\n<li>Enzyme activity can be affected by</li>\r\n<li>Substrate concentration</li>\r\n<li>Product Concentration</li>\r\n<li>pH</li>\r\n<li>Temperature</li>\r\n</ul>", "options": ["Allosteric regulation", "Enzyme synthesis", "Covalent modification", "Activation by substrate concentration"], "html_options": ["Allosteric regulation", "Enzyme synthesis", "Covalent modification", "Activation by substrate concentration"], "corr_idx": 3}, {"id": "1291384", "html_qtxt": "Which of the following statements about restriction endonucleases is true?", "html_expl": "<ul>\r\n<li>Restriction endonucleases are enzymes that cut DNA at specific recognition sequences, known as restriction sites</li>\r\n<li>It is the synthetic enzyme not sensitive to temperature change.</li>\r\n<li>These enzymes are vital tools in molecular biology, used for DNA manipulation and analysis, such as in DNA cloning and genetic engineering.</li>\r\n<li>The specificity of their action makes them invaluable in these applications.</li>\r\n</ul>", "options": ["They are found exclusively in eukaryotic cells. ", "They cut DNA at specific recognition sequences.", "They are involved in DNA replication. ", "They are sensitive to changes in temperature."], "html_options": ["They are found exclusively in eukaryotic cells. ", "They cut DNA at specific recognition sequences.", "They are involved in DNA replication. ", "They are sensitive to changes in temperature."], "corr_idx": 1}, {"id": "1291385", "html_qtxt": "The following vitamin work as coenzymes with the corresponding enzyme: ", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213c35e5725-5744-44fb-b6d4-f20a8db9fa4f.png\">", "options": ["Biotin and carboxylases", "Cobalamin with isomerases", "Riboflavin with hydrolases", "Thiamin and isomerase"], "html_options": ["Biotin and carboxylases", "Cobalamin with isomerases", "Riboflavin with hydrolases", "Thiamin and isomerase"], "corr_idx": 0}, {"id": "1291387", "html_qtxt": "Which of the following is not a class of enzymes based on the Enzyme Commission (EC) classification system? ", "html_expl": "<p><strong>Six classes are: </strong></p>\r\n<ol>\r\n<li><u>Oxidoreductase</u>: Enzymes involved in oxidations and reductions of their substrates, Name ending with <strong>dehydrogenase or oxidase</strong> comes under this class.</li>\r\n</ol>\r\n<p>e.g. alcohol dehydrogenase, lactate dehydrogenase, xanthine oxidase, glutathione reductase, glucose-6-phosphate dehydrogenase.</p>\r\n<ol start=\"2\">\r\n<li><u>Transferases:</u> Enzymes that catalyze transfer of a particular group from one substrate to another,</li>\r\n</ol>\r\n<p>Name ending with <strong>transferase</strong> comes under this class.</p>\r\n<p>e.g. aspartate and alanine transaminase (AST/ALT), hexokinase, phosphoglucomutase, hexose-1-phosphate uridyltransferase, ornithine carbamoyl transferase, etc.</p>\r\n<ol start=\"3\">\r\n<li><u>Hydrolases: </u>Enzymes that bring about hydrolysis,</li>\r\n</ol>\r\n<p>e.g. glucose-6-phosphatase, pepsin, trypsin, esterases, glycoside hydrolases, etc.</p>\r\n<ol start=\"4\">\r\n<li><u>Lyases:</u> Enzymes that facilitate removal of small molecule from a large substrate, e.g. fumarase, arginosuccinase, histidine decarboxylase.</li>\r\n<li><u>Isomerases:</u> Enzymes involved in isomerisation of substrate, Name ending with <strong>isomerase</strong> comes under this class.</li>\r\n</ol>\r\n<p>e.g. UDP-glucose, epimerase, retinal isomerase, racemases, triosephosphate isomerase.</p>\r\n<ol start=\"6\">\r\n<li><u>Ligases:</u> Enzymes involved <strong>in joining together</strong> two substrates, e.g. alanyl-t. RNA synthetase, glutamine synthetase, DNA ligases.</li>\r\n<li><u>Translocase:</u> Movement of molecules or ions across membranes or their separation within membranes.</li>\r\n</ol>\r\n<p><strong>Mnemonics:</strong> <strong>OTHLILT</strong> is used to remember the six classes</p>", "options": ["Oxidoreductases ", "Transferases ", "Hydrolases ", "Polyphenols"], "html_options": ["Oxidoreductases ", "Transferases ", "Hydrolases ", "Polyphenols"], "corr_idx": 3}, {"id": "1291389", "html_qtxt": "Enzymes classified under the category 'lyases' primarily catalyze: ", "html_expl": "<ul>\r\n<li>Hydrolysis reactions: Breakdown of molecule by adding water molecule: \"Hydrolase\"</li>\r\n<li>Addition or removal of functional groups to double bonds: \"Lyases\"</li>\r\n<li>Transfer of functional groups between molecules: \"Transferase\"</li>\r\n<li>Oxidation-reduction reactions involving transfer of electrons: \"Oxidation-Reduction\"</li>\r\n</ul>", "options": ["Hydrolysis reactions", "Addition or removal of functional groups to double bonds", "Transfer of functional groups between molecules", "Oxidation-reduction reactions involving transfer of electrons"], "html_options": ["Hydrolysis reactions", "Addition or removal of functional groups to double bonds", "Transfer of functional groups between molecules", "Oxidation-reduction reactions involving transfer of electrons"], "corr_idx": 1}, {"id": "1291391", "html_qtxt": "Which of the following correctly represents the EC number system for enzyme classification? ", "html_expl": "<p>International Union of Biochemistry and Molecular Biology (IUBMB) adopted a nomenclature system based on chemical reaction type and reaction mechanism.</p>\r\n<p>According to this system, enzymes are grouped in six main classes.</p>\r\n<p>Each enzyme is characterized by a code number (enzyme code No. or EC No) comprising four figures (digits) separated by points,</p>\r\n<ul>\r\n<li>The first digit: <strong>main class</strong> (one of the six)</li>\r\n<li>The second digit: s<strong>ub class</strong> involved in the reaction.</li>\r\n<li>The third digit: indicating <strong>substrate on which the group acts</strong>.</li>\r\n<li>The fourth digit: the <strong>serial number</strong> of the individual enzyme.</li>\r\n</ul>\r\n<p>Briefly, the four digits characterize <strong>class, sub-class, substrate on which acts and family serial number</strong> of a particular enzyme</p>", "options": ["Class - Order - Family - Subfamily ", "Class - Substrate Identity - Subsubclass - Family ", "Class - Subclass - Subsubclass - Serial number ", "Class - Subclass - Serial Number - Substrate Identity"], "html_options": ["Class - Order - Family - Subfamily ", "Class - Substrate Identity - Subsubclass - Family ", "Class - Subclass - Subsubclass - Serial number ", "Class - Subclass - Serial Number - Substrate Identity"], "corr_idx": 2}, {"id": "1291395", "html_qtxt": "Enzymes classified as \"oxidoreductases\" primarily catalyse reactions involving: ", "html_expl": "<p>Six groups of enzymes and their actions are as per below.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121301cbe018-d4df-42bd-9611-3dd48f5c93f0.png\">", "options": ["Transfer of functional groups between molecules", "Hydrolysis of bonds", "Addition or removal of water molecules", "Transfer of electrons between substrates"], "html_options": ["Transfer of functional groups between molecules", "Hydrolysis of bonds", "Addition or removal of water molecules", "Transfer of electrons between substrates"], "corr_idx": 3}, {"id": "1291396", "html_qtxt": "The enzyme \"hydratase\" is classified under which EC category? ", "html_expl": "<p><strong>Mnemonics for classification of enzyme: OTHLIL</strong></p>\r\n<ul>\r\n<li>Hydratase comes under lyase group. Hydratase is different from hydrolase.</li>\r\n<li><strong>Hydrolase:</strong> It comes in <strong>EC 3</strong> by classification. It causes breakdown of molecule by adding water molecule</li>\r\n<li><strong>Hydratase:</strong> It comes in <strong>EC 4 (Lyase)</strong> group in classification. It causes break down of bonds (not the molecule) by adding water molecule.</li>\r\n</ul>", "options": ["EC 1", "EC 2", "EC 3", "EC 4"], "html_options": ["EC 1", "EC 2", "EC 3", "EC 4"], "corr_idx": 3}]}, {"moduleId": 1012184, "name": "Proteins", "questions": [{"id": "1291110", "html_qtxt": "After eight days of a hunger strike, a group of individuals are in a state of prolonged starvation, relying on gluconeogenesis to maintain blood glucose. The catabolism of which of the following amino acids cannot contribute to the net synthesis of glucose?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Amino acids are classified based on the metabolic fate of their carbon skeletons. <strong>Leucine</strong> and <strong>Lysine</strong> are the only two amino acids that are purely <strong>ketogenic</strong>. Upon catabolism, they are degraded exclusively to <strong>acetyl-CoA</strong> or acetoacetyl-CoA.</p>\n<p>The enzyme pyruvate dehydrogenase, which converts pyruvate to acetyl-CoA, is irreversible. Therefore, the carbons from acetyl-CoA cannot be used for the <em>net</em> synthesis of glucose via gluconeogenesis. They can, however, be used to form ketone bodies.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tryptophan (Option A):</strong> Tryptophan is both ketogenic (yielding acetyl-CoA) and <strong>glucogenic</strong> (yielding alanine, which can be converted to pyruvate).</p>\n<p><strong>Tyrosine (Option C):</strong> Tyrosine is both ketogenic (yielding acetoacetate) and <strong>glucogenic</strong> (yielding fumarate, a TCA cycle intermediate).</p>\n<p><strong>Isoleucine (Option D):</strong> Isoleucine is both ketogenic (yielding acetyl-CoA) and <strong>glucogenic</strong> (yielding succinyl-CoA, a TCA cycle intermediate).</p>", "options": ["Tryptophan", "Leucine", "Tyrosine", "Isoleucine"], "html_options": ["Tryptophan", "Leucine", "Tyrosine", "Isoleucine"], "corr_idx": 1}, {"id": "1291283", "html_qtxt": "A patient presented to OPD with abdominal pain and yellow sclera. On evaluation, he gave a history of recurrent episodes of yellowing of skin and eyes in the past. Hepatomegaly was absent. His LFT showed total bilirubin 4.2, conjugated bilirubin 3.6. Liver biopsy showed normal liver architecture with coarse granular black pigmentation. Which of the following protein is mutated in this condition?", "html_expl": "<ul>\n<li>It is an <strong>autosomal recessive</strong> trait leading to defective excretion of conjugated bilirubin; so, conjugated bilirubin in blood is increased.</li>\n<li>The disease results from the defective ATP-dependent organic anion transport in bile canaliculi.</li>\n<li>There is a mutation in the <strong>MRP-2 protein,</strong> which is responsible for the transport of conjugated bilirubin into bile.</li>\n<li>The bilirubin gets deposited in the liver, and the liver appears black. The condition is referred to as <strong>black liver jaundice.</strong></li>\n<li>In normal persons, when 250 mg BSP (Brom sulfthalein) is given intravenously, blood contains only 5% of the original value at 45 minutes, and only 2% at 2hr.</li>\n<li>BSP is taken up by hepatocytes, conjugated, and then excreted through the liver.</li>\n<li>In Dubin-Johnson's syndrome, the BSP level in serum at 2 hours is more than the value at 45 minutes.</li>\n<li>This is because by 45 minutes, BSP is taken up by hepatocytes, and hence blood level is reduced.</li>\n<li>But an excretory defect for conjugated BSP leads to regurgitation into the plasma. Hence higher value at 2 hours.</li>\n</ul>", "options": ["OATP1B1", "BSEP", "MRP-3", "MRP 2"], "html_options": ["OATP1B1", "BSEP", "MRP-3", "MRP 2"], "corr_idx": 3}, {"id": "1291286", "html_qtxt": "An infant was brought to OPD with complaints of difficulty in feeding, vomiting, and his urine smelled like burnt sugar. The doctor will advise to stop all diet except?", "html_expl": "<p>In maple syrup urine disease only branched chain amino acids are restricted. Hence, methionine does not need any restriction in diet.</p>\r\n<p><strong>Branched-chain amino acids are:</strong></p>\r\n<p>Leucine, isoleucine, valine.</p>\r\n<p>MSUD is an autosomal recessive disorder in which there is a partial or complete deficiency of branched-chain keto acid dehydrogenase complex. This impairs the metabolism of branched-chain amino acids. These amino acids, particularly leucine and their metabolites accumulate in the blood causing toxic effects on the brain. Features include feeding problems, vomiting, ketosis and a characteristic burnt sugar odor, found in urine, sweat and cerumen.</p>\r\n<p>Laboratory investigations will show branch amino acids in the plasma and urine.</p>\r\n<p>Leucine levels are usually higher than isoleucine and valine.</p>\r\n<p>Treatment involves restricted intake of the branched chain amino acids using commercially available formulas and judicious supplementation of isoleucine and valine.</p>\r\n<p>Very high levels of branched chain amino acids are removed by hemodialysis.</p>", "options": ["Valine", "Leucine", "Isoleucine", "Methionine"], "html_options": ["Valine", "Leucine", "Isoleucine", "Methionine"], "corr_idx": 3}, {"id": "1291289", "html_qtxt": "A young child presents with recurrent calcium oxalate kidney stones and progressive renal failure. This condition, known as primary hyperoxaluria, is caused by a defect in the metabolism of which amino acid?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Primary hyperoxaluria is an autosomal recessive disorder resulting from a defect in the metabolism of <strong>glycine</strong>. Specifically, the most common form (Type 1) is caused by a deficiency of the hepatic enzyme <strong>alanine-glyoxylate aminotransferase (AGT)</strong>.</p>\n<p>This enzyme is responsible for converting <strong>glyoxylate</strong> (a metabolite of glycine) into glycine. When AGT is deficient, glyoxylate accumulates and is instead oxidized to <strong>oxalate</strong>. The excess oxalate precipitates with calcium in the kidneys and urinary tract, leading to nephrolithiasis (oxalate stones), nephrocalcinosis, and eventual renal failure.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Threonine (Option A):</strong> This is an essential amino acid that is both glucogenic and ketogenic. Its metabolism is not directly linked to the production of oxalate.</p>\n<p><strong>Serine (Option B):</strong> This is a non-essential, glucogenic amino acid that can be synthesized from a glycolytic intermediate. It is not the primary source of glyoxylate or oxalate.</p>\n<p><strong>Alanine (Option D):</strong> This is a non-essential, glucogenic amino acid that is interconverted with pyruvate. In the context of primary hyperoxaluria, alanine is a <em>substrate</em> for the deficient AGT enzyme, not the source of the metabolic problem.</p>", "options": ["Threonine", "Serine", "Glycine", "Alanine"], "html_options": ["Threonine", "Serine", "Glycine", "Alanine"], "corr_idx": 2}, {"id": "1291291", "html_qtxt": "A 12-year-old boy with myopia and night blindness underwent a fundoscopic examination and it was found that the retina and choroid have gyrate atrophy. Which of the following will be elevated in plasma?", "html_expl": "<p>Plasma levels of ornithine are elevated in gyrate atrophy of the retina and choroid. The initial reactions in arginine catabolism are the conversion of arginine to ornithine followed by the transamination of ornithine.</p>\r\n<p>Any mutations in ornithine amino transfer lead to elevated plasma and urinary concentrations of ornithine.</p>\r\n<p>This is associated with the condition known as gyrate atrophy of the choroid and retina. It presents with myopia and night blindness in adolescence and progresses to legal blindness by 50 years. The condition is treated with dietary restriction of arginine.</p>", "options": ["Cystine", "Ornithine", "Lysine", "Alanine"], "html_options": ["Cystine", "Ornithine", "Lysine", "Alanine"], "corr_idx": 1}, {"id": "1291294", "html_qtxt": "A premature infant develops transiently elevated tyrosine levels. This benign condition, known as neonatal tyrosinemia, is due to a relative deficiency of which enzyme in the tyrosine degradation pathway?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Transient Neonatal Tyrosinemia</strong> is a common, benign condition, particularly in premature infants, caused by a relative deficiency of the enzyme <strong>4-hydroxyphenylpyruvate dioxygenase</strong>. This enzyme requires Vitamin C as a cofactor, and the condition often resolves with Vitamin C supplementation.</p>\n<p>The diagram below illustrates the metabolic pathway and the enzymatic blocks in different disorders of tyrosine metabolism:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121391ff6338-d1c2-42d2-8e54-658174bf939e.jpg\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Fumarylacetoacetate hydrolase (Option A):</strong> As shown in the diagram, a deficiency of this enzyme (FAH) causes <strong>Tyrosinemia Type 1</strong>, the most severe form, leading to the accumulation of toxic metabolites like succinylacetone.</p>\n<p><strong>Tyrosine aminotransferase (Option B):</strong> As shown in the diagram, a deficiency of this enzyme (TAT) causes <strong>Tyrosinemia Type 2</strong>, characterized by painful skin and eye lesions.</p>\n<p><strong>Tyrosinase (Option C):</strong> This enzyme is involved in the synthesis of melanin from tyrosine. Its deficiency causes <strong>albinism</strong>, not tyrosinemia.</p>", "options": ["Fumarylacetoacetate hydrolase", "Tyrosine aminotransferase", "Tyrosinase", "4-hydroxyphenylpyruvate dioxygenase"], "html_options": ["Fumarylacetoacetate hydrolase", "Tyrosine aminotransferase", "Tyrosinase", "4-hydroxyphenylpyruvate dioxygenase"], "corr_idx": 3}, {"id": "1291295", "html_qtxt": "The final step in the synthesis of epinephrine in the adrenal medulla involves the N-methylation of norepinephrine. This reaction is catalyzed by the enzyme phenylethanolamine N-methyltransferase (PNMT), which utilizes S-adenosylmethionine (SAM) as the methyl group donor. Which essential amino acid is the ultimate source of this methyl group?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The conversion of <strong>norepinephrine</strong> to <strong>epinephrine</strong> is a methylation reaction that is a crucial step in the catecholamine synthesis pathway, occurring predominantly in the adrenal medulla. The universal methyl donor for this reaction, and for most biological methylation reactions, is <strong>S-adenosylmethionine (SAM)</strong>.</p>\n<p>SAM is an activated compound that is synthesized in the body from ATP and the essential amino acid <strong>methionine</strong>. Therefore, <strong>methionine</strong> is the necessary precursor that provides the methyl group required for the synthesis of epinephrine. Without an adequate supply of methionine, the production of SAM would be impaired, thus limiting the conversion of norepinephrine to epinephrine.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tyrosine (Option A):</strong> Tyrosine is the initial precursor for the entire catecholamine synthesis pathway, but it does not provide the methyl group for the final conversion step. The pathway begins with the hydroxylation of tyrosine.</p>\n<p><strong>Tryptophan (Option B):</strong> Tryptophan is the aromatic amino acid precursor for the synthesis of the neurotransmitter serotonin and the hormone melatonin. It is not involved in the catecholamine pathway.</p>\n<p><strong>Phenylalanine (Option C):</strong> Phenylalanine is the essential amino acid precursor to tyrosine. It is hydroxylated to form tyrosine by the enzyme phenylalanine hydroxylase. Thus, it is a step further removed from the process and is not the direct methyl donor.</p>\n<p><strong>Key Takeaways:</strong> A summary of the catecholamine synthesis pathway, highlighting the roles of different amino acids:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511223afcb2d3-e3d8-4de5-87a9-74c30f37b632.png\"><p>This pathway shows that Phenylalanine, Tyrosine, and Methionine all contribute to the synthesis of epinephrine, but each plays a unique role.</p>", "options": ["Tyrosine", "Tryptophan", "Phenylalanine", "Methionine"], "html_options": ["Tyrosine", "Tryptophan", "Phenylalanine", "Methionine"], "corr_idx": 3}, {"id": "1291297", "html_qtxt": "A 12-year-old girl presents with recurrent episodes of diarrhea, photosensitive dermatitis that is more prominent on sun-exposed areas, and mild developmental delay. Laboratory investigations reveal neutral aminoaciduria, along with a positive urine test for indole compounds (e.g., the Obermayer test is positive). What specific transport deficiency accounts for this clinical presentation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's clinical and laboratory findings strongly suggest <strong>Hartnup disease</strong>, which is caused by a defect in the transport of neutral amino acids.</p>\n<ol>\n<li><strong>Classic Clinical Presentation:</strong></li>\n<ul>\n<li><strong>Diarrhea:</strong> Poor intestinal absorption can result in maldigestion or the altered handling of gut microbes and waste, which is responsible for gut hypermotility and fluid shifts causing diarrhea.</li>\n<li><strong>Photosensitive Dermatitis:</strong> Results from nicotinamide (Vitamin B3 or Niacin) deficiency and sun exposure is linked due to tryptophan deficiency from loss due to tubular resorption deficiency and can lead to pellagra due to Tryptophan's importance as a precursor for Niacin, the classic dermatological marker.</li>\n<li><strong>Developmental Delay:</strong> Can occur due to various nutritional insufficiencies because the amino acids do contribute to several reactions related to CNS.</li>\n</ul>\n<li><strong>Hallmark Laboratory Finding</strong></li>\n<ul>\n<li><strong>Neutral Aminoaciduria:</strong> Excessive urinary excretion of neutral amino acids (alanine, serine, threonine, valine, leucine, isoleucine, phenylalanine, tryptophan, and tyrosine) reflects the kidney's impaired ability to reabsorb these compounds from the renal tubules and intestinal lining cells. This impaired tubular reabsorption occurs at the SGLT2 gene coding site, with defects causing a reduction in its capacity for the aforementioned molecules</li>\n<li><strong>Positive Urine Test for Indole Compounds (e.g. the Obermeyer test):</strong> The test detects elevated urinary excretion of indoles which are created by bacterial fermentation of malabsorbed amino acids, particularly <strong>tryptophan</strong>.</li>\n</ul>\n</ol>\n<p>The combination of clinical manifestations and the classic metabolic profile is diagnostic for Hartnup disease.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Transport defect of Tyrosine and other acidic amino acids (Option A):</strong> Hartnup disease affects the absorption/reabsorption of neutral, not acidic, amino acids like aspartate and glutamate.</p>\n<p><strong>Transport defect of Phenylalanine (Option C):</strong> Phenylalanine is affected but is a part of a cascade as its the key precursor of several molecules in this group.</p>\n<p><strong>Transport defect of Threonine (Option D):</strong> Although present with abnormal levels due to kidney damage, threonine isn't specific, neither are the transport of acidic molecules.</p>\n<p><strong>Key Takeaways:</strong> A summary of Key features of Hartnup disease:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511261ac96503-df10-4b47-ad17-1aeed4c83ded.png\">", "options": ["Transport defect of Tyrosine and other acidic amino acids", "Transport defect of Tryptophan and other neutral amino acids", "Transport defect of Phenylalanine", "Transport defect of Threonine"], "html_options": ["Transport defect of Tyrosine and other acidic amino acids", "Transport defect of Tryptophan and other neutral amino acids", "Transport defect of Phenylalanine", "Transport defect of Threonine"], "corr_idx": 1}, {"id": "1291301", "html_qtxt": "During rounds in wards the resident observed a peculiar boiled cabbage odour from a 6-month-old boy. What could be the likely diagnosis?", "html_expl": "<p>Boiled cabbage odor in urine, sweat and breath occurs in hypermethioninemia.</p>\r\n<p>Dimethylsulphide, a metabolite of methionine, causes the characteristic boiled cabbage smell.</p>\r\n<p>People with a genetic deficiency of alfa/beta havehypermethioninemia and neural demyelination. However, they're usually asymptomatic until adulthood.</p>\r\n<p>Methionine adenosyltransferase converts methionine to S adenosyl Methionine (SAM) - a principal methyl donor. Hence the enzyme deficiency causes excess accumulation of methionine and it's broken down to metabolites.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213ab85b551-2ea4-4c2e-8aa6-37b048ab174b.jpg\">", "options": ["Hypermethioninemia", "Isovaleric aciduria", "Multiple carboxylase deficiency", "Trimethylaminuria"], "html_options": ["Hypermethioninemia", "Isovaleric aciduria", "Multiple carboxylase deficiency", "Trimethylaminuria"], "corr_idx": 0}, {"id": "1291303", "html_qtxt": "An infant presented to OPD with complaints of vomiting and poor feeding. The baby's sweat and urine had a characteristic musty odor. Guthrie test was done and it was found to be positive. All are true regarding the same except?", "html_expl": "<p>The clinical scenario is suggestive of phenylketonuria and tryptophan deficiency is not a feature of this disorder. PKU is caused by the deficiency of the enzyme phenylalanine hydroxylase.</p>\r\n<p><strong>Characteristic clinical findings in phenylketonuria:</strong></p>\r\n<p>Mental retardation, failure to walk or talk, seizures, hyperactivity, tremor, microcephaly, failure to grow, deficiency of pigmentation (fair hair, light skin colour, blue eyes).</p>\r\n<p>Guthrie bacterial inhibition test is a screening test for phenylketonuria. This test uses a phenylalanine requiring strain of Bacillus subtilis.</p>\r\n<p>The ferric chloride test is also used as a screening test for PKU. Tandem mass spectrometry is the gold standard investigation.</p>", "options": ["Phenylalanine hydroxylase defect", "White patch of hair due to tryptophan deficiency", "Phenylacetate positive in urine", "Mental retardation is present"], "html_options": ["Phenylalanine hydroxylase defect", "White patch of hair due to tryptophan deficiency", "Phenylacetate positive in urine", "Mental retardation is present"], "corr_idx": 1}, {"id": "1291305", "html_qtxt": "A forensic investigator is attempting to develop latent fingerprints on a porous surface like paper from a crime scene. A ninhydrin solution is sprayed on the surface, which reacts with the residual components of sweat left by the fingertips. The ninhydrin test is specifically used to detect the presence of which of the following substances?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>ninhydrin test</strong> is a classic chemical test used for the detection of <strong>amino acids</strong>.</li>\n<li>Ninhydrin reacts with the primary and secondary amines found in amino acids. This reaction produces a deep purple-colored compound known as <strong>Ruhemann's purple</strong>.</li>\n<li>Human sweat contains trace amounts of amino acids. When a finger touches a porous surface, these amino acids are deposited. The ninhydrin test is highly effective at revealing these <strong>latent (invisible) fingerprints</strong> on surfaces like paper and cardboard by reacting with these amino acids to produce the characteristic purple stain.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A) Bile salts:</strong> Specific chemical tests (like the Hay's test) are used for bile salts. Ninhydrin does not react with them.</p>\n<p><strong>C) Nucleic acids:</strong> Nucleic acids (DNA/RNA) are polymers of nucleotides and are not detected by the ninhydrin reaction.</p>\n<p><strong>D) Lipids:</strong> Lipids and oils in fingerprint residue are typically targeted by different developing agents, such as powder dusting or cyanoacrylate (superglue) fuming, not ninhydrin.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>Ninhydrin test</strong> is a chemical method to detect <strong>amino acids</strong>.</li>\n<li>It produces a <strong>purple-colored</strong> product (Ruhemann's purple).</li>\n<li>It is a standard technique in forensic science for visualizing <strong>latent fingerprints</strong> on <strong>porous surfaces</strong>.</li>\n</ul>", "options": ["Bile salts", "Amino acids", "Nucleic acids", "Lipids"], "html_options": ["Bile salts", "Amino acids", "Nucleic acids", "Lipids"], "corr_idx": 1}, {"id": "1291307", "html_qtxt": "A 30-year-old patient presents with neurological symptoms. The ocular finding shown in the image below is noted. Which of the following is characteristically decreased in urine in this patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412132c6c2fd3-6e97-4300-87fe-c8924714a7e8.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Wilson's disease is an autosomal recessive disorder of copper metabolism, leading to copper accumulation in the liver, brain, and eyes.</li>\n<li>While the overall excretion of most amino acids is typically <strong>increased</strong> in Wilson's disease (due to renal tubular damage from copper toxicity, causing a Fanconi-like syndrome), <strong>3-methylhistidine is a specific exception</strong>.</li>\n<li>The excess aminoaciduria in Wilson's is primarily due to conjugated amino acids. <strong>3-methylhistidine</strong> largely exists in a free, non-conjugated form. Its excretion does not increase with the acid hydrolysis that reveals the other amino acids, and thus its relative amount is decreased, making this a specific and unique biochemical finding.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A) Total amino acids:</strong> Wilson's disease typically causes a generalized <strong>increase</strong> in the urinary excretion of most other amino acids due to renal tubular dysfunction.</p>\n<p><strong>B) Serum ceruloplasmin:</strong> <strong>Serum ceruloplasmin levels are decreased</strong>, which is a hallmark of Wilson's disease, but this is a <em>serum</em> finding, not a urinary one.</p>\n<p><strong>C) Urinary copper:</strong> Urinary copper excretion is <strong>markedly increased</strong> in Wilson's disease as the body attempts to excrete the excess copper via the kidneys. It is a key diagnostic test for the condition.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>The classic laboratory findings in <strong>Wilson's disease</strong> are:</p>\n<ul>\n<li><strong>Decreased</strong> serum ceruloplasmin.</li>\n<li><strong>Increased</strong> urinary copper excretion.</li>\n<li><strong>Increased</strong> total urinary amino acid excretion.</li>\n<li>A specific and paradoxical <strong>decrease</strong> in urinary <strong>3-methylhistidine</strong>.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412130e0b7fea-b5de-4433-8807-75dcba140138.jpg\"></li>\n</ul>", "options": ["Total amino acids", "Serum ceruloplasmin", "Urinary copper", "3-methylhistidine"], "html_options": ["Total amino acids", "Serum ceruloplasmin", "Urinary copper", "3-methylhistidine"], "corr_idx": 3}, {"id": "1291311", "html_qtxt": "A 3-month-old infant presented with irritability and abdominal distention for the last 9 days. Icterus was observed and hepatomegaly was noted. His sweat gave rise to a peculiar boiled cabbage odour. Investigations suggested elevated transaminases and succinylacetone. What is the treatment of choice?", "html_expl": "<p>The given clinical scenario is suggestive of type 1 tyrosinemia.</p>\r\n<p>It is treated by a combination of nitisinone and dietary restriction of phenylalanine and tyrosine.</p>\r\n<p>Type 1 tyrosinemia is the most common form of tyrosinemia caused by defective fumeryl aceto acetate hydrolase enzyme. They usually present between 2 to 6 months of age with acute liver failure. They may also present with peripheral neuropathy resembling acute porphyria. The renal environment is manifested as fanconi-like syndrome with hyperphosphaturia, hypophosphatemia and vitamin D-resistant rickets.</p>\r\n<p>An odour resembling boiled cabbage resulting from increased methionine metabolites can be noted. Elevated levels of succinylacetone in blood or urine is diagnostic of type 1 tyrosinemia.</p>\r\n<p><strong>Note:</strong> Boiled cabbage odor is also seen in hypermethioninemia.</p>", "options": ["Dietary restriction of phenylalanine", "Dietary restriction of tyrosine", "Nitisinone", "All of the above"], "html_options": ["Dietary restriction of phenylalanine", "Dietary restriction of tyrosine", "Nitisinone", "All of the above"], "corr_idx": 3}, {"id": "1291312", "html_qtxt": "Vitamin B3 deficiency in patients can be minimized by administration of which amino acid?", "html_expl": "<p>Vitamin B3 deficiency in patients can be minimised by tryptophan as it can be converted into niacin (vitamin B3)</p>\r\n<p>Approximately 60 milligrams of tryptophan is equivalent to 1mg of dietary niacin.</p>\r\n<p>Tryptophan also produces serotonin and melatonin.</p>\r\n<p>Deficiency of the enzyme kynureninase or vitamin B6 results in niacin deficiency, pellagra-like symptoms, and xanthurenic aciduria.</p>\r\n", "options": ["Arginine", "Tyrosine", "Tryptophan", "Histidine"], "html_options": ["Arginine", "Tyrosine", "Tryptophan", "Histidine"], "corr_idx": 2}, {"id": "1291314", "html_qtxt": "A patient presented with joint pain. On evaluation, urine turns black on standing. What is the likely enzyme deficiency?", "html_expl": "<p>The urine turning black in colour on exposure to air along with joint pain is suggestive of alkaptonuria. This occurs due to the defect in the homogentisic acid 1,2- dioxygenase enzyme.</p>\r\n<p>Alkaptonuria is an autosomal recessive disorder of tyrosine metabolism, that develops due to the defect in homogentisate oxidase/homogentisic acid 1,2- dioxygenase, which oxidizes homogentisate to maleylacetoacetate. The defect in this enzyme leads to the accumulation of homogentisate, which is then excreted in the urine.</p>\r\n<p>Alkaptonuria is characterised by homogentisic aciduria, ochronosis and arthropathy(joint pain).</p>\r\n<p>Homogentisic aciduria is the black discolouration of urine on prolonged exposure to air caused due to oxidation of the excreted homogentisate.</p>\r\n<p>Painful arthritis may be seen from the fourth or fifth decade.</p>\r\n<p>T/t - nitisinone oxidase reduces urinary excretion of homogentisic acid.</p>\r\n<p><strong>Other options:</strong></p>\r\n<p>Option b-Tyrosine transaminase deficiency causes type 2 tyrosinemia</p>\r\n<p>Option c-Fumarylacetoacetate hydrolase deficiency causes type 1 tyrosinemia.</p>\r\n<p>Option d-4-hydroxy phenyl pyruvate dioxygenase deficiency causes type 3 tyrosinemia.</p>\r\n", "options": ["Homogentisic acid 1,2-dioxygenase", "Tyrosine transaminase", "Fumarylacetoacetate hydrolase", "4-hydroxyphenyl pyruvate dioxygenase"], "html_options": ["Homogentisic acid 1,2-dioxygenase", "Tyrosine transaminase", "Fumarylacetoacetate hydrolase", "4-hydroxyphenyl pyruvate dioxygenase"], "corr_idx": 0}, {"id": "1291315", "html_qtxt": "A patient with a history of malnutrition presents with diarrhea, dementia, and a characteristic rash as shown below. What chemical group is contained within the amino acid deficient in this patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412139d7389ad-685e-4178-b743-e8f9eea52562.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The image shows a <strong>Casal necklace</strong>, a pathognomonic, sharply demarcated, photosensitive dermatitis around the neck. T
