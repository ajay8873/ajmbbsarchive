ctly how warm the atmosphere needs to be is less certain.</p>", "options": ["Warm and humid weather", "Cold and dry weather", "Dry air and hot weather", "Cold and humid weather"], "html_options": ["Warm and humid weather", "Cold and dry weather", "Dry air and hot weather", "Cold and humid weather"], "corr_idx": 2}, {"id": "1287498", "html_qtxt": "What is the odour of a mummified body?", "html_expl": "<p>The mummified body is <strong>odourless</strong>.</p>\r\n<ul>\r\n<li>The <strong>absence</strong>of <strong>moisture</strong> in the air and continuous action of <strong>dry</strong> or warmed air is necessary for the process of <strong>mummification</strong>.</li>\r\n<li>Mummification is a process of <strong>dehydration</strong>or drying and <strong>shrivelling</strong> of the <strong>cadaver</strong> that occurs from the <strong>evaporation</strong> of <strong>water</strong>. The natural appearances of the body and general facial features are preserved.</li>\r\n</ul>\r\n<p>During the process of mummification, the body becomes progressively dehydrated and the normal putrefactive decomposition is inhibited. It occurs most readily in a current of dry warm air. Although dryness is clearly necessary, exactly how warm the atmosphere needs to be is less certain.</p>", "options": ["Odourless", "Pungent", "Putrid", "Offensive"], "html_options": ["Odourless", "Pungent", "Putrid", "Offensive"], "corr_idx": 0}]}, {"moduleId": 1011936, "name": "Medico - Legal Autopsy", "questions": [{"id": "1284195", "html_qtxt": "Which of the following statements is false regarding medico-legal autopsy?", "html_expl": "<p>In the case of a <strong>medico-legal autopsy</strong>, <strong>consent of the relatives is not required</strong>.</p>\n<p>For conducting a medico-legal autopsy:</p>\n<ul>\n<li><strong>Legal authorization</strong> is a must.</li>\n<li>The <strong>magistrate</strong> is the authorizing officer in case of <strong>exhumation</strong>.</li>\n<li>The minimum qualification required is <strong>M.B.B.S.</strong></li>\n<li>Preferably, a <strong>forensic pathologist or medico-legal expert</strong> performs the autopsy.</li>\n<li>However, in <strong>India</strong>, due to a lack of adequately qualified experts, <strong>all registered medical practitioners</strong> can perform the autopsy <strong>with authorization by the state</strong>.</li>\n<li>The autopsy procedure is essentially the same as for clinical autopsy.</li>\n<li>All medico-legal autopsies are <strong>complete autopsies</strong>, meaning a thorough <strong>external and internal examination</strong> of all organs is carried out in all cases.</li>\n<li><strong>Exceptions</strong> include the <strong>vertebral column and spinal cord</strong>, which may not always be examined.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p>Legal authorization is necessary <strong>(Option B):</strong> True- required for all medico-legal autopsies.</p>\n<p>The Magistrate is the authorizing officer in case of exhumation <strong>(Option C):</strong> True- magistrate's approval is required.</p>\n<p>In India, all registered medical practitioners can perform an autopsy <strong>(Option D):</strong> True- permitted due to shortage of forensic experts.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Consent is not needed</strong> for medico-legal autopsies.</li>\n<li><strong>Legal and state authorization</strong> is mandatory.</li>\n<li>All <strong>RMPs with an MBBS</strong> qualification can perform autopsies in India if authorized.</li>\n</ul>", "options": ["Consent from relatives is required", "Legal authorization is necessary", "Magistrate is the authorizing officer in case of exhumation", "In India, all registered medical practitioners can perform an autopsy"], "html_options": ["Consent from relatives is required", "Legal authorization is necessary", "Magistrate is the authorizing officer in case of exhumation", "In India, all registered medical practitioners can perform an autopsy"], "corr_idx": 0}, {"id": "1284196", "html_qtxt": "Match the following.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241127d97ad05f-b4f7-4edd-8671-73a4516fe674.jpg\">", "html_expl": "<p>Negative autopsy:</p>\n<ul>\n<li>Here, absolutely no findings after external & internal examination, histopathological examination, and chemical analysis.</li>\n<li>Opinion as to the cause of death cannot be given.</li>\n<li>Due to the functional failure of a vital tissue/organ.</li>\n<li>E.g., Vagal inhibition, Laryngeal spasm, etc.</li>\n</ul>\n<p>Obscure autopsy:</p>\n<ul>\n<li>Minimum findings (Not clear cut), but cannot correlate with the cause of death.</li>\n<li>Opinion as to the cause of death cannot be given.</li>\n</ul>\n<p>Virtual autopsy (Virtopsy):</p>\n<ul>\n<li>It is a non-invasive examination for forensic practice.</li>\n<li>Done by using CT scan, MRI, USG & X-ray.</li>\n<li>It can objectively and accurately reflect fractures, soft tissue injuries, wound extent, and organ damage, and provides intuitive and powerful court evidence for forensic identification.</li>\n</ul>\n<p>Clinical autopsy:</p>\n<ul>\n<li>It is performed in the hospital, by the pathologist, based on the consent of the deceased's next of kin, to find and better understand the causes of death.</li>\n</ul>", "options": ["1-iii, 2-iv, 3-ii, 4-i", "1-iv, 2-iii, 3-i, 4-ii", "1-ii, 2-iii, 3-iv, 4-i", "1-iv, 2-i, 3-iii, 4-ii"], "html_options": ["1-iii, 2-iv, 3-ii, 4-i", "1-iv, 2-iii, 3-i, 4-ii", "1-ii, 2-iii, 3-iv, 4-i", "1-iv, 2-i, 3-iii, 4-ii"], "corr_idx": 0}, {"id": "1284197", "html_qtxt": "An autopsy may be performed at the site of recovery of the body in all of the following cases except:", "html_expl": "<p><strong>In deaths due to RTA, autopsy is usually performed in an equipped mortuary.</strong></p>\r\n<p>An autopsy may be performed at the site of recovery of the body, in the following scenarios:</p>\r\n<ul>\r\n<li>Advanced stage of putrefaction as materials of evidentiary value may be lost during transportation.</li>\r\n<li>Exhumation</li>\r\n<li>If the District Magistrate desires, it will be conducted at the site due to some law-and-order problems.</li>\r\n</ul>", "options": ["Putrefied body", "Exhumation", "District magistrate orders", "Deaths due to RTA"], "html_options": ["Putrefied body", "Exhumation", "District magistrate orders", "Deaths due to RTA"], "corr_idx": 3}, {"id": "1284198", "html_qtxt": "The incision preferred during autopsy in case of asphyxial death due to neck compression is", "html_expl": "<ul>\r\n<li>The incision preferred in the case of <strong>asphyxial death</strong> due to neck compression (as in hanging, strangulation etc.) is the <strong>Y-shaped incision.</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411274636e495-d97f-4ee5-a438-2d46e60c75f1.jpg\">\r\n<ol>\r\n<li><strong>I-shaped incision:</strong> The usual incision is drawn from just below the chin to the pubic symphysis avoiding the umbilicus and any injuries in the line of incision. This is the most common method followed.</li>\r\n<li><strong>Y-shaped incision:</strong> The two incisions commence on either side of the neck from 2 to 3 cm behind the lobe of each ear to meet at manubrium sterni and then continue as a single incision down to pubic symphysis avoiding the umbilicus. It is used when a detailed study of neck organs is required, such as death due to <strong>compression on the neck (hanging or strangulation) and any condition where the larynx might be damaged, </strong>as the skin of the upper neck can then be dissected off the mandible and raised clear to give a wide approach to the neck structures.</li>\r\n<li><strong>Modified Y-shaped incision:</strong> Two incisions are made, commencing on either side of the chest starting from both acromia, running away and below the breasts to meet at xiphisternum and to be continued as a single vertical incision down to pubic symphysis avoiding the umbilicus. This is desirable in those cases (especially females) where it is customary to restore the body in a reasonable cosmetic condition for some time after death.</li>\r\n<li><strong>Inverted Y- shaped incision</strong>: An incision from the symphysis menti to umbilicus, then extending to bilateral mid-inguinal point. It is used in fetuses and new-borns to study umbilical arteries.</li>\r\n</ol>", "options": ["'I' shaped incision", "'Y' shaped incision", "Modified 'Y' shaped incision", "Inverted 'Y' shaped incision"], "html_options": ["'I' shaped incision", "'Y' shaped incision", "Modified 'Y' shaped incision", "Inverted 'Y' shaped incision"], "corr_idx": 1}, {"id": "1284199", "html_qtxt": "Identify the autopsy incision.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411274d71370e-dd7a-452b-9741-532170414fc5.jpg\">", "html_expl": "<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411271ce39a41-7fac-44a7-bcfc-35d8f3a92c70.jpg\">\n<p>Skin incisions are generally of three types</p>\n<ol>\n<li><strong>I-shaped incision:</strong> The usual incision is drawn from just below the chin to the pubic symphysis avoiding the umbilicus and any injuries in the line of incision. This is the most common method followed.</li>\n<li><strong>Y-shaped incision:</strong> The two incisions commence on either side of the neck from 2 to 3 cm behind the lobe of each ear to meet at manubrium sterni and then continue as a single incision down to pubic symphysis avoiding the umbilicus. It is used when a detailed study of neck organs is required, such as death due to <strong>compression on the neck (hanging or strangulation) and any condition where the larynx might be damaged, </strong>as the skin of the upper neck can then be dissected off the mandible and raised clear to give a wide approach to the neck structures.</li>\n<li><strong>Modified Y-shaped incision:</strong> Two incisions are made, commencing on either side of the chest starting from both acromia, running away and below the breasts to meet at xiphisternum and to be continued as a single vertical incision down to pubic symphysis avoiding the umbilicus. This is desirable in those cases (especially females) where it is customary to restore the body in a reasonable cosmetic condition for some time after death.</li>\n</ol>", "options": ["I shaped incision", "Modified Y shaped incision", "Y shaped incision", "Inverted Y shaped incision"], "html_options": ["I shaped incision", "Modified Y shaped incision", "Y shaped incision", "Inverted Y shaped incision"], "corr_idx": 1}, {"id": "1284200", "html_qtxt": "'En masse' removal of organs in autopsy is which technique?", "html_expl": "<p><strong>Evisceration Methods (Techniques of autopsy):</strong></p>\r\n<ol style=\"list-style-type: lower-roman;\">\r\n<li><strong> Letulle's technique:</strong>\r\n<ul>\r\n<li>Described by <strong>Letulle</strong>.</li>\r\n<li>Also known as, <strong>'En masse' or 'En bloc' dissection</strong></li>\r\n<li>En masse = In a group; all together.</li>\r\n<li>En bloc = All together or all at the same time.</li>\r\n<li>In this technique, oral, cervical, thoracic, abdominal, and pelvic organs are removed as one large organ block.</li>\r\n<li>Leaves <strong>all attachments intact.</strong></li>\r\n<li><strong>Commonly done in medical colleges to teach students.</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong> Virchow's Method:</strong>\r\n<ul>\r\n<li><strong>Organ by organ removal.</strong></li>\r\n<li>Individual organ removal one by one.</li>\r\n<li>Subsequent dissection of isolated organs.</li>\r\n<li>Useful for&nbsp;assessing individual organ pathology.</li>\r\n<li>Quick and effective for single organ focus.</li>\r\n<li>Most common method in India.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Gohn's technique:</strong>\r\n<ul>\r\n<li>Developed by <strong>Ghon</strong>.</li>\r\n<li>Also known as, <strong>'Block by block' dissection.</strong></li>\r\n<li>Cervical & thoracic organs, abdominal organs and the urogenital system are removed as separate organ blocks.</li>\r\n</ul>\r\n</li>\r\n<li><strong> In Situ Dissection:</strong>\r\n<ul>\r\n<li>Developed by <strong>Rokitansky</strong>.</li>\r\n<li><strong>Also known as In-situ dissection.</strong></li>\r\n<li><strong>Organs dissected in situ</strong> with minimal evisceration.</li>\r\n<li>Rarely performed.</li>\r\n<li>Done in infected & suspected infection cases.</li>\r\n</ul>\r\n</li>\r\n</ol>", "options": ["Virchow's technique", "Rokitansky's technique", "Ghon's technique", "Letulle's technique"], "html_options": ["Virchow's technique", "Rokitansky's technique", "Ghon's technique", "Letulle's technique"], "corr_idx": 3}, {"id": "1284202", "html_qtxt": "In a case of fetal autopsy, the body cavities are opened in the order of", "html_expl": "<p>Before respiration, the dome of the diaphragm will be at the level of 4th or 5th rib and after respiration, it will be at 6th or 7th rib. That's why, in case of fetal autopsy, abdominal cavity should be opened before the thorax to see the level of the dome of the diaphragm. Head is usually opened first.</p>", "options": ["Head, chest, abdomen", "Head, abdomen, chest", "Chest, abdomen, head", "Choice of the dissector"], "html_options": ["Head, chest, abdomen", "Head, abdomen, chest", "Chest, abdomen, head", "Choice of the dissector"], "corr_idx": 1}, {"id": "1284203", "html_qtxt": "Preservation of brain is not required in-", "html_expl": "<p>In routine cases the viscera to be preserved are, stomach, upper small intestine, liver, kidney, blood and urine. But in case of cerebral neurotoxic poisons, one must preserve the brain and CSF. As heavy metals are not cerebral neurotoxic poisons, no need to preserve the brain.</p>", "options": ["Alkaloid poisoning", "Organophosphorus poisoning", "Volatile organic poisoning", "Heavy metal poisoning"], "html_options": ["Alkaloid poisoning", "Organophosphorus poisoning", "Volatile organic poisoning", "Heavy metal poisoning"], "corr_idx": 3}, {"id": "1284204", "html_qtxt": "'Baby-farmer' refers to", "html_expl": "<ul>\r\n<li>Children starved by their parents/guardians are known as \"Baby-farmers\".</li>\r\n<li>Starvation may be homicidal. These cases are related to elderly person or victims of child abuse. It is mostly seen in illegitimate children who are starved to death, by depriving them of food and exposing them to severe cold.</li>\r\n<li>Accidental starvation may be caused as in person is caught/entombment occurs during earthquakes or landslides. Accidental starvation may be seen in famine and flood.</li>\r\n<li>Suicidal starvation occurs when someone deliberately withholds food as seen among prisoners who go on hunger strike as a form of protest.</li>\r\n</ul>", "options": ["Child labourer", "Child of a farmer", "Farmer with small land", "Children starved by their parents"], "html_options": ["Child labourer", "Child of a farmer", "Farmer with small land", "Children starved by their parents"], "corr_idx": 3}, {"id": "1284207", "html_qtxt": "In acute starvation, feeling of intense hunger lasts for-", "html_expl": "<ul>\n<li>In acute starvation, there is a feeling of hunger and the hunger pain (Hunger pangs) lasts for about 30 to 48 hours but thirst becomes intense.</li>\n<li>After 4 to 5 days of starvation, general emaciation and absorption of the subcutaneous fat begins to occur.</li>\n</ul>", "options": ["12-24 hours", "24-36 hours", "30-48 hours", "48-60 hours"], "html_options": ["12-24 hours", "24-36 hours", "30-48 hours", "48-60 hours"], "corr_idx": 2}, {"id": "1284208", "html_qtxt": "In a state of complete starvation, where both food and water are withheld, what is the approximate survival period for an average adult?", "html_expl": "<ul>\n<li>The complete lack of both food (starvation) and water (dehydration) leads to death in approximately <strong>10 to 12 days</strong> for an average adult.</li>\n<li>While dehydration is the more immediate life-threatening factor, the body's metabolic shutdown from lack of both energy and fluid results in this specific timeframe.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Option A, C, and D:</strong> Survival for <strong>5 to 7 days or less</strong> is more characteristic of death from <strong>dehydration alone</strong> (i.e., when food is available but water is not). If only food is withheld but water is available, an adult can survive for a much longer period, typically <strong>6 to 8 weeks</strong>, by metabolizing the body's fat and protein reserves.</p>", "options": ["5 to 7 days", "10 to 12 days", "1 to 2 days", "2 to 4 days"], "html_options": ["5 to 7 days", "10 to 12 days", "1 to 2 days", "2 to 4 days"], "corr_idx": 1}, {"id": "1284209", "html_qtxt": "In starvation, loss of ______ % of protein is fatal.", "html_expl": "<ul>\r\n<li>Death usually occurs when about 70 to 90% of body fat, and 20% of body protein are lost.</li>\r\n<li>Life is threatened when more than 40 percent of the original body weight has been lost, though the speed of loss is relevant (Bernard Knight).</li>\r\n</ul>", "options": ["20", "40", "60", "80"], "html_options": ["20", "40", "60", "80"], "corr_idx": 0}, {"id": "1284210", "html_qtxt": "In starvation, the gall bladder may be-", "html_expl": "<ul>\n<li>In starvation, bile does not get secreted into the duodenum due to the absence of food entering the stomach and intestine. Hence, bile gets accumulated in the gall bladder which gets distended.</li>\n<li>The heart is small from brown atrophy, and chambers are empty.</li>\n<li>Brain is the only organ which does not show reduction in size and weight.</li>\n<li>Loss of adipose tissue from omentum, mesentery and perirenal fat stores.</li>\n<li>Gut is empty and filled with gas. The wall is contracted and translucent from stomach to colon. The walls of the intestine may appear like <strong>tissue paper </strong>(considered to be the sure sign).</li>\n<li>Faecoliths are usually present and may ulcerate the intestinal linings.</li>\n<li>Bones may show features of demineralization. Stress fractures are present.</li>\n<li>There is a reduction in the weight and size of all organs except the brain.</li>\n</ul>", "options": ["Atrophied", "Distended", "Normal", "Shows stones"], "html_options": ["Atrophied", "Distended", "Normal", "Shows stones"], "corr_idx": 1}, {"id": "1284211", "html_qtxt": "Autopsy of a patient shows an entire absence of fat in the omentum, mesentery, and internal organs. Which of the following most likely leads to this?", "html_expl": "<p>In starvation, the loss of adipose tissue will also be evident internally in the internal fat depots like omentum, mesentery and perirenal fat. This is never seen in wasting diseases and cancer.</p>", "options": ["Starvation", "Cancer", "Liposuction", "Wasting Diseases"], "html_options": ["Starvation", "Cancer", "Liposuction", "Wasting Diseases"], "corr_idx": 0}, {"id": "1284212", "html_qtxt": "A person is sitting on a fast unto death. As a doctor, you will not allow the person to die because of-", "html_expl": "<p><strong>Article 21 of Constitution of India:</strong></p>\n<ul>\n<li>This ensures Right to life but does not include the right to die.</li>\n<li>So, forcible feeding of persons going on hunger strike is lawful in India.</li>\n</ul>\n<p><strong>Declaration of Malta</strong></p>\n<ul>\n<li>This deals with the autonomy of the patient and suggests that the doctor should not feed forcibly in such cases. Feeding is allowed when the patient has lapsed into a coma.</li>\n</ul>\n<p><strong>Article 14 of the Constitution of India:</strong></p>\n<ul>\n<li>\"The State shall not deny to any person equality before the law or the equal protection of the laws within the territory of India\".</li>\n</ul>\n<p><strong>Declaration of Sydney:</strong></p>\n<ul>\n<li>Deals with the determination of death and the recovery of organs.</li>\n</ul>", "options": ["Declaration of Malta", "Declaration of Sydney", "Article 21 of Indian Constitution", "Article 14 of Indian Constitution"], "html_options": ["Declaration of Malta", "Declaration of Sydney", "Article 21 of Indian Constitution", "Article 14 of Indian Constitution"], "corr_idx": 2}]}, {"moduleId": 1011937, "name": "Mechanical Asphyxia", "questions": [{"id": "1284201", "html_qtxt": "The postmortem finding shown in the image is frequently observed in deaths due to mechanical asphyxia. Which of the following statements regarding this finding is true?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250821fbb7f514-f61e-4432-a239-4570be9b430c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image displays <strong>petechial hemorrhages</strong> on the visceral pleura of the lungs, classically referred to as <strong>Tardieu spots</strong>. These are small, pin-head sized hemorrhages that result from the overdistension and rupture of small vessels due to a sharp rise in venous pressure. Petechiae are typically 0.1 to 2 mm in diameter. Hemorrhages larger than 2 mm are classified as <strong>ecchymoses</strong>.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Caused by the rupture of capillaries (Option A):</strong> Petechial hemorrhages in this context are classically taught to be caused by the rupture of <strong>venules</strong>, not capillaries, due to the acute and massive increase in venous backpressure.</p>\n<p><strong>It is a reliable and definitive indicator of asphyxial death (Option C):</strong> While common in asphyxia, Tardieu spots are <strong>not a specific sign</strong>. They can be found in various other conditions, including Scurvy, Purpura, Haemophilia, coronary thrombosis, electric shock, and certain poisonings. Their presence is supportive but not conclusive.</p>\n<p><strong>Usually seen below the level of neck constriction (Option D):</strong> In cases of strangulation or hanging, the venous obstruction occurs at the neck. Therefore, the rise in pressure and subsequent petechiae are seen <strong>above</strong> the level of constriction, typically on the face, conjunctivae, and within the cranium.</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250821c70da17d-0570-440b-b293-6715266b9464.jpg\">", "options": ["Caused by rupture of capillaries", "If larger than 2mm, it is known as ecchymosis", "These spots are reliable indicator of asphyxial death", "Usually seen below the level of constriction"], "html_options": ["Caused by rupture of capillaries", "If larger than 2mm, it is known as ecchymosis", "These spots are reliable indicator of asphyxial death", "Usually seen below the level of constriction"], "corr_idx": 1}, {"id": "1284205", "html_qtxt": "In the classification of suicidal hanging based on the position of the ligature, a 'typical hanging' is defined by the knot being placed at which location?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In forensic medicine, the classification of hanging is based on two independent factors: the degree of body suspension and the position of the ligature knot.</p>\n<p>A <strong>typical hanging</strong> specifically refers to the placement of the knot at the <strong>occiput</strong>, or the nape of the neck. This point of suspension causes the head to be forced into flexion, with the chin falling onto the chest.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411275ec880e8-cd2d-45f0-a519-7407313c5f36.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241127c4be4459-a224-4a54-958f-be9c9cc4c550.jpg\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Side of the neck (Option A):</strong> This would be classified as an <strong>atypical hanging</strong>. Any position of the knot other than the occiput falls into this category.</p>\n<p><strong>Under the chin (Option B):</strong> This is another example of an <strong>atypical hanging</strong>. This position would cause the head to be forced into hyperextension.</p>\n<p><strong>This term refers to body suspension, not knot position (Option D):</strong> The terms \"complete\" and \"partial\" hanging refer to body suspension, while \"typical\" and \"atypical\" refer specifically to the knot's location.</p>", "options": ["Side of the neck", "Under the chin", "Occiput", "This term refers to body suspension, not knot position."], "html_options": ["Side of the neck", "Under the chin", "Occiput", "This term refers to body suspension, not knot position."], "corr_idx": 2}, {"id": "1284206", "html_qtxt": "A constricting force of approximately 15 kg applied by a ligature around the neck is sufficient to cause occlusion of which of the following combinations of structures?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The structures of the neck have different resistances to external compression. A force of <strong>15 kg</strong> is the approximate amount required to compress and occlude the <strong>trachea</strong>.</p>\n<p>Since this force is significantly greater than the force needed to occlude the major blood vessels, it is understood that the less protected structures would already be compromised. The jugular veins are occluded by as little as 2 kg, and the carotid arteries are occluded by approximately 5 kg of force. Therefore, a 15 kg force occludes the veins, the arteries, and the airway.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Jugular veins only (Option A):</strong> While the jugular veins are the most easily compressed vessels, a force of 15 kg is far in excess of the 2 kg needed for their occlusion alone and would invariably occlude other structures.</p>\n<p><strong>Jugular veins and Carotid arteries (Option B):</strong> This combination would be occluded by a force of around 5 kg. A 15 kg force is sufficient to compress the much more rigid trachea as well.</p>\n<p><strong>Jugular veins, Carotid arteries, Trachea, and Vertebral arteries (Option D):</strong> The vertebral arteries are anatomically well-protected as they pass through the transverse foramina of the cervical vertebrae. Their occlusion requires a much greater force, typically around 30 kg or more, which is double the force required to occlude the trachea.</p>\n<p><strong>Key Takeaways:</strong> A summary of the approximate forces required to occlude major cervical structures:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025111322d88fb8-7e0b-41c8-9835-5d0010a026c2.png\">", "options": ["Jugular veins only", "Jugular veins and Carotid arteries", "Jugular veins, Carotid arteries, and Trachea", "Jugular veins, Carotid arteries, Trachea, and Vertebral arteries"], "html_options": ["Jugular veins only", "Jugular veins and Carotid arteries", "Jugular veins, Carotid arteries, and Trachea", "Jugular veins, Carotid arteries, Trachea, and Vertebral arteries"], "corr_idx": 2}, {"id": "1284213", "html_qtxt": "A victim of suicidal hanging is brought for autopsy. All the following are recognized mechanisms of death in this scenario EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Laryngeal spasm</strong> is not a cause of death in hanging. Laryngeal spasm is a reflex closure of the vocal cords that requires direct stimulation or irritation of the larynx itself (e.g., from water in drowning or from irritant gases). In hanging, the point of ligature compression is typically high up on the neck, <strong>above the level of the larynx</strong>, so this reflex is not initiated.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ischemic neuronal death (Option A):</strong> This is a primary mechanism of death. The ligature compresses the carotid arteries (and sometimes the vertebral arteries), cutting off blood supply to the brain. This leads to rapid cerebral ischemia, unconsciousness, and irreversible neuronal death.</p>\n<p><strong>Disruption of the vertebral column (Option B):</strong> While rare in typical suicidal hangings, a fracture-dislocation of the cervical vertebrae (classically the \"hangman's fracture\" of C2) is a well-recognized cause of death, particularly in judicial hangings with a long drop. It causes death by transecting the spinal cord.</p>\n<p><strong>Vagal inhibition (Option D):</strong> This is a proposed mechanism for sudden death in some cases of hanging. Pressure on the carotid sinus and vagus nerve can trigger a potent vasovagal reflex, leading to immediate cardiac arrest before the full effects of asphyxia or ischemia can develop.</p>", "options": ["Ischemic neuronal death", "Disruption of the vertebral column", "Laryngeal Spasm", "Vagal inhibition"], "html_options": ["Ischemic neuronal death", "Disruption of the vertebral column", "Laryngeal Spasm", "Vagal inhibition"], "corr_idx": 2}, {"id": "1284214", "html_qtxt": "The body of a deceased individual, found suspended by a rope from a ceiling fan, is brought for medicolegal autopsy. Which of the following descriptive features of the ligature mark on the neck would be considered an unlikely finding in a typical case of hanging?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This finding is unlikely because it is the classic presentation of a <strong>ligature strangulation mark</strong>, not a hanging mark. In hanging, the constricting force is the gravitational pull of the body's weight. This force acts in an upward direction toward the point of suspension (the knot), pulling the ligature away from the skin at that point.</p>\n<p>This results in an <strong>incomplete mark</strong> that does not fully encircle the neck, with a characteristic gap. In contrast, ligature strangulation involves a constricting force applied horizontally, which typically creates a complete, encircling mark around the neck.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411275bdacdc6-9711-4f62-8437-dd3b3f490543.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>An inverted V-shaped gap is present in the mark at the nape of the neck (Option B):</strong> This is a characteristic and expected finding in hanging. This gap corresponds to the position of the knot at the point of suspension, where the ligature is lifted off the skin surface.</p>\n<p><strong>The mark is situated high on the neck, above the level of the thyroid cartilage (Option C):</strong> This is an expected finding. The upward pull of the ligature in hanging typically seats it in the high cervical or submandibular region, above the laryngeal prominence.</p>\n<p><strong>The base of the furrow is hard, yellow-brown, and has a parchment-like consistency (Option D):</strong> This is an expected postmortem finding. The pressure of the ligature abrades the epidermis. After death, this area dries out, leading to the characteristic leathery or parchment-like appearance of the ligature mark.</p>\n<p><strong>Key Takeaways: </strong>Differentiating between the ligature marks of hanging and strangulation is a critical skill in forensic pathology.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251117487d433f-6f5b-41dc-908b-e2ec9a3d6f37.png\">", "options": ["The ligature mark is horizontal and completely encircles the neck.", "An inverted V-shaped gap is present in the mark at the nape of the neck.", "The mark is situated high on the neck, above the level of the thyroid cartilage.", "The base of the furrow is hard, yellow-brown, and has a parchment-like consistency."], "html_options": ["The ligature mark is horizontal and completely encircles the neck.", "An inverted V-shaped gap is present in the mark at the nape of the neck.", "The mark is situated high on the neck, above the level of the thyroid cartilage.", "The base of the furrow is hard, yellow-brown, and has a parchment-like consistency."], "corr_idx": 0}, {"id": "1287478", "html_qtxt": "A patient is brought to the trauma center after a high-speed motor vehicle accident where their head struck the windshield, causing forced hyperextension of the neck. A sagittal CT of the cervical spine is performed, and the injury indicated by the arrow is noted. Which of the following best describes this specific injury? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025092695c147bc-1d5e-4b53-b51c-a07ee503cf4d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image displays a classic Hangman's fracture, which is a traumatic spondylolisthesis of the axis (C2). The injury consists of bilateral fractures through the pars interarticularis of C2, which destabilizes the vertebra and allows the body of C2 to slip forward on C3. This specific injury is typically caused by a severe hyperextension-distraction mechanism, classically described in judicial hangings but now more commonly seen in high-impact motor vehicle accidents.</p>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128b92da4fe-d853-4df2-8f9d-19fb4229bf7a.jpg\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Isolated fracture of the odontoid process (Option B):</strong> This is a fracture of the dens of C2, a different part of the vertebra. While it can occur with hyperextension, the image clearly shows the fracture line posterior to the vertebral body, through the pars interarticularis.</p>\n<p><strong>Fracture of the transverse process of C1 (Option C):</strong> A Jefferson fracture involves the anterior and posterior arches of C1 (the atlas), not C2. A fracture of the transverse process is a different, less severe injury.</p>\n<p><strong>Facet dislocation of C5 over C6 (Option D):</strong> This is an injury at a lower cervical level and involves a different mechanism (hyperflexion-distraction), which is not depicted in the image.&nbsp;</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Hangman's Fracture:</strong> Bilateral fractures of the pars interarticularis of C2, leading to traumatic spondylolisthesis of C2 over C3.</li>\n<li><strong>Mechanism of Injury:</strong> Severe hyperextension and distraction.</li>\n<li><strong>Common Causes:</strong> Judicial hangings (historic), high-speed motor vehicle accidents (modern).</li>\n</ul>", "options": ["Traumatic spondylolisthesis of C2 over C3", "Isolated fracture of the odontoid process", "Fracture of the transverse process of C1", "Facet dislocation of C5 over C6"], "html_options": ["Traumatic spondylolisthesis of C2 over C3", "Isolated fracture of the odontoid process", "Fracture of the transverse process of C1", "Facet dislocation of C5 over C6"], "corr_idx": 0}, {"id": "1287479", "html_qtxt": "In a judicial hanging, the ligature knot is typically placed in a specific position to ensure a rapid and effective execution. What is the most common location for the knot in this procedure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In a <strong>judicial hanging</strong>, the primary aim is to cause a rapid death by fracturing the cervical spine, specifically a \"hangman's fracture\" (traumatic spondylolisthesis of C2). To achieve this, the knot is deliberately placed in an <strong>atypical position</strong> to create a forceful hyperextension and distraction injury during the drop. The most common and widely practiced location for the knot is <strong>subaural</strong>, meaning below the angle of the jaw or under the ear.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Between chin and ear (Option A):</strong> This is anatomically similar to the subaural position but is a less precise description. \"Below the ear\" is the standard forensic term.</p>\n<p><strong>Directly below the chin (submental) (Option B):</strong> This is another correct position for a judicial hanging and is also highly effective at causing a hangman's fracture. However, the subaural position is more commonly practiced, making it the best answer.</p>\n<p><strong>At the occiput (nape of the neck) (Option C):</strong> This is the position for a <strong>typical suicidal hanging</strong>. This placement causes flexion of the neck and leads to death primarily by asphyxia and cerebral ischemia, not by vertebral fracture. This is a critical distinction from a judicial hanging.</p>", "options": ["Between the chin and ear", "Directly below the chin (submental)", "At the occiput (nape of the neck)", "Below the ear (subaural)"], "html_options": ["Between the chin and ear", "Directly below the chin (submental)", "At the occiput (nape of the neck)", "Below the ear (subaural)"], "corr_idx": 3}, {"id": "1287480", "html_qtxt": "During the autopsy of a person who died due to hanging, hemorrhages are noted on the anterior surface of the intervertebral discs of the lower lumbar spine.<br>What is this specific finding called?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Simon's haemorrhage </strong>refers to hemorrhages on the anterior and anterolateral aspects of the intervertebral discs, most commonly seen in the lower lumbar region.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027b1ac8c8d-3e7d-47f2-9c82-e9d71ef15ae5.png\">\n<p><strong>Simon's Haemorrhage:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510271d402139-af3b-4823-84a2-e7068f30ae0e.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p>Options A, C, and D are incorrect as they are not recognized eponyms for this specific postmortem finding.</p>", "options": ["Victor's haemorrhage", "Simon's haemorrhage", "Robert's haemorrhage", "Carl's haemorrhage"], "html_options": ["Victor's haemorrhage", "Simon's haemorrhage", "Robert's haemorrhage", "Carl's haemorrhage"], "corr_idx": 1}, {"id": "1287481", "html_qtxt": "During the external examination of a deceased male found hanging, stains consistent with seminal fluid are noted on his thighs. What is the correct medicolegal interpretation of this finding?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The presence of seminal fluid on a deceased body is a frequently encountered postmortem artifact and holds no specific diagnostic significance. This phenomenon is not a vital reaction (a sign of life at the time of death) but rather a passive, postmortem event.</p>\n<p>The primary mechanism is the onset of <strong>rigor mortis</strong>, which causes the contraction of smooth muscle fibers in the seminal vesicles and prostate. This contraction squeezes out any seminal fluid that was present in these structures at the time of death. The finding is particularly common in suspended bodies (e.g., hanging) due to the added effect of gravity but can occur in any manner of death. It must not be misinterpreted as evidence of sexual activity or a specific cause of death.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>It is conclusive evidence of autoerotic asphyxia (Option A):</strong> While seminal fluid might be found in a case of autoerotic asphyxia, the finding is not specific to it. The diagnosis of autoerotic death relies on scene investigation and evidence of sexual paraphernalia (e.g., mirrors, bondage, pornography), not on the presence of semen alone.</p>\n<p><strong>It indicates that a terminal convulsive episode occurred (Option B):</strong> Although agonal convulsions can sometimes cause expulsion of bodily fluids, the most common reason for postmortem seminal emission is the passive onset of rigor mortis after cessation of all vital functions.</p>\n<p><strong>It confirms that sexual activity took place immediately before death (Option C):</strong> This is a critical point in forensic pathology; a major error in interpretation is to equate postmortem seminal emission with antemortem sexual activity. This finding is an artifact and provides no information about the decedent's activities before death.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Nonspecific Finding:</strong> The postmortem emission of semen is a common, nonspecific artifact.</li>\n<li><strong>Mechanism:</strong> The primary cause is the passive squeezing of the seminal vesicles and prostate by the smooth muscle contraction associated with <strong>rigor mortis</strong>.</li>\n<li><strong>Not a Vital Reaction:</strong> It is not an indicator of sexual activity, asphyxia, or a convulsive process occurring at the time of death.</li>\n<li><strong>Medicolegal Caution:</strong> This finding must be interpreted with extreme caution and should never be used on its own to make assumptions about the circumstances or cause of death.</li>\n</ul>", "options": ["It is conclusive evidence of autoerotic asphyxia.", "It indicates that a terminal convulsive episode occurred.", "It confirms that sexual activity took place immediately before death.", "It is a common and nonspecific postmortem finding."], "html_options": ["It is conclusive evidence of autoerotic asphyxia.", "It indicates that a terminal convulsive episode occurred.", "It confirms that sexual activity took place immediately before death.", "It is a common and nonspecific postmortem finding."], "corr_idx": 3}, {"id": "1287483", "html_qtxt": "During a postmortem examination on a 46-year-old man, the prosector observes that the larynx and main bronchi are completely obstructed by impacted semi-digested food particles. This specific mechanism of death, known as choking, is best classified as a type of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Suffocation</strong> is the broad medicolegal term for any form of asphyxial death where breathing is impeded due to a lack of oxygen in the environment or a failure of air to reach the lungs because of obstruction.</p>\n<p>The specific scenario described blockage of the internal air passages by a foreign body (in this case, food) is called <strong>choking</strong>. Choking is a classic and direct subtype that falls under the major category of suffocation. The mechanism is a purely mechanical obstruction of the airway from within.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Smothering (Option A):</strong> Smothering is also a type of suffocation, but it is specifically defined by the <strong>external</strong> obstruction of the respiratory orifices (the mouth and nose) by a hand, pillow, plastic bag, or other object. Choking involves an internal obstruction.</p>\n<p><strong>Drowning (Option B):</strong> Drowning is a distinct form of asphyxia defined by the entry of fluid into the air passages, preventing respiration. The obstructing medium is liquid, not a solid foreign body.</p>\n<p><strong>Strangulation (Option C):</strong> Strangulation is an entirely different category of mechanical asphyxia. It is caused by the constriction or compression of the neck structures (airway and blood vessels), not by obstruction within the airway itself.</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251121cc36a1d6-4423-43d2-a29b-02a0d641cba2.png\">", "options": ["Smothering", "Drowning", "Strangulation", "Suffocation"], "html_options": ["Smothering", "Drowning", "Strangulation", "Suffocation"], "corr_idx": 3}, {"id": "1287626", "html_qtxt": "In which of the following types of asphyxia can one see the most marked congestion and cyanosis?", "html_expl": "<p>The most marked congestion and cyanosis are seen in a case of&nbsp;<strong>traumatic asphyxia.</strong></p>\r\n<p><strong>Traumatic Asphyxia (Crush Asphyxia)</strong></p>\r\n<ul>\r\n<li>Traumatic asphyxia is a form of asphyxia in which air entry into the lungs is inhibited by mechanical fixation of the chest &rarr; preventing respiratory movements.</li>\r\n</ul>\r\n<p>Causes</p>\r\n<ul>\r\n<li>Earthquake</li>\r\n<li>Building collapse</li>\r\n<li>Stampede</li>\r\n<li>Falling of vehicle over the chest in RTA</li>\r\n<li>Falling of luggage over the chest in railway accidents etc.</li>\r\n</ul>\r\n<p><strong>Mechanism:</strong> Compression of the chest &rarr; Displacement of blood from superior vena cava and subclavian veins into the smaller veins and capillaries of the head and neck &rarr; Rupture of their walls due to increased pressure &rarr; <strong>Deep cyanosis with multiple petechial haemorrhages.</strong></p>\r\n<p>These signs are&nbsp;<strong>non-specific.&nbsp;</strong>But in&nbsp;<strong>traumatic asphyxia</strong>, there is a marked demonstration of <strong>congestion and cyanosis.</strong></p>\r\n<p><strong>Post-mortem appearances:</strong></p>\r\n<p>The three cardinal external signs are:</p>\r\n<ol>\r\n<li>Multiple petechial haemorrhages</li>\r\n<li>Cyanosis</li>\r\n<li>Clear-cut line of demarcation</li>\r\n</ol><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128d0570a20-63f2-4165-8570-a4f476f848a2.jpg\">\r\n<p><em>Traumatic asphyxia</em></p>", "options": ["Postural asphyxia", "Traumatic asphyxia", "Smothering", "Ligature strangulation"], "html_options": ["Postural asphyxia", "Traumatic asphyxia", "Smothering", "Ligature strangulation"], "corr_idx": 1}, {"id": "1287630", "html_qtxt": "Which of the following is best described by the image shown below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128b64804f5-6616-49d3-a154-e34586e595a4.jpg\">", "html_expl": "<p>The image depicts&nbsp;<strong>smothering</strong>. Smothering is a form of asphyxia, caused by mechanical <strong>occlusion of external air passages, i.e., nose and mouth</strong> by hand/s, cloth, pillow, plastic bag or any other material.</p>\r\n<p>Bruises or abrasions on the cheeks, around the mouth, lips or lesions within the lips or mouth are the features of smothering.</p>\r\n<p><strong>Mechanical asphyxia</strong>&nbsp;can be classified depending on the&nbsp;<strong>respiratory block:</strong></p>\r\n<ol>\r\n<li><strong>Compression / constriction of the neck</strong>&nbsp;- Hanging, strangulation, throttling.</li>\r\n<li><strong>Blocking external orifices</strong>&nbsp;of respiration, i.e., mouth and/or nostrils - Smothering, overlying, suffocation, gagging.</li>\r\n<li><strong>Impaction of foreign bodies</strong>&nbsp;in respiratory tract - Choking</li>\r\n<li><strong>Compression and mechanical fixation</strong>&nbsp;of the chest and abdomen preventing the respiratory movements - Traumatic asphyxia / crush asphyxia.</li>\r\n<li><strong>Inhalation of fluid</strong>&nbsp;into the respiratory tract - Drowning</li>\r\n</ol>\r\n<p><strong>Burking: </strong>It is a form of asphyxia, caused by the combination of smothering and traumatic asphyxia.</p>\r\n<p><strong>Throttling or Manual strangulation: </strong>It is a form of strangulation in which the neck is constricted by using hand/hands.</p>\r\n<p><strong>Choking: </strong>It is a form of asphyxia, caused by occlusion of internal air passage, usually by a solid object, but may be by blood.</p>", "options": ["Burking", "Smothering", "Throttling", "Choking"], "html_options": ["Burking", "Smothering", "Throttling", "Choking"], "corr_idx": 1}, {"id": "1287631", "html_qtxt": "Which of the following statements is true regarding smothering?", "html_expl": "<p><strong>Abrasions around&nbsp;</strong>the&nbsp;<strong>mouth</strong>, cheeks, lips or lesions within the lips may reliably&nbsp;<strong>indicate smothering</strong>.</p>\r\n<p><strong>In homicidal smothering:</strong></p>\r\n<ul>\r\n<li><strong>Abrasions and bruises around nose and mouth (<em>May not be seen if soft material is used).</em></strong></li>\r\n<li><strong>Abrasions, bruises, or small lacerations </strong><strong>over the inner aspect of lips and in the frenulum (</strong>Due to pressure of the teeth).</li>\r\n<li><strong>Bruising of gums and </strong><strong>tears in the soft tissue.</strong></li>\r\n<li>Slight amount of froth in the air passages.</li>\r\n<li>Signs of struggle may be present.</li>\r\n<li>Other signs of asphyxia such as cyanosis, congestion, and petechial hemorrhages (But these are not specific to death due to smothering).</li>\r\n</ul>\r\n<p>The non-specific signs in deaths due to asphyxia:</p>\r\n<ul>\r\n<li><strong>Petechial haemorrhages</strong>in the face, eyebrows, eyelids, forehead, ears, conjunctiva, sclera - When they occur in the visceral pleura, they are called&nbsp;<strong>Tardieu's spots.</strong></li>\r\n<li>Emphysematous, congested lungs with serosanguinous fluid exudates in alveoli.</li>\r\n<li><strong>Cyanosis</strong>or dark-colored blood due to accumulation of CO.</li>\r\n<li><strong>Congestion</strong>of the larynx with slight oozing.</li>\r\n</ul>\r\n<p><strong>Pressure marks</strong> on the face can rarely be distinguished from post-mortem postural changes, where <strong>circumoral and circumnasal pallor is caused merely by passive pressure of the dependent head after death,</strong> preventing the gravitational hypostasis from entering these areas.</p>", "options": ["Congestion of face clearly indicates asphyxial death", "Intrathoracic petechiae clearly indicate asphyxial death", "Pressure marks on the face clearly indicate smothering", "Abrasion around the mouth clearly indicates smothering"], "html_options": ["Congestion of face clearly indicates asphyxial death", "Intrathoracic petechiae clearly indicate asphyxial death", "Pressure marks on the face clearly indicate smothering", "Abrasion around the mouth clearly indicates smothering"], "corr_idx": 3}, {"id": "1287633", "html_qtxt": "The historical illustration shown depicts a specific method of homicidal asphyxia. Identify the correct term for this method.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128f8e03bab-d4e3-4210-b94e-179c400a438d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image depicts the act of <strong>Burking</strong>, which is a distinct method of homicide involving a combination of <strong>smothering</strong> and <strong>traumatic asphyxia</strong>.</p>\n<p>The term originates from William <strong>Burke</strong> and William <strong>Hare</strong>, who murdered individuals in 19th-century Scotland to sell their bodies for anatomical dissection. Their method involved one assailant compressing the victim's chest (causing traumatic asphyxia) while the other occluded the nose and mouth (causing smothering). This method was brutally effective and left minimal external marks of violence.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Garroting (Option B):</strong> This is a form of <strong>ligature strangulation</strong>, where an assailant, typically from behind, uses a ligature (like a rope, wire, or cord) to constrict the neck.</p>\n<p><strong>Throttling (Option C):</strong> This is <strong>manual strangulation</strong>, where the neck is constricted by the pressure of human hands. It is different from Burking, which involves occluding the external airways and compressing the chest.</p>\n<p><strong>Bansdola (Option D):</strong> This is a form of ligature strangulation specific to some regions of India, where the neck is compressed between two sticks or bamboo rods.</p>\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250823a7b24327-aa8b-43bb-a05a-cabbad45a53b.jpg\">", "options": ["Burking", "Garroting", "Throttling", "Bansdola"], "html_options": ["Burking", "Garroting", "Throttling", "Bansdola"], "corr_idx": 0}, {"id": "1287635", "html_qtxt": "A 56-year-old man collapsed suddenly during dinner with his friends. They brought him to the ER but he was already dead. On asking further history, they revealed that they were drinking before having food. There were no signs of asphyxia, but on autopsy, a bolus of food lodging in the larynx was found. Which of the following statements about this syndrome is true?", "html_expl": "<p>The clinical scenario is most likely suggestive of <strong>cafe coronary syndrome.</strong> Death in&nbsp;<strong>cafe coronary syndrome</strong>&nbsp;occurs due to&nbsp;<strong>parasympathetic overactivity.</strong>&nbsp;It is sudden and unexpected, and happens rapidly.</p>\r\n<p><strong>&lsquo;CAF&Eacute; CORONARY&rsquo; SYNDROME&rsquo;:</strong></p>\r\n<ul>\r\n<li>A popular term &lsquo;cafe coronary&rsquo; was coined by Dr. Roger Haugen, Medical Examiner of Broward County, Florida for such impaction of food in the respiratory passage.</li>\r\n<li>The victim may be observed slumping over the dining table or collapsing suddenly while walking across the room after having meals, with <strong>no signs of respiratory distress</strong><strong> or any of the &lsquo;classic signs of asphyxia&rsquo;.</strong></li>\r\n<li>The original series of deaths involved <strong>well-nourished </strong>businessmen dying suddenly and unexpectedly in restaurants and cafes, while sitting or shortly after sitting in their chairs, as if they died of heart attack. Hence, the name &lsquo;cafe coronary&rsquo;.</li>\r\n<li>However, <strong>autopsy usually reveals a bolus of food in the pharynx or larynx.</strong> Many cases have been reported where the victim was merely seen dead while sitting or just after sitting in a chair, the mode of death probably being <strong>cardiac arrest due to overactivity of parasympathetic nervous system through the stimulation of branches of vagus nerve supplying the laryngeal and/or pharyngeal mucosa.</strong></li>\r\n<li>Fairly <strong>high level of alcohol</strong> has been found in most cases of cafe coronary deaths. The suppression of gag reflex due to alcohol or drugs makes the individual susceptible to this calamity.</li>\r\n<li>Senile persons in retirement homes and mentally retarded children in institutions are also vulnerable.</li>\r\n</ul>", "options": ["Mostly occurs in thin built individuals", "Autopsy shows food lodged in the larynx only", "Death is due to respiratory arrest", "Death is often is due to parasympathetic overactivity"], "html_options": ["Mostly occurs in thin built individuals", "Autopsy shows food lodged in the larynx only", "Death is due to respiratory arrest", "Death is often is due to parasympathetic overactivity"], "corr_idx": 3}, {"id": "1287637", "html_qtxt": "A 29-year-old lady was found dead with a ligature mark around her neck. Which among the following findings indicates death due to ligature strangulation?", "html_expl": "<p>Bleeding from the&nbsp;<strong>nose</strong>,&nbsp;<strong>mouth</strong>, and&nbsp;<strong>ears</strong>&nbsp;is commonly associated with death due to&nbsp;<strong>ligature strangulation.</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411282f2b3e17-56ef-4f17-992f-05f53c8bb20d.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128f5a493a5-9736-490f-a092-4bf8440e1e7a.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128e70d20ba-1e47-4cfe-ad9c-a275340cda89.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128582358c2-4f59-494b-82dd-101c01f09a82.jpg\">", "options": ["A pale face with no petechiae", "Bleeding from the nose and mouth", "Dribbling of saliva from the mouth", "Absence of fracture of thyroid cartilage"], "html_options": ["A pale face with no petechiae", "Bleeding from the nose and mouth", "Dribbling of saliva from the mouth", "Absence of fracture of thyroid cartilage"], "corr_idx": 1}, {"id": "1287638", "html_qtxt": "Which of the following statements regarding laryngeal fractures in cases of manual and ligature strangulation is false?", "html_expl": "<p><strong>Damage</strong>&nbsp;to the&nbsp;<strong>laryngeal structures is more in manual</strong>&nbsp;strangulation than in ligature strangulation.</p>\r\n<p>During manual strangulation, the larynx may become damaged in various ways. The pressure is mainly bilateral, so that the sides of the larynx are squeezed. Particularly vulnerable structures are the four &lsquo;cornue&rsquo; or horns <strong>(greater </strong><strong>cornu of hyoid bone and superior horns of thyroid cartilage).</strong></p>\r\n<p>Lateral pressure of the fingers can displace any of the four horns inwards, either by direct pressure or by pressure on the thyrohyoid membrane, which then drags the horns medially.</p>\r\n<p>There will be a<strong> haemorrhage at the fracture site</strong> that will make the lesion obvious (No haemorrhage in postmortem fracture).</p>\r\n<p><strong>The cricoid and the main ala of the thyroid cartilage may be cracked.</strong></p>\r\n<p><strong>Damage</strong> to the <strong>laryngeal</strong> cartilages is much <strong>less common</strong> in<strong> ligature strangulation</strong> than in manual strangulation,</p>", "options": ["The most common fracture in manual strangulation is that of the superior horn of thyroid cartilage", "Damage to the larynx is more in ligature strangulation", "The greater horns of hyoid is displaced medially in case of manual strangulation", "Lack of bleeding indicates postmortem fractures"], "html_options": ["The most common fracture in manual strangulation is that of the superior horn of thyroid cartilage", "Damage to the larynx is more in ligature strangulation", "The greater horns of hyoid is displaced medially in case of manual strangulation", "Lack of bleeding indicates postmortem fractures"], "corr_idx": 1}, {"id": "1287639", "html_qtxt": "The image displays a historical method of judicial execution. Which of the following terms correctly identifies this form of strangulation?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128195504f1-bdbe-472e-bbe3-10ddeda9ee55.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows the act of <strong>Garroting</strong>, a method of strangulation, which was historically used for judicial execution, particularly in Spain.</p>\n<p>The device shown is a <strong>garrote</strong>, which employs a mechanical apparatus to tighten a metal collar or ligature around the person's neck. The method depicted, where a lever is used to tighten the collar from behind, is specifically known as the <strong>Spanish windlass technique</strong>. The primary mechanism of death is the constriction of the neck structures, leading to asphyxia and/or fracture of the cervical spine.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Burking (Option A):</strong> This is a combined method of <strong>smothering</strong> (blocking the nose and mouth) and <strong>traumatic asphyxia</strong> (compressing the chest). It does not involve constriction of the neck.</p>\n<p><strong>Lynching (Option C):</strong> This is a form of <strong>hanging</strong> performed by a mob or a group of people without due process of law. The mechanism of death is suspension of the body by a ligature around the neck.</p>\n<p><strong>Bansdola (Option D):</strong> This is a specific type of ligature strangulation where the neck is compressed between two <strong>bamboos or sticks</strong>.</p>\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250826adf4ed6a-b303-462e-b120-a524b307856a.png\">", "options": ["Burking", "Garroting", "Lynching", "Bansdola"], "html_options": ["Burking", "Garroting", "Lynching", "Bansdola"], "corr_idx": 1}, {"id": "1287640", "html_qtxt": "Antero-posterior compression fracture of hyoid bone is seen in-", "html_expl": "<p>Antero-posterior compression fracture of hyoid bone is seen in case of death by hanging.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128c0878b68-483f-40ec-a50f-d4f5e4a35270.jpg\">\r\n<ul>\r\n<li>In case of hanging, the hyoid bone gets compressed between the ligature anteriorly and the cervical spine posteriorly which leads to antero-posterior compression fracture and the fractured ends are displaced outwards (Abduction fracture).</li>\r\n<li>In case of throttling (manual strangulation), the pressure from the finger pulps and the fingertips on the hyoid bone compresses the greater cornuae inwards, gets fractured and the fractured ends are displaced inwards (Inward compression fracture or adduction fracture).</li>\r\n</ul>", "options": ["Burking", "Hanging", "Throttling", "Smothering"], "html_options": ["Burking", "Hanging", "Throttling", "Smothering"], "corr_idx": 1}, {"id": "1287641", "html_qtxt": "An autopsy is being performed on a victim of an assault. The external examination of the neck reveals the findings shown in the image. What is the most likely cause of death?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128e10a3224-1607-487d-9f24-c4a7b4de474d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image displays multiple, small, discrete bruises scattered over the front of the neck. These findings are highly characteristic of <strong>throttling</strong>, which is manual strangulation. The bruises are produced by the pressure of the assailant's <strong>fingertips and finger pulps</strong> as they compress the neck structures. These are sometimes referred to as <strong>\"six penny bruises.\"</strong></p>\n<p>Other autopsy findings in throttling can include extensive bruising of deep neck muscles and fractures of the hyoid bone (in 30-50% of cases) or laryngeal cartilages.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ligature strangulation (Option B):</strong> This would typically present with a distinct, horizontal <strong>ligature mark</strong> around the neck, corresponding to the material used (e.g., rope, wire, cloth). The pattern of injury in the image does not show a linear mark.</p>\n<p><strong>Hanging (Option C):</strong> This is a form of ligature strangulation with suspension. The ligature mark in hanging is characteristically oblique, running upwards towards the point of suspension, and is non-continuous.</p>\n<p><strong>Mugging (Option D):</strong> This refers to strangulation by compressing the neck within the crook of the elbow or knee. A key feature of mugging is the <strong>paucity or absence of external injuries</strong> on the neck, as the force is applied by broader, softer surfaces.</p>\n<p><strong>Key Takeaways: Differentiating Neck Findings in Asphyxia</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508266bb8c99c-8724-4f0d-9b66-a95e204cca56.jpg\">", "options": ["Throttling", "Ligature strangulation", "Hanging", "Mugging"], "html_options": ["Throttling", "Ligature strangulation", "Hanging", "Mugging"], "corr_idx": 0}, {"id": "1287642", "html_qtxt": "Police were investigating a serial killer who hung his victims upside down which eventually led to their death. What is the most likely cause of death in these victims?", "html_expl": "<p><strong>In an inverted crucifixion, death occurs due to postural asphyxia.</strong></p>\r\n<p><strong>Postural/Positional Asphyxia:</strong></p>\r\n<ul>\r\n<li>It is a form of asphyxia, caused by exclusion of air from the lungs due to abnormal position of the body.</li>\r\n<li>In the case of inverted crucifixion, asphyxia occurs as a result of the impedance of inspiration by the weight of the abdominal viscera upon the diaphragm.</li>\r\n</ul>\r\n<p><strong>Traumatic Asphyxia (Crush Asphyxia)</strong>: Traumatic Asphyxia is a form of asphyxia in which air entry into the lungs is inhibited by mechanical fixation of chest &rarr; preventing respiratory movements.</p>\r\n<p><strong>Suffocation: </strong>Suffocation is a type of asphyxia caused either due to &rarr;</p>\r\n<ol>\r\n<li>Lack of oxygen in the environment (Environmental suffocation) or</li>\r\n<li>Mechanical obstruction to the air passage by means other than constriction of the neck and drowning.</li>\r\n</ol>\r\n<p><strong>Mechanical asphyxia: </strong>Asphyxia by mechanical/physical forces.</p>", "options": ["Suffocation", "Traumatic asphyxia", "Postural asphyxia", "Mechanical asphyxia"], "html_options": ["Suffocation", "Traumatic asphyxia", "Postural asphyxia", "Mechanical asphyxia"], "corr_idx": 2}, {"id": "1287643", "html_qtxt": "Jack knife position causes death due to:", "html_expl": "<p><strong>Jack-knife position</strong>&nbsp;may cause death usually by <strong>positional asphyxia and </strong>occasionally<strong> by traumatic asphyxia.</strong></p>\r\n<p><strong>Jack-knife position</strong> is a position where the victim's thighs and knees are driven against the chest causing indirect compression of the chest and restriction of breathing movements.</p>\r\n<p>Persons who have been trapped upside down or even only in a &lsquo;jack-knife&rsquo; position, with the <strong>upper half of their body bent acutely downwards from the waist,</strong> may have such impairment of their respiratory movements that they become hypoxic and suffer marked disturbances of their circulatory system, especially the venous return to the heart.</p>\r\n<p>Occasionally <strong>traumatic asphyxia results </strong>from indirect compression, when the body is subjected to force in such a manner that his thighs and the knees are driven against his chest, the so-called \"jack-knife\" position.</p>", "options": ["Wedging", "Positional asphyxia", "Traumatic asphyxia", "Both (B) & (C)"], "html_options": ["Wedging", "Positional asphyxia", "Traumatic asphyxia", "Both (B) & (C)"], "corr_idx": 3}, {"id": "1287644", "html_qtxt": "The image demonstrates a specific method of strangulation, often used in attacks from behind. What is the correct forensic term for this action?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128678c74cb-04ff-48ea-a72f-7381d4231d48.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The term <strong>mugging</strong> refers to strangulation where the neck is compressed within the crook of the assailant's elbow or arm, typically in an attack from behind. This method is forensically significant because it may leave minimal to no external injuries on the neck, as the force is applied by the soft tissues of the arm rather than by fingers or a ligature.</p>\n<p>Pressure can be applied to the front of the larynx (an \"air choke\") or to the sides of the neck to compress the carotid arteries (a \"blood choke\" or carotid sleeper hold).</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Garrotting (Option A):</strong> This is a form of <strong>ligature strangulation</strong>, often using a mechanical device like a screw-tightened collar, to constrict the neck.</p>\n<p><strong>Bansdola (Option B):</strong> This is a specific type of strangulation where the neck is compressed between two <strong>bamboo sticks or rods</strong>.</p>\n<p><strong>Burking (Option D):</strong> This is a combined form of homicide involving <strong>smothering</strong> (blocking the nose and mouth) and <strong>traumatic asphyxia</strong> (compressing the chest). It does not primarily involve constriction of the neck.</p>\n<p><strong>Key Takeaways: Differentiating Methods of Strangulation</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250901a4206b6d-1e4d-4e67-a225-23f76cfea0f4.jpg\">", "options": ["Garrotting", "Bansdola", "Mugging", "Burking"], "html_options": ["Garrotting", "Bansdola", "Mugging", "Burking"], "corr_idx": 2}, {"id": "1287645", "html_qtxt": "A friend and a victim had alcohol and got into an argument over a common girlfriend, following which, the friend kills the victim by sitting on his chest and covering his nose and mouth. This is an example of-", "html_expl": "<p>The given scenario is an example of&nbsp;<strong>burking</strong>.</p>\r\n<p><strong>Burking is a combination of smothering and traumatic asphyxia.</strong></p>\r\n<ul>\r\n<li>Burking is a method of homicidal smothering and traumatic asphyxia.</li>\r\n<li>William Burke and William Hare made their living by digging up bodies from graveyards and supplying them to the medical schools for dissection.</li>\r\n<li>Later, they killed 16 persons in Edinburgh during the years 1927 and 1928 and sold their bodies to Dr. Robert Knox for use as specimens in his anatomy classes.</li>\r\n<li>A victim, usually alone or away from the family, was invited to their house and given alcohol.</li>\r\n<li>Then the victim was thrown to the ground and <strong>Burke used to kneel or sit on the chest and close the nose and mouth with his hands,</strong> and Hare used to pull him round the room by the feet. Hare turned approver.</li>\r\n</ul>\r\n<p><strong>Smothering</strong>: It is a form of asphyxia, caused by mechanical <strong>occlusion of external air passages, i.e., nose and mouth</strong> by hand/s, cloth, pillow, plastic bag or any other material.</p>\r\n<p><strong>Traumatic Asphyxia (Crush Asphyxia)</strong>: Traumatic asphyxia is a form of asphyxia, in which air entry into the lungs is inhibited by mechanical fixation of the chest &rarr; preventing respiratory movements.</p>\r\n<p><strong>Overlaying/Overlying/Compression suffocation: </strong>It is a form of asphyxia caused by the compression of the chest, or external respiratory orifices during sleep.</p>", "options": ["Burking", "Smothering", "Traumatic asphyxia", "Overlaying"], "html_options": ["Burking", "Smothering", "Traumatic asphyxia", "Overlaying"], "corr_idx": 0}, {"id": "1287646", "html_qtxt": "Bansdola is a form of strangulation by:", "html_expl": "<p><strong>Bansdola</strong>: (Means doing away with bamboos)</p>\r\n<ul>\r\n<li>It is a form of strangulation in which the neck is constricted by bamboos/sticks/rods.</li>\r\n<li>Usually, two bamboos or wooden poles or sticks or rods are used.</li>\r\n<li>One end of these sticks or bamboos are tied together by a rope.</li>\r\n<li>Other ends are brought forcefully together so as to squeeze or compress the neck in between two sticks to cause death.</li>\r\n<li>When a foot or knee is placed across the front of the throat and pressed while the victim is lying on the ground, the same condition will follow. If a stick or foot is used, a bruise is seen in the center, across the trachea corresponding to the width of the object used.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128c903ab66-dddf-421d-b294-e983dd385185.jpg\">", "options": ["Ligature", "Hands", "Wooden sticks", "Bend of elbow"], "html_options": ["Ligature", "Hands", "Wooden sticks", "Bend of elbow"], "corr_idx": 2}, {"id": "1287647", "html_qtxt": "Ligature mark is horizontal in:", "html_expl": "<p>Ligature mark is usually horizontal in <strong>strangulation.</strong></p>\r\n<p><strong>Ligature mark:</strong></p>\r\n<ul>\r\n<li>Caused as a result of pressure of the ligature over the skin.<strong> It is a Pressure abrasion.</strong></li>\r\n<li>It is a well-defined groove or furrow, which is slightly depressed and of the same width as that of ligature material. Grooves may be narrow at parts due to folding of the ligature.</li>\r\n</ul>\r\n<p><strong>Ligature mark in strangulation:</strong> Usually situated at the level of thyroid cartilage or below. Usually situated transversely (rarely oblique) & completely encircles the neck.</p>\r\n<p><strong>Ligature mark in hanging:</strong> Usually oblique. In &asymp; 80% of cases, it is situated above the level of thyroid cartilage, in &asymp; 15% of cases over the thyroid cartilage and in &asymp; 5% of cases below the level of thyroid cartilage.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241128b7cb58d2-6004-4615-917a-7a87d6aac332.jpg\">", "options": ["Hanging", "Strangulation", "Both of the above", "None of the above"], "html_options": ["Hanging", "Strangulation", "Both of the above", "None of the above"], "corr_idx": 1}, {"id": "1287648", "html_qtxt": "What does hydrocution refer to?", "html_expl": "<p><strong>Hydrocution</strong>&nbsp;is also known as <strong>immersion syndrome</strong> or <strong>Submersion inhibition.</strong></p>\r\n<p><strong>Immersion syndrome</strong> <strong>(Hydrocution, Submersion inhibition)</strong> is death resulting from cardiac arrest <strong>due to vagal inhibition</strong>, subsequent to immersion in liquid.</p>\r\n<ul>\r\n<li>Incidence- 1-2% cases of drowning.</li>\r\n<li><strong>Causes:</strong></li>\r\n<li>Icy cold water stimulates the nerve endings at the surface of the body.</li>\r\n<li>Cold water entering ear drums, nasal passages, pharynx and larynx, stimulating nerve endings at mucosal surfaces.</li>\r\n<li>Water striking the epigastrium.</li>\r\n<li><strong>Circumstances:</strong></li>\r\n<li>Diving into the water feet first.</li>\r\n<li>Diving with horizontal entry in water (with consequent blow on the abdomen).</li>\r\n<li>\"Duck diving\" by the inexperienced (\"Duck diving\" is a surfing term in which the surfer pushes the surfboard underwater).</li>\r\n<li><strong>Aggravating factors:</strong> Alcohol and emotional tension (As in cases of suicide).</li>\r\n</ul>\r\n<p>CLASSIFICATION OF DROWNING:</p>\r\n<ul>\r\n<li><strong>Wet drowning (Classical/Typical/Primary drowning)</strong> &rarr; Water is inhaled into lungs &rarr; As water acts as foreign body, it stimulates secretion of mucus &rarr; Water gets churned (mixed) up with mucous (due to violent respiratory efforts) &rarr; Forms copious amount of white, fine, leathery froth with pulmonary edema &rarr; known as <strong>Emphysema </strong><strong>aquosum (Drowning lung)</strong></li>\r\n<li><strong>Submersion of an unconscious person </strong>&rarr; Water enters lungs &rarr; Mixed up with mucous (But &darr; resp. movement due to unconsciousness) &rarr; Minimal froth with Pulmonary edema &rarr; <strong>Edema </strong><strong>aquosum</strong></li>\r\n<li><strong>Dry drowning</strong> - Water trickles the larynx &rarr; Laryngospasm &rarr; <strong>No froth</strong></li>\r\n<li><strong>Immersion syndrome</strong> - Vagal inhibition causing cardiac arrest &rarr; <strong>No froth</strong></li>\r\n<li><strong>Secondary drowning (Post-immersion syndrome)</strong> &rarr; An immersed or submerged victim is resuscitated &rarr; But dies after 24 hours due to complications such as Post hypoxic encephalopathy (MC), Electrolyte imbalance, ARDS, Pneumonitis, Pneumonia, <strong>Cerebral edema,</strong> DIC etc. &rarr; <strong>No froth</strong></li>\r\n</ul>\r\n<p><strong>Near Drowning</strong> = The victim survives the drowning episode.</p>\r\n<p><strong>Reference: </strong>Online https://www.healthline.com/health/near-drowning.</p>", "options": ["Postmortem submersion", "Dry drowning", "Immersion syndrome", "Electrocution in water"], "html_options": ["Postmortem submersion", "Dry drowning", "Immersion syndrome", "Electrocution in water"], "corr_idx": 2}, {"id": "1287649", "html_qtxt": "A 30-year-old fisherman was brought dead. His autopsy findings revealed emphysema aquosum. What is the most probable cause of death?", "html_expl": "<p><strong>Emphysema aquosum</strong>&nbsp;is seen in cases of&nbsp;<strong>wet drowning.</strong></p>\r\n<p><strong>Lung findings in case of wet drowning:</strong></p>\r\n<ul>\r\n<li>The lungs are voluminous, may completely cover the pericardial sac, and bulge out of the chest when the sternum is removed. This is known as <strong>ballooning</strong> and is due to the presence of fluid and air in the bronchi.</li>\r\n<li>The lungs are overdistended, and the alveolar walls are torn.</li>\r\n<li>The oedema fluid in the bronchi blocks the passive collapse that normally occurs at death, holding the lungs in the inspiratory position. In addition, there is often an element of over-distension caused by valvular action of bronchial obstruction. This produces an impression of ribs (grooves) on the lateral surface of lungs, which is an important sign of drowning.</li>\r\n<li>On section, an oedematous condition due to the presence of watery, frothy, sometimes blood-stained fluid is seen.</li>\r\n<li>Drowning fluid actually penetrates alveolar walls to enter the tissues and the blood vessels.</li>\r\n<li>This has been described as <strong>emphysema aquosum.</strong></li>\r\n</ul>\r\n<p><strong>Definite signs of antemortem drowning:</strong></p>\r\n<ol>\r\n<li><strong>Cadaveric Spasm with weeds/grass in the hand</strong></li>\r\n<li><strong>Emphysema aquosum</strong></li>\r\n<li><strong>Copious amount of white, fine, leathery froth </strong>(D/t Emphysema Acquosum)</li>\r\n<li><strong>Paltauf&rsquo;s </strong><strong>haemorrhage</strong></li>\r\n<li><strong>Diatoms (</strong>The medico-legal importance of diatoms is controversial. If the same species of diatoms present in the drowning media is present in bone marrow, and if the <strong>victim had not drunk the same water</strong> before submersion, it is the most important internal sign of antemortem drowning).</li>\r\n</ol>\r\n<p>CLASSIFICATION OF DROWNING:</p>\r\n<ul>\r\n<li><strong>Wet drowning (Classical/Typical/Primary drowning)</strong> &rarr; Water is inhaled into lungs &rarr; As water acts as foreign body, it stimulates secretion of mucus &rarr; Water get churned (mixed)
