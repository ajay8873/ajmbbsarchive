calculations show the same or similar results.</p>\n<p>Precision is also known as: Reliability, Repeatability, Consistency or Reproducibility</p>\n<p>Accuracy = [(sensitivity) (prevalence)] + [(specificity) (1 - prevalence)]</p>\n<p>Accuracy = TP+TN/ TP+TN+FP+FN</p>\n<p>Reliability is precision, while validity is accuracy.</p>", "options": ["A - II, B - IV, C - I, D - III", "A - III, B - II, C - IV, D - I", "A - IV, B - III, C - II, D - I", "A - III, B - IV, C - I, D - II"], "html_options": ["A - II, B - IV, C - I, D - III", "A - III, B - II, C - IV, D - I", "A - IV, B - III, C - II, D - I", "A - III, B - IV, C - I, D - II"], "corr_idx": 3}, {"id": "1290443", "html_qtxt": "A screening test is used in same way in two similar populations, but the proportion of false positive results among those who test positive in population A is lower than among those who test positive in population B. What is the likely explanation for this finding?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210931da7b4-f40e-464a-809b-7267dd1d92bd.jpg\">\n<p>Total population having the disease [cases]: 'a + c' (TP + FN)</p>\n<p>Total population not having the disease [healthy]: 'b + d' (FP + TN)</p>\n<p>Total population: a + b + c + d = TP + FP + FN + TNPPV depends on sensitivity, specificity and prevalence of disease in the population</p>\n<p><strong>Now in this question, </strong>a screening test is used in same way in two similar populations; thereby the screening test will have similar sensitivity and specificity in both populations.</p>\n<p>PPV = a/ (a + (b) X 100,</p>\n<p>Thus b (False Positive rate) is inversely proportional to PPV; and PPV is directly proportional to Prevalence of disease in a population.</p>\n<p>So, False Positive rate (FP rate) is inversely proportional to the prevalence of disease in the population.</p>\n<p>Therefore, if the same screening test is having lower FP rate in population A (as compared to a similar population B), then this could be explained by higher prevalence of disease in population A.</p>\n<p>Also,</p>\n<p>Prevalence of disease: cases/population*100 = a+c/ a+b+c+d*100.</p>\n<p>Therefore, as b (FP rate) is lower in population A, prevalence of disease will be higher in this population.</p>", "options": ["The specificity of the test is lower in population A", "The prevalence of disease is lower in population A", "The prevalence of disease is higher in population A", "The specificity of the test is higher in population A"], "html_options": ["The specificity of the test is lower in population A", "The prevalence of disease is lower in population A", "The prevalence of disease is higher in population A", "The specificity of the test is higher in population A"], "corr_idx": 2}, {"id": "1290444", "html_qtxt": "A graph showing curves of Normal blood sugar level and Diabetic blood sugar level is shown below. Some area is found over-lapping in the two curves. Diagnostic cut-off point of 120 mg/dl is also marked. What does the shaded area (D) represent in the graph?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121019b695e4-e0ff-41f3-86b5-6485996b16c4.jpg\">", "html_expl": "<p>In the given graph, Persons on the right side of diagnostic point (i.e., blood sugar level > 120 mg/dl) are declared as having the disease (= A + C). Similarly, those on the left side of diagnostic point (i.e., blood sugar level < 120 mg/dl) are declared as not having the disease (= B + D).</p>\n<p>Since A + C = Declared diseased; A = True positives and C = False positives</p>\n<p>AND since B + D = Declared non-diseased; B = True negative and D = False negative.</p>", "options": ["True positive", "True negative", "False positive", "False negative"], "html_options": ["True positive", "True negative", "False positive", "False negative"], "corr_idx": 3}, {"id": "1290446", "html_qtxt": "You have clinically diagnosed a patient as having SLE and ordered 6 tests, out of which 4 have come positive and 2 have come negative. To know the probability of SLE at this point, you need to know:", "html_expl": "<p>Post-test probability of a disease in a population (PTP) IS SAME AS PPV</p>\n<p>Pre-test probability of a disease in a population (pTP) IS SAME AS Prevalence</p>\n<p><strong>In the given question, </strong>a patient is clinically diagnosed as having SLE</p>\n<p>Thus, to determine the probability of SLE at this point (Post-test probability of SLE OR PPV), one would need to know Prior probability of SLE (Pre-test probability OR Prevalence of SLE); sensitivity and specificity of each test.</p>\n<p>Actual <em>Baye's Theorm: </em>Gives relationship between Post-test probability of a disease in a population (PTP = PPV) and Sensitivity, Specificity & Post-test probability of a disease in a population (pTP = Prevalence)</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210da472daf-fb0f-4b6e-bb55-3833359aaf55.jpg\">\n<p>Post-test probability of a disease in a population (PTP) IS SAME AS PPV.</p>\n<p>Pre-test probability of a disease in a population (pTP) IS SAME AS Prevalence.</p>", "options": ["Incidence of SLE and Predictive value of each test", "Incidence and prevalence of SLE", "Relative risk of SLE in this patient", "Prior probability of each test, Sensitivity and specificity of each test"], "html_options": ["Incidence of SLE and Predictive value of each test", "Incidence and prevalence of SLE", "Relative risk of SLE in this patient", "Prior probability of each test, Sensitivity and specificity of each test"], "corr_idx": 3}, {"id": "1290447", "html_qtxt": "A 45 years old male presents to emergency with severe chest pain radiating to his left arm. He has a history of smoking and hypertension. On examination, his blood pressure is 160/90 mmHg, heart rate is 110 bpm, and he appears diaphoretic. An ECG shows ST-segment elevation in leads II, III and aVF. Emergency physician suspects acute myocardial infarction (AMI) and orders cardiac enzyme tests. Which of the following statements about likelihood ratio (LR) is true in this scenario?", "html_expl": "<p>In this scenario, Likelihood ratios (LR) are valuable in understanding how much a diagnostic test result changes the probability of patient having the condition. A positive LR increases post-test probability while negative LR less than 1 decreases it.</p>\n<p>Among the above options, negative LR of 0.2 actually suggest a moderate decrease in probability of AMI, not high. Positive LR of 5 indicates moderate increase in probability of AMI, not low. LR is very useful in acute clinical settings to assess diagnostic value of tests and guide clinical decision-making.</p>\n<p>Likelihood ratio for a positive result (LR+) tells you how much the odds of the disease increase when a test is positive</p>\n<p>LR+ = Sensitivity/ (1 - Specificity)</p>\n<ul>\n<li>Likelihood ratio for a negative result (LR-) tells you how much the odds of the disease decrease when a test is negative LR- = (1 - Sensitivity)/ Specificity</li>\n<li>Post-test odds (the chances that patient has a disease): Once you have specified the pre-test odds (the likelihood that the patient would have a specific disease prior to testing), you multiply them by the likelihood ratio</li>\n</ul>\n<p>Odds post = Odds pre &times; Likelihood ratio</p>", "options": ["A negative LR of 0.2 indicates high probability of AMI", "A positive LR of 5 indicates low probability of AMI", "LR help determine post-test probability of a condition", "LR is not useful in acute clinical settings"], "html_options": ["A negative LR of 0.2 indicates high probability of AMI", "A positive LR of 5 indicates low probability of AMI", "LR help determine post-test probability of a condition", "LR is not useful in acute clinical settings"], "corr_idx": 2}, {"id": "1290450", "html_qtxt": "A researcher conducts a study to evaluate the effectiveness of a new psychotherapy technique for treating depression in adults. The study includes 50 participants who meet criteria for clinical depression. Participants are recruited from university counselling centre and receive the new psychotherapy technique for 12 weeks. The study excludes individuals with severe depression or those who are taking antidepressant medication. Which aspect of external validity is most likely to be affected by the study's design?", "html_expl": "<p><strong>Types of Validity:</strong></p>\n<p><u>Conclusion validity</u>: Defines if there is a relationship between 2 variables</p>\n<p><u>Internal validity:</u> Assuming relationship between 2 variables, defines if it is causal</p>\n<ul>\n<li>Is free of bias</li>\n<li>Valid conclusions can be drawn for individuals in a sample</li>\n</ul>\n<p><u>Construct validity</u>: Assuming causal relationship between 2 variables, defines if our theory is best to our constructs</p>\n<p><u>External validity</u>: Assuming causal relationship between 2 variables, defines if our theory can be generalized to the broader population</p>\n<p><u>Concurrent validity</u>: refers to the degree of correlation with other measures of the same construct measured at the same time</p>\n<p><u>Face (Logical) validity</u>: Relevance of a measurement appear obvious</p>\n<p><u>Content validity:</u> Measurement of all variable components</p>\n<p><u>Consensual validity</u>: If no. of experts agree to a parameter</p>\n<p><u>Criterion validity</u>: If compared with a reference or gold standard</p>\n<ul>\n<li>Is best measure of validity</li>\n<li>Usually expressed as sensitivity & specificity</li>\n</ul>\n<p><u>Discriminant validity</u>: If not showing strong correlation between 2 variables</p>", "options": ["External validity", "Ecological validity", "Temporal validity", "Construct validity"], "html_options": ["External validity", "Ecological validity", "Temporal validity", "Construct validity"], "corr_idx": 0}, {"id": "1290453", "html_qtxt": "A public health agency is considering implementing a screening program for a specific disease in a community with a high prevalence of that disease. The agency aims to identify individuals at risk early on to provide timely interventions and improve health outcomes. They are evaluating the suitability of disease for screening based on various principles and criteria. Which of the following is most relevant for determining suitability of a disease for screening?", "html_expl": "<p><strong>Screening of Disease</strong></p>\n<ul>\n<li>Screening test: Is used to search for an unrecognized diseases or defect, in apparently healthy individuals, by means of rapidly applied tests, examinations or other procedures</li>\n</ul>\n<p><strong>Principles of Screening (WHO): Suitability of a Disease for Screening (Criteria)</strong></p>\n<ul>\n<li>The disease should be an important health problem</li>\n<li>There should be an effective treatment available for the disease</li>\n<li>Facilities for diagnosis and treatment should be available</li>\n<li>There should be a latent or early asymptomatic stage of the disease</li>\n<li>There should be a test or examination for the diagnosis of disease</li>\n<li>The test should be acceptable to the population</li>\n<li>The natural history of the disease should be adequately understood</li>\n<li>There should be an agreed policy on who to treat</li>\n<li>The total cost of finding a case should be economically balanced in relation to medical expenditure as a whole</li>\n<li>Case-finding should be a continuous process, not just a 'once and for all' project</li>\n</ul>", "options": ["Disease severity", "Availability of treatment", "Cost effectiveness", "Prevalence in largest population"], "html_options": ["Disease severity", "Availability of treatment", "Cost effectiveness", "Prevalence in largest population"], "corr_idx": 2}]}, {"moduleId": 1012126, "name": "Communicable Disease", "questions": [{"id": "1290456", "html_qtxt": "In a village in Bihar, cases of unilateral swelling in leg, redness, and scrotal swelling are observed. Which is the least recommended control measure for the situation described above?", "html_expl": "<ul>\n<li>The given case scenario is of lymphatic filariasis, which can be caused by Wuchereria Bancrofti, Brugia Malayi, Brugia Timori.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412104e69dea5-c3ce-4a97-a556-1959241b8515.jpg\"><br></li>\n<li>The above scenario has possibility to be caused by wuchereria bancrofti as brugian filariasis is almost similar to bancroftian filariasis, but strangely the genitalia are rarely involved.</li>\n<li>The use of DEC medicated salt is a special form of mass treatment using very low doses of drug over a long period of time.</li>\n<li>The most effective preventive measure is avoidance of mosquito bites (reduction of man-mosquito contact) by using mosquito nets.</li>\n<li>Larvicidal operations are complemented by minor engineering operations such as filling up of ditches and cesspools, drainage of stagnant water, adequate maintenance of septic tanks and soakage pits, etc.</li>\n<li>In cases of mansonia mosquitoes, breeding is best controlled by removing the supporting aquatic vegetation such as the pistia plant from all water collections and converting the ponds to fish and lotus culture. Alternatively, certain herbicides such as phenoxylene 30 or shell weed killer D may be used for destroying the aquatic vegetation.</li>\n</ul>", "options": ["DEC drug mass administration", "Distribution of mosquito nets", "Filling up ditches, drainage of stagnant water", "Removal of Pistia plant"], "html_options": ["DEC drug mass administration", "Distribution of mosquito nets", "Filling up ditches, drainage of stagnant water", "Removal of Pistia plant"], "corr_idx": 3}, {"id": "1290458", "html_qtxt": "As the Medical Officer of a Primary Health Centre (PHC), you observe a sharp increase in cases presenting with intermittent fever and chills during the month of August. You suspect a developing malaria outbreak. Which of the following surveillance indices is the most sensitive indicator for monitoring this potential outbreak and assessing the current transmission intensity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is <strong>Slide Positivity Rate (SPR)</strong>. In the context of a suspected outbreak, SPR is the most crucial indicator because it reflects the <strong>proportion of fever cases that are actual malaria cases</strong>. A sudden rise in the monthly SPR is the most sensitive indicator of increasing transmission and is used as an early warning sign for a potential epidemic.</p>\n<p><strong>Key Malaria Surveillance Indices:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251017e94d3fbc-c91c-4cf2-b209-878d93e18cdd.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Annual Blood Examination Rate (ABER) (Option A): </strong>This measures the efficiency of surveillance (how many fever cases are being tested), not the positivity rate. A high ABER with a low SPR would indicate good surveillance and low transmission.</p>\n<p><strong>Annual Parasite Incidence (API) (Option B):</strong> This measures the total disease burden over a year. While it will eventually rise after an outbreak, it is a less sensitive <em>real-time</em> indicator of a developing situation compared to the monthly SPR.</p>\n<p><strong>Monthly Blood Examination Rate (MBER) (Option D):</strong> Similar to ABER, this reflects the operational activity for a specific month (the percentage of the population screened) and not the disease trend among those who were tested.</p>", "options": ["Annual Blood Examination Rate (ABER)", "Annual Parasite Incidence (API)", "Slide Positivity Rate (SPR)", "Monthly Blood Examination Rate (MBER)"], "html_options": ["Annual Blood Examination Rate (ABER)", "Annual Parasite Incidence (API)", "Slide Positivity Rate (SPR)", "Monthly Blood Examination Rate (MBER)"], "corr_idx": 2}, {"id": "1290463", "html_qtxt": "You are the Medical Officer at a PHC in a malaria-endemic area. You observe a significant increase in the number of fever cases testing positive for malaria over the last two weeks. As per the national guidelines, what are the essential immediate steps to strengthen malaria surveillance?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>To effectively control a potential malaria outbreak, the Medical Officer must intensify both pillars of surveillance as defined under the NVBDCP: Active and Passive Case Detection.</p>\n<ul>\n<li><strong>Active Case Detection (ACD):</strong> This involves actively searching for cases in the community. As described in option (B), the Multipurpose Health Worker (Male) is responsible for fortnightly house-to-house visits to detect fever cases, prepare blood smears, and provide presumptive treatment. This strategy helps find cases that may not otherwise seek medical care.</li>\n<li><strong>Passive Case Detection (PCD):</strong> This involves identifying cases among patients who voluntarily report to a health facility. As described in option (C), screening all fever patients at the OPD is a crucial component of PCD.</li>\n</ul>\n<p>Implementing both strategies simultaneously (Option D) ensures maximum case detection and is the correct comprehensive public health response.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510279780ec0c-2e2d-4582-ab83-5375b7ea9941.png\"><p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Order Female Health Workers to search for mosquito breeding sites (Option A):</strong> While vector control is vital, this specific task is not the primary role of the FHW in this context. Furthermore, surveillance (case finding) is the immediate priority to understand the scale of the problem and treat cases.</li>\n</ul>", "options": ["Order Female Health Workers to search for mosquito breeding sites.", "Instruct the Multipurpose Health Worker (Male) to conduct house-to-house fever case finding.", "Ensure thick and thin blood smears are prepared for all fever patients attending the OPD.", "Implement both house-to-house case finding and screening of all fever cases at the OPD."], "html_options": ["Order Female Health Workers to search for mosquito breeding sites.", "Instruct the Multipurpose Health Worker (Male) to conduct house-to-house fever case finding.", "Ensure thick and thin blood smears are prepared for all fever patients attending the OPD.", "Implement both house-to-house case finding and screening of all fever cases at the OPD."], "corr_idx": 3}, {"id": "1290465", "html_qtxt": "A Medical Officer is planning a mass survey for filariasis in an endemic area. Since collecting blood samples between 10 PM and 2 AM is logistically difficult, a provocative test is planned. Which drug is administered to the population to enable the detection of microfilariae in peripheral blood during the daytime?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The microfilariae of Wuchereria, the main cause of lymphatic filariasis in India, exhibit nocturnal periodicity. They circulate in the peripheral blood at night and sequester in the pulmonary capillaries during the day. For daytime diagnosis in surveys, a DEC provocation test is used. A small oral dose of Diethylcarbamazine (DEC) disrupts the sequestration mechanism, causing the microfilariae to enter the peripheral circulation, where they can be detected in a blood sample collected approximately one hour after administration.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510277fbbdc69-534c-4b8e-9c8c-b016111788e0.png\"><p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Albendazole (Option B):</strong> Albendazole is an effective microfilaricidal drug, often used in combination with DEC for Mass Drug Administration (MDA), but it does not have a provocative effect for diagnosis.</li>\n<li><strong>Ivermectin (Option C):</strong> Ivermectin is a potent microfilaricidal agent but is not used as a provocative test. It is a key drug in MDA programs, particularly in areas co-endemic with onchocerciasis.</li>\n<li><strong>Doxycycline (Option D):</strong> Doxycycline targets the endosymbiotic <em>Wolbachia</em> bacteria within the adult worms, leading to the eventual sterility and death of the adult worms. It has no role in provoking microfilariae release.</li>\n</ul>", "options": ["Diethylcarbamazine (DEC)", "Albendazole", "Ivermectin", "Doxycycline"], "html_options": ["Diethylcarbamazine (DEC)", "Albendazole", "Ivermectin", "Doxycycline"], "corr_idx": 0}, {"id": "1290467", "html_qtxt": "You are the Medical Officer at a PHC in Madhya Pradesh. A patient presents with fever and chills. A peripheral smear confirms an uncomplicated Plasmodium falciparum infection. According to the national guidelines, what is the appropriate treatment regimen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Under the NVBDCP, the treatment for uncomplicated <em>P. falciparum</em> malaria depends on the geographical location. Since Madhya Pradesh is not one of the North-Eastern (NE) states, the recommended regimen is <strong>Artesunate + Sulfadoxine-Pyrimethamine (ACT-SP).</strong></p>\n<p>A single dose of primaquine (0.25 mg/kg) is added on the second day. Its purpose in <em>P. falciparum</em> infection is purely <strong>gametocytocidal - </strong>it kills the sexual stages of the parasite, thereby preventing further transmission of the disease. It is <em>not</em> for radical cure, as <em>P. falciparum</em> does not have a dormant liver stage (hypnozoite).</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510275dfe0ef8-1f15-4336-9b5d-7e62424180b8.png\"><p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Chloroquine for 3 days + primaquine daily for 14 days (Option A):</strong> Incorrect. This is the standard treatment for <em>Plasmodium vivax</em> malaria.</li>\n<li><strong>ACT-AL for 3 days + primaquine single dose on day 2 (Option B):</strong> Incorrect. ACT-AL is the recommended combination therapy specifically for the North-Eastern states of India due to high resistance to sulfadoxine-pyrimethamine in that region.</li>\n<li><strong>ACT-SP for 3 days + primaquine daily for 14 days (Option D):</strong> Incorrect. The 14-day primaquine regimen is used for the radical cure of <em>P. vivax</em>, not for <em>P. falciparum</em>.</li>\n</ul>", "options": ["Chloroquine for 3 days + primaquine daily for 14 days", "ACT-AL for 3 days + primaquine single dose on day 2", "ACT-SP for 3 days + primaquine single dose on day 2", "ACT-SP for 3 days + primaquine daily for 14 days"], "html_options": ["Chloroquine for 3 days + primaquine daily for 14 days", "ACT-AL for 3 days + primaquine single dose on day 2", "ACT-SP for 3 days + primaquine single dose on day 2", "ACT-SP for 3 days + primaquine daily for 14 days"], "corr_idx": 2}, {"id": "1290471", "html_qtxt": "Suddenly in a small village of Gujarat there was a sudden rise in dengue cases. As an epidemiologist to whom you will advise to take special care from mosquito causing dengue, specifically due to its biting pattern?", "html_expl": "<ul>\n<li>Aedes aegypti act as vector for dengue fever, which generally bite during day time.</li>\n<li>The personal prophylactic measures such as wearing of full sleeves shirt and full pants, use of mosquito repellent creams, liquids, coils, mats etc, use of bed nets for sleeping infants, young children, and pregnant mother as they rest more during day time and the mosquito bite during day time.</li>\n</ul>", "options": ["Infants", "Pregnant mother", "Adults", "Both a) and b)"], "html_options": ["Infants", "Pregnant mother", "Adults", "Both a) and b)"], "corr_idx": 3}, {"id": "1290473", "html_qtxt": "Which of the following is not an arboviral disease?", "html_expl": "<ul>\n<li>Dengue, yellow fever and Japanese encephalitis all are caused by arboviruses.</li>\n<li>Rabies is caused by lyssavirus type 1.</li>\n</ul>", "options": ["Dengue", "Rabies", "Yellow fever", "Japanese encephalitis"], "html_options": ["Dengue", "Rabies", "Yellow fever", "Japanese encephalitis"], "corr_idx": 1}, {"id": "1290476", "html_qtxt": "This mosquito is a known vector for all of the following viral diseases, EXCEPT:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250813-45d1b520-49a6-4f27-a527-3790e6509795.jpg\">", "html_expl": "<ul>\n<li>The mosquito shown in the image is an Aedes species, most likely Aedes aegypti (the \"tiger mosquito\"), identifiable by its characteristic <strong>black body with distinct white stripes or markings.</strong></li>\n<li><strong>Aedes mosquitoes</strong> are the primary vectors for several major <strong>arboviral diseases</strong>, including <strong>Dengue (Option A), Yellow Fever (Option B), Chikungunya (Option D),</strong> and Zika virus.\n<ul>\n<li>Dengue - A.aegypti, A.albopictus</li>\n<li>Yellow fever - A.aegypti</li>\n</ul>\n</li>\n<li>The primary vector for the Japanese Encephalitis virus is a different species of mosquito, belonging to the Culex genus, most notably <strong>Culex tritaeniorhynchus</strong>.</li>\n</ul>", "options": ["Dengue fever", "Yellow fever", "Japanese encephalitis", "Chikungunya fever"], "html_options": ["Dengue fever", "Yellow fever", "Japanese encephalitis", "Chikungunya fever"], "corr_idx": 2}, {"id": "1290477", "html_qtxt": "Ramesh, a 25 year old male presented with fever, and body pain, he was tested IgM and IgG positive against dengue virus. In history taking he mentioned about similar complains 3 years ago for which he was admitted in the hospital for 3 days and was given i.v. fluids. Which sequence of serotype in dengue fever possess the threat of developing severe dengue fever?", "html_expl": "<ul>\n<li>The serotype that produces secondary infection and in particular, the serotype sequence are important to ascertain the severity of the disease.</li>\n<li>All the 4 serotypes are able to produce DHF cases. however during sequential infections, only 2%-4% of individuals develop severe disease.</li>\n<li>Studies have revealed that the DENV-1/DENV-2 sequence of infection was associated with 500 fold risk of DHF compared with primary infection. For the DENV-3/DENV-2 sequence the risk was 150 fold, and a DENV-4/DENV-2 sequence had a 50 fold risk of DHF.</li>\n<li>Immunity which is acquired due to infection from one type of serotype is life long immunity and infection from same serotype can never occur.</li>\n</ul>", "options": ["DENV-1/ DENV-2", "DENV-3/DENV-2", "DENV-4/DENV-2", "DENV-2/DENV-2"], "html_options": ["DENV-1/ DENV-2", "DENV-3/DENV-2", "DENV-4/DENV-2", "DENV-2/DENV-2"], "corr_idx": 0}, {"id": "1290479", "html_qtxt": "A 35 year old male patient presented with lethargy, confusion, pulse pressure<20 mm hg, and SBP <90 mm hg. On doing CBC Hct was 65%. What will be next step for management?", "html_expl": "<p>Above scenario is of compensated shock in dengue fever.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412102cf8d7bd-d6d9-4dda-888c-ac3ae7cbeb4e.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210229fe473-4020-4633-9ed3-80d484c2eff3.jpg\">", "options": ["Send for NS-1 antigen detection and for results", "I.V. NS 6ml/kg/hr for 1-2 hr", "I.V.NS 10-20 ml/kg/hr for 1 hr", "10ml/kg whole blood"], "html_options": ["Send for NS-1 antigen detection and for results", "I.V. NS 6ml/kg/hr for 1-2 hr", "I.V.NS 10-20 ml/kg/hr for 1 hr", "10ml/kg whole blood"], "corr_idx": 2}, {"id": "1290481", "html_qtxt": "A mother with 1 month old child came to OPD with complains of running nose, watery eyes, since 10 days, severe coughing with deep high pitched inspiration (whooping). No vaccination is given to him and his 5 year old brother. Which among the following is the drug of choice?", "html_expl": "<ul>\n<li>Given case scenario is of whooping cough i.e. pertussis.</li>\n<li>For cases early diagnosis is possible only by bacteriological examination of nose and throat secretions which may be obtained by naso-pharyngeal swabs. The patient should be isolated until considered to be non-infectious. Erythromycin is probably the drug of choice. A dose of 30-50 mg/kg of body weight in four divided doses for 10 days has been recommended. Possible alternatives are azithromycin, clarithromycin.</li>\n<li>For contacts infants and young children should be kept away from the cases. Those known to have been in contact with whooping cough may be given prophylactic antibiotic (erythromycin or azithromycin) treatment for 10 days to prevent the infecting bacteria from becoming established. The best protection that can be given to an infant is to administer a booster dose of DPT/DT to his siblings before he is born.</li>\n</ul>", "options": ["Penicillin", "Erythromycin", "Azithromycin", "Paracetamol"], "html_options": ["Penicillin", "Erythromycin", "Azithromycin", "Paracetamol"], "corr_idx": 1}, {"id": "1290483", "html_qtxt": "You are practising general physician and a 13 month old child presents to you with history of fever 10 days back, and currently complaining of weakness in lower limb. On examination deep tendon reflexes are absent. What will be the next step in management?", "html_expl": "<ul>\n<li>The given case scenario is of acute flaccid paralysis.</li>\n<li>There are 4 steps in acute flaccid paralysis surveillance:\n<ol style=\"list-style-type: lower-roman;\">\n<li>Finding and reporting children with acute flaccid paralysis:- the first links in the surveillance chain are staff in all health facilities- from district health centres to large hospitals. They must promptly report every case of acute flaccid paralysis (AFP) in any child under 15 years of age. In addition, public health staff make regular visits to hospitals and rehabilitation centres to search for AFP cases which may have been overlooked or misdiagnosed. A country's surveillance system needs to be sensitive enough to detect at least one case of AFP for every 100,000 children under 15 years, even in the absence of polio.</li>\n<li>Transporting stool samples for analysis:- all children with AFP should be reported and tested for wild poliovirus within 48 hours of onset, even if doctors are confident on clinical grounds that the child does not have polio. To test for polio, faecal specimens are analysed for the presence of polio virus. Because shedding of virus is variable, two specimens taken 24-48 hours apart are required. Stool specimens have to be sealed in containers and stored immediately inside a refrigerator or packed between frozen ice packs at 4-8 degree Celsius in a cold box, ready for shipment to a laboratory. Specimens should arrive at laboratory within 72 hours of collection.</li>\n<li>Isolating poliovirus:- in a laboratory virologists begin the task of isolating poliovirus from the stool samples.</li>\n<li>Mapping the virus:- once the wild polio virus has been identified, further tests are carried out to determine where the strain may have originated.</li>\n</ol>\n</li>\n</ul>", "options": ["Give supportive treatment and wait and watch", "Refer to orthopaedics department for lower limb deformity", "Take 2 stool samples 48 hours apart", "Injection Vitamin B12 I.M"], "html_options": ["Give supportive treatment and wait and watch", "Refer to orthopaedics department for lower limb deformity", "Take 2 stool samples 48 hours apart", "Injection Vitamin B12 I.M"], "corr_idx": 2}, {"id": "1290484", "html_qtxt": "A 30 year old male patient came to your OPD with complains of high grade fever since 5 days, retroorbital pain, joint pain. On examination temperature was 102 degree Fahrenheit, rashes on face, neck and chest. Purpuric spots were also present. What advice will you give to him and his family?", "html_expl": "<ul>\n<li>Given is the case scenario of dengue fever.</li>\n<li>It is caused by dengue viruses which are arboviruses. There are four virus serotypes DENV-1, DENV-2, DENV-3, DENV-4.</li>\n<li>Infection with one serotype confers life long immunity to that virus serotype.</li>\n<li>Aedes aegypti and aedes albopictus are the 2 most vectors for dengue spread, which generally bite during day time.</li>\n<li>The personal prophylactic measures such as wearing of full sleeves shirt and full pants, use of mosquito repellent creams, liquids, coils, mats etc, use of bed nets for sleeping infants, young children, and pregnant mother as they rest more during day time and the mosquito bite during day time.</li>\n<li>The population of aedes aegypti fluctuates with rainfall and water storage. Its life span is influenced by temperature and humidity, survives best between 16-30 degree Celsius and a relative humidity of 60-80%. It breeds in the containers in and around the houses. Being a domestic breeder it is endophilic and endophagic. So it is advisable to not store water for long time and to scrub the containers used for water storage.</li>\n</ul>", "options": ["To wear long sleeved clothes", "To use insecticide treated nets", "Scrubbing the containers used for water storage", "All of the above"], "html_options": ["To wear long sleeved clothes", "To use insecticide treated nets", "Scrubbing the containers used for water storage", "All of the above"], "corr_idx": 3}, {"id": "1290485", "html_qtxt": "You are posted as a MO in PHC, you came across 4 different cases, among the following which case will you refer urgently to higher facility or NRC?", "html_expl": "<ul>\n<li>A child can be severe acute malnourished if he/she is between 6-59 months old, and fulfils any 1 of the following criteria;\n<ol style=\"list-style-type: lower-roman;\">\n<li>MUAC < 11.5 cm.</li>\n<li>Weight/height SD<-3SD.</li>\n<li>Bilateral nutritional pitting oedema.</li>\n</ol>\n</li>\n<li>Such children can either be managed at home based facility or need admission.</li>\n<li>If the MUAC is > 11.5 cm, absence of pitting oedema, and no other medical complications are there then child can be treated at home.</li>\n<li>If MUAC is<11.5 cm or pitting oedema is present or medical complications are present then the child need immediate medical attention and should be referred to higher facility or NRC.</li>\n</ul>", "options": ["15 months old child with mid upper arm circumference (MUAC) 12cm", "2 year old child with diarrhoea, drinking regularly", "2 year old child with MUAC 11.5 cm with pitting edema in leg", "None of the above requires immediate transfer"], "html_options": ["15 months old child with mid upper arm circumference (MUAC) 12cm", "2 year old child with diarrhoea, drinking regularly", "2 year old child with MUAC 11.5 cm with pitting edema in leg", "None of the above requires immediate transfer"], "corr_idx": 2}]}, {"moduleId": 1012127, "name": "Non Communicable Diseases", "questions": [{"id": "1290509", "html_qtxt": "Due to changing lifestyle patterns, the non- communicable diseases such as hypertension, diabetes, cancer are raising an alarming concern. For this there is  a WHO global action plan for the prevention and control of non-communicable diseases. All of the following are true about the same except?", "html_expl": "<ul>\n<li>The global action plan provides member states with a road map and menu of policy options which, when implemented collectively between 2013 and 2020, will contribute to progress on 9 global NCD targets including that of 25% relative reduction in premature mortality from cardiovascular diseases, cancer, diabetes and chronic respiratory diseases by 2025. These four diseases make the largest contribution to mortality and morbidity due to NCD's. It will target four behavioural risk factors- tobacco use, unhealthy diet, physical inactivity and harmful use of alcohol. The voluntary global targets are:-</li>\n<li>A 25% relative reduction in risk of premature mortality from cardiovascular diseases, cancer, diabetes and chronic respiratory diseases.</li>\n<li>At-least 10% relative reduction in the harmful use of alcohol as appropriate within national context.</li>\n<li>A 10% relative reduction in prevalence of insufficient physical activity.</li>\n<li>A 10% relative reduction in mean population intake of salt/sodium.</li>\n<li>A 30% relative reduction in prevalence of current tobacco use in persons aged 15+ years.</li>\n<li>A 25% relative reduction in prevalence of raised blood pressure.</li>\n<li>Halt the rise of diabetes and obesity.</li>\n<li>At least 50% of eligible people receive drug therapy and counselling to prevent heart attacks and strokes.</li>\n<li>An 80% availability of the affordable basic technology and essential medicines including generics required to treat major NCD's in both public and private facilities.</li>\n</ul>", "options": ["A 25% relative reduction in risk of premature mortality from cardiovascular diseases, cancer, diabetes and chronic respiratory diseases", "At-least 10% relative reduction in the harmful use of alcohol as appropriate within national context", "A 10% relative reduction in prevalence of sufficient physical activity", "A 10% relative reduction in mean population intake of salt/sodium"], "html_options": ["A 25% relative reduction in risk of premature mortality from cardiovascular diseases, cancer, diabetes and chronic respiratory diseases", "At-least 10% relative reduction in the harmful use of alcohol as appropriate within national context", "A 10% relative reduction in prevalence of sufficient physical activity", "A 10% relative reduction in mean population intake of salt/sodium"], "corr_idx": 2}, {"id": "1290511", "html_qtxt": "A 45-year-old obese man comes for a routine check-up. His blood pressure, measured on two separate occasions, is consistently 138/88 mmHg. According to the most recent guidelines (JNC-8 / ACC/AHA), what is the most appropriate first step in management?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient's blood pressure falls into the category of <strong>Elevated Blood Pressure</strong> (previously called \"prehypertension\"). According to all major guidelines, the initial and cornerstone management for this stage is <strong>non-pharmacological intervention</strong>, also known as <strong>therapeutic lifestyle changes (TLC)</strong>.</p>\n<p>Given that the patient is obese, encouraging weight reduction is a critical and high-yield intervention. Pharmacological therapy is not indicated at this stage unless there is a compelling comorbidity like diabetes or chronic kidney disease.</p>\n<p><strong>ACC/AHA 2017 Hypertension Classification & Management:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510237af233ed-2ca9-4079-b553-0060be191fe5.png\"><p>Note: The patient's reading of 138/88 mmHg fits into Stage 1 Hypertension in the ACC/AHA classification. However, the first step is still lifestyle modification, as drug therapy is only initiated if ASCVD risk is high or there are comorbidities.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Start antihypertensive medication immediately (Option A):</strong> Drug therapy is not the first-line treatment for this stage of blood pressure elevation in a patient without other major risk factors.</p>\n<p><strong>Schedule for ambulatory blood pressure monitoring (Option C):</strong> This is used to diagnose \"white coat hypertension\" or \"masked hypertension,\" but it is not the primary management step once a diagnosis of elevated BP or Stage 1 HTN is established with consistent office readings.</p>\n<p><strong>Start the patient on a low-dose aspirin (Option D):</strong> Aspirin is used for primary or secondary prevention of cardiovascular events but is not a treatment for hypertension itself.</p>", "options": ["Start antihypertensive medication immediately", "Advise therapeutic lifestyle changes, including weight reduction", "Schedule for ambulatory blood pressure monitoring", "Start the patient on a low-dose aspirin"], "html_options": ["Start antihypertensive medication immediately", "Advise therapeutic lifestyle changes, including weight reduction", "Schedule for ambulatory blood pressure monitoring", "Start the patient on a low-dose aspirin"], "corr_idx": 1}, {"id": "1290512", "html_qtxt": "Hypertension is a chronic condition of concern due to its role in causation of cardiovascular diseases, stroke. It is also an iceberg disease. Identify the phenomenon in the picture given below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121004b526d4-9787-4af0-9cd4-7b0bc2457381.jpg\">", "html_expl": "<ul>\n<li><strong>Rule of halves:- </strong>Hypertension is an iceberg disease. It became evident that only about half of the hypertensive subjects in the general population of most developed countries were aware of the condition, only about half of those aware of the problem were being treated, and only about half of those treated were considered adequately treated.</li>\n<li><strong>Iceberg phenomenon:- </strong>According to the iceberg phenomenon, disease in a community may be compared with an iceberg. The floating tip of an iceberg represents what the physician sees in the community i.e. clinical cases. The vast submerged portion of the iceberg represents the hidden mass of disease i.e. latent, inapparent, presymptomatic and undiagnosed cases and carriers in the community. The waterline represents the demarcation between apparent and inapparent disease.</li>\n<li><strong>Tracking of blood pressure:- </strong>If blood pressure levels of individuals were followed up over a period of years from early childhood into adult life, then those individuals whose pressures were initially high in the distribution, would probably continue in the same track as adults. In other words low blood pressure levels tend to remain low, and high levels tend to become higher as individual grow older. This phenomenon of the persistence of rank order of blood pressure has been described as tracking.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210d37c1311-4afc-4dba-903a-cab93d002cf0.jpg\">", "options": ["Tracking of blood pressure", "Iceberg phenomenon", "Mapping of blood pressure", "Rule of halves"], "html_options": ["Tracking of blood pressure", "Iceberg phenomenon", "Mapping of blood pressure", "Rule of halves"], "corr_idx": 3}, {"id": "1290514", "html_qtxt": "For the prevention of hypertension different strategies are used. One of them is taking family history of hypertension and tracking of blood pressure from childhood to identify individuals at risk. This strategy is an example of?", "html_expl": "<ul>\n<li><strong>POPULATION STRATEGY:- </strong>The goal of the population approach is to shift the community distribution of blood pressure towards lower levels of biological normality. This involves a multifactorial approach, based on the following non-pharmacotherapeutic interventions such as:-\n<ul>\n<li><strong>Nutrition:- </strong>Reduction of salt intake to an average of not more than 5 gm per day, moderate fat intake, avoidance of high alcohol intake, restriction of energy intake appropriate to body needs.</li>\n<li><strong>Weight reduction:- </strong>The prevention and correction of overweight/obesity is a prudent way of reducing the risk of hypertension and indirectly CHD.</li>\n<li><strong>Exercise promotion:- </strong>The evidence that regular physical activity leads to a fall in body weight, blood lipids and blood pressure.</li>\n<li><strong>Behavioural changes:- </strong>reduction of stress, smoking, modification of personal life style, yoga and meditation could be profitable.</li>\n<li><strong>Health education:- </strong>The general public require preventive advice on all risk factors and related health behaviour. The whole community must be mobilised and made aware of the possibility of primary prevention.</li>\n<li><strong>Self-care:- </strong>The patient is taught self-care i.e. to take his own blood pressure and keep the log book of the same.</li>\n<li><strong>HIGH RISK STRATEGY:- </strong>The aim of this approach is to prevent the attainment of levels of blood pressure at which the institution of treatment would be considered. This approach is appropriate if the risk factors occur with very low prevalence in the community. Detection of high risks subject should be encouraged by the optimum use of clinical methods. Since hypertension tends to cluster in families, the family history of hypertension and tracking of blood pressure from childhood may be used to identify individuals at risk.</li>\n</ul>\n</li>\n<li><strong>EARLY CASE DETECTION:- </strong>Early detection is a major problem. This is because high blood pressure rarely causes symptoms until organ damage has already occurred, and our aim should be to control it before this happens. The only effective method of diagnosis of hypertension is to screen the population. But screening, that is not linked to follow up and sustained care, Is a fruitless exercise.</li>\n</ul>", "options": ["High risk strategy", "Population strategy", "Early case detection", "None of the above"], "html_options": ["High risk strategy", "Population strategy", "Early case detection", "None of the above"], "corr_idx": 0}, {"id": "1290516", "html_qtxt": "13 year old female presented with the complaints of fever from last 2 months. She also complained for pain in ankle, knees which subside spontaneously within 5-7 days. On investigations ESR was 33mm/hour and CRP was 4mg/dl. She also had a history of pharyngitis 4 months ago. For diagnosis which criteria is used and what is the diagnosis?", "html_expl": "<ul>\n<li>The onset of rheumatic fever is usually preceded by a streptococcal sore throat. Of the streptococci, it is the group A streptococcus that has been incriminated as the causative agent.</li>\n<li>Rheumatic fever is typically a disease of childhood and adolescence (5-15years), although it also occurs in adults. The disease affects both the sexes equally but prognosis is worse for females than for males.</li>\n<li>Rheumatic fever is a social disease linked to poverty, overcrowding, poor housing conditions, inadequate health services, inadequate expertise of health care providers and a low level of awareness of the disease in the community.</li>\n<li>The school age children between 5-15 years. Slum dwellers, and those living in a closed community are at high risk.</li>\n<li>The diagnosis of rheumatic fever in whole population with evidence of antecedent group A beta hemolytic streptococcal infection requires a confirmation of two major or one major and two minor criteria of Jones criteria.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412105a1ab32a-09cc-4d65-8731-7cf9b1d056ac.jpg\">\n<ul>\n<li>Differential diagnosis for the above case scenario can be infective endocarditis, post streptococcal glomerulonephritis etc.</li>\n<li>For infective endocarditis we use modified Duke's criteria for diagnosis.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210e74683c3-33c3-427c-b0a3-a50deb5786e3.jpg\">", "options": ["Modified Duke's criteria and rheumatic fever", "Modified Jones criteria and infective endocarditis", "Modified Jones criteria and rheumatic fever", "Modified Duke's criteria and infective endocarditis"], "html_options": ["Modified Duke's criteria and rheumatic fever", "Modified Jones criteria and infective endocarditis", "Modified Jones criteria and rheumatic fever", "Modified Duke's criteria and infective endocarditis"], "corr_idx": 2}, {"id": "1290517", "html_qtxt": "The child in above question was diagnosed with rheumatic fever. What will be next line of management?", "html_expl": "<p>Two preventive approaches are possible for rheumatic fever.</p>\n<ul>\n<li><strong>Primary prevention:- </strong>A viable approach is to concentrate on high risk groups such as school age children. They should be kept under surveillance for streptococcal pharyngitis. Ideally a sore throat should be swabbed and cultured. If streptococci are present, the child should be put on penicillin. Since facilities for throat swab culture are not easily available, it is justified to treat a sore throat with penicillin even without having the culture. For this purpose, a single IM injection of 1.2 million units of benzathine benzyl penicillin for adults and 60,000 unit for children is adequate or oral penicillin should be given for 10 days. For patients with allergy to penicillin, first generation cephalosporins i.e. cefadroxil or cefalexin is used.</li>\n<li><strong>Secondary prevention:</strong>- It consists of identifying those who have had rheumatic fever and giving them one IM injection of benzathine benzyl penicillin (1.2 million unit in adults and 60,000 units in children) at intervals of 3 weeks, this must be continued for at least 5 years or until the child reaches the age of 21 years whichever is later. For patient with carditis the treatment should continue for 10 years after the last attack or at least till 40 years of age whichever is later.</li>\n</ul>", "options": ["IM injection of benzathine benzyl penicillin 1.2 million units at interval of 3 weeks for 10 years after the last attack", "IM injection of benzathine benzyl penicillin 1.2 million units at interval of 3 weeks for at least 5 years or until the child reaches the age of 21 years whichever is later", "IM injection of benzathine benzyl penicillin 60,000 units at interval of 3 weeks for 10 years after the last attack", "IM injection of benzathine benzyl penicillin 60,000 units at interval of 3 weeks for at least 5 years or until the child reaches the age of 21 years whichever is later"], "html_options": ["IM injection of benzathine benzyl penicillin 1.2 million units at interval of 3 weeks for 10 years after the last attack", "IM injection of benzathine benzyl penicillin 1.2 million units at interval of 3 weeks for at least 5 years or until the child reaches the age of 21 years whichever is later", "IM injection of benzathine benzyl penicillin 60,000 units at interval of 3 weeks for 10 years after the last attack", "IM injection of benzathine benzyl penicillin 60,000 units at interval of 3 weeks for at least 5 years or until the child reaches the age of 21 years whichever is later"], "corr_idx": 3}, {"id": "1290518", "html_qtxt": "Abdul, a 45 year old male presented with the complaints of breathlessness, and chest pain. On history you came to know about his addiction of smoking. He was diagnosed with small cell lung cancer. Enforcement of the COTPA act is considered as which level of prevention?", "html_expl": "<p>Two preventive approaches are there for prevention of lung cancer.</p>\n<ul>\n<li><strong>Primary prevention:- </strong>measures done under primary prevention are public information and education, legislative and restrictive measures, smoking cessation activities, national and international coordination.</li>\n<li>Under legislative and restrictive measures a comprehensive tobacco control legislation titled 'The Cigarettes and other Tobacco Products (prohibition of advertisement and regulation of trade and commerce, production, supply and distribution) act 2003' was passed by the parliament in April 2003 and notifies in the gazette of India on 25<sup>th</sup> February 2004. The important provisions of the act are:-</li>\n<li>Prohibition of smoking in public places.</li>\n<li>Prohibition of direct and indirect advertisement of cigarette and other products.</li>\n<li>Prohibition of sale of cigarette and other tobacco products to a person below the age of 18 years.</li>\n<li>Prohibition of sale of tobacco products near the educational institutions.</li>\n<li>Mandatory depiction of statutory warnings on tobacco packs.</li>\n<li>Mandatory depiction of tar and nicotine contents along with maximum permissible limits on tobacco packs.</li>\n<li><strong>Secondary prevention:- </strong>This rests on early detection of cases and their treatment.</li>\n</ul>", "options": ["Primordial prevention", "Primary prevention", "Secondary prevention", "Tertiary prevention"], "html_options": ["Primordial prevention", "Primary prevention", "Secondary prevention", "Tertiary prevention"], "corr_idx": 1}, {"id": "1290519", "html_qtxt": "Savita, a 52 year old female came to you with the complaints of white lesions in her mouth. There was a history of tobacco addiction and she used to sleep with the tobacco quid in the mouth. On examination you suspected it to be a pre-cancerous lesion. All of the following are true for oral cancer except?", "html_expl": "<ul>\n<li>Approximately 90% of oral cancers in South East Asia are linked to tobacco chewing and tobacco smoking.</li>\n<li>Data indicates that oral cancer can also be caused by high concentration of alcohol, and that alcohol appears to have a synergistic effect in tobacco users.</li>\n<li>The natural history of oral cancer shows that often a pre-cancerous lesion precedes the development of cancer. The pre-cancerous lesions (erythroplakia, leukoplakia) can be detected for up-to 15 years prior to their change to an invasive carcinoma.</li>\n<li>High risk group include tobacco chewers and smokers, bidi smokers, people using tobacco in other forms such as betel quid, people who sleep with tobacco quid in the mouth.</li>\n<li>Tobacco is smoked in the form of manufactures cigarettes. The indigenous forms of smoking are bidi, chutta, chillum, hookah. The most common form of tobacco chewing in India is the betel quid which usually consists of the betel leaf, arecanut, lime and tobacco.</li>\n<li>Another type of cancer common in the eastern coastal regions of Andhra Pradesh state in India is the epidermoid carcinoma of hard palate. It is associated with the habit of reverse smoking of cigar.</li>\n</ul>", "options": ["Approximately 90% of oral cancers in South East Asia are linked to tobacco chewing and tobacco smoking", "The pre-cancerous lesions (erythroplakia, leukoplakia) cannot be detected prior to their change to an invasive carcinoma", "The most common form of tobacco chewing in India is the betel quid which usually consists of the betel leaf, areca nut, lime and tobacco", "Epidermoid carcinoma of the hard palate is associated with the habit of reverse smoking of cigar"], "html_options": ["Approximately 90% of oral cancers in South East Asia are linked to tobacco chewing and tobacco smoking", "The pre-cancerous lesions (erythroplakia, leukoplakia) cannot be detected prior to their change to an invasive carcinoma", "The most common form of tobacco chewing in India is the betel quid which usually consists of the betel leaf, areca nut, lime and tobacco", "Epidermoid carcinoma of the hard palate is associated with the habit of reverse smoking of cigar"], "corr_idx": 1}, {"id": "1290520", "html_qtxt": "Kalyani, a 30 year old female came to you with the concern of cervical cancer as her mother was recently diagnosed with the cervical cancer. You explained to her about the screening of cervical cancer. Which of the following is correct about cervical cancer screening?", "html_expl": "<ul>\n<li>The prolonged early phase of cancer in situ can be detected by the pap smear. Current policy suggests that all women should have a pap test at the age of 30 years, and then every 3 years thereafter.</li>\n<li>Visual inspection based screening tests such as visual inspection with 5% acetic acid (VIA), VIA with magnification (VIAM), and visual inspection post application of Lugol's iodine (VILI) are some of the alternative screening tests.</li>\n<li>After application of freshly prepared 5% acetic acid solution. Detection of well-defined opaque acetowhite lesions close to the squamocolumnar junction, well defined circum-orificial acetowhite lesion or dense aceto-whitening of ulcero-proliferative growth on the cervix constitute a positive VIA or VIAM.</li>\n<li>WHO now encourages countries to use HPV tests for cervical screening.</li>\n<li>Screening should start from 30 years of age in the general population of women, with regular screening with a validated HPV test every 5-10 years, and from 25 years of age for women living with HIV. Women living with HIV also need to be screened more frequently, every 3 to 5 years.</li>\n</ul>", "options": ["Current policy suggests that all women should have a pap test at the age of 25 years, and then every 3 years thereafter", "Current policy suggests that all women should have a pap test at the age of 30 years, and then every 5 years thereafter", "Screening should start from 25 years of age for women living with HIV, with regular screening with a validated HPV test every 5-10 years", "Screening should start from 30 years of age in the general population of women, with regular screening with a validated HPV test every 5-10 years"], "html_options": ["Current policy suggests that all women should have a pap test at the age of 25 years, and then every 3 years thereafter", "Current policy suggests that all women should have a pap test at the age of 30 years, and then every 5 years thereafter", "Screening should start from 25 years of age for women living with HIV, with regular screening with a validated HPV test every 5-10 years", "Screening should start from 30 years of age in the general population of women, with regular screening with a validated HPV test every 5-10 years"], "corr_idx": 3}, {"id": "1290524", "html_qtxt": "The global strategy towards eliminating cervical cancer as a public health problem, adopted by the world health assembly in 2020, recommends a comprehensive approach for preventing cervical cancer. One measure in that is opportunistic screening, which is _______ level of prevention?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121025847059-1e69-42be-aa13-3100592bd945.jpg\">", "options": ["Primary prevention", "Primordial prevention", "Secondary prevention", "Tertiary prevention"], "html_options": ["Primary prevention", "Primordial prevention", "Secondary prevention", "Tertiary prevention"], "corr_idx": 2}, {"id": "1290526", "html_qtxt": "Sharda ben, a 65 years old female presented with the complaints of lump in breast and abnormal nipple discharge. All of the following are risk factors for breast cancer except?", "html_expl": "<p>The established risk factors of breast cancer include the following:-</p>\n<ul>\n<li><strong>Age:- </strong>Breast cancer is uncommon below the age of 35, the incidence increases rapidly between the age of 35 and 50. A slight bimodal trend in the age distribution has been observed with a dip in the incidence at the time of menopause. A secondary rise in frequency often occurs after the age of 65.</li>\n<li><strong>Family history:</strong>- The risk is high in those with a positive family history of breast cancer.</li>\n<li><strong>Parity:</strong>- Those whose first pregnancy is delayed to their late thirties are at a higher risk than multiparous women. Unmarried women tend to have more breast tumours than married women, and nulliparous women had the same risk.</li>\n<li><strong>Age at menarche and menopause:</strong>- Early menarche and late menopause are established risk factors. The risk is reduced for those with a surgically induced menopause.</li>\n<li><strong>Hormonal factors:</strong>- Evidence suggests that both elevated oestrogen as well as progesterone are important factors in increasing breast cancer risk.</li>\n<li><strong>Prior breast biopsy:</strong>- Prior breast biopsy for benign breast diseases is associated with an increased risk of breast cancer.</li>\n<li><strong>Diet:</strong>- Cancer of the breast is linked with a high fat diet and obesity.</li>\n<li><strong>Socio-economic status:- </strong>Breast cancer is common in higher socioeconomic groups.</li>\n<li><strong>Radiation:</strong>- An increased incidence of breast cancer has been observed in women exposed to radiation.</li>\n<li><strong>Oral contraceptives:</strong>- Prolonged use of oral pills before the first pregnancy or before the age of 25 may increase the risk in younger women.</li>\n</ul>", "options": ["Delayed first pregnancy", "Early menarche and late menopause", "Prolonged breastfeeding", "High fat diet and obesity"], "html_options": ["Delayed first pregnancy", "Early menarche and late menopause", "Prolonged breastfeeding", "High fat diet and obesity"], "corr_idx": 2}, {"id": "1290528", "html_qtxt": "Increase in both the prevalence and incidence of diabetes has occurred globally. To decrease the burden of disease target population is screened. All of the following comes under target population except?", "html_expl": "<ul>\n<li>Screening of whole population for diabetes is not considered a rewarding exercise. However screening of high risk groups is considered more appropriate. These groups are:-</li>\n<li>Those in the age group 40 and over.</li>\n<li>Those with a family history of diabetes.</li>\n<li>The obese.</li>\n<li>Women who have had a baby weighing more than 4.5 kg (or 3.5 kg in constitutionally small populations).</li>\n<li>Women who show excess weight gain during pregnancy.</li>\n<li>Patients with premature atherosclerosis.</li>\n</ul>", "options": ["Those in the age group 20 and over", "Those with a family history of diabetes", "Women who show excess weight gain during pregnancy", "Patients with premature atherosclerosis"], "html_options": ["Those in the age group 20 and over", "Those with a family history of diabetes", "Women who show excess weight gain during pregnancy", "Patients with premature atherosclerosis"], "corr_idx": 0}, {"id": "1290532", "html_qtxt": "Best sustainable approach to control any public health problem is empowering the people and making them accountable for their own well-being by training and strengthening them. Hence, a crucial element in secondary prevention in diabetes is self-care. Of the following individual interventions and their benefits, identify the incorrect option?", "html_expl": "<p>Individual interventions in diabetes with evidence of efficacy:-</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412100909a6f0-5a2f-4cb9-8b5c-845db332365a.jpg\">", "options": ["Lifestyle interventions-reduction of 35-58% in incidence", "Metformin-reduction of 25-31% in incidence", "Annual eye examination-reduction of 60-70%in serious vision loss", "Foot care in people with high risk of ulcers-reduction of 90% in serious foot disease"], "html_options": ["Lifestyle interventions-reduction of 35-58% in incidence", "Metformin-reduction of 25-31% in incidence", "Annual eye examination-reduction of 60-70%in serious vision loss", "Foot care in people with high risk of ulcers-reduction of 90% in serious foot disease"], "corr_idx": 3}, {"id": "1290536", "html_qtxt": "Kunal, an adult 33 year old male weighing 95 kg and height of 170 cm visits your clinic. Identify his nutritional status according to the WHO BMI classification?", "html_expl": "<ul>\n<li>Body mass index (Quetelet's index)= weight(kg)/height<sup>2</sup>(m).</li>\n<li>Classification of adults according to BMI:-</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121031090573-939a-44ad-860f-e7f6474423fe.jpg\">", "options": ["Pre-obese", "Obese class I", "Obese class II", "Obese class III"], "html_options": ["Pre-obese", "Obese class I", "Obese class II", "Obese class III"], "corr_idx": 1}, {"id": "1290538", "html_qtxt": "Shilpa, a 60 year old obese female comes to the OPD. Of the following measures for assessment of obesity, which indicators depicts her cardiovascular risk?", "html_expl": "<ul>\n<li>Body mass index (Quetelet's index)= weight(kg)/height<sup>2</sup>(m).</li>\n<li>Corpulence index = actual weight/desirable weight.</li>\n<li>Ponderal index = height (cm) / cube root of body weight in kg.</li>\n<li>Waist circumference:- waist circumference is measured at the midpoint between the lower border of the rib cage and the iliac crest. It is a convenient and simple measurement that is unrelated to height, correlates closely with BMI and WHR and is an approximate index of intra-abdominal fat mass and total body fat. Changes in waist circumference reflect changes in risk factors for cardiovascular disease and other forms of chronic disease. There is an increased risk of metabolic complications for men with a waist circumference >102cm, and a women with a waist circumference >88cm.</li>\n</ul>", "options": ["BMI", "Corpulence index", "Waist circumference", "Ponderal index"], "html_options": ["BMI", "Corpulence index", "Waist circumference", "Ponderal index"], "corr_idx": 2}, {"id": "1290539", "html_qtxt": "Although obesity can be easily identified at first sight. A precise assessment requires measurements and reference standards. Of the following which gives the individuals ideal body weight?", "html_expl": "<ul>\n<li><strong>Broca index:- </strong>= height (cm) minus 100. This is used for calculating person's ideal body weight.</li>\n<li><strong>Ponderal index:- </strong>= height (cm) / cube root of body weight in kg.</li>\n<li><strong>Corpulence index:- </strong>= actual weight/desirable weight.</li>\n<li><strong>Lorentz's formula:- </strong>= Ht (cm)-100-Ht(cm)-150/2(women) or 4(men).</li>\n</ul>", "options": ["Broca's index", "Ponderal index", "Corpulence index", "Lorentz formula"], "html_options": ["Broca's index", "Ponderal index", "Corpulence index", "Lorentz formula"], "corr_idx": 0}]}, {"moduleId": 1012128, "name": "Demography and Family Planning", "questions": [{"id": "1290542", "html_qtxt": "Match the respective stages of the population with their description.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210e7ee7d0d-d9b1-4e03-aa49-7c167c85ea8d.jpg\">", "html_expl": "<p>A nation passes through 5 stages of demographic transition.</p>\n<p><strong>Stage 1: High stationary</strong></p>\n<ul>\n<li>High birth rates and high death rates render the population stationary.</li>\n<li>Narrow demographic gap</li>\n</ul>\n<p><strong>Stage 2: Early expanding</strong></p>\n<ul>\n<li>The death rate declines, and the birth rate remains unchanged</li>\n<li>The demographic gap starts increasing and becomes maximum</li>\n</ul>\n<p><strong>Stage 3: Late expanding</strong></p>\n<ul>\n<li>The death rate declines further, and the birth rate falls</li>\n<li>India is currently in this stage.</li>\n<li>The demographic gap starts declining</li>\n</ul>\n<p><strong>Stage 4: Low stationary</strong></p>\n<ul>\n<li>Low birth rate and low death rate render the population stationary</li>\n<li>Narrow demographic gap</li>\n</ul>\n<p><strong>Stage 5 - Declining</strong></p>\n<ul>\n<li>The population begins to decline as the birth rate is lower than the death rate</li>\n<li>The demographic gap is negative<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250704cd958ae8-205f-4cac-b475-3cb83e7c074a.jpg\"></li>\n</ul>", "options": ["A-iii, B-v, C-i, D-ii, E-iv", "A-i, B-iii, C-v, D-ii, E-iv", "A-iii, B-v, C-ii, D-i, E-iv", "A-v, B-iii, C-i, D-ii, E-iv"], "html_options": ["A-iii, B-v, C-i, D-ii, E-iv", "A-i, B-iii, C-v, D-ii, E-iv", "A-iii, B-v, C-ii, D-i, E-iv", "A-v, B-iii, C-i, D-ii, E-iv"], "corr_idx": 0}, {"id": "1290543", "html_qtxt": "More than absolute number of population, the age wise distribution of population is important to predict the effect of the population size on the economy and development of the country. This distribution is shown by the Population Pyramid of that particular country. The shape of population pyramids vary between developed and developing country. Shape of population pyramid for India is?", "html_expl": "<ul>\n<li>Population pyramid is also known as 'Age and Sex' pyramid, it shows the distribution of ages across a population divided down the centre between male and female members of the population.</li>\n<li>The graphic starts from the youngest at the bottom to oldest at the top, it is called as pyramid because when the population is growing the graphic form the shape of a triangle.</li>\n<li>A population pyramid can be used to compare difference between male and female population of an area. They also show the number of dependents and general structure of the population at any given time.</li>\n<li>For developing countries the shape of pyramid is pyramidal with more number of person in the lower age groups than older age groups.</li>\n<li>For developed countries the shape of pyramid is spindle shaped.</li>\n</ul>", "options": ["Spindle shaped", "Square shaped", "Pyramidal shaped", "Rectangular shaped"], "html_options": ["Spindle shaped", "Square shaped", "Pyramidal shaped", "Rectangular shaped"], "corr_idx": 2}, {"id": "1290544", "html_qtxt": "In a village with total population of 2 lakh, 10% population is below 14 years of age. 1.2 lakh population lies between 15-64 years of age. Calculate the total dependency ratio of the village?", "html_expl": "<ul>\n<li>The ratio of the combined age groups 0-14 year plus 65 years and above to the 15-65 years age group is referred to as the total dependency ratio. It is also referred to as societal dependency ratio.</li>\n<li>Total dependency ratio = children between 0-14 years +population more than 65 years of age*100/population of 15-64 years of age.</li>\n<li>In above question 10% population is below 14 years, 1.2 lakh out of 2 lakh i.e. 60% is between 15-64 years, so remaining 30% will be above 65 years. On calculation answer will be 66.6%.</li>\n</ul>", "options": ["32.2%", "66.6%", "87.6%", "12.9%"], "html_options": ["32.2%", "66.6%", "87.6%", "12.9%"], "corr_idx": 1}, {"id": "1290546", "html_qtxt": "India is currently a developing country, for the economic growth when asked to other developed country we came to know about the issue of dependency. Total dependency ratio tends to increase or decrease due to change in dependent population. Of the following statements given below all are correct except?", "html_expl": "<ul>\n<li>Demographic bonus connotes the period when the dependency ratio in a population declines because of decline in fertility, until it starts to rise again because of increasing longevity. This period depends on the pace of decline in fertility level of a population. Maximum advantage of demographic transition for high economic growth can be taken during this period.</li>\n<li>Demographic burden connotes the increase in the total dependency ratio during any period of time, mostly caused by increased old age dependency ratio. This is an inevitable consequence of demographic transition, and the country has to face this problem sooner or later.</li>\n<li>There is a shift from child dependency to old age dependency, as fertility declines, and life expectancy increases.</li>\n<li>Crude death rate is subtracted from the crude birth rate, the net residual is the current annual growth rate, exclusive of migration.</li>\n</ul>", "options": ["Demographic bonus connotes the period when the dependency ratio in a population declines because of decline in fertility, until it starts to rise again because of increasing longevity", "Demographic burden connotes the increase in the total dependency ratio during any period of time, mostly caused by increased old age dependency ratio", "There is a shift from child dependency to old age dependency, as fertility increases, and life expectancy declines", "Crude death rate is subtracted from the crude birth rate, the net residual is the current annual growth rate, exclusive of migration"], "html_options": ["Demographic bonus connotes the period when the dependency ratio in a population declines because of decline in fertility, until it starts to rise again because of increasing longevity", "Demographic burden connotes the increase in the total dependency ratio during any period of time, mostly caused by increased old age dependency ratio", "There is a shift from child dependency to old age dependency, as fertility increases, and life expectancy declines", "Crude death rate is subtracted from the crude birth rate, the net residual is the current annual growth rate, exclusive of migration"], "corr_idx": 2}, {"id": "1290547", "html_qtxt": "Head of the 'Targeted Intervention' unit of Gujarat State AIDS Control Society was on the field work to a new brothel identified in the area. He, along with health workers, distributed and promoted the use of the contraceptive device shown in the below image among the commercial sex workers. All of the following are the disadvantages of the given contraceptive method except:-<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210a3f534c7-753a-422e-99f0-01f639b532b5.jpg\">", "html_expl": "<ul>\n<li>Given picture is of condom, contraceptive under barrier category.</li>\n<li>It is receiving new attention today as an effective simple spacing method of contraception.</li>\n<li>The condom is fitted on erect penis before intercourse. The air must be expelled from the teat end to make room to ejaculate.</li>\n<li>The effectiveness of condoms can be increased by using it in conjunction with a spermicidal jelly inserted into vagina before intercourse.</li>\n<li>Advantages of condom are easily available, safe and inexpensive, easy to use, no side effects, light, compact, disposable, provides protection not only against pregnancy but also against STD.</li>\n<li>Disadvantages of condom are it may slip off or tear during coitus due to incorrect use and interferes with sex sensation locally.</li>\n</ul>", "options": ["It may slip off or tear during coitus due to incorrect use", "Interferes with sex sensation locally", "Does not provide protection against STD", "None of the above"], "html_options": ["It may slip off or tear during coitus due to incorrect use", "Interferes with sex sensation locally", "Does not provide protection against STD", "None of the above"], "corr_idx": 2}, {"id": "1290549", "html_qtxt": "A 37-year-old woman is seeking advice on long-term contraception and is considered a candidate for one of the devices shown. Which combination of the following characteristics describes an ideal candidate for this Device ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412107b23dc9a-6aa4-41b9-bcb5-3bf112dde0d3.jpg\"><br>i. Has borne at least 2 children<br>  ii. Has no history of pelvic disease<br>  iii. Has normal menstrual periods<br>  iv. Is willing to check the IUD tail<br>  v. Is in a polygamous relationship<br>  vi. Has access to follow-up care", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image displays various types of <strong>Intrauterine Devices (IUDs)</strong>, a form of long-acting reversible contraception. The selection of an ideal candidate is crucial to ensure efficacy and minimize complications. The correct combination of characteristics is <strong>(ii) No history of pelvic disease, (iii) Normal menstrual periods, (iv) Willingness to check the IUD tail, and (vi) Access to follow-up care.</strong></p>\n<p>These criteria are recommended to reduce the risk of adverse events such as pelvic inflammatory disease (PID), uterine perforation, and expulsion. A history of normal menses is important as copper IUDs can increase menstrual bleeding.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>The other options are incorrect because they include one or both of the following incorrect statements:</p>\n<ul>\n<li><strong>(i) Has borne at least 2 children:</strong> The accepted criterion is that the woman has borne <strong>at least one child</strong>. Nulliparity is a relative contraindication, not an absolute one, but the ideal candidate has had at least one pregnancy.</li>\n<li><strong>(v) Is in a polygamous relationship:</strong> A <strong>monogamous relationship</strong> is recommended. This is a critical factor because multiple sexual partners increase the risk of sexually transmitted infections (STIs), which in the presence of an IUD can lead to a higher risk of developing Pelvic Inflammatory Disease (PID).</li>\n</ul>\n<p><strong>Key Takeaways: The Ideal IUD Candidate</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250829c4ac4a46-2f6c-4457-a298-7702ef044112.png\">", "options": ["i, ii, iii, v", "ii, iii, iv, vi", "ii, iii, iv, v", "All of the above are correct"], "html_options": ["i, ii, iii, v", "ii, iii, iv, vi", "ii, iii, iv, v", "All of the above are correct"], "corr_idx": 1}, {"id": "1290551", "html_qtxt": "A 39 year old woman who is using IUD from last 3 years come to the OPD with the complain of abdominal pain and bleeding per vagina. After taking history and doing proper examination you explained to her that all this can be due to the IUD she is using. Along with these what are the other side effects, you will explain to her?<br>i. Pelvic infection<br>ii. Pregnancy and ectopic pregnancy<br>iii. Uterine perforation.<br>iv. Expulsion.", "html_expl": "<ul>\n<li>Following are the side effects and complications following an IUD insertion.</li>\n<li>BLEEDING:- it is the most commonest complaint of women fitted with IUD. It accounts for 10-20% of all IUD removal. It may be either as greater volume of blood loss during menstruation, long menstrual periods, irregular bleeding etc. patient who is having bleeding episodes should receive iron tablets.</li>\n<li>PAIN:- It is second most common complaint after bleeding. WHO estimates that 15-40% of IUDs removal are due to pain only. Slight pain can be controlled by analgesics such as aspirin and codeine. If pain is intolerable, then IUD should be removed.</li>\n<li>PELVIC INFECTION:- Pelvic inflammatory diseases is a collective term that includes acute, subacute and chronic conditions of the ovaries, tubes, uterus, connectiv
