re also used for assisted reproduction.</p>", "options": ["Desmopressin", "Leuprolide", "Tamsulosin", "Octreotide"], "html_options": ["Desmopressin", "Leuprolide", "Tamsulosin", "Octreotide"], "corr_idx": 1}, {"id": "1290349", "html_qtxt": "A 78-year-old diabetic patient named Milanbhai, being treated with an oral hypoglycaemic agent by some quack practitioner develops generalized weakness, nausea & vomiting with serum sodium of 125 meq/l. Which one of the following agents should be stopped immediately and be replaced by a safer agent?", "html_expl": "<p>Chlorpropamide - It is a long-acting sulfonylurea oral hypoglycemic, found to reduce urine volume in DI of pituitary origin but not in renal DI. It sensitizes the kidney to ADH action.</p>\r\n<p>Chlorpropamide is a first-generation sulfonylurea. It increases the risk of hypoglycemia (like other sulfonylureas and meglitinides).</p>\r\n<p>Other adverse effects of chlorpropamide are:</p>\r\n<ul>\r\n<li>ADH like action leading to dilutional hyponatremia.</li>\r\n<li>Cholestatic jaundice</li>\r\n<li>Disulfiram like reaction.</li>\r\n</ul>", "options": ["Chlorpropamide", "Tolbutamide", "Glyburide", "Glimepiride"], "html_options": ["Chlorpropamide", "Tolbutamide", "Glyburide", "Glimepiride"], "corr_idx": 0}, {"id": "1290351", "html_qtxt": "A 27-year-old young pregnant woman with a history of bronchial asthma was brought to the emergency department in the third stage of labour. Which of the following agents is best avoided to prevent asthma exacerbation?", "html_expl": "<p>Bronchial muscle - PGF2&alpha;, PGD2 and TXA2 are potent bronchoconstrictors (more potent than histamine) while PGE2 is a powerful bronchodilator.</p>\r\n<p>PGI2 produces mild dilatation. Asthmatics are more sensitive to constrictor as well as dilator effects of PGs., PGE2 and PGI2.</p>\r\n<p>Carboprost (15-methyl PGF2&alpha;) injected i.m. is an alternative drug for control of PPH due to uterine atony, especially in patients unresponsive to ergometrine and oxytocin. It should be avoided in asthmatic patients.</p>", "options": ["Methyl ergometrine", "Misoprostol", "Carboprost", "Oxytocin"], "html_options": ["Methyl ergometrine", "Misoprostol", "Carboprost", "Oxytocin"], "corr_idx": 2}, {"id": "1290352", "html_qtxt": "A 55-year-old post-menopausal woman came to the orthopaedic department with complaints of severe back pain and knee pain. On a DEXA scan, it was confirmed that she was having osteoporosis. Which of the following is the only bone forming agent approved for treatment of severe osteoporosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412092bb54038-0dca-41ce-b804-2f4a1f0e7a80.jpg\">", "html_expl": "<p>Teriparatide- This recombinant preparation of 1-34 residues of the amino terminal of human PTH has been recently introduced for the treatment of severe osteoporosis. It duplicates all the actions of the long (1-84) PTH. It has been found to increase the bone mineral density in osteoporotic women. The effect was faster and more marked than that produced by estrogens and bisphosphonates (BPNs).</p>\r\n<p>Teriparatide is the only agent which stimulates new bone formation, whereas, the others only check bone resorption.</p>", "options": ["Bisphosphonates", "Teriparatide", "Calcitonin", "Raloxifene"], "html_options": ["Bisphosphonates", "Teriparatide", "Calcitonin", "Raloxifene"], "corr_idx": 1}, {"id": "1290354", "html_qtxt": "A 38-year-old female named Radhika, presented to the gynaecology department with unilateral breast cancer. Later, she was put on tamoxifen citrate therapy for the cancer. Which of the following adverse effects is often associated and carefully followed up in this patient with the use of tamoxifen citrate?", "html_expl": "<p>Tamoxifen is a SERM that acts as an antagonist at estrogen receptors in the breast. It decreases the risk of contralateral breast cancer and is approved for primary prevention of breast cancer in women at high risk.</p>\r\n<p>Adverse effects of Tamoxifen include:</p>\r\n<ul>\r\n<li>Hot flashes</li>\r\n<li>Vaginal discharge or bleeding</li>\r\n<li>Menstrual irregularities</li>\r\n<li>Thromboembolic events (rare)</li>\r\n<li>Endometrial hyperplasia/Carcinoma</li>\r\n<li>Cataract</li>\r\n<li>Hepatotoxicity</li>\r\n</ul>", "options": ["Carcinoma in opposite breast", "Endometrial hyperplasia", "Ovarian carcinoma", "Chronic myeloid leukemia"], "html_options": ["Carcinoma in opposite breast", "Endometrial hyperplasia", "Ovarian carcinoma", "Chronic myeloid leukemia"], "corr_idx": 1}, {"id": "1290357", "html_qtxt": "A 56-year-old post-menopausal female patient with a history of ongoing treatment for type-II diabetes mellitus came to the orthopaedic department with complaints of back pain & repetitive fractures. Which of the following oral anti-diabetic drugs is associated with increased risk of fractures in a female with osteoporosis?", "html_expl": "<p><strong>Thiazolidinediones</strong></p>\r\n<p>Troglitazone, pioglitazone and rosiglitazone are the drugs in this group that act as agonists of a nuclear receptor; peroxisome proliferator activated receptor gamma (PPAR&gamma;). It regulates the transcription of genes involved in glucose and lipid metabolism. Important genes that are up regulated by PPAR-&gamma; are:</p>\r\n<ul>\r\n<li>Adiponectin</li>\r\n<li>Fatty acid transport protein</li>\r\n<li>Insulin receptor substrate</li>\r\n<li>GLUT&nbsp;- 4</li>\r\n</ul>\r\n<p>These drugs are used to reverse insulin resistance in type II DM. These drugs also tend to increase HDL. <em>Troglitazone</em> was <em>withdrawn</em> due to serious <em>hepatotoxicity</em> and monitoring of hepatic function is recommended for other glitazones also. Glitazones have been reported to cause <em>weight gain, edema and plasma volume expansion</em>. Therefore, these should be avoided in CHF patients. (NYHA class III and IV).</p>\r\n<p>Rosiglitazone increases total and LDL cholesterol as well as HDL-cholesterol whereas, pioglitazone increases HDL-cholesterol without affecting total and LDL-cholesterol. So, pioglitazone is the preferred agent from this group.</p>\r\n<p>There were concerns of Pioglitazone to be associated with increased risk of bladder cancer on long term use. However, long term studies failed to establish this fact.</p>\r\n<p><strong>Both can result in:</strong></p>\r\n<ul>\r\n<li>Weight gain</li>\r\n<li>Edema</li>\r\n<li>New onset or worsening of macular edema</li>\r\n<li>Increase in fracture risk in women</li>\r\n<li>Anemia</li>\r\n</ul>", "options": ["Canagliflozin", "Rosiglitazone", "Voglibose", "Repaglinide"], "html_options": ["Canagliflozin", "Rosiglitazone", "Voglibose", "Repaglinide"], "corr_idx": 1}, {"id": "1290359", "html_qtxt": "A 44-year-old female patient came to the medicine department with complaints of unexplained weight loss, tachycardia, intolerance to heat, irritability, fatigue, and diarrhoea. Later, she was diagnosed with hyperthyroidism and was put on thioamide group of anti-thyroid drugs. Which of the following side effects is least likely to occur to this patient?", "html_expl": "<p>Thioamides include drugs like methimazole, carbimazole and propylthiouracil.</p>\r\n<ul>\r\n<li>Agranulocytosis and aplastic anemia are serious side effects of all of these drugs but are seen rarely.</li>\r\n<li>Propylthiouracil is associated with hepatotoxicity.</li>\r\n<li>All the 3 drugs are teratogenic. Least teratogenic is propylthiouracil.</li>\r\n</ul>\r\n<p>Hypothyroidism and goiter can occur due to overtreatment, but this is reversible on stopping the drug. GI intolerance, skin rashes and joint pain. Liver damage can occur, especially with propylthiouracil. Loss or greying of hair, loss of taste and fever are infrequent.</p>", "options": ["Agranulocytosis", "Aplastic anemia", "Liver toxicity", "Lung fibrosis"], "html_options": ["Agranulocytosis", "Aplastic anemia", "Liver toxicity", "Lung fibrosis"], "corr_idx": 3}, {"id": "1290361", "html_qtxt": "A 48-year-old post-menopausal female was brought to the orthopaedic department for treatment of severe osteoporosis for which she was given parenteral bisphosphonate as slow i.v. infusion. Later, she developed thrombophlebitis of veins as shown in the figure below. Which of the following agents is most likely responsible for the side effect?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412098e3b3ea3-4e3b-495a-9271-5019e92bdd59.jpg\">", "html_expl": "<p>Pamidronate - A second generation potent BPN which is administered only by i.v. infusion. It is used in Paget's disease, hypercalcaemia of malignancy and in bony metastasis.</p>\r\n<p>Adverse effects are thrombophlebitis of injected vein, bone pain, fever and leukopenia. A flu-like reaction may occur initially due to cytokine release.</p>\r\n<p>For hypercalcaemia, zoledronate is more effective, faster acting than pamidronate and therefore, the drug of choice now. Another advantage is that it can be infused over 15 min (because of less venous irritation), whereas pamidronate needs 2-4 hours. Flu-like symptoms due to cytokine release attend the i.v. infusion.</p>", "options": ["Zoledronate", "Pamidronate", "Ibandronate", "Risedronate"], "html_options": ["Zoledronate", "Pamidronate", "Ibandronate", "Risedronate"], "corr_idx": 1}, {"id": "1290362", "html_qtxt": "A 27-year-old woman brought to the gynaecology department with complaints of amenorrhea, infertility, and galactorrhoea was treated with a drug that successfully restored ovulation and menstruation. Before prescribing the drug, a psychiatric reference of the woman was done to rule out any mental health problems. Which of the following drugs had been prescribed via oral route?", "html_expl": "<p><u>Uses of Bromocriptine</u></p>\r\n<ol>\r\n<li>Hyperprolactinemia due to micro prolactinomas causing galactorrhoea, amenorrhoea and infertility in women; gynaecomastia, impotence and sterility in men but has been replaced by cabergoline.</li>\r\n<li>Bromocriptine is indicated when acromegaly is due to small pituitary tumours and for inoperable cases; but cabergoline is preferred now.</li>\r\n<li>Parkinsonism: Relatively higher doses are required, which are poorly tolerated. Newer D2 receptor agonists, ropinirole and pramipexole are used now.</li>\r\n<li>Diabetes mellitus (DM): A new use of bromocriptine based on its dopamine D2 agonistic action in the hypothalamus has been found in type 2 DM, and it has been approved by US-FDA as an adjunctive drug.</li>\r\n</ol>\r\n<p><u>Side effects</u>:</p>\r\n<p>Early: Nausea, vomiting, constipation, nasal blockage. Postural hypotension may be marked at initiation of therapy-syncope may occur if starting dose is high. Hypotension is more likely in patients taking antihypertensives.</p>\r\n<p>Late: Behavioural alterations, mental confusion, hallucinations, psychosis. These side effects are more prominent than with levodopa. Abnormal movements, livedo reticularis.</p>", "options": ["Bromocriptine", "Human gonadotropin hormone", "Leuprolide", "Octreotide"], "html_options": ["Bromocriptine", "Human gonadotropin hormone", "Leuprolide", "Octreotide"], "corr_idx": 0}, {"id": "1290364", "html_qtxt": "A 56-year-old male patient with a history of hepatic cirrhosis was brought to the emergency department with severe bouts of blood in vomiting. On investigation, he has portal hypertension due to hepatic cirrhosis and was diagnosed with bleeding oesophageal varices. Which of the following agents should be immediately considered for treatment?", "html_expl": "<p><strong><u>Octreotide</u></strong> - This synthetic octapeptide surrogate of somatostatin is 40 times more potent in suppressing GH secretion and is longer acting.</p>\r\n<p>It is preferred over somatostatin for acromegaly and secretory diarrhoea associated with carcinoid, AIDS, cancer chemotherapy or diabetes. Control of diarrhoea is due to suppression of hormones which enhance intestinal mucosal secretion.</p>\r\n<p>Octreotide injected i.v. (100 &mu;g followed by 25-50 &mu;g/hr) reduces hepatic blood flow and helps stop oesophageal variceal bleeding.</p>\r\n<p>Adverse effects are abdominal pain, nausea, steatorrhea, diarrhoea, and gallstones (due to biliary stasis). Hyperglycaemia is infrequent.</p>", "options": ["Ethanolamine oleate", "Octreotide", "Propranolol", "Phytonadione"], "html_options": ["Ethanolamine oleate", "Octreotide", "Propranolol", "Phytonadione"], "corr_idx": 1}, {"id": "1290369", "html_qtxt": "A 60-year-old male presents to the medicine department with severe hyperthyroidism and multinodular goitre. It was decided by his physician to treat him with 131I. Which of the following is the most appropriate course of the treatment?", "html_expl": "<p><u>Thioamides along with <sup>131</sup>I</u></p>\r\n<p>Initial control with antithyroid drugs-1 to 2 weeks gap-radioiodine dosing-resume antithyroid drugs after 5-7 days and gradually withdraw over 3 months as the response to <sup>131</sup>I develops.</p>\r\n<p>This approach is preferred in older patients and in those with heart disease who are to be treated with <sup>131</sup>I, but require prompt control of severe hyperthyroidism. This will also prevent initial disease flare-up following <sup>131</sup>I due to release of the stored T4.</p>", "options": ["Immediate 131I dosing with no other drug before or after", "Propranolol for 1 week followed by 131I", "Propranolol + carbimazole till severe thyrotoxicosis is controlled&rarr;1 week gap&rarr;131I &rarr;resume carbimazole after 1 week for 2-3 months", "Propranolol + Lugol's iodine for 2 weeks-131I -continue Lugol's iodine for 2-3 months"], "html_options": ["Immediate 131I dosing with no other drug before or after", "Propranolol for 1 week followed by 131I", "Propranolol + carbimazole till severe thyrotoxicosis is controlled&rarr;1 week gap&rarr;131I &rarr;resume carbimazole after 1 week for 2-3 months", "Propranolol + Lugol's iodine for 2 weeks-131I -continue Lugol's iodine for 2-3 months"], "corr_idx": 2}, {"id": "1290371", "html_qtxt": "A 16-year-old female patient with a history of type-I diabetes mellitus was brought to the emergency room in an unconscious state with flabby respiration. Her blood sugar was >600 mg/dl with presence of ketone bodies in the urine. Which of the following insulin is the best to achieve rapid control of severe ketoacidosis?", "html_expl": "<p><strong><u>Insulin</u></strong></p>\r\n<p>Regular insulin is used to rapidly correct metabolic abnormalities. A bolus dose of 0.1-0.2 U/kg i.v. is followed by 0.1 U/kg/hr infusion; the rate is doubled if no significant fall in blood glucose occurs in 2 hr.</p>\r\n<p>Fall in blood glucose level by 10% per hour can be considered as an adequate response. Usually, within 4-6 hours, blood glucose reaches 300 mg/dl. Then, the rate of infusion is reduced to 2-3 U/hr. This is maintained till the patient becomes fully conscious and routine therapy with s.c. insulin is instituted.</p>", "options": ["Regular insulin", "NPH insulin", "Tolbutamide", "Ultra lente insulin"], "html_options": ["Regular insulin", "NPH insulin", "Tolbutamide", "Ultra lente insulin"], "corr_idx": 0}, {"id": "1290374", "html_qtxt": "A 56-year-old male patient with a history of long-standing uncontrolled type-II diabetes mellitus was brought to the emergency room in an unconscious state with an erratic breathing pattern. His blood sugar was >550 mg/dl with presence of ketone bodies in the urine. Which of the following measures is the least essential component of the management of moderate-severe diabetic ketoacidosis?", "html_expl": "<p><strong><u>Sodium bicarbonate</u></strong></p>\r\n<p>It is not routinely needed. Acidosis subsides as ketosis is controlled.</p>\r\n<p>However, if arterial blood pH is < 7.0, acidosis is not corrected spontaneously or hyperventilation is exhausting, 50 mEq of sod. bicarbonate is added to the i.v. fluid. Bicarbonate infusion is discontinued when the blood pH rises above 7.1.</p>", "options": ["Insulin", "Intravenous fluids", "Potassium chloride", "Sodium bicarbonate"], "html_options": ["Insulin", "Intravenous fluids", "Potassium chloride", "Sodium bicarbonate"], "corr_idx": 3}, {"id": "1290376", "html_qtxt": "A 45-year-old male patient with a history of type-II diabetes mellitus was stable on sulfonylurea therapy. Which of the following drugs, if given to a diabetic patient controlled with a sulfonylurea drug, can precipitate hypoglycaemia?", "html_expl": "<p><u>Drugs that enhance SU action (may precipitate hypoglycaemia)</u></p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Displace from protein binding: Phenylbutazone, sulfinpyrazone, salicylates, sulfonamides.</li>\r\n<li>Inhibit metabolism/excretion: Cimetidine, ketoconazole, sulfonamides, warfarin, chloramphenicol, acute alcohol intake (also synergises by causing hypoglycaemia).</li>\r\n<li>Synergise with or prolong pharmacodynamic action: Salicylates, propranolol (cardioselective &beta;1 blockers are less liable), sympatholytic antihypertensives, lithium, theophylline, alcohol (by inhibiting gluconeogenesis).</li>\r\n</ol>\r\n<p><u>Drugs that decrease SU action (vitiate diabetes control) </u></p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Induce metabolism: Phenobarbitone, phenytoin, rifampicin, chronic alcoholism.</li>\r\n<li>Opposite action/suppress insulin release: Corticosteroids, thiazides, furosemide, oral contraceptives.</li>\r\n</ol>", "options": ["Phenobarbitone", "Chloramphenicol", "Rifampicin", "Cefixime"], "html_options": ["Phenobarbitone", "Chloramphenicol", "Rifampicin", "Cefixime"], "corr_idx": 1}, {"id": "1290378", "html_qtxt": "A 26-year-old young male came to the medicine department seeking treatment for an unknown inflammatory disorder. His doctor prescribed a glucocorticoid agent for high grade anti-inflammatory effect. Synthesis of which of the following proteins is induced by glucocorticoids, which in turn inhibits the enzyme phospholipase-A2 to provide anti-inflammatory effects?", "html_expl": "<p>Multiple mechanisms are involved in the suppression of inflammation by glucocorticoids. Glucocorticoids induce the expression of lipocortin proteins, which inhibit phospholipase A2 and thus, arachidonic acid-derived leukotriene mediators.</p>\r\n<p>In numerous cell types, glucocorticoids inhibit the production of factors that are critical in generating the inflammatory response. As a result, there is decreased release of vasoactive and chemoattractant factors, diminished secretion of lipolytic and proteolytic enzymes, decreased extravasation of leukocytes to areas of injury, and ultimately, decreased fibrosis.</p>\r\n<p>Glucocorticoids can also reduce expression of proinflammatory cytokines, COX-2, and inducible nitric oxide synthase.</p>", "options": ["Heat shock protein-90", "Inhibin", "Transcortin", "Lipocortin"], "html_options": ["Heat shock protein-90", "Inhibin", "Transcortin", "Lipocortin"], "corr_idx": 3}, {"id": "1290379", "html_qtxt": "A young boy admitted to the paediatric ICU was suspected of having congenital adrenal hyperplasia. Which of the following is the most accurate purpose of administration of a synthetic glucocorticoid in the treatment of congenital adrenal hyperplasia due to lack of 21 beta hydroxylase?", "html_expl": "<p><u>Congenital adrenal hyperplasia (Adrenogenital syndrome)</u></p>\r\n<p>It is a familial disorder due to genetic deficiency of steroidogenic enzymes, mostly 21-hydroxylase. As a result, the synthesis of hydrocortisone and aldosterone suffer. There is a compensatory increase in ACTH secretion causing adrenocortical hypertrophy.</p>\r\n<p>Enzyme deficiency being only partial in most cases, normal amounts of gluco- and mineralocorticoids are produced along with excessive amounts of weak androgens which produce virilisation and/or precocious sexual development. If the deficiency is severe, salt wasting also occurs.</p>\r\n<p>Treatment is to give hydrocortisone 0.6 mg/kg daily in divided doses round the clock to maintain feedback suppression of pituitary. If salt wasting persists-fludrocortisone 50-200 &mu;g/day may be added.</p>", "options": ["Inhibition of aldosterone synthesis", "Prevention of hypoglycaemia", "Recovery of normal immune function", "Suppression of ACTH secretion"], "html_options": ["Inhibition of aldosterone synthesis", "Prevention of hypoglycaemia", "Recovery of normal immune function", "Suppression of ACTH secretion"], "corr_idx": 3}, {"id": "1290381", "html_qtxt": "A young female patient was being treated with 20 mg prednisolone daily for her autoimmune disease. Now her physician has advised her to be shifted on to dexamethasone instead of prednisolone. Which of the following should be her daily dose of dexamethasone?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412313eaec359-e6a3-4956-a9b7-3773391629ed.jpg\">", "options": ["0.75 mg", "3 mg", "10 mg", "40 mg"], "html_options": ["0.75 mg", "3 mg", "10 mg", "40 mg"], "corr_idx": 1}, {"id": "1290383", "html_qtxt": "A 36-year-old patient of chronic bronchial asthma was maintained on oral prednisolone 20 mg daily and inhaled salbutamol as required. Now he came to the medicine department with chest infection. Which of the following measures is most suitable in his treatment course?", "html_expl": "<p><strong><u>Bronchial asthma</u></strong></p>\r\n<p>Early institution of inhaled glucocorticoid therapy is now recommended in most cases needing inhaled &beta;2 agonists almost daily.</p>\r\n<p>Systemic corticosteroids are used only for:</p>\r\n<ul>\r\n<li>Status asthmaticus: Give i.v. glucocorticoid; withdraw when emergency is over.</li>\r\n<li>Acute asthma exacerbation: Short-course of high dose oral corticoid, followed by gradual withdrawal.</li>\r\n<li>Severe chronic asthma not controlled by inhaled steroids and bronchodilators: Add low dose prednisolone daily or on alternate days.</li>\r\n</ul>", "options": ["Stop prednisolone", "Reduce prednisolone dose to 5 mg/day", "No change/increase in prednisolone dose", "Substitute prednisolone with inhaled budesonide"], "html_options": ["Stop prednisolone", "Reduce prednisolone dose to 5 mg/day", "No change/increase in prednisolone dose", "Substitute prednisolone with inhaled budesonide"], "corr_idx": 2}, {"id": "1290385", "html_qtxt": "A 52-year-old postmenopausal female patient has evidence of low bone mineral density. Her physician is considering pharmaco-therapy with raloxifene or a combination of conjugated estrogens and medroxyprogesterone acetate. Which of the following characteristics of this patient is most likely to lead her physician to select raloxifene?", "html_expl": "<p><strong>Raloxifene</strong></p>\r\n<p>It is an estrogen partial agonist in bone, on lipid metabolism and cardiovascular system, but an antagonist in endometrium and breast.</p>\r\n<p>In postmenopausal women, raloxifene reduces the LDL cholesterol, probably by upregulating hepatic LDL receptors. In contrast to estrogen HRT, there is no increase in HDL and triglyceride levels.</p>\r\n<p>Follow up studies have shown that raloxifene reduces the risk of breast cancer by 65%, though the protection was confined to ER-positive breast cancer. Raloxifene does not stimulate endometrial proliferation and there is no increase in the risk of endometrial carcinoma.</p>\r\n<p><strong>Side effects:</strong> Hot flashes, leg cramps are generally mild; vaginal bleeding is occasional. The only serious concern is a 3-fold increase in risk of deep vein thrombosis and pulmonary embolism. However, a similar risk attends estrogen HRT.</p>\r\n<p><strong>Use:</strong> Raloxifene is a second line drug for prevention and treatment of osteoporosis in postmenopausal women; Ca2+ and Vit D supplements enhance the benefit. It is also approved for prevention of breast cancer in women with risk factors.</p>", "options": ["Previous hysterectomy", "Recurrent vaginitis", "Strong family history of breast cancer", "Troublesome hot flushes"], "html_options": ["Previous hysterectomy", "Recurrent vaginitis", "Strong family history of breast cancer", "Troublesome hot flushes"], "corr_idx": 2}, {"id": "1290386", "html_qtxt": "A young 26-year-old female with child bearing potential has selected depot medroxyprogesterone acetate as method of choice for contraception. Which of the following is the most common and important undesirable effect of injectable contraceptive depot medroxyprogesterone acetate?", "html_expl": "<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Depot medroxyprogesterone acetate (DMPA) 150 mg at 3-month intervals.</li>\r\n<li>Norethindrone (Norethisterone) enanthate (NEE)</li>\r\n</ol>\r\n<p>The most important drawback is complete disruption of the menstrual bleeding pattern or total amenorrhoea (more common with DMPA). It is not suitable for adolescent girls and lactating mothers. Use of DMPA is generally restricted to women who are unlikely to use other contraceptives effectively. NEE is shorter acting, and failure rates have been higher than with DMPA.</p>", "options": ["Nausea and vomiting", "Disruption of cyclic menstrual bleeding", "Venous thrombosis", "Hypertension"], "html_options": ["Nausea and vomiting", "Disruption of cyclic menstrual bleeding", "Venous thrombosis", "Hypertension"], "corr_idx": 1}, {"id": "1290391", "html_qtxt": "A young 28-year-old female with child bearing potential has selected combined oral contraceptive pills as method of choice for contraception. Which of the following is advised when a woman on combined oral contraceptive pills misses a dose?", "html_expl": "<p>If a woman on combined pills misses to take a tablet, she should be advised to take two tablets the next day and continue as usual. If more than 2 tablets are missed, then the course should be interrupted, an alternative method of contraception should be used and the next course should be started on the 5th day of bleeding.</p>", "options": ["Continue with the course without regard to the missed dose", "Take 2 pills the next day and continue with the course", "Take 2 pills every day for the remaining part of the course", "Discontinue the course and use an alternative method of contraception"], "html_options": ["Continue with the course without regard to the missed dose", "Take 2 pills the next day and continue with the course", "Take 2 pills every day for the remaining part of the course", "Discontinue the course and use an alternative method of contraception"], "corr_idx": 1}, {"id": "1290393", "html_qtxt": "A 28-year-old female patient with 30 weeks of pregnancy was brought to the OBG department with intermittent abdominal pain & contractions. Her doctor immediately prescribed her a tocolytic agent. Which of the following tocolytics used for suppressing labour is most likely to compromise the placental perfusion?", "html_expl": "<p><strong><u>Calcium channel blockers</u></strong></p>\r\n<p>Because influx of Ca2+ ions play an important role in uterine contractions, Ca2+ channel blockers reduce the tone of myometrium and oppose contractions.</p>\r\n<p>These drugs, especially nifedipine, which has a prominent smooth muscle relaxant action, can postpone labour, if used early enough. Efficacy comparable to &beta;2 adrenergic agonists has been demonstrated and side effects are fewer.</p>\r\n<p>Tachycardia and hypotension are prominent at doses which suppress uterine contractions. Reduced placental perfusion causing foetal hypoxia is apprehended. However, fewer babies delivered after nifedipine needed intensive care.</p>", "options": ["Salbutamol", "Ethyl alcohol", "Magnesium sulphate", "Nifedipine"], "html_options": ["Salbutamol", "Ethyl alcohol", "Magnesium sulphate", "Nifedipine"], "corr_idx": 3}, {"id": "1290397", "html_qtxt": "A young boy was brought to the orthopaedic department with complaints of repetitive fractures along with tenderness in the bones, fatigue, short stature, walking difficulty and muscle cramps. His radiological signs are shown in the image below. Which of the following is the most suitable vitamin D preparation for vitamin D dependent rickets?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209816145df-2a55-4236-b3ba-dd02f5730c44.jpg\">", "html_expl": "<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Vit D resistant rickets: X-linked hereditary disease in which vit D metabolism is normal but calcium and phosphate metabolism is deranged. Administration of phosphate with high doses of calcitriol or alfacalcidol is beneficial.</li>\r\n<li>Vit D dependent rickets: Another genetic disorder due to deficiency of renal hydroxylating mechanism which converts 25-OHD3 into calcitriol.<br />Administration of calcitriol or alfacalcidol is effective in normal doses.</li>\r\n<li>Renal rickets: Conversion of 25-OHD3 into calcitriol (which takes place in the kidney) does not occur due to chronic renal disease. Calcitriol/alfacalcidol or dihydrotachysterol are needed in usual doses.</li>\r\n</ol>", "options": ["Calciferol", "Cholecalciferol", "Calcifediol", "Calcitriol"], "html_options": ["Calciferol", "Cholecalciferol", "Calcifediol", "Calcitriol"], "corr_idx": 3}, {"id": "1290400", "html_qtxt": "A young boy was brought to the orthopaedic department with complaints of repetitive fractures along with tenderness in bones, fatigue, short stature, walking difficulty and muscle cramps. Which of the following drugs can cause rickets in children by interfering with vitamin D action?", "html_expl": "<p>Interactions</p>\r\n<ol>\r\n<li>Cholestyramine and habitual use of liquid paraffin can reduce vit D absorption.</li>\r\n<li>Phenytoin and phenobarbitone reduce the responsiveness of target tissues to calcitriol; their prolonged use (for epilepsy) can cause rickets/osteomalacia. It was believed earlier that these drugs enhance degradation of Vit D.</li>\r\n</ol>", "options": ["Tetracycline", "Digoxin", "Phenytoin", "Ciprofloxacin"], "html_options": ["Tetracycline", "Digoxin", "Phenytoin", "Ciprofloxacin"], "corr_idx": 2}, {"id": "1290402", "html_qtxt": "A 23-year-old woman desires a combined oral contraceptive for pregnancy protection. Which of the following factors, if present, would lead the health professional to recommend an alternative form of contraception in that woman?", "html_expl": "<p><span style=\"text-decoration: underline;\">The combined oral contraceptive pill is absolutely contraindicated in:</span></p>\r\n<ol>\r\n<li>Thromboembolic, coronary, and cerebrovascular disease or a history of it.</li>\r\n<li>Moderate-to-severe hypertension; hyperlipidaemia.</li>\r\n<li>Active liver disease, hepatoma, or h/o jaundice during past pregnancy.</li>\r\n<li>Suspected/overt malignancy of genitals/ breast.</li>\r\n<li>Porphyria</li>\r\n<li>Impending major surgery-to avoid excess risk of postoperative thromboembolism. Estrogen containing contraceptive should be stopped 4 weeks before surgery.</li>\r\n</ol>\r\n<p><u>Relative contraindications (requiring avoidance/ cautious use under supervision)</u></p>\r\n<ol>\r\n<li>Diabetes: control may be vitiated.</li>\r\n<li>Obesity</li>\r\n<li>Smoking</li>\r\n<li>Undiagnosed vaginal bleeding</li>\r\n<li>Uterine leiomyoma: may enlarge with estrogenic preparations; progestin only pills can be used.</li>\r\n<li>Mentally ill</li>\r\n<li>Age above 35 years</li>\r\n<li>Mild hypertension</li>\r\n<li>Migraine</li>\r\n<li>Gallbladder disease</li>\r\n</ol>", "options": ["Has evidence of hirsutism", "Has a history of gastroesophageal reflux disease and is currently taking omeprazole", "Has a history of pelvic inflammatory disease", "Has a history of migraine headache that is well controlled by sumatriptan"], "html_options": ["Has evidence of hirsutism", "Has a history of gastroesophageal reflux disease and is currently taking omeprazole", "Has a history of pelvic inflammatory disease", "Has a history of migraine headache that is well controlled by sumatriptan"], "corr_idx": 3}]}, {"moduleId": 1012114, "name": "Central Nervous System", "questions": [{"id": "1290170", "html_qtxt": "A 24 year old blind male came to the medicine OPD with complaints of sleep-wake syndrome and disturbances in circadian rhythm. Which of the following drugs is most suitable for insomnia in such blind people? ", "html_expl": "<ul>\n<li><strong>Tasimelteon</strong> is a <strong>selective agonist for MT1 and MT2 receptors</strong>.</li>\n<li>It is FDA-approved specifically for the treatment of <strong>non-24-hour sleep-wake syndrome</strong> in <strong>totally blind patients</strong> experiencing <strong>circadian rhythm disorders</strong>.</li>\n<li>The FDA approved its use in both <strong>blind and non-blind individuals</strong>, although <strong>clinical trials were not performed</strong> in the latter group.</li>\n<li>In 2020, the FDA further expanded its indication for <strong>night-time sleep disturbances in adults and children with Smith-Magenis syndrome</strong>, a <strong>rare neuro-developmental disorder</strong> involving <strong>reversed circadian rhythm</strong>.</li>\n<li><strong>Discontinuation</strong> of tasimelteon typically results in <strong>reversion to baseline sleep patterns</strong> within approximately <strong>1 month</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Latanoprostene (Option A):</strong> Used in ophthalmology for <strong>glaucoma</strong>, not indicated for sleep disorders.</p>\n<p><strong>Zerviate (Option B):</strong> An ophthalmic antihistamine used for <strong>allergic conjunctivitis</strong>, not related to circadian rhythm or sleep.</p>\n<p><strong>Ramelteon (Option D):</strong> A <strong>melatonin receptor agonist</strong>, useful in insomnia, but <strong>not specifically approved</strong> for non-24-hour sleep-wake disorder in blind patients.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Tasimelteon</strong> is the drug of choice for <strong>non-24-hour sleep-wake disorder in totally blind individuals</strong>.</li>\n<li>It works by <strong>regulating circadian rhythm</strong> via <strong>melatonin receptors MT1 and MT2</strong>.</li>\n<li>It is also approved for <strong>Smith-Magenis syndrome</strong>-related sleep disturbances.</li>\n</ul>", "options": ["Latanoprostene", "Zerviate", "Tasimelteon", "Ramelteon"], "html_options": ["Latanoprostene", "Zerviate", "Tasimelteon", "Ramelteon"], "corr_idx": 2}, {"id": "1290175", "html_qtxt": "A patient who received an IV antiemetic for severe vomiting develops the acute dystonic reaction shown in the image. Which of the following drugs is used to treat this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508120f9d8bbb-61b7-43ee-9314-9cf5b92169e9.jpg\">", "html_expl": "<ul>\n<li>The image shows a patient with an <strong>acute dystonic reaction</strong>, a type of extrapyramidal symptom (EPS). This is a common adverse effect of <strong>dopamine D2 receptor antagonist drugs</strong>, which include older antipsychotics (e.g., phenothiazines) and certain antiemetics (e.g., metoclopramide). The condition is caused by an acute imbalance between the dopaminergic and cholinergic systems in the striatum.</li>\n<li><strong>The Treatment:</strong> The management of drug-induced dystonia involves restoring this balance by blocking the now relatively unopposed cholinergic activity. This is achieved by administering a <strong>centrally acting anticholinergic agent</strong>.</li>\n<li><strong>Benzhexol (Trihexyphenidyl)</strong> is a classic oral centrally acting anticholinergic used for managing drug-induced parkinsonism and dystonia. In an acute setting, an injectable anticholinergic like benztropine or the antihistamine diphenhydramine (which also has strong anticholinergic properties) would be used.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Options A & D Levodopa & Selegiline:</strong> These are <strong>dopaminergic agents</strong> used to treat Parkinson's disease by increasing dopamine levels. They are not used for acute drug-induced dystonia.</p>\n<p><strong>Ondansetron (Option C):</strong> Ondansetron is a <strong>serotonin (5-HT3) receptor antagonist</strong> used as an antiemetic. It does not block dopamine receptors, it is a safe antiemetic choice for patients at risk of EPS.</p>", "options": ["Levodopa", "Benzhexol", "Ondansetron", "Selegiline"], "html_options": ["Levodopa", "Benzhexol", "Ondansetron", "Selegiline"], "corr_idx": 1}, {"id": "1290181", "html_qtxt": "A 21-year-old female presented to the medicine department with complaints of brief loss of consciousness with upward gazing of eyes at fixed stare followed by spontaneous recovery. Later, she revealed taking anti-seizure medicines. The physician prescribed her a new adjuvant drug E the same. Based on the mechanism of action provided in below image, Drug E is most likely to be?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120920241209cd341925-ff53-4600-95ff-8501cfe7dace.jpg\">", "html_expl": "<p><strong>Ezogabine</strong></p>\r\n<p><strong><em>Mechanisms of Action</em></strong></p>\r\n<p>Ezogabine is a first-in-class K+ channel opener, known as retigabine in the E.U. Ezogabine enhances transmembrane K+ currents mediated by the KCNQ family of ion channels.</p>\r\n<p>Through its activation of the KCNQ channels, ezogabine may stabilize the resting membrane potential and reduce neuronal excitability.</p>\r\n<p><strong><em>Therapeutic Use</em></strong></p>\r\n<p>Ezogabine was approved in the U.S. as adjunctive treatment of focal-onset seizures in patients aged 18 years and older with inadequate response to alternative ASDs and for whom the benefits outweigh the risk of retinal abnormalities and potential visual acuity deficits.</p>", "options": ["Ezogabine", "Lamotrigine", "Levetiracetam", "Topiramate"], "html_options": ["Ezogabine", "Lamotrigine", "Levetiracetam", "Topiramate"], "corr_idx": 0}, {"id": "1290923", "html_qtxt": "A patient being treated for Parkinsonism develops the characteristic rash on his lower extremities shown in the image below, accompanied by ankle edema. This adverse effect is most classically associated with which of the following antiparkinsonian drugs?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412124a0fd3af-bc5a-4f99-98c0-67a7439de662.jpg\">", "html_expl": "<ul>\n<li>The image shows <strong>livedo reticularis</strong>, a vascular skin eruption characterized by a <strong>bluish, reticulated (lace-like) pattern.</strong></li>\n<li>This specific adverse effect is a well-known and classic side effect of <strong>Amantadine</strong>.</li>\n<li>The mechanism is thought to involve the <strong>local release of catecholamines</strong>, which causes vasoconstriction of the venules in the postcapillary skin plexus, leading to the characteristic mottled, bluish discoloration. Ankle edema is also a common accompanying side effect.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Levodopa (Option A):</strong> The most common side effects of levodopa are nausea/vomiting and, with long-term use, the development of dyskinesias (involuntary movements) and \"on-off\" phenomena.</p>\n<p><strong>Bromocriptine & Pramipexole (Options C & D):</strong> These drugs are <strong>dopamine agonists</strong>. Their side effect profiles are similar to levodopa and include nausea, postural hypotension, and impulse control disorders. While they can cause peripheral edema, livedo reticularis is not a characteristic side effect.</p>", "options": ["Levodopa", "Amantadine", "Bromocriptine", "Pramipexole"], "html_options": ["Levodopa", "Amantadine", "Bromocriptine", "Pramipexole"], "corr_idx": 1}, {"id": "1290924", "html_qtxt": "A 56-year-old woman complains of an irresistible urge to move her legs, particularly in the evening when she is at rest. She describes the sensation as \"insects crawling\" under her skin, which is temporarily relieved by walking around. Which of the following is the first-line drug of choice for treating this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient's symptoms are classic for <strong>Restless Legs Syndrome (RLS)</strong>, also known as Willis-Ekbom disease. The first-line pharmacological treatment for moderate-to-severe RLS is a <strong>dopamine agonist</strong>. <strong>Pramipexole</strong> and Ropinirole are the most commonly used drugs for this purpose. They are thought to work by stimulating dopamine receptors in the central nervous system, which helps to alleviate the sensorimotor symptoms.</p>\n<p><strong>Management of Restless Legs Syndrome (RLS):</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510249910ba1c-32aa-4a90-80c2-431711211846.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Gabapentin (Option B): </strong>Gabapentin is a second-line agent for RLS. While effective, it is not the initial drug of choice.</p>\n<p><strong>Vitamin B12 (Option C): </strong>This would only be indicated if the RLS was secondary to a diagnosed Vitamin B12 deficiency.</p>\n<p><strong>Ferrous sulfate (Option D):</strong> Iron supplementation is a crucial part of management, but only if the patient is confirmed to have low iron stores. It is not the universal first-line drug for all RLS patients.</p>", "options": ["Pramipexole", "Gabapentin", "Vitamin B12", "Ferrous sulfate"], "html_options": ["Pramipexole", "Gabapentin", "Vitamin B12", "Ferrous sulfate"], "corr_idx": 0}, {"id": "1290929", "html_qtxt": "A 43-year-old male patient named Raman with a history of epilepsy was on long term anticonvulsant therapy. After several years of treatment with anti-epileptic agent, he presented to the ophthalmology department with complaints of decreased visual field and visual disturbances. On fundus examination, he was diagnosed with retinal atrophy. Which of the following anti-epileptic drugs is likely responsible for this adverse effect? ", "html_expl": "<p><strong>Vigabatrin </strong>is an irreversible <strong>inhibitor of GABA transaminase</strong>, thus, increases GABAergic activity. It is the <em>DOC for infantile spasms associated with tuberous sclerosis (ACTH is DOC for all other cases). </em></p>\r\n<p>It can result in <strong>irreversible visual field defects </strong>due to retinal atrophy.</p>", "options": ["Vigabatrin", "Ethosuximide", "Phenobarbital", "Levetiracetam"], "html_options": ["Vigabatrin", "Ethosuximide", "Phenobarbital", "Levetiracetam"], "corr_idx": 0}, {"id": "1290934", "html_qtxt": "A 56-year-old man with a history of substance abuse is brought in with agitation and the dermatological findings shown below. His examination is notable for tachycardia, hypertension, and mydriasis. Which substance is most likely responsible for this sympathomimetic toxidrome and associated skin findings?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212d2e95f33-dd0c-4c41-bbde-6b7a6e6c7fc4.jpg\">", "html_expl": "<ul>\n<li>The patient's clinical state of <strong>agitation, tachycardia, hypertension, and mydriasis (dilated pupils)</strong> is a classic presentation of a <strong>sympathomimetic toxidrome</strong>. This is caused by drugs that stimulate the sympathetic nervous system. Cocaine, an illicit stimulant, is a primary cause.</li>\n<li>The image shows multiple <strong>excoriations</strong> (scratch marks) and ulcerations on the skin. This specific dermatological finding is a hallmark of chronic cocaine use. It is caused by a tactile hallucination known as <strong>formication</strong>, a sensation of insects crawling on or under the skin (\"coke bugs\"), which leads to intense, compulsive scratching.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>LSD (Option A):</strong> While LSD can cause agitation and mydriasis, it is primarily a hallucinogen. The severe sympathomimetic signs (marked hypertension/tachycardia) and the specific finding of formication are not characteristic.</p>\n<p><strong>Heroin (Option B):</strong> Heroin is an <strong>opioid</strong>. An overdose would cause the opposite toxidome: CNS depression, respiratory depression, bradycardia, and <strong>miosis (pinpoint pupils)</strong>. While users may have skin lesions from injections, formication is not a feature.</p>\n<p><strong>Cannabis (Option D):</strong> Cannabis can cause tachycardia and conjunctival injection, but its primary effects are sedation or euphoria. It does not cause the severe sympathomimetic drive or formication seen in this case.</p>", "options": ["LSD", "Heroin", "Cocaine", "Cannabis"], "html_options": ["LSD", "Heroin", "Cocaine", "Cannabis"], "corr_idx": 2}, {"id": "1290936", "html_qtxt": "A 36-year-old female patient was diagnosed with epilepsy and was started on lamotrigine 50 mg daily for treatment of the same. Gradually, the physician increased the dose of the drug every 1-2 weeks to reach the final dose of 200 mg per day. This step up titration of lamotrigine dose is done in order to prevent or to minimize the development of which of the following side effects? ", "html_expl": "<p>Lamotrigine is a broad-spectrum antiepileptic drug useful for various seizures including absence seizures and myoclonic epilepsy. It is specifically indicated for the depressive phase of manic-depressive psychosis. Steven Johnson syndrome and toxic epidermal necrolysis are important adverse effects of this drug.</p>\r\n<p>Lamotrigine has no role in acute mania due to the slow, extended titration necessary to minimize risk of Stevens-Johnson syndrome and is used for bipolar maintenance.</p>", "options": ["Sedation", "Sudden death", "Weight gain", "Skin rash"], "html_options": ["Sedation", "Sudden death", "Weight gain", "Skin rash"], "corr_idx": 3}, {"id": "1290939", "html_qtxt": "A 42-year-old patient ingested some unknown substance for suicidal attempt and was immediately taken to the emergency department where he developed myoclonic jerks, seizures, tachycardia and hypotension. ECG shows a heart rate of 120/min. The arterial blood revealed a pH of 7.25, pCO2 of 30 mm Hg and bicarbonate ions are 15 mmol/L. Which of the following is the most likely poisonous agent? ", "html_expl": "<p>Features are typical of tricyclic antidepressant poisoning. TCAs possess anticholinergic activity that can result in tachycardia. These agents can lead to metabolic acidosis (pH < 7&middot;4, HCO3- < 24 mmol/L). Seizures and myoclonic jerks are other features of TCA poisoning.</p>", "options": ["Amanita phalloides", "Ethylene glycol", "Imipramine", "Phencyclidine"], "html_options": ["Amanita phalloides", "Ethylene glycol", "Imipramine", "Phencyclidine"], "corr_idx": 2}, {"id": "1290940", "html_qtxt": "A 23-year-old female patient of child bearing potential came to the psychiatry OPD with a history of hypomania and bipolar disorder. She is planning for conception. Which of the following drugs should be absolutely avoided in this patient to treat bipolar disorder?", "html_expl": "<p><strong>Adverse effects of Valproate</strong></p>\r\n<p>Anorexia, vomiting, loose motions, and heartburn are common but mild.</p>\r\n<p>Drowsiness, ataxia and tremors occur at high doses.</p>\r\n<p>Alopecia, curling of hair, weight gain and increased bleeding tendency have been observed.</p>\r\n<p>Rashes and thrombocytopenia are infrequent hypersensitivity phenomena.</p>\r\n<p>Administered during pregnancy has produced spina bifida and other neural tube defects in the offspring; should be avoided.</p>", "options": ["Lithium", "Oxcarbazepine", "Valproate", "Lamotrigine"], "html_options": ["Lithium", "Oxcarbazepine", "Valproate", "Lamotrigine"], "corr_idx": 2}, {"id": "1290942", "html_qtxt": "A 1-year-old infant is diagnosed with infantile spasms. An MRI of the brain is performed, and the coronal T1-weighted image is shown below. Given this specific underlying etiology, which of the following is the first-line treatment?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508181c0156da-08b4-4bb1-bd72-25b1737f8bb3.jpg\">", "html_expl": "<ul>\n<li>The coronal T1 MRI (Image A) clearly demonstrates multiple <strong>subependymal nodules</strong> along the walls of the lateral ventricles (see arrow). These are a pathognomonic feature of <strong>Tuberous Sclerosis Complex (TSC)</strong>.</li>\n<li>The clinical presentation of <strong>infantile spasms</strong> in a child with the radiological findings of TSC confirms a diagnosis of TSC-associated infantile spasms.</li>\n<li>For infantile spasms specifically associated with <strong>Tuberous Sclerosis</strong>, <strong>Vigabatrin</strong> is the established <strong>first-line drug of choice</strong>. It has shown superior efficacy in this specific subgroup of patients compared to other treatments.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>ACTH (Option B):</strong> While high-dose ACTH (or oral corticosteroids) is a first-line treatment for infantile spasms of unknown etiology, <strong>Vigabatrin is preferred</strong> when TSC is the confirmed cause.</p>\n<p><strong>Valproate (Option C):</strong> Valproate is a broad-spectrum antiepileptic but is considered a second- or third-line agent for infantile spasms, not the first choice.</p>\n<p><strong>Carbamazepine (Option D):</strong> Carbamazepine is a sodium channel blocker that can paradoxically <strong>worsen</strong> infantile spasms and other myoclonic seizure types.</p>", "options": ["Vigabatrin", "ACTH", "Valproate", "Carbamazepine"], "html_options": ["Vigabatrin", "ACTH", "Valproate", "Carbamazepine"], "corr_idx": 0}, {"id": "1290945", "html_qtxt": "A 76-year-old elderly man presents to the medicine OPD with a mask like face, rigidity, stupor gate and pin rolling tremors. On examination and further evaluation, a diagnosis of Parkinsonism was made. Which of the following can be used to treat his condition? ", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212fea52c9b-c444-43a3-8a71-1e64483c2d97.jpg\">", "options": ["Clozapine", "Donepezil", "Selegiline", "Haloperidol"], "html_options": ["Clozapine", "Donepezil", "Selegiline", "Haloperidol"], "corr_idx": 2}, {"id": "1290948", "html_qtxt": "A 56-year-old female patient undergoing chemotherapy was given an anti-emetic to combat nausea & vomiting due to ongoing chemotherapy. Following the dose of anti-emetic agent, she developed abnormal grimacing with acute muscle spasms of neck and muscles of extremities, tremors and bradykinesia. Which of the following drugs would be the cause of this reaction? ", "html_expl": "<p><strong>Adverse effects of Metoclopramide</strong></p>\r\n<p>Sedation, dizziness, loose stools, muscle dystonias (especially in children) are the main side effects. Long-term use can cause parkinsonism, galactorrhoea, and gynaecomastia, but it should not be used to augment lactation. No harmful effects are known when used during pregnancy. Though the amount secreted in milk is small, suckling infants may develop loose motions, dystonia, and myoclonus.</p>", "options": ["Ondansetron", "Metoclopramide", "Meclizine", "Scopolamine"], "html_options": ["Ondansetron", "Metoclopramide", "Meclizine", "Scopolamine"], "corr_idx": 1}, {"id": "1290949", "html_qtxt": "A 23-year-old young man with a known history of heroin addiction is brought to the emergency room in an unconscious state. On examination, the patient had decreased bowel sounds, depressed respiration, hypothermia, shallow breathing, and pinpoint pupils. Which of the following is the best and fast onset treatment of choice for this patient? ", "html_expl": "<ul>\r\n<li>The decreased bowel sounds (constipation), respiratory depression, pin point pupils and history of heroin addiction strongly point towards the diagnosis of acute opioid poisoning.</li>\r\n<li>The drug of choice for acute opioid poisoning is intravenous naloxone.</li>\r\n</ul>", "options": ["Oral naltrexone", "IV naloxone", "Oral diazepam", "Oral buprenorphine"], "html_options": ["Oral naltrexone", "IV naloxone", "Oral diazepam", "Oral buprenorphine"], "corr_idx": 1}, {"id": "1290956", "html_qtxt": "A male patient who is suffering from a psychotic disorder is on antipsychotic, antidepressant, and antihypertensive treatment. He suddenly developed tachycardia and chest tightness. On evaluation, he had metabolic acidosis. ECG showed a widened QRS complex and prolonged QT interval. Which of the following drugs is responsible for this? ", "html_expl": "<p>Acute poisoning: Poisoning with TCAs is frequent; usually self-attempted for suicide, and may endanger life.</p>\r\n<p>Manifestations are:</p>\r\n<p>Excitement, delirium, and other anticholinergic symptoms as seen in atropine poisoning, followed by muscle spasms, convulsions, and coma.</p>\r\n<p>Respiration is depressed, body temperature may fall, BP is low, tachycardia is prominent.</p>\r\n<p>ECG changes and ventricular arrhythmias are common.</p>\r\n<p>Treatment is primarily supportive with gastric lavage, respiratory assistance, fluid infusion, maintenance of BP and body temperature.</p>\r\n<p>Acidosis must be corrected by bicarbonate infusion.</p>\r\n<p>Diazepam may be injected i.v. to control convulsions and delirium. Most important is the treatment of cardiac arrhythmias, for which propranolol/ lidocaine may be used.</p>", "options": ["Amitriptyline", "Amlodipine", "Chlorthalidone", "Enalapril"], "html_options": ["Amitriptyline", "Amlodipine", "Chlorthalidone", "Enalapril"], "corr_idx": 0}, {"id": "1290958", "html_qtxt": "A 35-year-old HIV-positive woman on ART was prescribed ergotamine for a migraine attack 4 days back. She presented with complaints that she is unable to feel her legs from the mid-thigh to her toes for the past two days. The angiography image is given below. What is the likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121217c1bb5e-7b1c-45d3-ba58-9574fb1c6b99.jpg\">", "html_expl": "<p>These are derived from a fungus called Claviceps purpurea. Important compounds are ergotamine, ergometrine (ergonovine), ergotoxine, bromocriptine, dihydroergotamine and methysergide. These drugs possess partial agonistic and antagonistic effects at 5HT, &alpha; and dopaminergic receptors.</p>\r\n<p>These drugs are only &alpha; blockers that can cause vasoconstriction due to their partial agonistic activity on &alpha; and 5HT2 receptors (maximum with ergotamine). Hydrogenation of the compound decreases &alpha; agonistic activity but increases the &alpha; blocking potential. Therefore, dihydroergotamine has very little vasoconstricting activity. Ergot derivatives can cause dry gangrene of the hand and feet as well as coronary vasospasm.</p>\r\n<p>Ergotamine and dihydroergotamine are used for the treatment of acute attack of migraine. These are contraindicated in patients with ischemic heart disease (due to their propensity to cause coronary vasospasm).</p>", "options": ["Atherosclerosis", "Ergotism", "Polyradiculoneuropathy", "Herniated disc"], "html_options": ["Atherosclerosis", "Ergotism", "Polyradiculoneuropathy", "Herniated disc"], "corr_idx": 1}, {"id": "1290960", "html_qtxt": "A 54-year-old male patient with comorbidities had a history of a road traffic accident. He was admitted to the orthopaedic department for radius plating. His anaesthetist suggested him for use of intravenous regional anaesthesia. Which of the following is the drug of choice for intravenous regional anaesthesia?", "html_expl": "<p>Intravenous regional anaesthesia (IVRA) is indicated for any procedure on the arm below the elbow or leg below the knee that will be completed within 40-60 minutes. An intravenous cannula is inserted in a distal vein in the limb scheduled for surgery. The tourniquet is then applied to the upper arm or thigh. The local anaesthetic solution is then slowly injected into the cannula.</p>\r\n<p>The drug of choice for IVRA is prilocaine as it is the least toxic local anaesthetic and has the largest therapeutic index. If prilocaine is not available, lignocaine is an acceptable alternative. It is essential that <em>plain and not adrenaline-containing solutions are used</em>. Bupivacaine should never be employed as it is too toxic, particularly to the myocardium.</p>", "options": ["Prilocaine", "Lignocaine", "Bupivacaine", "Ropivacaine"], "html_options": ["Prilocaine", "Lignocaine", "Bupivacaine", "Ropivacaine"], "corr_idx": 0}, {"id": "1290961", "html_qtxt": "A 67-year-old patient with a history of heart disease had to undergo surgery for valvular replacement. Pre-anaesthetic checkup revealed increased liver enzymes with mild kidney failure. Which of the following inhalational agents is ideal most, and should be preferred in this patient? ", "html_expl": "<p>Halothane is hepatotoxic, and all fluorinated anesthetic agents can cause dose dependent decrease in arterial BP and depression of heart. Xenon has minimal effect on CVS function.</p>\r\n<p><strong>Xenon</strong></p>\r\n<p>Xenon is extremely scarce with an average room containing only 4ml. It is very close to the 'ideal agent'.</p>\r\n<ul>\r\n<li>It is a colourless and odourless gas with no irritation to the respiratory tract. Well tolerated with gas induction.</li>\r\n<li>It has the lowest blood/gas partition co-efficient (0.115) allowing rapid induction and reversal of anaesthesia.</li>\r\n<li>It produces unconsciousness with analgesia and a degree of muscle relaxation.</li>\r\n<li>It has a MAC of 60-70% that allows a reasonably inspired oxygen concentration.</li>\r\n<li>It does cause respiratory depression, to the point of apnoea. It is not metabolised in the body and is eliminated rapidly and completely via the lungs.</li>\r\n<li>It is nontoxic and is not associated with allergic reactions.</li>\r\n<li>It is stable in storage, has no interaction with anaesthesia circuits or soda lime. However, it should not be used with rubber anaesthesia circuits as there is a high loss through the rubber.</li>\r\n<li>It is non-inflammable.</li>\r\n</ul>", "options": ["Xenon", "Enflurane", "Halothane", "Sevoflurane"], "html_options": ["Xenon", "Enflurane", "Halothane", "Sevoflurane"], "corr_idx": 0}, {"id": "1290962", "html_qtxt": "A 38-year-old male patient with a history of hypotension due to a road traffic accident was admitted and underwent surgery with a suitable anaesthetic agent, and later during recovery, he was shouting and hallucinating. Which of the following anesthetic agents had been administered that caused these features?", "html_expl": "<p><strong>Ketamine- </strong>This unique anaesthetic is pharmacologically related to the hallucinogen phencyclidine. It induces the so called '<em>dissociative</em> <em>anaesthesia'</em> characterized by profound analgesia, immobility, amnesia with only light sleep. The patient appears to be conscious, i.e. opens his eyes, makes swallowing movements and his muscles are rigid, but he is unable to process sensory stimuli and does not react to them. Thus, the patient appears to be dissociated from his body and surroundings.</p>\r\n<p>The primary site of action of ketamine is in the cortex and subcortical areas, but not in the reticular activating system, which is the site of action of barbiturates. Ketamine acts mainly by inhibiting the NMDA type of excitatory amino acid receptors in the brain, and not by interacting with GABA-A receptors.</p>", "options": ["Ketamine", "Etomidate", "Halothane", "Midazolam"], "html_options": ["Ketamine", "Etomidate", "Halothane", "Midazolam"], "corr_idx": 0}, {"id": "1290964", "html_qtxt": "A 34-year-old patient was admitted and operated as a part of day care surgery protocol. He was administered a general anaesthetic agent following which, on recovery he had excessive cough, breath holding spells and laryngospasm. Which of the following inhalational anaesthetic agents was responsible for such effects? ", "html_expl": "<p><strong>Desflurane</strong></p>\r\n<ul>\r\n<li>It has minimum blood gas partition coefficient and therefore, is the fastest inducing agent.</li>\r\n<li>It has very high vapour pressure. Its boiling point is 23&deg;C; therefore, it boils at room temperature. It requires special vaporizers due to this property.</li>\r\n<li>It produces cardiovascular effects similar to isoflurane except coronary steal phenomenon.</li>\r\n<li>Induction with desflurane is unpleasant. It causes maximum irritation to airways as it can lead to coughing, breath holding and laryngospasm.</li>\r\n<li>It can also be used in day care surgery.</li>\r\n</ul>", "options": ["Desflurane ", "Nitrous oxide", "Sevoflurane", "Halothane"], "html_options": ["Desflurane ", "Nitrous oxide", "Sevoflurane", "Halothane"], "corr_idx": 0}, {"id": "1290965", "html_qtxt": "An infant was brought to the paediatric department with complaints of abnormal penile curvature with the opening of urethra below the penile shaft. He was having hypospadias. Which of the following drugs if taken during pregnancy lead to development of hypospadias in the baby? ", "html_expl": "<p>The drugs that have been associated with high incidence of hypospadias include:</p>\r\n<ul>\r\n<li>Valproic acid</li>\r\n<li>Phenytoin</li>\r\n<li>Progesterone (often given to mothers as part of IVF treatment)</li>\r\n<li>Diethylstilbestrol (prescribed up until the 1970s to prevent miscarriage)</li>\r\n<li>Clomiphene (used to induce ovulation during IVF treatment)</li>\r\n</ul>", "options": ["Phenobarbitone", "Tolbutamide", "Valproic acid", "Clobazam"], "html_options": ["Phenobarbitone", "Tolbutamide", "Valproic acid", "Clobazam"], "corr_idx": 2}, {"id": "1290966", "html_qtxt": "A young girl was brought to hospital with complaints of a few episodes of fast blinking and staring at something for around 20 seconds. EEG shows spike and wave pattern. Which of the following drugs should be used for treatment? ", "html_expl": "<ul>\r\n<li>Valproic acid is the drug of choice for absence seizures. Because of good tolerability, it is also one of the first line drugs for partial seizures and GTCS.</li>\r\n<li>Valproate is the most effective drug for myoclonic seizures. It is also useful in atonic seizures, in which control is often incomplete, but valproate is the drug of choice.</li>\r\n</ul>\r\n<p>Mania and bipolar illness: Very commonly used as an alternative to lithium. It has also been used for panic attacks. Valproate has some prophylactic efficacy in migraine.</p>", "options": ["Phenytoin", "Sodium valproate", "Diazepam", "Carbamazepine"], "html_options": ["Phenytoin", "Sodium valproate", "Diazepam", "Carbamazepine"], "corr_idx": 1}, {"id": "1290971", "html_qtxt": "A 59-year-old male patient was surgically operated using halothane as the general anesthesia. Later, on recovery, he developed muscle rigidity, tachycardia, acidosis, rhabdomyolysis, and hyperthermia. These symptoms are most likely due release of which of the following ions by halothane causing malignant hyperthermia? ", "html_expl": "<p><strong>Malignant hyperthermia</strong></p>\r\n<p>A genetically determined reaction which occurs rarely. Many susceptible subjects have an abnormal RyR1 (Ryanodine receptor) calcium channel at the sarcoplasmic reticulum of skeletal muscles. This channel is triggered by halothane to release massive amounts of Ca2+ intracellularly, causing persistent muscle contraction and increased heat production. Succinylcholine accentuates the condition. Rapid external cooling, bicarbonate infusion, 100% O2 inhalation and i.v. dantrolene are used to treat malignant hyperthermia.</p>", "options": ["Na+", "K+", "Ca2+", "Cl-"], "html_options": ["Na+", "K+", "Ca2+", "Cl-"], "corr_idx": 2}, {"id": "1290972", "html_qtxt": "A 35-year-old pregnant female patient was admitted to the obstetrics department for treatment of pre-eclampsia. Which of the following anti-hypertensive drugs should be avoided in patients with acute hypertension during eclampsia? ", "html_expl": "<p><strong><u>Antihypertensives to be avoided during pregnancy:</u></strong></p>\r\n<p>ACE inhibitors, ARBs: Risk of foetal damage, growth retardation.</p>\r\n<p>Diuretics: There is some evidence that by reducing blood volume, diuretics tend to accentuate uteroplacental perfusion deficit (of toxaemia) increased risk of foetal wastage, placental infarcts, miscarriage, stillbirth.</p>\r\n<p>Nonselective &beta; blockers: Propranolol has been implicated to cause low birth weight, decreased placental size, neonatal bradycardia, and hypoglycemia. Sodium nitroprusside is contra-indicated in eclampsia.</p>", "options": ["IV Labetalol", "IV Nitroprusside", "IV Hydralazine", "IV Esmolol"], "html_options": ["IV Labetalol", "IV Nitroprusside", "IV Hydralazine", "IV Esmolol"], "corr_idx": 1}, {"id": "1290974", "html_qtxt": "A 76-year-old man was brought to the emergency department with complaints of pain in the lower abdomen and not having passed urine for 16 hours. The bladder was found to be full. His son informed that he had been depressed for the last 2 years and only the day before, a doctor had given him some medicine. Which of the following drugs was most likely given to him? ", "html_expl": "<p><strong><u>Adverse effects of TCAs</u></strong></p>\r\n<p>Side effects are common with TCAs because of which SSRIs, SNRIs and atypical antidepressants have become the first line drugs.</p>\r\n<p>Anticholinergic: Dry mouth, bad taste, constipation, epigastric distress, urinary retention (especially in males with enlarged prostate), blurred vision, palpitation.</p>\r\n<p>Sedation, mental confusion and weakness, especially with amitriptyline and more sedative congeners.</p>\r\n<p>Increased appetite and weight gain is noted with most TCAs.</p>\r\n<p>Sweating (despite antimuscarinic action) and fine tremors are relatively common.</p>\r\n<p>Seizure threshold is lowered-fits may be precipitated, especially in children.</p>\r\n<p>Postural hypotension, especially in older patients.</p>\r\n<p>Sexual distress: Especially delayed or interference with erection, ejaculation and occasionally with orgasm.</p>\r\n<p>Cardiac arrhythmias, especially in patients with ischaemic heart disease. Arrhythmias may be responsible for sudden death in these patients.</p>\r\n<p>Rashes and jaundice due to hypersensitivity are rare.</p>", "options": ["Alprazolam", "Sertraline", "Amitriptyline", "Trazodone"], "html_options": ["Alprazolam", "Sertraline", "Amitriptyline", "Trazodone"], "corr_idx": 2}, {"id": "1290976", "html_qtxt": "A 35-year-old woman has a long history of depressive symptoms accompanied by bulimia nervosa. Physical and laboratory tests are not suggestive of anything pathological cause for bulimia nervosa. Which of the following drugs might be useful in this patient? ", "html_expl": "<p>The SSRIs are effective in treating major depression. SSRIs also are anxiolytics with demonstrated efficacy in the treatment of generalized anxiety, panic, social anxiety, and obsessive-compulsive disorders. Sertraline and paroxetine are approved for the treatment of PTSD. SSRIs also are used for treatment of premenstrual dysphoric syndrome and for preventing vasovagal symptoms in postmenopausal women, with fluoxetine specifically FDA-approved for treatment of bulimia nervosa.</p>", "options": ["Fluoxetine", "Sertraline", "Phenelzine", "Mirtazapine"], "html_options": ["Fluoxetine", "Sertraline", "Phenelzine", "Mirtazapine"], "corr_idx": 0}, {"id": "1290979", "html_qtxt": "A 55-year-old woman with symptoms of major depression also has narrow-angle glaucoma. Which of the following antidepressants should be absolutely avoided in this patient?", "html_expl": "<p><strong><u>Adverse effects of TCAs</u></strong></p>\r\n<p>Side effects are common with TCAs because of which SSRIs, SNRIs and atypical antidepressants have become the first line drugs.</p>\r\n<p>Anticholinergic: Dry mouth, bad taste, constipation, epigastric distress, urinary retention (especially in males with enlarged prostate), blurred vision, palpitations.</p>\r\n<p>Sedation, mental confusion, and weakness, especially with amitriptyline and more sedative congeners.</p>\r\n<p>Increased appetite and weight gain is noted with most TCAs</p>\r\n<p>Sweating (despite antimuscarinic action) and fine tremors are relatively common.</p>\r\n<p>Seizure threshold is lowered-fits may be precipitated, especially in children.</p>\r\n<p>Postural hypotension, especially in older patients.</p>\r\n<p>Sexual distress: especially delay or interference with erection, ejaculation and occasionally with orgasm.</p>\r\n<p>Cardiac arrhythmias, especially in patients with ischaemic heart disease. Arrhythmias may be responsible for sudden death in these patients.</p>\r\n<p>Rashes and jaundice due to hypersensitivity are rare.</p>", "options": ["Amitriptyline", "Sertraline", "Bupropion", "Fluvoxamine"], "html_options": ["Amitriptyline", "Sertraline", "Bupropion", "Fluvoxamine"], "corr_idx": 0}, {"id": "1290981", "html_qtxt": "A 30-year-old male patient is on drug therapy for a psychiatric problem. He came to his psychiatrist with complaints that he gets confused at times, weight gain, tremors and has lost his sex drive. He says that since he has been on medication, he is always thirsty and frequently must urinate. Which of the following drugs is he most likely taking? ", "html_expl": "<p><strong>Adverse effects of Lithium</strong></p>\r\n<ul>\r\n<li>Nausea, vomiting and mild diarrhoea occur initially, but can be minimized by starting at lower doses.</li>\r\n<li>Thirst and polyuria are experienced by most patients.</li>\r\n<li>Fine tremors may occur even at therapeutic concentrations.</li>\r\n<li>CNS toxicity manifests as plasma concentration rises producing coarse tremors, giddiness, ataxia, motor incoordination, nystagmus, mental confusion, slurred speech, hyper-reflexia.</li>\r\n</ul>", "options": ["Carbamazepine", "Clozapine", "Fluphenazine", "Lithium"], "html_options": ["Carbamazepine", "Clozapine", "Fluphenazine", "Lithium"], "corr_idx": 3}, {"id": "1290983", "html_qtxt": "A young male patient recently diagnosed as a schizophrenic develops severe muscle cramps with torticollis, a short time after drug therapy is initiated with haloperidol. Which of the following is the best term to describe this side effect? ", "html_expl": "<p>NEUROLEPTICS- The older neuroleptics (phenothiazines, haloperidol) are potent antiemetics and sedatives. They act by blocking D2 receptors in the CTZ; antagonize apomorphine induced vomiting. Most of these drugs produce a significant degree of sedation. Hypotension may also occur, especially on parenteral administration. Acute muscle dystonia may occur after a single dose, especially in children and girls.</p>", "options": ["Akathisia", "Tardive dyskinesia", "Dystonia", "Parkinsonian-like symptoms"], "html_options": ["Akathisia", "Tardive dyskinesia", "Dystonia", "Parkinsonian-like symptoms"], "corr_idx": 2}, {"id": "1290985", "html_qtxt": "A 45-year-old man who has been injured in a car accident is brought into the emergency room. His blood alcohol level on admission is 275 mg/dL. Hospital records show a prior hospitalization for alcohol related seizures. What treatment should be provided to the patient if he again goes into withdrawal related seizures? ", "html_expl": "<p><strong><u>Alcohol Withdrawal syndrome</u></strong></p>\r\n<p>When an alcohol dependent subject stops drinking, withdrawal syndrome appears within a day. Its severity depends on the duration and quantity of alcohol consumed by the subject.</p>\r\n<p>It consists of anxiety, sweating, tachycardia, tremor, impairment of sleep, confusion, hallucinations, delirium tremens, convulsions and collapse.</p>\r\n<p><em>Treatment- </em>Psychological and medical supportive measures are needed during withdrawal. Many CNS depressants like barbiturates, phenothiazines, chloral hydrate have been used as substitution therapy in the past (to suppress withdrawal syndrome) but benzodiazepines (chlordiazepoxide, diazepam) are the preferred drugs now. These drugs have a long duration of action and can be gradually withdrawn later.</p>\r\n<p><em>Naltrexone: </em>Several studies have demonstrated involvement of the opioid system in the pleasurable reinforcing effects of alcohol through dopamine mediated reward function. Post-addict subjects treated with the long-acting opioid antagonist naltrexone do not experience the same pleasurable effects on taking alcohol.</p>", "options": ["Valproate", "Diazepam", "Pentobarbital", "Phenytoin"], "html_options": ["Valproate", "Diazepam", "Pentobarbital", "Phenytoin"], "corr_idx": 1}, {"id": "1290986", "html_qtxt": "A 28-year-old woman came to a psychiatrist with a history of sporadic attacks of intense anxiety with marked physical symptoms, including hyperventilation, tachycardia, and sweating. Later, she was diagnosed to be suffering from an acute anxiety attack. Which of the following is the most appropriate drug to control acute anxiety attack? ", "html_expl": "<p><strong>Clonazepam </strong></p>\r\n<p>This high potency BZD has prominent anticonvulsant activity. It is also highly effective for urgent treatment of acute panic attacks. In patients with recurrent panic disorder, an SSRI should be started concurrently and continued for sustained benefit while the BZD is gradually withdrawn.</p>\r\n<p>Patients with severe GAD may also be treated with clonazepam, but use should be limited to the short term, till the maintenance drug (SSRI/SNRI) has taken effect.</p>", "options": ["Clonazepam", "Flurazepam", "Propranolol", "Ramelteon"], "html_options": ["Clonazepam", "Flurazepam", "Propranolol", "Ramelteon"], "corr_idx": 0}, {"id": "1290988", "html_qtxt": "A 66-year-old man who had been a heavy smoker for 30 years was undergoing bronchoscopy for suspected bronchogenic carcinoma. Before starting the intervention, the anesthesiologist administered a drug to prevent anxiety and to provide anterograde amnesia of the procedure as a part of pre-anaesthetic medication. Which of the following drugs would be most appropriate for this patient? ", "html_expl": "<p>Benzodiazepines like diazepam (5-10 mg oral) or lorazepam (2 mg oral or 0.05 mg/kg i.m. 1 hour before) have become popular drugs for preanaesthetic medication because they produce tranquility and smoothen induction. There is loss of recall of perioperative events (especially with lorazepam) with little respiratory depression or accentuation of postoperative vomiting.</p>\r\n<p>They counteract CNS toxicity of local anaesthetics and are being used along with fentanyl for a variety of minor surgical and endoscopic procedures.</p>\r\n<p>Midazolam is a good amnesic with potent and shorter lasting action. It is also better suited for i.v. injection, due to water solubility.</p>", "options": ["Buspirone", "Diazepam", "Zolpidem", "Haloperidol"], "html_options": ["Buspirone", "Diazepam", "Zolpidem", "Haloperidol"], "corr_idx": 1}, {"id": "1290990", "html_qtxt": "A 26-year-old pregnant female with 34 weeks of pregnancy visited the obstetrics department for a minor surgical procedure. Which of the following general anesthetics have the most marked uterine relaxant action? ", "html_expl": "<p>As such, halothane is the preferred anaesthetic for asthmatics. It inhibits intestinal and uterine contractions. This property is utilized for facilitating external or internal version during late pregnancy. However, its use during labour can prolong delivery and increase postpartum blood loss.</p>", "options": ["Propofol ", "Halothane", "Nitrous oxide ", "Ether"], "html_options": ["Propofol ", "Halothane", "Nitrous oxide ", "Ether"], "corr_idx": 1}, {"id": "1290992", "html_qtxt": "A 15-year-old boy was brought to the emergency room seeking treatment for his seizure episodes. Which of the following anti-epileptic drugs is most likely to impair learning and memory, and produce behavioural abnormalities in children, hence, must be avoided? ", "html_expl": "<p>The major drawback of phenobarbitone as an antiepileptic is its sedative action. Long term administration (as needed in epilepsy) may produce additional side effects like behavioural abnormalities, diminution of intelligence, impairment of learning and memory, hyperactivity in children, mental confusion in older people.</p>", "options": ["Valproic acid", "Phenobarbitone", "Phenytoin", "Ethosuximide"], "html_options": ["Valproic acid", "Phenobarbitone", "Phenytoin", "Ethosuximide"], "corr_idx": 1}, {"id": "1290993", "html_qtxt": "A 3-year-old young boy was brought to the emergency room seeking treatment for his seizure episodes. Sodium valproate should be used with caution in young children because they are particularly at risk of developing which of the following adverse effects? ", "html_expl": "<p><strong><u>Adverse effects </u></strong></p>\r\n<p>The toxicity of valproate is relatively low. Anorexia, vomiting, loose motions and heartburn are common but mild. Drowsiness, ataxia and tremor occur at high doses.</p>\r\n<p>Alopecia, curling of hair, weight gain and increased bleeding tendency have been observed. Rashes and thrombocytopenia are infrequent hypersensitivity phenomena.</p>\r\n<p>Asymptomatic rise in serum transaminase is often noted; monitoring of liver function is advised. A rare but serious adverse effect is fulminant hepatitis; occurs only in children (especially below 3 years). Those with hepatic disease or who receive other anticonvulsants or hepatotoxic drugs are at greater risk.</p>\r\n<p>Administered during pregnancy, it has produced spina bifida and other neural tube defects in the offspring; should be avoided.</p>", "options": ["Hepatitis", "Loss of hair", "Anorexia", "Tremor"], "html_options": ["Hepatitis", "Loss of hair", "Anorexia", "Tremor"], "corr_idx": 0}, {"id": "1290995", "html_qtxt": "A 25-year-old female patient came to the medicine department with loss of consciousness, abnormal rhythmic contractions, fatigue, and impaired memory. She was prescribed an anti-epileptic agent, following which she came again after 9 months with complaints of weight loss. Which of the following anticonvulsant drugs that can produce weight loss when given for long duration? ", "html_expl": "<p>Topiramate is indicated as monotherapy as well as for supplementing primary antiepileptic drugs in refractory SPS, CPS and GTCS.</p>\r\n<p>Promising results have been obtained in myoclonic epilepsy and as an add-on drug in absence seizures. Topiramate is readily absorbed orally and mainly excreted unchanged in urine with an average t&frac12; of 24 hours.</p>\r\n<p>Adverse effects are impairment of attention, sedation, ataxia, word finding difficulties, poor memory, weight loss, paresthesias and renal stones.</p>\r\n<p>Topiramate has been approved for prophylaxis of migraine; may be used when &beta; blockers/ other prophylac
