hose creatinine clearance is less than 35 mL/min.</p>", "options": ["Atenolol", "Metoprolol", "Propranolol", "Esmolol"], "html_options": ["Atenolol", "Metoprolol", "Propranolol", "Esmolol"], "corr_idx": 0}, {"id": "1290165", "html_qtxt": "A 24-year-old female patient with a history of bronchial asthma presented to the ophthalmology department with headache, red eyes, and had raised intraocular pressure on examination. Which of the following can be safely prescribed to her for open angle glaucoma?", "html_expl": "<p><strong>Latanoprost</strong> can be instilled in the eye. This PGF2&alpha; derivative has shown efficacy similar to timolol (i.o.t. reduction by 25-35%) and the effect is well sustained over the long-term. It reduces intraocular tension in normal pressure glaucoma also.</p>\r\n<p>Though ocular irritation and pain are relatively frequent, no systemic side effects are reported. Blurring of vision, increased iris pigmentation, thickening and darkening of eyelashes have occurred in some cases. Macular edema can develop during treatment with any PGF2&alpha; analogue, especially in aphakic patients; a watch should be kept to detect it early.</p>\r\n<p>Because of good efficacy, once daily application, and absence of systemic complications, PG analogues have become the first-choice drugs for open angle glaucoma. High cost is a disadvantage.</p>", "options": ["Timolol", "Latanoprost", "Mannitol", "Apraclonidine"], "html_options": ["Timolol", "Latanoprost", "Mannitol", "Apraclonidine"], "corr_idx": 1}, {"id": "1290167", "html_qtxt": "A 13-year-old child presents to the paediatric emergency department with signs of agitation, photophobia, mydriasis, visual blurring, hot dry skin, scarlet rash (as shown in the figure below) and retention of urine. He had a history of eating an unknown wild fruit. Which of the following substances is the likely cause of poisoning, and which is the antidote respectively?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412090cfc9a4c-641b-4103-bb9a-908060306d1c.jpg\">", "html_expl": "<p>Belladonna poisoning may occur due to drug overdose or consumption of seeds and berries of belladonna/Datura plant. Children are highly susceptible.</p>\r\n<p>Manifestations are due to exaggerated pharmacological actions - dry mouth, difficulty in swallowing and talking, dry, flushed, and hot skin (especially over face and neck), fever, difficulty in micturition, decreased bowel sounds. A scarlet rash may appear.</p>\r\n<p>Others:</p>\r\n<ul>\r\n<li>Dilated pupil, photophobia, blurring of near vision, palpitations.</li>\r\n<li>Excitement, psychotic behaviour, ataxia, delirium, dreadful visual hallucinations.</li>\r\n<li>Hypotension, weak and rapid pulse, cardiovascular collapse with respiratory depression.</li>\r\n</ul>", "options": ["Datura, Physostigmine", "Datura, Pralidoxime", "Yellow Oleander, Physostigmine", "Yellow Oleander, Pralidoxime"], "html_options": ["Datura, Physostigmine", "Datura, Pralidoxime", "Yellow Oleander, Physostigmine", "Yellow Oleander, Pralidoxime"], "corr_idx": 0}, {"id": "1290172", "html_qtxt": "An infant was brought to an ophthalmologist with congenital glaucoma (as shown in the figure below) for treatment. Which one of the following anti-glaucoma drugs should be best avoided in infants to prevent adverse reactions?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209ff4952f2-1a68-408a-9816-77297305d149.jpg\">", "html_expl": "<p>&alpha;2 AGONISTS:</p>\r\n<p><strong>Apraclonidine </strong></p>\r\n<p><strong>Brimonidine</strong></p>\r\n<p>They &darr; aqueous formation.</p>\r\n<p><strong>Side effects:</strong></p>\r\n<ul>\r\n<li>Lid retraction</li>\r\n<li>Dry mouth</li>\r\n<li>Ocular burning and allergic conjunctivitis.</li>\r\n<li>Brimonidine is less likely to cause ocular allergy.</li>\r\n<li>These can cause <strong>CNS depression and apnea in neonates</strong> and are contraindicated in children < 2 years.</li>\r\n</ul>", "options": ["Acetazolamide", "Latanoprost", "Brimonidine", "Apraclonidine"], "html_options": ["Acetazolamide", "Latanoprost", "Brimonidine", "Apraclonidine"], "corr_idx": 2}, {"id": "1290174", "html_qtxt": "A 76-year-old male patient came to the medicine department with complaints of forgetfulness, difficulty in concentration & thinking, confusion and inability to recognise common things. Brain imaging (as shown in the MRI below) studies confirm the diagnosis of Alzheimer's disease. Which of the following is a relatively cerebro-selective anticholinesterase found to afford symptomatic improvement in Alzheimer's disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209e2233562-9ecf-4768-968d-11871b623dae.jpg\">", "html_expl": "<p><strong>Donepezil</strong></p>\r\n<p>This cerebro selective and reversible anti-AChE produces measurable improvement in several cognitive as well as non-cognitive (activities of daily living) scores in AD, which is maintained upto 2 years.</p>\r\n<p>The benefit is ascribed to elevation of ACh level in the cortex, especially in the surviving neurons that project from basal forebrain to cerebral cortex and hippocampus. Therapeutic doses produce only weak peripheral AChE inhibition: cholinergic side effects are mild.</p>\r\n<p>Because of the long t&frac12; (~70 hr), donepezil is administered once daily at bedtime; a distinct advantage over rivastigmine and galantamine which need twice daily dosing.</p>\r\n<p>Moreover, it can be used even in the relatively severe case of AD. Donepezil is generally well tolerated and is not hepatotoxic.</p>", "options": ["Donepezil", "Gemfibrozil", "Pyridostigmine", "Pyritinol"], "html_options": ["Donepezil", "Gemfibrozil", "Pyridostigmine", "Pyritinol"], "corr_idx": 0}, {"id": "1290180", "html_qtxt": "A 56-year-old farmer, a suspected case of poisoning, has been brought to the casualty department with complaints of weakness, fainting, involuntary passage of urine and stools, profuse sweating, salivation, watering from nose and eyes. His pulse is 120/min, low volume, BP 90/60 mm Hg, respiration is shallow, pupil constricted, muscles flabby with occasional fasciculation.<br>Which of the following is the most likely type of poisoning the farmer is having?", "html_expl": "<p><strong><u>ANTICHOLINESTERASE POISONING</u></strong></p>\r\n<p>Anticholinesterases are easily available and extensively used as agricultural and household insecticides; accidental as well as suicidal and homicidal poisoning is common.</p>\r\n<p>Local muscarinic manifestations at the site of exposure (skin, eye, g.i.t.) occur immediately and are followed by complex systemic effects due to muscarinic, nicotinic, and central actions.</p>\r\n<p>They are-</p>\r\n<ul>\r\n<li>Irritation of eye, lacrimation, salivation, sweating, copious tracheo-bronchial secretions, miosis, blurring of vision, bronchospasm, breathlessness, colic, involuntary defecation, and urination.</li>\r\n<li>Fall in BP, bradycardia or tachycardia, cardiac arrhythmias, vascular collapse.</li>\r\n<li>Muscular fasciculations, weakness, respiratory paralysis (central as well as peripheral).</li>\r\n<li>Irritability, disorientation, unsteadiness, tremor, ataxia, convulsions, coma, and death.</li>\r\n<li>Death is generally due to respiratory failure.</li>\r\n</ul>", "options": ["Belladonna", "Barbiturate", "Anticholinesterase", "Dicophane (DDT)"], "html_options": ["Belladonna", "Barbiturate", "Anticholinesterase", "Dicophane (DDT)"], "corr_idx": 2}, {"id": "1290185", "html_qtxt": "A 36-year-old female patient, a suspected case of food poisoning, was brought to the medicine department with diarrhoea, colicky abdominal pain, uneasiness, and fatigue. Her physician has prescribed the quaternary atropinic compound for symptomatic benefit. For which of the following reasons the quaternary analogues of belladonna alkaloids are preferred over the natural alkaloids for antisecretory/antispasmodic indications?", "html_expl": "<p><strong>Quaternary compounds</strong></p>\r\n<p>These drugs have certain common features-</p>\r\n<ul>\r\n<li>Incomplete oral absorption (10-30%).</li>\r\n<li>Poor penetration in brain and eye; central and ocular effects are not seen after parenteral/oral administration.</li>\r\n<li>Elimination is generally slower; the majority are longer acting than atropine.</li>\r\n<li>Have higher nicotinic blocking properties. Some degree of ganglionic blockade may occur at clinical doses producing postural hypotension and impotence as additional side effects.</li>\r\n<li>At high doses, some degree of neuromuscular blockade may also occur.</li>\r\n</ul>", "options": ["They have additional nicotinic receptor blocking activity", "They are incompletely absorbed after oral administration", "They are devoid of CNS and ocular effects", "Dose to dose they are more potent than atropine"], "html_options": ["They have additional nicotinic receptor blocking activity", "They are incompletely absorbed after oral administration", "They are devoid of CNS and ocular effects", "Dose to dose they are more potent than atropine"], "corr_idx": 2}, {"id": "1290188", "html_qtxt": "A 45-year-old male patient was taken to the operation room for a surgical procedure under day care anaesthesia protocol by giving spinal anaesthesia. While undergoing the surgical procedure, he develops sudden hypotension. Which of the following drugs can be injected intramuscularly to raise his BP?", "html_expl": "<p><strong>Mephentermine </strong></p>\r\n<p>It produces both cardiac stimulation and vasoconstriction by directly activating &alpha; and &beta; adrenergic receptors as well as by releasing NA. Cardiac output, systolic and diastolic BP are increased.</p>\r\n<p>Mephentermine is not a substrate for either MAO or COMT. Therefore, it is active orally with a longer duration of action (2-6 hr). It crosses the blood-brain barrier to some extent, and may produce excitatory effects at higher doses.</p>\r\n<p>It is used to prevent and treat hypotension due to spinal anaesthesia and surgical procedures, shock in myocardial infarction and other hypotensive states.</p>", "options": ["Noradrenaline", "Isoprenaline", "Mephentermine", "Isoxsuprine"], "html_options": ["Noradrenaline", "Isoprenaline", "Mephentermine", "Isoxsuprine"], "corr_idx": 2}, {"id": "1290190", "html_qtxt": "A 36-year-old male patient came to the otorhinologist with complaints of profuse rhinorrhoea, sneezing and throat congestion. He was suspected of having an upper respiratory tract infection. He has been prescribed a drug that can be used both as an orally active nasal decongestant as well as an appetite suppressant, and has been implicated in precipitating hemorrhagic stroke. What would be the prescribed drug?", "html_expl": "<p>Phenylephrine, pseudoephedrine (a stereoisomer of ephedrine), and phenylpropanolamine are the sympathomimetic drugs that have been used most commonly in oral preparations for the relief of nasal congestion.</p>\r\n<p><em>Pseudoephedrine</em> is available without a prescription in a variety of solid and liquid dosage forms. <em>Phenylpropanolamine</em> shares the pharmacological properties of ephedrine and is approximately equal in potency except that it causes less CNS stimulation. Due to concern about the possibility that phenylpropanolamine increases the risk of hemorrhagic stroke, the drug is no longer licensed for marketing in the U.S.</p>", "options": ["Dexfenfluramine", "Phenylpropanolamine", "Isoxsuprine", "Oxymetazoline"], "html_options": ["Dexfenfluramine", "Phenylpropanolamine", "Isoxsuprine", "Oxymetazoline"], "corr_idx": 1}, {"id": "1290192", "html_qtxt": "A 25-year-old patient named Raja, with a history of frequent allergic rhinitis, came to the ENT department seeking treatment for an allergic disorder. He was later prescribed nasal decongestant drops. Which of the following is the most likely complication of prolonged use of nasal decongestant drops?", "html_expl": "<p><strong><u>NASAL DECONGESTANTS</u></strong></p>\r\n<p>These are &alpha; agonists, which on topical application as a dilute solution (0.05-0.1%) produce vasoconstriction in the nasal mucosa, which primarily expresses &alpha; receptors.</p>\r\n<p>The imidazoline compounds-naphazoline, xylometazoline and oxymetazoline are relatively selective &alpha;2 agonists (like clonidine). They have a longer duration of action (12 hours) than ephedrine. Congestion in the nasal mucosa is claimed to be less with ephedrine or phenylephrine.</p>\r\n<p>They may cause an initial stinging sensation (especially naphazoline).</p>\r\n<p>Regular use of these agents for long periods should be avoided because mucosal ciliary function is impaired: atrophic rhinitis and anosmia can develop due to persistent vasoconstriction.</p>\r\n<p>These drugs can be absorbed from the nose and produce systemic effects, mainly CNS depression and rise in BP. Nasal decongestants should be used cautiously in hypertensives and in those receiving MAO inhibitors.</p>", "options": ["Atrophic rhinitis", "Hypertrophy of nasal mucosa", "Nasopharyngeal moniliasis", "Blockage of eustachian tubes"], "html_options": ["Atrophic rhinitis", "Hypertrophy of nasal mucosa", "Nasopharyngeal moniliasis", "Blockage of eustachian tubes"], "corr_idx": 0}, {"id": "1290194", "html_qtxt": "A 56-year-old anxious male patient with a known history of essential hypertension was stabilized by his physician on propranolol. The dose of propranolol that normalized blood pressure also reduced his resting heart rate to 50/min. Which of the following &beta; blockers will be the most suitable for him as an alternative so that heart rate is not markedly reduced?", "html_expl": "<p><strong><u>&beta; blockers with partial agonistic (intrinsic sympathomimetic) action (pindolol, celiprolol, acebutolol).</u></strong></p>\r\n<p>These drugs themselves activate &beta;1 and/or &beta;2 receptors sub maximally. The benefits of these properties are controversial.</p>\r\n<ol>\r\n<li>Bradycardia and depression of contractility at rest are not prominent, but exercise tachycardia is blocked; may be preferred in those prone to severe bradycardia (elderly patients; sick sinus) or with low cardiac reserve.</li>\r\n<li>Withdrawal is less likely to exacerbate hypertension or angina; continued agonistic action on &beta; receptors (of the drug itself) prevents development of super sensitivity.</li>\r\n<li>Plasma lipid profile is not/less worsened.</li>\r\n<li>Not effective in migraine prophylaxis-they dilate cerebral vessels.</li>\r\n<li>Not suitable for secondary prophylaxis of MI.</li>\r\n</ol>", "options": ["Pindolol", "Metoprolol", "Bisoprolol", "Atenolol"], "html_options": ["Pindolol", "Metoprolol", "Bisoprolol", "Atenolol"], "corr_idx": 0}]}, {"moduleId": 1012111, "name": "Autacoids", "questions": [{"id": "1289945", "html_qtxt": "A 29-year-old female patient was diagnosed with rheumatoid arthritis, and was on medications for the same. After 4 years, she developed blurring of vision and was found to have corneal opacity. The fundus examination revealed the features shown in the image. Which of the following drugs is most likely to cause this?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120954f72853-3d11-40da-ad73-9b4192e1d026.jpg\">", "html_expl": "<ul>\r\n<li>Prolonged use of high doses of chloroquine (as needed for rheumatoid arthritis, DLE etc.) may cause loss of vision due to retinal damage. Corneal deposits may also occur and affect vision, but are reversible on discontinuation.</li>\r\n<li>Sulfasalazine, methotrexate and leflunomide are used in rheumatoid arthritis but do not cause blurring of vision due to corneal opacity.</li>\r\n</ul>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number-880.</p>", "options": ["Sulfasalazine", "Chloroquine", "Methotrexate", "Leflunomide"], "html_options": ["Sulfasalazine", "Chloroquine", "Methotrexate", "Leflunomide"], "corr_idx": 1}, {"id": "1290224", "html_qtxt": "A 34-year-old female patient presented to medicine OPD with persistent unilateral headache non responsive to her regular medicine. As she was a known case of migraine, the physician prescribed her a new adjuvant medicine. According to the mechanisms shown in the figure, which of the following sites correctly shows the mechanism of Galcanezumab?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209e465e924-4180-4fcc-ac2a-50f23e6327bb.jpg\">", "html_expl": "<p>Galcanezumab is a monoclonal antibody against CGRP. It is approved for prophylaxis of migraine</p>\r\n<ul>\r\n<li>Drug B is likely to be a 'ditan' (e.g. lasmiditan). These drugs act by stimulating 5HT1F, which decreases the release of CGRP.</li>\r\n<li>Drug A is 5HT1B/1D agonist like sumatriptan.</li>\r\n<li>Drug D is a beta blocker like propranolol.</li>\r\n</ul>\r\n<p>CGRP is a potent vasodilator and a proinflammatory neuropeptide. Along these lines, a new class of migraine drugs have been developed that block signalling by CGRP. These include the small-molecule CGRP receptor antagonist drug rimegepant, and the CGRP-blocking monoclonal antibodies erenumab, fremanezumab, and galcanezumab.</p>\r\n<p><strong>Reference:</strong> Goodman & Gilman's The Pharmacological Basis of Therapeutics, 14<sup>th</sup> Edition, Page Number 293, 800.</p>", "options": ["Site A", "Site B", "Site C", "Site D"], "html_options": ["Site A", "Site B", "Site C", "Site D"], "corr_idx": 2}, {"id": "1290230", "html_qtxt": "A 37-year-old female patient was prescribed an unknown medicine for an acute attack of migraine by some quack practitioner. After taking the drug, she developed nausea and vomiting, tingling and numbness in the tip of the fingers, which also turned black as shown in the image below. Which of the following is the most likely drug implicated in causing the above findings?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209f1ed93a1-54d6-42b4-97b1-524c421b3967.jpg\">", "html_expl": "<p><strong>Ergot Alkaloids</strong></p>\r\n<p>These are derived from a fungus called Claviceps purpurea. Important compounds are ergotamine, ergometrine (ergonovine), ergotoxine, bromocriptine, dihydroergotamine and methysergide. These drugs possess partial agonistic and antagonistic effects at 5HT, &alpha; and dopaminergic receptors.</p>\r\n<p>These drugs are only &alpha;-blockers that can cause vasoconstriction due to their partial agonistic activity on &alpha; and 5HT2 receptors (maximum with ergotamine). Hydrogenation of the compound decreases &alpha; agonistic activity but increases the &alpha; blocking potential. Therefore, dihydroergotamine has very little vasoconstricting activity. Ergot derivatives can cause dry gangrene of the hand and feet as well as coronary vasospasm.</p>\r\n<p>Ergotamine and dihydroergotamine are used for the treatment of an acute attack of migraine. These are contraindicated in patients with ischemic heart disease (due to their propensity to cause coronary vasospasm).</p>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number-191.</p>", "options": ["Ergotamine", "Sumatriptan", "Rizatriptan", "Propranolol"], "html_options": ["Ergotamine", "Sumatriptan", "Rizatriptan", "Propranolol"], "corr_idx": 0}, {"id": "1290235", "html_qtxt": "A 35-year-old man named Vikas was diagnosed with rheumatoid arthritis, and was put on heavy doses of aspirin. After taking aspirin for a long time, he developed aspirin sensitive asthma and was referred to a pulmonologist for further assistance. The pulmonologist decides to prescribe a drug that immediately benefits the patient. By which of the following mechanisms the drug could be acting?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209f4d68b1b-fbc8-45e1-9cbb-fcfd1f103b08.jpg\">", "html_expl": "<p>Montelukast and zafirlukast are indicated for prophylactic therapy of mild-to-moderate asthma as alternatives to inhaled glucocorticoids. In severe asthma, they have additive effects with inhaled steroids, may permit reduction in steroid dose and need for rescue &beta;2 agonist inhalations. However, the additive effect of long-acting &beta;2 agonists is greater.</p>\r\n<p>Montelukast/zafirlukast are not to be used for terminating asthma episodes. The <em>cys</em>LT1 antagonists are effective in aspirin-induced asthma and exercise-induced asthma, but are of no value in COPD. They afford relief in perennial allergic rhinitis as well.</p>\r\n<p><strong>Zileuton</strong> - It is a 5-LOX inhibitor, blocks LTC4/D4 as well as LTB4 synthesis. It therefore has the potential to prevent all LT induced responses including those exerted by activation of <em>cys</em>LT1 receptors. However, clinical efficacy in asthma is similar to that of montelukast. The duration of action of zileuton is short and it has hepatotoxic potential. These limitations have restricted its use.</p>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number-248.</p>", "options": ["Site A", "Site B", "Site C", "Site B & C"], "html_options": ["Site A", "Site B", "Site C", "Site B & C"], "corr_idx": 3}, {"id": "1290239", "html_qtxt": "A 72-year-old female was diagnosed with chronic gout 3 years ago. She presented to the medicine OPD with mild renal impairment. On investigation, the physician reported her creatinine clearance <40mg/ml. Which one of the following drugs is best suitable for this patient with mild renal impairment and low creatinine clearance?", "html_expl": "<p>NSAIDs like naproxen have no role in chronic gout.</p>\r\n<ul>\r\n<li>Uricosuric drugs like probenecid and sulfinpyrazone are ineffective in the presence of renal insufficiency.</li>\r\n<li>Allopurinol is the drug of choice for most cases of chronic gout.</li>\r\n</ul>\r\n<p><strong><u>Uses</u></strong></p>\r\n<p>Allopurinol is the first-choice drug in <em>chronic gout</em>. It can be used in both <em>over producers</em> and <em>under excretors</em> of uric acid. The more severe cases with tophi or nephropathy also respond well.</p>\r\n<p>Uricosurics are infrequently used in India; they are less effective when GFR is low and are inappropriate in stone formers.</p>\r\n<p>During prolonged allopurinol therapy, tophi disappear gradually and nephropathy is halted, even reversed.</p>\r\n<p><em>Secondary hyperuricemia</em> due to cancer chemotherapy/ radiation/thiazides or other drugs can be controlled by allopurinol. It can even be used prophylactically in these situations.</p>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number-234.</p>", "options": ["Naproxen", "Probenecid", "Allopurinol", "Sulfinpyrazone"], "html_options": ["Naproxen", "Probenecid", "Allopurinol", "Sulfinpyrazone"], "corr_idx": 2}, {"id": "1290242", "html_qtxt": "Which of the following analgesics is unique in that it is a centrally acting non-opioid that does not inhibit prostaglandin synthesis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Nefopam</strong> is a centrally acting, non-opioid analgesic with a distinct mechanism of action. Unlike NSAIDs, it does <strong>not</strong> inhibit cyclooxygenase (COX) enzymes or prostaglandin synthesis. Its analgesic effect is primarily mediated through the <strong>inhibition of serotonin, norepinephrine, and dopamine reuptake</strong>, which strengthens descending inhibitory pain pathways.</p>\n<p><strong>Comparison of Analgesic Mechanisms:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251018bb4a3e59-dc35-4e8b-b84f-fb576fd2fa00.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tenoxicam (Option B), Ketorolac (Option C), and Piroxicam (Option D):</strong> These are all <strong>Non-Steroidal Anti-Inflammatory Drugs (NSAIDs)</strong>. Their primary mechanism of action is the non-selective inhibition of COX enzymes, which blocks the synthesis of prostaglandins, key mediators of pain and inflammation.</p>", "options": ["Nefopam", "Tenoxicam", "Ketorolac", "Piroxicam"], "html_options": ["Nefopam", "Tenoxicam", "Ketorolac", "Piroxicam"], "corr_idx": 0}, {"id": "1290245", "html_qtxt": "A 55-year-old patient with a previous history of myocardial infarction was put on aspirin for prophylaxis for 1 year. Later, he presented to the medicine OPD with occult blood in his stool. Inhibition of which of the following by aspirin would best explain this adverse event?", "html_expl": "<p>Aspirin, even in small doses, irreversibly inhibits TXA2 synthesis by platelets. Thus, it interferes with platelet aggregation and bleeding time is prolonged to nearly twice the normal value.</p>\r\n<p>Long-term intake of large doses decreases the synthesis of clotting factors in the liver and predisposes to bleeding. This can be prevented by prophylactic vitamin K therapy.</p>\r\n<p>Aspirin particles coming in contact with the gastric mucosa promotes back diffusion of acid. This causes focal necrosis of mucosal cells and capillaries &rarr; acute ulcers, erosive gastritis, congestion, and microscopic haemorrhages. The occult blood loss in stools is increased by even a single tablet of aspirin.</p>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number-213.</p>", "options": ["Phospholipase A2", "Thromboxane A2", "PLC", "PGF2&alpha;"], "html_options": ["Phospholipase A2", "Thromboxane A2", "PLC", "PGF2&alpha;"], "corr_idx": 1}, {"id": "1290248", "html_qtxt": "A 38-year-old male patient who is a truck driver by profession came to the otorhinolaryngologist with complaints of profuse rhinorrhoea and sneezing, & was diagnosed with common flu. Which among the following antihistaminics is best suitable to him by causing least sedation?", "html_expl": "<p>It is a non-sedating second generation antihistaminic agent and is preferred for the patients requiring constant attention. It does not cause sedation or impairment of psychomotor function. Other drugs listed in the question are first generation antihistaminics.</p>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number-177.</p>", "options": ["Pheniramine", "Promethazine", "Dimenhydrinate", "Levocetirizine"], "html_options": ["Pheniramine", "Promethazine", "Dimenhydrinate", "Levocetirizine"], "corr_idx": 3}, {"id": "1290251", "html_qtxt": "A 65-year-old male patient with a history of allergic disorders came to the medicine department seeking treatment for his chronic pain disorders. Which of the following drugs is absolutely avoided as the drug that can directly release histamine from mast cells without involving antigen-antibody reaction?", "html_expl": "<p><strong><u>HISTAMINE RELEASERS</u></strong></p>\r\n<p>A variety of mechanical, chemical, and immunological stimuli are capable of releasing histamine from mast cells.</p>\r\n<ol>\r\n<li>Tissue damage: Trauma, stings and venoms, proteolytic enzymes, phospholipase A.</li>\r\n<li>Antigen: antibody reaction involving IgE antibodies.</li>\r\n<li>Polymers like dextran, polyvinyl pyrrolidone (PVP).</li>\r\n<li>Some basic drugs-Tubocurarine, morphine, atropine, pentamidine, polymyxin B, vancomycin and even some antihistaminics release histamine by displacing it from the binding site, and not by an immunological reaction. This release is not exocytotic, and does not require Ca2+.</li>\r\n</ol>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number-178.</p>", "options": ["Aspirin", "Procaine", "Morphine", "Tramadol"], "html_options": ["Aspirin", "Procaine", "Morphine", "Tramadol"], "corr_idx": 2}, {"id": "1290252", "html_qtxt": "A 76-year-old male patient was brought to the medicine department with complaints of forgetfulness, difficulty in concentration & other neurological abnormalities. His physician has prescribed him an ergot compound for the same. Which of the following ergot compounds is primarily used for dementia?", "html_expl": "<p><strong>Dihydroergotoxine (Codergocrine)</strong></p>\r\n<p>It is a semisynthetic ergot alkaloid having &alpha; adrenergic blocking property; claimed to increase cerebral blood flow selectively. It is believed to act by protecting altered brain metabolism. In a dose of 1.0-1.5 mg TDS oral/sublingual or 0.3 mg i.m. OD, it has been recommended for MCI and dementia</p>\r\n<p><strong>Side effects:</strong> Flushing, headache, nasal congestion, postural hypotension, g.i. disturbances and rashes.</p>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number 519-520.</p>", "options": ["Bromocriptine", "Ergotamine", "Codergocrine", "Methysergide"], "html_options": ["Bromocriptine", "Ergotamine", "Codergocrine", "Methysergide"], "corr_idx": 2}, {"id": "1290254", "html_qtxt": "A 35-year-old female patient came to visit her physician with complaints of one-sided severe headache with marked limitations of her activity. Her physician has terminated her acute migraine attack with sumatriptan and prescribed newer anti-migraine drugs for prophylaxis. For which of the following reasons methysergide has lost its popularity as a prophylactic drug for migraine?", "html_expl": "<p><strong>Methysergide </strong></p>\r\n<p>It is chemically related to ergot alkaloids; antagonizes the action of 5-HT on vascular and visceral smooth muscles, without producing other ergot like effects. It does not interact with &alpha; adrenergic or dopamine receptors.</p>\r\n<p>Methysergide is a potent 5-HT2A/2C antagonist with some tissue specific agonistic actions as well. Introduced briefly for migraine prophylaxis, carcinoid and post gastrectomy dumping syndrome, it went into disuse because it caused abdominal, pulmonary and endocardial fibrosis.</p>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number-190.</p>", "options": ["Poor efficacy", "Potential to cause visceral fibrosis", "Oxytocic action", "Potential to aggravate ischemic heart disease"], "html_options": ["Poor efficacy", "Potential to cause visceral fibrosis", "Oxytocic action", "Potential to aggravate ischemic heart disease"], "corr_idx": 1}, {"id": "1290255", "html_qtxt": "A young male patient was having a history of ongoing treatment with an anti-rheumatoid arthritis drug. Later, he also gave a history of recently developed type-II diabetes mellitus. Which of the following side effects of aspirin is to be very closely looked for in diabetic patients when aspirin is given in an anti-inflammatory dose?", "html_expl": "<p><strong><u>Metabolic and other effects of high (anti-inflammatory/toxic) doses</u></strong></p>\r\n<p>High doses (3-5 g/day or 100 mg/kg/day) is needed for anti-inflammatory action in rheumatoid arthritis/rheumatic fever to produce several other effects.</p>\r\n<ul>\r\n<li>Cellular metabolism is enhanced, especially in skeletal muscles, due to uncoupling of oxidative phosphorylation. Glucose utilization is increased resulting in fall in blood glucose level (especially in diabetics); liver glycogen is depleted.</li>\r\n<li>Respiration is stimulated by direct action on the respiratory centre as well as due to increased CO2 production.</li>\r\n<li>Respiratory stimulation tends to wash out CO2 and produces respiratory alkalosis. This is compensated by enhanced HCO3- excretion by kidney. Most adults receiving 3-5 g/day stay in a state of <em>compensated respiratory alkalosis.</em></li>\r\n</ul>\r\n<p>Dehydration occurs due to excess water loss in urine, sweating and hyperventilation. Most children manifest this phase during salicylate poisoning, while in adults it is seen only in late stages of poisoning.</p>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number-213.</p>", "options": ["Hyperglycaemia", "Hypoglycaemia", "Ketoacidosis", "Alkalosis"], "html_options": ["Hyperglycaemia", "Hypoglycaemia", "Ketoacidosis", "Alkalosis"], "corr_idx": 1}, {"id": "1290257", "html_qtxt": "A 19-year-old male patient had a minor injury while playing sports and was brought to the orthopaedics department for further treatment. He was having a painful muscular injury. Which of the following analgesic-anti-inflammatory drugs is more appropriate in musculo-skeletal disorders where pain is more prominent than inflammation?", "html_expl": "<p><strong>Ibuprofen</strong> - It has been rated as the safest traditional NSAID by the spontaneous adverse drug reaction reporting system in the U.K.</p>\r\n<p>Ibuprofen (400 mg) has been found to be equally or more efficacious than a combination of aspirin (650 mg) + codeine (60 mg) in relieving dental surgery pain, but is a weaker anti-inflammatory; not suitable for acute gout and other similar conditions.</p>\r\n<p>Ibuprofen is used as a simple analgesic and antipyretic in the same way as a low dose of aspirin. It is particularly effective in dysmenorrhoea in which the action is clearly due to PG synthesis inhibition. It is available as an 'over-the-counter' drug.</p>\r\n<p>Ibuprofen and its congeners are widely used in rheumatoid arthritis, osteoarthritis, and other musculoskeletal disorders, especially where pain is more prominent than inflammation.</p>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number-217.</p>", "options": ["Ibuprofen", "Piroxicam", "Indomethacin", "Nimesulide"], "html_options": ["Ibuprofen", "Piroxicam", "Indomethacin", "Nimesulide"], "corr_idx": 0}, {"id": "1290259", "html_qtxt": "A 26-year-old female came to the medicine department with a history of frequent headaches for which she was having an analgesic abuse. Sometimes her headache is not relieved by taking the same instead it aggravates the situation. Which of the following analgesics itself causes frontal headache as a side effect?", "html_expl": "<p><strong><u>Adverse effects of Indomethacin</u></strong></p>\r\n<p>A high incidence (up to 50%) of gastrointestinal and CNS side effects are produced.</p>\r\n<p>Gastric irritation, nausea, anorexia, gastric bleeding, and diarrhoea are prominent.</p>\r\n<p>Frontal headache (very common), dizziness, ataxia, mental confusion, hallucination, depression, and psychosis can occur.</p>\r\n<p>Leukopenia, rashes, and other hypersensitivity reactions are also reported.</p>\r\n<p>Increased risk of bleeding due to decreased platelet aggregation.</p>\r\n<p>Indomethacin is contraindicated in machinery operators, drivers, psychiatric patients, epileptics, kidney disease, pregnant women and in children.</p>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number-219.</p>", "options": ["Indomethacin", "Mefenamic acid", "Piroxicam", "Celecoxib"], "html_options": ["Indomethacin", "Mefenamic acid", "Piroxicam", "Celecoxib"], "corr_idx": 0}, {"id": "1290260", "html_qtxt": "A 56-year-old male patient came to the emergency department with acute pain and redness in great toe. His blood uric acid levels were above normal. His physician has prescribed him a high dose NSAID for gout. For which of the following reasons nonsteroidal anti-inflammatory drugs are more commonly used than colchicine in acute gout?", "html_expl": "<p><strong><u>NSAIDs</u></strong></p>\r\n<p>One of the strong anti-inflammatory drugs, e.g. naproxen, piroxicam, diclofenac, indomethacin or etoricoxib is given in relatively high and quickly repeated doses.</p>\r\n<p>They are quite effective in terminating the attack. Response is somewhat slower than with colchicine, but they are generally better tolerated. Majority of patients prefer NSAIDs over colchicine.</p>\r\n<p>Their strong anti-inflammatory (not uricosuric) action is responsible for the benefit. Naproxen and piroxicam specifically inhibit chemotactic migration of leukocytes into the inflamed joint. After the attack is over, NSAIDs should be continued at lower doses for 3-4 weeks while drugs to control hyperuricemia take effect.</p>\r\n<p><strong>Reference:</strong> Essentials of Medical Pharmacology by KD Tripathi, 8<sup>th</sup> Edition, Page Number-231.</p>", "options": ["They are more effective", "They act more rapidly", "They have additional uricosuric action", "They are better tolerated"], "html_options": ["They are more effective", "They act more rapidly", "They have additional uricosuric action", "They are better tolerated"], "corr_idx": 3}]}, {"moduleId": 1012112, "name": "Respiratory System", "questions": [{"id": "1289946", "html_qtxt": "A 21-year-old female with recurrent nasal polyposis and chronic sinusitis is being treated for asthmatic attacks. Investigations reveal a very high eosinophil count, and she is diagnosed with severe eosinophilic asthma. Which of the following monoclonal antibodies is indicated for this specific condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient has <strong>severe eosinophilic asthma</strong>, a phenotype driven by Type 2 inflammation and mediated by <strong>Interleukin-5 (IL-5)</strong>. IL-5 is the primary cytokine responsible for eosinophil differentiation, activation, and survival.</p>\n<p><strong>Reslizumab</strong> is a humanized monoclonal antibody that directly targets and neutralizes circulating IL-5. By blocking IL-5, it prevents the activation and proliferation of eosinophils, thereby reducing the airway inflammation that causes asthmatic symptoms. It is specifically approved for the add-on maintenance treatment of severe eosinophilic asthma.</p>\n<p>Three key biologic agents are used to target the IL-5 pathway in severe eosinophilic asthma:</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251106ddd72405-80e3-4a1f-a6d6-b54ee901310c.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Natalizumab (Option A):</strong> This is an anti-&alpha;4-integrin antibody used in the treatment of multiple sclerosis and Crohn's disease. It is not used for asthma.</p>\n<p><strong>Nivolumab (Option C):</strong> This is an immune checkpoint inhibitor (anti-PD-1 antibody) used in oncology for treating various cancers like melanoma and lung cancer. It is not used for asthma.</p>\n<p><strong>Muromonab (Option D):</strong> This is an anti-CD3 antibody previously used as an immunosuppressant to prevent organ transplant rejection. It is no longer in common clinical use and is not indicated for asthma.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Severe eosinophilic asthma is driven by IL-5-mediated inflammation.</li>\n<li>Biologic therapies for this condition work by targeting either IL-5 itself (mepolizumab, reslizumab) or its receptor on eosinophils (benralizumab).</li>\n<li>Reslizumab is an anti-IL-5 monoclonal antibody specifically used as an add-on therapy for severe eosinophilic asthma.</li>\n</ul>", "options": ["Natalizumab", "Reslizumab", "Nivolumab", "Muromonab"], "html_options": ["Natalizumab", "Reslizumab", "Nivolumab", "Muromonab"], "corr_idx": 1}, {"id": "1290261", "html_qtxt": "A 36-year-old patient named Shyam, with a history of chronic asthma, is undergoing treatment with theophylline. Later, he developed an upper respiratory tract infection with mild pneumonitis. Which of the following is the most suitable option to safely treat his upper respiratory tract infection without compromising the treatment of his asthma?", "html_expl": "<ul>\n<li>The patient is on theophylline, a bronchodilator with a narrow therapeutic index, meaning that small changes in its plasma concentration can lead to either therapeutic failure or significant toxicity. Theophylline is metabolized by hepatic Cytochrome P450 (CYP450) enzymes.</li>\n<li>The choice of antibiotic for his respiratory infection must therefore be one that does not interfere with theophylline's metabolism. Azithromycin is the most suitable option because it is a macrolide antibiotic that, unlike erythromycin, does not significantly inhibit hepatic CYP450 enzymes. Consequently, it has a very low likelihood of interacting with theophylline, making it a safe choice that will not alter the patient's stable asthma management.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ciprofloxacin (Option A):</strong> This is an unsafe choice. Ciprofloxacin is a known inhibitor of the CYP450 enzymes that metabolize theophylline. Co-administration would lead to a dangerous increase in plasma theophylline levels, raising the risk of life-threatening toxicity (e.g., seizures, cardiac arrhythmias).</p>\n<p><strong>Erythromycin (Option C):</strong> This is an unsafe choice. Erythromycin is another potent inhibitor of theophylline metabolism. Like ciprofloxacin, it would cause theophylline levels to rise to a potentially toxic range.</p>\n<p><strong>Rifampicin (Option D):</strong> This is an unsafe choice. Rifampicin is a powerful inducer of hepatic CYP450 enzymes. Co-administration would significantly decrease plasma theophylline levels, leading to a loss of therapeutic effect and a high risk of a severe asthma exacerbation.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Theophylline has a narrow therapeutic index and is metabolized by CYP450 enzymes.</li>\n<li>Enzyme Inhibitors (e.g., Ciprofloxacin, Erythromycin) will increase theophylline levels, risking toxicity.</li>\n<li>Enzyme Inducers (e.g., Rifampicin, smoking) will decrease theophylline levels, risking loss of asthma control.</li>\n<li>Azithromycin is notable for its lack of significant CYP450 interaction, making it a preferred antibiotic in patients taking theophylline.</li>\n</ul>", "options": ["Ciprofloxacin", "Azithromycin", "Erythromycin", "Rifampicin"], "html_options": ["Ciprofloxacin", "Azithromycin", "Erythromycin", "Rifampicin"], "corr_idx": 1}, {"id": "1290262", "html_qtxt": "A 65-year-old male with a history of severe COPD is brought to the emergency department with palpitations. An ECG confirms a supraventricular tachycardia (SVT). His chronic medications include inhaled bronchodilators and oral theophylline. A standard 6 mg rapid IV bolus of adenosine is administered but fails to terminate the arrhythmia. This treatment failure is best explained by which of the following mechanisms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's chronic medication, <strong>theophylline</strong>, is a <strong>methylxanthine</strong>. Adenosine terminates supraventricular tachycardia by activating A1 adenosine receptors on the AV node, which slows conduction.</p>\n<p>Methylxanthines, including theophylline and caffeine, function as <strong>competitive antagonists</strong> at these same adenosine receptors. By occupying the receptors, theophylline prevents adenosine from binding and exerting its therapeutic effect. This makes patients on chronic theophylline therapy resistant to the standard dose of adenosine, often requiring a significantly larger dose to overcome the competitive blockade and successfully terminate the arrhythmia.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Theophylline potentiates adenosine's effect by inhibiting its cellular uptake (Option A):</strong>  This describes the mechanism of action of <strong>dipyridamole</strong>, which <em>increases</em> sensitivity to adenosine. Theophylline does the opposite.</p>\n<p><strong>Theophylline induces the rapid metabolism of adenosine (Option C):</strong> Adenosine's half-life is seconds long due to rapid cellular uptake, not enzymatic induction by theophylline. Theophylline does not affect the activity of adenosine deaminase.</p>\n<p><strong>Theophylline causes downregulation of A1 receptors... (Option D):</strong> The mechanism is a direct, competitive blockade of the receptors, not a change in the number of receptors present (downregulation), which is a much slower process.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Methylxanthines (e.g., <strong>theophylline</strong>, caffeine) are competitive antagonists of adenosine receptors.</li>\n<li>Patients on chronic theophylline therapy may require higher-than-normal doses of adenosine to terminate an SVT.</li>\n<li>Conversely, patients on adenosine uptake inhibitors (e.g., <strong>dipyridamole</strong>) are hypersensitive and require a <em>lower</em> dose of adenosine.</li>\n</ul>", "options": ["Theophylline potentiates adenosine's effect by inhibiting its cellular uptake.", "Theophylline acts as a competitive antagonist at cardiac adenosine receptors.", "Theophylline induces the rapid metabolism of adenosine by adenosine deaminase.", "Theophylline causes downregulation of A1 receptors in the AV node."], "html_options": ["Theophylline potentiates adenosine's effect by inhibiting its cellular uptake.", "Theophylline acts as a competitive antagonist at cardiac adenosine receptors.", "Theophylline induces the rapid metabolism of adenosine by adenosine deaminase.", "Theophylline causes downregulation of A1 receptors in the AV node."], "corr_idx": 1}, {"id": "1290263", "html_qtxt": "A 45-year-old patient had mild bronchial asthma. After consultation with a pulmonologist, he was prescribed a combination medicine via inhalation route given in the figure below. After some days of taking the medicine, he presented to the otorhinology department with oral thrush/candidiasis. Which antifungal is the most suitable for the treatment?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412090f7a6876-0fa3-4fc1-96dd-d67c4dc52df5.jpg\">", "html_expl": "<p><strong>Clotrimazole</strong></p>\r\n<p>It is the most commonly used topical imidazole effective in the treatment of tinea infections like ringworm: Athlete's foot, otomycosis and oral/cutaneous/vaginal candidiasis. It is particularly favoured for vaginitis because of a long lasting residual effect after once daily application.</p>\r\n<p>For oropharyngeal candidiasis, 10 mg troche of clotrimazole is allowed to dissolve in the mouth 3-4 times a day, or the lotion/gel is applied/swirled in the mouth for as long as possible. It is also effective in skin infections caused by Corynebacteria.</p>", "options": ["Clotrimazole", "Terbinafine", "Flucytosine", "Griseofulvin"], "html_options": ["Clotrimazole", "Terbinafine", "Flucytosine", "Griseofulvin"], "corr_idx": 0}, {"id": "1290264", "html_qtxt": "A patient with persistent asthma is prescribed a combination inhaler containing fluticasone (an inhaled corticosteroid, ICS) and salmeterol (a long-acting &beta;2-agonist, LABA). What is the primary pharmacological rationale for using this combination therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The combination of an ICS and a LABA is the preferred therapy for persistent asthma because the two drug classes work synergistically at a molecular level. This means their combined effect is greater than the sum of their individual effects.</p>\n<p>This synergy occurs in two main ways:</p>\n<ol>\n<li><strong>ICS enhances LABA effect:</strong> Corticosteroids increase the transcription of &beta;2-receptor genes, leading to an <strong>upregulation of &beta;2-receptors</strong> on the surface of airway smooth muscle cells. This action prevents and reverses the receptor downregulation that can occur with chronic LABA use, thus maintaining or enhancing the bronchodilator response.</li>\n<li><strong>LABA enhances ICS effect:</strong> LABAs can prime the glucocorticoid receptor, facilitating its activation and translocation to the nucleus, where it can then exert its powerful anti-inflammatory effects.</li>\n</ol>\n<p>Delivering both drugs in a single inhaler ensures they arrive at the same airway cells simultaneously, maximizing these beneficial interactions.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>The two drugs have an additive, but independent, bronchodilator effect (Option A):</strong> The interaction is synergistic, not merely additive. Corticosteroids are not direct bronchodilators.</p>\n<p><strong>The corticosteroid decreases the systemic absorption (Option C):</strong> This is not the known mechanism of interaction between these two drug classes in the airway.</p>\n<p><strong>The primary benefit is simply to improve patient adherence (Option D):</strong> While improved adherence is a significant <em>practical advantage</em> of combination inhalers, it is not the <em>primary pharmacological rationale</em> for why the combination is more effective than the individual components.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Combination ICS/LABA inhalers are the cornerstone of persistent asthma management due to their synergistic pharmacological effects.</li>\n<li>Corticosteroids upregulate &beta;2-receptors, enhancing the effectiveness of LABAs.</li>\n<li>LABAs can enhance the anti-inflammatory action of corticosteroids.</li>\n</ul>", "options": ["The two drugs have an additive, but independent, bronchodilator effect.", "They have complementary synergistic actions on inflammation and bronchodilation.", "The corticosteroid decreases the systemic absorption and side effects of the LABA.", "The primary benefit is simply to improve patient adherence to the ICS."], "html_options": ["The two drugs have an additive, but independent, bronchodilator effect.", "They have complementary synergistic actions on inflammation and bronchodilation.", "The corticosteroid decreases the systemic absorption and side effects of the LABA.", "The primary benefit is simply to improve patient adherence to the ICS."], "corr_idx": 1}, {"id": "1290265", "html_qtxt": "A 34-year-old female patient with a history of asthma came to the medicine OPD with frequent exacerbations of her asthma. On pathological investigation, it was found that she was having severe eosinophilic asthma for which she was prescribed an FDA approved monoclonal antibody against IL-5 to curb the eosinophilic inflammation. Which of the following monoclonal antibodies is approved against IL-5 receptors?", "html_expl": "<p>Interleukin 5 plays a pivotal role in eosinophilic inflammation and is also involved in eosinophil survival and priming. Anti-IL-5 and anti-IL-5 receptor (IL-5R&alpha;) antibodies inhibit eosinophilic inflammation and airway hyper responsiveness in patients with mild asthma but have no effect on allergen challenge, there is a significant reduction in exacerbations and sparing of oral steroids with an anti-IL-5 antibody, <em>mepolizumab</em>.</p>\r\n<p><em>Mepolizumab</em> has now been FDA approved for use in highly selected patients with severe asthma.</p>", "options": ["Mepolizumab", "Omalizumab", "Keliximab", "Altrakincept"], "html_options": ["Mepolizumab", "Omalizumab", "Keliximab", "Altrakincept"], "corr_idx": 0}, {"id": "1290266", "html_qtxt": "A 16-year-old girl came to the emergency department with acute breathlessness, chest tightness and tachypnoea. She was having an acute exacerbation of bronchial asthma. Which of the following is the most accurate dose of aminophylline to be given as slow i.v. infusion in children for bronchial asthma?", "html_expl": "<p>Aminophylline (Theophylline-ethylenediamine; 85% theophylline) is water soluble, and can be injected i.v. but not i.m. or s.c.-highly irritating. 250-500 mg oral or slow i.v. injection; children 7.5 mg/kg i.v.;</p>\r\n<p>Intravenous aminophylline, an ethylene diamine ester of theophylline that is water soluble, has been used for many years in the treatment of acute severe asthma.</p>\r\n<p>The recommended dose is 6 mg/kg given intravenously over 20-30 min, followed by a maintenance dose of 0.5 mg/kg per hour.</p>", "options": ["50-75 mg/kg", "0.5-1 mg/kg", "2-3.5 mg/kg", "5-7.5 mg/kg"], "html_options": ["50-75 mg/kg", "0.5-1 mg/kg", "2-3.5 mg/kg", "5-7.5 mg/kg"], "corr_idx": 3}, {"id": "1290267", "html_qtxt": "A 67-year-old male patient came to a pulmonologist seeking treatment for uncontrolled asthma due to chronic obstructive pulmonary disease (COPD). His pulmonologist was in opinion to add an inhalational glucocorticoid to the existing regimen. Which of the following is the correct statement about the use of inhaled glucocorticoids in chronic obstructive pulmonary disease (COPD)?", "html_expl": "<p>COPD: The airway inflammation in COPD is not very responsive to corticosteroids. As such, only high dose ICS are beneficial in advanced COPD with frequent exacerbations. They should not be used in early/mild cases. There is no proof that they retard the progression of COPD.</p>\r\n<p>Adverse effects: Hoarseness of voice, dysphonia, sore throat, asymptomatic or symptomatic oropharyngeal candidiasis are the most common side effects. These can be minimized by the use of a spacer, and by gargling after every dose (to wash off the drug deposited on oral and pharyngeal mucosa). Oral candidiasis can be prevented as well as treated by topical nystatin/clotrimazole. There is no evidence of mucosal damage or increased incidence of chest infections, even on prolonged use of ICS.</p>", "options": ["They are indicated in COPD only for severe/advanced cases", "Instituted early, they retard the progression of COPD", "Their use predisposes to respiratory infections", "Instituted early, they offer symptomatic relief in COPD"], "html_options": ["They are indicated in COPD only for severe/advanced cases", "Instituted early, they retard the progression of COPD", "Their use predisposes to respiratory infections", "Instituted early, they offer symptomatic relief in COPD"], "corr_idx": 0}]}, {"moduleId": 1012113, "name": "Endocrinology", "questions": [{"id": "1289947", "html_qtxt": "A 39-year-old female diagnosed with Graves disease was on medication for the same throughout her pregnancy. She delivered a child with scalp defects as a congenital anomaly. Which of the following drugs is most likely implicated for this teratogenic effect?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209578b850b-d5eb-43b0-82c4-7e5a6c98c61b.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120916d766cc-8bff-4e0b-9f03-c830fb28932f.jpg\">", "html_expl": "<p>All antithyroid drugs (carbimazole, methimazole, propylthiouracil) if taken during pregnancy can cause fetal hypothyroidism, congenital goitre, scalp defects (aplasia cutis congenita).</p>\r\n<p>Use of antithyroid drugs in pregnancy may result in:</p>\r\n<ul>\r\n<li>Fetal hypothyroidism</li>\r\n<li>Aplasia cutis</li>\r\n<li>Scalp or patchy hair defect</li>\r\n<li>Choanal atresia</li>\r\n<li>Esophageal atresia</li>\r\n<li>Tracheo-esophageal fistula</li>\r\n<li>Minor facial anomalies</li>\r\n<li>Hypoplastic or absent phalanges</li>\r\n<li>Psychomotor delay</li>\r\n</ul>", "options": ["Carbimazole", "Levothyroxine", "Thiocyanates", "Liothyronine"], "html_options": ["Carbimazole", "Levothyroxine", "Thiocyanates", "Liothyronine"], "corr_idx": 0}, {"id": "1290268", "html_qtxt": "A 56-year-old male patient presented to the medicine department with coarse facial features, abnormally large hands, feet & jaw, deepened voice with large tongue. Later, he was diagnosed with acromegaly. Which of the following parenteral drugs is effective for the treatment of the condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120993e120bb-f1d4-4b61-89f9-499758aff644.jpg\">", "html_expl": "<p>The figure shows the features of acromegaly. Dopamine agonists like bromocriptine and cabergoline are the only oral drugs for acromegaly.</p>\r\n<p>Octreotide and pegvisomant are injectable drugs for acromegaly. L-thyroxine has no role in acromegaly.</p>\r\n<p>Pegvisomant - Pegvisomant is a GHR antagonist approved for the treatment of acromegaly. Pegvisomant binds to the GHR but does not activate JAK-STAT signaling or stimulate IGF-1 secretion. The drug is administered subcutaneously as a 40-mg loading dose, followed by administration of 10 mg/d. Based on the serum IGF-1 levels, the dose is titrated at 4- to 6-week intervals to a maximum of 30 mg/d.</p>", "options": ["Bromocriptine", "Cabergoline", "Pegvisomant", "L- thyroxine"], "html_options": ["Bromocriptine", "Cabergoline", "Pegvisomant", "L- thyroxine"], "corr_idx": 2}, {"id": "1290269", "html_qtxt": "A 34-year-old female Radhika, presents to the emergency department in a comatose state. She was a known case of type 1 diabetes mellitus. Immediate blood sugar was measured by a glucometer and was found to be 589 mg/dl. Urine was found to be positive for glucose as well as ketone bodies. Which of the following insulin types depicted in the figure below is most appropriate for the treatment of this patient's condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209b6a071b3-0712-4e83-a88f-172adc80b3de.jpg\">", "html_expl": "<p>This is a case of diabetic coma due to diabetic ketoacidosis (DKA). The insulin of choice for DKA is regular insulin by intravenous route. Curve A shows rapidly acting insulins like aspart, glulisine and lispro (onset in 15-20 min). However, these are given by subcutaneous route and are not the first choice in diabetic ketoacidosis. Curve B represents regular insulin that can be given i.v. and is the insulin of choice for DKA. Curve C represents ultralente and curve D represents insulin glargine.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 1}, {"id": "1290270", "html_qtxt": "A 45-year-old female named Leela, was suffering from systemic lupus erythematosus for which she was prescribed medicine by her physician for the last 2 years. She later presented to the medicine OPD with the features as side effects of the ongoing medicine. Which of the following antifungal agents is effective in the treatment of the following condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241231762d0712-6399-4f3e-93e6-af692038b1a7.jpg\">", "html_expl": "<p>Metyrapone - It inhibits 11-&beta; hydroxylase in adrenal cortex and prevents synthesis of hydrocortisone so that its blood level falls &rarr; increased ACTH release &rarr; increased synthesis, release, and excretion of 11-deoxycortisol in urine.</p>\r\n<p>Aminoglutethimide, trilostane and high doses of the antifungal drug Ketoconazole also inhibit steroidogenic enzymes-can be used to treat Cushing's disease when surgery or other measures are not an option. Ketoconazole reduces gonadal steroid synthesis as well.</p>", "options": ["Ketoconazole", "Fluconazole", "Itraconazole", "Miconazole"], "html_options": ["Ketoconazole", "Fluconazole", "Itraconazole", "Miconazole"], "corr_idx": 0}, {"id": "1290271", "html_qtxt": "A 47-year-old female who is a known case of hyperthyroidism presented to the casualty department with fever, extreme restlessness, confusion and marked weakness. On examination, severe tachycardia and BP of 200/110 mmHg was noted. ECG revealed the presence of atrial fibrillation. Which among the following is the only lifesaving drug that should be given immediately to this person?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209077433e4-3728-4e80-96d4-6931b460761e.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209c0d2db2f-4711-40c5-a134-6bb6b8c65931.jpg\">", "html_expl": "<p>The features given in the question point towards the thyrotoxic crisis. To save the life, we need to immediately reverse cardiovascular symptoms. It can be done by beta blockers like propranolol or by calcium channel blockers like verapamil or diltiazem.</p>\r\n<p>Diltiazem 60-120 mg BD oral may be added if tachycardia is not controlled by propranolol alone, or when it is contraindicated.</p>", "options": ["Carbimazole", "Radioactive iodine", "Diltiazem", "Liothyronine"], "html_options": ["Carbimazole", "Radioactive iodine", "Diltiazem", "Liothyronine"], "corr_idx": 2}, {"id": "1290272", "html_qtxt": "A 57-year-old female named Sheelaben, presented to the orthopaedic department with complaints of chronic back pain and tenderness over tibial sheen. Later, she was diagnosed with postmenopausal osteoporosis and she was prescribed a drug X for the same. Based on the mechanism shown in the below figure, drug X is most likely to be:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209919a04fa-083e-44f6-8f9f-0586137f2a5c.jpg\">", "html_expl": "<p><strong>Denosumab:</strong></p>\n<ul>\n<li>RANK ligand (RANKL) binds to its cognate receptor RANK on the surface of precursor and mature osteoclasts and stimulates these cells to mature and resorb bone.</li>\n<li>OPG, which competes with RANK for binding to RANKL, is the physiological inhibitor of RANKL.</li>\n<li>Denosumab is a human monoclonal antibody that binds with high affinity to RANKL, mimicking the effect of OPG and thereby reducing the binding of RANKL to RANK.</li>\n<li>Denosumab blocks osteoclast formation and activation.</li>\n<li>It increases bone mineral density and decreases bone turnover markers when given subcutaneously, 60 mg once every 6 months.</li>\n<li>Osteonecrosis of the jaw and fractures of the femoral shaft have been reported with denosumab use.</li>\n<li>It is contraindicated in the setting of preexisting hypocalcemia.</li>\n</ul>", "options": ["Teriparatide", "Alendronate", "Denosumab", "Estrogen"], "html_options": ["Teriparatide", "Alendronate", "Denosumab", "Estrogen"], "corr_idx": 2}, {"id": "1290273", "html_qtxt": "A 78-year-old patient named Bachubhai, came to the medicine OPD with a history of type-II diabetes mellitus and hypertension. He also presented a history of having late-stage chronic kidney disease. Which of the following anti-diabetic drugs is safe to use with respect to renal disease?", "html_expl": "<p><u>DPP-4 Inhibitors:</u></p>\r\n<p>Sitagliptin, vildagliptin, saxagliptin, alogliptin and linagliptin prolong the action of endogenous GLP-1 by inhibiting its metabolism through DPP-4:</p>\r\n<ul>\r\n<li>Unlike incretin-mimetic drugs, these do not cause nausea or weight loss.</li>\r\n<li>Most common adverse effects of DPP-4 inhibitors are nasopharyngitis and upper respiratory tract infections. These drugs are also associated with acute pancreatitis.</li>\r\n</ul>\r\n<p>- DPP-4 inhibitors are effective orally.</p>\r\n<p>- These drugs require dose adjustment in renal failure except linagliptin.</p>\r\n<p>- Vildagliptin can cause hepatitis and requires dose adjustment in both renal as well as hepatic disease.</p>\r\n<p>- Linagliptin and saxagliptin increase the risk of heart failure.</p>", "options": ["Sitagliptin", "Vildagliptin", "Linagliptin", "Saxagliptin"], "html_options": ["Sitagliptin", "Vildagliptin", "Linagliptin", "Saxagliptin"], "corr_idx": 2}, {"id": "1290274", "html_qtxt": "A 45-year-old female patient diagnosed with hyperthyroidism was put on propylthiouracil by her physician. Which of the following side effects is least likely to occur in this patient by taking this thioamide group of medicine?", "html_expl": "<p>Thioamides include drugs like methimazole, carbimazole and propylthiouracil.</p>\r\n<ul>\r\n<li>Agranulocytosis and aplastic anemia are serious side effects of all these drugs, but it is rarely seen.</li>\r\n<li>Propylthiouracil is associated with hepatotoxicity.</li>\r\n<li>All the 3 drugs are teratogenic. Least teratogenic is propylthiouracil. Hypothyroidism and goitre can occur due to overtreatment, but this is reversible on stopping the drug.</li>\r\n</ul>", "options": ["Agranulocytosis", "Aplasia anemia", "Liver toxicity", "Lung fibrosis"], "html_options": ["Agranulocytosis", "Aplasia anemia", "Liver toxicity", "Lung fibrosis"], "corr_idx": 3}, {"id": "1290275", "html_qtxt": "A 75-year-old male patient is a known case of type-II diabetes mellitus and mild hypertension. He was taking several medicines for the above-mentioned conditions, and presented to the emergency department with septic shock following disseminated infection. His serum creatinine levels were 7.9 mg/dL with creatinine clearance <45 ml/min. Which of the following drugs should be stopped immediately?", "html_expl": "<p>Metformin should be avoided in the following patients because of risk of lactic acidosis:</p>\r\n<ul>\r\n<li>Renal disease</li>\r\n<li>Liver disease</li>\r\n<li>COPD</li>\r\n<li>Heart failure</li>\r\n<li>Elderly</li>\r\n</ul>\r\n<p>All DPP-4 inhibitors require dose adjustment in renal failure except linagliptin.</p>", "options": ["Saxagliptin", "Metoprolol", "Linagliptin", "Metformin"], "html_options": ["Saxagliptin", "Metoprolol", "Linagliptin", "Metformin"], "corr_idx": 3}, {"id": "1290276", "html_qtxt": "A 45-year-old female patient came to an endocrinologist seeking treatment for rheumatoid arthritis. Her doctor had prescribed her Golimumab for the same. Inhibition of which of the following biological targets is the mechanism of action of Golimumab?", "html_expl": "<p><strong><u>Biological DMARDs</u></strong></p>\r\n<ol>\r\n<li><strong>TNF-&alpha; blocking agents:</strong> TNF-&alpha; plays a major role in the joint destruction in patients with RA. Five drugs etanercept, adalimumab, infliximab, golimumab and certolizumab act as DMARDs by blocking the action of TNF-&alpha;. All of these are given subcutaneously except infliximab which is given I.V. These drugs can cause <em>activation of latent tuberculosis.</em> Infliximab is <em>also indicated in Crohn's disease, psoriatic arthritis, Wegener's granulomatosis, and sarcoidosis.</em></li>\r\n<li><strong>Co-stimulation inhibitors:</strong> Abatacept and belatacept act by inhibiting CD80 and CD86 co-stimulatory molecules on antigen presenting cells. Interaction of these with CD 28 on T-cells is necessary for T-Cell activation. These are indicated for RA resistance in combination with methotrexate and TNF-&alpha; inhibitors.</li>\r\n<li><strong>IL-6 receptor antagonists:</strong> Tocilizumab is a monoclonal antibody against IL-6. It is approved for RA in combination with methotrexate. Tocilizumab is also approved now for <em>cytokine release syndrome</em>. Sarilumab is a new IL-6R antagonist for RA.</li>\r\n<li><strong>Rituximab:</strong> It is a monoclonal antibody that depletes B-cells and is used for RA in combination with methotrexate.</li>\r\n<li><strong>Anakinra:</strong> It is an IL-1 receptor antagonist used for RA.</li>\r\n</ol>", "options": ["IL-6", "IL-1", "TNF-&alpha;", "AICAR"], "html_options": ["IL-6", "IL-1", "TNF-&alpha;", "AICAR"], "corr_idx": 2}, {"id": "1290308", "html_qtxt": "A 76-year-old post-menopausal woman having a previous history of hip fracture presented to the orthopaedic department with lower backache. Later, on investigation (DEXA scan), she was diagnosed with osteoporosis. Which of the following statements is false regarding drugs for osteoporosis in this patient?", "html_expl": "<p><strong>Osteoporosis </strong></p>\r\n<p>The second and third generation BPNs (e.g. alendronate, ibandronate, risedronate) are effective in preventing and treating postmenopausal osteoporosis in women as well as age related, idiopathic and steroid induced osteoporosis in both men and women.</p>\r\n<p>Alendronate is equally or more effective than HRT or raloxifene in conserving bone mineral density. BPNs are more effective than calcitonin and continue to afford protection for at least 5 years of continuous use. Thus, they are the first-choice drugs now for osteoporosis.</p>\r\n<p>Since the t&frac12; of alendronate in bone is ~ 10 years, treatment beyond 5 years is considered unnecessary.</p>", "options": ["Calcium requirement is 1200 mg per day", "Oral vitamin D3 should be given along with calcium supplements", "Bisphosphonates therapy should not be repeated for more than one year", "Teriparatide therapy should be followed by bisphosphonate therapy"], "html_options": ["Calcium requirement is 1200 mg per day", "Oral vitamin D3 should be given along with calcium supplements", "Bisphosphonates therapy should not be repeated for more than one year", "Teriparatide therapy should be followed by bisphosphonate therapy"], "corr_idx": 2}, {"id": "1290316", "html_qtxt": "A 56-year-old male patient came to the medicine department with complaints of having developed some pleural pathology. He had given a history of taking medicine for some disease. Which of the following drugs is not associated with pleural pathology?", "html_expl": "<p>Drugs causing pulmonary fibrosis are the following:</p>\r\n<ul>\r\n<li>Bleomycin</li>\r\n<li>Busulfan</li>\r\n<li>Carmustine</li>\r\n<li>Penicillamine</li>\r\n<li>Procainamide</li>\r\n<li>Methotrexate</li>\r\n<li>Amiodarone</li>\r\n<li>Nitrofurantoin</li>\r\n</ul>", "options": ["Methysergide", "Bleomycin", "Metformin", "Nitrofurantoin"], "html_options": ["Methysergide", "Bleomycin", "Metformin", "Nitrofurantoin"], "corr_idx": 2}, {"id": "1290326", "html_qtxt": "A 78-year-old male patient came to the medicine department with complaints of having troubled urination, increased frequency, and difficulty in micturition. He was later diagnosed with prostate enlargement and was prescribed a 5&alpha;-reductase inhibitor agent. Which of the following statements accurately describes the actions of 5&alpha;-reductase inhibitor agents?", "html_expl": "<p><strong>5 &alpha;-REDUCTASE INHIBITORS</strong></p>\r\n<p>Finasteride - A competitive inhibitor of the enzyme 5 &alpha;-reductase which converts testosterone into the more active DHT is responsible for androgen action in many tissues including the prostate gland and hair follicles.</p>\r\n<p>It is relatively selective for 5 &alpha;-reductase type 2 isoenzyme which predominates in male urogenital tract. Circulating and prostatic DHT concentration are lowered, but plasma LH and testosterone levels remain unchanged because testosterone itself mediates feedback pituitary LH inhibition.</p>", "options": ["Decrease serum PSA", "Increase LH", "Decrease intracellular testosterone", "Decrease intracellular dihydrotestosterone"], "html_options": ["Decrease serum PSA", "Increase LH", "Decrease intracellular testosterone", "Decrease intracellular dihydrotestosterone"], "corr_idx": 3}, {"id": "1290330", "html_qtxt": "A 45-year-old female, a known case of type-II diabetes mellitus presented to the ophthalmology department with complaints of decreased visual acuity after taking an anti-diabetic drug for some time. Fundus examination revealed features shown in the image below. Which of the following anti-diabetic drugs is implicated for the same?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209ad88e220-da81-4b01-953a-1ab1dc1a2ba3.jpg\">", "html_expl": "<p><strong>Thiazolidinediones</strong></p>\r\n<p>Troglitazone, pioglitazone and rosiglitazone are the drugs in this group that act as agonists of a nuclear receptor; peroxisome proliferator activated receptor gamma (PPAR&gamma;). It regulates the transcription of genes involved in glucose and lipid metabolism. Important genes that are up regulated by PPAR-&gamma; are:</p>\r\n<ul>\r\n<li>Adiponectin</li>\r\n<li>Fatty acid transport protein</li>\r\n<li>Insulin receptor substrate</li>\r\n<li>GLUT - 4</li>\r\n</ul>\r\n<p>These drugs are used to reverse insulin resistance in type II DM. These drugs also tend to increase HDL. <em>Troglitazone</em> was <em>withdrawn</em> due to serious <em>hepatotoxicity</em> and monitoring of hepatic function is recommended for other glitazones also. Glitazones have been reported to cause <em>weight gain, edema, and plasma volume expansion</em>. Therefore, these should be avoided in CHF patients. (NYHA class III and IV).</p>\r\n<p>Rosiglitazone <em>increases total and LDL cholesterol</em> as well as HDL-cholesterol, whereas, pioglitazone increases HDL-cholesterol without affecting total and LDL-cholesterol. So, pioglitazone is the preferred agent from this group.</p>\r\n<p>There were concerns of Pioglitazone to be associated with increased risk of bladder cancer on long term use. However, long term studies failed to establish this fact.</p>\r\n<p><strong>Both can result in:</strong></p>\r\n<ul>\r\n<li>Weight gain</li>\r\n<li>Edema</li>\r\n<li>New onset or worsening of macular edema</li>\r\n<li>Increase in fracture risk in women</li>\r\n<li>Anemia</li>\r\n</ul>", "options": ["Canagliflozin", "Rosiglitazone", "Voglibose", "Repaglinide"], "html_options": ["Canagliflozin", "Rosiglitazone", "Voglibose", "Repaglinide"], "corr_idx": 1}, {"id": "1290333", "html_qtxt": "A 25-year-old male patient came to the medicine department seeking treatment for obesity with a BMI value of 32 kg/m2. Which of the following agents is the most appropriate to him for long term management of obesity?", "html_expl": "<p>Liraglutide - This recently developed longer-acting GLP-1 agonist is closely related to the native peptide, but its tight binding to plasma proteins extends t&frac12; to > 12 hours and duration of action to > 24 hours. Injected s.c. once daily, alone or added to oral metformin &plusmn; SU or pioglitazone, it has achieved improved glycaemic control in type 2 diabetics.</p>\r\n<p>Nausea and diarrhoea are the frequent side effects, but decrease in incidence over time. Use of liraglutide is attended by weight loss and it is approved for use in obesity.</p>", "options": ["Liraglutide", "Metformin", "Sibutramine", "Fenfluramine"], "html_options": ["Liraglutide", "Metformin", "Sibutramine", "Fenfluramine"], "corr_idx": 0}, {"id": "1290340", "html_qtxt": "An 18-month-old child presented to the paediatric OPD with ambiguous genitalia. On investigation, his BP was 110/70 mm Hg, serum potassium was 6.5 mEq/L, serum sodium was 115 mEq/L. He was later started on intravenous fluids. What is the most specific therapy you will add to this patient immediately?", "html_expl": "<p>Normal serum K+ level is 3.5-5.0 mEq/L. Normal Na+ level is 136-152 mEq/L. So, the patient in the question has hyperkalemia and hyponatremia. This together with ambiguous genitalia suggests the diagnosis of CAH (Congenital adrenal hyperplasia).</p>\r\n<p>In CAH, there is deficiency of glucocorticoids and mineralocorticoids. Hydrocortisone is the glucocorticoid with maximum mineralocorticoid activity, so it is the preferred drug for treatment of this patient.</p>", "options": ["Hydrocortisone", "Potassium binding resin", "Digoxin", "Calcium gluconate"], "html_options": ["Hydrocortisone", "Potassium binding resin", "Digoxin", "Calcium gluconate"], "corr_idx": 0}, {"id": "1290345", "html_qtxt": "A 9-year-old child presented to the paediatric OPD with abnormal short stature & below average growth features as shown in the figure below. Later, he was diagnosed having pituitary dwarfism which was unresponsive to GH therapy for which he was put on Mecasermin rinfabate by his paediatrician. Which of the following is the most important side effect to look for while on treatment with Mecasermin rinfabate?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241209100f1f64-9c2f-4ecd-8c9d-d67e3a92a492.jpg\">", "html_expl": "<p><strong>Therapeutic Uses</strong></p>\r\n<p>Mecasermin is FDA-approved for patients with impaired growth secondary to mutations in the GHR or post receptor signaling pathway.</p>\r\n<p>In patients with impaired growth secondary to GH deficiency or with idiopathic short stature, mecasermin stimulates linear growth but is less effective than conventional therapy using recombinant GH.</p>\r\n<p><strong>Adverse Effects</strong> - Side effects of mecasermin include hypoglycemia and lipohypertrophy. To diminish the frequency of hypoglycaemia, mecasermin should be administered shortly before or after a meal or snack.</p>\r\n<p>Lymphoid tissue hypertrophy, including enlarged tonsils, are also seen and may require surgical intervention. Other adverse effects are similar to those associated with GH therapy.</p>", "options": ["Hyperglycaemia", "Hypoglycaemia", "Lipoatrophy", "Lipodystrophy"], "html_options": ["Hyperglycaemia", "Hypoglycaemia", "Lipoatrophy", "Lipodystrophy"], "corr_idx": 1}, {"id": "1290346", "html_qtxt": "A 34-year-old young female with a history of type-II diabetes mellitus presented to the medicine department with complaints of repetitive lower urinary tract infection along with genital fungal infection. Which of the following group of oral anti-diabetic drugs is most commonly associated with genital mycotic infections as frequent side effects?", "html_expl": "<p><strong>Adverse Effects </strong></p>\r\n<p>The side effects of SGLT2 inhibitors are predictable from their mechanism of action.</p>\r\n<p>There is a small (1%-2%) increase in lower urinary tract infections and a 3%-5% increase in genital mycotic infections.</p>\r\n<p>SGLT2 inhibitors do not cause hypoglycemia but can increase that likelihood when combined with drugs that do.</p>\r\n<p>Recent analyses of clinical trials with SGLT inhibitors suggested that they may increase the risk of fractures (FDA warning). There have been rare cases of diabetic ketoacidosis reported in patients treated with SGLT2 inhibitors.</p>\r\n<p>Canagliflozin is associated with an increased risk of lower extremity amputation.</p>", "options": ["Biguanides", "Sulphonylureas", "Meglitinides", "SGLT2 inhibitors"], "html_options": ["Biguanides", "Sulphonylureas", "Meglitinides", "SGLT2 inhibitors"], "corr_idx": 3}, {"id": "1290348", "html_qtxt": "A 75-year-old male patient was brought to an oncologist with a history of being operated for prostatic carcinoma. Now he is again having focal metastasis which was further confirmed on PET scan. Which of the following drugs is most suitable to this patient as palliative care of prostate carcinoma?", "html_expl": "<p>Leuprolide - This long-acting GnRH agonist is injected s.c./i.m. daily or as a depot injection once a month for palliation of carcinoma prostate along with an androgen antagonist, as well as for other conditions needing long term gonadotropin suppression. Daily s.c. injections a
