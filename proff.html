QALY is based on the number of years of life that would be added by intervention. Each year in perfect health is assigned a value of 1 down to a value of 0 for death i.e. 1 QALY is a year of life lived in perfect health.</li>\n</ul>", "options": ["One year of healthy life lost", "Number of years an individual is expected to live free of disability", "One year of life lived in perfect health", "None of the above"], "html_options": ["One year of healthy life lost", "Number of years an individual is expected to live free of disability", "One year of life lived in perfect health", "None of the above"], "corr_idx": 0}, {"id": "1290377", "html_qtxt": "Myocardial infarction cases are increasing now a days. To understand the epidemiology of myocardial infarction which concept of causation is best suited?", "html_expl": "<ul>\n<li><strong>Epidemiological triad:- </strong>There are factors relating to the host and environment which are equally important to determine whether or not disease will occur in the exposed host.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210b1111903-b9da-446d-9e49-48c0285613d5.jpg\"></li>\n<li><strong>Advanced model of triangle of epidemiology:- </strong>This model includes all facets of the communicable disease model, and to make it more relevant and useful with regard to today's diseases, conditions, disorders, defects, injuries, and deaths; it also reflects the causes of current illnesses and conditions. Behaviour, lifestyle factors, environmental causes, ecological elements, physical factors, and chronic diseases must also be taken into account. The term agent is replaced by causative factors, which implies the need to identify multiple causes or a aetiologic factors of disease, disability, injury and death. The purpose of knowing the multiple factors of disease is to quantify and arrange them in priority sequence for modification and amelioration to prevent and control disease. The multifactorial concept offers multiple approaches for the prevention and control of diseases.\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121010127aaf-8aa3-488b-a199-6db18bbad651.jpg\"></li>\n<li><strong>Germ theory of diseases:- </strong>French bacteriologist Louis Pasteur demonstrated the presence of bacteria in air. He disproved the theory of spontaneous generation. In 1873 Pasteur advanced the germ theory of diseases. In 1877 Robert Koch showed that anthrax was caused by a bacteria. The discoveries of Pasteur and Koch confirmed the germ theory of diseases.</li>\n<li><strong>Web of causation:- </strong>This model of disease causation was suggested by MacMahon and Pugh in their book epidemiologic principles and methods. This model is ideally suited in the study of chronic disease e.g. Myocardial infarction, where the disease agent is often not known, but is the outcome of interaction of multiple factors. The web causation considers all the predisposing factors of any type and their complex interrelationship with each other. The web of causation does not imply that the disease cannot be controlled unless all the multiple causes or chains of causation or at least a number of them are appropriately controlled or removed. This is not the case. Sometimes removal or elimination of just only one link or chain may be sufficient to control disease, provided that the link is sufficiently important in the pathogenetic process.</li>\n</ul>", "options": ["Epidemiological triad", "Advanced model of triangle of epidemiology", "Germ theory of diseases", "Web of causation"], "html_options": ["Epidemiological triad", "Advanced model of triangle of epidemiology", "Germ theory of diseases", "Web of causation"], "corr_idx": 3}, {"id": "1290380", "html_qtxt": "Mukesh, a 40 year old male patient, was diagnosed with tuberculosis 2 months back. He visited you for a regular follow up where is asked about the reasons for getting tuberculosis, you explained him that tuberculosis is not merely due to tubercle bacilli, factors such as poverty, overcrowding and malnutrition contribute to its occurrence. Below is the picture of concept of causation, identify the concept of causation?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210a21b2f74-1204-4bf6-92f1-788937e71b2c.jpg\">", "html_expl": "<ul>\n<li><strong>Epidemiological triad:- </strong>There are factors relating to the host and environment which are equally important to determine whether or not disease will occur in the exposed host.\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121056f42e63-02b0-403b-b274-551cdd05ee2c.jpg\"></li>\n<li><strong>Advanced model of triangle of epidemiology:- </strong>This model includes all facets of the communicable disease model, and to make it more relevant and useful with regard to today's diseases, conditions, disorders, defects, injuries, and deaths; it also reflects the causes of current illnesses and conditions. Behaviour, lifestyle factors, environmental causes, ecological elements, physical factors, and chronic diseases must also be taken into account. The term agent is replaced by causative factors, which implies the need to identify multiple causes or a aetiologic factors of disease, disability, injury and death. The purpose of knowing the multiple factors of disease is to quantify and arrange them in priority sequence for modification and amelioration to prevent and control disease. The multifactorial concept offers multiple approaches for the prevention and control of diseases.\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210da334294-7ece-41d8-99c3-cf5cf645d8e1.jpg\"></li>\n<li><strong>Web of causation:- </strong>This model of disease causation was suggested by MacMahon and Pugh in their book epidemiologic principles and methods. This model is ideally suited in the study of chronic disease e.g. Myocardial infarction, where the disease agent is often not known, but is the outcome of interaction of multiple factors. The web causation considers all the predisposing factors of any type and their complex interrelationship with each other. The web of causation does not imply that the disease cannot be controlled unless all the multiple causes or chains of causation or at least a number of them are appropriately controlled or removed. This is not the case. Sometimes removal or elimination of just only one link or chain may be sufficient to control disease, provided that the link is sufficiently important in the pathogenetic process.</li>\n<li><strong>Triangle of epidemiology:- </strong>The triangle is based on the communicable disease model and is useful in showing the interaction and interdependence of agent, host, environment and time as used in the investigations of disease and epidemics.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412108cc5ea93-bfd9-41ae-a743-9e0dc7399805.jpg\">", "options": ["Web of causation", "Epidemiological triad", "Advanced model of the triangle of epidemiology", "Triangle of epidemiology"], "html_options": ["Web of causation", "Epidemiological triad", "Advanced model of the triangle of epidemiology", "Triangle of epidemiology"], "corr_idx": 2}, {"id": "1290382", "html_qtxt": "Hypertension in a community can be compared with an iceberg. The floating tip represents the cases which the physician sees, the submerged portion of the iceberg represents the hidden mass of disease. Out of the following diseases, which disease cannot show this phenomenon?", "html_expl": "<ul>\n<li>According to the iceberg phenomenon, disease in a community may be compared with an iceberg. The floating tip of an iceberg represents what the physician sees in the community i.e. clinical cases. The vast submerged portion of the iceberg represents the hidden mass of disease i.e. latent, inapparent, presymptomatic and undiagnosed cases and carriers in the community. The waterline represents the demarcation between apparent and inapparent disease.</li>\n<li>In some diseases (e.g. hypertension, diabetes, anaemia, malnutrition, mental illness) the unknown morbidity (i.e. the submerged portion of the iceberg) far exceeds the known morbidity. The hidden part of the iceberg thus constitutes an important, undiagnosed reservoir of infection or disease in the community, and its detection and control is a challenge to modern techniques in preventive medicine. One of the major deterrents in the study of chronic diseases of unknown aetiology is the absence of methods to detect the subclinical state.</li>\n<li>Few diseases cannot show iceberg phenomenon (e.g. measles, rabies, tetanus, rubella)</li>\n</ul>", "options": ["Hypertension", "Diabetes", "Measles", "Malnutrition"], "html_options": ["Hypertension", "Diabetes", "Measles", "Malnutrition"], "corr_idx": 2}, {"id": "1290384", "html_qtxt": "Match the following levels of prevention with their aim.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412102925f266-d533-4074-8b17-2fc555d561c5.jpg\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121073a7f745-0e7a-4b53-bff7-164b866430e3.jpg\">", "options": ["A-iii, B-iv, C-i, D-ii", "A-iv, B-iii, C-ii, D-i", "A-ii, B-i, C-iii, D-iv", "A-i, B-ii, C-iv, D-iii"], "html_options": ["A-iii, B-iv, C-i, D-ii", "A-iv, B-iii, C-ii, D-i", "A-ii, B-i, C-iii, D-iv", "A-i, B-ii, C-iv, D-iii"], "corr_idx": 0}]}, {"moduleId": 1012124, "name": "Epidemiology", "questions": [{"id": "1290388", "html_qtxt": "Residents of three villages with three different types of water supply were asked to participate in a study to identify cholera carriers. Because several cholera deaths had occurred in the recent past, virtually everyone present at the time submitted to examination. The proportion of residents in each village who were carriers was computed and compared. This study is a?", "html_expl": "<p><strong>Cross-sectional Study:</strong></p>\n<ul>\n<li>It is based on the single examination of a cross-section of a population at one point in time. The results of the sample are then projected to the whole population.</li>\n<li>It is the simplest form of observational epidemiological study.</li>\n<li>It provides the prevalence of the disease under study.</li>\n<li>It is more useful for chronic diseases.</li>\n<li>It tells about the distribution of a disease in a population, rather than its etiology.</li>\n<li>Gives a snapshot of a population.</li>\n<li>Cannot establish causality as 'does not establish time sequence.</li>\n<li>Provides little information about the natural history of the disease or incidence.</li>\n</ul>\n<p><strong>Cohort Study:</strong></p>\n<ul>\n<li>It is a type of analytical (observational) study used for 'hypothesis testing'</li>\n<li>It is known by several synonyms:\n<ul>\n<li>Prospective study</li>\n<li>Forward-looking study</li>\n<li>Cause to effect study</li>\n<li>Exposure to an outcome study</li>\n<li>Risk factor to disease study</li>\n<li>Incidence study</li>\n<li>Follow-up study</li>\n</ul>\n</li>\n</ul>\n<p><strong>Types of cohort studies:</strong></p>\n<ul>\n<li><strong>Prospective cohort study:</strong>\n<ul>\n<li>Known as the Current cohort study or the Concurrent cohort study.</li>\n<li>Outcome has not yet occurred when the study has begun: Only exposure has occurred; we look for the development of the same disease in both the exposed and non-exposed groups.</li>\n<li><strong>Examples:</strong>\n<ol>\n<li>Framingham Heart Study</li>\n<li>Doll & Hill's prospective study on smoking and lung cancer</li>\n</ol>\n</li>\n</ul>\n</li>\n<li><strong>Retrospective cohort study:</strong>\n<ul>\n<li>Known as a Historical cohort study or a Non-concurrent cohort study.</li>\n<li>Combining the advantages of both the Cohort study and the Case-control study</li>\n<li>Both exposures and outcomes have occurred when the study has begun: First, we go back in time and take only exposure into consideration (cohorts identified from past hospital/college records), then look for the development of the same disease in both exposed and non-exposed groups</li>\n</ul>\n</li>\n<li><strong>Combined prospective-retrospective study:</strong>\n<ul>\n<li>It is also known as a mixed cohort study.</li>\n<li>Combining the designs of both prospective cohort study and retrospective cohort studies.</li>\n<li>Both exposure as well as outcome have occurred when the study has begun: First we go back in time and take only exposure into consideration (cohorts identified from past hospital/college records), then look for development of same disease in both exposed and non-exposed groups; later cohort is followed prospectively into future for outcome</li>\n<li><strong>Example:</strong> Court-Brown & Doll study on the effects of radiation therapy</li>\n</ul>\n</li>\n</ul>\n<p><strong>Case control study:</strong></p>\n<ul>\n<li>It is a type of analytical (observational) study used for 'hypothesis testing'</li>\n<li>It is known by several synonyms:\n<ul>\n<li>Retrospective study</li>\n<li>Backward-looking study</li>\n<li>Effect to cause study</li>\n<li>Outcome of the exposure study</li>\n<li>Disease to risk factor study</li>\n<li>TROHOC study</li>\n</ul>\n</li>\n<li>This study is done when exposure is known and the outcome has already occurred.</li>\n</ul>", "options": ["Cross- sectional study", "Case-control study", "Concurrent Cohort study", "Non concurrent cohort study"], "html_options": ["Cross- sectional study", "Case-control study", "Concurrent Cohort study", "Non concurrent cohort study"], "corr_idx": 0}, {"id": "1290389", "html_qtxt": "A 55-year-old male patient with a history of hypertension presents to the clinic with complaints of chest pain and shortness of breath. He has been on antihypertensive medications for the past 5 years. The physician suspects possible acute coronary syndrome and considers initiating treatment with a new antiplatelet medication. Still, there are conflicting guidelines regarding its use in this scenario, and the patient's side effects of the new medication. The physician must navigate available evidence, the patient's history, and preferences to make informed decisions. All the following are true for evidence-based medicine except?", "html_expl": "<p><strong>Evidence-Based Medicine (EBM)</strong> is considered the <strong>\"Gold standard\" for clinical practice</strong>. It aims to:</p>\n<ul>\n<li>Apply the <strong>best available evidence</strong>, gained through <strong>scientific methods</strong>, to clinical decision-making.</li>\n<li>Ensure <strong>critical appraisal</strong> of research papers using <strong>validated tools</strong> mentioned in the papers themselves.</li>\n<li>Prioritize the <strong>strongest forms of evidence,</strong> such as:\n<ul>\n<li><strong>Meta-analyses</strong></li>\n<li><strong>Systematic reviews</strong></li>\n<li><strong>Randomized blinded trials</strong></li>\n</ul>\n</li>\n</ul>\n<p>It places the <strong>least importance</strong> on:</p>\n<ul>\n<li><strong>Expert opinion</strong></li>\n<li><strong>Conventional wisdom</strong>, unless supported by robust data.</li>\n</ul>\n<p>Thus, <strong>Option D is incorrect</strong> because <strong>EBM relies on strong, high-quality studies</strong>, not <strong>weak or poor studies</strong>.</p>\n<p><strong>Statistical tools commonly used in EBM include</strong>:</p>\n<ul>\n<li><strong>Likelihood ratios</strong></li>\n<li><strong>Receiver Operating Characteristic (ROC) curves</strong></li>\n</ul>", "options": ["Aims to apply the best available evidence gained from the scientific method to clinical decision making", "The research paper is investigated by the tools quoted in the research paper itself to check validity", "Opinions of medical professionals and researchers have been given the least importance", "Evidence is generated from weak and poor studies"], "html_options": ["Aims to apply the best available evidence gained from the scientific method to clinical decision making", "The research paper is investigated by the tools quoted in the research paper itself to check validity", "Opinions of medical professionals and researchers have been given the least importance", "Evidence is generated from weak and poor studies"], "corr_idx": 3}, {"id": "1290392", "html_qtxt": "In patients with type 2 diabetes, direct standardization of cardiovascular risk factors such as blood pressure and cholesterol levels lead to more accurate estimates of cardiovascular disease risk compared to unadjusted measures. All of the following is true for direct standardization except.", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210e0129d38-fd45-4d0d-a0b9-759732d76feb.jpg\">\n<p><strong>Direct Standardization</strong>: A standard population is defined as one for which the numbers in each age and sex group are known. The standard population may also be 'created' by combining 2 populations. Age-specific rates of the population whose crude death rate is to be adjusted or standardized. As a result, for each age group, an 'expected' number of deaths (or events) in the standard population is obtained; these are added together for all the age groups, to give the total expected deaths. The final operation is to divide the 'expected' total number of deaths by the total of the standard population, which yields the standardized or age-adjusted rate.</p>\n<p>The choice of the standard population is, to some extent, arbitrary. Clearly, use of a different standard population will give rise to a different value for the standardized death rate, but it must be remembered that these standardized rates have been calculated so that they can be compared between themselves&nbsp;- they have no intrinsic meaning other than for this purpose.</p>\n<p>It is usual to use the national population as standard when inter-regional comparisons between cities within a range are made. In order that comparisons can be made over a period of years, a 'standard population can be maintained for that period.</p>\n<p><strong>Indirect standardization: </strong>The simplest and most useful form of indirect standardization is the Standardized Mortality Ratio (SMR). In England, it is the basis for the allocation of government money to the health regions of the country. The concept is that the regions with higher mortality also have the higher morbidity, and should therefore receive proportionately higher funding to combat ill-health<em>.</em></p>\n<p>Standard mortality ratio is a ratio (usually expressed as a percentage) of the total number of deaths that occur in the study group to the number of deaths that would have been expected to occur if that study group had experienced the death rates of a standard population (or other reference population). In other words. SMR compares the mortality in a study group (e.g., an occupational group) with the mortality that the occupational group would have had if they had experienced national mortality rates. In this method, the more stable rates of the larger population are applied to the smaller study group. It gives a measure of the likely excess risk of mortality due to the occupation.</p>\n<p>If the ratio had value greater than 100, then the occupation would appear to carry a greater mortality risk than that of the whole population. If the ratio had value less than 100, then the occupation risks of mortality would seem to be proportionately less than that for the whole population.</p>\n<p>Other standardization techniques</p>\n<p>(a) A more complicated method of indirect adjustment which yields absolute age adjusted rate, involves the calculation of an index death rate and a standardizing factor for each population of interest. The reader is referred to A.B. Hill's 'Principles of Medical Statistics'</p>\n<p>(b) Life table is an age-adjusted summary of current all-causes mortality,</p>\n<p>(c) Regression techniques: These are an efficient means of Standardization</p>\n<p>(d) Multivariate analysis: A computer, using regression or similar methods, can standardize for many variables simultaneously</p>", "options": ["Age specific death rate is not needed", "A standard population is needed", "Population should be comparable", "Two populations are compared"], "html_options": ["Age specific death rate is not needed", "A standard population is needed", "Population should be comparable", "Two populations are compared"], "corr_idx": 0}, {"id": "1290395", "html_qtxt": "A diagnostic test has been introduced that will detect a certain disease 1 year earlier than it is usually detected. Which of the following is most likely to happen to the disease within the 10 yrs after the test its introduced? (Assumed that early detection has no effect on the natural history of the disease. Also assume that no changes in death certification practices occur during the 10yrs.):", "html_expl": "<p><em>Incidence</em>: Is 'number of new cases occurring in a defined population over a specified period of time'</p>\n<ul>\n<li><em>Prevalence</em>: Is total current (Old + New) cases in a given population over,</li>\n</ul>\n<p><em>Types of prevalence</em>:</p>\n<ol style=\"list-style-type: lower-roman;\">\n<li>a point of time (<em>Point Prevalence</em>)</li>\n<li>a period of time (<em>Period Prevalence</em>)</li>\n</ol>\n<p>Prevalence = Incidence &times; Mean duration of disease [P = I &times; d]</p>\n<p>Prevalence describes the balance between incidence, mortality and recovery.</p>\n<p><strong>Vaccines</strong></p>\n<ul>\n<li><em>Age adjusted (standardized) mortality rate</em>:\n<ul>\n<li>Removes confounding effect of different age structures in 2 populations, while comparing crude death rates</li>\n</ul>\n</li>\n</ul>\n<p>Standardization may be:</p>\n<ol>\n<li><em>Direct standardization: </em>Availability of age-specific death rates and population in each age group</li>\n<li><em>Indirect standardization: Standardized mortality ratio (SMR): </em>Age-specific rates are not available</li>\n</ol>\n<ul>\n<li><em>Survival rate</em>:\n<ul>\n<li><em>Survival rate calculation</em>: SR = Total No. of patients alive after 5 years/Total No. of patients diagnosed or treated &times; 100</li>\n<li><em>Survival rate is complement of Case fatality rate (CFR)</em>: SR = 1 - CFR</li>\n<li><em>WHENEVER screening is performed</em>: Higher 5-year survival rate is observed; THIS IS A POTENTIAL BIAS DUE TO earlier diagnosis being made (and not because people live longer)</li>\n</ul>\n</li>\n</ul>\n<p><strong>In the given question</strong>, a diagnostic test has been introduced that will detect a certain disease 1 yrs earlier than it is usually detected. Thus, Incidence rate (new cases) will remain same after 10 years</p>\n<p>Since duration of disease will remain same, the period prevalence rate will remain same after 10 years and it will also have no effect on age adjusted mortality rate.</p>\n<p>But, since disease is getting detected 1 year earlier than usual (LEAD TIME), treatment can be started 1 year earlier (CFR will be apparently lowered), thus leading to apparent increase in survival rate.</p>", "options": ["The period prevalence rate will decrease", "The apparent 5 yr survival rate will increase", "The age adjusted mortality rate will decrease", "The incidence rate will decrease"], "html_options": ["The period prevalence rate will decrease", "The apparent 5 yr survival rate will increase", "The age adjusted mortality rate will decrease", "The incidence rate will decrease"], "corr_idx": 1}, {"id": "1290396", "html_qtxt": "The incidence rate of a disease is 5 times greater in women than in men, but the prevalence rates show no sex difference. The best explanation is that:", "html_expl": "<p><strong><em>In the given question, </em></strong>if incidence for a disease is 5 times higher among females but prevalence rate shows no sex difference,</p>\n<p><strong>Since P = I &times; d,</strong></p>\n<p>Thus, d (duration of disease) must be lower among females</p>\n<ul>\n<li>Either the disease is more fatal among females, or</li>\n<li>Disease is easily curable among females</li>\n</ul>", "options": ["The case fatality rate for this disease is lower in women", "The case fatality rate for this disease is higher for women", "The duration of disease is shorter in men", "Risk factors for developing the disease are more common in women"], "html_options": ["The case fatality rate for this disease is lower in women", "The case fatality rate for this disease is higher for women", "The duration of disease is shorter in men", "Risk factors for developing the disease are more common in women"], "corr_idx": 1}, {"id": "1290399", "html_qtxt": "In a small town, outbreak of measles has occurred, initial case, patient zero, is an unvaccinated child. Over the next week, 30 contacts of patient zero are identified. These contacts consist of family members classmates and neighbours. Among these 30 contacts, 15 are unvaccinated and all developed measles, and 15 are vaccinated who did not show any signs and symptoms of measles.  The follow up period is of two weeks. What are secondary attack rates of measles in the scenario?", "html_expl": "<p>Secondary attack rate (SAR): It is defined as the number of exposed persons developing the disease within the range of the incubation period following exposure to a primary case.</p>\n<ol>\n<li>SAR among unvaccinated:</li>\n</ol>\n<p>No. of new cases among unvaccinated contacts:15</p>\n<p>Total no of unvaccinated contacts: 15</p>\n<p>SAR=no of new cases among unvaccinated contacts/ total no of unvaccinated contacts*100</p>\n<p>SAR= 15/15*100= 100%</p>\n<ol start=\"2\">\n<li>SAR among vaccinated:</li>\n</ol>\n<p>No. of new cases among vaccinated contacts:0</p>\n<p>Total no of vaccinated contacts: 15</p>\n<p>SAR=no of new cases among vaccinated contacts/ total no of vaccinated contacts*100</p>\n<p>SAR= 0/15*100= 0%</p>\n<p>Thus, this can be concluded from above that measles vaccination is highly effective in preventing infection among vaccinated contacts, with clear contrast seen in the SAR between vaccinated and unvaccinated individuals.</p>", "options": ["SAR among unvaccinated contacts: 50%, SAR among vaccinated contacts: 50%", "SAR among unvaccinated contacts: 100%, SAR among vaccinated contacts: 0%", "SAR among unvaccinated contacts: 0%, SAR among vaccinated contacts: 100%", "SAR among unvaccinated contacts: 25%, SAR among vaccinated contacts: 75%"], "html_options": ["SAR among unvaccinated contacts: 50%, SAR among vaccinated contacts: 50%", "SAR among unvaccinated contacts: 100%, SAR among vaccinated contacts: 0%", "SAR among unvaccinated contacts: 0%, SAR among vaccinated contacts: 100%", "SAR among unvaccinated contacts: 25%, SAR among vaccinated contacts: 75%"], "corr_idx": 1}, {"id": "1290404", "html_qtxt": "A measles outbreak occurs in a small town after an unvaccinated student (the index case) returns from a trip. Public health officials plot the number of new cases by their date of onset. The resulting epidemic curve, shown in the image, displays a series of progressively larger peaks, each separated by an interval of approximately 10-14 days. What type of epidemic does this curve represent?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412101f9dbfae-e898-4d55-ae33-9ed5fad990a0.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Propagated epidemic is a</strong> type of epidemic curve is characteristic of a disease that spreads from <strong>person-to-person</strong>.</p>\n<p>The key features shown in the graph that define a propagated epidemic are:</p>\n<ul>\n<li><strong>Progressive Spread:</strong> The epidemic starts with an index case and spreads to a small group of primary contacts. These individuals then infect a larger, secondary group, and so on.</li>\n<li><strong>Successively Larger Peaks:</strong> This person-to-person transmission results in a series of peaks that are progressively taller and more spread out.</li>\n<li><strong>Separation by Incubation Period:</strong> The time interval between the peaks roughly corresponds to the average <strong>incubation period</strong> of the disease (for measles, this is about 10-14 days).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Common-source, continuous exposure (Option A):</strong> This would occur if a group of people were continuously exposed to a single contaminated source (e.g., a contaminated well). The epidemic curve would rise gradually and then plateau, lasting for an extended period.</p>\n<p><strong>Common source, point exposure (Option B):</strong> This occurs when a group of people is exposed to a single source of infection at one point in time (e.g., a food poisoning outbreak at a wedding). The epidemic curve would show a <strong>single, sharp, explosive peak</strong>, with all cases occurring within one incubation period.</p>\n<p><strong>Secular trend (Option D):</strong> This is incorrect. A secular trend refers to changes in disease frequency over a very <strong>long period of time</strong> (years or decades), not a short-term outbreak.</p>\n<p><strong>Key Takeaways: Differentiating Epidemic Curves</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250910a7f977be-fdb4-4e33-81f2-c6db96ef6dfb.png\">", "options": ["Common-source, continuous exposure", "Common-source, point exposure", "Propagated", "Secular trend"], "html_options": ["Common-source, continuous exposure", "Common-source, point exposure", "Propagated", "Secular trend"], "corr_idx": 2}, {"id": "1290407", "html_qtxt": "The graph displays the age-specific mortality rates in the United States, comparing data from 1910, 1950, and 1998. This type of graph, which illustrates the progressive change in disease occurrence over many decades, is an example of which epidemiological trend?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412109f37c57a-2ee7-4421-a37a-5eae99181e4d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The term <strong>Secular trend</strong> is used in epidemiology to describe changes in disease frequency or mortality that occur over a <strong>long period of time</strong>, typically several years, decades, or even centuries.</p>\n<p>The graph is a classic example of a secular trend, showing a dramatic decrease in mortality rates across almost all age groups over the 20th century. This reflects long-term changes in public health, socioeconomic conditions, and medical care.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cyclic trend (Option A):</strong> This refers to fluctuations in disease occurrence over shorter, periodic intervals, such as every 2-3 years (e.g., measles in the pre-vaccination era) or 7-10 years (e.g., influenza pandemics).</p>\n<p><strong>Seasonal trend (Option B):</strong> This describes predictable variations in disease incidence that are linked to the seasons of the year, such as the peak of influenza in winter or diarrheal diseases in summer.</p>\n<p><strong>Propagated epidemic (Option C):</strong> This refers to the specific pattern of a person-to-person outbreak over a short period (weeks to months), characterized by successively larger peaks in the epidemic curve.</p>\n<p><strong>Key Takeaways: Time-Based Trends in Epidemiology</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250913da52bcdc-4df5-4077-950b-fb6974fc1aac.png\">", "options": ["Cyclic trend", "Seasonal trend", "Propagated epidemic", "Secular trend"], "html_options": ["Cyclic trend", "Seasonal trend", "Propagated epidemic", "Secular trend"], "corr_idx": 3}, {"id": "1290416", "html_qtxt": "The table given below shows cases of breast cancer occurring in a randomized clinical trial of a new drug designed to prevent the disease. In this study, 1000 healthy women between the ages of 60 and 65 were given the drug and 1000 were given the placebo for 5 years. What is the relative risk of breast cancer in patients exposed to the drug?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121046afb005-a691-4b37-9db6-8bb7acc06e3f.jpg\">", "html_expl": "<p><em>Relative Risk </em>(RISK RATIO) is used to estimate risk of disease (calculated as incidence of that disease) with exposure to a factor</p>\n<ul>\n<li>Relative Risk (RR) = Incidence among exposed(IExp)/ Incidence among non-exposed(Inon-exp)</li>\n</ul>\n<p><strong>In the given question,</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210d4c3ea27-8682-4780-b8c3-1601e5cb0686.jpg\">\n<p>Thus, considering new drug as exposure (placebo as non-exposure) and development of breast cancer as disease,</p>\n<p>IExp = (10/1000)&times; 1000 = 10 per 1000</p>\n<p>Inon-exp = (40/1000)&times; 1000 = 40 per 1000</p>\n<p>Thus, RR = I exp / I non-exp = 0.25</p>\n<p>(25%; ideally RR is a ratio - MUST NOT be expressed as percentage)</p>\n<p><strong>Interpretation: </strong>New drug is efficacious in prevention of breast cancer; new drug is protective for breast cancer.</p>", "options": ["25%", "50%", "75% ", "100%"], "html_options": ["25%", "50%", "75% ", "100%"], "corr_idx": 0}, {"id": "1290417", "html_qtxt": "In an investigation to study the effect of smoking on renal cell cancer, it is observed that 30 of the 50 patients were smokers as compared to 10 out of 50 control subjects. What can be said for the association:", "html_expl": "<p><em>Strength of association in a case control study</em>: Case Control Study cannot provide with incidences, so Relative Risk cannot be calculated; so in a Case Control Study, we calculate '<em>an estimate of Relative Risk'</em>, known as '<em>Odds Ratio' </em>(CROSS PRODUCT RATIO)</p>\n<ul>\n<li><em>CORRECT TABLE CONSTRUCTION in a case control study</em>: Table will have disease at the top (row) and history of exposure/ risk factor on the left (column)</li>\n<li><em>Odds Ratio In a 2 &times; 2 table for a case control study</em>:</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210f10d77a3-84f4-4634-b24e-c68118e62c4a.jpg\">\n<p>Now, total cases of renal cell cancer (a + c) = 50, smoking exposure present (a) = 30</p>\n<p>Total controls (b + d) = 50, smoking exposure present (b) = 10</p>\n<p>Therefore, c = [(a + c) - (a)] = [50 - 30] = 20 and,</p>\n<p>d = [(b + d) - (b)] = [50 - 10] = 40</p>\n<p>Odds ratio = ad/bc = 30 &times; 40/20 &times; 10 = 6</p>\n<p><strong><em>Interpretation of Odds ratio </em></strong><strong>= 6: </strong>Renal cell cancer cases have 6 times higher odds than controls of having had the history of exposure to smoking.</p>\n<p><em>Interpretation of Odds ratios (OR)</em>: Is similar to Relative risk (RR) in cohort study (as OR is an estimate of RR)</p>\n<p>OR > 1: Cases have so-many times higher odds than controls of having had the history of exposure under study</p>\n<p>OR = 1: Cases have equal odds as controls of having had the history of exposure under study; thus exposure IS NOT ASSOCIATED with disease under study</p>\n<p>OR < 1: Cases have so-many times lesser odds as controls of having had the history of exposure under study; thus exposure IS PROTECTIVE for the disease under study</p>", "options": ["Odds of having RCC in smokers is 3 times than that of non-smokers", "Odds of having RCC in non-smokers is 3 times than that of smokers", "Odds of having RCC in smokers is 6 times than that of non-smokers", "Odds of having RCC in non-smokers is 6 times than that of smokers"], "html_options": ["Odds of having RCC in smokers is 3 times than that of non-smokers", "Odds of having RCC in non-smokers is 3 times than that of smokers", "Odds of having RCC in smokers is 6 times than that of non-smokers", "Odds of having RCC in non-smokers is 6 times than that of smokers"], "corr_idx": 2}, {"id": "1290418", "html_qtxt": "The incidence of carcinoma cervix in women with multiple sexual partners is 5 times the incidence seen in those with a single partner. Based on this, what is the attributable risk?", "html_expl": "<p>AR calculation requires incidence which can be obtained from only a cohort study (Not from a case control study).</p>\n<ul>\n<li><em>Is a good measure of extent of the public health problem problems caused by the exposure</em></li>\n<li>Is a useful tool for assessing priorities for health action</li>\n<li>Is also known as '<em>Absolute risk</em>' or <em>'excess risk</em>' or 'risk difference'</li>\n</ul>\n<p><strong>In the given question,</strong></p>\n<p>Exposure is multiple sexual partners and non-exposure is a single sex partner.</p>\n<p>If incidence of carcinoma cervix (disease) among non-exposed is 'x', Then, incidence of carcinoma cervix (disease) among exposed is '5x', Thus, AR = (5x - x)/5x &times; 100 = 80%</p>\n<p><em>Interpretation of AR = 80%</em>: 80% of carcinoma cervix (disease) can be attributed to exposure (multiple sex partners).</p>", "options": ["20%", "40%", "50%", "80%"], "html_options": ["20%", "40%", "50%", "80%"], "corr_idx": 3}, {"id": "1290419", "html_qtxt": "A pharma company introduced a new drug in the market for Breast Cancer. The efficacy and survival benefit is claimed to be more than current drug in the regimen. This was claimed after conducting a Randomised Control Trial. Now match the following Study designs with the population they study.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210511b0570-a356-47fd-b48f-2efdd8b0db93.jpg\">", "html_expl": "<p><u>Cohort study:</u> It is an analytical observational study design. Selecting individuals and dividing them according to their exposure status is the crux of the design. Individuals at the start of the study are disease free or outcome has not yet occurred. Individuals exposed to the risk factor or exposure in question forms one cohort and the unexposed individuals form another cohort. Both these cohort are followed up over a period of time and the incidences of outcome are measured in both the group and risk of the exposure is compared.</p>\n<p>Use: For studying any prognostic factor/risk factor of interest.</p>\n<p>Disadvantage: Time consuming, financially and logistically demanding, high attrition rate and loss to follow up.</p>\n<p><u>Ecological study:</u> It is an observational descriptive study where the unit of the study is some population/group/country and not individual subjects. The results are inferred to whole of the population. Eg. A study done by taking data from different countries, of the incidence of breast cancer cases and consumption of fatty food by that country on a whole. If the result shows that incidence of breast cancer is higher in countries where per capita consumption of fats is higher and it is inferred at individual level that those women who consume high fat food is more at risk for developing breast cancer, then it is called 'Ecological fallacy'.</p>\n<p>Use: To strengthen the cause-effect hypothesis given by other descriptive studies which can be later tested by analytical study designs.</p>\n<p>Disadvantage: It is an incomplete study design, inference cannot be drawn at individual level.</p>\n<p><u>RCT:</u> It is a type of interventional study. Generally it is conducted on patients in a clinical set up to test the efficacy of a new drug in comparison of some standard treatment or a placebo. At the start of the study, the patients are free of both the exposure and the outcome, the researchers give specific exposure (test drug) to a set of patients and placebo or standard drug to other set of patients, randomly divided. Then both groups are followed up till end point being time or specific outcome (eg. Reduction of tumour size). It generates the strongest evidence among the primary studies.</p>\n<p>Disadvantage: Cannot be done for risk factor assessment due to ethical concerns, more resource consuming.</p>\n<p><u>Field Trials:</u> It is a type of interventional study. It is carried out in the community or field for evaluating prevention measures. It can be done on group or individuals. Eg. To study the effect of menstrual hygiene in preventing infections.</p>", "options": ["A - I, B - III, C - IV, D - II", "A - III, B - II, C - IV, D - I", "A - III, B - II, C - I, D - IV", "A - I, B - III, C - II, D - IV"], "html_options": ["A - I, B - III, C - IV, D - II", "A - III, B - II, C - IV, D - I", "A - III, B - II, C - I, D - IV", "A - I, B - III, C - II, D - IV"], "corr_idx": 1}, {"id": "1290420", "html_qtxt": "In a prospective study comprising 10000 subjects, 6000 subjects were put on beta carotene and 4000 were not. 3 out of the first 6000 developed lung cancer and 2 out of the second 4000 developed lung cancer. What is the interpretation of the above?", "html_expl": "<p>Relative Risk (RISK RATIO) is used to estimate risk of disease (calculated as incidence of that disease) with exposure to a factor</p>\n<ul>\n<li><strong>Relative Risk (RR) = Iexp/Inonexp</strong></li>\n</ul>\n<p><strong>In the given question,</strong></p>\n<p>Exposure is beta carotene and disease is lung cancer</p>\n<p>Incidence of lung cancer among those exposed to beta carotene (Iexp) = 3/6000 Incidence of lung cancer among those not exposed to beta carotene (Inonexp) = 2/4000 Therefore, RR = = 1 (i.e., I exp IS SAME AS I nonexp )</p>\n<p>If RR = 1, it implies 'Incidence among exposed' IS SAME AS 'Incidence among non-exposed'. Therefore, whether the person is exposed or not (to a factor), incidence of disease developing later will remain the same. Thus, exposure (beta carotene) and disease under study (lung cancer) are not associated at all.</p>\n<p>Thus 'Beta carotene is neither causative nor protective for lung cancer'</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210500167e6-9842-43cb-bb94-938eecd89a95.jpg\">", "options": ["Beta carotene is protective in lung cancer", "Beta carotene is not protective in lung cancer", "The study design is not sufficient to draw any meaningful conclusions", "Beta carotene is carcinogenic"], "html_options": ["Beta carotene is protective in lung cancer", "Beta carotene is not protective in lung cancer", "The study design is not sufficient to draw any meaningful conclusions", "Beta carotene is carcinogenic"], "corr_idx": 1}, {"id": "1290421", "html_qtxt": "In a hospital based case control study investigating association between diabetes and cardiovascular disease, the cases are selected from cardiology department and controls are selected from endocrinology department. What type of bias is most likely present in this study?", "html_expl": "<p><strong>Bias is any 'systematic error' in an epidemiological study, occurring during data collection, compilation, analysis and interpretation</strong>.</p>\n<ul>\n<li>Predominantly biases are of 3 types:\n<ul>\n<li>Subject bias: Error introduced by study subjects. Examples:</li>\n<li>Hawthorne effect</li>\n<li>Recall bias</li>\n<li>Investigator bias: Error introduced by investigator</li>\n<li>Selection bias</li>\n<li>Analyzer bias: Error introduced by analyzer</li>\n</ul>\n</li>\n</ul>\n<p>Some Important Types of Biases in Epidemiological Studies</p>\n<ul>\n<li>Apprehension bias: Certain levels (pulse, blood pressure) may alter systematically from their usual levels when the subject is apprehensive</li>\n<li>Attention bias (Hawthorne effect): Study subjects may systematically alter their behaviour when they know they are being observed.</li>\n<li>Berksonian bias (Admission rate bias): Bias due to hospital cases and controls being systematically different from each other.</li>\n<li>Interviewer bias: Interviewer devotes more time of interview with cases as compared to controls</li>\n<li>Lead time bias (Zero time shift bias): Bias of over-estimation of survival time, due to backward shift in starting point, as by screening procedures</li>\n<li>Memory/ Recall bias: Cases are more likely to remember exposure more correctly than controls</li>\n<li>Neyman Bias (Prevalence-incidence bias): Bias due to missing of fatal cases, mild/ silent cases and cases of short duration of episodes from the study</li>\n<li>Selection bias (Susceptibility bias): Groups to be compared are differentially susceptible to the outcome of interest, even before the experimental manoeuver is performed</li>\n</ul>", "options": ["Selection bias", "Confounding bias", "Berksonian bias", "Recall bias"], "html_options": ["Selection bias", "Confounding bias", "Berksonian bias", "Recall bias"], "corr_idx": 2}, {"id": "1290422", "html_qtxt": "In a case control study investigating association between pesticide exposure and Parkinson's disease, researchers used matching to control age and gender. Which type of matching was most likely utilized in this study?", "html_expl": "<p><strong>Matching: Process of selecting controls in such a way that they are similar to cases (with regard to certain pertinent selected variables which may influence the outcome of disease, thereby distorting the results)</strong></p>\n<p>Matching eliminates confounding: Matching distributes known confounding factors equally in two groups</p>\n<ul>\n<li><strong> Types of matching</strong>:\n<ul>\n<li>Caliper matching: Process of matching comparison group subjects to study group subjects within a specified distance for a continuous variable (matching age to within 2 years)</li>\n<li>Frequency matching: Frequency distributions of matched variable(s) are similar in study and comparison groups</li>\n<li>Category matching: Process of matching study and control group subjects in broad classes (e.g. occupational groups)</li>\n<li>Individual matching: Relies on identifying individual subjects for comparison, each resembling a study subject for matched variable(s)</li>\n<li>Pair matching: Individual matching in which study & comparison subjects are paired</li>\n</ul>\n</li>\n</ul>", "options": ["Individual", "Frequency", "Group", "Time"], "html_options": ["Individual", "Frequency", "Group", "Time"], "corr_idx": 0}, {"id": "1290423", "html_qtxt": "A pharmaceutical company develops a new antihypertensive drug. Samples of 24 hypertensive patients, randomly selected from a large population of hypertensive people, are randomly divided into 2 groups of 12. One group is given the new drug over a period of 1 month; the other group is given a placebo according to the same schedule. Neither the patients nor the treating physicians are aware of which patients are in which group. At the end of the month, measurements are made of the patient's blood pressures. This study-", "html_expl": "<p><strong>In the given question</strong>, a pharmaceutical company develops a new anti-hypertensive drug; samples of 24 hypertensive patients, randomly selected from a large population of hypertensive people, are randomly divided into 2 groups of 12, and one group is given the new drug over a period of 1 month & the other group is given a placebo according to the same schedule,</p>\n<p>Since a new drug (intervention) is given it is an experimental/ interventional study (not a prospective study which is only observational in design)</p>\n<p>Also, there are 2 groups, i.e. experimental group (Intervention - new drug is given) and reference group (no intervention is given - only placebo is given) which are compared concurrently, thus it is a '<em>Concurrent parallel design of RCT' </em>(there is no cross-over)</p>\n<p>Also, neither the patients nor the treating physicians are aware of which patients are in which group, thus it is a '<em>double blinded RCT'</em></p>", "options": ["Is a randomized controlled clinical trial", "Uses a crossover design", "Is a single blind experiment", "Is a prospective study"], "html_options": ["Is a randomized controlled clinical trial", "Uses a crossover design", "Is a single blind experiment", "Is a prospective study"], "corr_idx": 0}, {"id": "1290424", "html_qtxt": "In a multicentric clinical trial evaluating the efficacy of a new drug for treating influenza, researchers divided participants into two groups: one receiving new drug and other receiving a placebo. Both groups underwent regular follow up visits for symptom assessment and laboratory testing. However, none of the participants, researchers or healthcare providers were aware of which group each participant belonged to throughout the study duration. Based on this description, what type of strategy was implemented in this clinical trial?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210f35bc4ca-1963-4d3b-b382-89efbfe5b632.jpg\">\n<p>Matching: Process of selecting controls in such a way that they are similar to cases (with regard to certain pertinent selected variables which may influence the outcome of disease, thereby distorting the results)</p>\n<p>Open label design is a type of study design in which there is no blinding. Thus, both participants and researchers know which drug is being given to which participant and they belong to which group. These designs are commonly used in certain types of clinical trials, such as early phase trials or studies where blinding is not feasible or ethically justified.</p>", "options": ["Triple blinding", "Open label design", "Double blinding", "Matching"], "html_options": ["Triple blinding", "Open label design", "Double blinding", "Matching"], "corr_idx": 0}, {"id": "1290425", "html_qtxt": "In a study investigating the association between coffee consumption and the risk of heart disease, researchers observed that participants who consumed more coffee had a higher risk of heart disease. However, further analysis revealed that smokers were overrepresented in the high coffee consumption group. Which of the following statements is true regarding smoking in this study?", "html_expl": "<p><strong>A confounding factor</strong> is a variable that is associated with both the exposure (coffee consumption) and outcome (heart disease) and distorts or confuses true relationship between them. In this scenario, smoking is associated with both. Therefore, it could potentially explain observed lower risk of heart disease among high coffee consumption, independent of coffee's actual effect.</p>\n<p>It is found unequally distributed between the study and control groups</p>\n<p>Has an independent effect in causation of outcome (thus is a risk factor itself)</p>\n<p><strong>An effect modifier</strong> is a variable that modifies effect of the exposure on the outcome. It does not distort relationship rather affects how strong or weak association appears.</p>\n<p><strong>Methods to control confounding</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210d205c143-f8ba-4afa-afde-20396db2d2bb.jpg\">", "options": ["Smoking is a confounding factor in this study", "Smoking is an effect modifier in this study", "Smoking has no impact on the association between coffee consumption and heart disease risk", "Smoking is potential mediator in this study"], "html_options": ["Smoking is a confounding factor in this study", "Smoking is an effect modifier in this study", "Smoking has no impact on the association between coffee consumption and heart disease risk", "Smoking is potential mediator in this study"], "corr_idx": 0}, {"id": "1290426", "html_qtxt": "A research team conducted a pre-post clinical trial to evaluate effectiveness of a new intervention for lowering blood pressure in hypertensives. The study included 100 participants who were measured before and after the intervention. Which of the following is a potential limitation of pre-post clinical trial design used in this study?", "html_expl": "<p><strong><u>Pre-post clinical trial</u></strong></p>\n<ul>\n<li>Does not have a true control group: Patient acts as his or her own control</li>\n<li>Each patient has a pre-test score followed by a post-test: Difference in scores reflect change attributed to intervention</li>\n<li>Use: Is often used in assessing whether knowledge, attitudes or pre-existing risk behaviors change when a subject is assigned to an intervention</li>\n<li>Limitations:\n<ul>\n<li>Difficult to assess if change is due to developmental intercourse</li>\n<li>Difficult to assess if change is due to regression to mean</li>\n<li>Not useful in studies involving mortality as post-test won't be available</li>\n<li>More difficult to interpret than the comparable parallel clinical trial</li>\n<li>Cannot be randomized</li>\n</ul>\n</li>\n</ul>", "options": ["Not used to assess pre-existing risk behaviors change", "Lack of control group for comparison", "Difficulty in recruiting participants", "Inability to establish causality"], "html_options": ["Not used to assess pre-existing risk behaviors change", "Lack of control group for comparison", "Difficulty in recruiting participants", "Inability to establish causality"], "corr_idx": 1}, {"id": "1290427", "html_qtxt": "A pharmaceutical company is conducting phase II clinical trial of a new drug for treating SLE. Trial includes 200 participants with moderate to severe asthma symptoms. Which of the following is the objective of trial?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210d9b7f53f-7ddf-4938-858f-380235c2e7cb.jpg\">\n<ul>\n<li>Phase III is a RCT: Comparison of a new drug with an existing old drug</li>\n<li>New drug is launched in market after: Phase III</li>\n<li>Longest phase of a trial: Phase IV</li>\n<li>Post-marketing surveillance: Phase IV</li>\n<li>Maximum tolerated dose (MTD) of a drug: Phase I</li>\n</ul>", "options": ["Assessing long term safety", "Evaluating drug's pharmacokinetics and metabolism", "Determining optimal dosage range", "Investigating drug's potential interactions with other medications"], "html_options": ["Assessing long term safety", "Evaluating drug's pharmacokinetics and metabolism", "Determining optimal dosage range", "Investigating drug's potential interactions with other medications"], "corr_idx": 2}, {"id": "1290429", "html_qtxt": "Pandemic of covid-19 started approximately at the end of 2019 or January 2020. Later on, in March 2020, 1st lockdown was announced in India. By January 2021, India had its own vaccine and started the world's largest vaccination drive in the shortest period of time and also exported vaccines to 110 countries for help. Which of the following phases of trial is lacking in the above vaccine mentioned?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121044949d5f-6f0e-4259-9058-919375d11d06.jpg\">\n<ul>\n<li>Phase III is a RCT: Comparison of a new drug with an existing old drug</li>\n<li>New drug is launched in market after: Phase III</li>\n<li>Longest phase of a trial: Phase IV</li>\n<li>Post-marketing surveillance: Phase IV</li>\n<li>Maximum tolerated dose (MTD) of a drug: Phase I</li>\n</ul>", "options": ["Phase I", "Phase III", "Phase II", "Phase IV"], "html_options": ["Phase I", "Phase III", "Phase II", "Phase IV"], "corr_idx": 3}, {"id": "1290430", "html_qtxt": "A public health researcher is investigating association between new vaccine and the occurrence of a rare neurological condition in a population. The researcher collects data from a large sample of individuals who received vaccine and compares it with control group who did not receive vaccine. After analysing the data, researcher observes statistically significant increase in incidence of neurological condition among vaccinated group compared to control group. According to criteria for causal association, which of the following is NOT DIRECTLY addressed by this study design?", "html_expl": "<p><strong>Hill's (Surgeon General's) Criteria of Causal Association</strong></p>\n<ul>\n<li><em>Temporal association</em>: Implies 'cause precedes effect' or 'effect follows cause'\n<ul>\n<li>Considers both 'order of appearance' as well as 'length of interval between exposure and disease'</li>\n<li>Is 'most important criterion' of causal association</li>\n<li>Is 'best established by a cohort study' (Especially Concurrent cohort study)</li>\n</ul>\n</li>\n<li><em>Strength of association</em>:\n<ul>\n<li>Relative risk (cohort study)</li>\n<li>Odds ratio (case control study)</li>\n</ul>\n</li>\n<li><em>Specificity of association</em>: Implies that disease under study is caused only by risk factor under study\n<ul>\n<li>Is 'most difficult criterion to establish'</li>\n<li>Is 'weakest criterion' of causal association</li>\n</ul>\n</li>\n<li><em>Consistency of association</em>: Implies that results are replicable in different settings and by different methods</li>\n<li><em>Biological plausibility</em>: Implies existence of biological credibility of association (anatomically, physiologically explainable/ justifiable)</li>\n<li><em>Coherence of association</em>: Implies that the causal association must be coherent (supported by) with relevant facts/related studies</li>\n<li><em>Dose-response relationship</em>: Implies that increase in dose of cause increases incidence/ prevalence of effect</li>\n<li><em>Cessation of exposure; Reversibility</em>: Implies that removal of possible cause reduces the risk of disease</li>\n<li><em>Study design:</em> Implies that if study design is based on a strong study design</li>\n</ul>", "options": ["Temporality", "Strength of association", "Consistency", "Specificity"], "html_options": ["Temporality", "Strength of association", "Consistency", "Specificity"], "corr_idx": 3}, {"id": "1290431", "html_qtxt": "A veterinarian is conducting a study on zoonotic diseases in a rural area where people live in close proximity to domestic animals. During the study, several cases of zoonotic diseases are identified. One case involves a person contracting a disease directly from contact with infected animal and another case involves transmission of disease through arthropod vector that previously fed on infected animal. What are two types of zoonoses described in this scenario?", "html_expl": "<ul>\n<li><strong> Zoonoses: An infection or infectious disease transmissible under natural conditions from vertebrate animals to man</strong></li>\n<li>Classification of Zoonoses based on direction of transmission:</li>\n<li>Anthropozoonoses: Infections transmitted from animals (zoo) to man (anthro)</li>\n</ul>\n<p>Examples: Rabies, Plague, Anthrax, Hydatid disease, Trichinosis</p>\n<ul>\n<li>Zooanthroponoses: Infections transmitted from man (anthro) to animals (zoo)</li>\n</ul>\n<p>Example: Human TB in cattle</p>\n<ul>\n<li>Amphixenosis: Infections transmitted in either direction between animals and man</li>\n</ul>\n<p>Example: Trypanosoma cruzi, Schistosoma japonicum</p>\n<ul>\n<li>Classification of Zoonoses based upon life cycle of infecting organism:</li>\n<li>Direct zoonoses: Transmitted from infected to susceptible vertebrate host by direct contact/ fomite/ vector.</li>\n</ul>\n<p>Examples: Rabies, Brucellosis, Trichinosis</p>\n<ul>\n<li>Cyclo-zoonoses: Involve more than one vertebrate species.</li>\n</ul>\n<p>Examples: Taeniasis, Echinococcosis</p>\n<ul>\n<li>Meta-zoonoses: Transmitted biologically by invertebrate vectors.</li>\n</ul>\n<p>Examples: Plague, Schistosomiasis, Arboviral infections</p>\n<ul>\n<li>Sapro-zoonoses: Involves non-animal developmental site or reservoir.</li>\n</ul>\n<p>Examples: Mycoses, Larva migrans</p>\n<ul>\n<li>Related terminology:\n<ul>\n<li>Reverse Zoonoses: Is synonymous with Zooanthroponoses</li>\n<li>Epizootic: Outbreak (epidemic) of a disease in animal population.</li>\n</ul>\n</li>\n</ul>\n<p>Examples: Anthrax, Brucellosis, Influenza, Rabies, Rift Valley Fever, Q fever, Japanese encephalitis, Equine encephalitis</p>\n<p>Enzootic: Endemic of disease occurring in animals.</p>\n<p>Examples: Anthrax, Rabies, Brucellosis, Bovine TB, Endemic typhus, Tick typhus</p>\n<p>Epornithic: Outbreak (epidemic) of a disease in bird population</p>\n<ul>\n<li>Sapronotic: refers to diseases transmitted from non-living sources such as soil or contaminated objects rather than directly from animals or humans. This term is not commonly used.</li>\n</ul>", "options": ["Anthroponotic and sapronotic", "Metazoonotic and epizoonotic", "Direct and indirect zoonoses", "Vector borne and non-vector borne zoonoses"], "html_options": ["Anthroponotic and sapronotic", "Metazoonotic and epizoonotic", "Direct and indirect zoonoses", "Vector borne and non-vector borne zoonoses"], "corr_idx": 2}, {"id": "1290433", "html_qtxt": "A medical team is investigating prevalence of endemic diseases in remote village. They find that malaria is consistently present throughout the year, with higher incidence during the rainy season. Additionally, they observe sporadic cases of dengue fever, which tend to occur in clusters and are influenced by environmental factors like stagnant water. What are two types of endemic diseases described in this scenario?", "html_expl": "<p><strong>Endemic: refers to the 'usual or expected frequency of disease' within a population</strong></p>\n<p><strong>group; is the 'constant presence of a disease in a defined geographical area'</strong></p>\n<ul>\n<li><strong>Hyperendemic</strong>: When a disease is constantly present at a high incidence and/or prevalence rate and affects all age groups equally.</li>\n<li><strong>Holoendemic</strong>: When a disease has a high level of infection beginning early in life and affects most of children population. So, disease is more common among children than adults</li>\n</ul>\n<p>For the disease to be in an endemic steady state: R0 &times; S = 1 [where, R0 = Basic reproduction number of an infection (the mean number of secondary cases a typical single infected case will cause in a population with no immunity and in the absence of interventions); S = Proportion of susceptibles in population]</p>\n<p>Focal Diseases: are characterised by localised outbreaks or clusters within defined geographic area or population. These outbreaks may be sporadic and not consistently present throughout the year.</p>\n<ul>\n<li>Endemic curve: Is drawn between no. of cases due to a disease and the time</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210caaf7bb0-1157-4d0b-8b16-c64e628f38fe.jpg\">\n<p>Endemic curve IS NOT a straight line: as number of cases for the endemic disease in a population will not be fixed throughout a year; it will show a seasonal or other variation</p>\n<p>Endemic curve Vs epidemic curve: In endemic curve, the baseline of the curve NEVER touches zero</p>\n<p>When a disease occurs 'clearly in excess of normal expectancy', it becomes an Epidemic</p>", "options": ["Infectious and non-infectious", "Communicable and non-communicable", "Seasonal and environmental", "Hyperendemic and focal"], "html_options": ["Infectious and non-infectious", "Communicable and non-communicable", "Seasonal and environmental", "Hyperendemic and focal"], "corr_idx": 3}, {"id": "1290434", "html_qtxt": "A hospital is investigating an outbreak of nosocomial infections. The investigation reveals that the transmission is occurring via healthcare workers who are colonized with the pathogen and are shedding it, but they themselves are not showing any clinical signs or symptoms of the disease. What is the most appropriate epidemiological term for this type of carrier?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Healthy carrier</strong> describes an individual who harbors and sheds an infectious agent without ever having experienced any discernible clinical illness. These carriers represent a <strong>subclinical infection</strong>.</p>\n<p>In a hospital setting, healthcare workers can become healthy carriers of organisms like <em>Staphylococcus aureus</em> (MRSA), colonizing their nares and skin, and subsequently transmitting the pathogen to susceptible patients without ever getting sick themselves.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Active case (Option A):</strong> An active case is a person who is currently showing clinical signs and symptoms of the disease.</p>\n<p><strong>Convalescent carrier (Option B):</strong> This describes a person who has recovered from a clinical illness but continues to shed the infectious agent for a period of time. A classic example is a person recovering from typhoid fever who continues to shed <em>Salmonella Typhi</em>.</p>\n<p><strong>Incubatory carrier (Option D):</strong> This describes a person who is in the incubation period of a disease. They are shedding the infectious agent <em>before</em> the onset of their own clinical symptoms. Measles and influenza are classic examples.</p>\n<p><strong>Key Takeaways: Types of Carriers</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250917140947aa-b5d7-41dc-b5e7-d7117b1d7089.png\">", "options": ["Active case", "Convalescent carrier", "Healthy carrier", "Incubatory carrier"], "html_options": ["Active case", "Convalescent carrier", "Healthy carrier", "Incubatory carrier"], "corr_idx": 2}, {"id": "1290435", "html_qtxt": "A community hospital reports a sudden increase in the number of patients presenting with acute gastroenteritis. As the district public health officer tasked with investigating this potential outbreak, what is your single most important initial step?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The first and most critical step in any epidemic investigation is to <strong>verify that an epidemic exists</strong>. This is done by comparing the number of observed cases with the expected number of cases for that specific time, place, and population.</p>\n<p>This initial step is crucial to differentiate a true outbreak from a random clustering of cases or an increase in reporting. It is only after an epidemic is confirmed (e.g., by showing that the current incidence exceeds the epidemic threshold, typically 2 standard deviations above the endemic mean) that further investigation and control measures are justified.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Quarantine all affected individuals (Option A):</strong> This is a <strong>control measure</strong>, not an initial investigative step. It would be implemented later, once the outbreak is confirmed and the mode of transmission is better understood.</p>\n<p><strong>Interview healthcare workers and patients (Option B):</strong> This is part of <strong>data collection and hypothesis generation</strong>. This step comes <em>after</em> the existence of the epidemic has been confirmed and a case definition has been established.</p>\n<p><strong>Conduct environmental assessments (Option C):</strong> This is also part of the investigation to identify the source of the outbreak. It is performed <em>after</em> verifying the epidemic and analyzing the descriptive data (time, place, person).</p>\n<p><strong>Key Takeaways: The First Steps of an Epidemic Investigation</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250918a09a974d-bbdc-4055-b741-047b2133aa33.png\">", "options": ["Quarantine all affected individuals to prevent spread", "Interview healthcare workers and patients to identify potential sources.", "Conduct environmental assessments of the hospital kitchen and water supply.", "Verify the existence of an outbreak by comparing current cases to baseline data."], "html_options": ["Quarantine all affected individuals to prevent spread", "Interview healthcare workers and patients to identify potential sources.", "Conduct environmental assessments of the hospital kitchen and water supply.", "Verify the existence of an outbreak by comparing current cases to baseline data."], "corr_idx": 3}]}, {"moduleId": 1012125, "name": "Screening", "questions": [{"id": "1290437", "html_qtxt": "Screening for a disease gives an advantage of diagnosing disease earlier then its usual point of diagnosis and plan an earlier intervention thus improving the over all prognosis. Which of the following is an example of Prospective screening?", "html_expl": "<p>Screening of disease: Is used to search for an unrecognized diseases or defect, in apparently healthy individuals, by means of rapidly applied tests, examinations or other procedures.</p>\n<ul>\n<li>Types of screening:</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210d47ed69b-b30f-4552-9d21-8d444b8f7913.jpg\">\n<p>Neonatal screening is a type of secondary screening and the most common disorder to be screened for is neonatal hypothyroidism.</p>", "options": ["Cervical Pap smear in a 45year old female", "Neonatal screening in a newborn for Hypothyroidism", "Screening of immigrants in a country", "Urine for sugar screening in a 40 years old male"], "html_options": ["Cervical Pap smear in a 45year old female", "Neonatal screening in a newborn for Hypothyroidism", "Screening of immigrants in a country", "Urine for sugar screening in a 40 years old male"], "corr_idx": 2}, {"id": "1290438", "html_qtxt": "A diagnostic test for a particular disease has a sensitivity of 0.90 and a specificity of 0.90. A single test is applied to each subject in the population, in which the disease population is 10%. What is the probability that a person positive for this test has the disease?", "html_expl": "<p>Bayes' theorem gives relationship between PPV of screening test, sensitivity, specificity and prevalence of the disease.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121095b79952-657c-4d0e-aa4e-9e3165cfc6f0.jpg\">\n<p>In the given question,</p>\n<ul>\n<li>Sensitivity = 0.90 = 90%</li>\n<li>Specificity = 0.90 = 90%</li>\n<li>Prevalence = 10%</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210693c0693-a06d-4b4d-8b3e-6c75f253efa2.jpg\"><p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Positive Predictive Value (PPV)</strong> increases with a <strong>higher prevalence</strong> of disease.</li>\n<li>Even with good sensitivity and specificity, <strong>low disease prevalence</strong> significantly lowers PPV.</li>\n<li>Positive Predictive Value (PPV) indicates the probability that an individual who tests positive for a disease actually has the disease.</li>\n</ul>", "options": ["91%", "85%", "50%", "97%"], "html_options": ["91%", "85%", "50%", "97%"], "corr_idx": 2}, {"id": "1290439", "html_qtxt": "In a group of patients presenting to a hospital emergency with abdominal pain, 30% of patients have acute appendicitis. 70% of patients with appendicitis have a temperature greater than 37.5 degree Celsius and 40% of patients without appendicitis have a temperature greater than 37.5 degree Celsius. Considering these findings, which of the following statements is correct?", "html_expl": "<p>In the given question, disease is Acute appendicitis and screening test is temperature (Positive if = 37.5&deg; C)</p>\n<p>Taking a hypothetical total population (a + b + c + d) = 100,</p>\n<p>Prevalence of Acute appendicitis = 30%; cases (a + c) = 30</p>\n<p>Healthy population (without acute appendicitis; b + d) = 100 - 30 = 70</p>\n<p>a = TP = 70% of (a + c) = 21</p>\n<p>b = FP = 40% of (b + d) = 28</p>\n<p>&nbsp;c = FN = 30% of (a + c) = 9</p>\n<p>d = TN = 60% of (b + d) = 42</p>\n<p>Thus, table will be as follows,</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210d1716827-c825-431d-9853-7f64be1a269b.jpg\">\n<p>Sensitivity: a/a+c *100 = 21/30*100</p>\n<p>Specificity: d/b+d*100 = 42/70*100</p>\n<p>PPV= a/a+b*100 = 21/49*100</p>\n<p>NPV=d/c+d*100 = 42/51*100</p>", "options": ["The sensitivity of temperature greater than 37.5 degree Celsius as a marker for appendicitis is 21/49", "The specificity of temperature greater than 37.5 degree Celsius as a marker for appendicitis is 42/70", "The positive predictive value of temperature greater than 37.5 degree Celsius as a marker for appendicitis is 21/30", "The specificity of the test will depend upon the prevalence of appendicitis in the population to which it is applied"], "html_options": ["The sensitivity of temperature greater than 37.5 degree Celsius as a marker for appendicitis is 21/49", "The specificity of temperature greater than 37.5 degree Celsius as a marker for appendicitis is 42/70", "The positive predictive value of temperature greater than 37.5 degree Celsius as a marker for appendicitis is 21/30", "The specificity of the test will depend upon the prevalence of appendicitis in the population to which it is applied"], "corr_idx": 1}, {"id": "1290440", "html_qtxt": "If the Hemoccult test is negative for screening of colonic cancer, no further test is done. If the hemoccult test is positive the individual will have a second stool sample tested with the Hemoccult II test. If this second for blood, the individual will be referred for more extensive evaluation. The effect of net sensitivity and net specificity of this method of screening is:", "html_expl": "<p><strong>SCREENING TESTS USED IN SERIES: </strong>A population is subjected to one screening test followed by a second screening test; 2nd screening test is applied on those individuals only who test positive on the 1st screening test</p>\n<ul>\n<li><u>Combined sensitivity of 2 tests A and B in series</u>:</li>\n</ul>\n<p>Sensitivity (A) X Sensitivity (B)</p>\n<ul>\n<li><u>Combined specificity of 2 tests A and B in series</u>:</li>\n</ul>\n<p>Specificity (A) + Specificity (B) - [Specificity (A) &times; Specificity(B)]</p>\n<p><strong>SCREENING TESTS USED IN PARALLEL: </strong>A population is subjected to two (or more) screening tests at the same time; each of the individuals is subjected to both (or all) screening tests</p>\n<ul>\n<li><u>Combined sensitivity of 2 tests A and B in parallel</u>:</li>\n</ul>\n<p>Sensitivity (A) + Sensitivity (B) - [Sensitivity (A) &times; Sensitivity (B)]</p>\n<ul>\n<li><u>Combined specificity of 2 tests A and B in parallel:</u></li>\n</ul>\n<p>Specificity (A) X Specificity (B)</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210729f3f37-7c1d-44a4-8f09-cda75c1332fe.jpg\">", "options": ["Net sensitivity and net specificity are both increased", "Net sensitivity is decreased and net specificity is increased", "Net sensitivity is increased and net specificity is decreased", "Net sensitivity remains the same and net specificity is increased"], "html_options": ["Net sensitivity and net specificity are both increased", "Net sensitivity is decreased and net specificity is increased", "Net sensitivity is increased and net specificity is decreased", "Net sensitivity remains the same and net specificity is increased"], "corr_idx": 1}, {"id": "1290441", "html_qtxt": "Due to an effective prevention program, the prevalence of an infectious disease in a community has been reduced by 90%. A physician continues to use the same diagnostic test for the disease that she has always used. How have the test's characteristics changed?", "html_expl": "<p>PPV and NPV of a screening test depends on:</p>\n<ul>\n<li>Sensitivity</li>\n<li>Specificity</li>\n<li>Prevalence of disease in the population</li>\n</ul>\n<p><strong>In this question</strong>, since a physician continues to use the same diagnostic test for the disease that she has always used, sensitivity and specificity of the test will remain same</p>\n<p>But predictive value of a test (PPV and NPV) depends on prevalence of a disease in a population</p>\n<ul>\n<li>PPV is directly proportional to prevalence of disease in the population\n<ul>\n<li>PPV <strong>&alpha;</strong> Prevalence of disease</li>\n<li>As the prevalence of a disease increases in a population, PPV increases for the screening test</li>\n</ul>\n</li>\n<li>NPV is inversely proportional to Prevalence of disease in a population\n<ul>\n<li>NPV <strong>&alpha;</strong> 1/ Prevalence of disease</li>\n<li>As the prevalence of a disease increases in a population, NPV decreases for the screening test</li>\n</ul>\n</li>\n</ul>\n<p>Therefore, since the prevalence of an infectious disease in a community has been reduced by 90%, its PPV will reduce and its NPV will increase</p>", "options": ["Its sensitivity has increased", "Its positive predictive value and specificity has increased", "Its negative predictive value has increased", "The test's characteristics have not changed"], "html_options": ["Its sensitivity has increased", "Its positive predictive value and specificity has increased", "Its negative predictive value has increased", "The test's characteristics have not changed"], "corr_idx": 2}, {"id": "1290442", "html_qtxt": "Blood pressure (BP) of Mr. Ram is 120/ 80 mm Hg. 4 different sphygmomanometers (I, II, III, IV) are used to measure his BP with 3 readings each. Based on their readings, match the sphygmomanometers readings with their respective accuracy and precision parameters:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241210b6ff7db8-f925-47ff-8103-b813fe80afda.jpg\">", "html_expl": "<p><strong>Accuracy:</strong> degree of closeness of a measured or calculated quantity to its actual (true) value.</p>\n<p><strong>Precision</strong>: the degree to which further measurements or
