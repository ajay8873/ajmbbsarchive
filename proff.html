dye into the solution. The intensity of the blue color is proportional to the amylase activity.</p>\n<p><strong>Forensic Tests for Common Body Fluids:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510181f98a319-6cf7-4d2c-813c-0e48c8ffd49e.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Milk (Option A) & Colostrum (Option B):</strong> Milk is identified by testing for its specific components like casein and lactose. Colostrum can be identified by the presence of a trypsin inhibitor.</p>\n<p><strong>Urine (Option D):</strong> Urine is typically screened for by detecting urea (e.g., using the DMAC reagent) or creatinine.</p>\n<p><strong>Urine (Option D):</strong> Urine is typically screened for by detecting urea (e.g., using the DMAC reagent) or creatinine.</p>", "options": ["Milk", "Colostrum", "Saliva", "Urine"], "html_options": ["Milk", "Colostrum", "Saliva", "Urine"], "corr_idx": 2}, {"id": "1287935", "html_qtxt": "The term MERMER is related to", "html_expl": "<ul>\r\n<li>Brain fingerprinting was invented by Lawrence Farwell.</li>\r\n<li>It is a technique that uses electroencephalography (EEG) to determine whether specific information is stored in a subject's brain by measuring the electrical brainwaves and recording a brain response known as a P300-MERMER (memory and encoding related multifaceted electroencephalographic response) in response to words, phrases, or pictures that are presented on a computer screen.</li>\r\n</ul>", "options": ["Brain fingerprinting", "Narcoanalysis", "DNA fingerprinting", "Polygraph test"], "html_options": ["Brain fingerprinting", "Narcoanalysis", "DNA fingerprinting", "Polygraph test"], "corr_idx": 0}, {"id": "1287936", "html_qtxt": "ABO antigens are found in all the following except-", "html_expl": "<ul>\r\n<li>80% of the human population are secretors and 20% are non-secretors.</li>\r\n<li>The secretors secrete ABO antigens in all their body fluids except in the CSF.</li>\r\n</ul>", "options": ["Saliva", "Sweat", "CSF", "Gastric juice"], "html_options": ["Saliva", "Sweat", "CSF", "Gastric juice"], "corr_idx": 2}, {"id": "1287937", "html_qtxt": "Which of the following tests is used to detect semen?", "html_expl": "<ul>\r\n<li>Marsh test is used to detect Arsenic.</li>\r\n<li>Phenolphthalein test is used to detect blood.</li>\r\n<li>Paraffin test is used to detect gunpowder residues from the hand.</li>\r\n<li><strong>Confirmatory tests for semen are:</strong>\r\n<ol>\r\n<li>Microscopy - Presence of sperm.</li>\r\n<li>Detection of sperm specific LDH isoenzyme by electrophoresis.</li>\r\n</ol>\r\n</li>\r\n<li><strong>Presumptive/Screening tests for semen are:</strong>\r\n<ol>\r\n<li>UV light- Seminal stains on clothes can be identified by UV rays which give blue white color.</li>\r\n<li>Seminal Acid Phosphatase (SAP) test &rarr; Most commonly done presumptive test for detection of semen.</li>\r\n<li>Barberio's test &rarr; Spermine picrate (yellow, needle shaped crystals).<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411291ad8bdc1-22ae-492a-80ac-2c889a1ea15d.png\"></li>\r\n<li>Florence test &rarr; Choline iodide (Dark brown, rhombic crystals).<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129c86f843e-bb38-4dd8-bcea-192611a5557b.png\"></li>\r\n<li>PSA (Prostate specific antigen)/P30 (P30 is better than SAP).</li>\r\n<li>P30 can detect dried and old stains even up to 10 years in material stored at room temp.</li>\r\n<li>Epithelial cells &rarr; FISH (Y chromosome) &rarr; Fluorescence in situ hybridization.</li>\r\n<li>TLC &rarr; Only test to detect both Choline and Spermine in seminal stain.</li>\r\n<li>CPK &rarr; Even old stains of 6 months can be detected.</li>\r\n<li>Zinc test (Prostate)</li>\r\n<li>RSID (Rapid Stain Identification Series) test for semen identification of semenogelin (Sg) &rarr; From seminal vesicle & substrate for PSA.</li>\r\n</ol>\r\n</li>\r\n</ul>", "options": ["Marsh test", "Phenolphthalein test", "Paraffin test", "Barberio's test"], "html_options": ["Marsh test", "Phenolphthalein test", "Paraffin test", "Barberio's test"], "corr_idx": 3}, {"id": "1287939", "html_qtxt": "Which of the following statements about blood grouping is not correct?", "html_expl": "<ul>\r\n<li>Blood grouping helps to solve paternity problems, but does not conclusively fix paternity.</li>\r\n<li>DNA Profiling (Fingerprinting) provides absolute certainty and is a fool proof method to conclusively fix paternity.</li>\r\n<li>Comparing the blood grouping helps to a certain extent in cases of exchange of babies in maternity hospitals, to match the fragmentary remains of the skeleton and to compare the blood stains on the weapons.</li>\r\n</ul>", "options": ["It can be used to resolve confusion of identity in alleged exchange of babies in maternity units.", "It is the method to conclusively fix paternity.", "It can assist in matching fragmented human remains in mass disasters.", "It can help to show whether the blood stain on the weapon belongs to the suspect or victim."], "html_options": ["It can be used to resolve confusion of identity in alleged exchange of babies in maternity units.", "It is the method to conclusively fix paternity.", "It can assist in matching fragmented human remains in mass disasters.", "It can help to show whether the blood stain on the weapon belongs to the suspect or victim."], "corr_idx": 1}, {"id": "1287969", "html_qtxt": "The only test to detect both choline and spermine in seminal stain is-", "html_expl": "<p><strong>Florence test:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241129c86f843e-bb38-4dd8-bcea-192611a5557b.png\">\r\n<ul>\r\n<li>The stain is extracted from 1% hydrochloric acid and a drop is placed on a glass slide.</li>\r\n<li>A drop of Florence solution (Potassium iodine, iodine and water) is allowed to run under the cover slip.</li>\r\n<li>If semen is present, dark-brown crystals of choline iodide appear immediately.</li>\r\n<li>They are rhombic crystals resembling haemin.</li>\r\n<li>A negative test means the fluid is not semen.</li>\r\n</ul>\r\n<p><strong>Barberio's test:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411291ad8bdc1-22ae-492a-80ac-2c889a1ea15d.png\">\r\n<ul>\r\n<li>A saturated aqueous or alcoholic solution of picric acid when added to the spermatic fluid, produces yellow needle shaped rhombic crystals of spermine picrate.</li>\r\n<li>In Barberio's test, the presence of spermine in semen is detected.</li>\r\n</ul>\r\n<p><strong>The Acid Phosphatase Test:</strong></p>\r\n<ul>\r\n<li>Acid phosphatase activity of human semen per ml is 340 - 360 Bodansky units or 2500 - 3500 Angstrom units.</li>\r\n<li>It is the most commonly used presumptive test for the detection of seminal fluid.</li>\r\n<li>The prostatic secretion element of seminal fluid contains a much higher percentage of acid phosphatase.</li>\r\n</ul>\r\n<p><strong>Thin layer chromatography</strong> detects both choline and spermine in seminal stain.</p>", "options": ["Florence test", "Barberio's test", "Acid phosphatase test", "Thin layer chromatography"], "html_options": ["Florence test", "Barberio's test", "Acid phosphatase test", "Thin layer chromatography"], "corr_idx": 3}, {"id": "1287970", "html_qtxt": "A 5-year-old child with a history of perianal pain is brought to the OPD. On subjecting the specimen from the perianal region to a test, it produces yellow rhombic crystals of spermine picrate. What is the test done?", "html_expl": "<p><strong>The test done in the scenario is the Barberio test.</strong></p>\r\n<p><strong>Barberio's test:</strong></p>\r\n<ul>\r\n<li>Used to detect: Semen.</li>\r\n<li>Stain used: Saturated aqueous or alcoholic solution of picric acid.</li>\r\n<li>Finding: If semen is present, <strong>yellow needle-shaped rhombic crystals of spermine picrate are seen.</strong></li>\r\n</ul>\r\n<p><strong>Florence test:</strong></p>\r\n<ul>\r\n<li>Used to detect: Semen.</li>\r\n<li>Stain used: 10% hydrochloric acid and Florence solution (potassium iodide, iodine, and water).</li>\r\n<li>Finding: If semen is present, <strong>dark brown rhombic or needle-shaped crystals</strong> of choline iodide appear immediately.</li>\r\n</ul>\r\n<p><strong>Takayama test (Haemochromogen crystal test):</strong></p>\r\n<ul>\r\n<li>Used to detect: Bloodstains.</li>\r\n<li>Stain used: Takayama reagent (sodium hydroxide, pyridine, glucose)</li>\r\n<li>Finding: If bloodstain is present, <strong>pink feathery crystals</strong> of hemochromogen or reduced alkaline haematin appear in a few minutes.</li>\r\n</ul>\r\n<p><strong>Teichmann's test (Haemin crystal Test):</strong></p>\r\n<ul>\r\n<li>Used to detect: Bloodstains.</li>\r\n<li>Stain used: Glacial acetic acid and a small crystal of sodium chloride.</li>\r\n</ul>\r\n<p>Finding: If bloodstain is present, faint <strong>yellowish red to brownish-black rhombic crystals</strong> of haemin or haematin chloride appear.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411290a523100-7456-4469-906b-c055a9dabef4.jpg\">", "options": ["Barberio test", "Florence test", "Takayama test", "Teichmann test"], "html_options": ["Barberio test", "Florence test", "Takayama test", "Teichmann test"], "corr_idx": 0}]}, {"moduleId": 1012007, "name": "Toxicology", "questions": [{"id": "1287945", "html_qtxt": "A victim is brought to the emergency department after exposure to a chemical agent. The patient's skin has a bright, cherry-red color, and a faint odor of bitter almonds is noted on the breath. This poison causes rapid death by inhibiting which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The combination of a bitter almond odor and cherry-red skin is pathognomonic for <strong>cyanide poisoning</strong>. Cyanide exerts its toxic effect by binding with high affinity to the ferric (Fe&sup3;) ion in <strong>cytochrome c oxidase (Complex IV)</strong>, the final enzyme of the electron transport chain in mitochondria. This action halts aerobic respiration, preventing cells from using oxygen and leading to a profound cytotoxic hypoxia and rapid death.</p>\n<p>The characteristic cherry-red color is due to the high oxygen saturation of venous blood, as the tissues are unable to extract the oxygen from hemoglobin.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027a0f8a639-c85d-469e-a692-6c44e8e2b6d4.png\">\n<p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Acetylcholinesterase (Option A):</strong> Inhibition of this enzyme is the mechanism of organophosphate poisoning, leading to a cholinergic crisis (salivation, lacrimation, urination, etc.).</li>\n<li><strong>Uncoupling of oxidative phosphorylation (Option C):</strong> This is the mechanism of poisons like dinitrophenol and high-dose aspirin. It disrupts the proton gradient, causing energy to be released as heat instead of being used to produce ATP, leading to hyperthermia.</li>\n<li><strong>Na+/K+ ATPase pump (Option D):</strong> Inhibition of this pump is the mechanism of cardiac glycosides like digoxin, which leads to increased intracellular calcium and cardiac arrhythmias.</li>\n</ul>", "options": ["Acetylcholinesterase", "Cytochrome c oxidase", "Uncoupling of oxidative phosphorylation", "Na+/K+ ATPase pump"], "html_options": ["Acetylcholinesterase", "Cytochrome c oxidase", "Uncoupling of oxidative phosphorylation", "Na+/K+ ATPase pump"], "corr_idx": 1}, {"id": "1287946", "html_qtxt": "A fire victim is brought to the emergency department with severe metabolic acidosis and cherry-red skin discoloration. Cyanide poisoning is suspected, and treatment is initiated with amyl nitrite followed by intravenous sodium nitrite. What is the primary therapeutic mechanism of these nitrite agents?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The therapeutic action of nitrites in cyanide poisoning is based on a principle of competitive binding. Nitrites are potent oxidizing agents that convert the ferrous (Fe&sup2;) iron in hemoglobin to its ferric (Fe&sup3;) state, forming methemoglobin. Cyanide has a higher affinity for the ferric iron in methemoglobin than it does for the ferric iron in cytochrome c oxidase. Thus, the induced methemoglobin acts as a \"scavenger,\" pulling cyanide off the inhibited mitochondrial enzyme to form the less toxic cyanomethemoglobin, thereby restoring aerobic respiration.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027411f947b-9833-44df-9d33-13bde9acffac.png\"><p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>They directly chelate cyanide for renal excretion (Option A):</strong> This describes the mechanism of agents like hydroxocobalamin, which directly bind cyanide to form a non-toxic, excretable compound.</li>\n<li><strong>They directly reactivate the inhibited cytochrome oxidase (Option C):</strong> Nitrites do not act on the enzyme itself; they work by creating an alternative, higher-affinity binding site for the poison.</li>\n<li><strong>They provide a sulfur donor for detoxification (Option D):</strong> This is the mechanism of sodium thiosulfate, which is typically given <em>after</em> the nitrites to facilitate the final elimination of cyanide from the body.</li>\n</ul>", "options": ["They directly chelate cyanide for renal excretion.", "They induce the formation of methemoglobin.", "They directly reactivate the inhibited cytochrome oxidase.", "They provide a sulfur donor for detoxification."], "html_options": ["They directly chelate cyanide for renal excretion.", "They induce the formation of methemoglobin.", "They directly reactivate the inhibited cytochrome oxidase.", "They provide a sulfur donor for detoxification."], "corr_idx": 1}, {"id": "1287947", "html_qtxt": "Which of the following is not included in the standard cyanide antidote kit?", "html_expl": "<p>A 3-step cyanide antidote kit is used in cases of cyanide poisoning. The kit includes:</p>\n<ul>\n<li>12 Amyl Nitrite pearls.</li>\n<li>Two 10 ml vials of 3% Sodium Nitrite</li>\n<li>Two 50 ml vials of Sodium Thiosulfate.</li>\n</ul>\n<p>The antidote protocol begins with inhalation of Amyl Nitrite (0.3 ml ampoule broken in gauze and inhaled for 30 seconds every minute, using a new pearl every 3 minutes). This is followed by intravenous administration of 10 ml of 3% Sodium Nitrite (300 mg) over 5 minutes, and then 50 ml of 25% Sodium Thiosulfate (12.5 g) over 10-20 minutes using the same IV line.</p>\n<p>Amyl Nitrite and Sodium Nitrite act by inducing <strong>methemoglobinemia.</strong> Methemoglobin has a higher affinity for cyanide than the cytochrome oxidase complex and sequesters cyanide as cyanmethemoglobin. In the presence of <strong>rhodanese</strong> and a sulfur donor such as <strong>thiosulfate,</strong> the cyanide is further detoxified to <strong>thiocyanate,</strong> which is then <strong>excreted in the urine.</strong></p>\n<p><strong>Sodium bicarbonate is not included in the standard cyanide antidote kit.</strong> While it may be used to manage accompanying metabolic acidosis, it is not a core component of the antidote kit.</p>", "options": ["Sodium thiosulfate", "Sodium nitrite", "Sodium bicarbonate", "Amyl nitrite"], "html_options": ["Sodium thiosulfate", "Sodium nitrite", "Sodium bicarbonate", "Amyl nitrite"], "corr_idx": 2}, {"id": "1287948", "html_qtxt": "Which of the following poison and its characteristic clinical or post-mortem sign is correctly matched?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A <strong>Burtonian line</strong> is a bluish-purple line on the gums, just near the margin of the teeth. It is a classic sign of chronic lead poisoning, caused by the reaction of circulating lead with sulfur ions produced by oral bacteria, leading to the deposition of lead sulfide.</p>\n<p>The other pairs are incorrectly matched. A high-yield summary of these classic signs is below:</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251027e6fd925e-b37b-4dcd-bbd7-5ffdb7c40865.png\"><p><strong>Incorrect Option Explanations:</strong></p>\n<ul>\n<li><strong>Phosphorus - Raindrop pigmentation (Option A):</strong> Raindrop pigmentation is a sign of chronic arsenic poisoning. 'Phossy jaw' is the classic sign of chronic phosphorus poisoning.</li>\n<li> Phossy jaw' is caused by chronic phosphorus poisoning. Chronic arsenic poisoning causes raindrop pigmentation and Mees' lines on the nails.</li>\n<li> The Kayser-Fleischer ring is a sign of copper deposition in Wilson's disease. The most characteristic sign of thallium poisoning is severe alopecia (hair loss).</li>\n</ul>", "options": ["Phosphorus - Raindrop pigmentation", "Arsenic - Phossy jaw", "Lead - Burtonian line", "Thallium - Kayser-Fleischer ring"], "html_options": ["Phosphorus - Raindrop pigmentation", "Arsenic - Phossy jaw", "Lead - Burtonian line", "Thallium - Kayser-Fleischer ring"], "corr_idx": 2}, {"id": "1287949", "html_qtxt": "A poison which is luminescent and waxy, and has a garlic smell is:", "html_expl": "<p>Yellow Phosphorus is luminescent and waxy, and has a garlic smell.</p>\r\n<p>Yellow Phosphorus is a waxy, white or yellow crystalline solid with a <strong>garlic like odour.</strong></p>\r\n<p>On exposure to air, it is highly combustible and ignites into flame.</p>\r\n<p>It is <strong>luminescent</strong> and glows in the dark <strong>(Phosphorescence).</strong></p>\r\n<p>Yellow Phosphorus is highly toxic and can cause death if ingested or inhaled. It is also a carcinogen and can cause cancer if it comes into contact with the skin.</p>\r\n<p><strong>Ammonium Bromide</strong> is a white, odourless white crystals or granules that are soluble in water. It is used in photography in films, plates, and papers, in fireproofing of wood, in lithography and process engraving, in corrosion inhibitors and in pharmaceutical preparations. It causes skin and serious eye damage, corrosion or irritation.</p>\r\n<p><strong>Opium </strong>is a bitter, black substance that is obtained from the poppy plant. It is highly addictive and can cause respiratory depression and death.</p>\r\n<p><strong>Al Phos</strong> is the trade name of aluminium phosphide. It is available as dark grey to dark yellow or greyish green tablets.</p>", "options": ["Al Phos", "Ammonium bromide", "Opium", "Yellow Phosphorus"], "html_options": ["Al Phos", "Ammonium bromide", "Opium", "Yellow Phosphorus"], "corr_idx": 3}, {"id": "1287950", "html_qtxt": "Blue lines are not seen in poisoning by-", "html_expl": "<p>Blue lines are not seen in Arsenic poisoning.</p>\r\n<p><strong><u>Burton's or Burtonian line:</u></strong></p>\r\n<p><strong>Morphology:</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411302136081c-b3e9-4fb0-afc9-541d4dc462f0.jpg\">\r\n<ul>\r\n<li>A stippled blue line (or bluish black) is seen on gums in 50-70% cases of chronic lead poisoning (Plumbism/saturnism).</li>\r\n</ul>\r\n<p><strong>Characteristics:</strong></p>\r\n<ul>\r\n<li>More common in the upper jaw.</li>\r\n<li>Appears within a week of exposure.</li>\r\n<li>Not seen in edentulous persons.</li>\r\n<li>Removal from exposure obliterates the line</li>\r\n<li>More common in persons with bad dental hygiene, carious teeth.</li>\r\n</ul>\r\n<p><strong>Mechanism:</strong></p>\r\n<ul>\r\n<li>Subepithelial deposition of black Pb granules.</li>\r\n<li>Bad oral hygiene-food sticking in gums decomposition &rarr; H2S formed &rarr; Reacts with Pb in tissues forms PbS [black].</li>\r\n</ul>\r\n<p><strong>Differential diagnosis:</strong></p>\r\n<ul>\r\n<li>Similar lines are seen in poisoning by <strong>bismuth, copper, iron, mercury, and silver </strong>(due to formation of sulphides of each). In copper poisoning, it is green in colour, known as Clapton's lines.</li>\r\n</ul>", "options": ["Arsenic", "Mercury", "Bismuth", "Silver"], "html_options": ["Arsenic", "Mercury", "Bismuth", "Silver"], "corr_idx": 0}, {"id": "1287951", "html_qtxt": "A person was found dead with bluish green frothy discharge at the angle of mouth and nostrils. Probable cause can be:", "html_expl": "<p><strong>Post- mortem findings in copper poisoning: </strong></p>\r\n<ul>\r\n<li>Skin may be yellow due to jaundice.</li>\r\n<li><strong>Greenish-blue froth</strong> from the mouth and nostrils.</li>\r\n<li><strong>Mucous membrane</strong> of the mouth and tongue may have <strong>bluish or greenish-blue tinge.</strong></li>\r\n<li>Internally, some discoloration is present in the mucous membrane of the oesophagus and stomach.</li>\r\n<li><strong>Stomach:</strong> Gastric mucosa is congested with desquamation and haemorrhages at places.</li>\r\n<li><strong>Small intestine:</strong> Mucosa (upper part) may show necrosis.</li>\r\n<li><strong>Liver: </strong>Soft and fatty. It shows centrilobular necrosis and biliary stasis.</li>\r\n<li><strong>Kidneys:</strong>I t may show acute proximal tubular necrosis.</li>\r\n<li>Haemoglobin casts may be seen in the tubules.</li>\r\n</ul>", "options": ["Arsenic poisoning", "Copper poisoning", "Mercury poisoning", "Lead poisoning"], "html_options": ["Arsenic poisoning", "Copper poisoning", "Mercury poisoning", "Lead poisoning"], "corr_idx": 1}, {"id": "1287952", "html_qtxt": "Black foot disease is caused by:", "html_expl": "<p>Black foot disease is caused by chronic poisoning by Arsenic.</p>\n<p>Blackfoot disease is a characteristic vascular disease associated with long-term exposure to inorganic arsenic. It occurred in areas of Taiwan with elevated arsenic in drinking water. The patients suffer severe systemic arteriosclerosis with black, mummified dry foot-gangrene in severe cases.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024113008bbdee8-d9a3-4499-9c90-a8400e318a5c.jpg\">\n<p><strong>Signs & symptoms of Chronic Arsenic Poisoning:</strong></p>\n<ul>\n<li>Earliest sign is emaciation.</li>\n<li>Catarrhal changes - Rhinitis, lacrimation, conjunctivitis, bronchial catarrh.</li>\n<li>Hyperpigmentation of palms and soles is seen. It mimics Addison's disease.</li>\n<li>Hyperkeratosis of the palmand soles.</li>\n<li>Rashes resembling fading measles.</li>\n<li>Raindrop brown pigmentation.</li>\n<li>Black foot disease is caused. It is a gangrenous change.</li>\n<li>Aldrich-Mee's lines (leukonychia) are seen (Multiple, transverse parallel white lines in the nails. Takes about 30 days after first exposure. Also seen in thallium poisoning).</li>\n<li>Cancer (A precancerous lesion called Bowen's disease, Basal cell carcinoma, small cell carcinoma, Ca lung and Ca bladder).</li>\n</ul>\n<p><strong>Reference:</strong> https://www.sciencedirect.com  \"topics\" Blackfoot-disease.</p>", "options": ["Mercury", "Cadmium", "Arsenic", "Lead"], "html_options": ["Mercury", "Cadmium", "Arsenic", "Lead"], "corr_idx": 2}, {"id": "1287953", "html_qtxt": "Which of these is not a symptom of inorganic chronic lead poisoning?", "html_expl": "<p><strong>Diarrhoea</strong> is not a symptom of inorganic chronic lead poisoning.</p>\r\n<p><strong>Signs & symptoms of chronic Lead poisoning: </strong></p>\r\n<p><strong>(Mnemonic: ABCDEFGHI)</strong></p>\r\n<ol style=\"list-style-type: lower-roman;\">\r\n<li><strong>A</strong>naemia/Anorexia/Arthralgia/Abortion/Atrophy of optic nerve</li>\r\n<li><strong>B</strong>asophilic stippling/Burton's line</li>\r\n<li><strong>C</strong>olic/Constipation/Cerebral edema</li>\r\n<li><strong>D</strong>rop (wrist, foot)</li>\r\n<li><strong>E</strong>ncephalopathy/Emaciation/Erectile dysfunction</li>\r\n<li><strong>F</strong>acial pallor/Foul smell of breath/Fanconi syndrome</li>\r\n<li><strong>G</strong>onadal dysfunction/Gout-like picture (Saturnine gout)</li>\r\n<li><strong>H</strong>ypertension/Headache/Hallucination</li>\r\n<li><strong>I</strong>nfertility/Insomnia/Irritability</li>\r\n</ol>\r\n<ul>\r\n<li>Pain areas: In the abdomen or joints.</li>\r\n<li>Gastrointestinal: <strong>Constipation, </strong>nausea, or vomiting.</li>\r\n<li>Developmental: Learning disability or slow growth.</li>\r\n<li>Whole body: Fatigue or loss of appetite.</li>\r\n<li>Behavioural: Hyperactivity or irritability.</li>\r\n<li>Also common: Baby colic, headache, insomnia, or memory loss.</li>\r\n</ul>", "options": ["Constipation", "Insomnia", "Diarrhoea", "Anorexia"], "html_options": ["Constipation", "Insomnia", "Diarrhoea", "Anorexia"], "corr_idx": 2}, {"id": "1287954", "html_qtxt": "Korsakoff syndrome may be seen in chronic poisoning by-", "html_expl": "<p>Korsakoff's psychosis in chronic alcoholism is due to severe, untreated thiamine deficiency, secondary to chronic alcohol abuse.</p>\r\n<p>Chronic arsenic & lead poisoning cause chronic encephalopathy with delirium, hallucinations, disorientations, agitations & confabulations, resembling Korsakoff syndrome.</p>", "options": ["Ethanol", "Arsenic", "Lead", "All the above"], "html_options": ["Ethanol", "Arsenic", "Lead", "All the above"], "corr_idx": 3}, {"id": "1287955", "html_qtxt": "Minamata Bay disease refers to chronic toxicity with:", "html_expl": "<p>Minamata Bay disease occurs due to chronic organic mercury intoxication.</p>\r\n<p><strong> Minamata disease:</strong></p>\r\n<ul>\r\n<li>It is due to chronic organic mercury intoxication caused by eating contaminated fish and shellfish.</li>\r\n<li>In Minamata Bay (Japan), a factory discharged inorganic mercury into the water.</li>\r\n<li>The mercury was methylated by bacteria and subsequently ingested by fish.</li>\r\n<li>Local villagers ate the fish and began to exhibit signs of chronic mercury poisoning.</li>\r\n<li>Symptoms include disturbances in hand coordination, gait and speech, chewing and swallowing difficulties, visual blurring, tremors, rigidity, seizures and clouding of consciousness.</li>\r\n</ul>", "options": ["Ergot", "Datura", "Organophosphorus", "Mercury"], "html_options": ["Ergot", "Datura", "Organophosphorus", "Mercury"], "corr_idx": 3}, {"id": "1287956", "html_qtxt": "Snake that causes paralysis with convulsions:", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241130a3326fcf-da59-45ca-8492-7d04479fda65.jpg\"><ul>\r\n<li>Convulsions are more common in common cobra along with muscular paralysis.</li>\r\n<li>Krait causes only paralysis. Local signs are almost nil.</li>\r\n<li>Vipers cause bleeding from external orifices with maximum local signs.</li>\r\n<li>Sea snakes produce muscle paralysis and muscle necrosis.</li>\r\n</ul>", "options": ["Vipers", "Sea snakes", "Cobra", "Krait"], "html_options": ["Vipers", "Sea snakes", "Cobra", "Krait"], "corr_idx": 2}, {"id": "1287957", "html_qtxt": "Neurotoxic snake is:", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241130aab4947f-b85d-404e-9543-7241a32c43a1.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241130503b2d94-cfc1-46c5-a98c-046b8db6b7f3.jpg\">", "options": ["Viper", "Krait", "Sea snake", "None"], "html_options": ["Viper", "Krait", "Sea snake", "None"], "corr_idx": 1}, {"id": "1287958", "html_qtxt": "Which of these snakebites causes haematological abnormalities?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024113092ededf0-4170-4702-896c-30a1750c8837.jpg\"><p>", "options": ["Common cobra", "Common krait", "Viper", "Sea snake"], "html_options": ["Common cobra", "Common krait", "Viper", "Sea snake"], "corr_idx": 2}, {"id": "1287959", "html_qtxt": "Ophitoxaemia is:", "html_expl": "<p>Ophitoxaemia characterises the clinical spectrum of snakebite envenomation.</p>\r\n<p><u>Epidemiology</u></p>\r\n<p>Snakebite is more prevalent in rural than urban areas, commonly seen in summers, in males, farmers and mostly at night. Most of the bites are on lower extremities since the victims are bitten by treading on or near the snake.</p>\r\n<p><u>History</u></p>\r\n<p>The time elapsed since the bite is important to determine if the process is confined locally or if systemic signs have developed. Obtain a description of the snake to determine its species.</p>\r\n<p>Onset of symptoms and sudden progression are more common with elapidae bites rather than viperidae. Most cobra, krait and sea snake bites would show symptoms within the first 6 hours, the shortest time is for the sea snakes. Early and intense pain implies significant envenomation.</p>\r\n<p><u>Local signs and symptoms</u></p>\r\n<p>Fang marks, pain, bleeding, bruising, lymphangitis, lymph node enlargement, inflammation, blistering, local infection, abscess formation and necrosis.</p>", "options": ["Snakebite envenomation", "Phenol poisoning", "Chronic lead poisoning", "Opium poisoning"], "html_options": ["Snakebite envenomation", "Phenol poisoning", "Chronic lead poisoning", "Opium poisoning"], "corr_idx": 0}, {"id": "1287960", "html_qtxt": "A patient presented with a history of snakebite 4 hours ago along with ptosis, paralysis and external ophthalmoplegia. On examination, the bite mark cannot be visualised and there is no swelling of the limb. Most probable species implicated is:", "html_expl": "<p>These signs and symptoms point toward a Krait bite. The signs and symptoms are of a neurotoxic snake bite. Since bite mark cannot be visualised and there is no swelling of the limb, it must be a common krait because fang marks are not visible in common krait as it has very short fangs and there is no local swelling or necrosis. A common krait bite will often be missed due to its painless nature.</p>\r\n<p>Vipers have hemotoxic (vasculotoxic) venom.</p>\r\n<p>Sea snakes have myotoxic venom.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241130ab25c471-f7c8-4f99-9a9c-79635db2d166.jpg\">", "options": ["Sea snake", "Common Krait", "Viper", "Common Cobra"], "html_options": ["Sea snake", "Common Krait", "Viper", "Common Cobra"], "corr_idx": 1}, {"id": "1287961", "html_qtxt": "A girl, otherwise healthy, sleeping on the floor suddenly develops nausea, vomiting, abdominal pain, quadriplegia at night. Diagnosis is:", "html_expl": "<p>Krait- Signs and symptoms are similar to cobra poisoning, but less rapid.</p>\r\n<p>The signs and symptoms are</p>\r\n<ul>\r\n<li>Abdominal pain</li>\r\n<li>Ptosis</li>\r\n<li>Dysarthria</li>\r\n<li>Dysphagia</li>\r\n<li>Chest pain</li>\r\n<li>Quadriparesis</li>\r\n<li>Respiratory paralysis</li>\r\n<li>Death</li>\r\n</ul>\r\n<p>Common krait hunt nocturnally and are quick to bite people sleeping on the floor, often without waking their victims, since the venom is painless. Victims wake up early morning, paralyzed - mistaken for STROKE.</p>\r\n<p>Option A: GBS will have a preceding history of diarrhoea 6 to 8 weeks before and will have ascending paralysis.</p>\r\n<p>Option B: Poliomyelitis will have gradual onset flaccid paralysis.</p>", "options": ["Guillain Barre syndrome", "Poliomyelitis", "Krait bite", "Periodic paralysis"], "html_options": ["Guillain Barre syndrome", "Poliomyelitis", "Krait bite", "Periodic paralysis"], "corr_idx": 2}, {"id": "1287962", "html_qtxt": "A child after a snake bite develops petechiae and ecchymosis on the skin. In addition, the child develops bleeding from the venipuncture site and oliguria. The most likely snake species is:", "html_expl": "<p>Petechiae, ecchymosis and bleeding are characteristics of viperine snake bite.</p>\r\n<p><strong>Signs and symptoms of viper bite:</strong></p>\r\n<ul>\r\n<li>More local reaction is seen along with pain and oozing.</li>\r\n<li>Local necrosis is extensive which may lead to gangrene.</li>\r\n<li>Serous and serosanguinous blisters sometimes appear.</li>\r\n<li>Bilateral parotid swelling ('viper head'), conjunctival edema and subconjunctival haemorrhage.</li>\r\n<li>Petechial haemorrhages, epistaxis, gum bleeding, haemoptysis, hematemesis, haematuria, fundal haemorrhage, and bleeding from the bite site and rectum are common.</li>\r\n<li>Acute renal failure evidenced by oliguria, anuria and rising serum creatinine due to DIC or circulatory collapse and shock may be seen (Russell viper, hump nosed pit viper).</li>\r\n</ul>\r\n<p>Death is due to circulatory failure in the early phase, and haemorrhagic complications later.</p>\r\n<p>Option (b): Cobra bite will have less local features (a small reddish wheel with burning pain).</p>\r\n<p>Option (c): Mamba bite will have features similar to cobra bite.</p>\r\n<p>Option (d): Python is non venomous.</p>", "options": ["Viper", "Cobra", "Mamba", "Python"], "html_options": ["Viper", "Cobra", "Mamba", "Python"], "corr_idx": 0}, {"id": "1287963", "html_qtxt": "Treatment of snakebite are all, except:", "html_expl": "<p><strong>Primary management (First aid) in a case of a snake bite:</strong></p>\r\n<ul>\r\n<li>Best is immobilisation &rarr; By application of splint.</li>\r\n<li>Assurance/ reassurance</li>\r\n<li>Do not wash the area of the bite.</li>\r\n<li>No tourniquet application.</li>\r\n<li>Sutherland wrapping: Pressure application by crepe bandage if the victim is expected to reach the hospital in more than 30 minutes but less than 3 hours.The bandage is wrapped over the bitten area as well as the entire limb with the limb placed in a splint. It should be capable of admitting a finger beneath it.</li>\r\n<li>Keep the affected area below heart level to reduce the flow of venom.</li>\r\n<li>No incision & suction.</li>\r\n<li>No ice application.</li>\r\n<li>No electrotherapy.</li>\r\n</ul>\r\n<p><strong>Hospital treatment </strong></p>\r\n<ul>\r\n<li>Wait and watch for signs & symptoms.</li>\r\n<li>If indicated &rarr; Begin PASV (Polyvalent anti snake venom) with 10 vials.</li>\r\n<li>PASV is effective against 1. Common cobra, 2. Common krait, 3. Russel's viper, and 4. Saw scaled viper</li>\r\n<li>PASV produced by Hoffkine biopharmaceutical company neutralises venom of pit viper due to para-specific activity.</li>\r\n</ul>\r\n<p><strong>Fixation of toxins </strong></p>\r\n<ul>\r\n<li>Common cobra &rarr; neurotoxins get fixed at the postsynaptic Hence, neostigmine has a role.</li>\r\n<li>Common krait &rarr; neurotoxins get fixed at the presynaptic Hence, neostigmine has no role.</li>\r\n</ul>\r\n<p><strong>Reference:</strong></p>\r\n<p><a href=\"https://nhm.gov.in/images/pdf/guidelines/nrhm-guidelines/stg/Snakebite_QRG.pdf\"><u>https://nhm.gov.in/images/pdf/guidelines/nrhm-guidelines/stg/Snakebite_QRG.pdf</u></a> <a href=\"http://repository-tnmgrmu.ac.in/18612/1/14110400021mohanraj.pdf\"><u>http://repository-tnmgrmu.ac.in/18612/1/14110400021mohanraj.pdf</u></a></p>", "options": ["Firm bandage to occlude lymphatic", "Incision over wound", "Reassure the patient", "Immobilisation of bitten part"], "html_options": ["Firm bandage to occlude lymphatic", "Incision over wound", "Reassure the patient", "Immobilisation of bitten part"], "corr_idx": 1}, {"id": "1287964", "html_qtxt": "Following is/are the recommended primary management of a patient with snakebite, except:", "html_expl": "<p><strong>Primary management (First aid) in a case of a snake bite:</strong></p>\r\n<ul>\r\n<li>Best is immobilisation &rarr; By application of splint.</li>\r\n<li>Assurance/ reassurance</li>\r\n<li>Do not wash the area of the bite.</li>\r\n<li>No tourniquet application.</li>\r\n<li>Sutherland wrapping: Pressure application by crepe bandage if the victim is expected to reach the hospital in more than 30 minutes but less than 3 hours.The bandage is wrapped over the bitten area as well as the entire limb with the limb placed in a splint. It should be capable of admitting a finger beneath it.</li>\r\n<li>Keep the affected area below heart level to reduce the flow of venom.</li>\r\n<li>No incision & suction.</li>\r\n<li>No ice application.</li>\r\n<li>No electrotherapy.</li>\r\n</ul>\r\n<p><strong>Hospital treatment </strong></p>\r\n<ul>\r\n<li>Wait and watch for signs & symptoms.</li>\r\n<li>If indicated &rarr; Begin PASV (Polyvalent anti snake venom) with 10 vials.</li>\r\n<li>PASV is effective against 1. Common cobra, 2. Common krait, 3. Russel's viper, and 4. Saw scaled viper</li>\r\n<li>PASV produced by Hoffkine biopharmaceutical company neutralises venom of pit viper due to para-specific activity.</li>\r\n</ul>\r\n<p><strong>Fixation of toxins </strong></p>\r\n<ul>\r\n<li>Common cobra &rarr; neurotoxins get fixed at the postsynaptic Hence, neostigmine has a role.</li>\r\n<li>Common krait &rarr; neurotoxins get fixed at the presynaptic Hence, neostigmine has no role.</li>\r\n</ul>\r\n<p><strong>Reference:</strong></p>\r\n<p><a href=\"https://nhm.gov.in/images/pdf/guidelines/nrhm-guidelines/stg/Snakebite_QRG.pdf\"><u>https://nhm.gov.in/images/pdf/guidelines/nrhm-guidelines/stg/Snakebite_QRG.pdf</u></a> <a href=\"http://repository-tnmgrmu.ac.in/18612/1/14110400021mohanraj.pdf\"><u>http://repository-tnmgrmu.ac.in/18612/1/14110400021mohanraj.pdf</u></a></p>", "options": ["Splinting and immobilisation", "Keep the site of bite below heart", "Wash with soap and water", "Reassure the patient"], "html_options": ["Splinting and immobilisation", "Keep the site of bite below heart", "Wash with soap and water", "Reassure the patient"], "corr_idx": 2}, {"id": "1287965", "html_qtxt": "Polyvalent snake vaccines contains immunoglobulins against all, except:", "html_expl": "<p>Polyvalent anti snake vaccines do not contain immunoglobins against Ophiophagus hannah (King cobra).</p>\r\n<p>In India, Polyvalent ASV (PASV) is only available.</p>\r\n<p>It is effective against all the four common species namely:</p>\r\n<ul>\r\n<li>Russells viper (Daboia russelii)</li>\r\n<li>Common Cobra (raja naja)</li>\r\n<li>Common Krait (Bungarus caeruleus) and</li>\r\n<li>Saw Scaled viper (Echis carinatus)</li>\r\n</ul>\r\n<p><strong>Reference: </strong><a href=\"https://apiindia.org/uploads/pdf/medicine_update_2017/mu_113.pdf\"><u>https://apiindia.org/uploads/pdf/medicine_update_2017/mu_113.pdf</u></a></p>", "options": ["Ophiophagus hannah", "Naja naja", "Daboia russelii", "Bungarus caeruleus"], "html_options": ["Ophiophagus hannah", "Naja naja", "Daboia russelii", "Bungarus caeruleus"], "corr_idx": 0}, {"id": "1287966", "html_qtxt": "In a snake envenomation, antivenom is started by giving a dose of:", "html_expl": "<p>The recommended initial dose of PASV is 8-10 vials administered slowly via IV route over a period of 1 hour.</p>\r\n<p>Repeat doses for vasculotoxic species is based on the 6 hours rule (depending on the coagulation profile); the maximum recommended dose is 30 vials.</p>\r\n<p>Repeat doses for neurotoxicity is based on the 1-2 hours rule (depending on whether patients have not improved, or worsened); maximum dose is 20 vials.</p>\r\n<p>Antivenin treatment should be given, as soon as it is indicated. Ideally PASV should be administered within 4 hours, but effective even if it is given within 24 hours.</p>", "options": ["2 vials", "4 vials", "10 vials", "20 vials"], "html_options": ["2 vials", "4 vials", "10 vials", "20 vials"], "corr_idx": 2}, {"id": "1287967", "html_qtxt": "Abrus precatorius poisoning resembles which poison?", "html_expl": "<ul>\r\n<li>The seeds of abrus precatorius contain a toxalbumin - Abrin.</li>\r\n<li>A toxalbumen or phytotoxin is a toxic protein, which resembles a bacterial toxin in action, and <strong>causes agglutination of red </strong>cells with some haemolysis and is antigenic. Phytotoxin is a toxin produced by a plant. Ricin, crotin and abrin are phytotoxins.</li>\r\n<li>When extract of seeds of abrus precatorius is injected under the skin, symptoms resemble viperine snakebite, and as such poisoning is not suspected.</li>\r\n<li>There is inflammation, edema, oozing of hemorrhagicfluid from the site of puncture and necrosis may occur. The animal drops down and does not take feed and dies in 3-4 days. Tetanic convulsions occur or the animal becomes cold, drowsy, or comatose and dies.</li>\r\n</ul>", "options": ["Sea snake", "Cobra", "Viper", "Krait"], "html_options": ["Sea snake", "Cobra", "Viper", "Krait"], "corr_idx": 2}, {"id": "1287968", "html_qtxt": "Active ingredient of marking nut is:", "html_expl": "<p>Marking nuts (bhilwa) are black, heart-shaped with rough projection at the base. They have a thick, cellular pericarp, which contains an irritant juice which is brownish, oily and acrid but turns black on exposure to air. <strong>The active principles are semecarpol (0.1%) and bhilawanol (15 to 17% ).</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241130528f050f-7c72-435a-a593-9e2ebf4e5c5f.jpg\">\r\n<p><strong>Signs and Symptoms:</strong></p>\r\n<p>When the juice is applied to the skin, it causes irritation, itching redness, burning sensation, and a painful blister containing acrid serum and eczematous contact dermatitis. The lesion resembles a bruise.</p>", "options": ["Semecarpol", "Croton", "Abrin", "Ricin"], "html_options": ["Semecarpol", "Croton", "Abrin", "Ricin"], "corr_idx": 0}, {"id": "1287974", "html_qtxt": "Artificial bruises are produced by:", "html_expl": "<p><strong>Signs and Symptoms:</strong></p>\r\n<ul>\r\n<li>When the juice from seeds of semicarpus anacardium (marking nut) is applied to the skin, it causes irritation, itching redness, burning sensation, and a painful blister containing acrid serum and eczematous contact dermatitis.</li>\r\n<li><strong>The lesion resembles a bruise. </strong>The rash takes 1-2 weeks to heal and normally does not leave scars.</li>\r\n<li>Severe cases have small (1-2 mm) clear fluid-filled blisters on the skin. Sometimes, an ulcer may be produced with sloughing. Constitutional symptoms such as fever, painful micturition with brown colour urine may be seen.</li>\r\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241130fafb0256-035d-4faf-98c8-54bb4245a41f.jpg\">", "options": ["Capsicum", "Marking nut", "Rati", "Croton"], "html_options": ["Capsicum", "Marking nut", "Rati", "Croton"], "corr_idx": 1}, {"id": "1287977", "html_qtxt": "Juice of Semecarpus anacardium can be used for:", "html_expl": "<p><strong>Medicolegal aspects of Semecarpus anacardium:</strong></p>\r\n<ul>\r\n<li>Accidental poisoning may result from the administration of juice by quacks for treatment of rheumatic pain and worm infestation.</li>\r\n<li>Cases of contact dermatitis (due to urushiol) related to its use as hair dye, voodoo treatment, remedy for eczema or tattoo removal have been reported.</li>\r\n<li>Anaphylaxis due unintentional oral ingestion related to marking nut has also been reported.</li>\r\n<li>Juice may be introduced into the vagina, as a punishment for infidelity.</li>\r\n<li>For criminal abortion, juice is applied to the cervical os by means of abortion stick.</li>\r\n<li>It may be used by malingerers to produce conjunctivitis or to support a false charge of assault; <strong>lesions produced simulate bruises.</strong></li>\r\n<li>The juice may be thrown on the face to cause injury <strong>(Vitriolage).</strong></li>\r\n</ul>", "options": ["Vitriolage", "Purgative", "Arrow poison", "Antiseptic"], "html_options": ["Vitriolage", "Purgative", "Arrow poison", "Antiseptic"], "corr_idx": 0}, {"id": "1287984", "html_qtxt": "Capsicum seed can be confused with:", "html_expl": "<p>Capsicum or chilli fruits are universally employed as a condiment, the powdered form being known as red pepper or lal mirch. It has a pungent smell and a burning irritating taste. The seeds, about 0.3 cm long and wide, resemble datura seeds.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024113024bfcd7f-cbec-4e56-ad0c-1934678d32fe.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241130b762754e-06bc-48e5-a207-e6b60270f3ac.jpg\">\r\n<p><u>Active Principles</u></p>\r\n<p>Capsaicin and capsicin which are exceedingly acrid, volatile, non-alkaloidal and non-fatal substances.</p>\r\n<p>Hunan hand (Chilli willy): It is a painful contact dermatitis seen in people with continuous and prolonged exposure to chilli peppers containing capsaicin.</p>", "options": ["Strychnine", "Datura", "Ricinus", "Opium"], "html_options": ["Strychnine", "Datura", "Ricinus", "Opium"], "corr_idx": 1}, {"id": "1287986", "html_qtxt": "Hunan hand occurs due to:", "html_expl": "<ul>\r\n<li>'Hunan hand' ('Chilli Willy') is a painful contact dermatitis seen in people with continuous and prolonged exposure to chilli peppers containing capsaicin.</li>\r\n<li>This is paradoxical to the use of capsaicin as a local application for relief of pain in various conditions like diabetic neuropathy and postherpetic neuralgia.</li>\r\n</ul>", "options": ["Abrus precatorius", "Capsicum", "Datura", "Strychnine"], "html_options": ["Abrus precatorius", "Capsicum", "Datura", "Strychnine"], "corr_idx": 1}, {"id": "1287988", "html_qtxt": "St. Anthony's fire characterised by burning pain is due to:", "html_expl": "<p>Ergot is the dried sclerotium of the fungus Claviceps purpurea, which grows on stale grains, particularly rye, barley, maize and wheat.</p>\r\n<p>Fatal dose: 1-2 g.</p>\r\n<p>Fatal period: Few days.</p>\r\n<p>Chronic poisoning (ergotism) may either be convulsive or gangrenous in type.</p>\r\n<ul>\r\n<li>In convulsive type, there is twitching, tingling, numbness and pain in the muscles. There may be headache, drowsiness, giddiness, formication and convulsions.</li>\r\n<li>In gangrenous type, which resembles Raynaud's disease, there is a burning pain <strong>(called St. Anthony's fire) </strong>in the limbs with alternating heat and cold sense, numbness and tingling or anaesthesia. In fingers, toes, ears, nose, hands and feet, there may be dry gangrene without swelling and ulceration.</li>\r\n</ul>", "options": ["Cocaine", "Abrus precatorius", "Claviceps purpurea", "Clostridium botulinum"], "html_options": ["Cocaine", "Abrus precatorius", "Claviceps purpurea", "Clostridium botulinum"], "corr_idx": 2}, {"id": "1287990", "html_qtxt": "Strychnine acts by inhibiting:", "html_expl": "<ul>\r\n<li>Strychnine competitively blocks ventral horn motor neuron postganglionic receptor sites in the spinal cord and brainstem, and prevents the effects of glycine (the presumed inhibitory transmitter).</li>\r\n<li>Widespread inhibition in the spinal cord results in 'release' excitation.</li>\r\n<li>The action is particularly noted in the anterior horn cells.</li>\r\n<li>It stimulates the cerebral cortex.</li>\r\n<li>GABA, the neurotransmitter for presynaptic inhibitory neurons is not affected.</li>\r\n</ul>", "options": ["GABA", "Glycine", "Acetylcholine", "Dopamine"], "html_options": ["GABA", "Glycine", "Acetylcholine", "Dopamine"], "corr_idx": 1}, {"id": "1287993", "html_qtxt": "In Strychnos nux vomica poisoning, the patient:", "html_expl": "<p>Strychnos nux vomica contains strychnine. It is a competitive antagonist of glycine at the postsynaptic receptors in the motor neurons of the anterior horn of the spinal cord. This leads to increased activity in the motor neurons.</p>\r\n<p><strong>The toxin strychnine, does not affect any receptors in the brain and the person remains conscious till death.</strong> Strychnine poisoning is characterized by conscious seizures.</p>\r\n<p>The fatal dose is 15-30 mg of strychnine or one crushed seed. If death is preceded by a severe convulsion, as in strychnine poisoning, it causes an increase in the body temperature called post- mortem caloricity.</p>", "options": ["Becomes unconscious immediately", "Becomes unconscious in 1 hour or so", "Becomes unconscious at end stage", "Remains conscious throughout"], "html_options": ["Becomes unconscious immediately", "Becomes unconscious in 1 hour or so", "Becomes unconscious at end stage", "Remains conscious throughout"], "corr_idx": 3}, {"id": "1287998", "html_qtxt": "A patient was brought to the emergency with a history of intake of some unknown seeds. He had convulsions, opisthotonus, and facial muscle spasm. The most likely poisoning is with:", "html_expl": "<p>Signs and symptoms resemble poisoning due to nux vomica seeds.</p>\r\n<p>Signs and symptoms are seen within 15-30 minutes of ingestion. A 'conscious' seizure is the characteristic presentation of strychnine poisoning.</p>\r\n<p>Findings associated with poisoning are;</p>\r\n<p>(i) Bitter taste</p>\r\n<p>(ii) Choking sensation in throat, and stiffness of the neck and face.</p>\r\n<p>(iii) Prodromal symptoms: Restlessness, increased acuity of perception, increased rigidity of muscles and muscular twitchings.</p>\r\n<p>(iv) <strong>Face:</strong> Cyanosed, look is anxious, eyes are staring, eyeballs are prominent, and the pupils are dilated. Mouth is filled with blood stained froth.</p>\r\n<p>(v) <strong>Convulsions:</strong> The threshold for CNS stimulation is lowered with the result that any sensory stimulus (light, pain, touch, or noise) may produce violent muscular spasm. Initially, clonic but eventually become tonic, and affect all the muscles at the same time.</p>\r\n<p><strong>Risus sardonicus</strong> results from raising of patient's eyebrows, bulging of eyes and contraction of the jaw and facial muscles in which the corners of the mouth are drawn back leading to an evil looking grin. This expression can be seen in tetanus too.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024113088e59a3f-08f1-46a1-8acc-74b5fa8a7f4b.jpg\">\r\n<ul>\r\n<li>Convulsions are more marked in anti-gravity muscles resulting in hyperextension <strong>(opisthotonos)</strong></li>\r\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024113096a52c19-73a6-4a6f-8f33-1a61077778c7.jpg\">\r\n<ul>\r\n<li>Sometimes, the spasm of the abdominal muscles may bend the body forward <strong>(emprosthotonus)</strong>or sideways <strong>(pleurosthotonus).</strong></li>\r\n<li>Duration of convulsions is about half to 2 min and may recur for 12-24 hours (h). During convulsions,the patient remains awake and is aware of everything around him since strychnine does not cross the blood-brain barrier.</li>\r\n<li>In between convulsions, muscles are completely relaxed and breathing is resumed. Patient is usually in pain, exhausted, anxious and anticipating the next series of convulsions.</li>\r\n<li>After 5-15 min, on the slightest impulse, such as sudden noise, current of air or on gently touching the patient, can cause another convulsion with increased intensity.</li>\r\n</ul>\r\n<p>Increased muscle tone, hyperreflexia, agitation, restlessness and convulsions lead to profound lactic acidosis, <strong>rhabdomyolysis </strong>and hyperthermia.</p>\r\n<p>Death occurs within 4-5 convulsions as the patient cannot breathe. <strong>Consciousness is not lost and the mind remains clear till death.</strong>At the time of death, the body 'freezes' even in the middle of convulsions resulting in 'cadaveric spasm.</p>\r\n<p><strong>Cause of death:</strong> Death is due to medullary paralysis or asphyxia due to spasm of respiratory muscles or due to exhaustion from convulsions.</p>", "options": ["Datura", "Strychnos nux vomica", "Ricinus communis", "Semecarpus anacardium"], "html_options": ["Datura", "Strychnos nux vomica", "Ricinus communis", "Semecarpus anacardium"], "corr_idx": 1}, {"id": "1288001", "html_qtxt": "In nux vomica poisoning, posture commonly assured by the spine is:", "html_expl": "<ul>\r\n<li>Convulsions in nux vomica poisoning are most marked in anti-gravity muscles resulting in hyperextension <strong>(opisthotonus)</strong></li>\r\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241130685c34d3-f697-4fa0-8c66-b140343d884e.jpg\">\r\n<ul>\r\n<li>Sometimes, the spasm of the abdominal muscles may bend the body forward <strong>(emprosthotonus)</strong>or sideways <strong>(pleurosthotonus).</strong></li>\r\n</ul>", "options": ["Opisthotonus", "Emprosthotonus", "Pleurothotonus", "B and C"], "html_options": ["Opisthotonus", "Emprosthotonus", "Pleurothotonus", "B and C"], "corr_idx": 0}, {"id": "1288005", "html_qtxt": "Antidote for strychnine poisoning is:", "html_expl": "<p>Treatment for strychnine poisoning involves supportive care with minimization of external stimulus and prevention of convulsions.</p>\r\n<ol style=\"list-style-type: lower-roman;\">\r\n<li>Maintain clear airway and adequate ventilation including endotracheal intubation.</li>\r\n<li>Control of convulsions: Dark room, free from noise and disturbance. Diazepam 0.1-0.5 mg/kg IV slowly. If ineffective, general anaesthetic and/or muscle relaxants, like gallamine should be given.</li>\r\n<li><strong>Barbiturates, like pentobarbital sodium or sodium amytal are antidotes.</strong></li>\r\n<li>Gastric lavage with KMnO, may be done cautiously after securing the airway with an endotracheal tube, if there are no convulsions.</li>\r\n<li>Hyperthermia is treated by active cooling with ice water immersion, cooling blanket or mist and fan.</li>\r\n<li>Intravenous fluid is given to maintain a urine output >1 ml/kg/h, since metabolic acidosis and renal failure may occur.</li>\r\n<li>Hemodialysis is not effective as strychnine is rapidly distributed to the tissues.</li>\r\n<li>Symptomatic treatment.</li>\r\n</ol>", "options": ["Fomepizole", "Physostigmine", "Barbiturates", "Naloxone"], "html_options": ["Fomepizole", "Physostigmine", "Barbiturates", "Naloxone"], "corr_idx": 2}, {"id": "1288007", "html_qtxt": "All are cardiotoxic, except:", "html_expl": "<p>Opium is a somniferous poison, not a cardiotoxic poison.</p>\r\n<p>Cardiac poisons are:</p>\r\n<ol style=\"list-style-type: lower-roman;\">\r\n<li>Nicotiana tabacum (tobacco)</li>\r\n<li>Nerium odorum (Pink/white oleander)</li>\r\n<li>Cerbera thevetia/yellow oleander</li>\r\n<li>Cerbera odollam</li>\r\n<li>Foxglove/digitalis purpurea</li>\r\n<li>Aconite/Blue rocket (Meetha bish, Meetha zeher, Wolfsbane)</li>\r\n<li>Quinine</li>\r\n</ol>", "options": ["Aconite", "Opium", "Oleander", "Nicotine"], "html_options": ["Aconite", "Opium", "Oleander", "Nicotine"], "corr_idx": 1}, {"id": "1288010", "html_qtxt": "Mitha bish is:", "html_expl": "<p>All parts of the plant are poisonous; however, the root and root tubers are the most potent.</p>\r\n<p>Roots are mistaken for horseradish root.</p>\r\n<p>Synonyms: Monk's hood, mitha zaher, mitha bish, wolf's bane, women's bane, devil's helmet or blue rocket.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411305f100ac5-ff78-48d7-b762-4082eafae485.jpg\">", "options": ["Oleander", "Aconite", "Quinine", "Digitalis"], "html_options": ["Oleander", "Aconite", "Quinine", "Digitalis"], "corr_idx": 1}, {"id": "1288016", "html_qtxt": "Viper venom is:", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411304e0af8bf-eb46-4dd5-984d-a86d50ae8470.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411300e176b7e-2718-4e55-8e1b-d3c117f9ba53.jpg\"><p>", "options": ["Neurotoxic", "Vasculotoxic", "Myotoxic", "Cardiotoxic"], "html_options": ["Neurotoxic", "Vasculotoxic", "Myotoxic", "Cardiotoxic"], "corr_idx": 1}, {"id": "1288020", "html_qtxt": " All are features of organophosphorus poisoning, except:", "html_expl": "<p>OP compounds usually cause miosis, not mydriasis.</p>\r\n<p><strong>Signs & symptoms of OP poisoning:</strong></p>\r\n<p>(I) <strong>Muscarinic manifestations:</strong> These symptoms can be easily remembered by the acronym SLUDGE: Salivation, Lacrimation, Urination, Defaecation, Gastrointestinal distress, and Emesis.</p>\r\n<p>(i) <strong>Bronchial tree:</strong> Bronchoconstriction, increased bronchial secretions, dyspnoea, cyanosis, pulmonary oedema.</p>\r\n<p>(ii) <strong>G.I.T.:</strong> Anorexia, salivation, nausea, vomiting, cramps, diarrhoea, faecal incontinence, tenesmus. Pancreatitis may develop.</p>\r\n<p>(iii) <strong>Sweat glands:</strong> Increased sweating.</p>\r\n<p>(iv) <strong>Salivary glands:</strong> Increased salivation.</p>\r\n<p>(v) <strong>Lacrimal glands</strong>: Increased lacrimation.</p>\r\n<p>(vi) <strong>C.V.S.:</strong> Bradycardia or tachycardia, arrhythmias, conduction blocks, hypotension.</p>\r\n<p>(vii) <strong>Pupils:</strong> Miosis, occasionally unequal or dilated.</p>\r\n<p>(viii) <strong>Ciliary body:</strong> Blurred vision.</p>\r\n<p>(ix) <strong>Bladder:</strong> Urinary incontinence.</p>\r\n<p>(II) <strong>Nicotinic manifestations:</strong></p>\r\n<p>(i) <strong>Striated muscle:</strong> Initial stimulus results in contraction. Later, there is <strong>paralysis</strong> due to persistent depolarisation. Muscle weakness is due to accumulation of acetylcholine. Muscular fasciculations, cramps, weakness, areflexia.</p>\r\n<p>(ii) <strong>Sympathetic ganglia:</strong> Hypertension, tachycardia, pallor, mydriasis.</p>\r\n<p>(III) <strong>CNS manifestations</strong>: Restlessness, emotional lability, headache, tremors, anxiety, drowsiness, confusion, slurred speech, ataxia, generalised weakness, coma, convulsions, depression of respiratory and cardiovascular centres.</p>\r\n<p>In some cases, only muscarinic or nicotinic or CNS effects are seen, but most cases show a combination of all three. Nicotinic effects are seen in 10 to 20% cases only.</p>", "options": ["Mydriasis", "Bradycardia", "Lacrimation", "Sweating"], "html_options": ["Mydriasis", "Bradycardia", "Lacrimation", "Sweating"], "corr_idx": 0}, {"id": "1288022", "html_qtxt": "Mild poisoning by organophosphate occurs when the ChE activity is:", "html_expl": "<ul>\r\n<li>Mild poisoning usually occurs when cholinesterase activity is 20 to 50% of the normal.</li>\r\n<li>Moderate poisoning occurs when activity is 10 to 20% of the normal.</li>\r\n<li>Severe poisoning occurs when activity is less than 10% normal.</li>\r\n</ul>\r\n<p>Small, repeated exposures may gradually depress the cholinesterase activity to very low levels, often resulting in minimal symptoms.</p>", "options": ["50-75% of normal", "20-50% of normal", "10-20% of normal", "<10% of normal"], "html_options": ["50-75% of normal", "20-50% of normal", "10-20% of normal", "<10% of normal"], "corr_idx": 1}, {"id": "1288023", "html_qtxt": "According to the Indian 'Motor Vehicle Act 1988', punishable quantity of alcohol in blood while driving a vehicle is:", "html_expl": "<p>According to the Motor Vehicle Act 1988, the maximum permissible BAC while driving is <strong>30 mg/dl.</strong></p>\r\n<p>In India, driving under the influence of alcohol or drunk driving is punishable if the BAC exceeds 30 mg/dl.</p>\r\n<ul>\r\n<li>In India, according to the Motor Vehicles (Amendment) Act 2019, for the first offence, punishment is imprisonment up to 6 months with/without fine up to Rs. 10,000. For the subsequent offence, the punishment is up to 2 years of imprisonment with or without fine up to Rs. 15,000.</li>\r\n<li>Under this Act, there can be arrest without warrant, a breath test and a laboratory test can also be carried out.</li>\r\n</ul>", "options": ["60 mg in 100 ml of blood", "30 mg in 100 ml of blood", "30 mg in 30 ml of blood", "60 mg in 60 ml of blood"], "html_options": ["60 mg in 100 ml of blood", "30 mg in 100 ml of blood", "30 mg in 30 ml of blood", "60 mg in 60 ml of blood"], "corr_idx": 1}, {"id": "1288026", "html_qtxt": "Widmark's formula is used for measurement of blood level of:", "html_expl": "<p>Widmark's formula is used to estimate the blood alcohol level in the body.</p>\r\n<p><strong>a = cpr</strong></p>\r\n<p>where, a - the total amount of alcohol (in grams) absorbed in the body.</p>\r\n<p>c - the concentration of alcohol in blood (in g/kg).</p>\r\n<p>p - the weight of the person (in kg).</p>\r\n<p>r- constant (0.68 in men and 0.5 in women).</p>\r\n<p>Alcohol level from urine is estimated with the formula:</p>\r\n<p>a = 3/4 qpr</p>\r\n<p>where, q - concentration of alcohol in urine (in g/l) and</p>\r\n<p>'a' 'p' and 'r' are the same as above.</p>", "options": ["Benzodiazepine", "Alcohol", "Barbiturates", "Cocaine"], "html_options": ["Benzodiazepine", "Alcohol", "Barbiturates", "Cocaine"], "corr_idx": 1}, {"id": "1288032", "html_qtxt": "Delirium tremens is seen in:", "html_expl": "<p><strong>DELIRIUM TREMENS</strong></p>\r\n<p>This is an acute, organic brain syndrome, usually seen within 2-4 days of complete absence from heavy alcohol drinking in chronic alcoholics, and most severe alcohol withdrawal syndrome.</p>\r\n<p><strong>Causes</strong></p>\r\n<ul>\r\n<li>Sudden excess or sudden withdrawal of alcohol.</li>\r\n<li>Long continual ingestion of alcohol.</li>\r\n<li>Shock due to severe trauma, e.g., fracture in a chronic alcoholic.</li>\r\n<li>Acute infections, like pneumonia or influenza in a chronic alcoholic.</li>\r\n</ul>\r\n<p><strong>Signs and Symptoms</strong></p>\r\n<p>There is an <strong>acute attack of mental illness </strong>in which there is:</p>\r\n<ul>\r\n<li>Clouding of consciousness with disorientation in time and space.</li>\r\n<li>Coarse muscular tremors of face, tongue and hands.</li>\r\n<li>Insomnia with reversal of sleep-wake cycle, and loss of memory.</li>\r\n<li>Psychomotor agitation, ataxia, uncontrollable fear, and tendency to commit suicide/homicide/violent assault or cause damage to property.</li>\r\n<li>Marked autonomic disturbances with <strong>tachycardia, fever, sweating, hypertension and pupillary dilatation.</strong></li>\r\n<li>Peculiar type of delirium of horrors due to <strong>hallucinations of sight and hearing.</strong><strong>Tactile hallucinations of insects and ants crawling under the skin or on the beds may occur.</strong></li>\r\n</ul>", "options": ["Alcohol withdrawal", "Opioid intoxication", "Alcohol intoxication", "Opioid withdrawal"], "html_options": ["Alcohol withdrawal", "Opioid intoxication", "Alcohol intoxication", "Opioid withdrawal"], "corr_idx": 0}, {"id": "1288035", "html_qtxt": "A 55-year-old man presents with a 10-day history of confusion. His friend mentions that he drinks 15 units of alcohol per day. Which of the following strongly suggests a diagnosis of Korsakoff's psychosis?", "html_expl": "<p><strong>Confabulation is pathological loss of memory. Confabulation is the creation of false memories in the absence of intentions of deception.</strong> It is seen in <strong>Korsakoff's psychosis.</strong></p>\r\n<p><strong>KORSAKOFF'S PSYCHOSIS</strong></p>\r\n<p>Korsakoff's psychosis often follows Wernicke's encephalopathy, so they are referred to as <em>Wernicke-Korsakoff syndrome.</em></p>\r\n<p><strong>Cause:</strong> Severe, untreated <strong>thiamine deficiency, </strong>secondary to chronic alcohol abuse.</p>\r\n<p><strong>Signs and Symptoms:</strong></p>\r\n<p>It presents as an organic amnestic syndrome, characterized by:</p>\r\n<ul>\r\n<li>Inability to learn new information,</li>\r\n<li>Impairment of short- term memory,</li>\r\n<li>Compensatory confabulation.</li>\r\n</ul>\r\n<p>The pathological lesion is usually widespread, but changes are seen in bilateral dorsomedial nuclei of thalamus and mammillary bodies. The changes are also seen in periventricular and periaqueductal gray matter, cerebellum and parts of brainstem.</p>\r\n<p>Sometimes, alcohol dementia may be associated with Wernicke-Korsakoff syndrome, which is caused by long-term or excessive drinking resulting in neurological damage and impairment of memory.</p>", "options": ["Delusional beliefs", "Poor long-term memory", "Auditory hallucinations", "Confabulation"], "html_options": ["Delusional beliefs", "Poor long-term memory", "Auditory hallucinations", "Confabulation"], "corr_idx": 3}, {"id": "1288039", "html_qtxt": "Which is not true about methyl alcohol poisoning?", "html_expl": "<ul>\r\n<li>Both ethanol and methanol are metabolized by hepatic<strong> alcohol dehydrogenas</strong></li>\r\n<li>4-methylpyrazole (fomepizole) is a competitive <strong>inhibitor of alcohol dehydrogenase.</strong></li>\r\n<li>It blocks the formation of formaldehyde and formic acid, and can be used instead of ethanol.</li>\r\n</ul>\r\n<p><strong>Dose:</strong> Loading dose of 15 mg/kg over 30 minutes, followed by 10 mg/kg every 12 hours for 4 doses, then 15 mg/kg every 12 hours.</p>", "options": ["Effects are due to formic acid", "Fomepizole competitively inhibits aldehyde dehydrogenase", "Metabolic acidosis", "Blindness"], "html_options": ["Effects are due to formic acid", "Fomepizole competitively inhibits aldehyde dehydrogenase", "Metabolic acidosis", "Blindness"], "corr_idx": 1}, {"id": "1288044", "html_qtxt": "A man throws sulfuric acid on the face of his wife after a fight following which she comes to the emergency for supportive management. All these statements are true about chemical burns EXCEPT:", "html_expl": "<ul>\r\n<li>In case of corrosive burns, there will be no singeing, no red line, and no blisters (except in formic acid).</li>\r\n<li>Sulphuric acid causes ulcerated patches and coagulation necrosis at the site of burn.</li>\r\n</ul>", "options": ["Blisters are present", "Ulcerated patches are present", "Absence of singeing of hairs", "Coagulation necrosis occurs at the site of burn "], "html_options": ["Blisters are present", "Ulcerated patches are present", "Absence of singeing of hairs", "Coagulation necrosis occurs at the site of burn "], "corr_idx": 0}, {"id": "1288046", "html_qtxt": "Acrodynia is associated with which poison?", "html_expl": "<p>Acrodynia or Pink/Swift's/Selter's/Feer's disease:</p>\r\n<ul>\r\n<li>Seen in case of poisoning by mercurial compounds.</li>\r\n<li>It causes painful, paresthetic, peeling, perspiring, pink & puffy hands and feet in children.</li>\r\n</ul>", "options": ["Lead", "Arsenic", "Mercury", "Cadmium "], "html_options": ["Lead", "Arsenic", "Mercury", "Cadmium "], "corr_idx": 2}]}]}, {"subjectId": 1000153, "name": "PSM", "modules": [{"moduleId": 1012123, "name": "Concept of Health and Diseases", "questions": [{"id": "1290366", "html_qtxt": "The widely accepted definition of health that has been given by the World Health Organization (1948) in the preamble to its constitution includes all of the following dimensions except?", "html_expl": "<ul>\n<li>The <strong>widely accepted definition of health</strong> as per the <strong>World Health Organization (WHO) in 1948</strong> is:</li>\n<li>\"Health is a state of complete <strong>physical</strong>, <strong>mental</strong>, and <strong>social</strong> well-being and not merely the absence of disease or infirmity.\"</li>\n<li>The definition emphasizes <strong>positive health</strong> and the <strong>aspirational goal</strong> of well-being across multiple dimensions.</li>\n<li>In recent years, this concept has been <strong>expanded informally</strong> to include the ability to lead a <strong>socially and economically productive life</strong>, but the <strong>original WHO definition does not include 'emotional' well-being</strong> as a separate listed component.</li>\n<li>The WHO definition is considered <strong>broad and idealistic</strong>, guiding public health policies globally.</li>\n<li>The emotional component is often included in <strong>modern holistic models of health</strong>, but it is not part of the <strong>official 1948 WHO definition</strong>.</li>\n<li>Additional dimensions like <strong>spiritual, vocational, and environmental</strong> have been proposed by later models, but are <strong>not included in the original WHO definition</strong>.</li>\n</ul>\n<p><strong>Reference: </strong>Park's Textbook of Preventive and Social Medicine, 27th Edition, Page No. 14</p>", "options": ["Physical", "Mental", "Emotional", "Social"], "html_options": ["Physical", "Mental", "Emotional", "Social"], "corr_idx": 2}, {"id": "1290368", "html_qtxt": "Physical quality of life index (PQLI) measures the result of social, economic and political policies. It is intended to complement GNP. It consolidates 3 indicators. Out of the following, which indicator is not included in PQLI?", "html_expl": "<p>The <strong>Physical Quality of Life Index (PQLI)</strong> consolidates three indicators:</p>\n<ul>\n<li><strong>Infant mortality</strong></li>\n<li><strong>Life expectancy at age one</strong></li>\n<li><strong>Literacy</strong></li>\n</ul>\n<p>These three components <strong>measure the results rather than inputs</strong>, and thus lend themselves to international and national comparison.</p>\n<p>For each component, the performance of individual countries is placed on a <strong>scale of 0-100</strong>, where:</p>\n<ul>\n<li><strong>0</strong> represents an absolutely defined worst performance</li>\n<li><strong>100</strong> represents an absolutely defined best performance</li>\n</ul>\n<p>The <strong>composite index</strong> is calculated by averaging the three indicators, giving <strong>equal weight</strong> to each of them. The resulting <strong>PQLI is also scaled from 0 to 100</strong>.</p>\n<p>It may be mentioned that <strong>PQLI has not taken per capita GNP into consideration</strong>, showing thereby that \"money is not everything.\" For example:</p>\n<ul>\n<li><strong>Oil-rich countries of the Middle East</strong>, with high per capita incomes, do <strong>not</strong> have very high PQLIs.</li>\n<li>On the other hand, <strong>Sri Lanka and Kerala (India)</strong> have <strong>low per capita incomes</strong> but <strong>high PQLIs</strong>.</li>\n</ul>\n<p>In short, <strong>PQLI does not measure economic growth</strong>, it <strong>measures the results of social, economic, and political policies.</strong> It is intended to <strong>complement-not replace-GNP</strong>.</p>\n<p>The ultimate objective is to <strong>attain a PQLI of 100</strong>.</p>", "options": ["Life expectancy at birth", "Infant mortality", "Literacy", "Life expectancy at age one"], "html_options": ["Life expectancy at birth", "Infant mortality", "Literacy", "Life expectancy at age one"], "corr_idx": 0}, {"id": "1290370", "html_qtxt": "Human living standards of different countries can be compared by the Human Development Index. The HDI value ranges between 0-1, and the value for a country shows the distance that it has already travelled towards maximum possible value to 1. Components of HDI are all except-", "html_expl": "<ul>\n<li>Human Development Index (HDI) is defined as &ldquo; a composite index focussing on three basic dimensions of human development : to lead a long and healthy life measured by life expectancy at birth; the ability to acquire knowledge, measured by mean years of schooling and expected years of schooling; and the ability to achieve a decent standard of living, measured by gross national income per capita in PPP US $.</li>\n<li>The concept of HDI reflects achievements in the most basic human capabilities, viz., leading a long life, being knowledgeable and enjoying a decent standard of living.</li>\n<li>The HDI is a more comprehensive measure than per capita income.</li>\n<li>The HDI value ranges between 0-1. The HDI value for a country shows the distance that it has already travelled towards maximum possible value to 1, and also allows comparisons with other countries.</li>\n</ul>", "options": ["Life expectancy", "Knowledge", "Income", "Social status"], "html_options": ["Life expectancy", "Knowledge", "Income", "Social status"], "corr_idx": 3}, {"id": "1290372", "html_qtxt": "Mortality indicators represent the traditional measures of health status. Out of the following given options all are mortality indicators except?", "html_expl": "<ul>\n<li><strong>Crude death rate:- </strong>It is defined as the number of deaths per 1000 population per year in a given community. It indicates the rate at which people are dying. When used for international comparisons, the usefulness of the crude death rate is restricted because it is influenced by the age sex composition of the population.</li>\n<li><strong>Life expectancy:- </strong>Life expectancy at birth is the average number of years that will be lived by those born alive into a population if the current age-specific mortality rate persists. Life expectancy at birth is highly influenced by the infant mortality rate where that is high. Life expectancy at the age of 1 excludes the influence of infant mortality, and life expectancy at the age of 5 excludes the influence of child mortality. An increase in the expectation of life is regarded, inferentially, as an improvement in health status. Life expectancy is a good indicator of socio-economic development in general. As an indicator of long term survival, it can be considered as a positive health indicator. It has been adopted as a global health indicator.</li>\n<li><strong>Case fatality rate:</strong>- It measures the risk of persons dying from a certain diseases within a given time period. Case fatality rate is calculated as number of deaths from a specific disease during a specific time period divided by number of cases of the disease during the same time period, usually expressed as per 100. One function of the case fatality rate is to measure various aspects or properties of a disease such as pathogenicity, severity or virulence.</li>\n<li><strong>Disability adjusted life years (DALY):</strong>- DALY is a measure of overall disease burden, expressed as a number of years lost due to ill health, disability or early death. DALY combines two parameters: years of life lost (YLL) calculated from the number of deaths at each age multiplied by the expected remaining years of life according to a global standard life expectancy, and years lost to disability (YLD) where the number of incident cases due to injury and illness is multiplied by the average duration of the disease and a weighting factor reflecting the severity of the disease on a scale from 0 (perfect health) to 1 (dead). DALY = YLL + YLD. The DALY relies on an acceptance that the most appropriate measure of the effects of the chronic illness is time. One DALY therefore is equal to one year of healthy life lost. Japanese life expectancy statistics are used as a standard for measuring premature death, as Japanese have the longest life expectancy.</li>\n</ul>", "options": ["Crude death rate", "Life expectancy", "Disability adjusted life years (DALY)", "Case fatality rate"], "html_options": ["Crude death rate", "Life expectancy", "Disability adjusted life years (DALY)", "Case fatality rate"], "corr_idx": 2}, {"id": "1290373", "html_qtxt": "To obtain additional information on health status, the extent of use of health services is often investigated. Utilization of services is expressed as the proportion of people in need of a service who actually receive it in a given period. All of the following are examples of utilization rates except-", "html_expl": "<ul>\n<li>In order to obtain additional information on health status, the extent of use of health services is often investigated. Utilization of services-or actual coverage-is expressed as the proportion of people in need of a service who actually receive it in a given period, usually a year. A relationship exists between utilization of health care services and health need and status. Health care utilization is also affected by factors such as availability and accessibility of health services and the attitude of an individual towards his health and the health care system. A few examples of utilization rates are:-</li>\n<li>Proportion of infants who are fully immunized against the 9 EPI diseases.</li>\n<li>Proportion of pregnant women who receive antenatal care, or have their deliveries supervised by a trained birth attendant.</li>\n<li>Percentage of population using various methods of family planning.</li>\n<li>Bed-occupancy rate (i.e. average daily in-patient census/average number of beds).</li>\n<li>Average length of stay (i.e. days of care rendered/discharges).</li>\n<li>Bed turnover ratio (i.e. discharges/average beds).</li>\n</ul>", "options": ["Bed occupancy rate", "Population-bed ratio", "Average length of stay", "Bed turnover ratio"], "html_options": ["Bed occupancy rate", "Population-bed ratio", "Average length of stay", "Bed turnover ratio"], "corr_idx": 1}, {"id": "1290375", "html_qtxt": "The most appropriate measure of the effects of the chronic illness is time. DALY is a measure of overall disease burden. One DALY is equal to?", "html_expl": "<ul>\n<li><strong>Disability adjusted life years (DALY):</strong>- DALY is a measure of overall disease burden, expressed as a number of years lost due to ill health, disability or early death. DALY combines two parameters: years of life lost (YLL) calculated from the number of deaths at each age multiplied by the expected remaining years of life according to a global standard life expectancy, and years lost to disability (YLD) where the number of incident cases due to injury and illness is multiplied by the average duration of the disease and a weighting factor reflecting the severity of the disease on a scale from 0 (perfect health) to 1 (dead). DALY = YLL + YLD. The DALY relies on an acceptance that the most appropriate measure of the effects of the chronic illness is time. One DALY therefore is equal to one year of healthy life lost. Japanese life expectancy statistics are used as a standard for measuring premature death, as Japanese have the longest life expectancy.</li>\n<li><strong>Disability-free life expectancy (DFLE):- </strong>Is the average number of years an individual is expected to live free of disability if current pattern of mortality and disability continue to apply.</li>\n<li><strong>Quality adjusted life year (QALY):- </strong>QALY is a measure of disease burden including both the quality and quantity of life lived. It is used in assessing the value for money of a medical intervention. The
