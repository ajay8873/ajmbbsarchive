 required for a poor prognosis (Option A):</strong> Paget disease is, by definition, an intraepidermal adenocarcinoma. The prognosis is not determined by dermal invasion within the nipple skin itself, but rather by the characteristics (e.g., grade, stage, receptor status) of the <strong>underlying breast carcinoma</strong>, which is present in almost all cases.</p>\n<p><strong>It is typically an extension of an underlying lobular carcinoma in situ (LCIS) (Option C):</strong> Paget disease is overwhelmingly associated with an underlying <strong>Ductal Carcinoma In Situ (DCIS)</strong> or invasive ductal carcinoma that has extended up the lactiferous ducts to the nipple epidermis.</p>\n<p><strong>The lesional cells have a specific, recurring genetic alteration (Option D):</strong>Paget cells do not have a unique, defining genetic alteration. Their genetic profile typically mirrors that of the underlying ductal carcinoma.</p>\n<p><strong>Key Takeaways: Paget Disease of the Breast</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202509129584dbab-8d33-4348-8f31-eaec1f412837.png\">", "options": ["Dermal invasion is required for a poor prognosis", "The malignant cells can contain melanin pigment", "It is typically an extension of an underlying lobular carcinoma in situ (LCIS)", "The lesional cells have a specific, recurring genetic alteration"], "html_options": ["Dermal invasion is required for a poor prognosis", "The malignant cells can contain melanin pigment", "It is typically an extension of an underlying lobular carcinoma in situ (LCIS)", "The lesional cells have a specific, recurring genetic alteration"], "corr_idx": 1}, {"id": "1291120", "html_qtxt": " A 26 year old woman has noticed a lump in her right breast. On physical examination, 2 cm, firm, circumscribed and mobile mass is palpated in the lower outer quadrant. The microscopic image from biopsy is shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412125ac56e4f-37f8-46a4-8761-26749aed84aa.jpg\">", "html_expl": "<p>Microscopically, this patient has a discrete mass that in a woman her age is most likely a fibroadenoma.</p>\r\n<p>Option B: Phyllodes tumors are typically much larger and are far less common.</p>\r\n<p>Option C: Fibrocystic changes are generally irregular lesions, not discrete masses.</p>\r\n<p>Option D: Infiltrating cancers are masses with irregular outlines.</p>", "options": ["Fibroadenoma", "Phyllodes tumor", "Fibrocystic changes", "Infiltrating ductal carcinoma"], "html_options": ["Fibroadenoma", "Phyllodes tumor", "Fibrocystic changes", "Infiltrating ductal carcinoma"], "corr_idx": 0}, {"id": "1291122", "html_qtxt": "A 48-year-old woman has felt a poorly defined lump in her right breast for the past year. On examination, she has a non-tender, firm, 6cm mass in the upper inner quadrant of her right breast. There are no lesions on the overlying skin and no axillary lymphadenopathy is noted. The mass is excised. The gross and microscopic images have shown below. What is the most likely diagnosis<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412127ab04af9-1f17-44fa-ae81-b5ee42d783eb.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121229ac0d1d-5260-430d-8232-2bad007e5837.jpg\">", "html_expl": "<p>Phyllodes tumors, although grossly and microscopically similar to fibroadenomas, occur at an older age, are larger, and are more cellular than fibroadenomas; they can recur locally following excision, but rarely metastasize. The image shows cellular stroma protruding into spaces lined by a single layer of cuboidal epithelium.</p>\r\n<p>Option C: A lobular carcinoma has malignant-appearing epithelial cells in clusters and rows and may not even produce a significant mass effect.</p>\r\n<p>Option D: Tubular carcinomas of the breast are uncommon, most are less than 1 cm in diameter, and most have small tubular structures in a non-cellular stroma.</p>", "options": ["Fibroadenoma", "Phyllodes tumor", "Lobular carcinoma", "Tubular carcinoma"], "html_options": ["Fibroadenoma", "Phyllodes tumor", "Lobular carcinoma", "Tubular carcinoma"], "corr_idx": 1}, {"id": "1291124", "html_qtxt": "A 57-year-old woman has felt a lump in her left breast for 4 months. She has had new onset headaches associated with nausea for the past month. Her physician palpates a firm but irregular 2 cm mass in her left breast. CT imaging of her brain shows leptomeningeal enhancement. A lumpectomy with axillary node sampling is performed. Microscopic image of an H & E stained section is shown in the image below. No nodal metastases are present. Which of the following germline mutations is associated with this disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412122e6eb9e5d-ba67-4b58-8158-f353c1963f0f.jpg\">", "html_expl": "<p>CDH1 encodes E-cadherin and its germline mutation results in hereditary diffuse gastric cancer syndrome.</p>;\r\n<p>Option B No increased risk of developing lobular carcinoma of the breast is reported for germline BRCA1 and BRCA2 mutations.</p>\r\n<p>Option A and D: Germline TP53 and APC mutations result in Li-Fraumeni syndrome and familial adenomatous polyposis, which are not associated with lobular carcinoma of the breast.</p>", "options": ["Argon Plasma Coagulation (APC)", "Breast Cancer Gene 1 (BRCA1)", "Congenital Diaphragmatic Hernia 1 (CDH1)", "Tumor Suppressor Gene (TP53)"], "html_options": ["Argon Plasma Coagulation (APC)", "Breast Cancer Gene 1 (BRCA1)", "Congenital Diaphragmatic Hernia 1 (CDH1)", "Tumor Suppressor Gene (TP53)"], "corr_idx": 2}, {"id": "1291127", "html_qtxt": "A 39-year-old woman undergoes a mastectomy for a 4 cm breast mass. On gross examination, the tumor is well-circumscribed, soft, and fleshy. Histologic sections show solid, syncytial sheets of large, pleomorphic cells with prominent nucleoli. A dense lymphoplasmacytic infiltrate is seen throughout the tumor, and the tumor margin is described as \"pushing\" rather than infiltrative. Immunohistochemical stains are performed and show the tumor cells are negative for Estrogen Receptor (ER), Progesterone Receptor (PR), and HER2. These findings are most characteristic of which molecular subtype of breast cancer?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The combination of findings points to a diagnosis of <strong>medullary carcinoma</strong>, a rare, special histologic type of breast cancer. Its key features are the fleshy gross appearance, syncytial sheets of high-grade cells, a prominent lymphocytic infiltrate, and a non-infiltrative \"pushing\" border.</p>\n<p>Crucially, the immunohistochemical profile negative for ER, PR, and HER2 defines this tumor as a <strong>Triple-Negative Breast Cancer (TNBC)</strong>. Based on gene expression profiling, the vast majority of triple-negative breast cancers, including medullary carcinomas, fall into the <strong>Basal-like</strong> molecular subtype.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>HER2-enriched (Option B):</strong> This molecular subtype is defined by the overexpression of the <strong>HER2</strong> receptor, which is negative in this case.</p>\n<p><strong>Luminal A (Option C):</strong> This subtype is defined by being <strong>ER-positive</strong> and PR-positive, with a low proliferation rate. This tumor is ER-negative.</p>\n<p><strong>Luminal B (Option D):</strong> This subtype is fundamentally <strong>ER-positive</strong>, although it may be HER2-positive or have a high proliferation rate. This tumor is ER-negative.</p>\n<p><strong>Key Takeaways:</strong> A summary of the major molecular subtypes of breast cancer:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511265c24de78-c3e9-4bc4-b017-c673100d761e.png\">", "options": ["Basal-like", "HER2-enriched", "Luminal A", "Luminal B"], "html_options": ["Basal-like", "HER2-enriched", "Luminal A", "Luminal B"], "corr_idx": 0}, {"id": "1291128", "html_qtxt": "A 39-year-old woman has noticed an enlarging mass in her left breast for the past 2 years. The physician palpates a 4 cm firm mass. A biopsy sampling is done. The microscopic image is shown below. Which of the following immunohistochemical stains would be most helpful for distinguishing Ductal Carcinoma in Situ (DCIS) from an invasive breast carcinoma with a cribriform growth pattern?", "html_expl": "<p>The use of myoepithelial markers is most useful for distinguishing carcinoma in situ from invasive carcinoma. Utilization of 2 myoepithelial markers, including both a cytoplasmic marker (e.g., calponin or smooth muscle myosin) and a nuclear marker (p63 or p40) is recommended, as myoepithelial expression can be patchy or attenuated (p63 / p40) and show nonspecific expression in endothelial cells Spun Bond Tissue Nonwoven + Melt Blown Tissue (SMMS); the combination of 2 markers provides increased sensitivity and specificity.</p>\r\n<p>Option B, C and D: Both DCIS and invasive breast carcinoma (NST) may show expression of hormone receptors, HER2 and cytokeratins.</p>", "options": ["Calponin and p63", "CK5/6 and estrogen receptor", "Estrogen receptor and progesterone receptor", "HER2 and cytokeratin AE1 / AE3"], "html_options": ["Calponin and p63", "CK5/6 and estrogen receptor", "Estrogen receptor and progesterone receptor", "HER2 and cytokeratin AE1 / AE3"], "corr_idx": 0}]}, {"moduleId": 1012167, "name": "Bone Lesions", "questions": [{"id": "1291147", "html_qtxt": "A 10-year-old boy, previously treated with chemotherapy for a different malignancy, presents with knee pain. A radiograph shows an aggressive metaphyseal lesion in the distal femur with a \"sunburst\" periosteal reaction and a Codman triangle. A biopsy confirms osteosarcoma. Which of the following is not a recognized histopathological variant of osteosarcoma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical and radiological findings are classic for osteosarcoma. While osteosarcoma has numerous variants, <strong>Mesenchymal</strong> is not one of them. Mesenchymal is a rare, high-grade variant of <strong>chondrosarcoma</strong>, characterized by a biphasic pattern of well-differentiated hyaline cartilage mixed with undifferentiated small round cells.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Periosteal (Option A):</strong> Periosteal osteosarcoma is an intermediate-grade, chondroblastic-rich sarcoma that arises on the surface of the bone, typically in the diaphysis of the femur or tibia.</p>\n<p><strong>Parosteal (Option B):</strong> Parosteal osteosarcoma is a low-grade, well-differentiated, fibroblastic sarcoma that also arises from the bone surface, most commonly on the posterior aspect of the distal femur.</p>\n<p><strong>Telangiectatic (Option C):</strong> Telangiectatic osteosarcoma is a high-grade intramedullary tumor composed of large, blood-filled cystic spaces. It is known for its highly destructive radiological appearance and high rate of pathological fractures.</p>", "options": ["Periosteal", "Parosteal", "Telangiectatic", "Mesenchymal"], "html_options": ["Periosteal", "Parosteal", "Telangiectatic", "Mesenchymal"], "corr_idx": 3}, {"id": "1291149", "html_qtxt": "A 20-year-old woman presents with a pathological fracture. Her hand and wrist radiograph is shown below, demonstrating multiple lytic bone lesions and soft tissue calcifications. This constellation of findings is a key feature of which syndrome?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121292f9dc67-fa21-4ec5-9aa1-0285bd422b26.jpg\">", "html_expl": "<ul>\n<li>The X-ray reveals two key pathological features:\n<ol>\n<li><strong>Multiple Enchondromas:</strong> These are benign cartilaginous tumors within the bone, appearing as well-defined, lytic, expansile lesions that have distorted the normal architecture of the metacarpals, phalanges, and distal radius/ulna.</li>\n<li><strong>Soft Tissue Hemangiomas:</strong> These are indicated by the presence of multiple, rounded, calcified phleboliths within the soft tissues.</li>\n</ol>\n</li>\n<li>The combination of <strong>multiple enchondromatosis</strong> and <strong>soft tissue hemangiomas</strong> is the defining dyad of <strong>Maffucci syndrome</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>The other options are all progeroid syndromes, or \"chromosome instability syndromes,\" which are associated with an increased risk of certain cancers, but they do not feature the specific combination of enchondromas and hemangiomas.</p>\n<p><strong>Option A, C, and D:</strong> These syndromes (Bloom, Rothmund-Thomson, Werner) are primarily associated with an increased risk of <strong>osteosarcoma</strong>, among other malignancies, but not with multiple enchondromatosis.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>It is crucial to differentiate between <strong>Maffucci syndrome</strong> and <strong>Ollier's disease</strong>:\n<ul>\n<li><strong>Ollier's Disease:</strong> Multiple enchondromas <strong>only</strong>.</li>\n<li><strong>Maffucci Syndrome:</strong> Multiple enchondromas <strong>PLUS</strong> soft tissue hemangiomas.</li>\n</ul>\n</li>\n<li>Both Maffucci syndrome and Ollier's disease carry a significantly increased risk of the enchondromas undergoing malignant transformation into <strong>chondrosarcoma</strong>.</li>\n</ul>", "options": ["Bloom Syndrome", "Maffucci syndrome", "Rothmund-Thomson syndrome", "Werner syndrome"], "html_options": ["Bloom Syndrome", "Maffucci syndrome", "Rothmund-Thomson syndrome", "Werner syndrome"], "corr_idx": 1}, {"id": "1291151", "html_qtxt": "A 15-year-old male presents with a pathological fracture of the tibia. A radiograph reveals a permeative, lytic lesion in the diaphysis with a lamellated periosteal reaction, creating an \"onion skin\" appearance. Which of the following is not a valid differential diagnosis for this aggressive bone lesion?", "html_expl": "<p><strong>Explanation:</strong></p><p>The clinical and radiological findings describe an aggressive, malignant bone tumor. <strong>Osteochondroma</strong> is a <strong>benign</strong> bone tumor and is therefore not a valid differential diagnosis. It is a developmental exostosis (an outgrowth of bone capped by cartilage) and has a characteristic radiological appearance of a pedunculated or sessile lesion where the cortex and medullary cavity are continuous with the parent bone. This is fundamentally different from the destructive, intramedullary lesion with an aggressive periosteal reaction seen in the vignette.</p><p><strong>Explanation of Other Options:</strong></p><p><strong>Ewing Sarcoma (Option A):</strong> This is the most likely diagnosis. The \"onion skin\" periosteal reaction, along with a permeative lesion in the diaphysis of a long bone in a child or adolescent, is the classic radiological presentation of Ewing sarcoma.</p><p><strong>Osteosarcoma (Option B):</strong> While more commonly associated with a \"sunburst\" pattern, osteosarcoma can present with various aggressive periosteal reactions, including onion skinning, making it a valid differential in this age group.</p><p><strong>Primary Lymphoma of Bone (Option D):</strong> This can be radiologically indistinguishable from Ewing sarcoma, often presenting as a permeative lesion with a soft tissue mass. It is an important differential diagnosis for a small round blue cell tumor of bone.</p>", "options": ["Ewing Sarcoma", "Osteosarcoma", "Osteochondroma", "Primary Lymphoma of Bone"], "html_options": ["Ewing Sarcoma", "Osteosarcoma", "Osteochondroma", "Primary Lymphoma of Bone"], "corr_idx": 2}, {"id": "1291155", "html_qtxt": "A 54-year-old man with a painful and swollen first metatarsophalangeal joint undergoes arthrocentesis. Examination of the synovial fluid under polarizing light reveals the presence of monosodium urate (MSU) crystals. What is the characteristic morphology of these crystals?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The presence of monosodium urate (MSU) crystals in synovial fluid is pathognomonic for <strong>gout</strong>. Under polarizing microscopy, these crystals have a classic and distinct appearance: they are long, slender, and <strong>needle shaped</strong>. Furthermore, when viewed with a red compensator filter, they exhibit <strong>strong negative birefringence</strong>, appearing yellow when parallel to the axis of the compensator and blue when perpendicular.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Rhomboid-shaped (Option B):</strong> This is the characteristic morphology of <strong>calcium pyrophosphate dihydrate (CPPD)</strong> crystals, which are the cause of <strong>pseudogout</strong>. These crystals are typically shorter and blunter than MSU crystals and exhibit weak positive birefringence.</p>\n<p><strong>Envelope-shaped (Option C):</strong> Bipyramidal, \"envelope-shaped\" crystals are the classic finding of <strong>calcium oxalate</strong> crystals in the urine, often seen in ethylene glycol poisoning or primary hyperoxaluria.</p>\n<p><strong>Amorphous deposits (Option D):</strong> These are non-crystalline and can be seen in conditions like tumoral calcinosis (calcium phosphate deposition) or hydroxyapatite deposition disease.</p>", "options": ["Needle-shaped", "Rhomboid-shaped", "Envelope-shaped", "Amorphous deposits"], "html_options": ["Needle-shaped", "Rhomboid-shaped", "Envelope-shaped", "Amorphous deposits"], "corr_idx": 0}, {"id": "1291158", "html_qtxt": "A 12-year-old boy with a known history of sickle cell disease presents with fever and severe pain over his left hip. An X-ray reveals an osteolytic lesion. While Staphylococcus aureus is the most common cause of osteomyelitis overall, which organism has a unique and strong association with this specific patient population?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is <strong><em>Salmonella</em></strong><strong> species</strong>. While <em>Staphylococcus aureus</em> is the most common cause of osteomyelitis in the general population, patients with <strong>Sickle Cell Disease</strong> have a markedly increased susceptibility to osteomyelitis caused by <strong><em>Salmonella</em></strong>.</p>\n<p><strong>Pathophysiology:</strong></p>\n<p>Patients with sickle cell disease are predisposed to <em>Salmonella</em> infections due to several factors, including:</p>\n<ul>\n<li><strong>Functional asplenia</strong> (due to repeated splenic infarcts), which impairs the clearance of encapsulated organisms like <em>Salmonella</em>.</li>\n<li><strong>Intestinal infarcts</strong> caused by sickling, which can allow for translocation of <em>Salmonella</em> from the gut into the bloodstream.</li>\n<li><strong>Bone infarcts</strong> creating a nidus (favorable site) for bacterial seeding.</li>\n</ul>\n<p><strong>Common Causes of Osteomyelitis in Specific Populations:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251023cbca3ad5-fd50-4e0b-9c34-804e5e10c868.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong><em>Streptococcus pyogenes</em></strong><strong> (Option A):</strong> This is a less common cause of osteomyelitis, typically seen in children.</p>\n<p><strong><em>Pseudomonas aeruginosa</em></strong><strong> (Option C):</strong> This is classically associated with osteomyelitis in IV drug users and in cases of puncture wounds through footwear.</p>\n<p><strong><em>Neisseria gonorrhoeae</em></strong><strong> (Option D):</strong> This is a cause of septic arthritis and, less commonly, osteomyelitis in sexually active adolescents and young adults.</p>", "options": ["Streptococcus pyogenes", "Salmonella species", "Pseudomonas aeruginosa", "Neisseria gonorrhoeae"], "html_options": ["Streptococcus pyogenes", "Salmonella species", "Pseudomonas aeruginosa", "Neisseria gonorrhoeae"], "corr_idx": 1}, {"id": "1291161", "html_qtxt": "A 70-year-old male comes to the Orthopaedics OPD with multiple joint pains. On radiology, affected joints showed increased bone density and cortical thickening. Serum alkaline phosphatase was also raised. A bone biopsy was performed, which showed a mosaic pattern of the lamellar bone with prominent cement lines. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The combination of findings in this elderly patient is classic for <strong>Paget's disease of bone (osteitis deformans)</strong>. The diagnosis is secured by integrating three key pieces of evidence:</p>\n<ol>\n<li><strong>Biochemical:</strong> A markedly <strong>elevated serum alkaline phosphatase (ALP)</strong>, which reflects the intense and disorganized osteoblastic activity.</li>\n<li><strong>Radiological:</strong> Increased bone density and cortical thickening are characteristic of the mixed or sclerotic phases of the disease.</li>\n<li><strong>Histopathological:</strong> The biopsy finding of a <strong>\"mosaic pattern\" of lamellar bone</strong> is <strong>pathognomonic</strong> for Paget's disease. This pattern is created by the haphazard apposition of bone during the disorganized remodeling process, with prominent, irregular cement lines separating the randomly oriented units of lamellar bone.</li>\n</ol>\n<p><strong>Related important points and concepts:</strong></p>\n<p>Paget's disease evolves through three phases:</p>\n<ul>\n<li><strong>Osteolytic phase:</strong> Dominated by frenzied osteoclastic activity and bone resorption.</li>\n<li><strong>Mixed phase:</strong> Features both osteoclastic and osteoblastic activity.</li>\n<li><strong>Osteosclerotic phase:</strong> Results in a thick, sclerotic, but architecturally unsound bone.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Osteomyelitis (Option A):</strong> This is an infection of the bone. Histology would show inflammation with neutrophils, necrotic bone (sequestrum), and reactive new bone formation (involucrum), not a mosaic pattern.</p>\n<p><strong>Osteoporosis (Option B):</strong> This is a disease of reduced bone mass. Radiographs would show <em>decreased</em> bone density (osteopenia) and cortical thinning, which is the opposite of the findings described.</p>\n<p><strong>Gout (Option C):</strong> This is a crystal-induced arthropathy. While it causes joint pain, the pathology is within the joint space and synovium, characterized by tophi containing monosodium urate crystals, not a primary disorder of bone remodeling.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Paget's disease is a disorder of chaotic and excessive bone remodeling.</li>\n<li>The pathognomonic histological feature is a \"mosaic pattern\" of lamellar bone with prominent cement lines.</li>\n<li>The classic biochemical marker is a significantly elevated serum alkaline phosphatase.</li>\n<li>A feared complication of long-standing Paget's disease is malignant transformation into an osteosarcoma.</li>\n</ul>", "options": ["Osteomyelitis", "Osteoporosis", "Gout", "Paget's disease"], "html_options": ["Osteomyelitis", "Osteoporosis", "Gout", "Paget's disease"], "corr_idx": 3}, {"id": "1291164", "html_qtxt": "A 35-year-old female complained of morning stiffness in bilateral extremities with swelling in the hands, which got relieved with NSAIDS. On getting an X-ray done, joint effusion with juxta-articular osteopenia was seen. ANA and RA factor tests were performed, which were positive. Which is/are the most common extra-articular manifestations of this pathology?", "html_expl": "<p>The patient has Rheumatoid arthritis, which is the most common inflammatory arthropathy and is an immune complex disease that manifests as poly-articular arthritis. The joints of hands and feet and hands are almost nearly involved. It is mostly seen in women of second and third decades of life. The earliest morphological changes occur in the synovial membrane. Hyperaemia of the synovium is followed by the proliferation of the synovial lining cells and infiltration by plasma cells and lymphocytes. End stage rheumatoid arthritis resembles osteoarthritis. Tenosynovitis and rheumatoid nodules are the two most common extra-articular manifestations of rheumatoid arthritis.</p>", "options": ["Tenosynovitis", "Rheumatoid nodules", "Both of the above", "None of the above"], "html_options": ["Tenosynovitis", "Rheumatoid nodules", "Both of the above", "None of the above"], "corr_idx": 2}, {"id": "1291167", "html_qtxt": "A 15-year-old male presented with a pathological fracture of the proximal humerus. Radiology scans revealed a lytic lesion containing a \"fallen fragment sign.\" Aspiration of the lesion yielded yellowish fluid, and microscopy of the wall showed a smooth membrane. Where has this lesion most likely originated from?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The combination of findings; a young patient, a pathological fracture in the proximal humerus (a common site), yellowish fluid content, and the <strong>\"fallen fragment sign\" </strong>is pathognomonic for a <strong>Unicameral (Simple) Bone Cyst (UBC)</strong>. The \"fallen fragment sign\" refers to a piece of fractured cortical bone that has sunk to the dependent portion of the fluid-filled cyst.</li>\n<li>Unicameral bone cysts are developmental lesions that almost always arise in the <strong>metaphysis</strong> of long bones, immediately adjacent to the physis (growth plate). As the bone grows, the growth plate moves away from the cyst, giving the impression that the cyst has \"migrated\" towards the diaphysis. However, its origin is metaphyseal.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Diaphysis (Option A):</strong> While a UBC may appear to be in the diaphysis in an older child due to bone growth, its site of origin is the metaphysis. Primary diaphyseal lesions include Ewing's sarcoma and adamantinoma.</p>\n<p><strong>Epiphysis (Option C):</strong> Primary epiphyseal lesions in this age group are rare. The classic epiphyseal tumors are Giant Cell Tumor (in adults) and Chondroblastoma (in adolescents).</p>\n<p><strong>Growth plate (Option D):</strong> The growth plate (physis) is the site of longitudinal bone growth and is not the origin of a UBC, although the cyst begins immediately adjacent to it.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>A Unicameral (Simple) Bone Cyst is a benign, fluid-filled lesion that originates in the metaphysis of long bones in children and adolescents.</li>\n<li>The \"fallen fragment sign\" is pathognomonic for a fractured UBC.</li>\n<li>The most common locations for a UBC are the proximal humerus and proximal femur.</li>\n</ul>", "options": ["Diaphysis", "Metaphysis", "Epiphysis", "Growth plate"], "html_options": ["Diaphysis", "Metaphysis", "Epiphysis", "Growth plate"], "corr_idx": 1}, {"id": "1291170", "html_qtxt": "A 60 year old male complained of lower backache. On radiology, a lobulated mass appeared pushing onto rectum and bladder. After excision, grossly, a lobulated, gelatinous mass was identified. Its microscopic appearance was as shown in the image below. The image of immunostain for brachyury is also shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121245c25006-f42e-4bbc-94e5-a757a636ffde.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121213586ad0-f1ba-4f50-88d3-841a1d90f3ed.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212d98a1c42-ba73-4c7e-b134-80706068e86b.jpg\">", "html_expl": "<p>Chordoma is most frequent in the fifth and sixth decades but occurs in all ages and in both sexes. About 50 percent arise in the sacrococcygeal area, 35% in the sphenoid occipital area and the remainder in the cervico-thoracic region. Radiologically, Chordoma is a destructive midline lesion. CT and MRI show lobular masses that extended anteriorly toward the rectum and bladder. Grossly, chordoma is lobulated, gelatinous and soft, and contains areas of hemorrhage. Microscopically, chordoma contains cohesive cords and nests of epithelioid cells deposited in an abundant myxoid stroma organised into distinct lobules by fibrous septa. Individual tumor cells have eosinophilic cytoplasm, and those with prominent vacuoles, referred to as physaliphorous cells. Brachyury is positive in the image, which is a highly specific and sensitive marker for it.</p>\r\n<p>Option A - Adamantinoma is a rare bone tumor which shows basaltic cells in nests with palisading at the periphery</p>\r\n<p>Option B - Osteochondroma is a benign bone tumor with a characteristic radiological appearance. The exophytic osteocartilaginous lesions can be pedunculated or sessile. The cortical and medullary positions of the Osteochondroma stalk merge with the same structures in the underlying bone.</p>\r\n<p>Option C - Germ cell tumors usually occur in the sacrococcygeal region, and they occur at birth or during childhood. The benign form is often multicystic and contains a variety of well differentiated tissues.</p>", "options": ["Adamantinoma", "Osteochondroma", "Teratoma", "Chordoma"], "html_options": ["Adamantinoma", "Osteochondroma", "Teratoma", "Chordoma"], "corr_idx": 3}, {"id": "1291176", "html_qtxt": "A 12 year old boy complains of knee joint pain and swelling since a few days. On radiology, patient shows an aggressive tumor causing destruction of cortex and medullary cavity, giving rise to Codman triangle or a sunburst appearance. The lesion is resected and specimen is sent to the histopathology department. The lesion was 4.2 cm in the maximum dimension. No nodes were found or were sent separately. What will be the TNM staging for this tumor?", "html_expl": "<p>This is a case of osteosarcoma. TNM classification of bone tumors is given blow:</p>\n<p>TNM Staging of tumours of bone</p>\n<p>Bone</p>\n<p>ICD-0-3 C40, 41)</p>\n<p>Rules for Classification</p>\n<p>The classification applies to all primary malignant bone tumours except malignant lymphoma, multiple myeloma, surface/ juxtacortical osteosarcoma, and juxtacortical chondrosarcoma There should be histological confirmation of the disease and division of cases by histological type and grade.</p>\n<p>The following are the procedures for assessing T. N. and M categories.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212910cd829-20b1-4ac3-b2ee-078aa66f982f.jpg\">\n<p>Regional Lymph Nodes</p>\n<p>The regional lymph nodes are those appropriate to the site of the primary tumour. Regional node involvement is rare and cases in which nodal status is not assessed either clinically or pathologically could be considered NO instead of NX or pNX.</p>\n<p>TNM Clinical Classification</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412122f2e269d-f8f5-402c-a6ab-e4bfb9d7b0d9.jpg\">\n<p>Appendicular Skeleton, Trunk, Skull and Facial Bones</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212c1b76393-cbf3-4a46-9b59-f0d8dd40e01b.jpg\">\n<p>Spine</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412123526d86d-9778-45a5-9253-5169bb15b6d2.jpg\">\n<p>Note</p>\n<p>The five vertebral segments are the</p>\n<p>Right pedicle</p>\n<p>Right body</p>\n<p>Left body</p>\n<p>Left pedicle</p>\n<p>Posterior element</p>\n<p>Pelvis</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412128141b757-1b48-4c62-b977-64ea854484b6.jpg\">\n<p>Note:</p>\n<p>The four pelvic segments are the:</p>\n<p>Sacrum lateral to the sacral foramen.</p>\n<p>Iliac wing.</p>\n<p>Acetabulum/periacetabulum and Pelvic rami, symphysis and ischium.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212ae16dddf-c829-456b-9845-942b571343d5.jpg\">\n<p><sub>P</sub>TNM Pathological Classification</p>\n<p>The pT and PN categories correspond to the T and N categories</p>\n<p>PM-Distant Metastasis\"</p>\n<p>PM1 Distant metastasis microscopically confirmed</p>\n<p>Note</p>\n<p>*DMO and PMX are not valid categories</p>\n<p>Stage-Appendicular Skeleton, Trunk, Skull and Facial Bones</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121277609462-378a-4d2e-a72f-3876d7a5b604.jpg\">\n<p>Stage-Spine and Pelvis</p>\n<p>There is no stage for bone sarcomas of the spine or pelvis</p>", "options": ["T<sub>1</sub>N<sub>0</sub>M<sub>0</sub>", "T<sub>2</sub>N<sub>0</sub>M<sub>0</sub>", "T<sub>3</sub>N<sub>0</sub>M<sub>0</sub>", "T<sub>0</sub>N<sub>0</sub>M<sub>0</sub>"], "html_options": ["T<sub>1</sub>N<sub>0</sub>M<sub>0</sub>", "T<sub>2</sub>N<sub>0</sub>M<sub>0</sub>", "T<sub>3</sub>N<sub>0</sub>M<sub>0</sub>", "T<sub>0</sub>N<sub>0</sub>M<sub>0</sub>"], "corr_idx": 0}]}, {"moduleId": 1012168, "name": "RBCS and Bleeding Disorders", "questions": [{"id": "1290656", "html_qtxt": "A 25 year old man suffered blunt abdominal trauma in a motor vehicle accident. He was taken to surgery, where a liver laceration was repaired and 1 liter of bloody fluid was removed from peritoneal cavity. His CBC shows Hb - 10 gm/dl, HCT- 28%, MCV - 80 fl, Platelet count - 3,50,000/mm3, WBC count - 10,000/mm3. Image of his peripheral blood smear is shown below. What does it indicate? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412127a266da8-086c-4a9a-a665-328a6bf8452b.jpg\">", "html_expl": "<p>This is a case of acute blood loss.</p>\r\n<p>Picture of peripheral blood shows reticulocytes. They are non-nucleated and contain remnants of the ribosomal ribonucleic acid (rRNA) that was present in larger amounts in the cytoplasm of the nucleated precursors from which they were derived. They can be stained by Romanowsky stain called as supravital stain - new methylene blue and brilliant cresyl blue. Maturation time of reticulocyte in peripheral blood is 1 to 2 days. Normal count is 0.5 to 1.5%. Reticulocyte count is increased after acute blood loss, hemolytic anemia and after specific therapy in nutritional anaemia. Reticulocyte count is decreased in aplastic anemia, nutritional anemia and congenital dyserythropoietic anaemia.</p>\r\n<p>Option A: Basophilic stippling means the presence of numerous basophilic granules distributed throughout the cell. It occurs in many blood diseases: thalassaemia, megaloblastic anaemias, infections, liver disease, poisoning by lead and other heavy metals, unstable haemoglobins and pyrimidine-5&prime;- nucleotidase deficiency.</p>\r\n<p>Option B: Pappenheimer bodies are iron deposits seen in sideroblasts. They are seen in sideroblastic anemia, hemolytic anemia and sickle cell anemia.</p>\r\n<p>Option D: Schistocytes are smaller than normal red cells and of varying shape. Sometimes they have sharp angles or spines (spurs), and sometimes they are round in contour. They are seen in hemolytic anaemia, thalassaemia, congenital dyserythropoietic anaemia, hereditary pyropoikilocytosis and megaloblastic anaemia.</p>", "options": ["Basophilic stippling", "Pappenheimer bodies ", "Reticulocytosis", "Schistocytes"], "html_options": ["Basophilic stippling", "Pappenheimer bodies ", "Reticulocytosis", "Schistocytes"], "corr_idx": 2}, {"id": "1291126", "html_qtxt": "A 10 year old child presented with sudden onset of severe abdominal pain and cramping accompanied by chest pain, non-productive cough, and fever. On physical examination, his temperature was 39&deg; C, pulse rate was 110/min, respiratory rate was 22/min, and blood pressure was 80/50 mm Hg. He had diffuse abdominal tenderness, but no mass or organomegaly. Image of his peripheral blood smear is shown in the figure. All of the following are true about the disease he is suffering from except? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212e39faf64-70c9-44cc-b44e-a42e587d37d0.jpg\">", "html_expl": "<p>This is a classic case of sickle cell disease.</p>\r\n<p>Option A and D - Sickle cell disease is autosomal recessive disorder. There is point mutation of glutamic acid to valine which alters haemoglobin solubility and characteristically crescent shaped RBCs are seen. The sickled RBCs are susceptible to hemolysis (mainly vascular, in the spleen), but they also can cause microvascular occlusions anywhere in the body, most commonly bone, lungs, liver, and brain, leading to ischemia and severe pain. Vascular occlusions in the lungs are often accompanied by infection and lead to \"acute chest syndrome.\" Abdominal pain and back pain are common and severe, requiring prompt and effective analgesia. The cell membranes of reversibly sickled cells are abnormally \"sticky,\" and they adhere to capillary endothelium, especially in lungs. Adhesion of RBCs to endothelium retards blood flow, creates hypoxia, and precipitates local sickling and vascular occlusion.&nbsp; In peripheral smear, Howell jolly bodies, target cells and sickle cells are seen.</p>\r\n<p>Option B and C - In sickle cell disease, ESR is decreased because there is no rouleaux formation.</p>", "options": ["Point mutation of glutamic acid to valine", "ESR is increased ", "ESR is decreased ", "Extensive RBC adhesion to endothelium"], "html_options": ["Point mutation of glutamic acid to valine", "ESR is increased ", "ESR is decreased ", "Extensive RBC adhesion to endothelium"], "corr_idx": 1}, {"id": "1291129", "html_qtxt": "A 10 year old child presented with severe joint pain. He also complains of chest pain, fever and non-productive cough. On physical examination, the child has splenomegaly. Laboratory studies show Hb - 9.0 gm/dl, Haematocrit - 28%, platelet count - 2,00,000/mm3, WBC count - 11,000/mm3. Peripheral smear examination shows many target cells and crescent shaped RBCs. Haemoglobin electrophoresis is done. Which of the following pattern is most likely to be seen in haemoglobin electrophoresis of this child?", "html_expl": "<p>This is a case of sickle cell disorder. No specific family history has been given</p>\r\n<p>Option A - This pattern is seen with beta thalassemia minor</p>\r\n<p>Option B - This is a normal pattern of haemoglobin electrophoresis</p>\r\n<p>Option C - This pattern is seen with homozygous sickle cell disease, in which HBS is > 50%; whereas in sickle cell trait, HBS is < 50%</p>\r\n<p>Option D - This pattern is seen with haemoglobin S beta thalassemia (double heterozygous). This disease occurs when a person inherits both sickle cell trait and beta thalassemia from their parents.</p>", "options": ["HBA - 70.8%, HBA2 - 5.8% and HBF - 22.2%", "HBA - 87%, HBA2 - 3.2% and HBF- 0.8%", "HBA - 4.35%, HBA2- 2.7%, HBF- 14.4% and HBS - 72.4%", "HBA - 3.5%, HBA2- 4.8%, HBF-20% and HBS - 71.7%"], "html_options": ["HBA - 70.8%, HBA2 - 5.8% and HBF - 22.2%", "HBA - 87%, HBA2 - 3.2% and HBF- 0.8%", "HBA - 4.35%, HBA2- 2.7%, HBF- 14.4% and HBS - 72.4%", "HBA - 3.5%, HBA2- 4.8%, HBF-20% and HBS - 71.7%"], "corr_idx": 2}, {"id": "1291130", "html_qtxt": "A 28 years old woman has had a constant feeling of lethargy since childhood. On physical examination, she is afebrile and has a pulse of 80/min, respiratory rate of 15/min, and blood pressure of 110/70 mm Hg. The spleen tip is palpable, but there is no abdominal pain or tenderness. Laboratory studies show haemoglobin - 10.7 g/dL, platelet count of 1,59,000/ mm3, and WBC count of 5390/mm3. The peripheral blood smear shows small round erythrocytes that lack a zone of central pallor. All of the following statements are true about the disease except? ", "html_expl": "<p>This is a case of Hereditary spherocytosis</p>\r\n<p>Option A - Hereditary spherocytosis is a condition in which a mutation affects one of several membrane cytoskeletal proteins. Spectrin and related proteins are cytoskeletal proteins that are important in maintaining the RBC shape. A. The abnormal RBCs with such mutant proteins are less deformable, lack central pallor on a peripheral blood smear, and they are sequestered and destroyed in the spleen.</p>\r\n<p>Option B and C - In hereditary spherocytosis osmotic fragility is increased. Spherocytes have an increased volume to surface area ratio. Their ability to take in water before stretching the surface membrane is thus more limited than normal and therefore susceptible to osmotic lysis. RBCs are lysed in higher concentration of saline between 0.6% to 0.85%. Normal RBCs are lysed between 0.5% to 0.3%.</p>\r\n<p>Option D - Patient with hereditary spherocytosis may have an aplastic crisis precipitated by a parvovirus infection. In adults who do not have a defect in normal RBC production, such as hereditary spherocytosis or sickle cell anemia, or who are not immunosuppressed, parvovirus infection is self-limited and often goes unnoticed. When there is an underlying RBC production defect, then RBC production is shut down by parvovirus.</p>", "options": ["Mutation in Spectrin cytoskeletal protein", "Osmotic fragility decreased. RBCs lysis starts at 0.5% Nacl concentration", "Osmotic fragility increased. RBCs lysis occurs between 0.6% to 0.85% Nacl concentration", "Aplastic crisis seen with Parvo virus infection"], "html_options": ["Mutation in Spectrin cytoskeletal protein", "Osmotic fragility decreased. RBCs lysis starts at 0.5% Nacl concentration", "Osmotic fragility increased. RBCs lysis occurs between 0.6% to 0.85% Nacl concentration", "Aplastic crisis seen with Parvo virus infection"], "corr_idx": 1}, {"id": "1291131", "html_qtxt": "A 23-year-old African-American man passes dark reddish brown urine 3 days after taking an anti-malarial drug primaquine. He has had no major illnesses. On physical examination, he is afebrile, and there are no other remarkable findings. CBC shows a mild normocytic anaemia and coombs test is negative. The peripheral blood smear findings are shown in below image. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212d2588472-2fdc-4b72-8784-2e37d112cddc.jpg\">", "html_expl": "<p>Option B - Glucose-6-phosphate dehydrogenase (G6PD) deficiency is an X-linked disorder that affects about 10% of African-American males. The lack of this enzyme subjects hemoglobin to damage by oxidants, including drugs such as primaquine, sulfonamides, nitrofurantoin, phenacetin, and aspirin (in large doses). Infection can also cause oxidative damage to hemoglobin. Heinz bodies are denatured hemoglobin, and they damage the RBC membrane, giving rise to intravascular hemolysis. The \"bite cells\" (shown in image) result from the attempts of overeager splenic macrophages to pluck out the Heinz bodies, adding an element of extravascular hemolysis.</p>\r\n<p>Option A and C - &beta;-thalassemia minor and sickle cell trait are conditions usually with no major problems and no relation to drug usage.</p>\r\n<p>Option D - Autoimmune hemolytic anemias can be drug related, but the hemolysis is predominantly extravascular. Coombs tests is generally positive.</p>", "options": ["Beta thalassemia ", "Glucose 6 phosphate dehydrogenase deficiency", "Sickle cell trait", "Autoimmune haemolytic anaemia"], "html_options": ["Beta thalassemia ", "Glucose 6 phosphate dehydrogenase deficiency", "Sickle cell trait", "Autoimmune haemolytic anaemia"], "corr_idx": 1}, {"id": "1291132", "html_qtxt": "A 30-year old, previously healthy man from Lagos, Nigeria, passes dark brown urine 2 days after ingestion of fava beans. On physical examination, he appears pale and is afebrile. There is no organomegaly. Laboratory studies show that his serum haptoglobin level is decreased.  The peripheral smear shows bite cells and Heinz bodies. Which of the following types of inheritance pattern is seen in this disease? ", "html_expl": "<p>This is a case of glucose 6 phosphate dehydrogenase deficiency. It is an X-linked recessive disorder and males are commonly affected.</p>\r\n<p>G6PD protects the RBCs against oxidative injury. G6PD-deficient RBCs become susceptible to destruction by reticuloendothelial system after being exposed to an oxidant stress like fava beans. After ingestion of fava beans, reactive oxygen species are produced, causing acute intravascular and extravascular hemolysis.</p>", "options": ["X-linked recessive", "Autosomal dominant", "X-linked dominant", "Autosomal recessive"], "html_options": ["X-linked recessive", "Autosomal dominant", "X-linked dominant", "Autosomal recessive"], "corr_idx": 0}, {"id": "1291133", "html_qtxt": "A 3-year-old boy has a poor appetite and is underweight for his age and height. Physical examination shows hepatosplenomegaly. The hemoglobin concentration is 7 gm/dL, and the peripheral blood smear shows severely hypochromic and microcytic RBCs. The total serum iron level is normal, and the reticulocyte count is 10%. A radiograph of the skull shows hair-on-end appearance. All of the following are true about this disease except? ", "html_expl": "<p>This is a case of &beta; thalassemia major.</p>\r\n<p>Option A and D - In this condition, there is a severe reduction in the synthesis of &beta;-globin chains without impairment of &alpha;-globin synthesis. The free, unpaired &alpha;-globin chains form aggregates that precipitate within normoblasts and cause them to undergo apoptosis. The death of RBC precursors in the bone marrow is called \"<em>ineffective erythropoiesis.\"</em>Not only does this cause anaemia, but it also increases the absorption of dietary iron, giving rise to iron overload, which results in hemochromatosis with infiltrative cardiomyopathy, hepatic cirrhosis, and \"bronze diabetes\" from pancreatic islet dysfunction. The severe anaemia triggers erythropoietin synthesis, which expands the erythropoietic marrow. The marrow expansion encroaches on the bones, causing maxillofacial deformities. Extramedullary hematopoiesis causes hepatosplenomegaly.</p>\r\n<p>Option B - There is no defect in red cell membrane. Membrane defect is seen with diseases like hereditary spherocytosis.</p>\r\n<p>Option C - In absence of &beta; chain, &delta; chain production is increased forming HBF.</p>", "options": ["Imbalance in &alpha;- globin and &beta;- globin chain production", "Increased fragility of erythrocyte membrane", "Increased synthesis of haemoglobin F", "Sequestration of iron in heart and liver"], "html_options": ["Imbalance in &alpha;- globin and &beta;- globin chain production", "Increased fragility of erythrocyte membrane", "Increased synthesis of haemoglobin F", "Sequestration of iron in heart and liver"], "corr_idx": 1}, {"id": "1291134", "html_qtxt": "A 32-year-old woman from Thimphu, Bhutan, with 13 weeks pregnancy undergoes Ultrasonography examination. The findings show increased fetal nuchal thickness, thickened placenta and increased cardiothoracic ratio. She gives birth at 34 weeks gestation to a markedly hydropic stillborn male infant. No other congenital anomalies are noted. There is marked extramedullary hematopoiesis in visceral organs. Which of the following haemoglobins is most likely to be predominant on haemoglobin electrophoresis of the fetal RBCs? ", "html_expl": "<p>Option A - The infant had &alpha;-thalassemia major, which is most likely to occur in individuals of Southeast Asian ancestry, each of whose parents could have two abnormal &alpha;-globin genes on chromosome 16. A complete lack of &alpha;-globin chains precludes formation of haemoglobins A1, A2, and F. Only a tetramer of &gamma; chains (Bart&rsquo;s hemoglobin) can be made, leading to severe fetal anemia.</p>\r\n<p>Option B - Inheritance of three abnormal &alpha;-globin chains leads to hemoglobin H disease, with tetramers of &beta; chains; survival to adulthood is possible.</p>\r\n<p>Option C - Hemoglobin E disease produces mild hemolytic anemias.</p>\r\n<p>Option D - Fetal hemoglobin is physiological in fetal blood.</p>", "options": ["Haemoglobin Bart's", "Haemoglobin H", "Haemoglobin E", "Haemoglobin F"], "html_options": ["Haemoglobin Bart's", "Haemoglobin H", "Haemoglobin E", "Haemoglobin F"], "corr_idx": 0}, {"id": "1291135", "html_qtxt": "A 30-year-old man presents with easy fatigability with minimal exercise. Laboratory studies show hypochromic microcytic anemia. CBC parameters show low mentzer's index. Hemoglobin electrophoresis reveals decreased HBA1 with increased HBA2 and HBF. Which of the following mutations is most likely to be present in the &beta;-globin gene of this man? ", "html_expl": "<p>History and laboratory studies point to diagnosis of &beta; thalassemia.</p>\r\n<p>Point mutation is most common genetic mechanism for &beta; thalassemia.</p>\r\n<p>Option D - Deletion is seen with &alpha; thalassemia</p>\r\n<p>Option C - Seen with fragile X syndrome</p>\r\n<p>Option A - Seen with cystic fibrosis</p>", "options": ["Frameshift Mutation", "Deletion", "Trinucleotide repeat", "Point mutation"], "html_options": ["Frameshift Mutation", "Deletion", "Trinucleotide repeat", "Point mutation"], "corr_idx": 3}, {"id": "1291136", "html_qtxt": "A 16-year-old boy notes passage of dark urine. He has a history of multiple bacterial infections and venous thromboses for the past 10 years, including portal vein thrombosis in the previous year. On physical examination, his right leg is swollen and tender. CBC shows hemoglobin - 9.8 gm/dL; hematocrit -29.9%; MCV - 92 fl; platelet count - 150,000/mm3; and WBC count - 3800/mm3 with 24% segmented neutrophils, 1% bands, 64% lymphocytes, 10% monocytes, and 1% eosinophils. He has a reticulocytosis. Paroxysmal nocturnal hemoglobinuria is suspected. Which of the following test is gold standard for its detection?", "html_expl": "<p>Option A - PNH is diagnosed by flow cytometry, which provides a sensitive means for detecting red cells that are deficient in GPI-linked proteins such as CD55 and CD59. The cardinal role of complement activation in PNH pathogenesis has been proven by therapeutic use of a monoclonal antibody called Eculizumab that prevents the conversion of C5 to C5a.</p>\r\n<p>Option B - Bone marrow findings are suggestive of aplastic anemia which is not a gold standard test for detecting PNH</p>\r\n<p>Option C and D - These tests are positive in autoimmune hemolytic anemia.</p>", "options": ["Flow cytometry", "Bone marrow", "Coombs test", "Serum haptoglobin test"], "html_options": ["Flow cytometry", "Bone marrow", "Coombs test", "Serum haptoglobin test"], "corr_idx": 0}, {"id": "1291137", "html_qtxt": "A 17 years old boy presents with several months of abdominal pain, fever and dark urine. His CBC findings show Hb - 8 gm/dl, WBC count - 1200/mm3 and platelet count - 1,00,000/mm3. Coombs test is negative. Flow cytometry is done and suggestive of paroxysmal nocturnal hemoglobinuria (PNH). Which of the following is a glycosylphosphatidylinositol (GPI) anchored protein and is part of the PNH flow cytometry panel? ", "html_expl": "<p>Flow cytometric analysis of the submitted blood sample demonstrates the presence of population(s) of white blood cells (neutrophils or monocytes) or red blood cells (RBCs) with deficiency of tested glycosylphosphatidyl inositol (GPI) linked proteins.PNH clones will appear with these immunophenotypes: </p>\r\n<ul>\r\n<li>Granulocytes: absence of CD16, CD24, FLAER </li>\r\n<li>Neutrophils or monocytes: absence of CD16, CD24, CD14, CD157, FLAER </li>\r\n<li>Erythrocytes: absence of CD55, CD59, FLAER </li>\r\n<li>Platelets: absence of CD55, CD59, FLAER</li>\r\n</ul>", "options": ["CD 11b", "CD 11c", "CD 55", "CD 117"], "html_options": ["CD 11b", "CD 11c", "CD 55", "CD 117"], "corr_idx": 2}, {"id": "1291138", "html_qtxt": "A 22 year old woman complains of malaise and a sore throat for 2 weeks. Her fingers turn white on exposure to cold. On physical examination, she has a temperature of 37.8&deg; C, and the pharynx is erythematous. Laboratory findings include a positive monospot (heterophile antibody) test result. Direct and indirect Coombs test results are positive at 4&deg; C, although not at 37&deg; C. Which of the following molecules bound on the surface of the RBCs most likely accounts for these findings? ", "html_expl": "<p>This is a case of cold immune hemolytic anemia.</p>\r\n<p>Cold agglutinin disease has antibody (usually IgM) coating RBCs. The IgM antibodies bind to the RBCs at low temperature at peripheral body sites and fix complement; however, complement is not lytic at this temperature. With an increase in temperature within core internal organs, the IgM is dissociated from the cell, leaving behind C3b. Most of the hemolysis occurs extravascularly in the cells of the mononuclear phagocyte system, such as Kupffer cells in the liver, or splenic macrophages, because the coating of complement C3b acts as an opsonin.</p>\r\n<p>Option B - Fibronectin is an adhesive cell surface glycoprotein that aids in tissue healing.</p>\r\n<p>Option C - IgE is present in allergic conditions.</p>\r\n<p>Option D - IgG is typically involved in warm antibody hemolytic anemia, which is chronic and is not triggered by cold.</p>", "options": ["IgM ", "Fibronectin", "IgE", "IgG"], "html_options": ["IgM ", "Fibronectin", "IgE", "IgG"], "corr_idx": 0}, {"id": "1291139", "html_qtxt": "A 27 years old female has experienced easy fatiguability and dyspnoea on exertion for past 9 months. On physical examination, she has general pallor and scooping of nails. Laboratory studies show Hb - 8 gm/dl, WBC count - 5200/mm3, Platelet count - 4,52,000/mm3, MCV - 60 fl and RBC count - 4.2 x 1012/L. Which of the following is single best test to diagnose this disease? ", "html_expl": "<p>This is a case of iron deficiency anaemia.</p>\r\n<p>The ferritin concentration is a measure of storage iron because it is derived from the total body storage pool in the liver, spleen, and marrow. About 80% of functional body iron is contained in haemoglobin; the remainder is in muscle myoglobin. Individuals with severe liver disease can have an elevated serum ferritin level because of its release from liver stores.</p>\r\n<p>Option A - Bone marrow biopsy specimen provides a good indication of iron stores because the iron stain of the marrow shows hemosiderin in macrophages, but such biopsy is an expensive procedure.</p>\r\n<p>Option C and D - The serum iron concentration or transferrin level by itself gives no indication of iron stores because in anemia of chronic disease, the patient&rsquo;s iron level can be normal to low, and the transferrin levels also can be normal to low, but iron stores are increased.</p>", "options": ["Bone marrow biopsy", "Serum Iron", "Serum transferrin", "Serum Ferritin"], "html_options": ["Bone marrow biopsy", "Serum Iron", "Serum transferrin", "Serum Ferritin"], "corr_idx": 3}, {"id": "1291140", "html_qtxt": "A 40 year old female, known case of hypothyroidism, presented to medicine OPD with complaint of weakness, frequent numbness in lower limb and aphthous stomatitis for past 4 to 5 months. Laboratory studies showed Hb - 8.2 gm/dl, WBC count - 3500/mm3, platelet count - 1,35,000/mm3 and MCV - 110 fl. Images of peripheral smear and bone marrow findings are shown below. Which These findings in blood cells are characteristic of which of the following diseases? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121268b506a0-744d-4eef-927a-0af831057a7c.jpg\">", "html_expl": "<p>In megaloblastic anaemia, peripheral smear examination shows pancytopenia. Macrocytes and macroovalocytes are seen along with rare cells with basophilic stippling. Nucleated red cells are seen with immature nucleus. Neutrophils show hypersegmentation.</p>\r\n<p>Bone marrow aspirate smear is hypercellular with erythroid hyperplasia, reversal of M:E ratio (1:5). Erythroid precursors show megaloblastic changes, nuclear budding and nuclear irregularity. Myeloid lineage cells are reduced in number. Giant metamyelocytes are seen. Neutrophils show hypersegmentation. Megakaryocytes are reduced in number.</p>\r\n<p>Option A - Peripheral smear and bone marrow aspirate smear show immature myeloid precursors e.g. blasts and promyelocytes.</p>\r\n<p>Option B - Peripheral smears show microcytic hypochromic RBCs with low MCV.</p>\r\n<p>Option D - Peripheral smears show dimorphic anaemia with both microcytic and macrocytic RBCs. Pappenheimer bodies are seen in siderocytes. Bone marrow shows ring sideroblasts.</p>", "options": ["Acute myeloid leukaemia", "Iron deficiency anaemia", "Megaloblastic anaemia", "Sideroblastic anaemia"], "html_options": ["Acute myeloid leukaemia", "Iron deficiency anaemia", "Megaloblastic anaemia", "Sideroblastic anaemia"], "corr_idx": 2}, {"id": "1291150", "html_qtxt": "A 62-year-old man is taken to the emergency department in a state of inebriation. He is well known there because this scenario has been repeated many times over 15 years. On physical examination, he is afebrile. The spleen tip is palpable, and the liver edge is firm. Laboratory studies show haemoglobin - 8.2 gm/dL, MCV- 107 fL, platelet count - 135,000/ mm3and WBC count - 3920/mm3. The peripheral blood smear shows prominent anisocytosis and macrocytosis. Few of the neutrophils show six to seven nuclear lobes. All of the following statements are true about this disease except? ", "html_expl": "<p>Folic acid and vitamin B12 act as coenzymes in DNA synthetic pathways. Most dietary cobalamin comes from animal products. Vitamin B12 binds to intrinsic factor and this complex is absorbed in ileum. A deficiency of either impairs the normal process of nuclear maturation and there is asynchrony of nuclear to cytoplasmic maturation. The hematopoietic cell nuclei remain large and primitive looking, giving rise to megaloblasts. The mature RBCs are larger than normal (macrocytes). Neutrophils often show defective segmentation, manifested by extra nuclear lobes. The nuclear maturation defect affects all rapidly dividing cells in the body.</p>\r\n<p>Response to treatment</p>\r\n<ul>\r\n<li>Reversal of megaloblastic to normoblastic changes: 12 - 48 hours</li>\r\n<li>Increase in reticulocyte count: within 3 days (starts on second day, peaks at sixth day)</li>\r\n<li>Neutrophil hypersegmentation persists for 2 weeks or more</li>\r\n<li>Neurological improvement: first few weeks</li>\r\n<li>Correction of peripheral blood macrocytosis: first month of treatment</li>\r\n</ul>", "options": ["Ileum is an absorption site for vitamin B12 and intrinsic factor ", "Jejunum is an absorption site for vitamin B12 and intrinsic factor", "Reversal of megaloblastic to normoblastic occurs after 12-48 hours after treatment", "Hallmark of disease is nuclear: cytoplasmic asynchrony"], "html_options": ["Ileum is an absorption site for vitamin B12 and intrinsic factor ", "Jejunum is an absorption site for vitamin B12 and intrinsic factor", "Reversal of megaloblastic to normoblastic occurs after 12-48 hours after treatment", "Hallmark of disease is nuclear: cytoplasmic asynchrony"], "corr_idx": 1}, {"id": "1291152", "html_qtxt": "A 65 year old female was diagnosed with breast cancer before 3 years and had taken chemotherapy. She has complaint of weakness, easy fatigability and shortness of breath for last 6 months. Her laboratory findings show Hb - 7.5 gm/dl, WBC - 2500/mm3 and platelet count - 30,000/mm3. On physical examination, she has no organomegaly. Bone marrow examination is done, images of which are shown below. Which of following disease is likely to cause these types of findings in bone marrow?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412128ea06a31-914b-4f14-a1af-9eb43e0f8b99.jpg\">", "html_expl": "<p>This is a case of aplastic anemia.</p>\r\n<p>In this case, patient is known case of breast cancer and has taken chemotherapy for it. Due to chemotherapy her bone marrow is suppressed and is causing persistent pancytopenia. Her marrow is hypocellular with normal hematopoietic cells replaced by fat cells. No fibrosis is noted.</p>\r\n<p>All other anemias do not show these type of blood picture.</p>", "options": ["Hemolytic anemia", "Anemia of chronic disease", "Myelofibrosis", "Aplastic anemia"], "html_options": ["Hemolytic anemia", "Anemia of chronic disease", "Myelofibrosis", "Aplastic anemia"], "corr_idx": 3}, {"id": "1291153", "html_qtxt": "A 75 year old man presented with severe and constant back pain. He is recently diagnosed with prostatic cancer and is on palliative treatment. Laboratory studies show creatinine - 2.0 mg/dl, total bilirubin - 1 mg/dL, alkaline phosphatase - 293 U/L, calcium of 10.3 mg/dL, phosphorus - 2.6 mg/dL and PSA - 25 ng/ml. CBC and peripheral smear shows pancytopenia with leucoerythroblastosis and tear drop cells. What is the most likely diagnosis? ", "html_expl": "<p>This is a case of prostatic adenocarcinoma which has metastasized to the bone marrow. High alkaline phosphatase, hypercalcemia, and a leukoerythroblastic pattern in the peripheral blood (immature WBCs and RBCs) are consequences of the tumor acting as a space-occupying lesion. Such myelophthisic anemias also may be caused by infections.</p>\r\n<p>Option B - Aplastic anaemia is unlikely to include leukoerythroblastosis.</p>\r\n<p>Option C - This anaemia does not cause pancytopenia, leukoerythroblastosis and tear drop cells</p>", "options": ["Myelophthisic anaemia", "Aplastic anaemia", "Anaemia of chronic disease", "None of the above"], "html_options": ["Myelophthisic anaemia", "Aplastic anaemia", "Anaemia of chronic disease", "None of the above"], "corr_idx": 0}, {"id": "1291156", "html_qtxt": "A previously healthy 38 year old woman comes to the physician because of petechiae and bruising on her arms and legs for 3 weeks. Laboratory studies show hemoglobin - 12.3 g/ dL, haematocrit - 37%, platelet count - 21,500/mm3, and WBC count - 7370/mm3. Prothrombin and partial thromboplastin times are within the reference range. What should be next step for physician? ", "html_expl": "<p>Option A - Bone marrow investigation is not required in cases of typical presentation.</p>\r\n<p>Option C - Before considering any treatments for ITP, the diagnosis of ITP should be confirmed first. ITP is a diagnosis of exclusion. An isolated thrombocytopenia should be present (peripheral blood platelet count < 100 &times; 10<sup>9</sup>/L) without anaemia or leukopenia and without another apparent cause of thrombocytopenia.</p>\r\n<p>Option D - The presence of anti-platelet autoantibodies could be supportive but is not required for the diagnosis of ITP.</p>", "options": ["A bone marrow aspirate should be conducted to investigate megakaryocytes for confirmation of diagnosis of ITP", "Other causes of thrombocytopenia should be excluded first to confirm the diagnosis of ITP", "Patient should be started on corticosteroids for treatment of ITP", "Patient should be tested for the presence of antiplatelet autoantibodies to confirm the diagnosis of ITP"], "html_options": ["A bone marrow aspirate should be conducted to investigate megakaryocytes for confirmation of diagnosis of ITP", "Other causes of thrombocytopenia should be excluded first to confirm the diagnosis of ITP", "Patient should be started on corticosteroids for treatment of ITP", "Patient should be tested for the presence of antiplatelet autoantibodies to confirm the diagnosis of ITP"], "corr_idx": 1}, {"id": "1291157", "html_qtxt": "A 42-year-old woman presented with nosebleeds, easy bruising, and increased bleeding with her menstrual periods for the past 4 months. She has scattered petechiae over the distal extremities. There is no organomegaly. Laboratory studies show hemoglobin - 12.3 gm/ dL, hematocrit - 37%, platelet count - 21,500/mm3, and WBC count - 7370/mm3. Bone marrow biopsy shows a marked increase in megakaryocytes. Prothrombin and partial thromboplastin times are within the reference range. Which of the following statements is true regarding this disease? ", "html_expl": "<p>This is a case of immune thrombocytopenia.</p>\r\n<p>Option A - When drugs trigger the onset of ITP, the diagnosis is drug induced thrombocytopenia, which should always be considered in the differential diagnosis of ITP.</p>\r\n<p>Option C - While the spleen is the primary site for platelet destruction, platelet clearance can also occur in liver, bone marrow or lymph nodes. ITP may still (re)occur after splenectomy.</p>\r\n<p>Option D - There is an impairment in CD4+ T regulatory cells which leads to the initiation and perpetuation of ITP, so CD4+ CD25+ FOXP3+ T regulatory cells are decreased in number and function in patients with active disease.</p>", "options": ["Certain drugs can trigger the onset of ITP", "Cytotoxic CD8+ T cells may play a pathogenetic role in platelet breakdown", "Platelet breakdown occurs predominantly in the bone marrow", "CD4+ CD25+ FOXP3+ T regulatory cells levels are increased in number and function in active disease"], "html_options": ["Certain drugs can trigger the onset of ITP", "Cytotoxic CD8+ T cells may play a pathogenetic role in platelet breakdown", "Platelet breakdown occurs predominantly in the bone marrow", "CD4+ CD25+ FOXP3+ T regulatory cells levels are increased in number and function in active disease"], "corr_idx": 1}, {"id": "1291160", "html_qtxt": "A 56-year-old woman suffers from sudden onset of headache and photophobia, and her condition worsens for the next 2 days. On physical examination, she has a temperature of 38&deg; C and is disoriented. CBC shows hemoglobin of 12 gm/dL, hematocrit of 34.7%, MCV of 94 fL, platelet count of 40,000/ mm3, and WBC count of 10,000/mm3. Image of her peripheral blood smear is shown below. Blood urea nitrogen level is 38 mg/dL, and the creatinine level is 3.9 mg/dL. Which of the following is the most likely underlying cause for her findings?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212e0362a24-691d-4489-9b3d-65c1de31f6a0.jpg\">", "html_expl": "<p>The clinical features (neurologic abnormalities, fever, thrombocytopenia, microangiopathic hemolytic anemia - smear showing schistocytes, renal failure) point to thrombotic thrombocytopenic purpura (TTP), in which there is an inherited or acquired deficiency of the von Willebrand factor (vWF) metalloproteinase (ADAMTS13) that normally cleaves very high molecular weight multimers of vWF. The absence of ADAMTS13 gives rise to large multimers of vWF that promote widespread platelet aggregation, and the resulting microvascular occlusions in brain, kidney, and elsewhere produce organ dysfunction, thrombocytopenia, microangiopathic hemolyticanemia (MAHA), and bleeding.</p>\r\n<p>Option A - Autoantibodies against glycoprotein Ib-IX is a feature of immune thrombocytopenia.</p>\r\n<p>Option B - Defective aggregation of platelets in the presence of ADP and thrombin is a feature of a rare inherited disorder of platelets called <em>Glanzmann thrombasthenia. </em></p>\r\n<p>Option D - Circulating toxins, principally endotoxins elaborated by Enterobacteriaceae such as <em>Escherichia coli </em>are important in causing endothelial injury in hemolytic-uremic syndrome (HUS). HUS has similar clinical findings to TTP, but has a different pathogenesis.</p>", "options": ["Formation of autoantibodies to platelet glycoproteins IIb/IIIa and Ib-IX ", "Defective ADP-induced platelet aggregation ", "Presence of antibodies against ADAMTS13 metalloproteinase", "Circulating toxin that injures capillary endothelium"], "html_options": ["Formation of autoantibodies to platelet glycoproteins IIb/IIIa and Ib-IX ", "Defective ADP-induced platelet aggregation ", "Presence of antibodies against ADAMTS13 metalloproteinase", "Circulating toxin that injures capillary endothelium"], "corr_idx": 2}, {"id": "1291162", "html_qtxt": "A 12-year-old boy has had worsening problems with joint mobility involving his arms and legs, particularly his knees and ankles, for the past 6 years. He has been receiving therapy for this condition. His grandfather had a similar condition. On physical examination, he has no visible petechiae or areas of purpura. Laboratory studies show that prothrombin time is 12 seconds, and partial thromboplastin time is 52 seconds. After addition of an equivalent aliquot of normal plasma, the partial thromboplastin time is 30 seconds. Haemoglobin is 12.9 g/dL, platelet count is 238,500/mm3, and WBC count is 6620/mm3. His platelet function studies are normal. What is the most likely diagnosis for his condition? ", "html_expl": "<p>In Haemophilia A, there is deficiency of large part of Factor VIII. Patients present with bleeding into the joint. 20% may develop an inhibitor to factor VIII, typically an Ig G antibody that neutralizes activity of any infused factor VIII. In this case, the partial thromboplastin time partly corrects, indicating that some inhibitor may be present. With hemophilia, bleeding is often into joints and soft tissues. The prothrombin time (PT) is normal, and clotting factors affecting this pathway are made in the liver; factor VIII is in the intrinsic pathway measured by partial thromboplastin time (PTT). Hemophilia A and hemophilia B are X-linked inherited conditions, so males are mainly affected.</p>\r\n<p>Option B - Mucocutaneous bleeding is more typical for platelet disorders and Von Willebrand disease.</p>\r\n<p>Option C - Disseminated intravascular coagulation results in consumption of all coagulation factors and platelets, so the prothrombin time and partial thromboplastin time are elevated with thrombocytopenia.</p>\r\n<p>Option D - Glanzmann thrombasthenia is a rare autosomal recessive disorder with defective platelet aggregation from deficiency or dysfunction of glycoprotein IIb/IIIa.</p>", "options": ["Haemophilia A", "Von Willebrand disease", "Disseminated intravascular coagulation", "Glanzmann thrombasthenia "], "html_options": ["Haemophilia A", "Von Willebrand disease", "Disseminated intravascular coagulation", "Glanzmann thrombasthenia "], "corr_idx": 0}, {"id": "1291165", "html_qtxt": "A 25 year old woman presents with history of easy bruising, bleeding from gums while brushing teeth and increased bleeding with her menstrual periods for the past 4 months. She has scattered petechiae over the distal extremities. No significant family history is present. Laboratory studies show prothrombin time 13 seconds and partial thromboplastin time 40 seconds. Haemoglobin is 11 gm/dL, platelet count is 3,50,000/mm3, and WBC count is 7000/mm3.  Platelet aggregation studies show normal platelet aggregation with ADP, collagen or epinephrine and no aggregation with ristocetin. What is the most likely diagnosis for this condition? ", "html_expl": "<p>This is a case of Von-Willebrand's disease</p>\r\n<p>There is a reduced synthesis of vWF as a result of which platelet adhesion to collagen is defective. Factor VIIIc is also diminished. Clinically, patient has mucosal bleeding. Platelet aggregation studies show defective aggregation to ristocetin.</p>\r\n<p>Option A - It is a rare autosomal recessive disorder. There is abnormality of GPIb/IX/V complex in platelets. Platelet aggregation studies show defective aggregation to ristocetin. But in this disease there is thrombocytopenia present and peripheral smear shows giant platelets; whereas in our case platelets count is normal.</p>\r\n<p>Option B - Glanzmann thrombasthenia is a rare autosomal recessive disorder with defective platelet aggregation with ADP and collagen from deficiency or dysfunction of glycoprotein IIb/IIIa.</p>\r\n<p>Option D - There is deficiency of delta granules. It is an autosomal dominant disorder. In platelet aggregation studies, there is impaired response to collagen and deficient secondary wave with ADP and epinephrine.</p>", "options": ["Bernard-soulier syndrome", "Glazmann thrombasthenia", "Storage pool defect", "Von- Willebrand's disease"], "html_options": ["Bernard-soulier syndrome", "Glazmann thrombasthenia", "Storage pool defect", "Von- Willebrand's disease"], "corr_idx": 3}, {"id": "1291166", "html_qtxt": "A 35 year old male is recently diagnosed with acute promyelocytic leukaemia. Suddenly he experienced shortness of breath, dyspnoea and gum bleeding. He has large ecchymoses over the skin of his entire body. On physical examination, his temperature is 37&deg; C, pulse is 106/min, respiratory rate is 23/min, and blood pressure is 80/40 mm Hg. Laboratory studies show an elevated prothrombin time and partial thromboplastin time. The platelet count is decreased, plasma fibrinogen is markedly decreased, and fibrin split products are detected. Lupus anticoagulant is negative. What is the most likely diagnosis of his condition? ", "html_expl": "<p>The presence of thrombocytopenia, increased prothrombin and partial thromboplastin times, and fibrin split products, and the low fibrinogen concentration all suggest disseminated intravascular coagulation (DIC), which was most likely caused by promyelocytic leukaemia. There is widespread microvascular thrombosis, consuming clotting factors and platelets. There is no defect in platelet function. There is no damage to the vascular endothelium or vascular wall. Platelet production is normal, but platelets are consumed by widespread thrombosis of small vessels.</p>\r\n<p>Option A and C - There is normal PT, aPTT and plasma fibrinogen levels.</p>\r\n<p>Option D - There is increased aPTT with positive lupus anticoagulant test.</p>", "options": ["Thrombotic thrombocytopenic purpura", "Disseminated intravascular coagulation", "Idiopathic thrombocytopenic purpura", "Anti-phospholipid syndrome"], "html_options": ["Thrombotic thrombocytopenic purpura", "Disseminated intravascular coagulation", "Idiopathic thrombocytopenic purpura", "Anti-phospholipid syndrome"], "corr_idx": 1}, {"id": "1291169", "html_qtxt": "A 55 year old woman with acute myeloid leukemia, status postallogeneic bone marrow transplant with severe neutropenia and unresponsive fungal infection is receiving granulocytes. She develops severe respiratory distress shortly after the transfusion is completed, necessitating mechanical ventilation. Her fluid balance is neutral and she has no pre-existing cardiac dysfunction. Which of the following laboratory investigations would help confirm a diagnosis of inverse transfusion related acute lung injury? ", "html_expl": "<p>Inverse transfusion related acute lung injury refers to the recipient having antibodies against antigens in the donor.</p>\r\n<p>Option A - It describes traditional transfusion related acute lung injury occurring when antibodies in the donor match cognate antigens in the recipient.</p>\r\n<p>Option C - Elevated brain natriuretic peptide and transudative pulmonary fluid are seen in transfusion associated circulatory overload.</p>\r\n<p>Option D - is incorrect because transfusion related acute lung injury may feature a sudden, short lived decrease rather than increase in neutrophils in a complete blood count.</p>", "options": ["Anti-HLA / HNA antibodies in the donor that match antigens in the recipient", "Anti-HLA / HNA antibodies in the recipient that match antigens in the donor", "Elevated brain natriuretic peptide (BNP)", "Short lived, sudden increase in neutrophils in complete blood count"], "html_options": ["Anti-HLA / HNA antibodies in the donor that match antigens in the recipient", "Anti-HLA / HNA antibodies in the recipient that match antigens in the donor", "Elevated brain natriuretic peptide (BNP)", "Short lived, sudden increase in neutrophils in complete blood count"], "corr_idx": 1}]}, {"moduleId": 1012169, "name": "White Blood Cells", "questions": [{"id": "1290657", "html_qtxt": "A 15-year-old boy presented to the OPD with complaints of abdominal pain, diarrhea and vomiting for the last 5 days. Laboratory studies showed Hb - 12 gm/dl, WBC - 8000/mm3 and platelet count - 1,50,000/mm3. Stool examination showed trophozoites of entamoeba histolytica. IgE levels are increased. Which of the following findings is most likely to be shown by a WBC differential count?", "html_expl": "<p>Eosinophilia is a feature more often seen in allergic conditions, tissue parasitic infestations and CML.</p>\n<p>Incorrect options-</p>\n<p>Option A - Basophilia occurs infrequently, but also can be seen in chronic myelogenous leukemia (CML).</p>\n<p>Option C- Neutrophilia is seen in acute infectious and inflammatory conditions.</p>\n<p>Option D - Accompanies monocytosis in many disorders associated with chronic immunologic stimulation (e.g., tuberculosis, brucellosis); viral infections (e.g., hepatitis A, cytomegalovirus, Epstein-Barr virus); <em>Bordetella pertussis </em>infection.</p>", "options": ["Basophils", "Eosinophils", "Neutrophilia", "Lymphocytes"], "html_options": ["Basophils", "Eosinophils", "Neutrophilia", "Lymphocytes"], "corr_idx": 1}, {"id": "1290938", "html_qtxt": "A 41 years old man complains of fever with non-productive cough for last 10 weeks. On examination, his temperature is 37.4&deg;C. A chest radiograph shows bilateral extensive infiltrates. CBC shows Hb - 13gm/dl, platelet count - 2,10,000/mm3, WBC count - 40,000/mm3 with 63% segmented neutrophils, 16% bands, 7% metamyelocytes, 3% myelocytes, 1% blast, 8% lymphocytes and 2% monocytes. A leukocyte alkaline phosphate score is increased. Which of the following is the most likely diagnosis?", "html_expl": "<p>Marked leukocytosis and immature myeloid cells in the peripheral blood can represent an exaggerated response to infection (leukemoid reaction), or it can be a manifestation of chronic myelogenous leukemia (CML). Leukocyte alkaline phosphatase (LAP) score is high in the more differentiated cell population of reactive leukocytosis, whereas in CML, the LAP score is low. The Philadelphia chromosome (present in most CML cases) is lacking in patients with leukemoid react
