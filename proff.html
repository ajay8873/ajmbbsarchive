tial membrane potential for a hypothetical cell in vivo. In relation to this membrane potential, the equilibrium potentials of three ions (X-, Y-, Z+) are represented. Pick the path most likely taken by the membrane potential when membrane conductance to ion Y is increased.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241130deda7e45-30e0-4806-96c3-5000d2ba66b8.jpg\">", "html_expl": "<p>The resting membrane potential of a typical cell in the body is closest to the equilibrium potential of the ion with the highest conductance (i.e., permeability). In most cells of the body, the conductance to potassium is relatively high, causing the membrane potential to approach the potassium equilibrium potential. In the diagram shown, the initial membrane potential (Em) is represented by the level of line C.</p>\r\n<p>Option C & D: When the membrane conductance to ion Y is increased, the membrane potential approaches the equilibrium potential of ion Y; this eliminates answers C & D.</p>\r\n<p>Option A: A can also be eliminated because the membrane potential cannot become greater than the equilibrium potential of the ion.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 1}, {"id": "1288187", "html_qtxt": "A patient presented to the clinic and on investigation of his serum electrolytes, it was found that he had very low concentration of calcium ions in his blood plasma. What is the likely effect to occur in the nerve transmission of this patient & what is the cause of this effect?", "html_expl": "<p>The concentration of calcium ions in the extracellular fluid also has a profound effect on the voltage level at which the sodium channels become activated. When there is a deficit of calcium ions, the sodium channels become activated (opened) by a small increase of the membrane potential from its normal, very negative level. Therefore, the nerve fiber becomes highly excitable, sometimes discharging repetitively without provocation, rather than remaining in the resting state. In fact, the calcium ion concentration needs to fall only 50% below normal before spontaneous discharge occurs in some peripheral nerves, often causing muscle \"tetany\". Muscle tetany is sometimes lethal because of tetanic contraction of the respiratory muscles.</p>\r\n<p>The probable way in which calcium ions affect the sodium channels is as follows. These ions appear to bind to the exterior surfaces of the sodium channel protein. The positive charges of these calcium ions, in turn, alter the electrical state of the sodium channel protein, thus altering the voltage level required to open the sodium gate.</p>\r\n<p><strong>In contrast, Hyperkalemia increases nerve conduction via decreasing RMP.</strong></p>", "options": ["Decreased, due to increased threshold", "Decreased, due to decreased RMP", "Increased, due to decreased threshold", "Increased, due to increased RMP"], "html_options": ["Decreased, due to increased threshold", "Decreased, due to decreased RMP", "Increased, due to decreased threshold", "Increased, due to increased RMP"], "corr_idx": 2}, {"id": "1288190", "html_qtxt": "Which of the following is primarily responsible for the change in membrane potential between points B and D?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411301de32c50-5d1b-4904-8d37-a7e50c4c69cc.jpg\">", "html_expl": "<p>At point B in this action potential, Vm has reached threshold potential and has triggered the opening of voltage-gated Na+ channels. The resulting Na+ influx is responsible for the rapid, self-perpetuating depolarization phase of the action potential. The rapid depolarization phase is terminated at point D by the inactivation of the voltage-gated Na+ channels and the opening of the voltage-gated K+ channels. The latter results in the efflux of K+ from the cytosol into the extracellular fluid and repolarization of the cell membrane.</p>\r\n<p>Option A: Na+-K+ -ATPase is important in restoring the RMP after action potential. Inhibition of it leads to delayed recovery of RMP.</p>\r\n<p>Option B: Movement of K+ in the cell is not responsible for any action potential event.</p>\r\n<p>Option C: Movement of K+ out of the cell is responsible for repolarization, from D point to F point.</p>", "options": ["Inhibition of the Na+, K+ -ATPase", "Movement of K+ into the cell", "Movement of K+ out of the cell", "Movement of Na+ into the cell"], "html_options": ["Inhibition of the Na+, K+ -ATPase", "Movement of K+ into the cell", "Movement of K+ out of the cell", "Movement of Na+ into the cell"], "corr_idx": 3}, {"id": "1288194", "html_qtxt": "A researcher is studying the structure and mechanism of synaptic transmission. He noted that after acetylcholine is released from presynaptic vesicles, it binds with the postsynaptic Ach receptor complex. Which of the following is the precise mechanism at synaptic level?", "html_expl": "<p>Each acetylcholine receptor is a protein complex that has a total molecular weight of approximately 275,000.</p>\r\n<p>These protein molecules penetrate all the way through the membrane, lying side by side in a circle to form a tubular channel. The channel remains constricted, until two acetylcholine molecules attach respectively to the two alpha subunit proteins. This attachment causes a conformational change that opens the channel, as shown in part B of the figure.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241130fdf68b13-5170-4200-b9d5-f81bd5e53608.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024113034156c1b-4a35-4c9f-bdc0-097bbfcc6f13.jpg\">", "options": ["One acetylcholine molecule attaches to the adjoining parts of two alpha subunit proteins", "One acetylcholine molecule attaches to inner surface of one alpha subunit protein", "Two acetylcholine molecules attach respectively to the two alpha subunit proteins", "Two acetylcholine molecules attach respectively to the one alpha and one beta protein"], "html_options": ["One acetylcholine molecule attaches to the adjoining parts of two alpha subunit proteins", "One acetylcholine molecule attaches to inner surface of one alpha subunit protein", "Two acetylcholine molecules attach respectively to the two alpha subunit proteins", "Two acetylcholine molecules attach respectively to the one alpha and one beta protein"], "corr_idx": 2}, {"id": "1288198", "html_qtxt": "A 30-year-old woman visits her physician because of double vision, eyelid droop, difficulty chewing and swallowing, and general weakness in her limbs. All these symptoms worsen with exercise and occur more frequently late in the day. The physician suspects myasthenia gravis and orders a Tensilon test. The test is positive. The increased muscle strength observed during the Tensilon test is due to an increase in which of the following?", "html_expl": "<p>Myasthenia gravis is an autoimmune disease in which antibodies damage postsynaptic acetylcholine receptors. This damage prevents the firing of an action potential in the postsynaptic membrane. Tensilon (edrophonium) is a readily reversible acetylcholinesterase inhibitor that increases acetylcholine levels in the neuromuscular junction, thereby increasing the strength of muscle contraction.</p>\r\n<p>Incorrect options-</p>\r\n<p>Option A: Tensilon inhibits degradation of Ach, not affecting the release.</p>\r\n<p>Option C: Number of Ach receptors remain unchanged by tensilon, it just inhibits degradation of Ach.</p>\r\n<p>Option D: Nor-epinephrine does not have any role in Myasthenia gravis.</p>", "options": ["Amount of acetylcholine (ACh) released from the motor nerves", "Levels of ACh at the muscle end-plates", "Number of ACh receptors on the muscle end-plates", "Synthesis of norepinephrine"], "html_options": ["Amount of acetylcholine (ACh) released from the motor nerves", "Levels of ACh at the muscle end-plates", "Number of ACh receptors on the muscle end-plates", "Synthesis of norepinephrine"], "corr_idx": 1}, {"id": "1288200", "html_qtxt": "A 70-year-old man sees a neurologist because of weakness in his legs that improves over the course of the day or with exercise. Extracellular electrical recordings from a single skeletal muscle fiber reveal normal miniature endplate potentials. Low-frequency electrical stimulation of the motor neuron, however, elicits an abnormally small depolarization of the muscle fibers. The amplitude of the depolarization is increased after exercise. Preliminary diagnosis of Lambert Eaton syndrome is made. Based on these findings, which of the following is the most likely cause of this patient's leg weakness?", "html_expl": "<p>The normal miniature endplate potentials indicate sufficient synthesis and packaging of ACh and the presence and normal function of ACh receptor channels. The most likely explanation for this patient&rsquo;s symptoms is a presynaptic deficiency - Lambert Eaton syndrome -in this case, an impairment of the voltage-sensitive Ca2+ channels are responsible for the increase in cytosolic Ca2+ that triggers the release of ACh into the synapse. The increase in postsynaptic depolarization observed after exercise is indicative of an accumulation of Ca2+ in the presynaptic terminal after multiple action potentials have reached the nerve terminal.</p>\r\n<p>Option A: Acetylcholinesterase deficiency is not seen in LES or in Myasthenia gravis.</p>\r\n<p>Option B: Blockade of postsynaptic acetylcholine receptors is pathophysiology behind Myasthenia gravis, and not in LES.</p>\r\n<p>Option D: Inhibition of Ca2+ re-uptake into the sarcoplasmic reticulum is not seen in LES.</p>", "options": ["Acetylcholinesterase deficiency", "Blockade of postsynaptic acetylcholine receptors", "Impaired presynaptic voltage-sensitive Ca2+ influx", "Inhibition of Ca2+ re-uptake into the sarcoplasmic reticulum"], "html_options": ["Acetylcholinesterase deficiency", "Blockade of postsynaptic acetylcholine receptors", "Impaired presynaptic voltage-sensitive Ca2+ influx", "Inhibition of Ca2+ re-uptake into the sarcoplasmic reticulum"], "corr_idx": 2}, {"id": "1288205", "html_qtxt": "Trace A in the figure represents a typical action potential recorded under control conditions from a normal neuron in response to a depolarizing stimulus. Which of the following perturbations would explain the conversion of the response shown in trace A to the action potential shown in trace B?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411309f601c1b-b015-4661-a28b-23ebafe7885e.jpg\">", "html_expl": "<p>These so-called slow Ca2+ channels have a slower inactivation rate, thereby lengthening the time during which they are open. This phenomenon, in turn, delays the repolarization phase of the action potential, creating a \"plateau\" before the channels inactivate.</p>\r\n<p>Option A: Blockade of voltage-sensitive Na+ channels lead to failure of generation of depolarization. As in graph C.</p>\r\n<p>Option B: Blockade of voltage-sensitive K+ channels lead to failure of repolarization.</p>\r\n<p>Option C: Na-K \"leak\" channels are responsible for generation of RMP for the first time. Blockage of it leads to failure of RMP generation.</p>", "options": ["Blockade of voltage-sensitive Na+ channels", "Blockade of voltage-sensitive K+ channels", "Blockade of Na-K \"leak\" channels", "Replacement of the voltage-sensitive Na+ channels with \"slow\" Ca2+ channels"], "html_options": ["Blockade of voltage-sensitive Na+ channels", "Blockade of voltage-sensitive K+ channels", "Blockade of Na-K \"leak\" channels", "Replacement of the voltage-sensitive Na+ channels with \"slow\" Ca2+ channels"], "corr_idx": 3}, {"id": "1288207", "html_qtxt": " A neurophysiology expert is teaching his students the physiology of the neuromuscular junction. While describing the sequence of events that takes place at the neuromuscular junction, he mentions that the action potential travels down the motor neuron and causes depolarization of the presynaptic membrane. This results in the opening of voltage-gated calcium channels, which leads to an influx of calcium into the synapse of the motor neuron. Consequently, the cytosolic concentration of Ca2+ ions increase. Which of the following occurs at the neuromuscular junction as a result of this increase in cytosolic Ca2+?", "html_expl": "<p>In neuromuscular transmission, the next step following the increase in cytosolic Ca2+ ions in the motor neuron endings is the exocytosis of acetylcholine (ACh) from synaptic vesicles. The structure of the neuromuscular junction consists of the motor neuron's axon dividing into end feet, which fit into the junctional folds of the motor end-plate. The motor end-plate is a thickened portion of the muscle membrane, and the space between the neuron and the motor end-plate is the synaptic cleft.</p>\r\n<p>Once the action potential reaches the end of the motor neuron, the presynaptic membrane depolarizes, leading to the opening of voltage-gated calcium channels. This results in an influx of Ca2+ ions into the motor neuron endings, increasing the cytosolic Ca2+ ion levels and triggering the exocytosis of vesicles containing acetylcholine.</p>\r\n<p>Acetylcholine is released into the synaptic cleft and binds to nicotinic acetylcholine (N<sub>m</sub>) receptors present on the junctional folds of the motor end-plate. The binding of acetylcholine to these receptors increases the Na+ and K+ conductance of the muscle membrane. The net force of Na+ ions cause an influx of Na+ ions, leading to depolarization and the generation of an end-plate potential.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20250118c86fce89-850e-46ab-aa47-126a9587e15e.jpg\">", "options": ["Release of Ca2+ ions into the synaptic cleft", "Binding of Ca2+ ions to NM receptors", "Increased Na+ and K+ conductance of the motor end plate", "Exocytosis of acetylcholine from the synaptic vesicles"], "html_options": ["Release of Ca2+ ions into the synaptic cleft", "Binding of Ca2+ ions to NM receptors", "Increased Na+ and K+ conductance of the motor end plate", "Exocytosis of acetylcholine from the synaptic vesicles"], "corr_idx": 3}]}, {"moduleId": 1012012, "name": "Muscle Physiology", "questions": [{"id": "1288180", "html_qtxt": "A patient cannot be awakened. Upon touching the patient's arm, the skin is cold and the muscles are stiff and contracted. The team confirms that the patient has passed away. This state of post-mortem muscle contraction is known as rigor mortis. Which specific step in the skeletal muscle cross-bridge cycle is disrupted, leading to this state?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The cross-bridge cycle that causes muscle contraction requires adenosine triphosphate (ATP) for multiple steps. Specifically, the <strong>detachment of the myosin head from the actin filament</strong> is an ATP-dependent process. A new molecule of ATP must bind to the myosin head to break the actin-myosin cross-bridge, allowing the cycle to either repeat or for the muscle to relax.</p>\n<p>In rigor mortis, all metabolic processes, including the production of ATP, cease after death. As ATP levels are depleted, the myosin heads, which are bound to actin filaments in a contracted state, are unable to detach. This results in the formation of a large number of locked, stable cross-bridges, leading to the characteristic stiffness and rigidity of the muscles.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Binding of the myosin head to the actin filament (Option A):</strong> This step occurs after death. The breakdown of the sarcoplasmic reticulum leads to a leakage of Ca&sup2;+, which exposes the binding sites on actin, allowing cross-bridges to form. The problem is the inability to break them.</li>\n<li><strong>Reuptake of calcium into the sarcoplasmic reticulum (Option C):</strong> This process, carried out by the SERCA pump, also requires ATP. Its failure after death is what causes the increase in intracellular Ca&sup2;+, initiating the contraction. However, the ultimate \"locked\" state is due to the failure of myosin detachment, not the calcium reuptake itself.</li>\n<li><strong>The \"power stroke\" (Option D):</strong> This step is driven by the release of ADP and inorganic phosphate from the myosin head. It occurs before the ATP-dependent detachment step.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>ATP has two critical roles in the muscle contraction-relaxation cycle:</li>\n</ul>\n<ol>\n<li><strong>Detachment:</strong> Binding of ATP to the myosin head is required to detach it from actin.</li>\n<li><strong>Relaxation:</strong> ATP powers the SERCA pump to transport Ca&sup2;+ back into the sarcoplasmic reticulum.</li>\n</ol>\n<ul>\n<li>The absence of ATP after death is the direct cause of rigor mortis, as the myosin-actin cross-bridges cannot be broken.</li>\n</ul>", "options": ["Binding of the myosin head to the actin filament.", "Release of the myosin head from the actin filament.", "Reuptake of calcium into the sarcoplasmic reticulum.", "The \"power stroke\" or sliding of actin along the myosin filament."], "html_options": ["Binding of the myosin head to the actin filament.", "Release of the myosin head from the actin filament.", "Reuptake of calcium into the sarcoplasmic reticulum.", "The \"power stroke\" or sliding of actin along the myosin filament."], "corr_idx": 1}, {"id": "1288185", "html_qtxt": "Peristaltic contraction of the gut wall involves smooth muscle, while voluntary contraction of a limb involves skeletal muscle. Which of the following physiological events is unique to the contraction of smooth muscle and does not occur in skeletal muscle?", "html_expl": "<p><strong>Explanation:</strong></p><p>The regulation of cross-bridge formation is fundamentally different in smooth muscle compared to skeletal muscle. In <strong>smooth muscle</strong>, the process is initiated by an influx of calcium ions, which then bind to a protein called <strong>calmodulin</strong>. The calcium-calmodulin complex activates an enzyme, <strong>Myosin Light-Chain Kinase (MLCK)</strong>.</p><p>The critical step that is unique to smooth muscle is that MLCK <strong>phosphorylates the regulatory light chain on the myosin head</strong>. This phosphorylation is the \"on\" switch that allows the myosin head to bind to actin and initiate contraction. In skeletal muscle, this phosphorylation step does not occur.</p><p><strong>Explanation of Other Options:</strong></p><ul><li><strong>Formation of cross-bridges between actin and myosin (Option A):</strong> The formation of actin-myosin cross-bridges is the fundamental molecular event that generates force in <strong>all</strong> types of muscle, including skeletal and smooth.</li><li><strong>Calcium binding to troponin C (Option B):</strong> This event is specific to <strong>skeletal and cardiac (striated) muscle</strong>. In these muscles, troponin C is the calcium-binding protein that, when activated, moves tropomyosin to expose the binding sites on actin. Smooth muscle does <strong>not</strong> contain the troponin complex; it uses calmodulin as its calcium sensor.</li><li><strong>Membrane depolarization via voltage-gated channels (Option C):</strong> Both smooth muscle and skeletal muscle rely on the propagation of an action potential along their cell membranes, which involves the opening of voltage-gated ion channels, to initiate the contraction process.</li></ul><p><strong>Key Takeaways:</strong></p><p>The regulation of contraction is a key difference between muscle types:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251117b8224ff6-aa35-4d52-af58-62451ec083f6.png\">", "options": ["Formation of cross-bridges between actin and myosin", "Calcium binding to troponin C", "Membrane depolarization via voltage-gated channels", "Phosphorylation of the myosin head"], "html_options": ["Formation of cross-bridges between actin and myosin", "Calcium binding to troponin C", "Membrane depolarization via voltage-gated channels", "Phosphorylation of the myosin head"], "corr_idx": 3}, {"id": "1288191", "html_qtxt": "A muscle biopsy from a 17-year-old boy with progressive muscle weakness is examined. Electron microscopy reveals that many of the muscle fibers have a sparse or poorly developed network of transverse tubules (T-tubules). What is the most likely functional consequence of this structural defect within the affected muscle fibers?", "html_expl": "<p><strong>Explanation</strong></p><p><strong>Transverse tubules (T-tubules)</strong> are deep invaginations of the muscle cell membrane (sarcolemma) that penetrate into the interior of the muscle fiber. Their primary function is to rapidly conduct the action potential from the cell surface to the terminal cisternae of the sarcoplasmic reticulum throughout the entire fiber.</p><p>This rapid, deep signal propagation ensures a <strong>uniform and simultaneous release of calcium</strong> across the entire cross-section of the muscle cell. If T-tubules are sparse or absent, the action potential will spread slowly from the periphery of the fiber inward. This means that myofibrils near the surface will be activated and contract before the myofibrils deep in the center of the fiber. This lack of synchrony results in an <strong>uncoordinated and therefore weaker overall contraction</strong> of the individual muscle fiber.</p><p><strong>Explanation of Other Options:</strong></p><ul><li><strong>Decremental force generation on repeated muscle stimulation (Option A):</strong> This pattern is the hallmark of <strong>myasthenia gravis</strong>, a disorder of the neuromuscular junction where antibodies block or destroy acetylcholine receptors, leading to fatigue with repetitive use.</li><li><strong>Impaired relaxation after a sustained muscle contraction (Option B):</strong> This symptom, known as myotonia, is characteristic of conditions like <strong>myotonic dystrophy</strong>. It is caused by defects in the channels responsible for membrane repolarization or other aspects of relaxation, not the T-tubule system.</li><li><strong>Complete failure of contraction despite an increase in intracellular Ca&sup2;&#8314; (Option C):</strong> This would suggest a defect in the contractile proteins themselves (e.g., a mutation in troponin C that prevents it from binding calcium). In a fiber with sparse T-tubules, the myofibrils are still functional and will contract once they receive the calcium signal, even if that signal is delayed and non-uniform.</li></ul><p><strong>Key Takeaways:</strong></p><ul><li>Excitation-contraction coupling links the electrical signal (action potential) to the mechanical event (contraction).</li><li><strong>T-tubules</strong> are essential for the rapid and uniform spread of the action potential deep into the muscle fiber.</li><li>The function of the T-tubule is to ensure <strong>synchronized contraction</strong> of all myofibrils within a single muscle fiber, leading to an efficient and strong contraction.</li><li>Defects in the T-tubule system lead to uncoordinated and weak contractions.</li></ul>", "options": ["Decremental force generation on repeated muscle stimulation.", "Impaired relaxation after a sustained muscle contraction.", "Complete failure of contraction despite an increase in intracellular Ca&#178;&#8314;", "Uncoordinated contraction of myofibrils."], "html_options": ["Decremental force generation on repeated muscle stimulation.", "Impaired relaxation after a sustained muscle contraction.", "Complete failure of contraction despite an increase in intracellular Ca&#178;&#8314;", "Uncoordinated contraction of myofibrils."], "corr_idx": 3}, {"id": "1288196", "html_qtxt": "An 8-year-old boy is evaluated in the office due to difficulty walking. The patient has problems running, jumping, and walking up steps. There is no history of neurological disorders in the family. Physical examination reveals weakness of lower extremity muscles bilaterally. Electron microscopy of a biopsy sample taken from the calf muscle is shown below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024113021ddae20-25df-4914-b60c-1c50af472f6f.jpg\"><br>Which of the following labeled regions contains only thick filaments and no thin filaments?", "html_expl": "<p>The H band is the region of the sarcomere containing only thick (myosin) filaments. On electron microscopy, the H band is a portion of the A band that straddles the M line. The A band corresponds to the thick filaments in the sarcomere and includes portions overlapped by thin (actin) filaments (Choice B). During muscle contraction, the thin filaments slide over the thick filaments towards the M line, reducing the length of the H band. The A band always remains the same length.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20250118014e3b61-cd91-4191-9bce-f6dd5c231fee.jpg\"><p>Option A: The segment of the sarcomere between the H and I bands is where thick and thin filaments overlap.</p>\r\n<p>Option D: The I band contains the Z line and only those sections of the thin filaments that do not overlap with thick filaments. During muscle contraction, both the I band and H band decrease in length.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1288210", "html_qtxt": "Mutations in the ATP2A1 gene results in loss of function of the calcium ATPase pump, which is in the sarcoplasmic reticulum membranes of skeletal muscle in humans. This mutation results in a rare disease characterized by muscle cramping and stiffening that is usually most severe after exercise or strenuous activity and is typically relieved after affected individuals rest for a few minutes. Which of the following is expected in individuals with an ATP2A1 gene mutation?", "html_expl": "<p>The rare pathologic condition described above occurs in patients with Brody's myopathy, a disease inherited in an autosomal recessive fashion. In this disease, loss-of-function mutations in the gene that codes for the sarcoplasmic Ca2+-ATPase pump (SERCA) result in clinical manifestations that include muscle cramping and stiffening, usually most severe after exercise or strenuous activity. These symptoms are typically relieved after rest. The underlying mechanism by which this occurs is due to an impairment in the regulation of cytosolic calcium during muscle contraction.</p>\r\n<p>In normal skeletal muscle fibers, depolarization of the T-tubules by an action potential causes a conformational change in its voltage-gated dihydropyridine receptor, which subsequently opens the ryanodine receptor (Ca2+ release channels) in the sarcoplasmic reticulum the main site for storage of Ca2+ within the cell. Voltage-gated calcium channels on the cell membrane also open in response to an action potential and cause an inward flow of Ca2+ into the cell. Together, these two simultaneously occurring processes increase the cytosolic calcium concentration markedly and enable calcium binding to troponin C on the thin filaments. This causes a conformational change in troponin C that alters tropomyosin and uncovers actin binding sites for actin-myosin interaction, leading to muscle contraction.</p>\r\n<p>After muscle contraction, the cytosolic calcium concentration is restored to its original state by SERCA pumps, which move calcium against its concentration gradient from the cytosol into the sarcoplasmic reticulum, along with Na+/Ca2+ exchangers, which extrude calcium out of the cell. The decline in cytosolic calcium concentration causes muscle relaxation because calcium no longer binds to troponin C.</p>\r\n<p>A loss of function in the SERCA pump will lead to increased cytosolic calcium and subsequent increased muscle relaxation time (time from peak muscle tension to return of muscle tension to the baseline). Increased cytosolic calcium and increased muscle relaxation time also occur in malignant hyperthermia, which is a rare life-threatening complication of general anesthesia due to excessive release of Ca2+ from the sarcoplasmic reticulum. This is usually treated with dantrolene, which is an inhibitor of sarcoplasmic Ca2+ release.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411307268f1d6-8fcd-4509-b33d-538cc10df968.jpg\">\r\n<p>Option A: Decreased muscle relaxation time occurs in tetany. Tetany is the generation of sustained muscle tension as a result of rapidly occurring successive action potentials. If a maximal stimulus is applied to the motor end plate before the end of the muscle relaxation phase, the muscle can undergo depolarization and subsequent contraction. Successive action potentials will decrease the muscle relaxation time and increase the cytosolic calcium concentration via the release of stored calcium from the sarcoplasmic reticulum.</p>\r\n<p>Option C: Increased muscle relaxation time and normal cytosolic calcium do not occur in Brody's disease.</p>\r\n<p>Option D: Normal muscle relaxation time and reduced cytosolic calcium are expected to occur following muscle contraction in individuals who are not affected due to the action of the SERCA pumps and Na+/Ca2+ exchangers.</p>", "options": ["Muscle relaxation time: decreased, cytosolic calcium concentration: increased", "Muscle relaxation time: increased, cytosolic calcium concentration: increased", "Muscle relaxation time: increased, cytosolic calcium concentration: no change", "Muscle relaxation time: no change, cytosolic calcium concentration: decreased"], "html_options": ["Muscle relaxation time: decreased, cytosolic calcium concentration: increased", "Muscle relaxation time: increased, cytosolic calcium concentration: increased", "Muscle relaxation time: increased, cytosolic calcium concentration: no change", "Muscle relaxation time: no change, cytosolic calcium concentration: decreased"], "corr_idx": 1}, {"id": "1288211", "html_qtxt": "A 27-year-old man presents to the clinic for his annual physical examination. He was diagnosed with a rare arrhythmia a couple of years ago following an episode of dizziness. A mutation in the gene encoding for the L-type calcium channel protein was identified by genetic testing. He feels fine today. His vitals include: blood pressure 122/89 mm Hg, pulse 90/min, respiratory rate 14/min, and temperature 36.7\"C (98.0.F). The physical examination includes a cardiac examination and is unremarkable. The patient has been conducting some internet research on how the heart works and specifically asks you about his own \"ventricular action potential\". Which of the following would you expect to see in this patient?", "html_expl": "<p>The ventricular or cardiomyocyte action potential is divided into 5 phases: 0 through 4. <strong>Phase 0 </strong>is rapid depolarization due to sodium inflow, <strong>phase 1</strong> is brief repolarization due to short potassium outflow, phase 2 is the plateau phase, <strong>phase 3</strong> is rapid repolarization due to rapid potassium outflow, and <strong>phase 4</strong> is the resting membrane potential.</p>\r\n<p>Our patient has a mutation in the L-type voltage-gated calcium channel, which plays the main role in maintaining the state of depolarization during the heart's plateau phase, phase 2. Loss-of-function of these channels prevents the inflow of calcium into the cardiomyocyte, impairing the counterbalancing of potassium outflow. As a result, repolarization of the membrane can occur much faster, and phase 2 is shortened. In the physiological state with the L-type calcium channel intact, the action potential lasts as long as the contraction itself, which explains why no summation over time can occur in the heart.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411302d632399-2b5a-4bf6-b75e-155e515eaf58.jpg\"><p>Option A: Phase 1 of the ventricular action potential represents brief repolarization before the plateau phase. It starts with the inactivation of sodium channels, which reduces sodium outflow out of the cardiomyocyte. At the same time, some potassium ions leak out of the cell, contributing to the repolarization. There is no involvement of the L-type voltage-gated calcium channel in this phase.</p>\r\n<p>Option B: Phase 4 of the ventricular action potential represents the cardiomyocyte's resting membrane potential, which is around -90 mV. This membrane potential is maintained by the movement of sodium, calcium, potassium, and chloride. The flow of calcium in this phase is achieved with the help of the sodium-calcium exchanger and other channels but not the L-type voltage-gated calcium channel.</p>\r\n<p>Option C: Phase 3 of the ventricular action potential represents rapid repolarization, during which lots of potassium ions leak out of the cell through delayed rectifier channels. The L-type voltage-gated calcium channel closes, stopping the inflow of calcium. This patient may have an abnormal phase 3 of the ventricular action potential due to the involvement of the L-type voltage-gated calcium channel, but this is expected to be significantly less obvious than the abnormality seen in phase 2.\"</p>", "options": ["Abnormal phase 1", "Abnormal phase 4", "Abnormal phase 3", "Abnormal phase 2"], "html_options": ["Abnormal phase 1", "Abnormal phase 4", "Abnormal phase 3", "Abnormal phase 2"], "corr_idx": 3}, {"id": "1288212", "html_qtxt": "You are conducting a lab experiment on skeletal muscle tissue to examine force in different settings. The skeletal muscle tissue is hanging down from a hook. The experiment has 3 different phases. In the first phase, you compress the muscle tissue upwards, making it shorter. In the second phase, you attach a weight of 2.3 kg to its lower vertical end. In the third phase, you do not manipulate the muscle length at all. At the end of the study, you see that the tension is higher in the second phase than in the first one. What is the mechanism underlying this result?", "html_expl": "<p>Attaching a weight to the muscle's lower end causes the muscle to stretch beyond its resting length. If the muscle were not to counteract the weight, it would stretch indefinitely. The muscle fibers resist the weight, creating passive tension. This tension is not present when the muscle is at its resting length, so the passive tension must be higher in phase 2 than in phase 1.</p>\r\n<p>The phenomenon of passive tension can be easily illustrated by stretching a rubber band beyond its resting length and then letting go of it. The tension that makes the rubber band spring back to its resting length is analogous to the tension present in a muscle upon stretching.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202411302978afb4-0df6-43b6-b5db-7c0421daa938.jpg\"><p>Option A: Cross bridges are formed between actin and myosin, both of which are components of myofibrils. When contracting, the number of cross-bridges is maximum at a muscle's resting length, at which point the highest number of actin and myosin filaments are in contact. These cross-bridges during contraction create active tension. Passive tension, however, is not created by cross-bridges- extrinsic stretching requires no energy- but is driven by properties intrinsic to the myofibrils.</p>\r\n<p>Option B: Shortening of a muscle without any contraction, as in this experiment, does not result in any cross-bridge formation, as the energy used to shorten the muscle is external, so no ATP is used in this process. If the shortening were accompanied by contraction, some ATP would be used up, as in any normal muscle contraction.</p>\r\n<p>Option D: As there is no contraction in any of the phases of this experiment, none of them includes any active tension. If contraction were included, it would be correct that the tension in a shortened muscle is only active, while in a stretched muscle, total tension is the sum of the active tension from the contraction and the passive tension from the stretch.</p>", "options": ["There are more actin-myofibril cross bridges attached in phase 2 than in phase 1", "Shortening of the muscle in phase 1 uses up ATP stores", "Lengthening of the muscle in phase 2 increases passive tension", "The tension in phase 1 is only active, while in phase 2 it is both active and passive"], "html_options": ["There are more actin-myofibril cross bridges attached in phase 2 than in phase 1", "Shortening of the muscle in phase 1 uses up ATP stores", "Lengthening of the muscle in phase 2 increases passive tension", "The tension in phase 1 is only active, while in phase 2 it is both active and passive"], "corr_idx": 2}, {"id": "1288213", "html_qtxt": "A 38-year-old woman presents to the physician's clinic with a 6-month history of generalized weakness. It usually worsens as the day progresses. She also complains of the drooping of her eyelids and double vision that is worse in the evening. Physical examination reveals bilateral ptosis after a sustained upward gaze and loss of eye convergence which improves upon placing ice packs over the eyes and after the administration of edrophonium. Which of the following is an intrinsic property of the muscle group affected in this patient?", "html_expl": "<p>High ATPase activity is an intrinsic property of the muscle group affected in this patient. The ocular muscles, belonging to Type IIB muscle fibers (fast glycolytic fibers), exhibit high ATPase activity. In myasthenia gravis, an autoimmune disorder affecting the neuromuscular junction, the ocular muscles are commonly affected. This condition is characterized by the production of antibodies against the nicotinic acetylcholine receptor. Clinical features include generalized weakness that worsens throughout the day, and ptosis that improves with ice packs or administration of edrophonium.</p>\r\n<p>There are three main types of skeletal muscle fibers: Type I, Type IIA, and Type IIB. <strong>Type I fibers</strong>, also known as slow oxidative fibers or red fibers, have a high myoglobin content, a small mass per motor unit, a higher density of mitochondria, and a lower ATPase activity. They are more efficient users of ATP and are suited for endurance activities. <strong>Type IIA fibers</strong>, referred to as fast oxidative-glycolytic fibers, have a high density of mitochondria, abundant myoglobin content, a large mass per motor unit, and a high ATPase activity, resulting in a fast oxidative metabolism. <strong>Type IIB fibers</strong>, which include ocular muscles, are fast glycolytic fibers characterized by low myoglobin content and low mitochondrial content. They have a large mass per motor unit and high ATPase activity, leading to a fast glycolytic metabolism.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024113059d31bf9-e1ab-48d2-a2b0-f6cd13fbe5ce.jpg\">\r\n<p>Option A: A high myoglobin content is a characteristic feature of Type I (slow oxidative) fibers, not Type IIB fibers.</p>\r\n<p>Option B: Increased ATP generation per molecule of glucose is associated with muscle groups that undergo aerobic metabolism, such as Type I and Type IIA fibers, due to the higher ATP yield through oxidative phosphorylation. It is not specifically related to the muscle group affected in this patient (ocular muscles).</p>\r\n<p>Option C: A small mass per motor unit is a characteristic feature of Type I fibers, not Type IIB fibers.</p>", "options": ["High myoglobin content", "Increased amount of ATP generated per molecule of glucose", "A small mass per motor unit", "High ATPase activity "], "html_options": ["High myoglobin content", "Increased amount of ATP generated per molecule of glucose", "A small mass per motor unit", "High ATPase activity "], "corr_idx": 3}, {"id": "1288316", "html_qtxt": "The given figure shows the force-velocity relationship for contractions of skeletal muscle. The differences in the three curves result from differences in which of the following?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202740c1ae0-1f92-45fb-aa73-9f52673e1364.jpg\">", "html_expl": "<p>The figure shows that the maximum velocity of shortening (Vmax) occurs when there is no afterload on the muscle (force = 0). Increasing afterload decreases the velocity of shortening until a point is reached at which shortening does not occur (isometric contraction) and contraction velocity is thus 0 (where curves intersect the x-axis). The maximum velocity of shortening is dictated by the ATPase activity of the muscle, increasing to high levels when the ATPase activity is elevated. <br />Option A: Increasing the frequency of muscle contraction will increase the load that a muscle can lift within the limits of the muscle, but it will not affect the velocity of contraction.</p>\r\n<p>Options B, C : Muscle hypertrophy, increasing muscle mass, and recruiting additional motor units will increase the maximum load that a muscle can lift, but they will not affect the maximum velocity of contraction.</p>", "options": ["Frequency of muscle contraction", "Hypertrophy", "Muscle mass", "Myosin ATPase activity"], "html_options": ["Frequency of muscle contraction", "Hypertrophy", "Muscle mass", "Myosin ATPase activity"], "corr_idx": 3}, {"id": "1288318", "html_qtxt": "The length-tension diagram shown was obtained from a skeletal muscle with equal number of red and white fibers. Supramaximal tetanic stimuli were used to initiate an isometric contraction at each muscle length studied. The resting length was 20 cm. What is the maximum amount of active tension that the muscle can generate at a preload of 100 grams?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412029072fde6-bc34-49f5-a69f-dd8e9d978997.jpg\">", "html_expl": "<p>The figure shows the relationship between preload or passive tension (curve Z), total tension (curve X), and active tension (curve Y). Active tension cannot be measured directly: it is the difference between total tension and passive tension. To answer this question, the student must first find where 100 g intersects the preload curve (passive tension curve) and then move down to the active tension curve. One can see that a preload of 100 g is associated with a total tension of a little more than 150 g and an active tension of a little more than 50 g. Note that active tension equals total tension minus passive tension.</p>\r\n<p>Options A/B/D : It is clear from above discussion that Options A/B/D cannot be the answer here.</p>", "options": ["145 to 155 g", "25 to 35 g", "55 to 65 g", "95 to 105 g"], "html_options": ["145 to 155 g", "25 to 35 g", "55 to 65 g", "95 to 105 g"], "corr_idx": 2}, {"id": "1288319", "html_qtxt": "The sensitivity of the smooth muscle contractile apparatus to calcium is known to increase in the steady state under normal conditions. This increase in calcium sensitivity can be attributed to a decrease in the level of which of the following substances?  ", "html_expl": "<p>Smooth muscle is unique in its ability to generate various degrees of tension at a constant concentration of intracellular calcium. This change in calcium sensitivity of smooth muscle can be attributed to differences in the activity of MLCP. Smooth muscle contracts when the myosin light chain is phosphorylated by the actions of myosin light chain kinase (MLCK). MLCP is a phosphatase that can dephosphorylate the myosin light chain, rendering it inactive and therefore attenuating muscle contraction.</p>\r\n<p>Choice A: Both actin and myosin are important components of the smooth muscle contractile apparatus, much like that of skeletal muscle and cardiac muscle, but these components do not play a role in calcium sensitivity.</p>\r\n<p>Choice B: ATP is required for smooth muscle contraction. Decreased ATP levels would be expected to decrease the ability of smooth muscle to contract even in the face of high calcium levels.</p>\r\n<p>Choice C: The calcium--calmodulin complex binds with MLCK, which leads to phosphorylation of the myosin light chain. A decrease in the calcium- calmodulin complex should attenuate the contraction of smooth muscle.</p>", "options": ["Actin", "Adenosine triphosphate (ATP)", "Calcium-calmodulin complex", "Myosin light chain phosphatase (MLCP)"], "html_options": ["Actin", "Adenosine triphosphate (ATP)", "Calcium-calmodulin complex", "Myosin light chain phosphatase (MLCP)"], "corr_idx": 3}, {"id": "1288321", "html_qtxt": "A researcher is studying various types of muscle fibers in the skeletal muscle. He has taken samples from gastrocnemius and soleus muscle in vitro, and measured duration of action of each and then by some ultrastructural technique, he counted the number of each muscle fiber type in both muscles.<br>Which of the following muscles has maximum duration of action and why?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202649367f0-ae69-40f7-bc20-537791baaecf.jpg\">\r\n<p>Every muscle of the body is composed of a mixture of so-called fast type 2 and slow type 1 muscle fibers, with still other fibers gradated between these two extremes. Muscles that react rapidly, including the anterior tibialis and gastrocnemius are composed mainly of fast type 2 fibers, with only small numbers of the slow variety. Conversely, muscles such as soleus that respond slowly but with prolonged contraction are composed mainly of slow type 1 fibers.</p>\r\n<p>Option A & B: Muscles that react rapidly, including the anterior tibialis and gastrocnemius, are composed mainly of fast type 2 fibers, with only small numbers of the slow variety.</p>\r\n<p>Option D: Muscles such as soleus that respond slowly but with prolonged contraction are composed mainly of slow type 1 fibers.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202fc1a9b18-e19a-4fc2-b9f1-d39d8435813b.jpg\">", "options": ["Gastrocnemius, more type 1 fibers", "Gastrocnemius, more type 2 fibers", "Soleus, more type 1 fibers", "Soleus, more type 2 fibers"], "html_options": ["Gastrocnemius, more type 1 fibers", "Gastrocnemius, more type 2 fibers", "Soleus, more type 1 fibers", "Soleus, more type 2 fibers"], "corr_idx": 2}, {"id": "1288322", "html_qtxt": "A sportsman is doing daily weightlifting in order to increase his arm strength. Weightlifting can result in a dramatic increase in skeletal muscle mass. This increase in muscle mass is primarily attributable to which of the following? ", "html_expl": "<p>Prolonged or repeated maximal contraction results in a concomitant increase in the synthesis of contractile proteins and an increase in muscle mass. This increase in mass, or hypertrophy, is observed at the level of individual muscle fibers.</p>\r\n<p>Option A: Fusion of sarcomeres between adjacent myofibrils, is not a physiological mechanism behind increase in skeletal muscle mass.</p>\r\n<p>Option C: Increase in skeletal muscle blood supply is noted as muscle strength increase after consistent weightlifting, but it is not the primary mechanism behind it. Rather, it is the result of increased strength to match the demand supply of energy.</p>\r\n<p>Option D: Number of motor units increases in hyperplasia not hypertrophy.</p>", "options": ["Fusion of sarcomeres between adjacent myofibrils", "Hypertrophy of individual muscle fibers ", "Increase in skeletal muscle blood supply ", "Increase in the number of motor neurons"], "html_options": ["Fusion of sarcomeres between adjacent myofibrils", "Hypertrophy of individual muscle fibers ", "Increase in skeletal muscle blood supply ", "Increase in the number of motor neurons"], "corr_idx": 1}, {"id": "1288323", "html_qtxt": "A 16-year-old soccer player sustained a fracture to the left tibia. After her lower leg has been in a cast for 8 weeks, she is surprised to find that the left gastrocnemius muscle is significantly smaller in circumference than it was before the fracture. What is the most likely explanation? ", "html_expl": "<p>Skeletal muscle continuously remodels in response to its level of use. When a muscle is inactive for an extended period, the rate of synthesis of the contractile proteins in individual muscle fibers decreases and degradation increases, resulting in an overall reduction in muscle mass. This reversible reduction in muscle mass is called atrophy.</p>\r\n<p>Option A: Decrease in the number of individual muscle fibers is seen in hypoplasia, not in atrophy.</p>\r\n<p>Option B: Decrease in blood flow to the muscle can be seen in atrophy, but it is the secondary effect of atrophy rather than mechanism of atrophy.</p>\r\n<p>Option D: Decreased glycolytic and other metabolic activity is seen, not increased.</p>", "options": ["Decrease in the number of individual muscle fibers in the left gastrocnemius ", "Decrease in blood flow to the muscle caused by constriction from the cast ", "Temporary reduction in actin and myosin protein synthesis ", "Increase in glycolytic activity in the affected muscle"], "html_options": ["Decrease in the number of individual muscle fibers in the left gastrocnemius ", "Decrease in blood flow to the muscle caused by constriction from the cast ", "Temporary reduction in actin and myosin protein synthesis ", "Increase in glycolytic activity in the affected muscle"], "corr_idx": 2}]}, {"moduleId": 1012013, "name": "Blood Cells, Hemoglobin & Coagulation", "questions": [{"id": "1288226", "html_qtxt": "A pregnant woman is Rh-negative, and there is a concern that she may have developed antibodies against Rh-positive red blood cells from a previous pregnancy. Which test is used to detect these circulating anti-Rh antibodies in the mother's serum?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is the <strong>Indirect Coombs test</strong> performed on the <strong>mother's serum</strong>. This test is designed to detect the presence of \"free-floating\" or circulating antibodies in a patient's plasma/serum.</p>\n<ul>\n<li>In this case, the test is used to see if the Rh-negative mother has been sensitized and has produced anti-Rh IgG antibodies.</li>\n<li>The mother's serum is mixed with known Rh-positive RBCs. If the antibodies are present, they will coat these test RBCs.</li>\n<li>Coombs reagent (anti-human globulin) is then added, which will cause the antibody-coated RBCs to agglutinate, indicating a positive result.</li>\n</ul>\n<p><strong>Direct vs. Indirect Coombs Test:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251025c2cef5a9-74b2-4dfc-ac9d-bdf3c21d0d6c.png\"><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202341886a7-98d1-4540-b41e-59787cf8a7ab.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Direct Coombs test on the mother's RBCs (Option A):</strong> A direct test on the mother's cells would be used if she were suspected of having an autoimmune hemolytic anemia, not for detecting antibodies against a foreign antigen.</p>\n<p><strong>Direct Coombs test on the fetus's RBCs (Option B):</strong>  This test would be done on the <em>newborn's</em> blood <em>after</em> birth to see if the mother's antibodies have crossed the placenta and attached to the baby's RBCs.</p>\n<p><strong>Indirect Coombs test on the fetus's serum (Option D):</strong>  The antibodies of concern are in the maternal circulation. The fetus does not produce antibodies against the mother's blood type.</p>", "options": ["Direct Coombs test on the mother's RBCs", "Direct Coombs test on the fetus's RBCs", "Indirect Coombs test on the mother's serum", "Indirect Coombs test on the fetus's serum"], "html_options": ["Direct Coombs test on the mother's RBCs", "Direct Coombs test on the fetus's RBCs", "Indirect Coombs test on the mother's serum", "Indirect Coombs test on the fetus's serum"], "corr_idx": 2}, {"id": "1288233", "html_qtxt": "A 4-day-old infant, who did not receive routine neonatal prophylaxis, presents with bleeding gums and widespread bruising. The underlying nutritional deficiency impairs both procoagulant factors and the natural anticoagulant system. This deficiency leads to the impaired inactivation of which of the following clotting factors?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation is classic for <strong>Vitamin K Deficiency Bleeding (VKDB)</strong> of the newborn. Vitamin K is essential for the gamma-carboxylation and activation of both procoagulant factors (II, VII, IX, X) and the natural anticoagulants <strong>Protein C and Protein S</strong>.</p>\n<p>The correct answer is <strong>(A)</strong> because the activated Protein C / Protein S complex functions as a key \"brake\" on the coagulation cascade by <strong>inactivating Factors Va and VIIIa</strong> through proteolytic cleavage. In vitamin K deficiency, Proteins C and S are non-functional, leading to a loss of this crucial anticoagulant control.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Factor VII (Option B) & Factor IXa (Option C):</strong> These factors are vitamin K-dependent for their <em>synthesis and activation</em>, but they are not the substrates that are inactivated by the Protein C/S system.</p>\n<p><strong>Factor Xa (Option D):</strong> Factor Xa is inactivated by Antithrombin (potentiated by heparin) and Tissue Factor Pathway Inhibitor (TFPI), not by the Protein C/S complex.</p>", "options": ["Factor Va", "Factor VII", "Factor IXa", "Factor Xa"], "html_options": ["Factor Va", "Factor VII", "Factor IXa", "Factor Xa"], "corr_idx": 0}, {"id": "1288237", "html_qtxt": "The hemoglobin tetramer is composed of two identical dimers, &alpha;1&beta;1 and &alpha;2&beta;2. These dimers are held together by polar bonds and are capable of undergoing conformational changes, assuming either a taut (T) or a relaxed (R) form of the hemoglobin tetramer. An experimenter is trying to isolate hemoglobin in its taut form.<br>Where in the body would one find the highest concentration of the taut form of hemoglobin?", "html_expl": "<p>The four polypeptide chains that make up hemoglobin are arranged in different relative positions, depending on whether the molecule is deoxyhemoglobin or oxyhemoglobin. The taut (T) form of hemoglobin is the deoxy form. The movement of the polypeptide chains is restricted when hemoglobin is in its low-oxygen-affinity state (as shown in the image). The T form predominates in environments with low oxygen tension, such as peripheral tissue, when it is favorable for oxygen to be released from hemoglobin for use by these tissues. In the relaxed (R) form, the polypeptide chains have greater ability to move and also have a higher oxygen affinity. This R form predominates in environments with high oxygen tension, such as the pulmonary capillary bed when it is favorable for oxygen to bind hemoglobin for later circulation throughout the body. A good way to remember this fact is that 'you get very Tense when you can't breathe, but you Relax when you can'.</p>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120243f1f1f1-4e9b-45d5-a3b8-eefa8fa6b139.jpg\">\r\n<p>Option A: The alveolar capillary bed is characterized by high oxygen tension. Thus, the high-affinity, relaxed (R) form of hemoglobin predominates. Oxygen binds readily to the R form, permitting the formation of oxyhemoglobin that can be circulated throughout the body.</p>\r\n<p>Option B: The coronary arteries originate from the root of the aorta. They are filled with oxygen-rich blood from the lungs that is passed through the left atrium and ventricle and into the aorta. Because gas exchange occurs at the level of the capillary beds, the predominant form of hemoglobin will be the same as the form that exited the pulmonary capillary beds. This is the relaxed (R) form of hemoglobin, since the pulmonary capillary beds are characterized by high oxygen tension.</p>\r\n<p>Option C: The femoral artery is a continuation of the external iliac artery. Femoral arteries are filled with oxygen-rich blood from the lungs that passed through the left heart and into the aorta, which bifurcates in the abdomen into the common iliac arteries. The common iliac arteries split to form the internal and external iliac arteries. Because gas exchange occurs at the level of the capillary beds, the predominant form of hemoglobin will be the same as the form that exited the pulmonary capillary beds. This is the relaxed (R) form of hemoglobin, since the pulmonary capillary beds are characterized by high oxygen tension. Hemoglobin has different oxygen affinities in its taut (T) versus its R form. In the R form, hemoglobin is in its oxygenated form with high oxygen affinity, whereas in its T form, hemoglobin is in its deoxy form with low oxygen affinity.</p>\r\n<p><strong>Reference:</strong> <a href=\"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC31128/\">https://www.ncbi.nlm.nih.gov/pmc/articles/PMC31128/</a></p>", "options": ["Alveolar capillaries", "Coronary arteries", "Femoral arteries", "Peripheral capillaries"], "html_options": ["Alveolar capillaries", "Coronary arteries", "Femoral arteries", "Peripheral capillaries"], "corr_idx": 3}, {"id": "1288240", "html_qtxt": "A 29-year-old woman with a history of systemic lupus erythematosus comes to her physician because of recent fatigue. She has been on her normal diet and is not taking any new medications. Her temperature is 37.2&deg;c (99.2.F), pulse is 82/min, respirations are 12/min, and blood pressure is 108/68 mm Hg. Physical examination shows conjunctival pallor and scleral icterus. No hepatosplenomegaly or abdominal tenderness is noted. Urine analysis reveals slightly dark-colored urine, 3+ blood, and negative protein and leukocyte esterase. Urine microscopy shows several epithelial cells with hemosiderin and absent red cells. Diagnosis of SLE associated hemolytic anemia is made. Which of the following is most likely consistent with this patient's findings?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120234705073-2322-4804-a4cf-e0116e05f6dc.jpg\">", "html_expl": "<p>This patient has intravascular hemolysis from SLE-associated immune-mediated hemolysis. In times of rapid hemolysis, free hemoglobin is rapidly bound to haptoglobin, resulting in a decrease in serum haptoglobin. The bilirubin derived from the excess hemoglobin accumulates too rapidly to be conjugated by the liver; and therefore, the increase in the total bilirubin is due to unconjugated bilirubin (increase in indirect bilirubin). Additionally, excess free hemoglobin not bound to haptoglobin can be filtered and excreted through the kidney. Depending upon the amount of hemoglobinuria, urine may have a dark to red appearance. Free hemoglobin can be detected as positive blood on the urine dipstick, but negative red cells on urine microscopy. Free hemoglobin can also be taken up by the renal tubule cells, which can slough off and be seen as hemosiderin containing epithelial cells (indicates prior episode of hemolysis).</p>\r\n<p>Option B: The combination of decreased haptoglobin and increased conjugated (direct) bilirubin is not typically encountered clinically.</p>\r\n<p>Option C: This panel reflects normal lab values.</p>\r\n<p>Option D: Obstructive jaundice presents with normal haptoglobin and increased total bilirubin with mostly conjugated (direct) bilirubin. Some causes of obstructive jaundice include choledocholithiasis, primary sclerosing cholangitis, cholangiocarcinoma, cirrhosis, and pancreatic inflammation/obstruction. Patients with hemolysis have an increased risk for developing pigmented gallstones that may eventually cause cholelithiasis or choledocholithiasis. However, our patient does not have right upper quadrant tenderness or colic.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 0}, {"id": "1288242", "html_qtxt": "A 38-year-old woman on oral contraceptives develops a deep vein thrombosis (DVT) and pulmonary embolism after a long flight. She is admitted and started on an intravenous infusion of unfractionated heparin. Which laboratory test is essential for monitoring the therapeutic effect of this initial therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>(Option D) Activated Partial Thromboplastin Time (aPTT):&nbsp;</strong> Unfractionated heparin (UFH) exerts its anticoagulant effect primarily by potentiating the activity of <strong>Antithrombin III</strong>, which in turn inactivates several clotting factors, most notably <strong>Thrombin (Factor IIa)</strong> and <strong>Factor Xa</strong>.</p>\n<p>The aPTT measures the integrity of the <strong>intrinsic and common coagulation pathways</strong>. Because UFH has a significant effect on factors in this pathway (like thrombin), the aPTT is prolonged in a dose-dependent manner. It is therefore the standard laboratory test used to monitor UFH therapy, with the goal of maintaining the aPTT at <strong>1.5 to 2.5 times</strong> the normal control value.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Bleeding time (Option A):</strong> Bleeding time is a measure of <strong>platelet function</strong> and primary hemostasis. Heparin does not directly affect platelet aggregation (though it can cause heparin-induced thrombocytopenia).</p>\n<p><strong>Prothrombin Time / INR (Option B):</strong> The PT/INR measures the integrity of the <strong>extrinsic and common pathways</strong>. It is the standard test for monitoring the effect of the oral anticoagulant <strong>warfarin</strong>, which inhibits the vitamin K-dependent synthesis of factors II, VII, IX, and X.</p>\n<p><strong>No monitoring is needed (Option C):</strong> Unfractionated heparin has a variable pharmacokinetics and narrow therapeutic window. However, this statement would be true for <strong>Low-Molecular-Weight Heparin (LMWH)</strong>, which has a more predictable dose-response and does not typically require routine monitoring.</p>", "options": ["Bleeding time", "Prothrombin Time / International Normalized Ratio (PT/INR)", "No monitoring is needed", "Activated Partial Thromboplastin Time (aPTT)"], "html_options": ["Bleeding time", "Prothrombin Time / International Normalized Ratio (PT/INR)", "No monitoring is needed", "Activated Partial Thromboplastin Time (aPTT)"], "corr_idx": 3}, {"id": "1288244", "html_qtxt": "Physical examination of a 60-year-old woman reveals gait instability and decreased proprioception in her lower extremities. Blood tests show a normal hematocrit level and near normal mean cell volume. Her physician orders additional tests. Which of the following laboratory results supports a diagnosis of cobalamin deficiency?", "html_expl": "<p>In a minority of patients with cobalamin (vitamin B12) deficiency, the Hct and mean corpuscular volume are normal. In these cases, laboratory testing for elevated methylmalonic acid can be used to make the diagnosis.</p>\n<p><strong>Incorrect options-</strong></p>\n<p><strong>Option A:</strong> In patients with cobalamin deficiency, homocysteine levels typically are elevated. Homocysteine levels can be used to diagnose cobalamin deficiency in symptomatic patients in whom the Hct and mean corpuscular volume are normal.</p>\n<p><strong>Option B:</strong> Lactate dehydrogenase is increased in cobalamin deficiency because of failed hematopoiesis.</p>\n<p><strong>Option D:</strong> Because cobalamin deficiency impairs DNA synthesis in all cell lines, neutropenia with hypersegmented neutrophils typically is seen in cobalamin-deficient patients.</p>", "options": ["Decreased homocysteine levels", "Decreased level of lactate dehydrogenase", "Elevated methylmalonic acid", "Elevated WBC count"], "html_options": ["Decreased homocysteine levels", "Decreased level of lactate dehydrogenase", "Elevated methylmalonic acid", "Elevated WBC count"], "corr_idx": 2}, {"id": "1288249", "html_qtxt": "A 28-year-old previously healthy woman who is six months pregnant comes to the physician complaining of excessive fatigue for the past several months. Physical examination reveals pallor of her mucous membranes. A peripheral blood smear shows small RBCs containing a narrow rim of hemoglobin at the periphery. Which of the following laboratory values are most likely to be found in this patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202bf491391-f409-4779-b8cc-bce6bf5e3679.jpg\">", "html_expl": "<p>This woman most likely suffers from iron deficiency anemia, as supported by her fatigue and signs of mucous membrane pallor. Furthermore, the peripheral blood smear showing small RBCs is consistent with the microcytic, hypochromic anemia of iron deficiency. In premenopausal women, pregnancy is a common cause of iron deficiency anemia due to increased iron demands.</p>\r\n<p>Other causes of iron deficiency anemia include blood loss, menorrhagia or GI bleeding, hookworm, poor diet, and malabsorption.</p>\r\n<p>Other causes of microcytic anemia include thalassemia, lead poisoning, and sideroblastic anemia. These are less likely causes of anemia than iron deficiency in a previously healthy pregnant woman. Iron deficiency anemia is characterized by a low ferritin level, high iron binding capacity, and low mean corpuscular volume (MCV).</p>\r\n<p>Option A: A blood smear showing small RBCs is suggestive of a microcytic anemia with a low mean corpuscular volume (MCV), not a normocytic anemia with a normal MCV. Normocytic anemia can be caused by acute hemorrhage, enzyme defects (eg, glucose-6-phosphate dehydrogenase deficiency), RBC membrane defects, bone marrow disorders, hemoglobinopathies, autoimmune hemolytic anemia, and anemia of chronic disease.</p>\r\n<p>Option B: Iron deficiency anemia is associated with a high, not low, iron-binding capacity.</p>\r\n<p>Option D: Iron deficiency anemia is a microcytic anemia and thus is accompanied by low, not high, MCV. High MCV indicates a macrocytic anemia, which can be caused by a folate or vitamin B12 deficiency.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1288253", "html_qtxt": "A woman with blood type A positive and a man with blood type B positive have a child with blood type O negative. Based on the principles of inheritance, what can be concluded about their parentage?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This couple could be the natural parents of this child <strong>(Option D):</strong> This is genetically possible if both parents are heterozygous for their respective ABO and Rh alleles.</p>\n<ul>\n<li><strong>ABO System:</strong> For a child to have blood type <strong>O (genotype OO)</strong>, they must inherit a recessive 'O' allele from each parent. A person with blood type A can have the genotype <strong>AO</strong>, and a person with blood type B can have the genotype <strong>BO</strong>. If both parents have these heterozygous genotypes, there is a 25% chance their child will inherit both 'O' alleles and have type O blood.</li>\n<li><strong>Rh System:</strong> For a child to be <strong>Rh negative (genotype dd)</strong>, they must inherit a recessive 'd' allele from each parent. A person who is Rh positive can be heterozygous <strong>(genotype Dd)</strong>. If both Rh-positive parents are heterozygous (Dd), there is a 25% chance their child will inherit both 'd' alleles and be Rh negative.</li>\n</ul>\n<p>Since it is genetically plausible for an AO, Dd mother and a BO, Dd father to have an OO, dd child, the couple could be the natural parents.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>Options (A), (B), and (C) are all incorrect because they fail to account for the possibility of heterozygous genotypes in the parents, which makes this combination of blood types entirely possible.</p>", "options": ["The woman could be the child's natural mother, but the man could not be the natural father", "The man could be the child's natural father, but the woman could not be the natural mother", "Neither adult could be the natural parent of this child", "This couple could be the natural parents of this child"], "html_options": ["The woman could be the child's natural mother, but the man could not be the natural father", "The man could be the child's natural father, but the woman could not be the natural mother", "Neither adult could be the natural parent of this child", "This couple could be the natural parents of this child"], "corr_idx": 3}, {"id": "1288254", "html_qtxt": "A 10-year-old boy is brought to the emergency department after falling from his bicycle. He presents with a large, painfully swollen knee; aspiration shows gross hemarthrosis. On further questioning, the patient's parents say that he bruises easily and that he had an episode of prolonged bleeding after losing a tooth one month ago. His maternal uncle had similar bleeding difficulties. After further testing, the patient is diagnosed with an X-linked recessive disorder known as hemophilia A. Hemophilia A affects which pathway of blood coagulation?", "html_expl": "<p>Hemophilia A is caused by a deficiency of clotting factor VIII, which functions in the intrinsic clotting pathway only.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241202eb56ea33-3c13-459d-95b0-b3907913605e.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202501183b64feb9-1c91-4687-b44a-97d25852914e.jpg\">", "options": ["Intrinsic pathway only", "Extrinsic pathway only", "Intrinsic and extrinsic pathways only", "Intrinsic, extrinsic, and common pathways"], "html_options": ["Intrinsic pathway only", "Extrinsic pathway only", "Intrinsic and extrinsic pathways only", "Intrinsic, extrinsic, and common pathways"], "corr_idx": 0}, {"id": "1288256", "html_qtxt": "A 45-year-old female with a history of liver cirrhosis presents with easy bruising, nosebleeds, and bleeding gums. Laboratory tests reveal prolonged prothrombin time (PT) and activated partial thromboplastin time (aPTT). Platelet count and bleeding time are within the normal range. What is the most likely underlying cause of her bleeding disorder?", "html_expl": "<p>The clinical presentation with easy bruising, nosebleeds, and bleeding gums suggests a bleeding disorder. Prolonged PT and aPTT indicate impaired coagulation factors in both the extrinsic and intrinsic pathways of the coagulation cascade. Normal platelet count and bleeding time rule out thrombocytopenia. The most likely cause of the bleeding disorder in this patient is vitamin K deficiency. Vitamin K is necessary for the synthesis of clotting factors II, VII, IX, and X in the liver. In liver cirrhosis, there can be impaired absorption and utilization of vitamin K, leading to a deficiency of these clotting factors and subsequent bleeding tendencies.</p>\r\n<p>Option B. Thrombocytopenia is a condition characterized by a low platelet count, which can lead to a bleeding disorder due to a decreased number of platelets available to form blood clots. However, in this case, the laboratory tests revealed a normal platelet count and bleeding time. This rules out thrombocytopenia as the cause of the bleeding disorder in this patient.</p>\r\n<p>Option C. Hemophilia A is a genetic bleeding disorder caused by a deficiency of clotting factor VIII. It primarily affects males, and individuals with hemophilia A may experience prolonged bleeding after injuries, surgeries, or spontaneous bleeding into joints and muscles. In this case, the patient is female, and laboratory tests revealed prolonged PT and aPTT, which suggests a deficiency or dysfunction of multiple clotting factors rather than just factor VIII. Hemophilia A does not account for the abnormal PT and aPTT results.</p>\r\n<p>Option D. DIC is a serious condition characterized by widespread activation of the clotting cascade throughout the body, leading to the formation of numerous blood clots in small blood vessels. These clots can consume and deplete clotting factors and platelets, leading to both bleeding and thrombotic complications. Laboratory tests in DIC often show a combination of prolonged PT and aPTT, low platelet count (thrombocytopenia), and signs of fibrinolysis (elevated D-dimer levels). However, in this case, the platelet count and bleeding time are within the normal range, ruling out DIC as the cause of the bleeding disorder.</p>", "options": ["Vitamin K deficiency", "Thrombocytopenia", "Hemophilia A", "Disseminated intravascular coagulation (DIC)"], "html_options": ["Vitamin K deficiency", "Thrombocytopenia", "Hemophilia A", "Disseminated intravascular coagulation (DIC)"], "corr_idx": 0}, {"id": "1288262", "html_qtxt": "A 40-year-old woman presents to the clinic with complaints of fatigue and shortness of breath upon exertion. She reports that she has been feeling more tired than usual lately and noticed that her skin appears paler than before. Laboratory tests are ordered, and a complete blood count (CBC) reveals a decreased hemoglobin level and hematocrit.<br>What is the typical lifespan of red blood cells (RBCs) in humans?", "html_expl": "<p>The typical lifespan of red blood cells (RBCs) in humans is approximately 120 days. Red blood cells are constantly being produced and destroyed in the body to maintain a stable number of circulating RBCs.</p>\r\n<p>As RBCs age, they become less flexible and are eventually removed from the bloodstream by the spleen and liver. The destruction of old RBCs is part of the normal physiological process known as erythropoiesis, which is responsible for the production and breakdown of RBCs.</p>\r\n<p>The lifespan of various blood cells varies significantly. Here are the approximate lifespans of different blood cell types:</p>\r\n<ol>\r\n<li>Red Blood Cells (RBCs): Approximately 120 days. As mentioned earlier, RBCs have a lifespan of about 120 days before they are removed from the circulation and replaced with new RBCs.</li>\r\n<li>Neutrophils: 1 to 2 days. Neutrophils are the most abundant type of white blood cells and play a crucial role in the immune response against infections. They have a short lifespan in the bloodstream, typically ranging from 1 to 2 days.</li>\r\n<li>Lymphocytes: Weeks to months. Lymphocytes are a type of white blood cell involved in the adaptive immune response. They can live for weeks to months, depending on the specific subtype.</li>\r\n<li>Monocytes: Days to weeks. Monocytes are white blood cells that can differentiate into macrophages in tissues. They have a longer lifespan in the circulation compared to neutrophils, ranging from several days to weeks.</li>\r\n<li>Platelets: 7 to 10 days. Platelets are involved in blood clotting and wound healing. They circulate in the blood for about 7 to 10 days before being removed and replaced.</li>\r\n<li>Eosinophils: Several days to weeks. Eosinophils play a role in the immune response against parasitic infections and in regulating allergic reactions. They have a lifespan of several days to weeks.</li>\r\n<li>Basophils: Few hours to a few days. Basophils release histamine and other inflammatory mediators in allergic reactions. They have a relatively short lifespan in the bloodstream, ranging from a few hours to a few days.</li>\r\n</ol>", "options": ["60 days", "90 days", "120 days", "180 days"], "html_options": ["60 days", "90 days", "120 days", "180 days"], "corr_idx": 2}, {"id": "1288265", "html_qtxt": "A 42-year-old male presents to the outpatient clinic with complaints of abdominal pain, diarrhea, and muscle pain for the past few weeks. He recently traveled to a rural area where he consumed undercooked pork. On examination, there are no signs of bleeding, but laboratory tests reveal an abnormality in his peripheral blood. Which of the following findings is commonly associated with parasitic infestations like schistosomiasis and trichinellosis in this patient?", "html_expl": "<p>In this clinical scenario, the most commonly associated finding with parasitic infestations like schistosomiasis and trichinellosis is peripheral blood eosinophilia, which is option A. Eosinophilia refers to an increased number of eosinophils, a type of white blood cell, in the peripheral blood. Eosinophils are important in the immune response against parasitic infections and play a role in combating these parasitic invaders.</p>\n<p>Schistosomiasis is caused by parasitic flatworms of the genus Schistosoma, which can cause a variety of symptoms, including abdominal pain and diarrhea. Trichinellosis is caused by the parasitic roundworm Trichinella spiralis, typically acquired by consuming undercooked pork. Both of these parasitic infestations are known to trigger an immune response characterized by peripheral blood eosinophilia.</p>\n<p><strong>Incorrect options-</strong></p>\n<p><strong>Option B) Neutropenia:</strong> While neutropenia can occur in some infections and medical conditions, it is not a common feature associated with parasitic infestations like schistosomiasis and trichinellosis. These parasitic infections typically do not directly cause a significant decrease in neutrophil levels.</p>\n<p><strong>Option C) Lymphocytosis:</strong> While certain parasitic infections can cause changes in lymphocyte levels, lymphocytosis is not a characteristic feature commonly associated with schistosomiasis and trichinellosis. These infections tend to elicit an eosinophilic response rather than a significant increase in lymphocyte count.</p>\n<p><strong>Option D) Neutrophilia:</strong> While neutrophilia can occur as part of the body's response to various infections, including bacterial ones, it is not a common finding in
