sion impairs cardiac filling and can lead to hemodynamic compromise.The oblique sinus is a potential space located behind the heart within the pericardial cavity. It is formed by the reflection of the serous pericardium from the heart onto the great vessels. Fluid accumulation within the oblique sinus can contribute to the development of cardiac tamponade by exerting pressure on the heart chambers, particularly during diastole when the heart is filling.</p>\r\n<p>Option B: Transverse sinus: The transverse sinus is a potential space located between the ascending aorta and the pulmonary trunk anteriorly and the superior vena cava posteriorly. It is less likely to be involved in the development of cardiac tamponade compared to the oblique sinus.</p>\r\n<p>Option C: Pericardial recesses: Pericardial recesses are small outpouchings or recesses within the pericardial cavity. While fluid may accumulate in these recesses, they are less likely to contribute significantly to the development of cardiac tamponade compared to the oblique sinus.</p>\r\n<p>Option D: Phrenicopericardial ligaments: The phrenicopericardial ligaments are fibrous bands that attach the pericardium to the diaphragm. While they may influence the position of the heart within the mediastinum, they are not directly implicated in the pathophysiology of cardiac tamponade.</p>\r\n<p>Therefore, based on the clinical presentation and findings, the most likely anatomical structure implicated in the development of cardiac tamponade in this patient is Oblique sinus.</p>", "options": ["Oblique sinus", "Transverse sinus", "Pericardial recesses", "Phrenicopericardial ligaments"], "html_options": ["Oblique sinus", "Transverse sinus", "Pericardial recesses", "Phrenicopericardial ligaments"], "corr_idx": 0}, {"id": "1288932", "html_qtxt": "A 65-year-old woman presents to the cardiology clinic with complaints of shortness of breath and swelling in her legs for the past few weeks. She has a history of hypertension and atrial fibrillation. Upon examination, the patient is noted to have elevated jugular venous pressure and bilateral lower extremity edema. An echocardiogram reveals dilatation of the right atrium with impaired contraction. Based on the clinical presentation and findings, which anatomical feature of the right atrial chamber is most likely contributing to the patient's symptoms?", "html_expl": "<p>Option C: The tricuspid valve is located between the right atrium and the right ventricle and consists of three leaflets (anterior, posterior, and septal). It serves as a one-way valve that prevents the backflow of blood from the right ventricle into the right atrium during ventricular systole.</p>\r\n<p>In this clinical scenario, the patient presents with symptoms suggestive of right heart failure, including shortness of breath, elevated jugular venous pressure, and peripheral edema. Dilatation of the right atrium with impaired contraction, as seen on echocardiogram, indicates dysfunction of the right atrium, which may be secondary to tricuspid valve pathology.</p>\r\n<p>Tricuspid valve dysfunction, such as tricuspid regurgitation or stenosis, can lead to increased right atrial pressure, atrial dilation, and impaired atrial contraction. These changes contribute to the symptoms of right heart failure, including jugular venous distention and peripheral edema.</p>\r\n<p>Option A: Crista terminalis: The crista terminalis is a ridge of tissue located in the right atrium that separates the smooth portion of the atrium (sinus venarum) from the roughened area (pectinate muscles). While it serves as a landmark in the right atrium, it is less likely to directly contribute to the patient's symptoms of right heart failure.</p>\r\n<p>Option B: Fossa ovalis: The fossa ovalis is a depression in the interatrial septum of the heart that represents the remnant of the fetal foramen ovale. It is not directly implicated in the pathophysiology of right heart failure.</p>\r\n<p>Option D: Atrial septum: The atrial septum separates the right and left atria of the heart. While abnormalities in the atrial septum, such as atrial septal defects, can lead to atrial dilation, they are less likely to be the primary cause of right heart failure in this patient.</p>\r\n<p>Therefore, based on the clinical presentation and findings, the most likely anatomical feature of the right atrial chamber contributing to the patient's symptoms is Tricuspid valve.</p>", "options": ["Crista terminalis", "Fossa ovali", "Tricuspid valve", "Atrial septum"], "html_options": ["Crista terminalis", "Fossa ovali", "Tricuspid valve", "Atrial septum"], "corr_idx": 2}, {"id": "1288933", "html_qtxt": "A 55-year-old man presents to the emergency department with sudden onset chest pain and shortness of breath. He describes the pain as sharp and stabbing, worsened with deep breaths. Upon examination, the patient appears anxious and diaphoretic. Auscultation reveals a loud, harsh murmur along the left sternal border. An electrocardiogram (ECG) shows ST-segment elevation in the anterior precordial leads. Cardiac enzymes are elevated. A diagnosis of acute myocardial infarction involving the anterior wall is made, and the patient is prepared for urgent intervention. The right ventricle is involved in the above case scenario. All the following statements regarding interior of right ventricle are correct EXCEPT-", "html_expl": "<p>Internal Features Of Right ventricle</p>\n<p><strong>The interior shows two orifices:</strong></p>\n<ol style=\"list-style-type: lower-alpha;\">\n<li>The right atrioventricular or tricuspid orifice, guarded by the tricuspid valve.</li>\n<li>The pulmonary orifice guarded by the pulmonary valve.</li>\n</ol>\n<p>The interior of the inflowing part shows trabeculae carneae or muscular ridges of three types:</p>\n<p>-Ridges or fixed elevations</p>\n<p>-Bridges</p>\n<p>-Pillars or papillary muscles with one end attached to the ventricular wall, and the other end connected to the cusps of the tricuspid valve by chordae tendineae (Latin strings to stretch) (Option A).</p>\n<p>There are three papillary muscles in the right ventricle-anterior, posterior and septal. The anterior muscle is the largest. The posterior or inferior muscle is small and irregular. The septal muscle is divided into a number of little nipples. Each papillary muscle is attached by chordae tendineae to the contiguous sides of two cusps.</p>\n<p><strong>Option B:</strong> The septomarginal trabecula or moderator band is a muscular ridge extending from the ventricular septum to the base of the anterior papillary muscle.It contains the right branch of the AV bundle.</p>\n<p><strong>Option C:</strong> The cavity of the right ventricle is crescentic in section because of the forward bulge of the interventricular septum.</p>\n<p><strong>Option D:</strong> The wall of the right ventricle is thinner than that of the left ventricle in a ratio of 1:3.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120466b22e8c-6530-4c15-ab1b-5c8756b157f8.jpg\">", "options": ["Interior of inflowing part shows Musculi pectinati", "Moderator band is a muscular ridge extending from the ventricular septum to the base of the anterior papillary muscle", "The cavity of the right ventricle is crescentic in section", "The wall of the right ventricle is thinner than that of the left ventricle in a ratio of 1:3"], "html_options": ["Interior of inflowing part shows Musculi pectinati", "Moderator band is a muscular ridge extending from the ventricular septum to the base of the anterior papillary muscle", "The cavity of the right ventricle is crescentic in section", "The wall of the right ventricle is thinner than that of the left ventricle in a ratio of 1:3"], "corr_idx": 0}, {"id": "1288934", "html_qtxt": "A 62-year-old male patient presents to the emergency department with severe chest pain radiating to his left arm. His past medical history includes hypertension and hyperlipidemia. The patient appears diaphoretic and is in significant distress. An electrocardiogram (ECG) reveals ST-segment elevation in leads II, III, and aVF, suggestive of an acute inferior wall myocardial infarction. Urgent coronary angiography is scheduled. Which of the following coronary arteries is most likely occluded in this patient?", "html_expl": "<p>Inferior wall myocardial infarctions typically result from occlusion of the right coronary artery (RCA), as evidenced by ST-segment elevation in leads II, III, and aVF on the ECG. The right coronary artery supplies the inferior wall of the left ventricle as well as the posterior wall of the left ventricle in most individuals. This occlusion can lead to compromised blood flow to the right atrium, right ventricle, atrioventricular node, and, in some cases, the posterior portion of the left ventricle.</p>\r\n<p>Option A: Left main coronary artery: The left main coronary artery, also known as the left main stem, is a short artery that arises from the aorta just above the aortic valve and divides into two main branches: the left anterior descending artery (LAD) and the left circumflex artery (LCx). Occlusion of the left main coronary artery is a catastrophic event known as a \"widowmaker\" heart attack because it can lead to extensive myocardial damage and is associated with high mortality. However, in this clinical scenario, the patient's ST-segment elevation in leads II, III, and aVF suggests an inferior wall myocardial infarction, which is typically not associated with left main coronary artery occlusion.</p>\r\n<p>Option B: Left anterior descending artery (LAD): The left anterior descending artery (LAD) is one of the two main branches of the left main coronary artery. It descends along the anterior interventricular groove, supplying the anterior wall of the left ventricle and a portion of the interventricular septum. Occlusion of the LAD can lead to an anterior wall myocardial infarction, characterized by ST-segment elevation in leads V1-V4 on the ECG. This type of myocardial infarction is not consistent with the clinical presentation described in the scenario, which indicates an inferior wall myocardial infarction.</p>\r\n<p>Option C: Right coronary artery (RCA): The right coronary artery arises from the right aortic sinus and courses along the atrioventricular groove, supplying the right atrium, right ventricle, inferior wall of the left ventricle, and, in many individuals, the posterior wall of the left ventricle. Occlusion of the RCA can lead to an inferior wall myocardial infarction, which is characterized by ST-segment elevation in leads II, III, and aVF on the ECG. This option is the most appropriate choice given the clinical scenario provided.</p>\r\n<p>Option D: Circumflex artery: The left circumflex artery (LCx) is the other main branch of the left main coronary artery. It courses around the left side of the heart in the atrioventricular groove, supplying the lateral wall of the left ventricle and, in some individuals, a portion of the posterior wall. Occlusion of the circumflex artery can lead to a lateral wall myocardial infarction, which may manifest as ST-segment elevation in leads I, aVL, V5, and V6 on the ECG. This type of myocardial infarction is not consistent with the clinical presentation described in the scenario, which indicates an inferior wall myocardial infarction.</p>\r\n<p>In summary, based on the clinical scenario of ST-segment elevation in leads II, III, and aVF on the ECG, suggestive of an acute inferior wall myocardial infarction, the most likely occluded coronary artery is the Right Coronary Artery (Option C).</p>", "options": ["Left main coronary artery", "Left anterior descending artery", "Right coronary artery", "Circumflex artery"], "html_options": ["Left main coronary artery", "Left anterior descending artery", "Right coronary artery", "Circumflex artery"], "corr_idx": 2}, {"id": "1288935", "html_qtxt": "A 50-year-old male patient presents to the emergency department with chest pain and shortness of breath. Electrocardiogram (ECG) findings suggest acute myocardial infarction. Further investigation reveals significant coronary artery disease requiring coronary artery bypass grafting (CABG). During surgery, the surgeon identifies the coronary sinus and observes its course. All veins primarily drains into the coronary sinus, aiding in venous drainage of the heart EXCEPT", "html_expl": "<p>Coronary Sinus</p>\r\n<p>The coronary sinus is the largest vein of the heart. It is situated in the left posterior coronary sulcus. It is about 3 cm long. It ends by opening into the posterior wall of the right atrium. It receives the following tributaries:</p>\r\n<p>Option A: The great cardiac vein accompanies first the anterior interventricular artery and then the circumflex artery to enter the left end of the coronary sinus. It receives the left marginal vein from the left ventricle.</p>\r\n<p>Option B: The middle cardiac vein accompanies the posterior interventricular artery, and joins the middle part of the coronary sinus.</p>\r\n<p>Option C: The small cardiac vein accompanies the right coronary artery in the right posterior coronary sulcus and joins the right end of the coronary sinus. The right marginal vein may drain into the small cardiac vein.</p>\r\n<p>The posterior vein of the left ventricle runs on the diaphragmatic surface of the left ventricle and ends in the coronary sinus.</p>\r\n<p>The oblique vein of the left atrium of Marshall is a small vein running on the posterior surface of the left atrium. It terminates in the left end of the coronary sinus. It develops from the left common cardinal vein or duct of Cuvier which may sometimes form a large left superior vena cava.</p>\r\n<p>The right marginal vein accompanies the marginal branch of the right coronary artery. It may either drain into the small cardiac vein, or may open directly into the right atrium.</p>\r\n<p>Option D: Anterior Cardiac Veins</p>\r\n<p>The anterior cardiac veins are three or four small veins which run parallel to one another on the anterior wall of the right ventricle and usually open directly into the right atrium through its anterior wall.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204d1469421-0a86-4f2e-91bc-38a7ff2e6ce1.jpg\">", "options": ["Great cardiac vein", "Middle cardiac vein", "Small cardiac vein", "Anterior cardiac vein"], "html_options": ["Great cardiac vein", "Middle cardiac vein", "Small cardiac vein", "Anterior cardiac vein"], "corr_idx": 3}, {"id": "1288936", "html_qtxt": "A 60-year-old male patient with a history of hypertension presents to the emergency department with crushing chest pain radiating to his left arm. He is diagnosed with an acute myocardial infarction. As part of the management, the physician administers medication to alleviate pain and arrhythmias. Which of the following nerves primarily carries pain sensation from the heart and could be implicated in the pathophysiology of the patient's condition?", "html_expl": "<p>Parasympathetic nerves reach the heart via the vagus. These are cardioinhibitory; on stimulation, they slow down the heart rate.</p>\r\n<p>Sympathetic nerves are derived from the upper four to five thoracic segments of the spinal cord. These are cardioacceleratory, and on stimulation, they increase the heart rate, and also dilate the coronary arteries.</p>\r\n<p>Both parasympathetic and sympathetic nerves form the superficial and deep cardiac plexuses, the branches of which run along the coronary arteries to reach the myocardium.</p>\r\n<p>The superficial cardiac plexus is situated below the arch of the aorta in front of the right pulmonary artery. It is formed by:</p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>The superior cervical cardiac branch of the left sympathetic chain.</li>\r\n<li>The inferior cervical cardiac branch of the left vagus nerve.</li>\r\n</ol>\r\n<p>The plexus is connected to the deep cardiac plexus, the right coronary artery, and to the left anterior pulmonary plexus .</p>\r\n<p>The deep cardiac plexus is situated in front of the bifurcation of the trachea, and behind the arch of the aorta. It is formed by all the cardiac branches derived from all the cervical and upper thoracic ganglia of the sympathetic chain, and the cardiac branches of the vagus and recurrent laryngeal nerves, except those which form the superficial plexus. The right and left halves of the plexus distribute branches to the corresponding coronary and pulmonary plexuses. Separate branches are given to the atria.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412047ff7a295-8bcb-4223-bd3a-cf88f942c6f0.jpg\">\r\n<p>Option C: Cardiac pain is an ischaemic pain caused by incomplete obstruction of a coronary artery. Axons of pain fibres conveyed by the sensory sympathetic cardiac nerves reach thoracic one to thoracic five segments of spinal cord mostly through the dorsal root ganglia of the left side.</p>\r\n<p>Since these dorsal root ganglia also receive sensory impulses from the medial side of arm, forearm and upper part of front of chest, the pain gets referred.</p>\r\n<p>Viscera have low amount of sensory output whereas skin is an area of high amount of sensory output. So pain arising from area of low sensory output area is projected as coming from high sensory output area.</p>", "options": ["Vagus nerve", "Phrenic nerve", "Sympathetic nerves", "Greater splanchnic nerve"], "html_options": ["Vagus nerve", "Phrenic nerve", "Sympathetic nerves", "Greater splanchnic nerve"], "corr_idx": 2}, {"id": "1288937", "html_qtxt": "A 2-week-old male infant presents with cyanosis and difficulty breathing. On examination, the child appears cyanotic with clubbing of fingers and toes. Auscultation reveals a single loud second heart sound and a systolic murmur. Echocardiography reveals dextrocardia with the heart apex pointing to the right side, aorta arising from the right ventricle, and pulmonary trunk arising from the left ventricle. Which of the following congenital anomalies is most likely present in this infant?", "html_expl": "<p>Option A: Tetralogy of Fallot: Tetralogy of Fallot is a congenital heart defect characterized by four abnormalities:</p>\r\n<p>Pulmonary stenosis: Narrowing of the pulmonary valve and/or pulmonary artery.</p>\r\n<p>Ventricular septal defect (VSD): A hole in the wall between the two lower chambers of the heart (ventricles).</p>\r\n<p>Overriding aorta: The aorta is shifted over the VSD, receiving blood from both ventricles.</p>\r\n<p>Right ventricular hypertrophy: Thickening of the muscle of the right ventricle due to increased workload. Tetralogy of Fallot typically presents with cyanosis, but the clinical presentation described in the scenario, particularly the anatomy of the great vessels, is not consistent with this diagnosis.</p>\r\n<p>Option B: Transposition of the Great Arteries (TGA): Transposition of the Great Arteries is characterized by the aorta arising from the right ventricle and the pulmonary trunk arising from the left ventricle, leading to parallel circulation. Dextrocardia refers to the heart being located on the right side of the chest. Cyanosis and difficulty breathing are typical symptoms due to the mixing of oxygenated and deoxygenated blood. Clubbing of fingers and toes may occur due to chronic hypoxia. The single loud second heart sound is due to an abnormality in the semilunar valves, and the systolic murmur could be caused by associated defects such as a ventricular septal defect. This matches the clinical presentation described in the scenario.</p>\r\n<p>Option C: Tricuspid Atresia: Tricuspid atresia is a congenital heart defect where the tricuspid valve is either missing or abnormally developed, leading to a complete blockage of blood flow between the right atrium and right ventricle. This condition typically results in cyanosis and requires mixing of blood through atrial septal defect or patent foramen ovale for survival. The anatomy described in the scenario is not consistent with tricuspid atresia.</p>\r\n<p>Option D: Ventricular Septal Defect (VSD): VSD is a common congenital heart defect characterized by a hole in the septum (wall) between the heart's lower chambers (ventricles). It can lead to symptoms such as a systolic murmur and, if significant, can cause cyanosis. While VSD can coexist with other congenital heart defects, the anatomy described in the scenario, such as dextrocardia and the position of the great vessels, is more indicative of TGA.</p>\r\n<p>In summary, the clinical presentation described in the scenario, including dextrocardia and abnormal positioning of the great vessels, is most consistent with Transposition of the Great Arteries (TGA).</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120437e716ca-220a-447d-a13e-8a3bd27b35ea.jpg\">", "options": ["Tetralogy of Fallot", "Transposition of the Great Arteries", "Tricuspid Atresia", "Ventricular Septal Defect"], "html_options": ["Tetralogy of Fallot", "Transposition of the Great Arteries", "Tricuspid Atresia", "Ventricular Septal Defect"], "corr_idx": 1}, {"id": "1288938", "html_qtxt": "A 15-year-old male presents with hypertension and diminished pulses in the lower extremities. On physical examination, there is notable upper extremity hypertension and weak femoral pulses. Echocardiography shows normal cardiac anatomy with no structural abnormalities. Which of the following is the most likely anatomical abnormality seen in this patient?", "html_expl": "<p>Option A: Atrial Septal Defect (ASD): ASD is a congenital heart defect characterized by an abnormal opening in the atrial septum, the wall between the two upper chambers of the heart (atria). This opening allows blood to flow from the left atrium to the right atrium, causing a left-to-right shunt. The clinical presentation typically includes a fixed split second heart sound and signs of right heart enlargement. However, ASD does not typically cause hypertension or diminished pulses in the lower extremities as described in the scenario.</p>\r\n<p>Option B: Patent Ductus Arteriosus (PDA): PDA is a congenital heart defect characterized by the persistence of a fetal connection between the pulmonary artery and the aorta, known as the ductus arteriosus, after birth. This results in a left-to-right shunt, leading to increased pulmonary blood flow. While PDA can lead to hypertension in the pulmonary circulation, it does not typically cause hypertension or diminished pulses in the lower extremities as described in the scenario.</p>\r\n<p>Option C: Coarctation of the Aorta: Coarctation of the aorta is a congenital heart defect characterized by a narrowing (or constriction) of the aorta, typically occurring just distal to the origin of the left subclavian artery. This narrowing results in increased blood pressure proximal to the constriction (upper extremity hypertension) and decreased blood pressure distal to the constriction (diminished pulses in the lower extremities), as described in the scenario. Echocardiography typically shows normal cardiac anatomy with no structural abnormalities because the defect lies in the aorta rather than within the heart itself.</p>\r\n<p>Option D: Ventricular Septal Defect (VSD): VSD is a common congenital heart defect characterized by a hole in the septum (wall) between the heart's lower chambers (ventricles). This defect can cause a left-to-right shunt, leading to increased pulmonary blood flow and potentially pulmonary hypertension. However, VSD does not typically cause hypertension or diminished pulses in the lower extremities as described in the scenario.</p>\r\n<p>In summary, the clinical presentation described in the scenario, including hypertension and diminished pulses in the lower extremities, is most consistent with coarctation of the aorta.</p>", "options": ["Atrial Septal Defect", "Patent Ductus Arteriosus", "Coarctation of the Aorta", "Ventricular Septal Defect"], "html_options": ["Atrial Septal Defect", "Patent Ductus Arteriosus", "Coarctation of the Aorta", "Ventricular Septal Defect"], "corr_idx": 2}, {"id": "1288939", "html_qtxt": "A 55-year-old male presents to the emergency department with severe, tearing chest pain radiating to his back. The pain began suddenly while he was lifting heavy boxes. On physical examination, his blood pressure is markedly different in the right and left arms, with a difference of more than 20 mmHg. Descending thoracic aorta is most likely involved in this patient's condition. All of the following are the branches of descending thoracic aorta EXCEPT-", "html_expl": "<p>First posterior intercostal artery is the branch of superior intercostal artery which is the branch of costocervical trunk.</p>\n<p><u>Branches of descending thoracic aorta</u></p>\n<p><strong>Option B:</strong> Nine posterior intercostal arteries on each side for the third to eleventh intercostal spaces.</p>\n<p>The subcostal artery on each side.</p>\n<p>Two left bronchial arteries. The right bronchial artery arises from the third right posterior intercostal artery.</p>\n<p><strong>Incorrect options-</strong></p>\n<p><strong>Option A:</strong> Esophageal branches, supplying the middle one-third of the oesophagus.</p>\n<p><strong>Option C:</strong> Pericardial branches, to the posterior surface of the pericardium.</p>\n<p><strong>Option D:</strong> Mediastinal branches, to lymph nodes and areolar tissue of the posterior mediastinum.</p>\n<p>Superior phrenic arteries to the posterior part of the superior surface of the diaphragm. Branches of these arteries anastomose with those of the musculophrenic and pericardiacophrenic arteries.</p>", "options": ["Oesophageal", "First posterior intercostal", "Pericardial", "Mediastinal"], "html_options": ["Oesophageal", "First posterior intercostal", "Pericardial", "Mediastinal"], "corr_idx": 1}, {"id": "1288940", "html_qtxt": "A 45-year-old male presents to the clinic with complaints of dysphagia, particularly to solid foods. He describes a sensation of food getting stuck in his chest, which he alleviates by drinking water. On further questioning, he mentions occasional heartburn and regurgitation of acidic fluid. Barium swallow study reveals narrowing at a specific level of the esophagus. Which anatomical constriction is most likely involved in this patient's symptoms?", "html_expl": "<p>Option A: Cricopharyngeal constriction:</p>\r\n<p>The cricopharyngeal constriction refers to the upper esophageal sphincter, which is a muscular ring located at the junction of the pharynx and the esophagus.</p>\r\n<p>Dysfunction of the cricopharyngeal muscle can lead to conditions such as cricopharyngeal achalasia or cricopharyngeal spasm, which may cause difficulty in initiating swallowing (dysphagia) and sensation of food sticking in the throat.</p>\r\n<p>However, narrowing at the cricopharyngeal constriction typically presents with difficulty swallowing liquids and solids equally, rather than specific difficulty with solids as described in the clinical scenario.</p>\r\n<p>Option B: Aortic constriction:</p>\r\n<p>The aortic constriction is not a common site of esophageal narrowing. However, very rarely, an aortic aneurysm or enlarged aorta may compress the esophagus externally, leading to dysphagia.</p>\r\n<p>Symptoms would likely be more generalized and might include difficulty swallowing both solids and liquids, along with other symptoms related to aortic pathology such as chest pain or back pain.</p>\r\n<p>Option C: Left main bronchus constriction:</p>\r\n<p>Compression of the esophagus by the left main bronchus is another rare cause of esophageal narrowing.</p>\r\n<p>Typically, this can occur due to an enlarged lymph node, tumor, or other mass in the mediastinum.</p>\r\n<p>Symptoms might include dysphagia, particularly with solid foods, along with respiratory symptoms such as coughing or wheezing.</p>\r\n<p>Option D: Diaphragmatic constriction:</p>\r\n<p>The diaphragmatic constriction, also known as the esophageal hiatus, is the point where the esophagus passes through the diaphragm to enter the abdominal cavity.</p>\r\n<p>It is a common site for narrowing due to conditions such as hiatal hernia, where part of the stomach protrudes through the diaphragmatic opening into the chest cavity, or due to scarring from chronic acid reflux (GERD).</p>\r\n<p>Symptoms typically include dysphagia, particularly with solid foods, and may be associated with symptoms of GERD such as heartburn and regurgitation, as described in the clinical scenario.</p>\r\n<p>In this case, considering the clinical presentation of dysphagia primarily to solid foods and possible GERD symptoms, along with the findings of narrowing on barium swallow study, the most likely anatomical constriction involved would be the diaphragmatic constriction (option D).</p>", "options": ["Cricopharyngeal constriction", "Aortic constriction", "Left main bronchus constriction", "Diaphragmatic constriction"], "html_options": ["Cricopharyngeal constriction", "Aortic constriction", "Left main bronchus constriction", "Diaphragmatic constriction"], "corr_idx": 3}, {"id": "1288941", "html_qtxt": "A 45-year-old female presents with complaints of dysphagia, regurgitation, and chest pain. She describes a sensation of food getting stuck in her chest, which she often relieves by drinking water. The symptoms have been progressively worsening over the past several months. On physical examination, there are no significant findings. Barium swallow study reveals a dilated esophagus with a \"bird's beak\" appearance. Which anatomical structure is most likely affected in this patient's condition?", "html_expl": "<p>The clinical presentation described is classic for achalasia, a motility disorder characterized by impaired relaxation of the lower esophageal sphincter (LES) and absent peristalsis in the esophageal body. This results in functional obstruction at the gastroesophageal junction, leading to symptoms of dysphagia, regurgitation, and chest pain.</p>\r\n<p>The \"bird's beak\" appearance seen on barium swallow study is a hallmark radiographic finding in achalasia, resulting from the narrowed, tapered distal esophagus with dilatation proximally. This appearance is due to the failure of the LES to relax normally during swallowing, causing the characteristic narrowing and dilation.</p>\r\n<p>Options B and C, the upper oesophageal sphincter (UES) and oesophageal hiatus, respectively, are not typically affected in achalasia. The UES is involved in the initial phase of swallowing, while the esophageal hiatus is an anatomical structure through which the esophagus passes as it enters the abdominal cavity through the diaphragm.</p>\r\n<p>Option D, the oesophageal body, is affected in achalasia due to absent peristalsis, but the primary pathology in achalasia lies at the LES, which fails to relax appropriately during swallowing, leading to functional obstruction.</p>\r\n<p>Therefore, the correct answer is option A) Lower esophageal sphincter (LES).</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120407f038dc-c20d-4e24-a82e-cdee7da38ad8.jpg\">", "options": ["Lower oesophageal sphincter (LES)", "Upper oesophageal sphincter (UES)", "Oesophageal hiatus", "Oesophageal body"], "html_options": ["Lower oesophageal sphincter (LES)", "Upper oesophageal sphincter (UES)", "Oesophageal hiatus", "Oesophageal body"], "corr_idx": 0}, {"id": "1288942", "html_qtxt": "A 55-year-old male presents with swelling in his left upper limb. He reports that the swelling has been progressively worsening over the past few weeks and is associated with a feeling of heaviness and discomfort. On physical examination, there is non-pitting edema of the left arm and shoulder. Ultrasound reveals dilated lymphatic vessels in the left axilla. Thoracic duct is involved in the above patient. All the following statement is correct about thoracic duct EXCEPT", "html_expl": "<p>Option A: The thoracic duct is the largest lymphatic vessel in the body. It extends from the upper part of the abdomen to the lower part of the neck, crossing the posterior and superior parts of the mediastinum. It is about 45 cm/ 18 inch long. It has a beaded appearance because of the presence of many valves in its lumen</p>\r\n<p>Option B: The thoracic duct begins as a continuation of the upper end of the cisterna chyli near the lower border of the twelfth thoracic vertebra and enters the thorax through the aortic opening of the diaphragm</p>\r\n<p>Option C: The thoracic duct receives lymph from, roughly, both halves of the body below the diaphragm and the left half above the diaphragm. In the thorax, the thoracic duct receives lymph vessels from the posterior mediastinal nodes and from small intercostal nodes. At the root of the neck, efferent vessels of the nodes in the neck form the left jugular trunk, and those from nodes in the axilla form the left subclavian trunk. These trunks end in the thoracic duct.The left bronchomediastinal trunk drains lymph from the left half of the thorax and ends in the thoracic duct.</p>\r\n<p>Option D: It then ascends through the posterior mediastinum from level of twelfth thoracic vertebra to fifth thoracic vertebra, where it crosses from the right side to the left side. Then it courses through the superior mediastinum along the left edge of the oesophagus and reaches the neck. In the neck, it arches laterally at the level of the transverse process of seventh cervical vertebra. Finally it descends in front of the first part of the left subclavian artery and ends by opening into the angle of junction between the left subclavian and left internal jugular veins.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412047be7b9a3-1f17-49d7-8160-876d2696330e.jpg\">", "options": ["The thoracic duct is the largest lymphatic vessel in the body", "The thoracic duct begins as a continuation of the upper end of the cisterna chili", "The thoracic duct receives lymph vessels from the posterior mediastinal nodes", "It drains at the junction of Right subclavian and right internal jugular vein"], "html_options": ["The thoracic duct is the largest lymphatic vessel in the body", "The thoracic duct begins as a continuation of the upper end of the cisterna chili", "The thoracic duct receives lymph vessels from the posterior mediastinal nodes", "It drains at the junction of Right subclavian and right internal jugular vein"], "corr_idx": 3}]}, {"moduleId": 1012045, "name": "Upper Limb", "questions": [{"id": "1288666", "html_qtxt": "A 35-year-old factory worker presents with shoulder pain and difficulty with overhead abduction after carrying a heavy load. When he is asked to push against a wall, the clinical sign shown in the image below becomes apparent. This finding is due to an injury to which of the following nerves?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250813eafb06b3-7e3c-4a2d-b5a5-472a3998793b.jpg\">", "html_expl": "<ul>\n<li>The image demonstrates classic \"winging of the scapula,\" where the medial border of the right scapula becomes unduly prominent and pulls away from the thoracic wall during a pushing motion.</li>\n<li>This sign is caused by paralysis of the serratus anterior muscle. The primary function of this muscle is to protract the scapula and hold its medial border firmly against the rib cage.</li>\n<li>Nerve Supply: The serratus anterior muscle is exclusively innervated by the long thoracic nerve, which arises from the roots of the brachial plexus (C5, C6, C7). This nerve has a long, superficial course, making it vulnerable to traction or compression injuries, such as those that can occur from carrying heavy loads on the shoulder.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Axillary nerve (Option B):</strong> An injury to the axillary nerve would cause paralysis of the <strong>deltoid</strong> muscle, resulting in a profound inability to abduct the arm and a flattened appearance of the shoulder, but it does not cause scapular winging.</p>\n<p><strong>Dorsal scapular nerve (Option C):</strong> An injury to the dorsal scapular nerve would paralyze the <strong>rhomboid</strong> muscles. This would result in a laterally translated scapula at rest but does not cause the classic medial winging seen with pushing against a wall.</p>\n<p><strong>Suprascapular nerve (Option D):</strong> An injury to the suprascapular nerve would paralyze the <strong>supraspinatus</strong> and <strong>infraspinatus</strong> muscles, leading to weakness in initiating arm abduction and in external rotation, respectively, but not scapular winging.</p>", "options": ["Long thoracic nerve", "Axillary nerve", "Dorsal scapular nerve", "Suprascapular nerve"], "html_options": ["Long thoracic nerve", "Axillary nerve", "Dorsal scapular nerve", "Suprascapular nerve"], "corr_idx": 0}, {"id": "1289050", "html_qtxt": "Following a difficult childbirth, a newborn is found to have a right arm that hangs limply by its side, medially rotated, with the forearm extended and pronated. This classic \"waiter's tip\" deformity is caused by an injury to which part of the brachial plexus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This presentation describes <strong>Erb's Palsy</strong>, which is an injury to the <strong>upper trunk</strong> of the brachial plexus, involving the C5 and C6 nerve roots. This type of injury typically occurs from excessive lateral traction on the neck during delivery, which stretches or tears these nerve roots.</p>\n<ul>\n<li>The characteristic \"waiter's tip\" or \"policeman's tip\" deformity is due to the paralysis of specific muscles innervated by the C5 and C6 roots.</li>\n<li><strong>Erb's Palsy (Upper Trunk Injury - C5, C6):</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251023246a13ab-0a89-4a40-81c9-001245789be4.png\"><p>The injury occurs at a specific landmark known as Erb's Point, where six nerves converge (the C5 and C6 roots, the suprascapular nerve, the nerve to subclavius, and the anterior and posterior divisions of the upper trunk).</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510239952a094-8c84-4e58-a6b2-106f4c43b6c9.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>The lower trunk (C8, T1) (Option A):</strong> An injury to the lower trunk causes <strong>Klumpke's Palsy</strong>, which results in paralysis of the small muscles of the hand, leading to a \"claw hand\" deformity.</p>\n<p><strong>The posterior cord (Option B):</strong> An injury to the posterior cord would affect the axillary and radial nerves, leading to wrist drop and inability to abduct the arm, but the classic \"waiter's tip\" posture would not be present.</p>\n<p><strong>The long thoracic nerve (Option D):</strong> Injury to this nerve (from roots C5, C6, C7) causes paralysis of the serratus anterior muscle, resulting in \"winging of the scapula.\"</p>", "options": ["The lower trunk (C8, T1)", "The posterior cord", "The upper trunk (C5, C6)", "The long thoracic nerve"], "html_options": ["The lower trunk (C8, T1)", "The posterior cord", "The upper trunk (C5, C6)", "The long thoracic nerve"], "corr_idx": 2}, {"id": "1289052", "html_qtxt": "A patient came to the OPD 1 week after taking Covid 19 vaccine. He was not able to abduct his right arm at shoulder joint. On examination it was diagnosed that there was loss of round contour of right shoulder. There was also sensation loss in arm. Which of the following area is affected for sensory loss?", "html_expl": "<ul>\r\n<li>Above case shows that the axillary nerve is injured after intramuscular injection is given in deltoid muscle.</li>\r\n<li>Axillary nerve is also known as circumflex nerve.\r\n<ul>\r\n<li>Surgically, it is important, because it is commonly involved in dislocations of the shoulder and in fractures of the surgical neck of the humerus.</li>\r\n<li>The axillary nerve is a smaller terminal branch of the posterior cord of the brachial plexus (C5, C6).</li>\r\n</ul>\r\n</li>\r\n<li><strong>The axillary nerve may be damaged by </strong>\r\n<ul>\r\n<li><strong>Dislocation of the shoulder</strong></li>\r\n<li><strong>By the fracture of the surgical neck of the humerus</strong></li>\r\n<li><strong>Intramuscular injection in deltoid muscle </strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>The effects produced are:</strong>\r\n<ul>\r\n<li><strong>Rounded contour of shoulder is lost; greater tubercle of humerus becomes prominent</strong></li>\r\n<li><strong>Deltoid is paralysed, with loss of the power of abduction up to 90&deg; at the shoulder. </strong></li>\r\n<li><strong>There is sensory loss over the lower half of the deltoid in a badge-like area called regimental badge.</strong></li>\r\n</ul>\r\n</li>\r\n<li>Branches of axillary nerve:\r\n<ul>\r\n<li>In the quadrangular space, the nerve divides into anterior and posterior branches.</li>\r\n<li>The anterior branch is accompanied by the posterior circumflex humeral vessels.\r\n<ul>\r\n<li>It winds around the surgical neck of the humerus, deep to the deltoid muscle supplying the deltoid and the skin over its anteroinferior part.</li>\r\n</ul>\r\n</li>\r\n<li>The posterior branch supplies the teres minor and the posterior part of the deltoid.\r\n<ul>\r\n<li>The nerve to the teres minor bears a pseudoganglion, i.e. fibrous tissue and fat without any neurons.</li>\r\n<li><strong>The posterior branch then pierces the deep fascia at the lower part of the posterior border of the deltoid and continues as the upper lateral cutaneous nerve of the arm.</strong></li>\r\n</ul>\r\n</li>\r\n<li>Upper lateral part of arm (option A): Branch of axillary nerve\r\n<ul>\r\n<li>The upper lateral cutaneous nerve of the arm (C5, C6) is the continuation of the posterior branch of the axillary nerve.</li>\r\n<li>It supplies the skin covering the lower half of the deltoid.</li>\r\n</ul>\r\n</li>\r\n<li>Upper medial part of arm (option B): Intercosto-brachial nerve\r\n<ul>\r\n<li>The intercostobrachial nerve (T2) is the lateral cutaneous branch of the second intercostal nerve.</li>\r\n<li>It crosses the axilla, and supplies the skin of the upper half of the medial and posterior parts of the arm.</li>\r\n<li>It lies amongst the central group of axillary lymph nodes.</li>\r\n</ul>\r\n</li>\r\n<li>Lower lateral part of arm (option C): Radial nerve (branch of posterior cord of brachial plexus).\r\n<ul>\r\n<li>The lower lateral cutaneous nerve of the arm (C5, C6) is a branch of the radial nerve given off in the radial groove.</li>\r\n<li>It supplies the skin of the lower half of the lateral side of the arm.</li>\r\n</ul>\r\n</li>\r\n<li>Lower medial part of arm (option D): Medial cutaneous nerve of arm\r\n<ul>\r\n<li>It is smallest cutaneous branch of medial cord of brachial plexus.</li>\r\n<li>Root value: C8, T1</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Upper medial part of arm", "Lower lateral part of arm", "Lower medial part of arm", "Upper lateral part of arm"], "html_options": ["Upper medial part of arm", "Lower lateral part of arm", "Lower medial part of arm", "Upper lateral part of arm"], "corr_idx": 3}, {"id": "1289055", "html_qtxt": "A patient with Hansen's disease presents with sensory loss in the distribution shown in the provided image. What is the root value of the nerve that is most likely affected?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412058b810726-1df7-490a-afc4-a71800e477e6.jpg\">", "html_expl": "<ul>\n<li>The image displays the classic cutaneous sensory distribution of the <strong>ulnar nerve</strong> in the hand. It supplies the medial one and a half digits (the little finger and the medial half of the ring finger) on both the palmar and dorsal aspects. The ulnar nerve is commonly affected in leprosy as it passes superficially behind the medial epicondyle of the humerus.</li>\n<li>The ulnar nerve is a major terminal branch of the <strong>medial cord</strong> of the brachial plexus. While its primary root values are <strong>C8 and T1</strong>, it also consistently receives a contribution from the <strong>C7</strong> root via a communicating branch from the lateral cord. Therefore, the complete root value of the ulnar nerve is (C7), C8, T1.</li>\n</ul>", "options": ["C8, T1", "C7, C8, T1", "C5, C6, C7, C8, T1", "C5, C6"], "html_options": ["C8, T1", "C7, C8, T1", "C5, C6, C7, C8, T1", "C5, C6"], "corr_idx": 1}, {"id": "1289072", "html_qtxt": "A surgeon is repairing a wrist injury and needs to locate the tendon of the extensor carpi ulnaris (ECU). A distinct posterior vertical groove on which bony landmark serves as the floor of the fibro-osseous tunnel for this specific tendon?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>ulnar styloid process</strong> is a non-articular, conical projection on the posteromedial aspect of the distal ulna. Its posterior surface features a well-defined vertical groove. This groove serves as a precise guide for the tendon of the <strong>extensor carpi ulnaris (ECU) muscle</strong> as it crosses the wrist. The overlying extensor retinaculum completes this tunnel, forming the sixth dorsal extensor compartment. Identifying this groove is a key step in surgical approaches to the ulnar side of the wrist.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Head of the ulna (Option B):</strong> The head of the ulna is the primary articular surface of the distal ulna, which articulates with the ulnar notch of the radius. The guiding groove for the ECU tendon is located on the adjacent but distinct styloid process.</p>\n<p><strong>Dorsal tubercle of the radius (Option C):</strong> This prominent tubercle, also known as Lister's tubercle, is located on the posterior surface of the distal <strong>radius</strong>. It serves as a critical pulley around which the tendon of the extensor pollicis longus muscle deviates.</p>\n<p><strong>Coronoid process (Option D):</strong> The coronoid process is part of the <strong>proximal ulna</strong>, forming the anterior lip of the trochlear notch. It is a key structure of the elbow joint and is anatomically distant from the tendons of the wrist.</p>\n<p><strong>Key Takeaways: </strong>A summary of key bony landmarks of the forearm and their associated tendons:</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251122973cb198-a115-42b2-ae2f-1218dbdb91e4.png\">", "options": ["Ulnar styloid process", "Head of the ulna", "Dorsal tubercle of the radius", "Coronoid process"], "html_options": ["Ulnar styloid process", "Head of the ulna", "Dorsal tubercle of the radius", "Coronoid process"], "corr_idx": 0}, {"id": "1289074", "html_qtxt": "A 70-year-old male came to the OPD with pain & swelling on the lower end of right forearm. He had a history of falling on outstretched hand. On x-ray examination, it showed Colles' fracture. Which of the following deformities was there?", "html_expl": "<p><strong><u>Colles' fracture:</u></strong></p>\n<ul>\n<li><strong>The distal fragment is displaced upwards and backwards</strong>.</li>\n<li>The radial styloid process comes to lie proximal to the ulnar styloid process. (It normally lies distal to the ulnar styloid process.)</li>\n<li>If the distal fragment gets displaced anteriorly, it is called Smith's fracture (Reverse Colles' fracture).</li>\n<li>Madelung's deformity is dorsal subluxation (displacement) of the lower end of the ulna, due to retarded growth of the lower end of the radius.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20250102a0861e4c-7f6b-4525-b4fa-d2d02294e916.jpeg\">", "options": ["Distal fragment of ulna is displaced upwards and backwards", "Distal fragment of ulna is displaced upwards and forwards", "Distal fragment of radius is displaced upwards and backwards", "Distal fragment of radius is displaced upwards and forwards"], "html_options": ["Distal fragment of ulna is displaced upwards and backwards", "Distal fragment of ulna is displaced upwards and forwards", "Distal fragment of radius is displaced upwards and backwards", "Distal fragment of radius is displaced upwards and forwards"], "corr_idx": 2}, {"id": "1289077", "html_qtxt": "A 70-year-old man presents with pain in the anatomical snuff box and significant midcarpal joint disability after a fall on an outstretched hand. An X-ray confirms a fracture. Which carpal bone is most likely to be injured?", "html_expl": "<ul>\n<li>The combination of a <strong>fall on an outstretched hand (FOOSH)</strong>, followed by localized pain and swelling in the <strong>anatomical snuff box</strong>, is the classic presentation for a <strong>scaphoid fracture</strong>.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250822ab2934ff-53c9-4927-abc9-1745bec2f657.jpg\"></li>\n<li>The statement that the disability is more marked in the midcarpal joint is a key anatomical clue. The scaphoid is a crucial carpal bone that articulates with both the proximal row (radius) and distal row of carpals, and its fracture significantly disrupts midcarpal motion.</li>\n<li>Scaphoid fractures are clinically important due to their high risk of non-union and <strong>avascular necrosis (AVN)</strong>. The blood supply to the scaphoid enters distally, so a fracture through the \"waist\" of the bone can easily disrupt the blood flow to the proximal fragment.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A) & B):</strong> While the styloid process of the radius and the base of the first metacarpal form parts of the floor of the anatomical snuff box, they do not participate in the midcarpal joint, and their fracture patterns differ from this classic presentation.</p>\n<p><strong>C) Triquetral:</strong> While triquetral fractures also occur with FOOSH injuries, they typically cause pain and swelling on the <strong>ulnar</strong> side of the wrist, not localized to the radial-sided anatomical snuff box.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Pain in the <strong>anatomical snuff box</strong> after a fall on an outstretched hand should be considered a <strong>scaphoid fracture</strong> until proven otherwise.</li>\n<li>The primary blood supply to the scaphoid enters <strong>distally</strong>, placing the proximal pole at high risk for <strong>avascular necrosis</strong> following a fracture.</li>\n<li>Initial X-rays for a scaphoid fracture can be negative, so a high index of suspicion is required, often necessitating immobilization and repeat imaging.</li>\n</ul>", "options": ["Styloid process of the radius", "Base of the 1st metacarpal", "Triquetral", "Scaphoid"], "html_options": ["Styloid process of the radius", "Base of the 1st metacarpal", "Triquetral", "Scaphoid"], "corr_idx": 3}, {"id": "1289083", "html_qtxt": "A patient with Klumpke's paralysis due to a lower trunk brachial plexus injury develops the ocular findings shown in the image. Which of the following is NOT a feature of this associated syndrome?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250825b63a97c1-82a1-4bcc-b569-e38a5ec2e614.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The ocular findings in the image, showing <strong>ptosis</strong> (drooping of the upper eyelid) and <strong>miosis</strong> (a constricted pupil), are the classic features of <strong>Horner's Syndrome</strong>.</li>\n<li>In Klumpke's paralysis, the injury is to the lower trunk of the brachial plexus, primarily involving the <strong>T1</strong> nerve root. The preganglionic <strong>sympathetic fibers</strong> that supply the head and neck exit the spinal cord at the T1 level. Therefore, a proximal T1 injury can disrupt this sympathetic pathway, resulting in Horner's syndrome on the same side.</li>\n<li>Horner's syndrome is characterized by <strong>enophthalmos</strong> (a sunken appearance of the eyeball), which is the <strong>opposite of exophthalmos</strong> (protrusion of the eyeball). Exophthalmos is a classic sign of hyperthyroidism (Graves' disease), not a feature of sympathetic nerve damage.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A) Ptosis:</strong> This is caused by paralysis of the superior tarsal muscle (M&uuml;ller's muscle), which is under sympathetic control and helps elevate the eyelid.</p>\n<p><strong>B) Miosis:</strong> This is caused by paralysis of the dilator pupillae muscle of the iris, leading to an unopposed constricting action by the parasympathetic system.</p>\n<p><strong>C) Loss of ciliospinal reflex:</strong>. This reflex (pupillary dilation in response to a painful stimulus on the neck) is mediated by the sympathetic pathway. Its absence confirms the sympathetic disruption.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>The classic tetrad of <strong>Horner's Syndrome</strong>, caused by a lesion of the sympathetic pathway, is:</p>\n<ol>\n<li><strong>Ptosis</strong> (mild, partial drooping of the eyelid)</li>\n<li><strong>Miosis</strong> (constricted pupil)</li>\n<li><strong>Anhidrosis</strong> (decreased sweating on the affected side of the face)</li>\n<li><strong>Enophthalmos</strong> (illusion of a sunken eye)</li>\n</ol>", "options": ["Ptosis", "Miosis", "Loss of ciliospinal reflex", "Exophthalmos"], "html_options": ["Ptosis", "Miosis", "Loss of ciliospinal reflex", "Exophthalmos"], "corr_idx": 3}, {"id": "1289085", "html_qtxt": "A 25-year-old man sustains a mid-shaft fracture of the humerus following a direct blow to the posterior aspect of his arm. Given its close anatomical relationship with the spiral groove of the humerus, which nerve is most at risk of injury?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>radial nerve</strong> is the largest branch of the posterior cord of the brachial plexus. After leaving the axilla, it travels inferolaterally on the posterior aspect of the arm, where it comes into direct contact with the bone as it runs within the <strong>spiral groove (radial groove)</strong> of the humerus. Its position in this groove makes it particularly vulnerable to direct trauma, compression, or transection in fractures involving the middle of the humeral shaft. An injury to the radial nerve at this level characteristically results in a loss of extension at the wrist, a clinical sign known as \"wrist drop\".</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Axillary nerve (Option B):</strong> The axillary nerve passes posteriorly through the quadrangular space and winds around the <strong>surgical neck</strong> of the humerus. It is most at risk in fractures of the surgical neck or with an anterior dislocation of the shoulder, not mid-shaft fractures.</p>\n<p><strong>Ulnar nerve (Option C):</strong> In the arm, the ulnar nerve descends medial to the brachial artery and does not have a close relationship with the humeral shaft. It becomes vulnerable to injury much more distally, where it passes posterior to the <strong>medial epicondyle</strong> of the humerus at the elbow.</p>\n<p><strong>Musculocutaneous nerve (Option D):</strong> The musculocutaneous nerve pierces the coracobrachialis muscle and descends in the anterior (flexor) compartment of the arm between the biceps brachii and brachialis muscles. It does not run in close proximity to the humeral shaft.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120592de1ee6-3510-4b0c-b832-9861a3e49325.jpg\"><p><strong>Key Takeaways:</strong> A summary of nerves at risk in common humeral fractures:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202511261082880c-2b3b-4f2c-902f-b0713700a86b.png\">", "options": ["Radial nerve", "Axillary nerve", "Ulnar nerve", "Musculocutaneous nerve"], "html_options": ["Radial nerve", "Axillary nerve", "Ulnar nerve", "Musculocutaneous nerve"], "corr_idx": 0}, {"id": "1289094", "html_qtxt": "A patient with crush injury in the front of arm with C/O severe weakness in flexion and supination of forearm and loss of sensation in lateral side of forearm. Which nerve is commonly injured?", "html_expl": "<p><strong><u>Sensory supply of the nerves in upper limb:</u></strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241205f33d4349-f3cf-4d17-8896-632d9149b446.jpg\">\r\n<ul>\r\n<li>In this case there is a loss of sensation over lateral side of front of forearm. So it happens in case of injury to musculocutaneous nerve.</li>\r\n<li><strong>Branches of Musculocutaneous nerve:</strong></li>\r\n<li>Muscular branches: It supplies the following muscles of the front of the arm.\r\n<ul>\r\n<li>Coracobrachialis (flexion of shoulder joint)</li>\r\n<li>Biceps brachii, long and short heads (weak flexion of arm, Flexion of elbow and strong supination)</li>\r\n<li>Brachialis (flexion of elbow)</li>\r\n</ul>\r\n</li>\r\n<li>Cutaneous branches: Through the lateral cutaneous nerve of the forearm, it supplies the skin of the lateral side of the forearm from the elbow to the wrist including the ball of the thumb.</li>\r\n<li>Articular branches:\r\n<ul>\r\n<li>The elbow joint through its branch to the brachialis.</li>\r\n<li>The shoulder joint through a separate branch which enters the humerus along with its nutrient artery.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Injury to Musculocutaneous nerve:</strong>\r\n<ul>\r\n<li><strong>Loss or weakness of flexion due to paralysis of brachialis muscle</strong></li>\r\n<li><strong>Weakness of supination due to paralysis of biceps brachii muscle</strong></li>\r\n<li><strong>Loss of sensation skin of the lateral side of the forearm</strong></li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Median nerve", "Ulnar nerve", "Musculocutaneous nerve", "Radial nerve"], "html_options": ["Median nerve", "Ulnar nerve", "Musculocutaneous nerve", "Radial nerve"], "corr_idx": 2}, {"id": "1289097", "html_qtxt": "40 years old patient came to OPD with fracture of medial condyle of the humerus. After few days came with complaint of loss of sensation in hand. Which of the following area will be affected in the patient?", "html_expl": "<p><strong><u>Nerve related to the humerus:</u></strong></p>\r\n<ul>\r\n<li>Three nerves are directly related to the humerus and are, therefore, liable to injury.\r\n<ul>\r\n<li>The axillary nerve at the surgical neck</li>\r\n<li>The radial nerve at the radial groove at middle of shaft</li>\r\n<li>The ulnar nerve behind the medial epicondyle</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong><u>The ulnar nerve gives off three sets of cutaneous nerves in hand.</u></strong></p>\r\n<ul>\r\n<li>The palmar cutaneous branch arises in the middle of the forearm.\r\n<ul>\r\n<li>It descends, crossing superficial to flexor retinaculum.</li>\r\n<li>It supplies skin of the medial one-third of the palm.</li>\r\n</ul>\r\n</li>\r\n<li>The palmar digital branches of the ulnar nerve are two in number.\r\n<ul>\r\n<li>They arise from the superficial terminal branch of the ulnar nerve just distal to the pisiform bone.</li>\r\n<li>The medial of the two branches is a proper palmar digital nerve for the medial side of the little finger.</li>\r\n<li>The lateral branch is a common palmar digital nerve which divides into two proper digital nerves for supply of adjacent sides of the ring and little fingers.</li>\r\n<li>Thus it supplies skin of medial 1&frac12; digits, their nail beds and skin on the dorsal aspects of distal phalanges of medial 1&frac12; digits.</li>\r\n</ul>\r\n</li>\r\n<li>The dorsal branch of the ulnar nerve arises about 5 cm above the wrist.\r\n<ul>\r\n<li>It descends with the main trunk of the ulnar nerve almost to the pisiform bone.</li>\r\n<li>Here, it passes backwards to divide into three (sometimes two) dorsal digital nerves.</li>\r\n<li>Typically, the region of skin supplied by the dorsal branch covers the medial half of the back of the hand, and the skin on the dorsal aspect of the medial 2&frac12; digits.</li>\r\n</ul>\r\n</li>\r\n<li>Medial one third of Palm - Ulnar nerve</li>\r\n<li>Lateral two third of palm - Median nerve</li>\r\n<li>Lateral half of dorsum of hand - Radial nerve</li>\r\n<li>Medial half of dorsum of hand - Ulnar nerve</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241205db3c99e3-0fac-40f7-9c54-478d31d3abdb.jpg\">", "options": ["Medial one third of palm and lateral half of dorsum of hand", "Medial one third of palm and medial half of dorsum of hand", "Lateral two third of palm and lateral half of dorsum of hand", "Lateral two third of palm and medial half of dorsum of hand"], "html_options": ["Medial one third of palm and lateral half of dorsum of hand", "Medial one third of palm and medial half of dorsum of hand", "Lateral two third of palm and lateral half of dorsum of hand", "Lateral two third of palm and medial half of dorsum of hand"], "corr_idx": 1}, {"id": "1289098", "html_qtxt": "Patient came to the OPD with a history of fall on shoulder. He was diagnosed with Erb's paralysis. Which of the following deformities will be seen in this patient?", "html_expl": "<p><strong><u>The Erb's paralysis</u></strong></p>\r\n<ul>\r\n<li>Site of injury:\r\n<ul>\r\n<li><strong>Injury to the upper trunk causes Erb's paralysis.</strong></li>\r\n</ul>\r\n</li>\r\n<li>Causes of injury:\r\n<ul>\r\n<li>Undue separation of the head from the shoulder, which is commonly encountered in the following.</li>\r\n<li>Birth injury/difficult childbirth</li>\r\n<li>Fall on the shoulder</li>\r\n<li>During anaesthesia.</li>\r\n</ul>\r\n</li>\r\n<li>Nerve roots involved: Mainly C5 and partly C6.</li>\r\n<li>Muscles paralysed: Mainly biceps brachii, deltoid, brachialis and brachioradialis.\r\n<ul>\r\n<li>Partly supraspinatus, infraspinatus and supinator.</li>\r\n</ul>\r\n</li>\r\n<li>Deformity and position of the limb:\r\n<ul>\r\n<li><strong>Arm: Hangs by the side; it is adducted and medially rotated.</strong></li>\r\n<li><strong>Forearm: Extended and pronated.</strong></li>\r\n<li><strong>So, arm is adducted and forearm pronated (Option A) is the correct answer.</strong></li>\r\n<li>The deformity is known as 'policeman's tip hand' or waiter's tip hand or 'porter's tip hand'.</li>\r\n</ul>\r\n</li>\r\n<li>Disability: The following movements are lost.\r\n<ul>\r\n<li>Abduction and lateral rotation of the arm at shoulder joint.</li>\r\n<li>Flexion and supination of the forearm.</li>\r\n<li>Biceps and supinator jerks are lost.</li>\r\n<li>Sensations are lost over a small area over the lower part of the deltoid.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241205468686f7-d44b-4a0a-964e-0abd3ec35386.jpg\">", "options": ["Arm adducted and forearm pronated", "Arm adducted and forearm supinated", "Arm abducted and forearm pronated", "Arm abducted and forearm supinated"], "html_options": ["Arm adducted and forearm pronated", "Arm adducted and forearm supinated", "Arm abducted and forearm pronated", "Arm abducted and forearm supinated"], "corr_idx": 0}, {"id": "1289099", "html_qtxt": "20 years old medical student came to OPD with history of road traffic accident. He was diagnosed with fracture of neck of humerus. As the result there was injury to axillary nerve. Patient will not able to perform which of the following movement at shoulder joint?", "html_expl": "<ul>\r\n<li>The axillary nerve may be damaged by\r\n<ul>\r\n<li>The dislocation of the shoulder</li>\r\n<li>The fracture of the surgical neck of the humerus.</li>\r\n</ul>\r\n</li>\r\n<li>The effects produced are:\r\n<ul>\r\n<li>Rounded contour of shoulder is lost; greater tubercle of humerus becomes prominent</li>\r\n<li><strong>Deltoid is paralysed, with loss of the power of abduction up to 90&deg; at the shoulder </strong></li>\r\n<li><strong>So Abduction up to 0&deg; to 90&deg; (Option A) will be correct answer.</strong></li>\r\n</ul>\r\n</li>\r\n<li>There is sensory loss over the lower half of the deltoid in a badge-like area called regimental badge.</li>\r\n</ul>\r\n<p><strong><u>Actions of deltoid:</u></strong></p>\r\n<ul>\r\n<li><strong>The multipennate acromial fibres are powerful abductors of the arm at the shoulder joint from beginning to 90&deg;.</strong></li>\r\n<li>A multipennate arrangement allows a large number of muscle fibres to be packed into a relatively small volume. As the strength of contraction of a muscle is proportional to the number of muscle fibres present in it (and not on their length), a multipennate muscle is much stronger than other muscles having the same volume.</li>\r\n<li>The anterior fibres are flexors and medial rotators of the arm.</li>\r\n<li>The posterior fibres are extensors and lateral rotators of the arm.</li>\r\n</ul>", "options": ["Abduction up to 0&deg; to 90&deg;", "Adduction up to 180&deg; to 90&deg;", "Abduction up to 90&deg; to 180&deg;", "Adduction up to 90&deg; to 0&deg;"], "html_options": ["Abduction up to 0&deg; to 90&deg;", "Adduction up to 180&deg; to 90&deg;", "Abduction up to 90&deg; to 180&deg;", "Adduction up to 90&deg; to 0&deg;"], "corr_idx": 0}, {"id": "1289100", "html_qtxt": "A patient presents with pain and swelling at the base of his thumb after punching a wall. An X-ray is performed, and the fracture pattern, involving the base of the first metacarpal, is shown in the diagram below. What is the eponym for this specific type of fracture-dislocation?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202508166ca043ea-3d6e-48ff-9bed-cabaedd987f5.jpg\">", "html_expl": "<ul>\n<li>The diagram shows an <strong>intra-articular fracture</strong> at the <strong>base of the first metacarpal</strong>. A single, small, triangular fragment remains in place (attached to the trapezium), while the main shaft of the metacarpal is displaced.</li>\n<li>This specific two-part fracture-dislocation pattern of the thumb metacarpal base is known by the eponym <strong>Bennett's fracture</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A) Rolando fracture:</strong> A Rolando fracture also occurs at the base of the first metacarpal, but it is a <strong>comminuted</strong> (three or more parts) fracture, typically in a \"T\" or \"Y\" shape. The image clearly shows a two-part fracture.</p>\n<p><strong>B) Boxer's fracture:</strong> A Boxer's fracture is a fracture of the <strong>neck of the fifth metacarpal</strong> (the little finger), not the thumb.</p>\n<p><strong>D) Colles' fracture:</strong> A Colles' fracture is a fracture of the <strong>distal radius</strong> in the forearm, not a bone in the hand.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>It is important to know the key eponyms for fractures of the hand and wrist:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250816a18c6e11-9490-4b25-b322-51bad0ae8808.jpg\">", "options": ["Rolando fracture", "Boxer's fracture", "Bennett's fracture", "Colles' fracture"], "html_options": ["Rolando fracture", "Boxer's fracture", "Bennett's fracture", "Colles' fracture"], "corr_idx": 2}, {"id": "1289102", "html_qtxt": "30 years old worker was working on 5th floor. He fell down from height, but he holds the bamboo in between so he had no major injuries. After few days he came to OPD. He was diagnosed with injuries to root T1 and C8. All of the following deformity and disability will be there in this patient, EXCEPT:", "html_expl": "<p><strong><u>Klumpke&rsquo;s Paralysis:</u></strong></p>\r\n<ul>\r\n<li>Site of injury: Lower trunk of the brachial plexus.</li>\r\n<li>Cause of injury:\r\n<ul>\r\n<li>Undue abduction of the arm as in clutching something with the hands after a fall from a height.</li>\r\n<li>Sometimes in birth injury.</li>\r\n</ul>\r\n</li>\r\n<li>Nerve roots involved: Mainly T1 and partly C8.</li>\r\n<li>Muscles paralysed: Intrinsic muscles of the hand and Ulnar flexors of the wrist and fingers.</li>\r\n<li>Deformity and position of the hand:\r\n<ul>\r\n<li>Claw hand due to the unopposed action of the long flexors and extensors of the fingers.</li>\r\n<li><strong>There is hyperextension at the metacarpophalangeal joints (Option &ndash; A) and flexion at the interphalangeal joints (Option &ndash; B).</strong></li>\r\n</ul>\r\n</li>\r\n<li>Disability:\r\n<ul>\r\n<li>Complete claw hand</li>\r\n<li><strong>Cutaneous anaesthesia and analgesia in a narrow zone along the ulnar border of the forearm and hand.</strong></li>\r\n<li><strong>Loss of sensation on lateral side of forearm (Option C) is not happening here. </strong></li>\r\n</ul>\r\n</li>\r\n<li>Horner&rsquo;s syndrome:\r\n<ul>\r\n<li>If T1 is injured proximal to white ramus communicans to first thoracic sympathetic ganglion, there is\r\n<ul>\r\n<li>Ptosis</li>\r\n<li>Miosis</li>\r\n<li>Anhydrosis</li>\r\n<li>Enophthalmos</li>\r\n<li>Loss of ciliospinal reflex</li>\r\n</ul>\r\n</li>\r\n<li>This is because of injury to sympathetic fibres to the head and neck that leave the spinal cord through nerve T1.</li>\r\n</ul>\r\n</li>\r\n<li>Vasomotor changes: The skin area with sensory loss is warmer due to arteriolar dilation.\r\n<ul>\r\n<li>It is also drier due to the absence of sweating as there is loss of sympathetic activity.</li>\r\n</ul>\r\n</li>\r\n<li>Trophic changes: Long-standing case of paralysis leads to dry and scaly skin.\r\n<ul>\r\n<li>The nails crack easily with atrophy of the pulp of fingers <strong>(Option D).</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241205bc995035-db48-419c-aea8-60d5c5c8bd62.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241205c5aad04e-39ae-4455-a3a9-e5f2bde754c9.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412057c0a60f9-54e3-4dd3-9817-7f46481d5b63.jpg\">", "options": ["Hyper extension at metacarpophalangeal joints", "Flexion at the interphalangeal joints", "Loss of sensation on lateral side of forearm", "Atrophy of pulp of fingers"], "html_options": ["Hyper extension at metacarpophalangeal joints", "Flexion at the interphalangeal joints", "Loss of sensation on lateral side of forearm", "Atrophy of pulp of fingers"], "corr_idx": 2}, {"id": "1289105", "html_qtxt": "Old age patient visited the physician with history of spasm in neck. He was diagnosed with trapezius muscle paralysis. Which of the following roots supplies the proprioceptive fibers to the muscle?", "html_expl": "<p><strong><u>Trapezius:</u></strong></p>\r\n<ul>\r\n<li>The right and left muscles together form a trapezium that covers the upper half of the back.</li>\r\n<li>Origin:\r\n<ul>\r\n<li>Medial one-third of superior nuchal line</li>\r\n<li>External occipital protuberance</li>\r\n<li>Ligamentum nuchae</li>\r\n<li>C7 spine</li>\r\n<li>T1&ndash;T12 spines</li>\r\n<li>Corresponding supraspinous ligaments</li>\r\n</ul>\r\n</li>\r\n<li>Insertion:\r\n<ul>\r\n<li>Upper fibres into the posterior border of lateral one-third of clavicle.</li>\r\n<li>Middle fibres into the medial margin of the acromion process and upper lip of the crest of spine of the scapula.</li>\r\n<li>Lower fibres on the apex of triangular area at the medial end of the spine, with a bursa intervening.</li>\r\n</ul>\r\n</li>\r\n<li>Nerve supply:\r\n<ul>\r\n<li>Spinal part of accessory nerve (XI)</li>\r\n<li>Branches from C3, C4 (proprioceptive) <strong>(Option &ndash; C)</strong></li>\r\n</ul>\r\n</li>\r\n<li>Actions of trapezius:\r\n<ul>\r\n<li>Upper fibres act with levator scapulae, and elevate the scapula, as in shrugging.</li>\r\n<li>Upper fibres of both sides extend the neck</li>\r\n<li>Middle fibres act with rhomboids, and retract the scapula</li>\r\n<li>Upper and lower fibres act with serratus anterior, and rotate the scapula forwards around the chest wall thus playing an important role in abduction of the arm beyond 90 degree.</li>\r\n<li>Steadies the scapula.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412053b7fd68e-a636-42cf-a787-cbd1f48f6868.jpg\">", "options": ["Root C1 and C2", "Root C2 and C3", "Root C3 and C4", "Root C4 and C5"], "html_options": ["Root C1 and C2", "Root C2 and C3", "Root C3 and C4", "Root C4 and C5"], "corr_idx": 2}, {"id": "1289106", "html_qtxt": "Physician was examining the patient in OPD. He asked patient to cough and palpated in posterior axillary fold. Which of the following muscle was tested in this patient by physician?", "html_expl": "<p><strong><u>Latissimus dorsi</u></strong></p>\r\n<ul>\r\n<li>Origin:\r\n<ul>\r\n<li>Posterior one-third of the outer lip of iliac crest</li>\r\n<li>Posterior layer of lumbar fascia; thus attaching the muscle to the lumbar and sacral spines</li>\r\n<li>Spines of T7-T12</li>\r\n<li>Lower four ribs</li>\r\n<li>Inferior angle of the scapula</li>\r\n</ul>\r\n</li>\r\n<li>Insertion:\r\n<ul>\r\n<li>It covers a large area of the lower back and is overlapped by the trapezius.</li>\r\n<li><strong>The muscle winds round the lower border of the teres major, and forms the posterior fold of the axilla.</strong></li>\r\n<li>The tendon is twisted upside down and is inserted into floor of the intertubercular sulcus.</li>\r\n</ul>\r\n</li>\r\n<li>Nerve Supply:\r\n<ul>\r\n<li>It is supplied by nerve to latissimus dorsi (thoracodorsal nerve).</li>\r\n</ul>\r\n</li>\r\n<li>Actions of latissimus dorsi:\r\n<ul>\r\n<li>Adduction, extension, and medial rotation of the shoulder as in swimming, rowing, climbing, pulling, folding the arm behind the back, and scratching the opposite scapula</li>\r\n<li><strong>Helps in violent expiratory effort like coughing, sneezing, etc.</strong></li>\r\n<li>Essentially a climbing muscle</li>\r\n<li>Hold inferior angle of the scapula in place</li>\r\n</ul>\r\n</li>\r\n<li>This is the only muscle which connects the pelvic girdle and vertebral column to upper limb. It possesses extensive origin and narrow insertion.</li>\r\n<li>The latissimus dorsi develops in the extensor compartment of the limb. Thereafter, it migrates to its wide attachment on the trunk, taking its nerve supply (thoracodorsal nerve) along with it (latus = wide). It is also called a swimmer's muscle.</li>\r\n<li><strong>The latissimus dorsi is tested clinically by feeling the contracting muscle in the posterior fold of the axilla after asking the patient to cough.</strong></li>\r\n<li>Teres Major (Option A) - Medial rotator, adductor and extensor of arm. It has no role in coughing.</li>\r\n<li>Subscapularis (Option B) - Medial rotator and adductor of arm. It has no role in coughing.</li>\r\n<li>Pectoralis major (Option C) - It forms anterior axillary fold.</li>\r\n</ul>", "options": ["Teres major", "Subscapularis", "Pectoralis major", "Latissimus dorsi"], "html_options": ["Teres major", "Subscapularis", "Pectoralis major", "Latissimus dorsi"], "corr_idx": 3}, {"id": "1289107", "html_qtxt": "50 years old women develops carcinoma of breast. Due to enlargment of axillary lympnode, there is compression on axillary artery. On angiography it is seen that the third part of axillary artery is completely collapsed, but still the distal part of upperlimb having proper blood supply. All of the following arteries are taking parts for blood supply of distal part of limb, EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Anastomoses and Collateral Circulation:</strong></p>\n<ul>\n<li>The branches of the axillary artery anastomose with one another and with branches derived from neighbouring arteries (internal thoracic, intercostal, suprascapular, deep branch of transverse cervical, profunda brachii).</li>\n<li>When the axillary artery is blocked, a collateral circulation is established through the anastomoses around the scapula which links the first part of the subclavian artery with the third part of the axillary artery (apart from communications with the posterior intercostal arteries).</li>\n</ul>\n<p><strong>Anastomosis around the body of the scapula:</strong></p>\n<ul>\n<li>The anastomosis occurs in the three fossae-subscapular, supraspinous and infraspinous.</li>\n<li>It is formed by:<\n<ul>\n<li><strong>The suprascapular artery, a branch of the thyrocervical trunk which arises from the 1st part of the subclavian artery (Option -B).</strong></li>\n<li><strong>The deep branch of the transverse cervical artery, a branch of the thyrocervical trunk which arises from the 1st part of the subclavian artery (Option -C).</strong></li>\n<li><strong>The circumflex scapular artery, a branch of the subscapular artery which arises from the third part of the axillary artery (Option -D).</strong></li>\n</ul>\n</li>\n<li>Note that it is the anastomosis between branches of the first part of the subclavian artery and the branches of the third part of the axillary artery.</li>\n<li>These arteries also anastomose with intercostal arteries.</li>\n</ul>\n<p><strong>Anastomosis over the acromion process:</strong></p>\n<ul>\n<li>It is formed by:</li>\n<ul>\n<li>The acromial branch of the thoracoacromial artery (2nd part of axillary).</li>\n<li>The acromial branch of the suprascapular artery (1st part of subclavian).</li>\n<li>The acromial branch of the posterior circumflex humeral artery (3rd part of axillary).</li>\n</ul>\n<li>Note that this is the anastomosis between the first part of the subclavian artery and the branches of the second and third parts of the axillary artery.</li>\n<li><strong>The profunda brachi artery (Option -A) is a branch of the brachial ar
