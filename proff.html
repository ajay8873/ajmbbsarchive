 the vagus </em>is a long column extending into the open and closed parts of the medulla. It gives off fibres that pass through the vagus nerve to be distributed to thoracic and abdominal viscera (the ganglia concerned are present in the walls of the viscera supplied).</p>", "options": ["Edinger Westphal nucleus", "Dorsal nucleus of vagus", "Inferior salivatory nucleus", "Lacrimatory nucleus"], "html_options": ["Edinger Westphal nucleus", "Dorsal nucleus of vagus", "Inferior salivatory nucleus", "Lacrimatory nucleus"], "corr_idx": 1}, {"id": "1288822", "html_qtxt": "A 40-year-old woman presents with a sudden, painful loss of vision in her right eye. During a swinging-flashlight test, the examiner notes that when the light is shone in the left eye, both pupils constrict briskly. However, when the light is swung to the right eye, both pupils paradoxically dilate. This finding is known as a Relative Afferent Pupillary Defect (RAPD). A lesion in which of the following structures is responsible for this patient's RAPD?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>The patient has a <strong>Relative Afferent Pupillary Defect (RAPD)</strong>, also known as a <strong>Marcus Gunn Pupil</strong>, on the right side.</p>\n<p><strong>The underlying pathophysiology:</strong></p>\n<ul>\n<li><strong>The Afferent Limb:</strong> The sensory (afferent) signal for the light reflex is carried from the retina by the <strong>Optic Nerve (CN II)</strong>.</li>\n<li><strong>The Efferent Limb:</strong> The motor (efferent) signal for pupillary constriction is carried by the <strong>Oculomotor Nerve (CN III)</strong>.</li>\n</ul>\n<p>An RAPD is a sign of a unilateral or asymmetric lesion in the <strong>afferent pathway</strong>, most commonly the optic nerve. In this patient, the right optic nerve is damaged (e.g., from optic neuritis).</p>\n<ul>\n<li>When light is shone in the healthy left eye, the afferent signal is strong, leading to a normal bilateral (direct and consensual) pupillary constriction.</li>\n<li>When the light is swung to the diseased right eye, the afferent signal is weak or absent. The brain perceives this as \"darkness,\" and the consensual constriction from the left eye is lost, causing both pupils to dilate.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p>Optic Chiasm (Option B): A lesion at the chiasm typically causes bitemporal hemianopia. While it can cause an RAPD if the lesion is very asymmetric, a unilateral optic nerve lesion is the classic cause.</p>\n<p>Right Oculomotor Nerve (CN III) (Option C): This is an <strong>efferent pathway</strong> lesion. A complete CN III palsy would cause the right pupil to be fixed and dilated, with ptosis and an eye that is \"down and out.\" The consensual reflex in the left eye would still be present when a light is shone in the right eye, which is the opposite of an RAPD.</p>\n<p>Left Edinger-Westphal Nucleus (Option D): This is also part of the efferent pathway. A lesion here would affect pupillary constriction, but it wouldn't produce the specific paradoxical dilation when light is swung to the affected side, which defines an RAPD.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The pupillary light reflex has an <strong>afferent limb (CN II)</strong> and an <strong>efferent limb (CN III)</strong>.</li>\n<li>A <strong>Relative Afferent Pupillary Defect (RAPD) / Marcus Gunn Pupil</strong> is a sign of a lesion in the <strong>optic nerve</strong> or retina.</li>\n<li>A fixed, dilated pupil is a sign of a lesion in the <strong>oculomotor nerve</strong> or its nucleus.</li>\n</ul>", "options": ["Right Optic Nerve", "Optic Chiasm", "Right Oculomotor Nerve (CN III)", "Left Edinger-Westphal Nucleus"], "html_options": ["Right Optic Nerve", "Optic Chiasm", "Right Oculomotor Nerve (CN III)", "Left Edinger-Westphal Nucleus"], "corr_idx": 0}, {"id": "1288823", "html_qtxt": "A 45-year-old female presents with a history of vision changes. On examination, you observe bilateral small, irregular pupils that constrict when focusing on near objects but do not react to light. The rest of the neurological examination is unremarkable. What is the most likely diagnosis?", "html_expl": "<p>Option A: <em>Argyll Robertson pupil: </em>In this condition, the accommodation reflex is present but the light reflex is absent. The pretectal area is affected.</p>\r\n<p>Incorrect options-</p>\r\n<p>Option B: <em>Papilloedema: </em>Results due to increased intracranial pressure. It leads to swelling of optic disc due to blockage of tributaries of the retinal veins.</p>\r\n<p>Option C: <em>Optic neuritis: </em>Lesion of optic nerve that results in decrease of visual acuity. Optic disc appears pale and smaller. Methyl alcohol is a usual toxic chemical leading to blindness.</p>\r\n<p>Option D: Loss of vision in one-half (left or right) of the visual field is called hemianopia. If the defect is in the same halves of both eyes, it is called homonymous. If the defect is in different halves, it is called heteronymous.</p>\r\n<p>Optic nerve damage results in complete blindness of that eye.</p>\r\n<p>Optic chiasma lesion, if central, will lead to bitemporal hemianopia, but if peripheral on both sides, will lead to binasal hemianopia.</p>\r\n<p>Complete destruction of the optic tract, lateral geniculate body, optic radiation or visual cortex of one side results in loss of the opposite half of the field of vision.</p>\r\n<p>A lesion on the right optic tract leads to left homonymous hemianopia (left half of field of vision).</p>", "options": ["Argyll Robertson pupil", "Papilloedema", "Optic Neuritis", "Hemianopia"], "html_options": ["Argyll Robertson pupil", "Papilloedema", "Optic Neuritis", "Hemianopia"], "corr_idx": 0}, {"id": "1288824", "html_qtxt": "A 55-year-old male presents to the emergency department with sudden-onset double vision, drooping of the left eyelid, and a dilated pupil on the left side. On examination, you notice that the left eye is positioned downward and outward, and there is limitation in its movement. Which of the following is the most likely cause of these findings?", "html_expl": "<p>Option A: Complete and total paralysis of the third nerve results in:</p>\r\n<p>Ptosis, i.e. drooping of the upper eyelid.</p>\r\n<p>Lateral squint</p>\r\n<p>Dilatation of the pupil</p>\r\n<p>Loss of accommodation</p>\r\n<p>Slight proptosis, i.e. forward projection of the eye.</p>\r\n<p>Diplopia or double vision.</p>\r\n<p>Ptosis or drooping of upper eyelid due to paralysis of voluntary part of levator palpebrae superioris muscle.</p>\r\n<p>Pupillary light reflex in affected eye is absent.</p>\r\n<p>Dilatation of pupil due to paralysis of parasympathetic fibres to sphincter pupillae muscle.</p>\r\n<p>Eyeball gets turned downwards and laterally due to unopposed action of lateral rectus and superior oblique muscles.</p>\r\n<p>Loss of accommodation due to paralysis of ciliary muscles.</p>\r\n<p>Pupil dilates and becomes fixed to light.</p>\r\n<p>Option B: Abducent Nerve Lesion typically presents with horizontal diplopia due to impaired lateral rectus muscle function. It is associated with lateral gaze palsy.</p>\r\n<p>Option C: When trochlear nerve is damaged, diplopia occurs on looking downwards; vision is single so long as the eyes look above the horizontal plane.</p>\r\n<p>Paralysis of the trochlear nerve results in:</p>\r\n<p>Defective depression of the adducted eye.</p>\r\n<p>Diplopia.</p>\r\n<p>Option D: Facial Nerve Lesion primarily affects facial movements and is not related to the described ocular symptoms.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204c6d7c7b5-0496-486a-b7e2-5fadd47e4629.jpg\">", "options": ["Oculomotor Nerve Lesion", "Abducent Nerve Lesion", "Trochlear Nerve Lesion", "Facial Nerve Lesion"], "html_options": ["Oculomotor Nerve Lesion", "Abducent Nerve Lesion", "Trochlear Nerve Lesion", "Facial Nerve Lesion"], "corr_idx": 0}, {"id": "1288825", "html_qtxt": "A 40-year-old female presents with complaints of horizontal double vision. On examination, you notice that the left eye is unable to move laterally, resulting in the deviation of the left eye inward when attempting to look to the left. The right eye appears normal in its lateral gaze. Which cranial nerve is most likely affected?", "html_expl": "<p>Option C: The clinical presentation of horizontal double vision with the inability of the left eye to move laterally, resulting in inward deviation (esotropia) when attempting to look to the left, suggests dysfunction of the abducent nerve (cranial nerve VI).</p>\r\n<p>In increased intracranial pressure it gets compressed resulting in medial squint and diplopia.</p>\r\n<p>Sixth nerve paralysis is one of the commonest false localizing signs in cases with raised intracranial pressure. Its susceptibility to such damage is due to its long course in the cisterna pontis, to its sharp bend over the superior border of petrous temporal bone and the downward shift of the brain stem towards the foramen magnum resulting in medial squint and diplopia.</p>\r\n<p>Sixth nerve paralysis causes failure of abduction of the affected eye</p>\r\n<p>Option A (Oculomotor Nerve - CN III) controls the medial, superior, and inferior rectus muscles, as well as the inferior oblique muscle. Dysfunction of the oculomotor nerve typically results in a different pattern of eye movement abnormalities, including ptosis (drooping of the eyelid) and mydriasis (dilated pupil).</p>\r\n<p>Option B (Trochlear Nerve - CN IV) controls the superior oblique muscle, and its dysfunction may lead to vertical diplopia, particularly when looking downward or inward.</p>\r\n<p>Option D (Optic Nerve - CN II) is primarily responsible for vision and does not control eye movements.</p>\r\n<p>Therefore, in this case, the most likely cause of the findings is a lesion involving the abducent nerve (Option C). Lesions affecting the abducent nerve may result from various causes, such as trauma, inflammation, or compressive lesions along the nerve pathway.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024120465c9f50d-9f55-43ae-a2db-054791ea50e7.jpg\">", "options": ["Oculomotor Nerve (CN III)", "Trochlear Nerve (CN IV)", "Abducent Nerve (CN VI)", "Optic Nerve (CN II)"], "html_options": ["Oculomotor Nerve (CN III)", "Trochlear Nerve (CN IV)", "Abducent Nerve (CN VI)", "Optic Nerve (CN II)"], "corr_idx": 2}, {"id": "1288826", "html_qtxt": "A 45-year-old patient presents with facial pain localized to the right side of the face. The pain is sharp and stabbing, radiating along the maxillary and mandibular regions. The patient reports increased sensitivity to touch and temperature in the affected areas. On examination, there is no apparent facial weakness or other neurological deficits. All the following components are connected with the maxillary division of trigeminal nerve EXCEPT", "html_expl": "<p>Fifth cranial nerve (trigeminal nerve) is the largest cranial nerve. It comprises three branches, two of which are purely sensory and third, the largest branch is mixed nerve. Trigeminal nerve is the nerve of first brachial arch.</p>\r\n<p>Branches of this nerve provide sensory fibres to the four parasympathetic ganglia associated with cranial outflow of parasympathetic nervous system. These are ciliary, pterygopalatine, otic and submandibular.</p>\r\n<p>Ophthalmic, the first division, carries sensory fibres from the structures derived from frontonasal process. Maxillary, the second division, conveys afferent fibres from structures derived from maxillary process. Mandibular, the third mixed division, carries sensory fibres derives from mandibular process.</p>\r\n<p><strong>Nuclear Columns</strong></p>\r\n<p><em>General somatic afferent column: </em>This column has three nuclei. These are:</p>\r\n<p>Option A: <em>Spinal nucleus of V nerve: </em>Fibres conveying pain and temperature sensations from most of the face area relay here.</p>\r\n<p>Option B: <em>Principle sensory nucleus of V nerve: </em>Fibres carrying touch and pressure relay in this nucleus.</p>\r\n<p><em>Mesencephalic nucleus: </em>This nucleus extends in the midbrain. It receives proprioceptive impulses from muscles of mastication, temporomandibular joint and teeth.</p>\r\n<p>Option C: <em>Branchial efferent column: </em>The nucleus of V nerve is situated at the level of upper pons. The fibres of the motor nucleus supply eight muscles derived from first branchial arch.</p>\r\n<p><strong>Sensory Components of V Nerve</strong></p>\r\n<p>Sensations of pain, temperature, touch and pressure from skin of face, mucous membrane of nose, most of the tongue, paranasal air sinuses travel along axons.</p>\r\n<p>Their cell bodies lie in the V ganglion or semilunar ganglion or Gasserian ganglion (Option D). This ganglion is equivalent to the spinal ganglia of other nerves. It lies at the apex of petrous temporal bone in a dural cave, the Meckel&rsquo;s cave. Peripheral processes form the three nerves.</p>\r\n<p>The central processes of V ganglion form sensory root. Some fibres ascend and other descend. Ascending fibres end in superior sensory nucleus. Descending fibres end in the spinal nucleus of V nerve.</p>\r\n<p>Pain and temperature reach spinal nucleus. Touch and pressure sensations go to superior sensory nucleus.</p>\r\n<p>Ophthalmic nerve fibres end in the inferior part, maxillary nerve fibres end in the middle part and mandibular nerve fibres terminate in the upper part of spinal nucleus.</p>\r\n<p>According to another view, the ophthalmic fibres lie in the median part, maxillary fibres in the medial part and the mandibular fibres in the lateral part of the nucleus.</p>\r\n<p>Proprioceptive fibres from muscles of mastication, extraocular muscles and facial muscles bypass V ganglion to reach unipolar cells of mesencephalic nucleus.</p>\r\n<p>Axons of neurons of spinal nucleus, superior sensory nucleus and central processes of cells of mesencephalic nucleus cross to the opposite side and ascend as trigeminal lemniscus. The lemniscus ends in the ventral posteromedial nucleus of thalamus, where these fibres relay. The third neuron fibres end in areas 3, 1 and 2 of cerebral cortex.</p>\r\n<p>As Maxillary nerve is sensory nerve, it won't be connected with Branchial efferent column which is motor in nature. Motor nucleus of trigeminal nerve is Branchial efferent column connected to mandibular nerve.</p>", "options": ["Spinal nucleus of trigeminal nerve", "Principle nucleus of trigeminal nerve", "Branchial efferent column", "Gasserian ganglion"], "html_options": ["Spinal nucleus of trigeminal nerve", "Principle nucleus of trigeminal nerve", "Branchial efferent column", "Gasserian ganglion"], "corr_idx": 2}, {"id": "1288827", "html_qtxt": "A 32-year-old patient presents with weakness on the left side of the face, accompanied by drooping of the mouth and difficulty closing the left eye. The patient reports a recent upper respiratory infection. On examination, there is decreased taste sensation on the anterior two-thirds of the tongue on the left side. Which nucleus of the facial nerve is likely affected in this case?", "html_expl": "<p>Option A: Facial motor nucleus:</p>\r\n<ul>\r\n<li>The facial motor nucleus is a part of the facial nerve (VII) and is responsible for controlling the muscles of facial expression. In Bell's palsy, which is often associated with viral infections, inflammation occurs in the facial nerve, affecting its function and leading to weakness or paralysis on one side of the face.</li>\r\n</ul>\r\n<p>Option B: Superior salivatory nucleus:</p>\r\n<ul>\r\n<li>The superior salivatory nucleus is involved in the autonomic control of salivation. It plays a role in stimulating salivary glands. While facial nerve involvement can affect salivation, the symptoms described in the case scenario, such as facial weakness and altered taste sensation, are more indicative of the facial motor nucleus being affected.</li>\r\n</ul>\r\n<p>Option C: Nucleus solitarius:</p>\r\n<ul>\r\n<li>The nucleus solitarius is associated with the gustatory pathway (taste sensation). While taste sensation is mentioned in the scenario, the specific findings of weakness on one side of the face, drooping of the mouth, and difficulty closing the eye are more aligned with the motor functions of the facial nerve rather than gustatory sensations.</li>\r\n</ul>\r\n<p>Option D: Nucleus ambiguus:</p>\r\n<ul>\r\n<li>The nucleus ambiguus is involved in the motor control of the pharynx and larynx. It is not typically associated with the facial nerve's control of facial expression or taste sensation.</li>\r\n</ul>\r\n<p>In summary, the combination of facial weakness, drooping of the mouth, difficulty closing the eye, and altered taste sensation on the anterior two-thirds of the tongue points towards the involvement of the facial motor nucleus, supporting the diagnosis of Bell's palsy in this clinical case scenario.</p>", "options": ["Facial motor nucleus", "Superior salivatory nucleus", "Nucleus solitarius", "Nucleus ambiguus"], "html_options": ["Facial motor nucleus", "Superior salivatory nucleus", "Nucleus solitarius", "Nucleus ambiguus"], "corr_idx": 0}, {"id": "1288828", "html_qtxt": "A 55-year-old patient presents with severe pain around the right ear, accompanied by facial paralysis on the same side. The patient also complains of a rash involving the external ear, and vesicles are noted in the auditory canal and on the eardrum. Additionally, the patient reports difficulty hearing on the affected side. Above symptoms best describes", "html_expl": "<p>Option A:<em> Bell's palsy: </em>Sudden paralysis of facial nerve at the stylomastoid foramen results in asymmetry of corner of mouth, inability to close the eye, disappearance of nasolabial fold and loss of wrinkling of skin of forehead on the same side. Lesion above the origin of chorda tympani nerve will show symptoms of Bell's palsy plus loss of taste from anterior two-thirds of tongue except vallate papillae.Lesion above the origin of nerve to stapedius will cause symptoms 1, 2. It also causes hyperacusis.</p>\r\n<p>Option B: Upper motor neuron paralysis will not affect the upper part of face, i.e. orbicularis oculi, only lower half of opposite side of face is affected. The upper half of face has bilateral representation, whereas lower half has only contralateral representation. Upper motor neuron paralysis of VII nerve results in paralysis of contralateral lower quadrant of face only.</p>\r\n<p><em>Facial nerve palsy in newborn: </em>The mastoid process is absent in newborn and stylomastoid foramen is superficial. Manipulation of baby's head during delivery may damage the VII nerve. This leads to paralysis of facial muscles especially the buccinator, required for sucking the milk.</p>\r\n<p>Option C: <em>Crocodile tears syndrome: </em>Lacrimation during eating occurs due to aberrant regeneration after trauma. In case of damage to facial nerve proximal to geniculate ganglia, regenerating fibres for submandibular salivary gland grow in endoneurial sheaths of preganglionic secretomotor fibres supplying the lacrimal gland. That is why patient lacrimates while eating food.</p>\r\n<p>Option D: <em>Ramsay-Hunt syndrome: </em>Involvement of geniculate ganglia by herpes zoster results in this syndrome. It shows following symptoms:</p>\r\n<p>Hyperacusis</p>\r\n<p>Loss of lacrimation</p>\r\n<p>Loss of sensation of taste in anterior two-thirds of tongue</p>\r\n<p>Bell's palsy and lack of salivation</p>\r\n<p>Vesicles on the auricle.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204b7f9133f-6868-470e-95b5-e066c954d5d1.jpg\">", "options": ["Bell's Palsy", "Upper motor neuron lesion of facial nerve", "Crocodile tears", "Ramsay Hunt syndrome"], "html_options": ["Bell's Palsy", "Upper motor neuron lesion of facial nerve", "Crocodile tears", "Ramsay Hunt syndrome"], "corr_idx": 3}, {"id": "1288829", "html_qtxt": "A 45-year-old patient presents with sudden-onset hearing loss in the left ear. There is no associated vertigo or tinnitus. Otoscopic examination reveals a normal tympanic membrane. Audiometry confirms sensorineural hearing loss in the left ear. Eighth cranial nerve is affected in this case. All of the following statement is true regarding Auditory pathway EXCEPT", "html_expl": "<p><strong>VESTIBULOCOCHLEAR NERVE</strong></p>\r\n<p>This nerve comprises hearing and vestibular parts. It belongs to special somatic afferent column).</p>\r\n<p><strong>Pathway of Hearing</strong></p>\r\n<p>Option A: The first neurons of the pathway are located in the spiral ganglion. They are bipolar. Their peripheral processes innervate the spiral organ of Corti, while central processes form the cochlear nerve . This nerve terminates in the dorsal and ventral cochlear nuclei.</p>\r\n<p>Option B: The second neurons lie in the dorsal and ventral cochlear nuclei. Most of the axons arising in these nuclei cross to the opposite side (in the trapezoid body) and terminate in the superior olivary nucleus. (Many fibres end in the nucleus of trapezoid body or of the lateral lemniscus.) Some fibres are uncrossed.</p>\r\n<p>Option C: The third neurons lie in the superior olivary nucleus. Their axons form the lateral lemniscus and reach the inferior colliculus.</p>\r\n<p>Option D: The fourth neurons lie in the inferior colliculus. Their axons pass through the inferior brachium to reach the medial geniculate body. (Some fibres of lateral lemniscus reach the medial geniculate body without relay in the inferior colliculus.)</p>\r\n<p>The fifth neurons lie in the medial geniculate body. Their axons form the auditory radiation, which passes through the sublentiform part of the internal capsule to reach the auditory area in the temporal lobe.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204e87073cd-354f-4922-8997-a7a00e0a2e4d.jpg\">", "options": ["The first neurons of the pathway are located in the spiral ganglion", "The second neurons lie in the dorsal and ventral cochlear nuclei", "The third neurons lie in the superior olivary nucleus", "The fourth neurons lie in the superior colliculus"], "html_options": ["The first neurons of the pathway are located in the spiral ganglion", "The second neurons lie in the dorsal and ventral cochlear nuclei", "The third neurons lie in the superior olivary nucleus", "The fourth neurons lie in the superior colliculus"], "corr_idx": 3}, {"id": "1288830", "html_qtxt": "A 45-year-old patient presents with vertigo, nausea, and hearing loss in the left ear. The patient reports a recent upper respiratory infection. Otoscopic examination reveals a normal tympanic membrane, and Weber's test lateralizes to the right ear. Rinne test shows air conduction less than bone conduction in the left ear. Which segment of the eighth cranial nerve is likely affected in this case?", "html_expl": "<p>Option B: The symptoms described, including vertigo, nausea, and hearing loss in the left ear, suggest a disorder affecting the vestibular portion of the eighth cranial nerve. The normal tympanic membrane indicates that the middle ear is not the primary site of the problem. Weber's test lateralizing to the right ear suggests a sensorineural hearing loss in the left ear. The Rinne test showing air conduction less than bone conduction in the left ear is consistent with sensorineural hearing loss.</p>\r\n<p><strong>Incorrect options-</strong></p>\r\n<p>Option A: Cochlear nerve (auditory):</p>\r\n<p>While the patient does have sensorineural hearing loss, the combination of vertigo, nausea, and hearing loss is more indicative of involvement of the vestibular nerve rather than the cochlear nerve.</p>\r\n<p>Option C: Cochlear nucleus:</p>\r\n<p>The cochlear nucleus is part of the central auditory pathway in the brainstem. However, the clinical presentation of vertigo and sensorineural hearing loss is more likely related to the peripheral portion of the auditory and vestibular system.</p>\r\n<p>Option D:Superior olivary nucleus:</p>\r\n<p>The superior olivary nucleus is involved in processing binaural auditory information. It is less likely to be the primary site of dysfunction in a case with vertigo and sensorineural hearing loss.</p>\r\n<p>In summary, the clinical findings in this case suggest dysfunction of the vestibular nerve, part of the eighth cranial nerve, leading to vertigo and sensorineural hearing loss.</p>", "options": ["Cochlear nerve (auditory)", "Vestibular nerve", "Cochlear nucleus", "Superior olivary nucleus"], "html_options": ["Cochlear nerve (auditory)", "Vestibular nerve", "Cochlear nucleus", "Superior olivary nucleus"], "corr_idx": 1}, {"id": "1288831", "html_qtxt": "A 40-year-old patient presents with difficulty swallowing, a diminished gag reflex, and decreased taste sensation on the posterior one-third of the tongue. The patient also complains of sharp pain in the throat upon swallowing. On examination, uvula deviation to the right is noted. Glossopharyngeal nerve is affected in the above case. All the following are the functional component of glossopharyngeal nerve EXCEPT", "html_expl": "<p>Functional Components of Glossopharyngeal nerve</p>\r\n<p>Option A<strong>: </strong><em>Special visceral efferent </em>(SVE) <em>fibres </em>arise in nucleus ambiguus and supply the stylopharyngeus muscle</p>\r\n<p>Option B: <em>General visceral efferent </em>(GVE) <em>fibres </em>(preganglionic) arise in inferior salivatory nucleus and travel to the otic ganglion. Postganglionic fibres arising in the ganglion to supply the parotid gland.</p>\r\n<p>Option C: <em>Special visceral afferent </em>(SVA) <em>fibres </em>are also peripheral processes of cells in the inferior ganglion. They carry sensations of taste from the posterior one-third of the tongue including circumvallate papillae to the inferior ganglion. The central processes convey these sensations to the upper part of the nucleus of the solitary tract.</p>\r\n<p><em>General visceral afferent </em>(GVA) <em>fibres </em>are peripheral processes of cells in inferior ganglion of the nerve. These carry general sensations from the pharynx, palate, posterior one-third of tongue, tonsil, carotid body and carotid sinus to the ganglion. The central processes convey these sensations to lower part of the nucleus of the solitary tract.</p>\r\n<p><em>General somatic afferent </em>(GSA) <em>fibres </em>are the peripheral processes of the cells in the inferior ganglion of the nerve. These carry general sensations from the middle ear, proprioceptive fibres from stylopharyngeus. The central processes carry these sensations to nucleus of spinal tract of trigeminal nerve.</p>", "options": ["Special visceral efferent", "General visceral efferent", "Special visceral afferent", "Special somatic afferent"], "html_options": ["Special visceral efferent", "General visceral efferent", "Special visceral afferent", "Special somatic afferent"], "corr_idx": 3}, {"id": "1288832", "html_qtxt": "A 55-year-old male patient presents with difficulty swallowing, hoarseness, and impaired gag reflex. On examination, there is weakness of the palatal muscles and uvula deviation to the left. Additionally, there is reduced sensation over the pharyngeal wall and difficulty coordinating swallowing. Which branch of the vagus nerve is most likely affected in this patient?", "html_expl": "<p>Branches of vagus nerve in Head and Neck region</p>\r\n<p>In the jugular foramen, the superior ganglion gives off:</p>\r\n<ul>\r\n<li>Meningeal, and</li>\r\n<li>Auricular branches.</li>\r\n</ul>\r\n<p>The ganglion also gives off communicating branches to the glossopharyngeal and cranial root of accessory nerves and to the superior cervical sympathetic ganglion.</p>\r\n<p>The branches arising from inferior ganglion in the neck are:</p>\r\n<ul>\r\n<li>Pharyngeal</li>\r\n<li>Superior laryngeal</li>\r\n<li>Right recurrent laryngeal</li>\r\n<li>Cardiac.</li>\r\n</ul>\r\n<p><em>Meningeal branch </em>supplies dura of the posterior cranial fossa. The fibres are derived from sympathetic and upper cervical nerves.</p>\r\n<p>Option A: The <em>auricular branch </em>arises from the superior ganglion of the vagus. It passes behind the internal jugular vein, and enters the <em>mastoid canaliculus </em>(within the petrous temporal bone). It crosses the facial canal 4 mm above the stylomastoid foramen, emerges through the <em>tympanomastoid fissure</em>, and ends by supplying the concha and root of the auricle, the posterior half of the external auditory meatus, and the tympanic membrane (outer surface).</p>\r\n<p>Option B: The <em>pharyngeal branch </em>arises from the lower part of the inferior ganglion of the vagus, and contains chiefly the fibres of the cranial root of accessory nerve. It passes between the external and internal carotid arteries, and reaches the upper border of the middle constrictor of the pharynx where it takes part in forming the pharyngeal plexus. Its fibres are ultimately distributed to the muscles of the pharynx and soft palate (except the tensor veli palatini which is supplied by the mandibular nerve).</p>\r\n<p>Option C: The <em>carotid branches </em>supply the carotid body and carotid sinus.</p>\r\n<p>Option D: The <em>superior laryngeal nerve </em>arises from the inferior ganglion of the vagus, runs downwards and forwards on the superior constrictor deep to the internal carotid artery, and reaches the middle constrictor where it divides into the external and internal laryngeal nerves.</p>\r\n<p>The <em>external laryngeal nerve </em>is thin. It accompanies the superior thyroid artery, pierces the inferior constrictor and ends by supplying the cricothyroid muscle. It also gives branches to the inferior constrictor and to the pharyngeal plexus.</p>\r\n<p>The <em>internal laryngeal nerve </em>is thick. It passes downwards and forwards, pierces the thyrohyoid membrane with the superior laryngeal vessels and enters the larynx. It supplies the mucous membrane of the larynx up to the level of the vocal folds.</p>\r\n<p>The <em>right recurrent laryngeal nerve </em>arises from the vagus in front of the right subclavian artery, winds backwards below the artery, and runs upwards and medially behind the subclavian and common carotid arteries to reach the tracheo-oesophageal groove. In the upper part of the groove, it is intimately related to the inferior thyroid artery. It supplies</p>\r\n<p>All intrinsic muscles of the larynx, except the cricothyroid.</p>\r\n<p>Sensory nerves to the larynx below the level of the vocal cords.</p>\r\n<p>Cardiac branches to the deep cardiac plexus.</p>\r\n<p>Branches to the trachea and oesophagus.</p>\r\n<p>To the inferior constrictor.</p>\r\n<p>The <em>left recurrent laryngeal nerve </em>arises from the vagus in the thorax, as the latter crosses the left side of the arch of the aorta. It loops around the ligamentum arteriosum and reaches the tracheo-oesophageal groove. Its distribution is similar to that of the right nerve. It does not have to pass behind the subclavian and carotid arteries; and usually, it is posterior to the inferior thyroid artery.</p>\r\n<p>The <em>cardiac branches </em>are superior and inferior. Out of the four cardiac branches of the vagi (two on each side), the left inferior branch goes to the superficial cardiac plexus. The other three cardiac nerves go to the deep cardiac plexus.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412043d4fdb86-48f0-4903-ab5a-0bc0c3c6d41b.jpg\">", "options": ["Auricular branch", "Pharyngeal branch", "Carotid branch", "Superior laryngeal branch"], "html_options": ["Auricular branch", "Pharyngeal branch", "Carotid branch", "Superior laryngeal branch"], "corr_idx": 1}, {"id": "1288833", "html_qtxt": "A 55-year-old male patient presents with difficulty swallowing, hoarseness, and impaired gag reflex. On examination, there is weakness of the palatal muscles and uvula deviation to the left. Additionally, there is reduced sensation over the pharyngeal wall and difficulty coordinating swallowing. Which nucleus of the vagus nerve is most likely affected in this patient?", "html_expl": "<p>Option A: The symptoms described, including difficulty swallowing, hoarseness, impaired gag reflex, weakness of palatal muscles, uvula deviation to the left, and reduced sensation over the pharyngeal wall, suggest dysfunction of the nucleus ambiguus. The nucleus ambiguus is a motor nucleus associated with cranial nerves IX (glossopharyngeal) and X (vagus) and plays a crucial role in the innervation of the muscles involved in swallowing and phonation.</p>\r\n<p>The dorsal motor nucleus (B), located in the medulla oblongata, is primarily involved in parasympathetic control of the heart, lungs, and digestive organs. The solitary nucleus and nucleus tractus solitarius (C) are associated with visceral sensory information, including taste and visceral sensations. The spinal trigeminal nucleus (D) is involved in processing sensory information from the face.</p>\r\n<p>Therefore, the correct answer is A) Nucleus ambiguus. Dysfunction in this nucleus can lead to the observed clinical manifestations related to the motor function of the vagus nerve in swallowing and phonation.</p>", "options": ["Nucleus ambiguus", "Dorsal nucleus", "Nucleus tractus solitarius", "Spinal trigeminal nucleus"], "html_options": ["Nucleus ambiguus", "Dorsal nucleus", "Nucleus tractus solitarius", "Spinal trigeminal nucleus"], "corr_idx": 0}, {"id": "1288834", "html_qtxt": "A 40-year-old female presents with recurrent episodes of unexplained syncope (fainting). During these episodes, she often experiences nausea and a feeling of lightheadedness. Physical examination reveals bradycardia and hypotension. Which segment of the vagus nerve is most likely involved in these syncopal episodes?", "html_expl": "<p>The symptoms described, including recurrent syncope with associated nausea and lightheadedness, along with bradycardia and hypotension, suggest dysfunction in the cardiovascular reflexes mediated by the vagus nerve.</p>\r\n<p>The vagus nerve, also known as the tenth cranial nerve (CN X), has various branches and serves different functions depending on its course through the body. In the context of cardiovascular regulation, the vagus nerve influences heart rate and blood pressure.</p>\r\n<p>Option A: Cervical Segment</p>\r\n<ul>\r\n<li>The cervical segment of the vagus nerve includes the cranial portion that arises from the medulla oblongata. It plays a crucial role in the cardioinhibitory reflex, where stimulation of the vagus nerve leads to a decrease in heart rate (bradycardia). Dysfunction at this level can result in excessive vagal activity, leading to bradycardia and hypotension, potentially causing syncope.</li>\r\n</ul>\r\n<p>Option B: Thoracic Segment</p>\r\n<ul>\r\n<li>The thoracic segment of the vagus nerve extends into the thorax, providing branches to the heart and lungs. However, dysfunction in this segment is less likely to cause the described symptoms, as the cardioinhibitory reflex is primarily associated with the cervical segment.</li>\r\n</ul>\r\n<p>Option C: Abdominal Segment</p>\r\n<ul>\r\n<li>The abdominal segment innervates various organs in the abdomen, influencing digestive functions. While vagal involvement in the gastrointestinal tract can cause symptoms, it is less likely to lead to syncope with bradycardia and hypotension.</li>\r\n</ul>\r\n<p>Option D: Pelvic Segment</p>\r\n<ul>\r\n<li>The pelvic segment of the vagus nerve is associated with innervation of pelvic organs. Dysfunction at this level is less likely to contribute significantly to cardiovascular reflexes and syncope.</li>\r\n</ul>\r\n<p>Therefore, in this case, the most likely segment of the vagus nerve involved in the syncopal episodes with bradycardia and hypotension is the Cervical Segment (A). Dysfunction in this segment can result in an exaggerated cardioinhibitory reflex, leading to the observed symptoms.</p>", "options": ["Cervical segment", "Thoracic segment", "Abdominal segment", "Pelvic segment"], "html_options": ["Cervical segment", "Thoracic segment", "Abdominal segment", "Pelvic segment"], "corr_idx": 0}, {"id": "1288835", "html_qtxt": "A 25-year-old female complains of persistent shoulder pain and weakness in lifting her right arm. On examination, there is atrophy of the right trapezius muscle. During testing, the patient shows difficulty shrugging her right shoulder and turning her head to the left against resistance. Which part of the 11th cranial nerve is most likely affected in this patient?", "html_expl": "<p>The symptoms described, including atrophy of the right trapezius muscle, difficulty shrugging the right shoulder, and weakness in turning the head to the left against resistance, suggest dysfunction of the 11th cranial nerve, specifically the spinal root.</p>\r\n<p>Option A: Cranial Root</p>\r\n<p>The cranial root of the accessory nerve arises from the medulla oblongata and joins the vagus nerve. Dysfunction at this level typically results in deficits in soft palate and pharyngeal muscles but does not directly affect the trapezius muscle.</p>\r\n<p>Option B: Spinal Root</p>\r\n<p>The spinal root of the accessory nerve arises from the spinal cord segments C1-C5. It exits the skull through the foramen magnum and jugular foramen. The spinal root innervates the trapezius muscle and contributes to the sternocleidomastoid muscle. Dysfunction at the spinal root level can lead to weakness in shoulder shrugging and turning the head against resistance, as observed in this patient.</p>\r\n<p>Option C: Jugular Foramen</p>\r\n<p>The jugular foramen is the exit point for the accessory nerve from the skull. Dysfunction at this level would impact both the cranial and spinal roots. However, the symptoms described are more indicative of isolated spinal root dysfunction.</p>\r\n<p>Option D: Descending Part</p>\r\n<p>The descending part of the accessory nerve is a continuation of the spinal root and innervates the trapezius muscle. Dysfunction in this part can result in weakness and atrophy of the trapezius muscle.</p>\r\n<p>Therefore, in this patient, the most likely part of the 11th cranial nerve affected is the Spinal Root (B), leading to the observed symptoms related to weakness in shoulder shrugging and head turning against resistance.</p>", "options": ["Cranial root", "Spinal root", "Jugular foramen", "Descending part"], "html_options": ["Cranial root", "Spinal root", "Jugular foramen", "Descending part"], "corr_idx": 1}, {"id": "1288836", "html_qtxt": "A 55-year-old male presents with sudden onset dizziness, difficulty swallowing, and hoarseness. On examination, there is a loss of pain and temperature sensation on the left side of the face and the right side of the body. The patient also has ataxia and nystagmus. The following condition mostly describes", "html_expl": "<p>Option A: <em>Medial medullary/Dejerine syndrome: </em>It occurs due to blockage of anterior spinal artery. Features are:</p>\r\n<p>Contralateral hemiplegia due to damage to pyramid of medulla.</p>\r\n<p>Loss of sense of vibration and position due to damage to medial lemniscus.</p>\r\n<p>Paralysis of muscles of tongue on the same side due to injury to XII cranial nerve.</p>\r\n<p>Option B: <em>Lateral medullary/Wallenburg syndrome: </em>Occurs due to blockage of posterior inferior cerebellar artery. It supplies areas behind the inferior olivary nucleus. Features are:</p>\r\n<p>Ipsilateral paralysis of most of muscles of soft palate, pharynx and larynx due to injury to nucleus ambiguus which gives fibres to IX, X and XI cranial nerves.</p>\r\n<p>Loss of pain and temperature on same side of face due to involvement of spinal nucleus and spinal tract of trigeminal nerve.</p>\r\n<p>Loss of pain and temperature on opposite side of the body due to involvement of lateral spinothalamic tract.</p>\r\n<p>Giddiness due to involvement of vestibular nuclei.</p>\r\n<p>Damage to inferior cerebellar peduncle, spinocerebellar tracts and part of cerebellum results in loss of equilibrium, i.e. ataxia of limbs on the same side.</p>\r\n<p>The sympathetic fibres descend from hypothalamus to cells in lateral horn of spinal cord. As these fibers descend in the lateral part of medulla (which is damaged), there is Horner's syndrome, comprising ptosis, enophthalmos, miosis and anhydrosis.</p>\r\n<p><em>Injury to lower part of medulla oblongata: </em>Injury in this part may be fatal due to injury to the vital centres, like respiratory centre and vasomotor centre.</p>\r\n<p>Option C: <em>Bulbar palsy: </em>In this condition, there is weakness of muscles supplied by VII-XII cranial nerves. These nerves supply muscles of facial expression, muscles of pharynx, tongue, palate and larynx. The lesion is of lower motor neuron type. The patient has difficulty in speaking, swallowing and in usage of muscles of facial expression.</p>\r\n<p>Option D: <em>Pseudobulbar palsy: </em>It occurs due to bilateral lesion of corticonuclear fibres. There is paralysis of muscles of tongue, lips, pharynx and palate. The causes of pseudobulbar palsy may be vascular infarction, syringomyelia and increased intracranial pressure.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412048ec796c4-0aeb-42ed-8cd6-09affc58f12d.jpg\">", "options": ["Medial medullary syndrome", "Lateral medullary syndrome", "Bulbar palsy", "Pseudobulbar palsy"], "html_options": ["Medial medullary syndrome", "Lateral medullary syndrome", "Bulbar palsy", "Pseudobulbar palsy"], "corr_idx": 1}, {"id": "1288838", "html_qtxt": "A 30-year-old male presents with sudden-onset facial weakness on one side, loss of taste sensation on the anterior two-thirds of the tongue, and hyperacusis. On examination, there is a decreased lacrimation and salivation on the affected side. Which structure in the pons is most likely involved in this patient's symptoms?", "html_expl": "<p>The symptoms described, including sudden-onset facial weakness, loss of taste sensation on the anterior two-thirds of the tongue, hyperacusis, decreased lacrimation, and salivation on one side, suggest dysfunction in specific structures within the pons.</p>\r\n<p>Option A: Facial Colliculus</p>\r\n<p>The facial colliculus in the pons is associated with the facial nerve (CN VII). Dysfunction in this region can cause facial weakness (bell's palsy), loss of taste sensation on the anterior two-thirds of the tongue (via chorda tympani), and decreased lacrimation and salivation (via the greater petrosal nerve).</p>\r\n<p>Option B: Superior Olivary Nucleus</p>\r\n<p>The superior olivary nucleus is involved in the processing of auditory information and is less likely to cause the described motor and sensory deficits.</p>\r\n<p>Option C:Trigeminal Nerve Nucleus</p>\r\n<p>The trigeminal nerve nucleus in the pons is associated with the trigeminal nerve (CN V) and primarily deals with sensory information from the face. It is not likely to cause facial weakness or taste sensation loss.</p>\r\n<p>Option D : Abducens Nucleus</p>\r\n<p>The abducens nucleus is involved in the motor control of the lateral rectus muscle. Dysfunction in this nucleus would lead to lateral gaze deficits but is not likely to cause the described facial and taste symptoms.</p>\r\n<p>Therefore, in this patient, the most likely structure involved in the pons is the Facial Colliculus (A), which is associated with the facial nerve and can lead to a combination of facial weakness, taste sensation loss, and altered lacrimation and salivation on one side of the face.</p>", "options": ["Facial colliculus", "Superior olivary nucleus", "Trigeminal nerve nucleus", "Abducens nucleus"], "html_options": ["Facial colliculus", "Superior olivary nucleus", "Trigeminal nerve nucleus", "Abducens nucleus"], "corr_idx": 0}, {"id": "1288839", "html_qtxt": "A 40-year-old female presents with gradual-onset hearing loss in her right ear, accompanied by imbalance and facial weakness on the same side. On examination, there is reduced hearing on the right, and the Weber test lateralizes to the left ear. The patient also exhibits ataxia and nystagmus. The following conditions suggest", "html_expl": "<p>Option A: <em>Pontine haemorrhage: </em>This entity has following features:</p>\r\n<p>Bilateral paralysis of face and limbs due to involvement of VII nerve nucleus and all corticospinal fibres.</p>\r\n<p>Deep coma due to damage to the reticular formation.</p>\r\n<p>Hyperpyrexia due to cutting off of the temperature regulating fibres from the hypothalamus.</p>\r\n<p>Pinpoint pupil due to damage to sympathetic ocular fibres.</p>\r\n<p>Pontine haemorrhage is usually fatal.</p>\r\n<p>Option B: <em>Cerebellopontine angle </em>: The anatomical structures located in the cerebellopontine angle include choroid plexuses of IV ventricle, flocculus, VII and VIII cranial nerves. A tumour, acoustic neuroma, in this angle arises usually in relation to VIII nerve. Features are:</p>\r\n<p>Ipsilateral facial paralysis and loss of taste in anterior two-thirds of tongue and hyperacusis due to damage to fibres of facial nerve.</p>\r\n<p>Deafness and vertigo due to damage to both the parts of VIII nerve.</p>\r\n<p>Ataxia on the affected side due to involvement of the flocculus.</p>\r\n<p>Absence of corneal reflex on the side of lesion due to damage to nucleus of V nerve including its spinal tract.</p>\r\n<p>Option C: <em>Millard-Gubler syndrome</em>: In this condition, there is damage to fibres of VI and VII nerves along with pyramidal fibres. Features are:</p>\r\n<p>Ipsilateral facial paralysis due to damage to VII nerve; there is paralysis of facial muscles on the same side.</p>\r\n<p>Ipsilateral loss of abduction of the eye due to damage to VI nerve.</p>\r\n<p>Contralateral hemiplegia due to lesion of the pyramidal fibres.</p>\r\n<p><em>Tumours of pons: </em>Astrocytoma is the most common tumour of brainstem, usually in childhood. Signs and symptoms vary according to area of origin of tumour.</p>", "options": ["Pontine haemorrhage", "Cerebellopontine angle tumour", "Millard Gubler syndrome", "None of the above"], "html_options": ["Pontine haemorrhage", "Cerebellopontine angle tumour", "Millard Gubler syndrome", "None of the above"], "corr_idx": 1}, {"id": "1288841", "html_qtxt": "A 60-year-old female presents with a sudden-onset severe headache, nausea, and double vision. On examination, there is bilateral ptosis, fixed and dilated pupils, and impaired upward gaze. The patient is also unable to adduct the eyes. Oculomotor nucleus at the level of superior colliculus is involved in above case. Grey mater at the level of superior colliculus involves all the following EXCEPT", "html_expl": "<p>Option C: Trochlear nucleus is located at the level of inferior colliculus</p>\r\n<p>Transverse Section of Midbrain at the Level of Superior Colliculi</p>\r\n<p><em>Grey Matter</em></p>\r\n<p>The central grey matter contains:</p>\r\n<p>Nucleus of <em>oculomotor nerve </em>with Edinger- Westphal nucleus in the ventromedial part.</p>\r\n<p><em>Mesencephalic nucleus </em>of the trigeminal nerve (Option D) in the lateral part. The oculomotor nuclei of the two sides are very close to each other.</p>\r\n<p><em>Superior colliculus </em>receives afferents from the retina (visual), and various other centres. It gives efferents to the spinal cord (tectospinal tract). It controls reflex movements of the eyes, and of the head and neck in response to visual stimuli.</p>\r\n<p>Option A:<em>Pretectal nucleus </em>lies deep to the superolateral part of the superior colliculus. It receives afferents from the lateral roots of the optic tract. It gives efferents to the Edinger-Westphal nuclei of both sides. The pretectal nucleus is an important part of the pathway for light reflex and the consensual reflex. Its lesion causes Argyll Robertson pupil in which the light reflex is lost but accommodation reflex remains intact.</p>\r\n<p>Option B: <em>Red nucleus </em>is about 0.5 cm in diameter. It receives afferents from the superior cerebellar peduncle, globus pallidus, subthalamic nucleus and cerebral cortex. It gives efferents to the spinal cord (<em>rubrospinal</em> <em>tract</em>), reticular formation, thalamus, olivary nucleus, subthalamic nucleus, etc. It has an inhibitory influence on muscle tone.</p>\r\n<p>The <em>substantia nigra </em>is a lamina of grey matter made up of deeply pigmented nerve cells. It is concerned with muscle tone.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204c2dd731e-4f8f-4c14-96b9-b0fe71b841fe.jpg\">", "options": ["Pretectal nucleus", "Red nucleus", "Trochlear nucleus", "Mesencephalic nucleus"], "html_options": ["Pretectal nucleus", "Red nucleus", "Trochlear nucleus", "Mesencephalic nucleus"], "corr_idx": 2}, {"id": "1288842", "html_qtxt": "A 65-year-old male patient presents to the emergency department with sudden onset weakness on one side of his body and difficulty speaking. On examination, he has a drooping left eyelid and his left eye is deviated downward and outward. He has weakness in the Right arm and leg, with increased muscle tone and brisk reflexes. An MRI of the brain reveals a stroke affecting the midbrain. Name the clinical condition", "html_expl": "<p>Option A:<em>Weber's syndrome</em>: This syndrome involves III nerve nucleus and corticospinal fibres.</p>\r\n<p>Features are:</p>\r\n<p>Hemiplegia on the opposite side due to involvement of corticospinal fibres.</p>\r\n<p>Pupil points downwards and laterally due to paralysis of III nerve,</p>\r\n<p>Option B: <em>Benedic</em><em>t's syndrome </em>: In this condition, most of the tegmentum of midbrain is damaged. Lesion includes loss of medial lemniscus, red nucleus, superior cerebellar peduncle and fibres of III nerve. Features are:</p>\r\n<p>Loss of proprioception due to lesion of medial lemniscus.</p>\r\n<p>Pupil points downwards and laterally due to injury to III nerve.</p>\r\n<p>Tremors and twitching of opposite side due to damage to red nucleus and superior cerebellar peduncle.</p>\r\n<p>Option C: <em>Parinaud's syndrome </em>: Lesion of superior colliculi leads to this syndrome. Features include weakness of upward gaze and vertical nystagmus due to lesion of superior colliculus.</p>\r\n<p>Option D: <em>Argyll Robertson pupil: </em>In this condition, light reflex is lost but accommodation reflex is retained due to lesion in the vicinity of pretectal nucleus.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204741561d8-3cb1-410c-9dc2-98296ac4641a.jpg\">", "options": ["Weber's syndrome", "Benedict's syndrome", "Perinaud's syndrome", "Argyll Robertson pupil"], "html_options": ["Weber's syndrome", "Benedict's syndrome", "Perinaud's syndrome", "Argyll Robertson pupil"], "corr_idx": 2}, {"id": "1288843", "html_qtxt": "A 60-year-old man presents with a history of difficulty maintaining balance and coordination. On examination, he demonstrates a wide-based gait, with a tendency to veer to one side. He also exhibits truncal ataxia and intention tremors. MRI imaging of the brain reveals atrophy of the flocculonodular lobe of the cerebellum. All the following functions of cerebellum are true EXCEPT", "html_expl": "<p><strong>FUNCTIONS OF CEREBELLUM</strong></p>\r\n<p>Cerebellum controls the same side of the body. Its influence is ipsilateral. This is in marked contrast to cerebrum which controls the opposite half of the body. It coordinates voluntary movements so that they are smooth, balanced and accurate.</p>\r\n<p>Option C: Cerebellum controls tone, posture and equilibrium. This is chiefly done by the archicerebellum and paleocerebellum.</p>\r\n<p>Cerebellum controls movements of eyeballs. It controls and coordinates these by affecting agonists, antagonists and synergists. It also helps in learning of special motor skills. It plays a role in cognition.</p>\r\n<p>Option D: Flocculonodular lobe is connected to vestibular nuclei. It is involved in maintenance of muscle tone and posture. Spinocerebellum, vermis and intermediate regions receive afferents from motor cortex via corticopontocerebellar fibres.</p>\r\n<p>All sensory information of muscles, joints, cutaneous, auditory and visual parts are relayed here. Spinocerebellar tracts carry information from the same side.</p>\r\n<p>Option B: Vermis controls axial muscles, and thus maintains posture. Paramedian areas are involved in control of distal group of muscles to bring smooth coordinated activity.</p>\r\n<p>Option A: Cerebellum functions as 'comparator'. It receives information from cerebrum and spinal cord. It corrects and modifies ongoing movements through thalamocortical projections, reticulospinal and rubrospinal tracts.</p>\r\n<p>Neocerebellum is responsible for fine tuning of motor performance for precise movements. It helps in planning and production of skilled movements along with cerebrum.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412045767f6ed-df13-468d-bca6-299421281c27.jpg\">", "options": ["It functions as comparator", "Vermis control axial muscle and thus maintain posture", "Archicerebellum and paleocerebellum control muscles of hand, finger, feet and toes", "Flocculonodular lobe is connected to vestibular nuclei. It maintains posture of the body"], "html_options": ["It functions as comparator", "Vermis control axial muscle and thus maintain posture", "Archicerebellum and paleocerebellum control muscles of hand, finger, feet and toes", "Flocculonodular lobe is connected to vestibular nuclei. It maintains posture of the body"], "corr_idx": 2}, {"id": "1288844", "html_qtxt": "A 60-year-old man presents with a history of difficulty maintaining balance and coordination. On examination, he demonstrates a wide-based gait, with a tendency to veer to one side. He also exhibits truncal ataxia and intention tremors. Which of the following structures is primarily responsible for the observed symptoms?", "html_expl": "<p>The symptoms described in the clinical case scenario are indicative of dysfunction in the archicerebellum, which includes the flocculonodular lobe of the cerebellum. The flocculus is primarily responsible for balance and vestibulo-ocular reflexes. Dysfunction or atrophy of the flocculus can lead to wide-based gait, truncal ataxia, and a tendency to veer to one side. Therefore, option C) Flocculus is the correct answer.</p>\r\n<p>Option A: Dentate nucleus primarily coordinates voluntary motor movements and is part of the neocerebellum.</p>\r\n<p>Option B: Vermis is involved in regulating posture and coordinating axial and proximal limb movements.</p>\r\n<p>Option D: Fastigial nucleus is part of the paleocerebellum and is involved in axial and proximal limb motor control and balance.</p>", "options": ["Dentate nucleus", "Vermis", "Flocculus", "Fastigial nucleus"], "html_options": ["Dentate nucleus", "Vermis", "Flocculus", "Fastigial nucleus"], "corr_idx": 2}, {"id": "1288845", "html_qtxt": "A 55-year-old woman presents with a history of difficulty with balance and coordination, along with episodes of dizziness and vertigo. On examination, she exhibits nystagmus, dysmetria, and intention tremors. MRI imaging of the brain reveals demyelination and damage to the white matter tracts in the cerebellum. Which of the following cell types in the cerebellum is primarily affected in this condition?", "html_expl": "<p>The patient in the clinical case presents with symptoms indicative of cerebellar dysfunction, including difficulty with balance and coordination, nystagmus (involuntary eye movements), dysmetria (inaccuracy in movements), and intention tremors (tremors during purposeful movements). These symptoms suggest involvement of the cerebellum, a brain structure crucial for motor coordination, balance, and fine-tuning of movements. Additionally, the episodes of dizziness and vertigo hint at potential vestibular involvement, as the cerebellum plays a role in processing vestibular inputs for balance.</p>\r\n<p>MRI imaging revealing demyelination and damage to the white matter tracts in the cerebellum further supports the diagnosis. Demyelination disrupts the transmission of nerve signals and can lead to a variety of neurological symptoms, including those observed in this case.</p>\r\n<p>Histological Considerations: The cerebellum is composed of distinct layers and cell types that work together to regulate motor function. Understanding the histology of the cerebellum is essential for identifying the primary cell type affected in this condition.</p>\r\n<p>Option B: Purkinje Cells: Purkinje cells are large, flask-shaped neurons located in the cerebellar cortex. They are the principal output neurons of the cerebellum and play a crucial role in coordinating motor activity and maintaining balance. Purkinje cells receive inputs from two main sources: climbing fibers from the inferior olivary nucleus and parallel fibers from granule cells. They integrate these inputs and transmit inhibitory signals to the deep cerebellar nuclei, which then modulate motor output.</p>\r\n<p>Damage to Purkinje cells can lead to disruption of motor coordination and balance, as observed in the clinical case. Symptoms such as nystagmus, dysmetria, and intention tremors are consistent with Purkinje cell dysfunction.</p>\r\n<p>Other Cerebellar Cell Types:</p>\r\n<p>Option A: Granule Cells: Granule cells are the most numerous excitatory neurons in the cerebellum. They receive inputs from mossy fibers and provide excitatory input to Purkinje cells via parallel fibers. Granule cells play a role in processing sensory information and contribute to motor learning and adaptation.</p>\r\n<p>Option C: Bergmann Glia: Bergmann glia are a type of astrocyte found in the cerebellar cortex. They provide structural support to neurons and regulate the microenvironment, contributing to synaptic function and plasticity.</p>\r\n<p>Option D: Basket Cells and Golgi Cells: Basket cells and Golgi cells are inhibitory interneurons located in the cerebellar cortex. Basket cells synapse onto Purkinje cell bodies, while Golgi cells regulate the activity of granule cells. These interneurons play a role in modulating the activity of principal neurons within the cerebellar circuitry.</p>", "options": ["Granule cells", "Purkinje cells", "Bergmann glia", "Basket cells"], "html_options": ["Granule cells", "Purkinje cells", "Bergmann glia", "Basket cells"], "corr_idx": 1}, {"id": "1288846", "html_qtxt": "A 30-year-old man presents with weakness and paralysis of the right upper and lower limbs following a traumatic brain injury sustained in a motor vehicle accident. On examination, there is evidence of spasticity, increased muscle tone, and exaggerated reflexes in the affected limbs. The patient also demonstrates Babinski sign on the right side. Which of the following regions of the cerebral cortex is likely affected in this patient?", "html_expl": "<p>The patient presents with weakness and paralysis of the right upper and lower limbs following a traumatic brain injury sustained in a motor vehicle accident. These symptoms suggest dysfunction in the motor pathways originating from the brain, particularly the upper motor neurons (UMNs). The presence of spasticity, increased muscle tone, exaggerated reflexes, and Babinski sign on the right side further indicates UMN involvement. These signs collectively point to damage along the corticospinal tract or its cortical origin.</p>\r\n<p>Anatomy of the Motor Area of the Cerebrum: The motor area of the cerebrum, specifically the primary motor cortex (Brodmann area 4), is located in the precentral gyrus of the frontal lobe. It is responsible for the execution of voluntary movements, with precise localization of body parts represented in a somatotopic manner.</p>\r\n<p>Primary Motor Cortex (Brodmann Area 4):</p>\r\n<p>The primary motor cortex is the main region responsible for initiating and controlling voluntary movements.</p>\r\n<p>It sends signals through the corticospinal tract to the spinal cord, where lower motor neurons are activated to innervate muscles, enabling movement.</p>\r\n<p>Lesions or damage to the primary motor cortex can lead to weakness or paralysis on the contralateral side of the body due to the crossed nature of the corticospinal tract.</p>\r\n<p>Additionally, damage to the primary motor cortex can result in characteristic signs of UMN dysfunction, including spasticity (increased muscle tone), hyperreflexia (exaggerated reflexes), and the presence of Babinski sign (upward extension of the big toe) due to loss of inhibitory control over spinal reflexes.</p>\r\n<p>Option A: Primary motor cortex (Brodmann area 4) is the correct answer because it aligns with the clinical presentation of weakness and paralysis following a traumatic brain injury, indicative of UMN dysfunction.</p>\r\n<p>Option B: Primary somatosensory cortex (Brodmann areas 1-3) primarily processes sensory information and would typically result in sensory deficits rather than motor deficits if affected.</p>\r\n<p>Options C: Premotor cortex and Supplementary motor area are involved in motor planning and coordination but are not directly responsible for the execution of voluntary movements.</p>\r\n<p>Option D: Frontal eye fields are responsible for voluntary eye movements and are not directly related to the symptoms described in the case scenario.</p>", "options": ["Primary motor cortex (Brodmann area 4)", "Primary somatosensory cortex (Brodmann areas 1-3)", "Premotor cortex (Brodmann area 6)", "Frontal eye fields (Brodmann area 8)"], "html_options": ["Primary motor cortex (Brodmann area 4)", "Primary somatosensory cortex (Brodmann areas 1-3)", "Premotor cortex (Brodmann area 6)", "Frontal eye fields (Brodmann area 8)"], "corr_idx": 0}, {"id": "1288847", "html_qtxt": "A 55-year-old man presents with difficulty recognizing objects placed in his hand. On examination, he demonstrates intact sensation to light touch, pinprick, and temperature in both hands. However, he is unable to identify common objects by touch alone, such as a key or a coin, when they are placed in his hand with his eyes closed. Which of the following sensory area of the cerebral cortex is likely affected in this patient?", "html_expl": "<p>Option A: First somesthetic (general sensory) area is also called <em>first somatosensory area </em>(Sm I). It occupies postcentral gyrus on the superolateral surface of the cerebral hemisphere and posterior part of paracentral lobule on the medial surface. It corresponds to areas 3, 1 and 2 of Brodmann .</p>\r\n<p>The representation of the body in this area corresponds to that in the motor area that is contralateral half of body is represented upside down except the face. The area of the cortex that receives sensations from a particular part of body is not proportional to the size of that part, but rather to the intricacy of sensations received from it. Thus, the thumb, fingers, lips and tongue have a disproportionately large representation. The different sensations, i.e. cutaneous and proprioceptive, are represented in different parts within sensory area.</p>\r\n<p>The ventral posterior nucleus of thalamus is the main source of afferent fibres for the sensory area. This thalamic nucleus is the site of termination of all the fibres of the medial lemniscus. Most of the fibres of the spinothalamic and trigeminothalamic tracts carrying fibres for cutaneous sensibility end in anterior part of the area and those for deep sensibility end in the posterior part.</p>\r\n<p>Option B: Second somesthetic area, also known as second <em>somatosensory area </em>(Sm II), has been demonstrated in primates including humans. This is situated in the superior lip of the posterior ramus of lateral sulcus with postcentral gyrus. The parts of body are represented bilaterally.</p>\r\n<p>Option C: Somesthetic association cortex is mainly in the superior parietal lobule on the superolateral surface of the hemisphere and in the precuneus on the medial surface. It coincides with areas 5 and 7 of Brodmann. This receives afferents from first sensory area and has reciprocal connection with dorsal tier of nuclei of lateral mass of thalamus. Data pertaining to the general senses are integrated, permitting a comprehensive assessment of the characteristic of an object held in hand and its identification without visual aid.</p>\r\n<p>Option D: This is also known as <em>sensory language area</em>. It consists of auditory association cortex and of adjacent parts of the inferior parietal lobule</p>", "options": ["First somesthetic area", "Second somesthetic area", "Somesthetic association cortex", "Wernicke's Area"], "html_options": ["First somesthetic area", "Second somesthetic area", "Somesthetic association cortex", "Wernicke's Area"], "corr_idx": 2}, {"id": "1288848", "html_qtxt": "A 65-year-old woman presents with a sudden onset of severe pain on the right side of her face. She describes the pain as sharp and stabbing, radiating from her cheek to her jaw. The pain episodes last for a few seconds to minutes and occur multiple times a day. On examination, there is evidence of facial twitching and grimacing during the episodes of pain. Additionally, a light touch or gentle breeze on the affected area triggers the pain. Which of the following structures in the thalamus is likely involved in the transmission of pain signals in this patient?", "html_expl": "<p>The symptoms described in the clinical case scenario are indicative of trigeminal neuralgia, a condition characterized by sudden, severe, stabbing pain in the trigeminal nerve distribution, often triggered by innocuous stimuli. Trigeminal neuralgia typically involves dysfunction in the trigeminal nerve pathway and its central relay nuclei, including the thalamus.</p>\n<p>Ventral Posterior Medial Nucleus (VPM):</p>\n<ul>\n<li>The VPM is part of the thalamus and serves as the primary relay nucleus for sensory information from the face and oral cavity.</li>\n<li>It receives input from the trigeminal nerve (cranial nerve V) and transmits sensory information, including pain, touch, and temperature, to the somatosensory cortex for further processing and perception.</li>\n<li>Dysfunction or hyperactivity of the VPM can lead to aberrant processing of sensory signals, resulting in conditions such as trigeminal neuralgia.</li>\n<li>In trigeminal neuralgia, abnormal firing or compression of the trigeminal nerve can lead to paroxysms of pain, often triggered by innocuous stimuli such as light touch or breeze, as described in the clinical case scenario.</li>\n</ul>\n<p>Option A: Ventral posterior medial nucleus (VPM) is the correct answer because it serves as the primary relay nucleus for sensory information from the face and oral cavity, including pain signals from the trigeminal nerve.</p>\n<p>Incorrect options-</p>\n<p>Option B: Ventral posterolateral nucleus (VPL) receives sensory information from the body and extremities, not specifically from the face, making it less likely to be involved in trigeminal neuralgia.</p>\n<p>Option C: Lateral geniculate body is involved in visual processing and is not related to the transmission of pain signals.</p>\n<p>Option D: Medial geniculate body is involved in auditory processing and is not related to the symptoms described in the case scenario.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412041fac2a1e-cd53-4e23-be84-77f216d1f2be.jpg\">", "options": ["Ventral posterior medial nucleus", "Ventral posterolateral nucleus", "Lateral geniculate body", "Medial geniculate body"], "html_options": ["Ventral posterior medial nucleus", "Ventral posterolateral nucleus", "Lateral geniculate body", "Medial geniculate body"], "corr_idx": 0}, {"id": "1288864", "html_qtxt": "A 62-year-old male presents with a history of tremors and stiffness in his limbs, particularly on his right side. He also complains of difficulty initiating movements and has a shuffling gait. On examination, you notice resting tremors, rigidity, and bradykinesia. The following clinical condition describes", "html_expl": "<p>Lesions of basal ganglia and cerebellum do not cause paralysis. These produce abnormal movements or posture or changes in tone.</p>\r\n<p>Option A: <em>Parkinsonism: </em>Lesions of corpus striatum lead to parkinsonism. Its features are:</p>\r\n<p>Hypertonicity or lead pipe rigidity.</p>\r\n<p>Loss of automatic associated movements and also of facial expression.</p>\r\n<p>Involuntary movements like tremors, choreiform movements, athetoid movements.</p>\r\n<p>Continuous writhing movements of trunk and limbs may continue even in sleep. Voluntary movements may be impossible.</p>\r\n<p>Option B: <em>Chorea: </em>Chorea means dancing. Chorea is form of involuntary movement characterised by fine random movements of hands and feet. These movements are rather disorganized. This occurs due to disease of caudate nucleus.</p>\r\n<p>Option C: <em>Athetosis: </em>It is a form of movement which is slow repetitive and writhing in nature. It is due to lesion of putamen.</p>\r\n<p>Option D: <em>Ballismus: </em>This is characterised by irregular movements of trunk, girdles and both the limbs.It is due to disease of subthalamic nucleus.</p>\r\n<p>L-dopa (a precursor of dopamine) is used as a replacement therapy in parkinsonism because dopamine, the normal neurotransmitter in the striatum, is reduced in these cases. The nigrostriate fibres are considered important in the genesis of parkinsonism tremor, since its neurons utilize dopamine in the neurotransmission.</p>\r\n<p>Neurosurgically, pallidectomy and thalamodectomy have been used with success to control the contralateral tremors in different types of disease of corpus striatum.</p>", "options": ["Parkinsonism", "Chorea", "Athetosis", "Ballismus"], "html_options": ["Parkinsonism", "Chorea", "Athetosis", "Ballismus"], "corr_idx": 0}, {"id": "1288865", "html_qtxt": "A 45-year-old female presents with involuntary jerking movements of her face, arms, and legs. The movements are rapid, irregular, and appear to be random. She also reports experiencing psychiatric symptoms such as irritability and depression. On examination, you observe choreiform movements and grimacing. Connections of corpus striatum are affected in the above case. All of the following are functions of Corpus striatum EXCEPT", "html_expl": "<p>Functions of Corpus Striatum</p>\r\n<p>Option A: The corpus striatum regulates muscle tone and thus helps in smoothening voluntary movements.</p>\r\n<p>Option B: It controls automatic associated movements, like the swinging of arms during walking. Similarly, it controls the coordinated movements of different parts of the body for emotional expression.</p>\r\n<p>Option C: It influences the precentral motor cortex which is supposed to control the extrapyramidal activities of the body.</p>\r\n<p>Option D: These do not receive any sensory input from spinal cord unlike the cerebellum. Basal ganglia contribute to cognitive function of the brain.</p>\r\n<p>These help cortex in execution of learned patterns of movements subconsciously.</p>\r\n<p>Corpus striatum, cerebellum and motor areas of cerebrum jointly are responsible for planning, execution and control of movements.</p>\r\n<p>Corpus striatum and cerebellum without sending fibres to spinal cord modify the effect on spinal cord through projections to motor cortex and extrapyramidal fibres.</p>\r\n<p>Basal ganglia and cerebellum do not initiate movements but are able to adjust motor commands.</p>", "options": ["It regulates muscle tone and helps in smoothening voluntary movements", "It controls automatic associated movements", "It influences the precentral motor cortex", "It receives sensory input from spinal cord"], "html_options": ["It regulates muscle tone and helps in smoothening voluntary movements", "It controls automatic associated movements", "It influences the precentral motor cortex", "It receives sensory input from spinal cord"], "corr_idx": 3}, {"id": "1288866", "html_qtxt": "A 50-year-old woman presents with sudden weakness and numbness on her left side. Upon examination, you find left-sided hemiparesis and hemisensory loss. Her medical history is significant for hypertension. MRI reveals an acute infarct in the territory of the right middle cerebral artery (MCA). Which part of the internal capsule is most likely affected in this patient?", "html_expl": "<p>Clinical Presentation:</p>\r\n<p>The patient, a 50-year-old woman, presents with sudden weakness and numbness on her left side. This indicates a motor and sensory deficit affecting the right side of her body.</p>\r\n<p>Upon examination, left-sided hemiparesis (weakness) and hemisensory loss (numbness) are observed.</p>\r\n<p>Medical History:</p>\r\n<p>The patient has a history of hypertension. Hypertension is a significant risk factor for cerebrovascular diseases such as ischemic strokes, which can lead to infarcts in specific brain territories.</p>\r\n<p>Imaging Findings:</p>\r\n<p>MRI reveals an acute infarct in the territory of the right middle cerebral artery (MCA). The MCA supplies blood to areas of the brain involved in motor and sensory functions, including the internal capsule.</p>\r\n<p>Anatomy of the Internal Capsule:</p>\r\n<p>The internal capsule is a white matter structure located deep within the brain. It serves as a major pathway for communication between the cerebral cortex and the brainstem.</p>\r\n<p>It is divided into three parts: the anterior limb, the genu (bend), and the posterior limb.</p>\r\n<p>The posterior limb contains descending motor fibers, including the corticospinal tract (which controls voluntary movements of the body) and the corticobulbar tract (which controls voluntary movements of the head and neck).</p>\r\n<p>Damage to the posterior limb of the internal capsule results in contralateral hemiparesis (weakness) and hemisensory loss due to interruption of motor and sensory fibers passing through this region.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412049ad044a7-8a1e-4e9e-b5e2-d680bb22478f.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204649dfea4-a244-4ee9-99ef-310f33d48477.jpg\">", "options": ["Anterior limb", "Posterior limb", "Genu", "Retrolenticular part"], "html_options": ["Anterior limb", "Posterior limb", "Genu", "Retrolenticular part"], "corr_idx": 1}, {"id": "1288868", "html_qtxt": "A patient complained of severe headache and vomiting off and on for a few months. Later these became persistent. On examination and investigations, there was a tumour below third ventricle which prevented the normal flow of CSF. He also showed papilloedema. All of the following statements regarding  boundaries of third ventricle are correct EXCEPT", "html_expl": "<p>Boundaries Of Third ventricle</p>\r\n<p><em>Anterior Wall</em></p>\r\n<p>Lamina terminalis</p>\r\n<p>Anterior commissure</p>\r\n<p>Anterior columns of fornix. The two columns of the fornix diverge, pass downwards and backwards, and sink into the lateral wall of the third ventricle to reach the mammillary body.</p>\r\n<p>Posterior Wall</p>\r\n<p>Pineal body</p>\r\n<p>Posterior commissure (in the lower lamina of the pineal stalk)</p>\r\n<p>Cerebral aqueduct</p>\r\n<p>Roof</p>\r\n<p>It is formed by body of fornix and the ependyma lining the under surface of the tela choroidea of the third ventricle. The choroid plexus of the third ventricle projects downwards from the roof. At the junction of the roof with the anterior and lateral walls, there are the interventricular foramina.</p>\r\n<p>Floor</p>\r\n<p>It is formed by hypothalamic structures:</p>\r\n<p>Optic chiasma</p>\r\n<p>Tuber cinereum</p>\r\n<p>Infundibulum (pituitary stalk)</p>\r\n<p>Mammillary bodies</p>\r\n<p>Posterior perforated substance</p>\r\n<p>Tegmentum of the midbrain.</p>\r\n<p>At the junction of the floor with the anterior wall, there is the optic recess (Fig. 9.1).</p>\r\n<p>Lateral Wall</p>\r\n<p>It is formed by the following.</p>\r\n<p>Medial surface of thalamus (in its posterosuperior part)</p>\r\n<p>Hypothalamus (in its anteroinferior part)</p>\r\n<p>The hypothalamic sulcus which separates the thalamus from the hypothalamus. The sulcus extends from the interventricular foramen to the cerebral aqueduct.</p>\r\n<p><em>Note that</em></p>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>The interthalamic adhesion connects the medial surfaces of the two thalami and crosses the ventricular cavity.</li>\r\n<li>The habenular stria lies at the junction of the roof and the lateral wall. The two striae join posteriorly at the habenular commissure.</li>\r\n<li>The columns of the fornix, as already indicated, run downwards and backwards to reach the mammillary bodies. The columns lie beneath the lateral wall of the ventricle.</li>\r\n</ol>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241204f11cd1b8-8fb2-49f2-8ae9-181ca32826d8.jpg\">", "options": ["Anterior wall : Lamina terminalis", "Posterior wall : Pineal body", "Roof : Optic chiasma", "Floor : Mammillary bodies"], "html_options": ["Anterior wall : Lamina terminalis", "Posterior wall : Pineal body", "Roof : Optic chiasma", "Floor : Mammillary bodies"], "corr_idx": 2}, {"id": "1288869", "html_qtxt": "A 45-year-old patient presents with a history of memory impairment, emotional lability, and difficulty in decision-making. Upon examination, the patient exhibits reduced ability to form new memories and demonstrates inappropriate emotional responses to various stimuli. Neurological examination reveals intact sensory and motor functions. MRI imaging indicates atrophy in the medial temporal lobe. Which of the following structures is most likely affected in this patient?", "html_expl": "<p>The hippocampus is a key structure within the limbic system, located in the medial temporal lobe of the brain.</p>\n<p>Functionally, it is primarily associated with memory formation and spatial navigation.</p>\n<p>The hippocampus plays a crucial role in converting short-term memories into long-term memories, a process known as memory consolidation.</p>\n<p>Damage or dysfunction of the hippocampus can lead to memory impairment, particularly in forming new memories, which aligns with the patient's symptoms of memory impairment and difficulty in forming new memories.</p>\n<p>Incorrect options-</p>\n<p>Option A: Amygdala:</p>\n<p>The amygdala is another important structure within the limbic system, located deep within the temporal lobes of the brain.</p>\n<p>Its primary funct
