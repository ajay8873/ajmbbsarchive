his, combined with the other \"D's\" (diarrhea, dementia), is classic for <strong>Pellagra</strong>.</li>\n<li>Pellagra is caused by a severe deficiency of <strong>Niacin (Vitamin B3)</strong>. The body can also synthesize niacin <em>de novo</em> from the essential amino acid <strong>Tryptophan</strong>.</li>\n<li>Tryptophan is unique among the standard amino acids as it contains a bicyclic <strong>indole group</strong> in its side chain. Therefore, a deficiency of this indole group-containing amino acid can lead to pellagra.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>B) Imidazole group:</strong> The imidazole group is the characteristic side chain of the amino acid <strong>Histidine</strong>.</p>\n<p><strong>C) Guanidinium group:</strong> The positively charged guanidinium group is the characteristic side chain of the amino acid <strong>Arginine</strong>.</p>\n<p><strong>D) Hydroxyl group:</strong> This is a feature of several amino acids (Serine, Threonine, Tyrosine), but none of them are precursors for niacin.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Pellagra is characterized by the classic \"4 D's\": <strong>Dermatitis, Diarrhea, Dementia</strong>, and ultimately, <strong>Death</strong>.</li>\n<li>The characteristic rash is a <strong>photosensitive dermatitis</strong> often forming a <strong>Casal necklace</strong>.</li>\n<li>It is caused by a deficiency of <strong>Niacin (B3)</strong> or its precursor, the amino acid <strong>Tryptophan</strong>.</li>\n<li>Tryptophan is the only standard amino acid with an <strong>indole group</strong>.</li>\n</ul>", "options": ["Indole group", "Imidazole group", "Guanidinium group", "Hydroxyl group"], "html_options": ["Indole group", "Imidazole group", "Guanidinium group", "Hydroxyl group"], "corr_idx": 0}, {"id": "1291366", "html_qtxt": "A patient with anorexia, vomiting and abdominal pain since last week is admitted to the medicine ward. On investigation, he had elevated liver enzymes and his serology was positive for IgM hepatitis A antibodies. Out of the raised liver enzymes, which are most specific for this condition?", "html_expl": "<p>Most specific liver enzymes for his condition, acute viral hepatitis is alanine aminotransferase(ALT).</p>\r\n<p>ALT is predominantly found in the liver and therefore is the most specific marker for hepatocellular damage than AST.</p>\r\n<p>Option b-Aspartate aminotransferase is found in various tissues. AST/ALT ratio is very important:</p>\r\n<p>AST/ALT<1 is seen in hepatocellular damage like in NAFLD, toxic hepatitis, and paracetamol toxicity. In cirrhosis, the ratio becomes more than 1</p>\r\n<p>AST/ALT >2 is suggestive, while AST/ALT >3 is highly suggestive of alcoholic liver disease.</p>\r\n<p>Option a-Alkaline phosphatase rise is seen in many liver diseases but more than 4-fold rise indicates cholestasis.</p>\r\n<p>Option d-GGT is used to identify occult alcohol use.</p>\r\n<p>5' nucleotidase is specific for cholestasis.</p>\r\n", "options": ["Alkaline phosphatase(ALP)", "Aspartate amino transferase (AST)", "Alanine aminotransferase(ALT)", "Gamma-glutamyl transferase (GGT)"], "html_options": ["Alkaline phosphatase(ALP)", "Aspartate amino transferase (AST)", "Alanine aminotransferase(ALT)", "Gamma-glutamyl transferase (GGT)"], "corr_idx": 2}, {"id": "1291369", "html_qtxt": "A patient with chronic malnutrition presents with diarrhea, dermatitis, and dementia. The characteristic oral finding is shown below. All of the following conditions can lead to this vitamin deficiency syndrome, EXCEPT:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412139596f686-23f3-4e05-9380-311be5fcc21d.jpg\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>The clinical picture of the \"3 D's\" (diarrhea, dermatitis, dementia) and the oral finding of a fiery red \"beefy\" tongue (glossitis) are classic for <strong>Pellagra</strong>, which is caused by a deficiency of <strong>Niacin (Vitamin B3).</strong></li>\n<li>Wernicke's encephalopathy is an acute neurological emergency caused by a deficiency of <strong>Thiamine (Vitamin B1)</strong>, not Niacin.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>The other options are all recognized causes of pellagra, not through dietary niacin deficiency, but by disrupting the body's ability to synthesize niacin from its precursor, the amino acid <strong>tryptophan</strong>.</p>\n<p><strong>A) Hartnup disease: </strong>It is a genetic disorder of intestinal and renal transport that leads to poor absorption of neutral amino acids, including tryptophan.</p>\n<p><strong>B) Carcinoid syndrome: </strong>In malignant carcinoid syndrome, a massive amount of dietary tryptophan is diverted towards the production of serotonin by the tumor, leaving very little available for niacin synthesis.</p>\n<p><strong>D) Pyridoxine deficiency: </strong>The conversion of tryptophan to niacin is a multi-step enzymatic pathway that requires <strong>pyridoxal phosphate (PLP)</strong>, the active form of <strong>Pyridoxine (Vitamin B6)</strong>, as a critical coenzyme. A deficiency of B6 can therefore block this pathway and lead to pellagra.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Pellagra (Niacin/B3 deficiency)</strong> is characterized by the \"3 D's\": Diarrhea, Dermatitis, Dementia.</li>\n<li>It can be caused by either dietary niacin deficiency or impaired conversion of <strong>tryptophan </strong>to niacin.</li>\n<li>Conditions that impair this conversion pathway include <strong>Hartnup disease, Carcinoid syndrome, and Pyridoxine (B6) deficiency.</strong></li>\n<li><strong>Wernicke's encephalopathy</strong> is caused by a deficiency of <strong>Thiamine (B1).</strong></li>\n</ul>", "options": ["Hartnup disease", "Carcinoid syndrome", "Wernicke's encephalopathy", "Pyridoxine deficiency"], "html_options": ["Hartnup disease", "Carcinoid syndrome", "Wernicke's encephalopathy", "Pyridoxine deficiency"], "corr_idx": 2}, {"id": "1291373", "html_qtxt": "Maple syrup urine disease type 1 is due to a defect in", "html_expl": "<p>Maple syrup urine disease type 1 is due to impaired Alpha keto acid decarboxylase component of branched-chain Alpha keto acid dehydrogenase complex. It leads to defective decarboxylation reaction and the formation of branched-chain amino acids like (leucine, isoleucine, valine) and their toxic by-products in the blood and urine.</p>\r\n<p>A peculiar burnt sugar smell is found in urine, sweat and cerumen.</p>\r\n<p><strong>Treatment:</strong> diet lacking in branched-chain amino acids.</p>", "options": ["Decarboxylation", "Oxidation", "Carboxylation", "Deamination"], "html_options": ["Decarboxylation", "Oxidation", "Carboxylation", "Deamination"], "corr_idx": 0}, {"id": "1291410", "html_qtxt": "Out of the following which is not a basic amino acid?", "html_expl": "<p>Glycine is not a basic amino acid.</p>\r\n<p><strong>The mnemonic for basic amino acids is HAL:</strong></p>\r\n<p>Histidine, arginine, lysine</p>\r\n<p><strong>The acidic amino acids are:</strong></p>\r\n<p>Aspartic acid, glutamic acid.</p>", "options": ["Histidine", "Arginine", "Lysine", "Glycine"], "html_options": ["Histidine", "Arginine", "Lysine", "Glycine"], "corr_idx": 3}, {"id": "1291412", "html_qtxt": "Which of the following is not an essential amino acid?", "html_expl": "<p>Aspartate is a non-essential amino acid.</p>\r\n<p>The essential amino acids are: Histidine, methionine, valine, threonine, leucine, lysine, isoleucine, phenylalanine, and tryptophan.</p>\r\n<p>Rest all are non-essential amino acids.</p>", "options": ["Methionine", "Valine", "Lysine", "Aspartate"], "html_options": ["Methionine", "Valine", "Lysine", "Aspartate"], "corr_idx": 3}, {"id": "1291415", "html_qtxt": "What is the function of the proteasome?", "html_expl": "<p>The proteasome is a cylindrical structure in the cytosol that degrades polyubiquitinated proteins.</p>\r\n<p>Proteins that are tagged by ubiquitin to be degraded enter the core through regulatory rings on either side of the cylinder.</p>\r\n<p>It plays an important role in antigen presentation to lymphocytes as it degrades viruses and other molecules into small peptides.</p>", "options": ["Protein folding", "Post translational modification", "Protein degradation", "Protein sorting"], "html_options": ["Protein folding", "Post translational modification", "Protein degradation", "Protein sorting"], "corr_idx": 2}, {"id": "1291418", "html_qtxt": "A 64 year old patient came to OPD with complaints of weight loss and increased appetite for last 5 months. On examination, his vitals were normal and investigations revealed increased urinary excretion of 5-hydroxy indole acetic acid. What is the diagnosis?", "html_expl": "<p>Excessive excretion of 5-hydroxy indole acetic acid (5-HIAA) is seen in carcinoid syndrome.</p>\r\n<p>Carcinoid Syndrome is due to the excessive production of serotonin, a specialized product of tryptophan metabolism.</p>\r\n<p>It is metabolized and excreted in urine as 5-HIAA.</p>\r\n<p>It is characterized by cutaneous flushing, abdominal cramps and diarrhea.</p>", "options": ["Alkaptonuria", "Albinism", "Carcinoid syndrome", "Phenylketonuria"], "html_options": ["Alkaptonuria", "Albinism", "Carcinoid syndrome", "Phenylketonuria"], "corr_idx": 2}, {"id": "1291420", "html_qtxt": "Which of the following should be avoided in a patient with fish odour syndrome?", "html_expl": "<p>Consumption of food products with choline should be avoided in fish odour syndrome.</p>\r\n<p>This is an autosomal recessive condition where trimethylamine is not converted to the non odorous TMAO in the liver.</p>\r\n<p>This is due to the deficiency of flavin-containing monooxygenase 3.</p>\r\n<p>TMAO then builds up in the body and is released in sweat, urine and breath giving off a strong odor of rotting fish from the body.</p>\r\n<p>Choline, lecithin and TMAO are precursors of trimethylamine which are found in food products. These food products are eggs, liver, peanuts, meat, poultry, fish, dairy products, pasta and rice.</p>", "options": ["Biotin", "Choline", "Niacin", "Pantothenic acid"], "html_options": ["Biotin", "Choline", "Niacin", "Pantothenic acid"], "corr_idx": 1}, {"id": "1291423", "html_qtxt": "A mother who is the hairstylist has noted that her baby's hair looks dull, breaks off easily and is tufted. She brings the child to you and informs about past history of seizures. Investigations reveal elevated plasma ammonia levels and argininosuccinate levels. What is the most likely diagnosis?", "html_expl": "<p>The most likely diagnosis is argininosuccinic aciduria due to arginosuccinate lyase deficiency.</p>\r\n<p>It is accompanied by high levels of arginosuccinate in blood, CSF and urine. It is also associated with friable, tufted hair known as trichorrhexis nodosa.</p>", "options": ["Argininemia", "Arginosuccnic aciduria", "Hyperammonemia type 1", "Hyperammonemia type 2"], "html_options": ["Argininemia", "Arginosuccnic aciduria", "Hyperammonemia type 1", "Hyperammonemia type 2"], "corr_idx": 1}, {"id": "1291428", "html_qtxt": "A worried mother brings her 2-year-old child with the complaints that he hasn't begun walking or talking. On examination, there is microcephaly, fair hair, light coloured skin, and blue eyes. What is the most probable diagnosis?", "html_expl": "<p>The given clinical scenario points to the diagnosis of Phenylketonuria</p>\r\n<p><strong>Characteristic clinical findings are:</strong></p>\r\n<p>Mental retardation</p>\r\n<p>Failure to walk or talk</p>\r\n<p>Seizures</p>\r\n<p>Hyperactivity</p>\r\n<p>Tremor</p>\r\n<p>Microcephaly</p>\r\n<p>Failure to grow</p>\r\n<p>Deficiency of pigmentation (fair hair, light skin colour, and blue eyes)</p>\r\n<p>Oculocutaneous albinism is a group of inherited disorders characterized by reduction or a complete lack of melanin pigment in the skin, hair, and eyes.</p>\r\n<p><strong>Its symptoms are albinism with vision problems, which include:</strong></p>\r\n<p>Strabismus</p>\r\n<p>Photophobia</p>\r\n<p>Nystagmus</p>\r\n<p>Impaired vision or blindness</p>\r\n<p>Astigmatism</p>\r\n<p>Neuropsychiatric manifestations are not seen.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121323099ffc-c696-4d99-b302-4df2ea0f758d.jpg\">", "options": ["Oculocutaneous albinism", "Phenylketonuria", "Alkaptonuria", "Tyrosinemia"], "html_options": ["Oculocutaneous albinism", "Phenylketonuria", "Alkaptonuria", "Tyrosinemia"], "corr_idx": 1}, {"id": "1291433", "html_qtxt": "At 12-year-old girl presents with a red and pruritic rash on sun-exposed areas of her body. She also complained of skin pigmentation and diarrhoea and occasional forgetfulness. She was diagnosed with Hartnup's disease. What causes these pellagra-like features in Hartnup's disease?", "html_expl": "<p>Malabsorption of tryptophan leads to pellagra in Hartnup's disease.</p>\r\n<p>This disease is an Autosomal recessive condition caused by a defect in renal and intestinal transport of tryptophan due to the mutation of the SLC6A19 gene on chromosome 5.</p>\r\n<p>As a result, the production of niacin from tryptophan is reduced, and this manifests as pellagra, with dermatitis, diarrhoea, dementia and glossitis.</p>\r\n<p>A characteristic skin rash called Casals necklace may also be seen.</p>\r\n<p>Clinical features include intermittent reversible episodes affecting the skin and nervous system that are aggravated by sunlight, febrile illness, stress and nutritional deficiency.</p>\r\n<p>Skin manifestation is present after sun exposure and includes erythematous, scaly patches similar to pellagra.</p>\r\n<p>Neurologic manifestations include ataxia, tremor, mood disorder, depression, convulsions and psychosis.</p>\r\n<p>Diagnosis is made by demonstrating the presence of neutral amino acids in the liver and urine, thus distinguishing it from pellagra.</p>\r\n<p>Urine may also contain indican, which is produced as a by-product of tryptophan metabolism.</p>", "options": ["Malabsorption of tryptophan", "Deficiency of pyridoxal Phosphate", "Magnesium deficiency", "Excessive loss of niacin in urine"], "html_options": ["Malabsorption of tryptophan", "Deficiency of pyridoxal Phosphate", "Magnesium deficiency", "Excessive loss of niacin in urine"], "corr_idx": 0}, {"id": "1291437", "html_qtxt": "Glycated haemoglobin (HbA1c) is best measured using?", "html_expl": "<p>Glycated Hemoglobin is best measured using ion exchange chromatography.</p>\r\n<p>It is formed by non-enzymatic glycation of haemoglobin present in RBCs. Normally this occurs to a small extent but is increased in diabetic patients with poor glycemic control. Since the half-life of RBCs is typically 60 days, HbA1c can be used to monitor mean blood glucose concentration over the past 6-8 weeks.</p>\r\n<p><strong>In ion exchange chromatography:</strong></p>\r\n<p>Proteins interact with the stationary phase by charge to charge interactions.</p>\r\n<p>Proteins with a net positive charge at a given pH will tightly adhere to beads with negatively charged functional groups such as carboxylates or sulphates.</p>\r\n<p>Proteins with the net negative charge adhere to beads with positively charged functional groups, typically tertiary or quaternary amines.</p>\r\n<p>Non-adherent proteins flow through the matrix and are washed away.</p>\r\n<p>Proteins elute in inverse order of the strength of their interactions with the stationary phase.</p>", "options": ["Ion exchange chromatography", "Affinity chromatography", "Isoelectric focusing", "Electrophoresis"], "html_options": ["Ion exchange chromatography", "Affinity chromatography", "Isoelectric focusing", "Electrophoresis"], "corr_idx": 0}, {"id": "1291439", "html_qtxt": "Which of the following is responsible for the negative charge in fibrinopeptide A?", "html_expl": "<p>Aspartate and glutamate are responsible for negative charges in fibrinopeptide A and B of fibrinogen.</p>\r\n<p>Negative charges contribute to the solubility of fibrinogen in plasma and importantly also serve to prevent aggregation by causing electrostatic repulsion between fibrinogen molecules.</p>\r\n", "options": ["Glutamine and valine", "Histidine and lysine", "Aspartate and glutamate", "Serine and threonine"], "html_options": ["Glutamine and valine", "Histidine and lysine", "Aspartate and glutamate", "Serine and threonine"], "corr_idx": 2}, {"id": "1291440", "html_qtxt": "Which of the following enzymes is involved in the process of oxidative deamination?", "html_expl": "<p>Glutamate dehydrogenase is involved in the process of oxidative deamination.</p>\r\n<p>In contrast transamination by glutamate dehydrogenase results in the liberation of the amino group as free ammonia.</p>\r\n<p>Glutamate dehydrogenase can use NADPH or NADH during oxidative deamination.</p>", "options": ["Glutamate synthetase", "Glutaminase", "Glutamate dehydrogenase", "Glutamate aminotransferase"], "html_options": ["Glutamate synthetase", "Glutaminase", "Glutamate dehydrogenase", "Glutamate aminotransferase"], "corr_idx": 2}, {"id": "1291443", "html_qtxt": "Which of the following amino acids do not participate in the formation of the Alpha helix?", "html_expl": "<p>Proline does not participate in the formation of the Alpha helix.</p>\r\n<p>The &alpha; helix is stabilized by hydrogen bonds between an amide hydrogen of one amino acid and a carbonyl oxygen four amino acids away.</p>\r\n<p>Since the peptide bond nitrogen of Proline lacks the hydrogen atom, it is not capable of forming a hydrogen bond with carbonyl oxygen.</p>\r\n<p>Glycine induces within a helix because of its small size.</p>", "options": ["Leucine", "Methionine", "Proline", "Lysine"], "html_options": ["Leucine", "Methionine", "Proline", "Lysine"], "corr_idx": 2}, {"id": "1291445", "html_qtxt": "A 19-year-old male has presented with yellowing of skin and sclera for the last 3 days while observing a fast. On further investigations diagnosis of Gilbert syndrome was made. What is true regarding the same?", "html_expl": "<p>Gilbert syndrome occurs due to promoter defect of the UGT1A1 enzyme. A defect in promoter region of the gene coding for the UDP glucuronosyl transferase enzyme in Gilbert syndrome results in a variable rate of transcription of the normal enzyme.</p>\r\n<p>UGT1 A1 activity is reduced to 10 to 33% of normal.</p>\r\n<p>It presents with mild unconjugated hyperbilirubinemia with other liver function tests being normal. The disorder is precipitated by stress, alcohol and reduced calorie intake. Liver history shows increased lipofuscin pigment. It responds well to phenobarbitone.</p>\r\n<p>This syndrome doesn't require treatment. The bilirubin levels may fluctuate over time which usually resolves on its own with no ill effects.</p>", "options": ["BSEP protein is mutated", "Active transport of bilirubin is impaired due to MRP 2 mutation", "Promoter defect of UGT1A1 enzyme is the most common cause", "Missense mutation of transferase enzyme is the most common cause"], "html_options": ["BSEP protein is mutated", "Active transport of bilirubin is impaired due to MRP 2 mutation", "Promoter defect of UGT1A1 enzyme is the most common cause", "Missense mutation of transferase enzyme is the most common cause"], "corr_idx": 2}, {"id": "1291447", "html_qtxt": "A 22-year-old man presented complaining of gastrointestinal discomfort and muscle cramps along with burning pain in his lower extremities and a staggering gait. A diagnosis of nutritional melalgia was made. Identify the deficient vitamin and amino acid content.", "html_expl": "<p>The vitamin that is deficient in burning feet syndrome is vitamin B5 which contains beta-alanine.</p>\r\n<p>Beta-alanine is seen in vitamin B5, coenzyme A, carnosine, anserine, acyl carrier protein.</p>\r\n<p>Other features of vitamin B5 deficiency are gastrointestinal disturbances, paraesthesia, muscle cramps and ataxia.</p>\r\n<p>Burning feet syndrome or nutritional melalgia was first seen in prisoners during the Second World War.</p>", "options": ["Vitamin B12, phenylalanine", "Vitamin B5, beta-alanine", "Vitamin B5, tryptophan", "Vitamin B3, tryptophan"], "html_options": ["Vitamin B12, phenylalanine", "Vitamin B5, beta-alanine", "Vitamin B5, tryptophan", "Vitamin B3, tryptophan"], "corr_idx": 1}, {"id": "1291450", "html_qtxt": "A four-year-old child presents with muscle weakness and vomiting, seizures accompanied by focal neurological deficits. On investigation, increased lactic acid levels were noted and microscopy of muscle with modified gomori trichrome staining showed ragged red fibres. What is the diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121366615162-1dd8-42c6-ac1f-4f806f64ceb6.jpg\">", "html_expl": "<p>The given clinical scenario is suggestive of MELAS (mitochondrial encephalopathy, lactic acidosis, stroke).</p>\r\n<p>It is a mitochondrial inherited condition due to complex one or complex four deficiency.</p>\r\n<p>Patients have normal development previously and then present with symptoms of lactic acidosis and stroke.</p>\r\n<p>Other mitochondrial inherited diseases are Leigh's disease, LHON, Pearson syndrome and Kearns Sayre syndrome.</p>", "options": ["MELAS", "DMD", "Becker's muscular dystrophy", "Myotonic dystrophy"], "html_options": ["MELAS", "DMD", "Becker's muscular dystrophy", "Myotonic dystrophy"], "corr_idx": 0}, {"id": "1291451", "html_qtxt": "12-month-old infant presents with growth failure and developmental delay. Her blood investigation showed normal vitamin B12 and folic acid levels. Her peripheral smear showed macrocytic anaemia. There was no evidence of transcobalamin 2 deficiency. What could be the likely diagnosis?", "html_expl": "<p>The given clinical picture is highly suggestive of orotic aciduria.</p>\r\n<p>Orotic aciduria type 1 is an autosomal recessive condition caused by the deficiency of UMP synthase.</p>\r\n<p>While type 2 is caused by a deficiency of orotidylate decarboxylase.</p>\r\n<p>It manifests usually in the first year of life and presents with growth failure, developmental retardation, megaloblastic anaemia and increased urinary excretion of orotic acid.</p>\r\n<p>Severe megaloblastic anaemia with normal serum B12 and folic acid levels are highly suggestive of this condition.</p>\r\n<p>A presumptive diagnosis is made by checking increased urinary excretion of orotic acid.</p>\r\n<p>In gout and Lesch nyhan syndrome uric acid crystals are excreted</p>", "options": ["Lesch nyhan syndrome", "Xanthinuria", "Pernicious anemia", "Orotic aciduria"], "html_options": ["Lesch nyhan syndrome", "Xanthinuria", "Pernicious anemia", "Orotic aciduria"], "corr_idx": 3}, {"id": "1291453", "html_qtxt": "A neonate was diagnosed with an inborn error of metabolism and his urine investigation showed a positive sulfur test. Accumulation of which amino acid will this indicate?", "html_expl": "<p>Sulfur test is used for detecting cysteine in proteins.</p>\r\n<p>It is a test used to detect amino acids with sulfhydryl group (cysteine);</p>\r\n<p><strong>Other Options:</strong></p>\r\n<p>tryptophan contains an indole ring,</p>\r\n<p>histidine contains an imidazole ring,</p>\r\n<p>cystine has peptide linkages.</p>\r\n<p>Another test that can be used to detect cysteine is nitroprusside reaction.</p>", "options": ["Tryptophan", "Cysteine", "Cystine", "Histidine"], "html_options": ["Tryptophan", "Cysteine", "Cystine", "Histidine"], "corr_idx": 1}, {"id": "1291455", "html_qtxt": "A 5-year-old boy presented to the emergency room with sudden weakness in the left and he also gave a history of such episodes in the past. On examining, the patient was thin built and had elongated limbs and fingers resembling Marfan's syndrome. On further examination, ectopia lentis was seen. Identify the inborn error of metabolism?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121304ebc546-3de9-4293-ad89-217c965f61a1.jpg\">", "html_expl": "<p>The given clinical scenario suggests homocystinuria.</p>\r\n<p>It is an important cause of pediatric stroke.</p>\r\n<p>It is most commonly caused by a defect in the cystathionine beta-synthase enzyme leading to the accumulation of Homocysteine in urine and blood.</p>\r\n<p>They are generally normal at birth and the first sign seen after 3 years of age is subluxation of the lens.</p>\r\n<p>Elevation of both methionine and homocysteine in body fluids are diagnostic lab findings.</p>\r\n<p>The lens in this condition is dislocated in a downward and nasal direction.</p>", "options": ["Cystinuria", "Homocystinuria", "Phenylketonuria", "Alkaptonuria"], "html_options": ["Cystinuria", "Homocystinuria", "Phenylketonuria", "Alkaptonuria"], "corr_idx": 1}]}, {"moduleId": 1012185, "name": "Tests of Significance", "questions": [{"id": "1291111", "html_qtxt": "A patient with mousy body odour and delay in developmental milestones came to OPD. His urine was sent for performing a ferric chloride test which would result in the formation of which colour?", "html_expl": "<p>Performing a ferric chloride test on the urine sample of a patient with phenylketonuria would result in the formation of a green colour</p>\r\n<p>This test is used to detect urinary phenylpyruvate.</p>\r\n<p>Procedure: In a test tube with 1 ml of fresh urine, 3 to 4 drops of 10-gram% ferric chloride is added. A positive test reveals a transient green. Ferric phenol phenylpyruvate, phenyl lactate, phenyl acetyl glutamate, are products of alternative pathways of phenylalanine catabolism.</p>\r\n<p>Option a- Purple colour is developed if salicylates are present</p>\r\n<p>Option b- The purple-brown colour is developed when phenothiazines are present</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241214a9009dac-90f5-4baa-8f5f-58b2ec1594a1.jpg\">", "options": ["Purple", "Purple brown", "Green", "Brown"], "html_options": ["Purple", "Purple brown", "Green", "Brown"], "corr_idx": 2}, {"id": "1291705", "html_qtxt": "For testing amino acid sequence in insulin which of the following reagents can be used?", "html_expl": "<p>Sanger's reagent is used to determine the amino acid sequence.</p>\r\n<p>Peptides are isolated and hydrolyzed into a mixture of smaller peptides and treated with 1-fluoro -2,4 dinitrobenzene (Sanger&rsquo;s reagent) which reacts with the alfa amino groups of the amino-terminal residues. The amino acid content of each peptide is determined and the amino-terminal amino acid is determined.</p>", "options": ["Sanger's reagent", "Benedict's reagent", "Seliwanoff's reagent", "None of the above"], "html_options": ["Sanger's reagent", "Benedict's reagent", "Seliwanoff's reagent", "None of the above"], "corr_idx": 0}, {"id": "1291707", "html_qtxt": "A 60-year-old man was admitted with general weakness, itching and jaundice 5 days ago. On examination, he was emaciated and had scratch marks all over the body in the upper abdomen. Which of the following can be seen in Van den Bergh's reaction?", "html_expl": "<p>The clinical scenario suggests obstructive jaundice, which will give a direct positive result on Van den Bergh's reaction due to conjugated hyperbilirubinemia.</p>\r\n<p>Van den Bergh reaction is a colourimetric method to measure the serum bilirubin level. It is based on the formation of red azodipyrroles when diazotized sulfanilic acid reacts with bilirubin.</p>", "options": ["Direct positive", "Indirect positive", "Biphase reaction", "Negative"], "html_options": ["Direct positive", "Indirect positive", "Biphase reaction", "Negative"], "corr_idx": 0}, {"id": "1291708", "html_qtxt": "Which of the following tests will be positive in the urine of a patient who has undergone prolonged starvation?<br>1. Benedict's test<br>2. Heat and acetic acid test<br>3. Rothera's test", "html_expl": "<p>Only test 3 which is Rothera's test for ketone bodies in the urine will be positive in the urine of a patient with prolonged starving. This test is performed by saturating urine with solid ammonium sulphate. By adding sodium nitroprusside and liquid ammonia along the sides of the test tube a purple ring is formed at the junction of two liquids if there is acetone or acetoacetic acid in urine.</p>\r\n<p>Beta-hydroxybutyrate does not give a purple ring.</p>\r\n<p>In starvation ketosis, the Rothera&rsquo;s test will be positive, but the Benedict&rsquo;s test will be negative.</p>\r\n<p>After a meal till about 2 hours later, maintenance of blood glucose is primarily from diet. During this time hepatic glycogen stores are getting replenished as dietary blood glucose levels start to decline. Glucagon secretion increases and insulin secretion decreases resulting in the mobilization of hepatic glycogen stores.</p>\r\n<p>However, if there is fasting for a longer period of time hepatic glycogen stores cannot maintain blood glucose levels 12 hours after the last meal. Gluconeogenesis becomes the primary source of blood glucose since most of the hepatic glycogen has depleted. As individual continues fasting, gluconeogenesis continues to be the main source.</p>\r\n<p>Over the first few days of fasting ketogenesis is favoured. This happens when the concentration of acetyl CoA from fatty acid oxidation exceeds the oxidative capacity of the TCA cycle. Also, ketogenesis releases CoA, ensuring its availability for continued fatty acid oxidation. Water soluble ketone bodies is used as fuel by most tissues including the brain. During fasting it also reduces the need for gluconeogenesis from amino acid carbon skeleton preserving essential protein in the body. Therefore, during prolonged fasting, the levels of ketone bodies in the blood rise and subsequently begin to be eliminated in urine. This is reflected by a positive Rothera&rsquo;s test on urinalysis.</p>\r\n<p>Test 1. The Benedict test is a test for reducing sugars, which will be positive in DKA.</p>\r\n<p>Test 3. The heat and acetic acid test shows proteinuria.</p>", "options": ["1 and 3", "Only 3", "1, 2 and 3", "1 and 2"], "html_options": ["1 and 3", "Only 3", "1, 2 and 3", "1 and 2"], "corr_idx": 1}, {"id": "1291710", "html_qtxt": "Which of the following tests is used for detecting bile salts in urine?", "html_expl": "<p>Hay's test is used for the detection of bile salts in urine.</p>\r\n<p>Normally, bile salts are not present in urine.</p>\r\n<p>This positive Hay's test indicates an obstructive pathology in the biliary system, leading to the backflow of bile into the circulation.</p>\r\n<p>This obstruction may be associated with either obstructive jaundice or hepatic jaundice.</p>\r\n<p>Option c- Fouchet's test is used for detecting the presence of bile pigmentation in urine.</p>\r\n<p>Here, urine is heated with barium sulfate, which absorbs bilirubin.</p>\r\n<p>Ferric chloride is added, which oxidizes the adsorbed bilirubin to biliverdin which produces a green colour.</p>\r\n<p>The principle for all tests is to detect bile pigments.</p>\r\n<p>Oxidizing agents readily oxidize bilirubin to biliverdin to form a green colour.</p>\r\n<p>Option a- Ehrlich's test is used to determine urinary and fecal urobilinogen.</p>\r\n<p>Option d- Rothera's test by nitroprusside reagent is a specific test used to detect whether acetone or acetoacetate is present in the given sample of urine.</p>\r\n", "options": ["Ehrlich's test", "Hay's test", "Fouchet's test", "Rothera's test"], "html_options": ["Ehrlich's test", "Hay's test", "Fouchet's test", "Rothera's test"], "corr_idx": 1}, {"id": "1291711", "html_qtxt": "A seminar was conducted regarding different tests to assist glucose in urine of patients with diabetes. Which of the following tests was not included in this seminar?", "html_expl": "<p>Ferric chloride test is not used to detect glucose</p>\r\n<p>It is used to detect alkaptonuria and phenylketonuria.</p>\r\n<p>Methods of glucose estimation:</p>\r\n<p>Reducometric methods - Nelson Somogyi, Folin-Wu method, O toluidine method</p>\r\n<p>Enzymatic methods - hexokinase method, glucose oxidase, peroxidase method</p>\r\n", "options": ["Folin-Wu method", "O toluidine method", "Ferric chloride test ", "Nelson Somogyi method"], "html_options": ["Folin-Wu method", "O toluidine method", "Ferric chloride test ", "Nelson Somogyi method"], "corr_idx": 2}, {"id": "1291712", "html_qtxt": "A urine test was ordered for a patient and Benedict's test was being done on that sample. Out of the given substances, which one will not give positive results?", "html_expl": "<p>Benedicts test is a test for reducing sugars.</p>\r\n<p>Sucrose does not give a positive reaction to the Benedict&rsquo;s test as it is a non-reducing sugar.</p>\r\n<p>Benedicts test is used to detect the presence of glucose in the urine.<br /> Benedicts reagent contains copper sulfate, sodium citrate and sodium carbonate.</p>\r\n<p>All monosaccharides such as glucose, galactose, fructose, pentoses, reducing disaccharides such as lactose and Maltose and glucuronic acid, homogentisic acid and ascorbic acid give positive results on the Benedict&rsquo;s test.</p>", "options": ["Lactose ", "Ascorbic acid ", "Sucrose", "Homogentisic acid"], "html_options": ["Lactose ", "Ascorbic acid ", "Sucrose", "Homogentisic acid"], "corr_idx": 2}, {"id": "1291713", "html_qtxt": "A 50-year-old man with a history of diabetes presented with discomfort, vomiting, and pain over the abdomen. On questioning him, he said that he forgot to take his insulin dose yesterday, and he was tachycardic and hypotensive. Which of the following tests will give a positive result?", "html_expl": "<p>The clinical picture is suggestive of diabetic ketoacidosis in which the Rothera&rsquo;s test will give positive results due to the presence of ketone bodies in urine.</p>\r\n<p>Test by nitroprusside reagent is a specific test used to detect the presence of acetone or acetoacetone in the given sample of urine.</p>\r\n<p>A purple ring at the junction of two liquids indicates a positive test</p>\r\n<p>Hay's test is a test for bile salts</p>\r\n<p>Fouchet's test for bilirubin</p>\r\n<p>Ninhydrin test for Alpha-amino acid</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202501072c0bb8f2-7018-4980-87b9-c8a8d6fac236.jpg\">", "options": ["Hay's test ", "Fouchet's test ", "Rothera's test ", "Ninhydrin test"], "html_options": ["Hay's test ", "Fouchet's test ", "Rothera's test ", "Ninhydrin test"], "corr_idx": 2}]}, {"moduleId": 1012186, "name": "Vitamins", "questions": [{"id": "1291288", "html_qtxt": "A 28-year-old man with a history of chronic alcohol abuse is brought to the emergency department with the classic triad of confusion, ataxia, and ophthalmoplegia. What is the correct and safest initial management for this patient?", "html_expl": "<p>The patient's presentation of <strong>confusion, ataxia, and ophthalmoplegia</strong> in the context of chronic alcoholism is the classic triad for <strong>Wernicke's encephalopathy</strong>, a neurological emergency caused by severe <strong>thiamine (Vitamin B1) deficiency</strong>.</p>\n<ul>\n<li>The correct sequence of treatment is to administer <strong>thiamine before glucose</strong>.</li>\n<li>Thiamine pyrophosphate is an essential coenzyme for carbohydrate metabolism (e.g., for the enzyme pyruvate dehydrogenase). In a thiamine-deficient individual, administering a glucose load first will rapidly consume the last remaining stores of thiamine in an attempt to metabolize the sugar. This can <strong>precipitate or acutely worsen</strong> the neurological damage of Wernicke's encephalopathy. Therefore, thiamine must be given first to replenish the coenzyme. <strong>(Ruled out Options B & C)</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Administer an intravenous thiamine injection alone (Option D):</strong> While giving thiamine is the correct first step, patients with chronic alcoholism are often malnourished and hypoglycemic, so a glucose infusion is typically required shortly after thiamine administration.</p>", "options": ["Administer an intravenous thiamine injection, followed by a glucose infusion.", "Administer an intravenous glucose infusion, followed by a thiamine injection.", "Administer an intravenous glucose infusion alone.", "Administer an intravenous thiamine injection alone."], "html_options": ["Administer an intravenous thiamine injection, followed by a glucose infusion.", "Administer an intravenous glucose infusion, followed by a thiamine injection.", "Administer an intravenous glucose infusion alone.", "Administer an intravenous thiamine injection alone."], "corr_idx": 0}, {"id": "1291290", "html_qtxt": "In case of thiamine deficiency which of the following enzyme activities are used for diagnosis?", "html_expl": "<p>Erythrocyte transketolase activity is measured to assess the thiamine or vitamin B1 nutritional status.</p>\r\n<p>Thiamine pyrophosphate is the co-factor of transketolase.</p>\r\n<p>The values will decrease in thiamine deficiency.</p>\r\n<p>Transketolase and transaldolase are involved in the non-oxidative phase of the HMP pathway.</p>\r\n<p>Options C: RBC glutathione reductase activity is used to measure vitamin B2 (riboflavin) levels.</p>", "options": ["RBC glutathione reductase", "Alpha ketoglutarate dehydrogenase", "RBC glutathione reductase", "Erythrocyte transketolase"], "html_options": ["RBC glutathione reductase", "Alpha ketoglutarate dehydrogenase", "RBC glutathione reductase", "Erythrocyte transketolase"], "corr_idx": 3}, {"id": "1291293", "html_qtxt": "A patient with atrial fibrillation and a history of coronary heart disease is started on aspirin and warfarin. Which clotting factor in him is unaffected?", "html_expl": "<p>Levels of clotting factor 8 will be unaffected in her.</p>\r\n<p>Warfarin which is an oral anti-coagulant drug inhibits &gamma;-carboxylation of clotting factors 2, 7, 9, 10 but not 8.</p>\r\n<p>Warfarin inhibits Vitamin K epoxide reductase, an enzyme required for the reduction of vitamin K. Reduced vitamin K is involved in the post-translational modification of blood clotting factors such as factors 2, 7, 9, 10, protein C and S.</p>", "options": ["Factor 8", "Factor 2", "Factor 7", "Factor 10"], "html_options": ["Factor 8", "Factor 2", "Factor 7", "Factor 10"], "corr_idx": 0}, {"id": "1291296", "html_qtxt": "A patient comes to the OPD with complaints of difficulty in vision during the night time. He also complains of dry eyes and a gritty sensation on blinking. What could be deficient in his eyes?", "html_expl": "<p>The given clinical scenario is that of a vitamin A deficiency in the retina. A form of vitamin A called 11-cis retinaldehyde plays an important role in Wald's visual cycle whose deficiency leads to vision defects.</p>\r\n<p>Rhodopsin, the visual pigment of the rod cells in the retina consists of 11-cis retinal specifically bound to the protein opsin. When products are exposed to light a series of photochemical isomerisation occurs that results in the bleaching of the visual pigment and release of all-trans retinal and opsin. This process triggers a nerve impulse that is transmitted by the optic nerve to the brain.</p>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213af3d2085-4a21-498d-bacb-a5b2600ffaed.jpg\">", "options": ["Retinoic acid", "Retinal", "Isotretinoin", "Retinol"], "html_options": ["Retinoic acid", "Retinal", "Isotretinoin", "Retinol"], "corr_idx": 1}, {"id": "1291298", "html_qtxt": "A 24-year-old woman came with complaints of severe headaches and problems with vision for the last four weeks. On examining the eye with fundoscopy bilateral papilledema was observed, and lumbar puncture showed elevated opening pressure. MRI showed no space occupying legions. On taking history of her medications, she admitted to have taken high dose multivitamin supplements regularly. Which vitamin excess causes this kind of situation?", "html_expl": "<p>The clinical scenario of increased intracranial pressure in the absence of space-occupying lesion points towards the diagnosis of pseudotumor cerebri. Vitamin A excess is the likely cause.</p>\r\n<p>Clinical features of hyper vitaminosis A</p>\r\n<p>CNS: Symptoms of raised intracranial pressure such as headache, nausea, vomiting, blurring of vision, ataxia, anorexia.</p>\r\n<p>Liver: Hepatomegaly and hyperlipidemia.</p>\r\n<p>Musculoskeletal: Thickening of the long bones, hypercalcemia, soft tissue calcification.</p>\r\n<p>Dermatological: Dryness, exfoliative dermatitis, alopecia.</p>\r\n<p>Teratogenesis: Pregnant women should not take excessive quantities as it can cause congenital Malformations in the developing foetus. Isotretinoin is a drug that is teratogenic and absolutely contraindicated in pregnancy.</p>", "options": ["Vitamin E", "Vitamin D", "Vitamin A", "Vitamin K"], "html_options": ["Vitamin E", "Vitamin D", "Vitamin A", "Vitamin K"], "corr_idx": 2}, {"id": "1291299", "html_qtxt": "A 30-year-old obese woman came to OPD with her routine check-up reports and surprisingly, her liver enzymes were elevated. USG also showed grade 2 fatty liver. On evaluation, it was found that she never consumed alcohol and never had diabetes or hypertension in the past. What could be the treatment of this condition?", "html_expl": "<p>The clinical scenario is suggestive of non-alcoholic steatohepatitis (NASH) and vitamin E is a first-line pharmacological treatment option. When diet and lifestyle changes have failed vitamin E is well tolerated and shows modest improvements in aminotransferase levels, radiographic features of hepatosteatosis or histologic features of NASH. It is important to know that vitamin E must be considered only for non-diabetic patients due to cardiovascular risks with chronic vitamin E therapy</p>", "options": ["Vitamin B6", "Selenium", "Vitamin E", "Vitamin C"], "html_options": ["Vitamin B6", "Selenium", "Vitamin E", "Vitamin C"], "corr_idx": 2}, {"id": "1291302", "html_qtxt": "A middle-aged woman presented with fissuring of the tongue, desquamation of skin and behavioral changes. Her investigation revealed reduced glutathione reductase activity. Identify the vitamin deficiency.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213c9d352fd-d07a-40e4-be26-a50d2af9f0b1.jpg\">", "html_expl": "<p>The patient is most likely suffering from Riboflavin/Vitamin B2 deficiency.</p>\r\n<p>Deficiency of riboflavin is characterized by cheilosis, desquamation and inflammation of the tongue, seborrheic dermatitis, corneal vascularization, anaemia and personality changes.</p>\r\n<p>Riboflavin nutritional status is assessed by the measurement of the activation of erythrocyte glutathione reductase by FAD added in vitro.</p>", "options": ["Vitamin B1", "Vitamin B2", "Vitamin B6", "Vitamin B12"], "html_options": ["Vitamin B1", "Vitamin B2", "Vitamin B6", "Vitamin B12"], "corr_idx": 1}, {"id": "1291304", "html_qtxt": "After consuming a black buck after hunting it down, the patient develops a headache, flushing, vomiting, blurry vision and confusion. The consumption of which of the following should have been avoided to prevent this toxicity?", "html_expl": "<p>The clinical scenario is suggestive of vitamin A toxicity. Blackbucks liver will not be consumed to avoid toxicity of vitamin A. Vitamin A and other fat-soluble vitamins are stored particularly in the liver and adipose tissue.</p>\r\n<p>Vitamins can be broadly classified into two categories fat-soluble vitamins (A, D, E, K) and water-soluble vitamins (B, C)</p>", "options": ["Kidneys", "Spleen", "Liver", "Muscle"], "html_options": ["Kidneys", "Spleen", "Liver", "Muscle"], "corr_idx": 2}, {"id": "1291306", "html_qtxt": "A patient with suspected nutritional deficiency presented with cardiac edema, and neuropathy is advised a lab assessment out of the following?", "html_expl": "<p>Cardiac edema and neuropathy are associated with deficiency of Thiamine. Measurement of erythrocyte transketolase provides an index of vitamin B1 nutritional status. Thiamine Pyrophosphate (vitamin B1) the cofactor of decarboxylation reaction.This reaction requires cofactors: Mg2+, thiamine diphosphate.</p>\r\n<p>Transketolase and transaldolase are involved in the non-oxidative pathway of the HMP pathway.</p>\r\n<p>Wet beri beri is associated with tachycardia cardiomegaly, cardiac failure and edema. It is commonly seen in the refugee camps where people consume polished rice-based monotonous diets. Diagnosis of Thiamine deficiency can be established by erythrocyte transketolase assessment.</p>\r\n<p>Dry beriberi is associated with neurological deficit such as peripheral neuropathy, optics atrophy attacks and irritability. Complications include lactic acidosis and Wernicke's encephalopathy in adults.</p>", "options": ["RBC transaminase", "Glucose 6-phosphate dehydrogenase", "RBC glutathione reductase", "RBC transketolase"], "html_options": ["RBC transaminase", "Glucose 6-phosphate dehydrogenase", "RBC glutathione reductase", "RBC transketolase"], "corr_idx": 3}, {"id": "1291308", "html_qtxt": "A 34-year-old man undergoing treatment for TB for quite a long time was found to have to taken Pyridoxine tablets in excess. What symptom is he likely to develop?", "html_expl": "<p>Excess pyridoxine (vitamin b6) causes sensory neuropathy. It occurs at intake above 2 grams per day.</p>\r\n<p>There are only two B complex vitamins that cause toxicity:</p>\r\n<p><strong>Niacin:</strong> It causes prostaglandin-mediated cutaneous flushing, fulminant hepatitis, glucose intolerance</p>\r\n<p><strong>Pyridoxine:</strong> It causes sensory neuropathy</p>", "options": ["Sensory neuropathy", "Blurry vision", "Hallucinations", "Dementia"], "html_options": ["Sensory neuropathy", "Blurry vision", "Hallucinations", "Dementia"], "corr_idx": 0}, {"id": "1291319", "html_qtxt": "A patient with abdominal pain and burning micturition came to the OPD, his blood glucose levels were normal but his urine showed the presence of xanthurenic acid. Which vitamin might be deficient in this patient?", "html_expl": "<p>Xanthurenic aciduria is seen in deficiency of vitamin B6, a coenzyme required by the kynureninase enzyme to convert 3-OH kynureninase to 3-OH anthranilic acid during tryptophan metabolism.</p>", "options": ["Vitamin B1", "Vitamin B3", "Vitamin B5", "Vitamin B6"], "html_options": ["Vitamin B1", "Vitamin B3", "Vitamin B5", "Vitamin B6"], "corr_idx": 3}, {"id": "1291320", "html_qtxt": "Identify the vitamin which when administered in supraphysiological doses causes macular edema and cysts.", "html_expl": "<p>Macular cysts and oedema may develop in patients due to the infusion of supra-physiological doses of vitamin B3.</p>\r\n<p>Toxic effects of vitamin B3 include:</p>\r\n<p>Flushing associated with skin dryness, itching, paresthesia and headache is seen. These effects may be seen even with a low dose of 30mg/day. Pre-medication with Aspirin alleviates this symptom (as these symptoms are mediated by prostaglandins)</p>\r\n<p>Other effects include nausea, vomiting and abdominal pain, hepatic toxicity presents as jaundice with elevated AST and ALT levels, permanent hepatitis requiring liver transplantation, glucose intolerance, hyperuricemia, macular edema and cysts</p>", "options": ["Vitamin A", "Vitamin B3", "Vitamin B6", "Vitamin E"], "html_options": ["Vitamin A", "Vitamin B3", "Vitamin B6", "Vitamin E"], "corr_idx": 1}, {"id": "1291321", "html_qtxt": "Out of the following cofactors of enzyme glycogen phosphorylase is?", "html_expl": "<p>Pyridoxal Phosphate is a cofactor of glycogen phosphorylase where the phosphate group is catalytically important.</p>\r\n<p>PLP also act as the coenzyme for many enzymes involved in amino acid metabolism, especially transamination and decarboxylation</p>\r\n<p>Glycogen phosphorylase is a branching enzyme that cleaves Alpha 14 bonds of the glycogen chain to produce glucose-1-phosphate in glycogenolysis.</p>", "options": ["Niacin", "Thiamine", "Pyridoxal phosphate", "Biotin"], "html_options": ["Niacin", "Thiamine", "Pyridoxal phosphate", "Biotin"], "corr_idx": 2}, {"id": "1291322", "html_qtxt": "Folate trap occurs in deficiency of which of the vitamins?", "html_expl": "<p>Folate trap occurs in the deficiency of vitamin B12.</p>\r\n<p>The conversion of 5,10-methylene THF into 5-methyl THF is an irreversible process. The major source of tetrahydrofolate for tissues is 5-methyl THF. The only way to make further use of this and to maintain the folate cycle is by vitamin B12-dependent methylation of homocysteine to methionine by methionine synthase enzyme.</p>\r\n<p>Decreased activity of methionine synthase in vitamin B12 deficiency results in the accumulation of methyl tetrahydrofolate that cannot be used resulting in a folate trap.</p>\r\n<p>The folate cycle provides a link between the functions of folate and vitamin B12 where vitamin B12 deficiency causes a functional deficiency of folate.</p>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412138e983ad0-79a7-4c51-8dd9-4c6949f9bd86.jpg\">", "options": ["Pyridoxine", "Vitamin B12", "Niacin", "Folic acid"], "html_options": ["Pyridoxine", "Vitamin B12", "Niacin", "Folic acid"], "corr_idx": 1}, {"id": "1291323", "html_qtxt": "A patient presents with weakness and pallor, and is found to have megaloblastic anemia. A metabolic workup reveals elevated levels of formiminoglutamate (FIGLU) in the urine. FIGLU is a key intermediate in the catabolic pathway of which of the following amino acids?", "html_expl": "<ul>\n<li>The clinical scenario of megaloblastic anemia and the specific finding of urinary <strong>FIGLU (N-formiminoglutamate)</strong> excretion are classic indicators of <strong>folic acid (Vitamin B9) deficiency</strong>.</li>\n<li>FIGLU is a crucial intermediate in the metabolic breakdown pathway of the amino acid <strong>histidine</strong>.</li>\n<li>In the final step of histidine catabolism, the \"formimino\" group from FIGLU must be transferred to <strong>tetrahydrofolate (THF)</strong>, the active form of folic acid.</li>\n<li>In a state of folic acid deficiency, THF is unavailable to accept this one-carbon group. This creates a metabolic block, causing FIGLU to accumulate and be excreted in the urine. This is the basis of the classic \"FIGLU excretion test\" for folate deficiency.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Valine (Option A):</strong> TValine is a branched-chain amino acid whose catabolism produces propionyl-CoA. This pathway does not involve FIGLU.</p>\n<p><strong>Methionine (Option C):</strong> Methionine is involved in the one-carbon metabolism cycle via SAM and is linked to folate and B12 through the homocysteine remethylation pathway, but it is not a precursor to FIGLU.</p>\n<p><strong>Asparagine (Option D):</strong> Asparagine is converted to aspartate and then to oxaloacetate. Its catabolism is straightforward and does not produce FIGLU.</p>", "options": ["Valine", "Histidine", "Methionine", "Asparagine"], "html_options": ["Valine", "Histidine", "Methionine", "Asparagine"], "corr_idx": 1}, {"id": "1291325", "html_qtxt": "A Young boy came with complaints of acute abdominal pain, on and off tingling sensation in limbs and at times weakness of limbs. He had a history of eating paint from a wall of the newly built house. Which of the following enzyme defects will be the cause of his condition?", "html_expl": "<p>The given clinical scenario is suggestive of lead poisoning, characterized by an impaired ALA dehydratase enzyme activity.</p>\r\n<p>The most common cause of lead poisoning in children is seen due to accidental injection from lead paint and according to history, it is evident that the case is of lead poisoning, which inhibits the activity of ALA dehydratase and ferrochelatase.</p>\r\n<p>Lead is toxic because it can substitute for calcium in many fundamental cellular processes. Lead can cross the red blood cell membrane as well as the blood-brain barrier and enter the neuroglial cells to support brain function.</p>\r\n<p>The fatal dose of lead is 20 grams of lead acetate and the fatal period is 1 to 2 days.</p>\r\n<p>The most common symptom of lead poisoning is abdominal pain, headache, anemia, irritability, in severe cases coma and death.</p>\r\n<p>Diagnosis can be made by an x-ray showing dense lines in long bones of children, red cells showing basophilic stippling. The main tool for diagnosis is the measurement of blood lead levels.</p>\r\n<p>Treatment depends on the blood level of lead and is designed to remove the lead from the body by chelation therapy.</p>", "options": ["ALA synthase", "ALA dehydratase", "Heme synthase", "Coproporphyrinogen oxidase"], "html_options": ["ALA synthase", "ALA dehydratase", "Heme synthase", "Coproporphyrinogen oxidase"], "corr_idx": 1}, {"id": "1291326", "html_qtxt": "The activity of which of the following enzymes would be unaffected in patients with Menkes disease?", "html_expl": "<p>Menkes disease is an X-linked disorder caused by a mutation in the ATP7A gene, leading to defective intestinal copper absorption and systemic copper deficiency.</p>\n<p>Transketolase is a key enzyme in the pentose phosphate pathway whose activity is dependent on thiamine pyrophosphate (TPP), a derivative of Vitamin B1, not copper. Therefore, its function would be preserved in Menkes disease.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250808a31114a8-91b4-4169-8771-8488f4d042f5.jpg\">\n<p><strong>Explanation of Other Options:  </strong>The other three options are all known <strong>copper-dependent metalloenzymes</strong> whose function is impaired in Menkes disease, contributing to the clinical phenotype.</p>\n<p><strong>Superoxide dismutase (Option A):</strong> Copper is an essential cofactor for the cytosolic form of <strong>superoxide dismutase (Cu/Zn-SOD)</strong>, an important antioxidant enzyme.</p>\n<p><strong>Tyrosinase (Option B):</strong> Tyrosinase is a copper-containing enzyme essential for the synthesis of <strong>melanin</strong>. Its dysfunction in Menkes disease is responsible for the characteristic pigmentary dilution of the hair (\"kinky hair\").</p>\n<p><strong>Dopamine hydroxylase (Option D):</strong> This copper-dependent enzyme catalyzes the conversion of <strong>dopamine to norepinephrine</strong>. Its impaired function contributes to the severe <strong>neurological deterioration</strong> seen in Menkes disease.</p>", "options": ["Superoxide dismutase", "Tyrosinase", "Transketolase", "Dopamine hydroxylase"], "html_options": ["Superoxide dismutase", "Tyrosinase", "Transketolase", "Dopamine hydroxylase"], "corr_idx": 2}, {"id": "1291327", "html_qtxt": "A 35-year-old woman presented with generalized weakness and lightheadedness for 2 weeks. Blood investigations were notable for decreased haemoglobin, increased indirect bilirubin and increased LDH. Her peripheral smear showed RBC fragments. Which vitamin deficiency is associated with the above presentation?", "html_expl": "<p>The clinical scenario is suggestive of hemolytic anaemia which is associated with the deficiency of Vitamin E.</p>\r\n<p>The most important function of Vitamin E is its chain-breaking antioxidant role</p>\r\n<p>Vitamin E inhibits lipid peroxidation by free radicals thereby stabilizing cell membranes. Hence its deficiency can result in the erythrocyte membrane being abnormally fragile leading to hemolytic anemia.</p>\r\n<p>Option d- Vitamin K deficiency does not cause hemolysis, it causes manifestations of impaired coagulation such as easy bruising, mucosal bleeding etc. However, vitamin K toxicity can cause hemolysis.</p>", "options": ["Vitamin A", "Vitamin E", "Vitamin D", "Vitamin K"], "html_options": ["Vitamin A", "Vitamin E", "Vitamin D", "Vitamin K"], "corr_idx": 1}, {"id": "1291329", "html_qtxt": "FMN and FAD are derived from which of the following vitamins?", "html_expl": "<p>Coenzymes Flavin mononucleotide and Flavin adenine Dinucleotide are derived from Riboflavin.</p>\r\n<p><strong>FMN co-enzyme role:</strong></p>\r\n<p>Complex one in electron transport chain (ETC): NADHQ oxidoreductase, NADH dehydrogenase.</p>\r\n<p>L amino acid oxidase</p>\r\n<p><strong>FAD coenzymes role:</strong></p>\r\n<p>TCA cycle: succinate dehydrogenase (complex 2 in ETC)</p>\r\n<p>fatty acid oxidation: Acyl CoA dehydrogenase</p>\r\n<p>Amino acid metabolism: D amino acid oxidase</p>\r\n<p>Xanthine oxidase</p>", "options": ["Niacin", "Vitamin B1", "Riboflavin", "Vitamin B5"], "html_options": ["Niacin", "Vitamin B1", "Riboflavin", "Vitamin B5"], "corr_idx": 2}, {"id": "1291330", "html_qtxt": "Which of the following is a chain-breaking antioxidant?", "html_expl": "<p>Vitamin E is a chain-breaking antioxidant.</p>\r\n<p>Antioxidants fall into two classes:</p>\r\n<ul>\r\n<li>Preventive antioxidants reduce the rate of chain initiation of lipid peroxidation.</li>\r\n<li>Chain-breaking antioxidants interfere with the chain propagation phase of lipid peroxidation.</li>\r\n</ul>", "options": ["Glutathione peroxidase", "Vitamin E", "Catalase", "Selenium"], "html_options": ["Glutathione peroxidase", "Vitamin E", "Catalase", "Selenium"], "corr_idx": 1}, {"id": "1291331", "html_qtxt": "Which vitamin is not required in the TCA cycle?", "html_expl": "<p>Pyridoxine is not required in the TCA cycle.</p>\r\n<p>Vitamins in the form of their respective coenzymes, are required for the proper functioning of the TCA cycle.</p>\r\n<p>The following vitamins are needed in the TCA cycle:</p>\r\n<p>Option a: Thiamine as TPP, for decarboxylation in the alfa ketoglutarate reaction</p>\r\n<p>Option c: Riboflavin as FAD and FMN, for succinate dehydrogenase.</p>\r\n<p>Option b: Niacin as NAD and NADH for isocitrate dehydrogenase, alfa ketoglutarate dehydrogenase, and malate dehydrogenase</p>\r\n<p>Pantothenic acid as a part of coenzyme helps to form acetyl CoA and succinyl CoA</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121392d1e065-4dcb-4eb3-80c6-f969cf4d0256.jpg\">", "options": ["Thiamine", "Niacin", "Riboflavin", "Pyridoxine"], "html_options": ["Thiamine", "Niacin", "Riboflavin", "Pyridoxine"], "corr_idx": 3}, {"id": "1291332", "html_qtxt": "Unlike most animals, humans and other primates are unable to synthesize their own Vitamin C and must obtain it from their diet, making it an essential vitamin. This inability is due to a genetic mutation that resulted in the absence of which key enzyme?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>(Option A) L-gulonolactone oxidase:</strong> The synthesis of ascorbic acid (Vitamin C) from glucose occurs via the <strong>uronic acid pathway</strong>. Humans possess all the enzymes in this pathway except for the very last one.</p>\n<ul>\n<li><strong>Mechanism:</strong> L-gulonolactone oxidase is the enzyme that catalyzes the final step in the biosynthesis of Vitamin C: the conversion of <strong>L-gulonolactone to ascorbic acid</strong>.</li>\n<li><strong>Genetic Defect:</strong> A mutation in the gene encoding for this enzyme occurred during primate evolution, rendering it non-functional. This is why humans, other primates, guinea pigs, and fruit bats require dietary Vitamin C to prevent scurvy.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Xylitol reductase (Option B):</strong> This enzyme is part of the pentose phosphate pathway and is not directly involved in the synthesis of Vitamin C.</p>\n<p><strong>Pyruvate dehydrogenase (Option C):</strong> This is a critical enzyme complex that links glycolysis to the citric acid cycle by converting pyruvate to acetyl-CoA. It is unrelated to Vitamin C synthesis.</p>\n<p><strong>UDP-glucose dehydrogenase (Option D):</strong> This enzyme is part of the uronic acid pathway, but it catalyzes an earlier step: the conversion of UDP-glucose to UDP-glucuronate. This enzyme is functional in humans.</p>", "options": ["L-gulonolactone oxidase", "Xylitol reductase", "Pyruvate dehydrogenase", "UDP-glucose dehydrogenase"], "html_options": ["L-gulonolactone oxidase", "Xylitol reductase", "Pyruvate dehydrogenase", "UDP-glucose dehydrogenase"], "corr_idx": 0}, {"id": "1291334", "html_qtxt": "An elderly patient on a strict vegetarian diet presents with fatigue and pallor. His lab workup reveals macrocytic anemia (MCV 112 fL). Further testing shows an elevated serum homocysteine level but a normal serum methylmalonic acid (MMA) level. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>(Option A) Folic acid deficiency:</strong> The patient's presentation with macrocytic anemia and elevated homocysteine indicates a megaloblastic process, which narrows the differential to Vitamin B12 or folate deficiency.</p>\n<p>The key to distinguishing between these two is the <strong>methylmalonic acid (MMA) level</strong>.</p>\n<ul>\n<li>Both Vitamin B12 and folate are required for the conversion of homocysteine to methionine. A deficiency in either will cause <strong>homocysteine to accumulate</strong>.</li>\n<li>However, only <strong>Vitamin B12</strong> is a cofactor for the enzyme methylmalonyl-CoA mutase. A deficiency in B12 will cause <strong>MMA to accumulate</strong>.</li>\n<li>Since this patient has an elevated homocysteine level with a <strong>normal MMA level</strong>, the defect must lie in the folate-dependent pathway, confirming a diagnosis of <strong>folic acid deficiency</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Alcohol-induced macrocytosis (Option B):</strong> While chronic alcohol use is a common cause of macrocytosis, it is a non-megaloblastic macrocytosis. It would not cause an elevation in homocysteine or MMA.</p>\n<p><strong>Vitamin B12 deficiency (Option C):</strong> While B12 deficiency causes macrocytic anemia and elevated homocysteine, it is definitively ruled out by the <strong>normal serum MMA level</strong>.</p>\n<p><strong>Thiamine deficiency (Option D):</strong> Thiamine (Vitamin B1) deficiency causes beriberi or Wernicke-Korsakoff syndrome and does not cause macrocytic anemia.</p>", "options": ["Folic acid deficiency", "Alcohol-induced macrocytosis", "Vitamin B12 deficiency", "Thiamine deficiency"], "html_options": ["Folic acid deficiency", "Alcohol-induced macrocytosis", "Vitamin B12 deficiency", "Thiamine deficiency"], "corr_idx": 0}, {"id": "1291335", "html_qtxt": "The anticoagulant drug dicoumarol, a structural analogue of Vitamin K, exerts its therapeutic effect by inhibiting the synthesis of functional clotting factors. What is the specific biochemical mechanism of this inhibition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>(Option B) Competitive inhibition: </strong>Dicoumarol and warfarin are structural analogues of Vitamin K. They exert their anticoagulant effect by competitively inhibiting the enzyme <strong>Vitamin K epoxide reductase</strong>.</p>\n<ul>\n<li><strong>Mechanism:</strong> In the liver, Vitamin K is a crucial cofactor for the enzyme <strong>gamma-glutamyl carboxylase</strong>, which activates clotting factors II, VII, IX, and X. During this process, Vitamin K is converted to an inactive epoxide form. The enzyme <strong>Vitamin K epoxide reductase</strong> is essential for recycling this inactive epoxide back to the active reduced form.</li>\n<li><strong>Inhibition:</strong> Because dicoumarol is structurally similar to Vitamin K, it binds to the active site of Vitamin K epoxide reductase and acts as a <strong>competitive inhibitor</strong>, preventing the regeneration of active Vitamin K. This leads to a depletion of active Vitamin K, a failure of gamma-carboxylation, and the production of non-functional clotting factors.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Suicide inhibition (Option A):</strong> This type of irreversible inhibition involves the inhibitor forming a permanent covalent bond with the enzyme. Aspirin's inhibition of cyclooxygenase is a classic example.</p>\n<p><strong>Non-competitive inhibition (Option C):</strong> A non-competitive inhibitor binds to an allosteric site (a site other than the active site), changing the enzyme's conformation. Its effect cannot be overcome by increasing substrate concentration.</p>\n<p><strong>Uncompetitive inhibition (Option D):</strong> This is a rare form of inhibition where the inhibitor binds only to the enzyme-substrate complex, not the free enzyme.</p>", "options": ["Suicide inhibition", "Competitive inhibition", "Non-competitive inhibition", "Uncompetitive inhibition"], "html_options": ["Suicide inhibition", "Competitive inhibition", "Non-competitive inhibition", "Uncompetitive inhibition"], "corr_idx": 1}, {"id": "1291337", "html_qtxt": "A patient presents with signs of megaloblastic anemia. To differentiate between folate and cobalamin deficiency, the physician orders a measurement of urinary methylmalonic acid. Elevated levels of this metabolite are a specific indicator of a deficiency in which vitamin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>(Option <strong>A) Vitamin B12 (Cobalamin): </strong>The measurement of <strong>methylmalonic acid (MMA)</strong> is a highly sensitive and specific functional test for Vitamin B12 deficiency.</p>\n<ul>\n<li><strong>Mechanism:</strong> Vitamin B12 acts as an essential cofactor for the enzyme <strong>methylmalonyl-CoA mutase</strong>. This enzyme catalyzes the conversion of methylmalonyl-CoA to succinyl-CoA, a key step in the metabolism of certain amino acids and odd-chain fatty acids.</li>\n<li><strong>In B12 Deficiency:</strong> When Vitamin B12 is deficient, the activity of methylmalonyl-CoA mutase is impaired. This leads to a metabolic block, causing <strong>methylmalonyl-CoA</strong> and its precursor, <strong>methylmalonic acid</strong>, to accumulate in the blood and be excreted in the urine.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Folic acid (Option B):</strong> While both folate and B12 deficiency cause megaloblastic anemia and elevated homocysteine levels, <strong>folate is not a cofactor for methylmalonyl-CoA mutase</strong>. Therefore, in a pure folate deficiency, methylmalonic acid levels will be <strong>normal</strong>. This is the key biochemical difference used to distinguish between the two deficiencies.</p>\n<p><strong>Niacin (Option C):</strong> Niacin (Vitamin B3) is a precursor for NAD and NADP and is crucial for redox reactions. Its deficiency causes pellagra, not an elevation in MMA.</p>\n<p><strong>Pyridoxine (Option D):</strong> Pyridoxine (Vitamin B6) is a cofactor for transamination and decarboxylation reactions. It is not involved in the methylmalonyl-CoA pathway.</p>", "options": ["Vitamin B12", "Folic acid", "Niacin", "Pyridoxine"], "html_options": ["Vitamin B12", "Folic acid", "Niacin", "Pyridoxine"], "corr_idx": 0}, {"id": "1291340", "html_qtxt": "Which of the following vitamins contain Cobalt as a part of their structure?", "html_expl": "<p>Vitamin B12 contains corrin rings with Cobalt as a part of their structure. Hence they are referred to as cobalamines.</p>\r\n<p>Note: There are no plant sources as such for vitamin B12. Hence, strict vegetarians have risk of developing a nutritional deficiency of Vitamin B12.</p>", "options": [" Vitamin B1", " Vitamin B2", " Vitamin B6", " Vitamin B12"], "html_options": [" Vitamin B1", " Vitamin B2", " Vitamin B6", " Vitamin B12"], "corr_idx": 3}, {"id": "1291345", "html_qtxt": "A 7year old child admitted to the pediatric ward with complaints of fever with rash was being evaluated. The resident on round noticed a whitish layer being formed in his eyes and on further questioning him he complained of decreased vision during night time. The resident suspected a vitamin deficiency what is the correct dose required to correct it?", "html_expl": "<p>The condition presented in the question is vitamin A deficiency and the RDA of vitamin A for 1 to 9 years of age is 390-630mcg, for 10 to 18 years of age it is 770-1000mcg, for adult males it is 1000mcg and for adult females it is 840mcg(during pregnancy -900mcg, and during lactation 950mcg).</p>\r\n<p>Vitamin A deficiency is associated with an increased risk of infection and increased mortality with a variety of infectious diseases particularly measles. Hence vitamin A therapy is indicated in all patients with measles.</p>\r\n<p>The main function of Vitamin A are as follows:</p>\r\n<p>maintenance of vision essentially night vision, maintenance of epithelial tissues, differentiation of various tissues particularly during reproduction and gestation by regulating expression.</p>\r\n<p>Features of Vitamin A deficiency: eyes -defective dark adaptation is a characteristic early clinical feature resulting in night blindness. This can further progress to xerophthalmia, bitot's spot, conjunctivitis or keratomalacia, leading to blindness.</p>\r\n<p>Poor overall growth, diarrhea, susceptibility to infections, increased intracranial pressure, keratinization of mucus membrane and skin are other features of vitamin A deficiency</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121324ce6f47-c2d2-44b3-b5b8-2376ced09ec2.jpg\">", "options": ["300mcg", "1000mcg", "1500mcg", "400mcg"], "html_options": ["300mcg", "1000mcg", "1500mcg", "400mcg"], "corr_idx": 3}, {"id": "1291349", "html_qtxt": "A 44-year-old man presents with the finding shown in the image, A functional enzyme assay reveals reduced activity of erythrocyte glutathione reductase. These findings are characteristic of which vitamin deficiency?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121304e76063-5308-42af-bbe9-b18000d40183.jpg\">", "html_expl": "<ul>\n<li>The combination of <strong>angular stomatitis (cheilosis)</strong>, which is fissuring and inflammation at the corners of the mouth, and <strong>glossitis</strong> (sore tongue) is a classic presentation for <strong>ariboflavinosis</strong>, or <strong>Vitamin B2 (Riboflavin) deficiency</strong>.</li>\n<li>The definitive diagnostic clue is the reduced activity of <strong>erythrocyte glutathione reductase</strong>. This enzyme requires <strong>flavin adenine dinucleotide (FAD)</strong> as an essential coenzyme. Since FAD is synthesized from riboflavin, measuring the activity of this enzyme is the standard functional test to assess riboflavin status.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Vitamin B12 (Cobalamin) (Option A):</strong> While B12 deficiency can cause glossitis, its primary manifestations are megaloblastic anemia and neurological symptoms (e.g., subacute combined degeneration). It is not diagnosed by a glutathione reductase assay.</p>\n<p><strong>Vitamin B3 (Niacin) (Option B):</strong> Niacin deficiency causes <strong>pellagra</strong>, which is characterized by the \"3 Ds\": dermatitis (a photosensitive rash), diarrhea, and dementia.</p>\n<p><strong>Vitamin B6 (Pyridoxine) (Option D):</strong> Vitamin B6 deficiency can cause cheilosis and glossitis, but it is also associated with peripheral neuropathy and convulsions. Its status is assessed by measuring erythrocyte <strong>transaminase</strong> activity, not glutathione reductase.</p>", "options": ["Vitamin B12 (Cobalamin)", "Vitamin B3 (Niacin)", "Vitamin B2 (Riboflavin)", "Vitamin B6 (Pyridoxine)"], "html_options": ["Vitamin B12 (Cobalamin)", "Vitamin B3 (Niacin)", "Vitamin B2 (Riboflavin)", "Vitamin B6 (Pyridoxine)"], "corr_idx": 2}, {"id": "1291352", "html_qtxt": "An infant is brought with chronic diarrhea, alopecia, failure to thrive, and the characteristic rash seen in the images below. What is the most likely underlying mineral deficiency?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241213e709ae96-9b84-450d-a220-2c3d514fea6d.jpg\">", "html_expl": "<ul>\n<li>The clinical triad of <strong>Dermatitis, Diarrhea, and Alopecia</strong> (hair loss), along with growth failure, is classic for <strong>acrodermatitis enteropathica</strong>, a condition caused by <strong>zinc deficiency</strong>.</li>\n<li>The rash seen in the images is pathognomonic. It is a <strong>periorificial</strong> (around the mouth and anus) and <strong>acral</strong> (on the distal extremities) eczematous, vesicular, or erosive dermatitis. The \"U-shaped\" sparing of the upper lip is a characteristic feature.</li>\n<li>Acrodermatitis enteropathica is typically an autosomal recessive disorder caused by a defect in an intestinal zinc transporter gene. It classically presents when an infant is weaned from breast milk (which has highly bioavailable zinc) to formula or cow's milk (which has lower bioavailability).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A) Iron deficiency:</strong> The primary manifestation of iron deficiency is <strong>microcytic hypochromic anemia</strong>, presenting with pallor and fatigue, not a characteristic periorificial rash.</p>\n<p><strong>B) Copper deficiency:</strong> Inherited copper deficiency causes <strong>Menkes disease</strong>, which is characterized by \"kinky,\" sparse hair, and severe, progressive <strong>neurodegeneration</strong>.</p>\n<p><strong>D) Magnesium deficiency:</strong> Hypomagnesemia typically presents with neuromuscular excitability (tetany, seizures) and cardiac arrhythmias.</p>", "options": ["Iron deficiency", "Copper deficiency", "Zinc deficiency", "Magnesium deficiency"], "html_options": ["Iron deficiency", "Copper deficiency", "Zinc deficiency", "Magnesium deficiency"], "corr_idx": 2}, {"id": "1291356", "html_qtxt": "A vegan teenager presents with pallor, fatigue, and palpitations. His primary care physician suspects nutritional anemia. Laboratory investigation reveals elevated urinary excretion of methylmalonic acid. Deficiency of which of the following vitamins is the most likely cause of this finding?", "html_expl": "<p>The clinical picture suggests a possible anemia, and the patient's vegan diet is a significant risk factor for <strong>Vitamin B12 deficiency</strong>, as this vitamin is found almost exclusively in foods of animal origin.</p>\n<p>The key diagnostic clue is the <strong>elevated urinary methylmalonic acid</strong>. This occurs because the enzyme <strong>methylmalonyl-CoA mutase</strong>, which converts methylmalonyl-CoA to succinyl-CoA, is a <strong>vitamin B12-dependent enzyme</strong>. In a state of B12 deficiency, the activity of this enzyme is greatly reduced. This leads to a metabolic block, causing an accumulation of methylmalonyl-CoA, which is then converted to methylmalonic acid and excreted in the urine at high levels. Therefore, elevated urinary methylmalonic acid is a specific biochemical marker for vitamin B12 deficiency.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Vitamin B6 (Pyridoxine) (Option A):</strong> Vitamin B6 is a crucial coenzyme for many reactions in amino acid metabolism, particularly transamination and decarboxylation, but it is not a cofactor for methylmalonyl-CoA mutase.</p>\n<p><strong>Vitamin B9 (Folic acid) (Option B):</strong> While folic acid deficiency also causes megaloblastic anemia, it does not affect the methylmalonyl-CoA mutase enzyme. Therefore, folic acid deficiency would not cause an elevation in urinary methylmalonic acid.</p>\n<p><strong>Vitamin B2 (Riboflavin) (Option C):</strong> Riboflavin is a precursor for the coenzymes FAD and FMN, which are essential for various oxidation-reduction reactions. It does not play a role in the metabolism of methylmalonyl-CoA.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>There are two major vitamin B12-dependent enzymes in humans: <strong>methylmalonyl-CoA mutase</strong> and <strong>methionine synthase</strong>.</li>\n<li>A deficiency in vitamin B12 leads to impaired function of methylmalonyl-CoA mutase, causing a buildup of its substrate, which presents as <strong>elevated methylmalonic acid</strong> in the urine and plasma.</li>\n<li>This specific finding helps differentiate B12 deficiency from folate deficiency, as both can cause megaloblastic anemia.</li>\n</ul>", "options": ["Vitamin B6", "Vitamin B9", "Vitamin B2", "Vitamin B12"], "html_options": ["Vitamin B6", "Vitamin B9", "Vitamin B2", "Vitamin B12"], "corr_idx": 3}, {"id": "1291359", "html_qtxt": "24 year old man presents with tiredness, lethargy and jaundice. On investigating, serum ceruloplasmin levels are low and his LFT is found to be elevated. He also complained of tremors now and then and his family complained of his behavior being different from before. Which mineral can be used in the treatment of the condition?", "html_expl": "<p>The clinical scenario is suggestive of Wilson's disease. Zinc is used in the treatment of this condition. In Wilson's disease accumulation of copper leads to liver disease, hemolysis, movement disorder, neurologic disease and psychiatric illness.</p>\r\n<p>Zinc acts by blocking the intestinal absorption of copper.</p>\r\n<p>Elemental zinc is commonly used as a maintenance therapy along with chelating agents.</p>\r\n<p>It came to be used as a first-line therapy in pregnancy</p>", "options": ["Copper", "Zinc", "Calcium", "Magnesium"], "html_options": ["Copper", "Zinc", "Calcium", "Magnesium"], "corr_idx": 1}, {"id": "1291361", "html_qtxt": "A child brought with pedal edema and cheilosis and a history of cardiomegaly was present. On examination, he was in tachycardia and gave a history of rice consumption majorly. What vitamin deficiency is described in the question?", "html_expl": "<p>The given clinical presentation with pedal edema and cardiomegaly is suggestive of wet beriberi due to thiamine deficiency. Wet beriberi results due to cardiac and renal dysfunction which leads to fluid accumulation. It is associated with tachycardia, cardiomegaly, cardiac failure and edema. It is commonly seen in refugee camps where people consume polished rice-based monotonous diets. Diagnosis of thiamine deficiency can be established by erythrocyte transketolase activity assessment.</p>\r\n<p>Riboflavin deficiency can present with cheilosis but does not typically cause pedal edema and cardiomegaly. Pyridoxine deficiency causes anemia and neurological symptoms. Niacin deficiency leads to pellagra.</p>", "options": ["Riboflavin", "Niacin", "Thiamine", "Pyridoxine"], "html_options": ["Riboflavin", "Niacin", "Thiamine", "Pyridoxine"], "corr_idx": 2}, {"id": "1291363", "html_qtxt": "Which of the following zymogens undergo vitamin K dependent carboxylation via &gamma;-glutamyl carboxylase to for
