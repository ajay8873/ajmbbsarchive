dding yeasts on a Pap smear, but it does not cause the characteristic intraepithelial dysplasia seen here.</p>\n<p><strong>C) Treponema pallidum:</strong> This bacterium is the causative agent of syphilis, which can produce a chancre on the cervix but does not cause squamous intraepithelial lesions.</p>\n<p><strong>D) Haemophilus ducreyi:</strong> This bacterium causes chancroid, an ulcerative sexually transmitted infection, but it is not oncogenic and does not produce these dysplastic epithelial changes.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Human Papillomavirus (HPV)</strong> is the etiologic agent responsible for the vast majority of <strong>squamous intraepithelial lesions</strong> and invasive <strong>cervical cancer</strong>.</li>\n<li>The characteristic cellular change seen in low-grade lesions is <strong>koilocytosis</strong>.</li>\n<li>Higher-grade lesions show progressive <strong>loss of maturation and increasing nuclear atypia</strong>.</li>\n</ul>", "options": ["Human Papillomavirus (HPV)", "Candida albicans", "Treponema pallidum", "Haemophilus ducreyi"], "html_options": ["Human Papillomavirus (HPV)", "Candida albicans", "Treponema pallidum", "Haemophilus ducreyi"], "corr_idx": 0}, {"id": "1291079", "html_qtxt": "A 32-year-old woman undergoes a Loop Electrosurgical Excision Procedure (LEEP) after two consecutive Pap tests showing Atypical Squamous Cells of Undetermined Significance (ASCUS). The histology from the LEEP is shown below. Which of the following immunohistochemical staining patterns would be expected in this lesion?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121218d01a2a-07a7-40b5-bad7-dd89cfc23f7d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows a high-grade squamous intraepithelial lesion (HSIL), consistent with <strong>Cervical Intraepithelial Neoplasia II (CIN II)</strong>. The dysplastic, immature squamous cells with high nuclear-to-cytoplasmic ratios, hyperchromasia, and loss of polarity extend into the middle and upper thirds of the epithelium.</p>\n<p>Virtually all cases of HSIL are caused by high-risk Human Papillomavirus (HPV) infection. The HPV oncoprotein <strong>E7</strong> inactivates the <strong>pRb tumor suppressor protein</strong>. This leads to the compensatory overexpression of the cyclin-dependent kinase inhibitor <strong>p16 INK4a</strong>. Therefore, immunohistochemistry for p16 serves as a surrogate marker for a transforming HPV infection. The characteristic staining pattern for HSIL is <strong>diffuse, strong, \"block-positive\" nuclear and cytoplasmic staining</strong> throughout the lower two-thirds of the epithelium.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>CK20: Diffuse cytoplasmic immunoreactivity (Option A):</strong> CK20 is a cytokeratin used as a marker for gastrointestinal and urothelial carcinomas. It has no role in the diagnosis of cervical dysplasia.</p>\n<p><strong>p16: Scattered, weak nuclear immunoreactivity (Option C):</strong> This staining pattern is considered <strong>negative</strong> for a transforming HPV infection. It can sometimes be seen in reactive or inflammatory conditions but is not characteristic of HSIL.</p>\n<p><strong>p53: Diffuse, strong nuclear immunoreactivity (Option D):</strong> Abnormal, diffuse p53 staining indicates a mutation in the TP53 gene. While this can be seen in some invasive cervical cancers, it is not the primary diagnostic marker for CIN, which is driven by HPV E6-mediated degradation of wild-type p53, not its overexpression due to mutation.</p>", "options": ["CK20: Diffuse cytoplasmic immunoreactivity", "p16: Diffuse, strong, \"block-positive\" nuclear and cytoplasmic staining", "p16: Scattered, weak nuclear immunoreactivity", "p53: Diffuse, strong nuclear immunoreactivity"], "html_options": ["CK20: Diffuse cytoplasmic immunoreactivity", "p16: Diffuse, strong, \"block-positive\" nuclear and cytoplasmic staining", "p16: Scattered, weak nuclear immunoreactivity", "p53: Diffuse, strong nuclear immunoreactivity"], "corr_idx": 1}, {"id": "1291081", "html_qtxt": "A 3-year-old girl is brought to the physician by her parents, who noticed bloodstained underwear and \"something\" protruding from her external genitalia. Physical examination shows a polypoidal mass projecting from the vagina, image of which is shown below. Histologic examination of a biopsy specimen from the lesion shows small and oval nuclei, with small protrusions of cytoplasm from one end, resembling a tennis racket. Immunohistochemical staining shows desmin, vimentin, and myogenin in these cells. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121211e73a483-73fa-4b19-8475-11b2d9615d58.jpg\">", "html_expl": "<p>Embryonal rhabdomyosarcoma is an uncommon vaginal tumor that can be found in girls younger than 5 years. Because it forms polypoid, grapelike masses, it is sometimes called sarcoma botryoides. Histologically, it is a small round blue cell tumor that shows skeletal muscle differentiation in the presence of muscle-specific proteins such as desmin.</p>\r\n<p>Option A: Clear cell carcinomas of the vagina may be related to in utero exposure to maternal diethylstilbestrol (DES), but have an onset in the second or third decades of life.</p>\r\n<p>Option B: Invasive squamous cell carcinomas are rare in very young patients, and they show histologic evidence of squamous epithelial differentiation, and are related to Human Papilloma Virus (HPV) infection.</p>\r\n<p>Option C: Neuroblastomas are childhood tumors and are also small blue cell tumors, but they occur in the adrenal glands or extra-adrenal sympathetic chain.</p>", "options": ["Clear cell carcinoma", "Infiltrating squamous cell carcinoma", "Neuroblastoma", "Sarcoma botryoides"], "html_options": ["Clear cell carcinoma", "Infiltrating squamous cell carcinoma", "Neuroblastoma", "Sarcoma botryoides"], "corr_idx": 3}, {"id": "1291082", "html_qtxt": "A 43-year-old woman has had postcoital bleeding for 6 months. She experienced menarche at age 11 years and has had 12 sexual partners during her life. She continues to have regular menstrual cycles without abnormal intermenstrual bleeding. Pelvic examination shows a focal, slightly raised area of erythema on the cervix at 5 o'clock position. Pap smear shows cervical cancer. Which of the following statements is true regarding squamous cell carcinoma of the cervix?", "html_expl": "<p>This woman has several risk factors for development of cervical squamous cell carcinoma, including multiple sexual partners, early menarche and postcoital bleeding.</p>\r\n<p>More than 80% of Low grade Squamous Intraepithelial Lesion (LSILs) and 100% of HSILs are associated with high-risk HPVs, with HPV-16 being the most common HPV type in both lesions. HSIL is a precursor lesion for development of squamous cell carcinoma.</p>", "options": ["Most cervical squamous cell carcinomas are associated with Human Papilloma Virus (HPV) 18", "Nearly all cases of cervical squamous cell carcinoma are associated with high risk  HPV and arise from a precursor lesion - HSIL", "Poorly differentiated squamous cell carcinomas are associated with high risk HPV subtypes, while low risk HPV subtypes are more likely to cause well differentiated tumors", "Squamous cell carcinoma is the second most common type of cervical cancer following endocervical adenocarcinoma"], "html_options": ["Most cervical squamous cell carcinomas are associated with Human Papilloma Virus (HPV) 18", "Nearly all cases of cervical squamous cell carcinoma are associated with high risk  HPV and arise from a precursor lesion - HSIL", "Poorly differentiated squamous cell carcinomas are associated with high risk HPV subtypes, while low risk HPV subtypes are more likely to cause well differentiated tumors", "Squamous cell carcinoma is the second most common type of cervical cancer following endocervical adenocarcinoma"], "corr_idx": 1}, {"id": "1291083", "html_qtxt": "A 13-year-old experienced menarche 1 year ago. She now has abnormal uterine bleeding, with menstrual periods that are 2 to 7 days long and 2 to 6 weeks apart. The amount of bleeding varies from minimal spotting to a very heavy flow. On physical examination, there are no remarkable findings. Endometrial biopsy is performed. Which of the following statements is true regarding endometrial biopsy for assessment of abnormal uterine bleeding (AUB)?", "html_expl": "<p>The findings in endometrial biopsies taken for abnormal uterine bleeding can show a wide range of appearances that reflect the cyclical changes in the endometrium in women during their reproductive years; accordingly, the histopathological diagnosis provides a description of the features observed microscopically (e.g., proliferative endometrium) and serves to exclude underlying pathology such as carcinoma.</p>\r\n<p>Option A: A simple diagnosis of benign, while true, does not convey sufficient information to guide treatment decisions.</p>\r\n<p>Option C: Endometrial biopsy can be done safely as an office procedure for investigation of abnormal uterine bleeding and is a common surgical pathology specimen.</p>\r\n<p>Option D: An endometrial biopsy should only be considered inadequate for diagnosis if there is no endometrial tissue present.</p>", "options": ["Can be signed out with a final diagnosis of benign in most cases", "Can show a wide range of appearances that reflect the normal cyclical changes of the endometrium", "Is rarely indicated", "Must contain at least 15 fragments of endometrial tissue to be considered inadequate for diagnosis"], "html_options": ["Can be signed out with a final diagnosis of benign in most cases", "Can show a wide range of appearances that reflect the normal cyclical changes of the endometrium", "Is rarely indicated", "Must contain at least 15 fragments of endometrial tissue to be considered inadequate for diagnosis"], "corr_idx": 1}, {"id": "1291085", "html_qtxt": "A 60 year old woman has had feeling of pelvic heaviness and heavy bleeding for past 6 months. Her last menstrual period was 7 years ago. Her physician palpates an enlarged nodular uterus on bimanual pelvic examination. Pelvic CT scan shows multiple solid uterine masses. A total hysterectomy is performed. The gross and microscopic appearance from biopsy is shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121261387b2b-624b-4237-912f-6558a2dfd992.jpg\">", "html_expl": "<p>The masses shown are well circumscribed, suggesting the presence of multiple benign tumors. The microscopic appearance shows well-differentiated, regular, spindle-shaped smooth muscle cells associated with hyalinization. Leiomyomas (fibroids) can be present in one third to one half of all women. They tend to enlarge during the reproductive years, and then stop growing or involute after menopause. Although leiomyomas are often asymptomatic, leiomyomas that are submucosal may produce menometrorrhagia and chronic blood loss, leading to iron deficiency anemia.</p>\r\n<p>Option A: In adenomyosis, endometrial glands extend from the endometrium down into the myometrium. The process may be superficial, but occasionally it is extensive, and the uterus becomes enlarged two to four times its normal size because of a reactive thickening of the myometrium.</p>\r\n<p>Option B: In endometriosis, endometrial glands and stroma are found outside the uterus in such sites as peritoneum, ovaries, and ligaments.</p>\r\n<p>Option D: Metastatic lesions are not well circumscribed and show hemorrhage and necrosis.</p>", "options": ["Adenomyosis", "Endometriosis", "Leiomyoma", "Metastases"], "html_options": ["Adenomyosis", "Endometriosis", "Leiomyoma", "Metastases"], "corr_idx": 2}, {"id": "1291087", "html_qtxt": "A 62-year-old childless woman noticed a blood-tinged vaginal discharge twice during the past month. Her last menstrual period was 10 years ago. Bimanual pelvic examination shows that the uterus is enlarged, with palpable adnexal masses. An endometrial biopsy is done, microscopic appearance of which is shown below. Which of the following immunophenotypes is consistent with the diagnosis of well-differentiated endometrial endometrioid adenocarcinoma?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412126c527a7d-bb89-4071-989a-b177b06ddab6.jpg\">", "html_expl": "<p>The most common immunophenotype seen with endometrioid adenocarcinoma is PAX8+, CK7+, CK20-, ER / PR+, wild type p53, patchy / focal p16.</p>", "options": ["PAX8+, CK7+, CK20+, ER / PR+, wild type p53, patchy / focal p16", "PAX8+, CK7+, CK20-, ER / PR+, wild type p53, strong / diffuse p16", "PAX8+, CK7+, CK20-, ER / PR-, wild type p53, strong / diffuse p16", "PAX8+, CK7+, CK20-, ER / PR+, wild type p53, patchy / focal p16"], "html_options": ["PAX8+, CK7+, CK20+, ER / PR+, wild type p53, patchy / focal p16", "PAX8+, CK7+, CK20-, ER / PR+, wild type p53, strong / diffuse p16", "PAX8+, CK7+, CK20-, ER / PR-, wild type p53, strong / diffuse p16", "PAX8+, CK7+, CK20-, ER / PR+, wild type p53, patchy / focal p16"], "corr_idx": 3}, {"id": "1291089", "html_qtxt": "A 19-year-old woman presents with symptoms of left adnexal fullness. On physical examination, a 9 cm mass is palpated near the left ovary. The mass is surgically removed, gross picture of which is shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121247b6ba1e-6edc-4ffa-a7c0-fc08b6c839c2.jpg\">", "html_expl": "<p>The gross appearance shows a mass with yellow sebaceous material and hair. In a 19 year old woman, this most likely represents a mature teratoma. Mature teratomas are the most common ovarian tumors, and are especially common in women of reproductive age.</p>\n<p>Primitive neuroepithelium in more solid and less cystic mass would be consistent with immature teratoma.</p>", "options": ["Yolk sac tumor", "Immature teratoma", "Lipoma", "Mature teratoma"], "html_options": ["Yolk sac tumor", "Immature teratoma", "Lipoma", "Mature teratoma"], "corr_idx": 3}, {"id": "1291090", "html_qtxt": "A 23 year old woman, Gravida3 Para2 (G3P2) has spontaneous abortion at 15 weeks. The gross appearance of tissue obtained by dilatation and curettage shows grape like villi. Its microscopic appearance is shown below. Which of the following statements is true regarding this disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412128f9e80ac-fed7-4604-a3c0-0697c9872054.jpg\">", "html_expl": "<p>Partial hydatidiform mole develops from triploidy (69 chromosomes). In contrast to a complete mole with only paternal chromosomes, in which no fetus is present, a partial mole has a fetus because maternal chromosomes are present. Survival of the triploid fetus to term is rare. A partial mole may contain some grapelike villi, or none. The fetus is usually malformed, often with 3,4 syndactyly. A 46, XX karyotype could be present in a complete mole or a normal female fetus. p57 immunostain is positive in partial mole.</p>", "options": ["Exclusively paternal genetic material is present", "There is increased risk of persistent gestational trophoblastic disease and Choriocarcinoma", "p57 immunohistochemistry can be used to differentiate it from complete hydatidiform mole", "p57 immunohistochemistry can be used to differentiate it from hydropic abortion"], "html_options": ["Exclusively paternal genetic material is present", "There is increased risk of persistent gestational trophoblastic disease and Choriocarcinoma", "p57 immunohistochemistry can be used to differentiate it from complete hydatidiform mole", "p57 immunohistochemistry can be used to differentiate it from hydropic abortion"], "corr_idx": 2}, {"id": "1291092", "html_qtxt": "A 23-year-old woman suddenly notices a bloody, brownish vaginal discharge. The next day she develops shortness of breath. On physical examination, a 3 cm, red-brown mass is seen on the lateral wall of the vagina. A chest radiograph shows numerous 2 to 5 cm nodules in both lungs. A biopsy specimen of the vaginal mass is obtained, microscopic image of which is shown below. Chromosome analysis of these cells shows a 46, XX karyotype. Which of the following serum markers is markedly elevated in this tumor?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212dda9ab2d-cbec-465e-99f4-3c7a729b0e0a.jpg\">", "html_expl": "<p>Choriocarcinomas are aggressive, malignant trophoblastic tumors. Some of these tumors can arise without evidence of pregnancy. Metastases in the vaginal wall and lungs and a hemorrhagic appearance are characteristic. The large pleomorphic and hyperchromatic syncytiotrophoblastic cells produce human chorionic gonadotropin. Treatment with agents such as etoposide, methotrexate, actinomycin D, cyclophosphamide, and vincristine can often lead to remission.</p>\r\n<p>Option A: CA125 is increased in ovarian cancer.</p>\r\n<p>Option B: CEA is an epithelial marker seen in various adenocarcinomas.</p>\r\n<p>Option D: hPL is positive in placental site trophoblastic tumor.</p>", "options": ["Cancer Antigen (CA125)", "Carcino Embryonic Antigen (CEA)", "Human Chorionic Gonadotropin (&beta;-HCG)", "Human Placental Lactogen (hPL)"], "html_options": ["Cancer Antigen (CA125)", "Carcino Embryonic Antigen (CEA)", "Human Chorionic Gonadotropin (&beta;-HCG)", "Human Placental Lactogen (hPL)"], "corr_idx": 2}, {"id": "1291094", "html_qtxt": "A 31 year old woman, gravida 2, para 1, presents with profuse vaginal bleeding. Prior to this, the patient had amenorrhea for about 12 weeks with uterine enlargement. Ultrasound reveals a 10-12 week enlarged uterus with a 4 cm polypoid endomyometrial mass. There is no intrauterine pregnancy. Serum beta hCG is <1,000 mIU/mL. On H&E sections of the endometrial biopsy sample, the tumor shows an infiltrative growth pattern consisting of aggregates or sheets of large, polyhedral to round, predominantly mononuclear cells. Vascular invasion is present, replacing the wall of myometrial vessels. Immunostaining for which of the following proteins is most likely to be positive in this nodule?", "html_expl": "<p>This is a placental site trophoblastic tumor (PSTT), the rarest of all forms of gestational trophoblastic diseases. The intermediate trophoblastic cells do not produce large amounts of hCG but do produce human placental lactogen (hPL). Most of these lesions are treated surgically and are controlled, but some recur and respond minimally to chemotherapy and radiation.</p>\r\n<p>Option A: &alpha;-Fetoprotein is produced by some testicular neoplasms and by hepatocellular carcinomas.</p>\r\n<p>Option B: Desmin is likely to be seen in tumors of mesenchymal origin.</p>\r\n<p>Option D: Chromogranin is a marker for neuroendocrine tumors.</p>", "options": ["Alfa-fetoprotein", "Desmin", "Human placental lactogen", "Chromogranin"], "html_options": ["Alfa-fetoprotein", "Desmin", "Human placental lactogen", "Chromogranin"], "corr_idx": 2}]}, {"moduleId": 1012162, "name": "Male Genitourinary Tract", "questions": [{"id": "1291058", "html_qtxt": "A 76 year old man with gross hematuria was found to have invasive urothelial carcinoma on transurethral biopsy. Which of the following is not a risk factor for urothelial carcinoma, but is a risk factor for developing squamous cell carcinoma?", "html_expl": "<p>Tobacco smoking, exposure to polycyclic aromatic hydrocarbon and benzidine exposure are risk factors for developing urothelial carcinoma, whereas indwelling catheter is a risk factor for developing squamous cell carcinoma.</p>", "options": ["Tobacco smoke", "Polycyclic aromatic hydrocarbon exposure", "Benzidine exposure", "Indwelling catheter"], "html_options": ["Tobacco smoke", "Polycyclic aromatic hydrocarbon exposure", "Benzidine exposure", "Indwelling catheter"], "corr_idx": 3}, {"id": "1291059", "html_qtxt": "A 62 year old man presented with painless hematuria. A transurethral resection of bladder was performed and it's histological examination showed non-invasive papillary lesion. Which of the following is true about the lesion described?", "html_expl": "<p>Non-invasive papillary urothelial neoplasm has low grade cytoarchitectural abnormality. There is loss of polarity, rare mitoses, subtle variation in nuclear size but no significant pleomorphism. Immunohistochemistry is not helpful for diagnosis. Hematuria is a common presentation. Disease related death and progression is rare but recurrence is common.</p>", "options": ["Immunohistochemistry is helpful for diagnosis", "Mitoses are rare and usually confined to lower half of urothelium", "Nuclear pleomorphism is marked", "Progression to invasive disease is common"], "html_options": ["Immunohistochemistry is helpful for diagnosis", "Mitoses are rare and usually confined to lower half of urothelium", "Nuclear pleomorphism is marked", "Progression to invasive disease is common"], "corr_idx": 1}, {"id": "1291060", "html_qtxt": "A 38-year-old man presents with a unilateral, painless, palpable mass in the left testis. His serum Alpha-fetoprotein (AFP) and human chorionic gonadotropin (hCG) are normal with mild Lactate dehydrogenase (LDH) elevation. The histology of his orchiectomy specimen is shown in the image below. Where would be the most typical first site for metastasis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250702194c0de1-61e5-4ebc-b46a-d86bdc0b98e2.jpg\">", "html_expl": "<p>The histology image and clinical presentation are <strong>characteristic of seminoma</strong>, a type of <strong>testicular germ cell tumor</strong>. Key findings that support seminoma include:</p>\n<ul>\n<li>Age (common in men aged 30-40)</li>\n<li><strong>Unilateral painless testicular mass</strong></li>\n<li><strong>Normal AFP and hCG</strong>, with only <strong>mildly elevated LDH</strong> (LDH is a marker of tumor burden)</li>\n</ul>\n<p>Histology: The classic seminoma cell is round to polyhedral and has a distinct cell membrane, clear or watery-appearing cytoplasm, and a large, central nucleus with one or two prominent nucleoli.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/2025070205ce672a-4f09-4e94-8bf9-f51d9f16e7be.jpg\">\n<ul>\n<li>Gross:\n<ul>\n<li>Seminomas produce bulky masses, sometimes ten times the size of the normal testis. The typical seminoma has a homogeneous, gray-white, lobulated cut surface, usually devoid of hemorrhage or necrosis.</li>\n<li>Generally, the tunica albuginea is not penetrated, but occasionally extension to the epididymis, spermatic cord, or scrotal sac occurs.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Seminoma</strong> spreads <strong>initially via lymphatics</strong>, and the <strong>first site of metastasis</strong> is the <strong>retroperitoneal (para-aortic) lymph nodes</strong>, which follow the path of embryologic descent of the testes.</p>\n<p><strong>Sites of metastasis in seminoma:</strong></p>\n<ul>\n<li><strong>First</strong>: <strong>Retroperitoneal lymph nodes</strong> (para-aortic nodes near the renal hilum)</li>\n<li>Then to: <strong>Mediastinal and supraclavicular lymph nodes</strong></li>\n<li><strong>Distant spread</strong> (later): <strong>Lung</strong>, <strong>liver</strong>, <strong>bone</strong>, <strong>brain</strong></li>\n</ul>", "options": ["Bone", "Brain", "Lung", "Retroperitoneal nodes"], "html_options": ["Bone", "Brain", "Lung", "Retroperitoneal nodes"], "corr_idx": 3}, {"id": "1291061", "html_qtxt": " A 32 year old man has noticed an increased feeling of heaviness in his scrotum for the past 10 months. On physical examination, the left testis is three times the size of the right testis and is firm on palpation. An ultrasound scan shows a 6 cm solid mass within the body of the left testis. Laboratory studies include an elevated serum alfa fetoprotein level. Which of the following is true regarding yolk sac tumor of the testis?", "html_expl": "<p>Yolk sac tumor of the testis can be germ cell neoplasia in situ related (post pubertal type) or germ cell neoplasia in situ unrelated (prepubertal type), showing a bimodal epidemiology (young adults and young children, respectively). Glypican 3 is sensitive but not a specific marker of this tumor type. Differential diagnosis with seminoma occurs when a solid pattern is extensive. There is a strong correlation between the finding of elevated serum Alphafetoprotein (AFP) and presence of yolk sac tumor elements.</p>", "options": ["Differential diagnosis with seminoma is particularly problematic in the microcystic pattern", "Glypican 3 is the most specific marker of this tumor subtype", "Can be germ cell neoplasia related or unrelated depending on pubertal status", "Only occurs in adolescents"], "html_options": ["Differential diagnosis with seminoma is particularly problematic in the microcystic pattern", "Glypican 3 is the most specific marker of this tumor subtype", "Can be germ cell neoplasia related or unrelated depending on pubertal status", "Only occurs in adolescents"], "corr_idx": 2}, {"id": "1291062", "html_qtxt": "A 21 year old man had a 2 cm painless mass in the left testicle. Histological features are shown in the image below. With electron microscopy the cells have rod shaped crystalloids of Reinke. Which marker is likely to be positive in this tumor?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212d8a1a46c-814d-4a47-9484-191391948e56.jpg\">", "html_expl": "<p>Leydig cell tumors of the testis are most often small, benign masses that may go unnoticed. Some patients have gynecomastia caused by androgenic or estrogenic hormone production (or both) by the tumor. Most patients are young to middle-aged men; sexual precocity may occur in the few boys who have such tumors. Inhibin A is diagnostic for leydig cell tumor.</p>", "options": ["Sal Like protein (SALL4)", "Placental Alkaline Phosphatase (PLAP)", "Octamer binding transcription factor 4 (OCT4)", "Inhibin A"], "html_options": ["Sal Like protein (SALL4)", "Placental Alkaline Phosphatase (PLAP)", "Octamer binding transcription factor 4 (OCT4)", "Inhibin A"], "corr_idx": 3}, {"id": "1291063", "html_qtxt": " A 28-year-old man has noticed increasing enlargement and a feeling of heaviness in his scrotum for the past year. On physical examination, the right testis is twice its normal size, and it is firm and slightly tender. An ultrasound examination shows a 3.5 -cm solid right testicular mass. Abdominal CT scan shows enlargement of the para-aortic lymph nodes. Multiple lung nodules are seen on chest radiograph. Laboratory findings include markedly increased serum levels of chorionic gonadotropin and &alpha;-fetoprotein. In a testicular tumor, increased percentage of which component correlates with a worse prognosis?", "html_expl": "<p>In a testicular germ cell tumor, higher percentage of embryonal carcinoma and choriocarcinoma are associated with negative outcomes, such as local and distant metastases. Increased proportions of teratoma and yolk sac tumor are associated with better outcomes. In a mixed germ cell tumor, percentage of seminoma usually does not impact prognosis or management. Spermatocytic tumor is a germ cell tumor unrelated to germ cell neoplasia in situ.</p>", "options": ["Choriocarcinoma", "Embryonal carcinoma", "Yolk sac tumor", "Both A and B"], "html_options": ["Choriocarcinoma", "Embryonal carcinoma", "Yolk sac tumor", "Both A and B"], "corr_idx": 3}, {"id": "1291064", "html_qtxt": "A 24 year old man presents with a history of untreated cryptorchidism. Which of the following histological changes are most likely to be observed in a non-neoplastic cryptorchid testis?", "html_expl": "<p>Atrophic seminiferous tubules, peritubular fibrosis and nodules of cells containing dark nucleoli and eosinophilic granular cytoplasm are findings consistent with an undescended testicle.</p>\r\n<p>Option B: These might be the findings associated with benign glands, such as those seen in endometriosis or endosalpingiosis.</p>\r\n<p>Option C: This histology may be associated with teratoma.</p>\r\n<p>Option D: These might be the findings of a seminoma, which is more common in undescended testicles.</p>", "options": ["Atrophic seminiferous tubules, peritubular fibrosis and nodules of cells containing dark nucleoli and eosinophilic granular cytoplasm", "Bland appearing cysts lined with cuboidal epithelium and ciliated cells", "Cysts lined by squamous cells filled with keratin", "Glycogen rich cells with large, irregular nuclei arranged in sheets"], "html_options": ["Atrophic seminiferous tubules, peritubular fibrosis and nodules of cells containing dark nucleoli and eosinophilic granular cytoplasm", "Bland appearing cysts lined with cuboidal epithelium and ciliated cells", "Cysts lined by squamous cells filled with keratin", "Glycogen rich cells with large, irregular nuclei arranged in sheets"], "corr_idx": 0}, {"id": "1291065", "html_qtxt": " A 72-year-old man has had increasing difficulty in urination for the past 10 years. He now has to get up several times each night because of a feeling of urgency, but each time the urine volume is not great. He has difficulty starting and stopping urination. On physical examination, the prostate is enlarged to twice its normal size, one year ago, his serum prostate-specific antigen (PSA) level was 6 ng/mL, Trans Urethral Resection of the Prostate (TURP) was done, microscopic image of which is shown below. Which of the following statements regarding this disease is true?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121281d1cf8d-080e-4807-bcdd-59cc00e460c6.jpg\">", "html_expl": "<p>This is a case of benign prostatic hyperplasia. The incidence of Benign Prostatic Hyperplasia (BPH) is increasing with age. It is not a precursor lesion for adenocarcinoma. It occurs more frequently in the central zone of prostatic gland. Medical therapy helps to reduce the symptoms.</p>", "options": ["Increasing incidence with increasing age", "It is considered a precursor to prostate adenocarcinoma", "It is more frequent in the peripheral zone of the prostatic gland", "Medical therapy has no role in the management of the disease"], "html_options": ["Increasing incidence with increasing age", "It is considered a precursor to prostate adenocarcinoma", "It is more frequent in the peripheral zone of the prostatic gland", "Medical therapy has no role in the management of the disease"], "corr_idx": 0}, {"id": "1291066", "html_qtxt": "A 74-year-old man with urinary hesitancy was found to have a PSA of 15 ng/mL. He underwent transrectal ultrasound (TRUS) and prostate biopsy. A representative image of the same is shown below. Which of the following is the typical immunoprofile of such a tumor?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121285f21814-2f46-4ace-96b5-12a9ccecf396.jpg\">", "html_expl": "<p>This is a case of prostatic adenocarcinoma. The tumor is CK7 & CK20 negative and NKX3.1 positive.</p>", "options": ["Cytokeratin 7 (CK7) Cytokeratin 20 (CK20) NK3 Home Box 3.1 (NKX3.1", "Cytokeratin 7 (CK7) Cytokeratin 20 (CK20) NKX3.1+", "Cytokeratin 7 (CK7) Cytokeratin 20 (CK20) + NKX3.1-", "Cytokeratin 7 (CK7) Cytokeratin 20 (CK20) - NKX3.1-"], "html_options": ["Cytokeratin 7 (CK7) Cytokeratin 20 (CK20) NK3 Home Box 3.1 (NKX3.1", "Cytokeratin 7 (CK7) Cytokeratin 20 (CK20) NKX3.1+", "Cytokeratin 7 (CK7) Cytokeratin 20 (CK20) + NKX3.1-", "Cytokeratin 7 (CK7) Cytokeratin 20 (CK20) - NKX3.1-"], "corr_idx": 1}, {"id": "1291067", "html_qtxt": "A 75 year old man presented with urine hesitancy. His Prostatic Specific Antigen (PSA) level is 12 ng/ml. He underwent transrectal ultrasound. Biopsy report showed 2 differential diagnoses - prostatic ductal adenocarcinoma and high grade prostatic intraepithelial neoplasia (HGPIN). Which of the following features favor the diagnosis of ductal adenocarcinoma over HGPIN?", "html_expl": "<p>Comedonecrosis favors the diagnosis of ductal adenocarcinoma over HGPIN.</p>\r\n<p>Other options: Both - adenocarcinoma and HGPIN can have AMACR positivity. Micropapillary pattern (and not true papillary fibrovascular cores) is more associated with HGPIN.</p>", "options": ["Comedonecrosis", "Micropapillary formation", "Stronger Alpha Methylacyl-CoA Racemase (AMACR) staining pattern", "Very high Prostatic Specific Antigen (PSA) serum levels"], "html_options": ["Comedonecrosis", "Micropapillary formation", "Stronger Alpha Methylacyl-CoA Racemase (AMACR) staining pattern", "Very high Prostatic Specific Antigen (PSA) serum levels"], "corr_idx": 0}]}, {"moduleId": 1012163, "name": "CNS", "questions": [{"id": "1291313", "html_qtxt": "A 2 year old male came to the neurosurgery OPD with hydrocephalus. On imaging, a contrast enhancing mass was identified in the cerebellopontine angle. A biopsy was sent, which showed presence of a round blue cell tumor. Individual cells show hyperchromatic nuclei of variable shapes. Homer wright rosettes are identified. Which of the following is not a subtype of this tumor? ", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212cac58f56-9cc7-445b-9f87-8ed8fdbbe048.jpg\">", "options": ["WNT activated", "SHH activated TP53 wildtype", "Non-WNT non-SHH", "None of the above"], "html_options": ["WNT activated", "SHH activated TP53 wildtype", "Non-WNT non-SHH", "None of the above"], "corr_idx": 3}, {"id": "1291316", "html_qtxt": "A 15 year old male presented with blurred vision and on imaging, a supratentorial mass was seen. After excision, grossly, areas of solid and cystic were identified. Cysts contained a thick machine oil like fluid. On microscopic examination of the specimen, groups of squamous cells surrounded by peripheral palisade of columnar cells were identified enclosing a stellate reticulum. On IHC, Pan-CK, EMA and Beta catenin were positive, what is/are the subtypes of this tumor?", "html_expl": "<p>This is a case of craniopharyngioma, these tumors have two peaks of occurrence - first, in the first to second decade and the other, in the fifth decade. The childhood tumors are more often calcified. They are of two types - Adamantinomatous and the other is of papillary type. Adamantinomatous type shows peripherally palisaded nuclei, stellate reticulum, ghost cells and focal calcification. Papillary type shows non-keratinizing stratified squamous epithelium that is devoid of keratohyalin layer.</p>", "options": ["Adamantinomatous", "Papillary", "Both of the above", "None of the above"], "html_options": ["Adamantinomatous", "Papillary", "Both of the above", "None of the above"], "corr_idx": 2}, {"id": "1291317", "html_qtxt": "A 40 year old man showed a hypodense lesion in the frontal lobe. Elevated levels of 2-hydroxyglutarate were seen in magnetic resonance spectroscopy. Frequent calcification was seen. On HPE, an infiltrating hypercellular tumor with fried egg appearance was identified with chicken wire like capillaries. IDH was mutant and 1p19q deletion was identified on molecular pathology. What is the most likely tumor in this patient? ", "html_expl": "<p>It is a case of Oligodendroglioma. Oligodendroglioma is a diffuse infiltrating glioma and frontal lobe is the most common site. On microscopy, an infiltrating glioma is hypercellular. The tumor shows monomorphic round cells with pericellular space, giving it a fried egg appearance. Chicken wire vasculature is seen.</p>\r\n<p>Option A &ndash; Astrocytomas are usually composed of well-differentiated fibrillary glial cells that diffusely infiltrate the CNS.</p>\r\n<p>Option B - Meningioma usually shows a dural tail on radiology with presence of meningothelial cells, whorls, calcification and shows EMA and PR positivity.</p>\r\n<p>Option D - Medulloblastoma usually occurs in children, with cerebellum being the most common site.</p>", "options": ["Astrocytoma", "Meningioma", "Oligodendroglioma", "Medulloblastoma"], "html_options": ["Astrocytoma", "Meningioma", "Oligodendroglioma", "Medulloblastoma"], "corr_idx": 2}, {"id": "1291318", "html_qtxt": "A 50-year-old male complained of headache and seizures. On radiology, an extra-axial mass with a \"dural tail\" sign was identified. A biopsy was taken, which on microscopy showed a lobulated architecture containing cellular whorls. The nuclei were monomorphic with intranuclear pseudoinclusions. Which of the following is NOT a recognized histological subtype of this lesion according to the WHO classification?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The combination of clinical, radiological, and histological findings is classic for a <strong>meningioma</strong>.\n<ul>\n<li><strong>Radiology:</strong> An extra-axial (arising from outside the brain parenchyma) mass with a \"dural tail\" is a pathognomononic sign.</li>\n<li><strong>Histology:</strong> The key features described: <strong>cellular whorls</strong>, monomorphic nuclei, and <strong>intranuclear pseudoinclusions; </strong>are hallmarks of meningioma.</li>\n</ul>\n</li>\n<li>The World Health Organization (WHO) Classification of CNS Tumors recognizes numerous histological subtypes of meningioma. While \"Lymphoplasmacyte-rich\" is a recognized (though uncommon) subtype, <strong>\"Neutrophil-rich\" is not</strong>. A prominent neutrophilic infiltrate is more characteristic of an inflammatory process like an abscess, not a specific meningioma subtype.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Meningothelial (Option A):</strong> This is one of the most common subtypes of meningioma (WHO Grade 1), characterized by syncytial-like cells with indistinct borders.</p>\n<p><strong>Psammomatous (Option B):</strong> This is another common WHO Grade 1 subtype, defined by the presence of numerous psammoma bodies (laminated calcifications).</p>\n<p><strong>Lymphoplasmacyte-rich (Option D):</strong> This is a recognized WHO Grade 1 subtype characterized by a prominent infiltrate of lymphocytes and plasma cells that can sometimes obscure the underlying meningothelial tumor cells.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Meningiomas are typically extra-axial, dural-based tumors.</li>\n<li>Classic histological features include cellular whorls, psammoma bodies, and intranuclear pseudoinclusions.</li>\n<li>The WHO classification includes over a dozen histological subtypes of meningioma, but \"Neutrophil-rich\" is not one of them.</li>\n</ul>", "options": ["Meningothelial", "Psammomatous", "Neutrophil-rich", "Lymphoplasmacyte-rich"], "html_options": ["Meningothelial", "Psammomatous", "Neutrophil-rich", "Lymphoplasmacyte-rich"], "corr_idx": 2}, {"id": "1291324", "html_qtxt": "A 55 year old atomic bomb survivor complained of severe headache since 2 months with one episode of convulsion. On radiology, an extra axial mass with presence of a dural tail was seen. On frozen section, the tumor was non-squashable. On microscopy, the tumor was cellular and showed meningothelial cells with presence of whorls and psammomatous calcification. Mitosis was 22/10 HPF. TERT promoter mutation was present when cytogenetics was performed. What is the grade of this tumor? ", "html_expl": "<p>This is a typical case of meningioma.</p>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212e0c3d20f-f63a-48e8-a5cc-80216a586a0a.jpg\">", "options": ["WHO Grade 1", "WHO Grade 2", "WHO Grade 3", "WHO Grade 4"], "html_options": ["WHO Grade 1", "WHO Grade 2", "WHO Grade 3", "WHO Grade 4"], "corr_idx": 2}]}, {"moduleId": 1012164, "name": "Skin", "questions": [{"id": "1291102", "html_qtxt": "A 5 year old girl has scattered 1 to 2 mm, light brown macules on her face. These macules become more prominent in the summer months and fade in the winter. The microscopic findings show an increased amount of melanin pigment within the basal keratinocytes. What is the most likely diagnosis? ", "html_expl": "<p>Freckles are common. Individuals with a light complexion and/or red hair are more likely to have freckles. These lesions may be a cosmetic problem, but they have no other significance.</p><p>Option B - Lentigo is a brown macule whose pigmentation is not related to sun exposure.</p><p>Option C - Melasma is most often a mask-like area of facial hyperpigmentation associated with pregnancy.</p><p>Option D - Nevi do not wax and wane with sun exposure.</p>", "options": ["Freckle", "Lentigo  ", "Melasma ", "Nevus"], "html_options": ["Freckle", "Lentigo  ", "Melasma ", "Nevus"], "corr_idx": 0}, {"id": "1291109", "html_qtxt": "A 74-year-old truck driver has noted dark brown patches on his upper back and shoulder. They do not change with sun exposure and they are non-pruritic & non-tender. Which of the following is not true regarding these lesions? ", "html_expl": "<p>Lentigo (pleural: lentigines) does not darken during the sun exposure. There is a focal increase in melanocytes of the basal layer, along with thinning of epidermis and elongation of rete ridges. Lentigines can occur at any age; those in older persons may be termed senile lentigines, or age spots. Laser, cryotherapy, intense pulsed light and trichloroacetic acid are the treatment options. Dermoscopy shows sharply demarcated border and finger -like structure.</p>\r\n<p>Option C - Loss of melanin is termed vitiligo and is a separate process from melanocytic hyperplasia.</p>", "options": ["Basal melanocytic hyperplasia", "Laser and cryotherapy are used for treatment", "Loss of melanin in surrounding structure", "Dermoscopy shows sharply demarcated border and finger like structure"], "html_options": ["Basal melanocytic hyperplasia", "Laser and cryotherapy are used for treatment", "Loss of melanin in surrounding structure", "Dermoscopy shows sharply demarcated border and finger like structure"], "corr_idx": 2}, {"id": "1291117", "html_qtxt": "A 77-year-old man has a lesion on the left side of his face that has enlarged slowly over the past 5 years. On examination, the 3 cm lesion has irregular borders, irregular brown to black pigmentation, and a central 2 mm raised blue-black nodule. The lesion is resected and microscopically shows radial growth of large round malignant cells, some isolated and others in nests in the epidermis and superficial papillary dermis. The cells have prominent red nucleoli and dust-like cytoplasmic pigment. Positivity of which of the following immunostains can confirm the diagnosis? ", "html_expl": "<p>He has lentigo maligna melanoma, which exhibits an indolent radial growth phase for many years before reaching an accelerated nodular vertical growth phase. Most of these lesions arise on the skin of the head and neck of elderly persons. Activating BRAF mutations are downstream from RAS mutations and are present in the majority of malignant melanomas. HMB45 and melan A are positive immunostains for diagnosis of invasive melanoma.</p>", "options": ["CK and melan A", "HMB45 and melan A", "S100 and CK", "HMB45 and desmin"], "html_options": ["CK and melan A", "HMB45 and melan A", "S100 and CK", "HMB45 and desmin"], "corr_idx": 1}, {"id": "1291119", "html_qtxt": "A 75 year old man has noticed slowly enlarging lesions on his trunk over the past 20 years. One of the lesions is excised, microscopic examination of which shows sheets of lightly pigmented basaloid cells that surround keratin-filled cysts, as shown in the image below. This lesion is sharply demarcated from the surrounding epidermis. Which of the following features help to distinguish these lesions from squamous cell carcinoma? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212b89b3495-1622-48b9-8c39-257e6bf3a3ce.jpg\">", "html_expl": "<p>This is a case of Seborrheic keratosis. It is a benign keratinocyte proliferation that lacks atypia and dysplasia.</p><p>Option A: Acanthosis and papillomatosis are features of seborrheic keratosis but can also be seen in squamous cell carcinoma.</p><p>Option B: Atypical mitotic figures are a feature of squamous cell carcinoma.</p><p>Option D: Many seborrheic keratoses have mutations in <em>FGFR3</em>, but it is not diagnostic or ubiquitous.</p>", "options": ["Acanthosis and papillomatosis", "Atypical mitotic figures", "Lack of atypia", "Molecular testing for FGFR3"], "html_options": ["Acanthosis and papillomatosis", "Atypical mitotic figures", "Lack of atypia", "Molecular testing for FGFR3"], "corr_idx": 2}, {"id": "1291145", "html_qtxt": "A 62 year old woman presents with multiple lesions on the neck (as shown below) with pathological diagnosis of fibroepithelial polyps. Which clinical association should you consider? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121276dd07bf-85d4-499d-899a-a5d42e6eec0b.jpg\">", "html_expl": "<p>Skin tags may be associated with diabetes mellitus / metabolic syndrome as well as obesity. The other listed conditions have not been shown to have increased incidence of fibroepithelial polyps.</p>", "options": ["Birt-Hogg-Dube syndrome", "Diabetes mellitus", "Dysplastic nevus syndrome", "Neurofibromatosis"], "html_options": ["Birt-Hogg-Dube syndrome", "Diabetes mellitus", "Dysplastic nevus syndrome", "Neurofibromatosis"], "corr_idx": 1}]}, {"moduleId": 1012165, "name": "Soft Tissues", "questions": [{"id": "1291278", "html_qtxt": "A 30-year-old male complained of swelling in the flexor aspect of the forearm. On microscopy of the biopsy taken, it appeared as an encapsulated tumor showing spindle cells arranged in a palisading pattern with alternating hypercellular and hypocellular areas. Mitosis was rare, and hyalinized, thick-walled blood vessels were seen. What is it most likely to be?", "html_expl": "<p>Schwannomas are benign, <strong>encapsulated tumors</strong> that exhibit Schwann cell differentiation and often arise from <strong>peripheral nerves</strong>, especially in areas like the flexor forearm, spinal roots, and cerebellopontine angle. They are associated with <strong>inactivating mutations of the NF2 gene</strong> on chromosome 22, leading to loss of <strong>merlin</strong>, a protein that helps regulate cell shape, growth, and adhesion.</p>\n<p>Histologically, they show a <strong>biphasic pattern</strong>:</p>\n<ul>\n<li><strong>Antoni A areas</strong>: densely cellular with spindle cells arranged in fascicles and palisading nuclei. <strong>Verocay bodies</strong>, rows of palisading nuclei alternating with anuclear zones, are often seen here.</li>\n<li><strong>Antoni B areas</strong>: hypocellular with a myxoid matrix, microcystic changes, and widely spaced spindle cells.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202507152508a859-2ed8-482c-951c-f7b98b65b3b7.jpg\"></li>\n</ul>\n<p>Axons are typically excluded from the tumor mass but may be entrapped in the capsule. Schwannomas are <strong>S-100 positive</strong>, confirming Schwann cell origin. Other features include thick-walled hyalinized blood vessels, occasional cystic degeneration, and rare mitoses. Degenerative changes like pleomorphism or necrosis may occur, but do not indicate malignancy. Malignant transformation is extremely rare.</p>\n<p>Clinically, schwannomas cause symptoms due to <strong>compression of adjacent structures</strong>. For example, vestibular schwannomas (commonly misnamed \"acoustic neuromas\") arise from the vestibular branch of the 8th nerve and present with <strong>tinnitus and hearing loss</strong>. Surgical excision is usually curative.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Neurofibroma (Option A):</strong> <strong>Not encapsulated</strong>, contains axons, and is more commonly associated with NF1.</p>\n<p><strong>Lipoma (Option C):</strong> Benign tumor of adipose tissue, lacks spindle cells and palisading patterns.</p>\n<p><strong>Leiomyosarcoma (Option D):</strong> Malignant smooth muscle tumor, shows <strong>atypical mitoses</strong>, <strong>no Antoni A/B zones</strong>, and is usually not encapsulated.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Schwannoma shows <strong>Antoni A and B patterns</strong> with <strong>Verocay bodies</strong>.</li>\n<li><strong>Encapsulated</strong> tumor with <strong>thick hyalinized vessels</strong>.</li>\n<li>Palisading spindle cells and <strong>rare mitoses</strong> are hallmark features.</li>\n</ul>\n<p><strong>Reference: </strong>Robbins and Cotran, Pathologic Basis of Disease, 10th Edition, Page 1237</p>", "options": ["Neurofibroma ", "Schwannoma", "Lipoma ", "Leiomyosarcoma"], "html_options": ["Neurofibroma ", "Schwannoma", "Lipoma ", "Leiomyosarcoma"], "corr_idx": 1}, {"id": "1291279", "html_qtxt": "A 26 year old female complained of pain and swelling in the dorsal aspect of the wrist. The nodule appeared fluctuant and subcutaneous. On aspiration, jelly like material came out. What is the most likely diagnosis? ", "html_expl": "<p>A ganglion cyst is a simple cyst which is always located near a joint capsule or tendon sheath. A common location is near the joint of the wrists, where it appears as a firm, fluctuating, pea sized translucent nodule. The fluid that fills the cyst is similar to synovial fluid.</p>\r\n<p>Option B - Tenosynovial giant cell tumors are benign neoplasms that develop in the synovial lining of the joints, tendon sheaths and bursae. Tenosynovial giant cell tumors are red brown to orange in colour.</p>\r\n<p>Option C - Lipoma is a benign tumor of fat arising in the subcutis of the proximal extremities and trunk, most frequently during adulthood. The tumor is mobile and painless. The cut surface is usually yellow to yellow tan.</p>\r\n<p>Option D - Tophus is pathognomonic of gout. They are formed by large aggregations of urate crystals surrounded by inflammatory reactions of foreign body giant cells. They usually appear in articular cartilage, ligaments, tendons and bursae.</p>", "options": ["Ganglion cyst", "Tenosynovial giant cell tumor", "Lipoma", "Tophus "], "html_options": ["Ganglion cyst", "Tenosynovial giant cell tumor", "Lipoma", "Tophus "], "corr_idx": 0}, {"id": "1291280", "html_qtxt": "A 50 year old male presented with retroperitoneal mass sizing about 10 cm in maximum dimension. On taking a biopsy, the microscopy showed pattern less arrays of uniform, small ovoid cells with variable number of lipoblasts. The tumor contained abundant basophilic myxoid stroma with chicken wire vasculature. Mitotic activity was increased. FNCLCC scoring system was used to grade it. Which of the following is not a component of this scoring system? ", "html_expl": "<p>This is a case of myxoid liposarcoma. All the sarcomas usually use French Federation of Cancer Centre Sarcoma Group (also called FNCLCC grading system) which is a three-grade system that is most widely used to grade sarcomas, and is based on three parameters - tumor differentiation, mitotic rate and extent of tumor necrosis.</p>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121291ea6fb1-239d-47da-aa89-3ddca272b7fd.jpg\">\r\n<p><strong>Type:</strong> May know</p>\r\n<p><strong>Reference:</strong> CAP Cancer Protocol for Soft Tissue Resection - June 2021</p>", "options": ["Tumor differentiation", "Mitotic count", "Tumor necrosis", "Nuclear grade"], "html_options": ["Tumor differentiation", "Mitotic count", "Tumor necrosis", "Nuclear grade"], "corr_idx": 3}, {"id": "1291281", "html_qtxt": "A 35 year old woman complained of painless swelling in the left shoulder region. On examination, 1.5-2 cm mass was palpated. On excising the lesion, it was found to be a cutaneous mass measuring 2 cm and the cut surface appeared greyish white, glistening and mucoid. On microscopic examination, the lesion showed bland spindle shaped cells with wavy nuclei in a myxoid stroma. Stroma collagen was characteristic, giving it a \"shredded carrot\" appearance. What is the lesion most likely to be? ", "html_expl": "<p>Neurofibroma is a benign peripheral nerve sheath tumor consisting of differentiated Schwann cells (appearing with wavy nuclei), perineural like cells, fibroblasts, mast cells and residual interspersed axon embedded in a myxoid and collagenous extracellular matrix. It is usually cutaneous, with the majority seen in the shoulder and pelvis. Stroma collagen is characteristic, often likened in classical pathology description to shredded carrots. S100 positivity is seen in Schwannoma cell population and CD34 highlights the stromal component.</p>\r\n<p>Option A - Lipoma is a benign tumor composed of mature adipocytes.</p>\r\n<p>Option C - Hemangioma is a benign tumor of proliferating blood vessels.</p>\r\n<p>Option D - Leiomyoma is a benign proliferation of smooth muscles with individual cells showing cigar shaped nuclei with blunt ends.</p>", "options": ["Lipoma", "Neurofibroma", "Hemangioma", "Leiomyoma"], "html_options": ["Lipoma", "Neurofibroma", "Hemangioma", "Leiomyoma"], "corr_idx": 1}, {"id": "1291284", "html_qtxt": "A 45 year old male complained of lumbar pain. An MRI was done, which showed a lesion in the adrenal gland. The lesion was excised, which on microscopic examination showed mature adipocytes admixed with bone marrow elements. Which of the following fits best for diagnosis? ", "html_expl": "<p>Myelolipoma is a lesion combining mature adipose tissue and bone marrow elements and is most common in the adrenal gland although seen in the extra adrenal glands like retroperitoneum, presacral region and mediastinum. Most occur in patients older than 40 years of age. Some are found to be associated with hormonal active adrenal tumors, adrenal cortical adenomas, carcinomas and pheochromocytomas.</p>\r\n<p>Option A - Pheochromocytoma is the paraganglioma of the medulla composed of chromaffin cells that produce catecholamines.</p>\r\n<p>Option B - Myelolipoma is characterized by an admixture in variable proportions of mature adipose tissue and bundles of well-differentiated smooth muscle.</p>\r\n<p>Option C - Pleomorphic lipoma is a lipoma containing hyperchromatic multinucleated tumor cells.</p>", "options": ["Pheochromocytoma", "Myolipoma", "Pleomorphic Lipoma", "Myelolipoma"], "html_options": ["Pheochromocytoma", "Myolipoma", "Pleomorphic Lipoma", "Myelolipoma"], "corr_idx": 3}, {"id": "1291287", "html_qtxt": "A 20 year old female complains of swelling and pain in the left foot. The swelling is 3 cm in maximum dimension. The cut surface is yellowish tan, firm with focal calcification. Histologically, it is a biphasic tumor having an epithelial and spindle cell component. On IHC, EMA is positive in epithelial component. TLE1, CD99 and BCL2 are also strong diffusely positive. What is the most likely mutation associated with this condition? ", "html_expl": "<p>The patient is of synovial sarcoma, which is a monomorphic blue spindle cell sarcoma showing variable epithelial differentiation. SS is characterized by a specific SS18-SSX 1/2/4 fusion. The large majority of SS are positive for BCL2, CD99 and TLE1, but these markers are not specific. The epithelial component shows EMA positivity.</p>\r\n<p>Option B - Myeloid sarcoma or acute myeloid leukemia can show translocation for 8:21 mutation</p>\r\n<p>Option C - 11:22 translocation is for Ewing sarcoma</p>\r\n<p>Option D - WWTR1:CAMTA1 fusion is specific for epithelioid hemangioendothelioma</p>", "options": ["SS18-SSX", "8:21 translocation", "11:22 translocation", "WWTR1: CAMTA1 fusion"], "html_options": ["SS18-SSX", "8:21 translocation", "11:22 translocation", "WWTR1: CAMTA1 fusion"], "corr_idx": 0}, {"id": "1291292", "html_qtxt": "A 15 year old male complained of epistaxis and gradual nasal blockage for a few months. The patient's BP was 120/80. The patient went to the otorhinolaryngologist for a rhinoscopy, where the surgeon found a mass in the nasopharynx, measuring 2 cm in size. A biopsy was performed and histologically, an aggressive hypercellular round blue cell tumor with high mitotic activity was diagnosed. What is the least likely diagnosis? ", "html_expl": "<p>A, B, C all are differentials for round blue cell tumor, which is likely to occur in nasopharynx.</p>\r\n<p>Option D - Squamous cell carcinoma is a carcinoma with tumor cells exhibiting squamous morphology with individual cells showing polygonal shape, high N:C ratio, moderate nuclear pleomorphism and abundant eosinophilic cytoplasm. It doesn&rsquo;t fall into the differentials of round blue cell tumor.</p>\r\n", "options": ["Rhabdomyosarcoma", "Lymphoma", "Ewing sarcoma", "Squamous cell carcinoma"], "html_options": ["Rhabdomyosarcoma", "Lymphoma", "Ewing sarcoma", "Squamous cell carcinoma"], "corr_idx": 3}, {"id": "1291300", "html_qtxt": "An infant presented in the pediatric surgery OPD with a sacrococcygeal mass. The mass was 10 cm in size. The patient was operated on, and the specimen was sent to the histopathology laboratory. The cut surface showed hair shafts, teeth with areas of calcification, and cystic degeneration. On microscopy, all the mature elements of all three germinal layers were identified. Along with that, a round blue cell carcinomatous component was observed. Which is the first specific immunohistochemistry to be done to confirm the diagnosis? ", "html_expl": "<p>This is a case of teratoma.</p>\r\n<p>SALL4 is a malignant germ cell tumor marker. It has a strong nuclear staining and is used as a general marker for germ cell tumors.</p>\r\n<p>Option A - Desmin is a muscle marker.</p>\r\n<p>Option B - CD45 is used for lymphocytic lineage.</p>\r\n<p>Option D - HMB45 is a melanocytic marker.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412310ec87da6-4d73-48c1-b895-38038245bb79.jpg\">", "options": ["Desmin", "CD45", "SALL4", "HMB45"], "html_options": ["Desmin", "CD45", "SALL4", "HMB45"], "corr_idx": 2}, {"id": "1291309", "html_qtxt": "A 57 year old male complained of a swelling in the right shoulder. On excising it, a well-circumscribed greyish white nodule was identified in the muscle. On microscopy, the tumor showed marked nuclear pleomorphism with presence of bizarre cells with no identification of tumor differentiation. Mitosis was 30/2 mm2 and necrosis was more than 50 percent of the tumor. What is the total score and grade according to the FNCLCC grading system? ", "html_expl": "<p>Tumor differentiation is the most problematic aspect of the FNCLCC system. Its use is subjective and does not include every subtype of sarcoma. Nevertheless, it is an integral part of the system, and an attempt should be made to assign a differentiation score.</p>\r\n<p>Table 2. Tumor Differentiation Score According to Histologic Type in the Updated Version of the French Federation of Cancer Centers Sarcoma Group System.</p>\r\n<p>Tumor Differentiation</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412129e48a022-8feb-42dc-9d38-51f34d74cedd.jpg\">\r\n<p>Note: Grading of malignant peripheral nerve sheath tumor, embryonal and alveolar rhabdomyosarcoma, angiosarcoma, extraskeletal myxoid chondrosarcoma, alveolar soft part sarcoma, clear cell sarcoma, and epithelioid sarcoma is not recommended<sup>4</sup>. The case for grading malignant peripheral nerve sheath tumor is currently being debated. Modified with permission from Coindre JM.<sup>3</sup></p>\r\n<p>&nbsp;</p>\r\n<p><u>Mitosis Count:</u> The count is made in the most mitotically active area, away from areas of necrosis, in 10 consecutive high-power fields (HPF) (1 HPF x 400 = 0.1734 mm&sup2;) (use the X40 objective). The area of 1 HPF originally used for mitotic count measured 0.1734 mm&sup2;. However, the area of 1 HPF using most modern microscopes with wider 40x lenses will most likely be higher. Pathologists are encouraged to determine the field area of their 40x lenses and divide 0.1734 by the obtained field area to obtain a conversion factor. The number of mitotic figures in 10 HPF multiplied by the obtained conversion factor and rounded to the nearest whole number should be used for grading purposes. If the mitotic rate is close to the cutoff between mitotic scores, the count</p>\r\n<p>should be repeated.</p>\r\n<p>Score 1: 0 to 9 mitoses per 10 HPF</p>\r\n<p>Score 2: 10 to 19 m&iacute;toses per 10 HPF</p>\r\n<p>Score 3: >19 mitoses per 10 HPF</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/2024121218132496-7bd8-4a4f-8124-77ede7bc5553.jpg\">\r\n<p>Tumor Necrosis: Evaluated on gross examination and validated with histologic sections.</p>\r\n<p><strong>Type:</strong> May know</p>\r\n<p><strong>Reference:</strong> CAP Protocols</p>", "options": ["Score 9, grade III", "Score 8, grade III", "Score 6, grade II", "Score 7, grade II"], "html_options": ["Score 9, grade III", "Score 8, grade III", "Score 6, grade II", "Score 7, grade II"], "corr_idx": 1}, {"id": "1291310", "html_qtxt": "A 3 kg baby was born with the presence of purplish nodules in the trunk region, which gradually increased in size. The parents visited the Pediatric surgeon, who took a biopsy from the nodule. On microscopy, lobules of capillary sized vascular channels lined by a single layer of flattened endothelial cells were appreciated. Eventually when the baby was 1.5 years old, the nodule disappeared. Which of the following is not a variant of the lesion that was originally present? ", "html_expl": "<p>This is a case of hemangioma. Hemangiomas have been classified according to their clinical appearance and caliber of vessel involved. Capillary hemangioma, infantile hemangioma (also called cellular hemangioma), cavernous hemangioma, large vessel hemangioma, intramuscular hemangioma, intramuscular papillary endothelial hyperplasia, spindle cell hemangioma, epithelioid hemangioma, hobnail hemangioma, anastomosing hemangioma are the variants of hemangiomas.</p>", "options": ["Epithelioid", "Pleomorphic", "Infantile", "Cellular"], "html_options": ["Epithelioid", "Pleomorphic", "Infantile", "Cellular"], "corr_idx": 1}]}, {"moduleId": 1012166, "name": "Breast", "questions": [{"id": "1291097", "html_qtxt": "A 24-year-old woman, 3 weeks postpartum and breastfeeding, develops a painful, erythematous area on her left breast. This began after she noticed fissures on her nipple. Which of the following statements about this condition is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This clinical scenario describes <strong>Acute Mastitis</strong>, an infection of the breast tissue. <strong>Lactational (Puerperal) Mastitis</strong> is the most common form and occurs almost exclusively during the first few months of breastfeeding. Cracks and fissures in the nipple provide a portal of entry for bacteria from the infant's oral flora or the mother's skin.</p>\n<p><strong>Key Features of Acute Mastitis:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202510242c767ca5-fbfa-4f06-af2a-44afe5a5742b.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>It can progress to an abscess if left untreated (Option A):</strong> Untreated mastitis can lead to the formation of a localized collection of pus, forming a breast abscess that often requires drainage.</p>\n<p><strong>The most frequently isolated causative organism is </strong><strong><em>Staphylococcus aureus</em></strong><strong> (Option C): </strong><em>S. aureus</em>, a common skin commensal, is the causative agent in the vast majority of cases.</p>\n<p><strong>It is an inflammatory condition known as acute mastitis (Option D):</strong> This is the correct diagnostic term for the condition described.</p>", "options": ["It can progress to an abscess if left untreated.", "It most commonly occurs in postmenopausal women.", "The most frequently isolated causative organism is Staphylococcus aureus.", "It is an inflammatory condition known as acute mastitis."], "html_options": ["It can progress to an abscess if left untreated.", "It most commonly occurs in postmenopausal women.", "The most frequently isolated causative organism is Staphylococcus aureus.", "It is an inflammatory condition known as acute mastitis."], "corr_idx": 1}, {"id": "1291099", "html_qtxt": "A 45-year-old woman presents with a firm, palpable breast mass that appeared several weeks after a minor chest wall injury from a seatbelt in a car accident. Her mammogram reveals the findings shown. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412124363c923-72e0-4c7a-b47d-6fe11b5895e2.jpg\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<p>The diagnosis is <strong>fat necrosis</strong>. The key diagnostic clue is the direct <strong>history of trauma</strong> preceding the development of a palpable breast mass. Fat necrosis is a benign, inflammatory process that occurs when adipocytes are damaged, releasing lipids that incite a localized inflammatory reaction.</p>\n<p>While it can clinically and mammographically mimic carcinoma by forming a firm, irregular mass, the history of trauma is classic. The mammogram shown displays <strong>dystrophic calcifications within a lucent, fatty lesion</strong>, which can form a characteristic <strong>\"eggshell\" or rim calcification</strong> pattern, highly suggestive of fat necrosis.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Breast abscess (Option A):</strong> A breast abscess would present with signs of acute inflammation, such as pain, erythema, and warmth, and is typically not preceded by trauma.</p>\n<p><strong>Fibroadenoma (Option B):</strong> A fibroadenoma is a benign fibroepithelial tumor, not an inflammatory reaction. While it can calcify, the classic pattern is coarse, <strong>\"popcorn-like\" calcification</strong>, and it is not caused by trauma.</p>\n<p><strong>Sclerosing adenosis (Option D):</strong> This is a component of fibrocystic change, characterized by a proliferation of acini and stromal fibrosis. While it can form a palpable mass and have calcifications, it is not initiated by trauma.</p>\n<p><strong>Key Takeaways: Differentiating Palpable Breast Lesions</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202509057c93a9a0-2c0f-41dd-bbae-663a78928923.png\">", "options": ["Breast abscess", "Fibroadenoma", "Fat necrosis", "Sclerosing adenosis"], "html_options": ["Breast abscess", "Fibroadenoma", "Fat necrosis", "Sclerosing adenosis"], "corr_idx": 2}, {"id": "1291100", "html_qtxt": "A 27-year-old woman presents to her doctor concerned about a \"lumpy\" area in her right breast that she noticed recently. She reports that the lumpiness and associated breast tenderness seem to worsen a few days before her menstrual cycle begins and improve afterward. On examination, a tender, firm, and mobile area with ill-defined, irregular borders is palpated in the upper outer quadrant. An excisional biopsy is performed, which microscopically reveals cystic dilation of terminal ducts, stromal fibrosis, and clusters of ductal cells with abundant eosinophilic cytoplasm and prominent apical snouts (apocrine metaplasia). What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is a classic presentation of <strong>fibrocystic changes</strong>, the most common benign disorder of the premenopausal breast. These changes are an exaggeration of the normal breast's response to cyclical hormonal fluctuations (estrogen and progesterone).</p>\n<p>The diagnosis is supported by:</p>\n<ol>\n<li><strong>Clinical Features:</strong> The patient's young age, the cyclical nature of the breast pain (mastalgia), and the presence of a \"lumpy,\" ill-defined, but mobile mass are all characteristic.</li>\n<li><strong>Histopathology:</strong> The biopsy findings are the hallmark of non-proliferative fibrocystic changes:</li>\n</ol>\n<ul>\n<li><strong>Cysts:</strong> Formed by the dilation of terminal ducts.</li>\n<li><strong>Fibrosis:</strong> Increased fibrous stroma surrounding the cysts.</li>\n<li><strong>Apocrine Metaplasia:</strong> A common, benign metaplastic change in the lining cells of the dilated ducts.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Fibroadenoma (Option B):</strong> While it is a very common benign tumor in young women, a fibroadenoma typically presents as a discrete, well-circumscribed, rubbery, and highly mobile (\"breast mouse\") mass that is usually non-tender and not associated with cyclical changes. Histologically, it is defined by a proliferation of stroma that compresses the glandular elements.</p>\n<p><strong>Infiltrating ductal carcinoma (Option C):</strong> Breast cancer is rare at this age. It typically presents as a hard, non-tender, fixed (immobile) mass. Histology would show an infiltration of malignant ductal cells into the stroma.</p>\n<p><strong>Mammary duct ectasia (Option D):</strong> Duct ectasia characteristically affects older, perimenopausal women. It involves the dilation of major subareolar ducts which become filled with inspissated secretions. Histologically, a key feature is a prominent chronic inflammatory infiltrate with numerous plasma cells surrounding the dilated ducts, which was not described here.</p>\n<p><strong>Key Takeaways:</strong> A summary of common benign breast conditions:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251122d82bb29a-43d1-481a-b76b-d6d12788fcd7.png\">", "options": ["Fibrocystic changes", "Fibroadenoma", "Infiltrating ductal carcinoma", "Mammary duct ectasia"], "html_options": ["Fibrocystic changes", "Fibroadenoma", "Infiltrating ductal carcinoma", "Mammary duct ectasia"], "corr_idx": 0}, {"id": "1291107", "html_qtxt": "A 34-year-old woman presents with a 1-week history of spontaneous, bloody nipple discharge from her right breast. On examination, a small retroareolar mass is palpable. A biopsy of the mass reveals the histopathological findings shown. What is the most likely diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/202412129fbc55f0-7cbe-42f0-b2d7-4f3dae82458d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The diagnosis is <strong>Intraductal Papilloma</strong>. The combination of clinical and pathological findings is classic for this benign condition.</p>\n<ul>\n<li><strong>Clinical Hallmark:</strong> The most common presentation is a <strong>unilateral, bloody or serosanguineous nipple discharge</strong>, which is a key diagnostic clue.</li>\n<li><strong>Location:</strong> These tumors arise within a major lactiferous duct, usually in the retroareolar region, which is why a small mass may be palpable.</li>\n<li><strong>Histopathology:</strong> The image shows a fibrovascular core lined by myoepithelial and luminal epithelial cells, forming complex, branching papillae that grow within a dilated duct. The delicate, arborizing structure makes these lesions prone to torsion and infarction, leading to the characteristic bloody discharge.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acute mastitis (Option A):</strong> Mastitis is an infection of the breast parenchyma that presents with pain, erythema, and warmth, and is not associated with this specific histopathology.</p>\n<p><strong>Fibroadenoma (Option B):</strong> A fibroadenoma is a benign tumor of the fibrous and glandular tissue (intralobular stroma) and does not arise within the major ducts. It does not typically cause nipple discharge.</p>\n<p><strong>Phyllodes tumor (Option D):</strong> A phyllodes tumor is a fibroepithelial tumor that arises from the intralobular stroma. It is characterized by a \"leaf-like\" architecture and increased stromal cellularity. It presents as a palpable mass but does not typically cause bloody nipple discharge.</p>\n<p><strong>Key Takeaways: Causes of Nipple Discharge</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250910524ca838-63c6-4284-b77f-6ccead8b9411.png\">", "options": ["Acute mastitis", "Fibroadenoma", "Intraductal papilloma", "Phyllodes tumor"], "html_options": ["Acute mastitis", "Fibroadenoma", "Intraductal papilloma", "Phyllodes tumor"], "corr_idx": 2}, {"id": "1291113", "html_qtxt": "A 65-year-old male presents to the clinic with a six-month history of bilateral, tender breast enlargement. On examination, a firm, button-like, subareolar tissue is palpable bilaterally. A thorough evaluation, including hormonal assays and liver function tests, is conducted, but no underlying physiological, pathological, or pharmacological cause is identified. What is the most likely diagnosis for his condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Gynecomastia is the benign enlargement of male breast tissue due to an increased estrogen-to-androgen ratio. While numerous specific causes exist, <strong>idiopathic gynecomastia</strong> is the most common diagnosis in adults. This is a diagnosis of exclusion, made only after a comprehensive history and investigation have ruled out all identifiable physiological, pathological, and drug-induced causes. In this patient's case, since a thorough workup was negative, his condition is best classified as idiopathic.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Gynecomastia secondary to cirrhosis (Option A):</strong> Cirrhosis is a major cause of pathological gynecomastia because the diseased liver cannot adequately metabolize estrogens, leading to hyperestrinism. However, the patient's liver function tests were normal, ruling out this cause. It is an important secondary cause, but not the most common overall.</p>\n<p><strong>Gynecomastia due to pubertal changes (Option B):</strong> Pubertal gynecomastia is a common, physiological condition that occurs due to transient hormonal imbalances during puberty. It is not the cause of new-onset gynecomastia in a 65-year-old man.</p>\n<p><strong>Gynecomastia secondary to hyperthyroidism (Option C):</strong> Hyperthyroidism can cause gynecomastia by increasing the activity of the enzyme aromatase and altering levels of sex hormone-binding globulin (SHBG). However, hormonal assays were normal in this patient, and it is a less common endocrine cause.</p>\n<p><strong>Key Takeaways:</strong>&nbsp;A summary of the major etiological categories of gynecomastia:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20251124f6745bd1-f877-46e5-8e7a-036329e239a1.png\">", "options": ["Gynecomastia secondary to cirrhosis", "Gynecomastia due to pubertal changes", "Gynecomastia secondary to hyperthyroidism", "Idiopathic gynecomastia"], "html_options": ["Gynecomastia secondary to cirrhosis", "Gynecomastia due to pubertal changes", "Gynecomastia secondary to hyperthyroidism", "Idiopathic gynecomastia"], "corr_idx": 3}, {"id": "1291116", "html_qtxt": "A 25-year-old Jewish woman sees her physician after finding a lump in her right breast. On physical examination, a 2 cm, firm, non-mobile mass is palpated in the upper outer quadrant. No overlying skin lesions and no axillary lymphadenopathy are present. She is diagnosed with breast cancer. She has Breast Cancer Gene (BRCA1) mutation. Which of the following statements is true about BRCA1 associated breast cancer", "html_expl": "<p>Given the young age and BRCA1 mutation, both are associated with invasive ductal carcinoma. The tumor is positive for myoepithelial marker CK5/6 and shows high Ki67 index. IHC shows triple negative markers - Estrogen Receptor (ER), Progesterone Receptor (PR) and Human Epidermal Growth Factor Receptor 2 (Her2) /neu.</p>", "options": ["Frequently negative for CK5 / 6 expression", "Histology is often high grade lobular", "Immuno Histo Chemistry (IHC) often shows a triple negative tumor", "Has a low Ki67 labeling index"], "html_options": ["Frequently negative for CK5 / 6 expression", "Histology is often high grade lobular", "Immuno Histo Chemistry (IHC) often shows a triple negative tumor", "Has a low Ki67 labeling index"], "corr_idx": 2}, {"id": "1291118", "html_qtxt": "A 48 year old woman has noticed a red, scaly area of skin on her left breast that has grown slightly larger over the past 4 months. On physical examination, there is a 1 cm area of eczematous skin adjacent to the areola. The image below shows the microscopic appearance of the skin biopsy specimen. Which of the following statements is true about this disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/MBBSCurriculumMCQ/20241212b5400ca6-a267-45ec-a013-77444d84feac.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histopathology shows large, atypical cells with abundant pale cytoplasm (Paget cells) infiltrating the epidermis. This, combined with the clinical picture of a chronic, eczematous nipple lesion, is diagnostic of <strong>Paget Disease of the Breast</strong>.</p>\n<p>Paget cells are malignant adenocarcinoma cells that can phagocytose melanin from adjacent melanocytes. This is a crucial diagnostic pitfall, as the presence of pigment can cause Paget disease to mimic malignant melanoma on both clinical and microscopic examination.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Dermal invasion is
