        // Show result for a single question
        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }

                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById(&#x27;results-content&#x27;);
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border p-4 rounded-lg ${isCorrect ? &#x27;bg-green-50&#x27; : userAnswer ? &#x27;bg-red-50&#x27; : &#x27;bg-gray-50&#x27;}&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || &#x27;No question text&#x27;}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || &#x27;Invalid option&#x27;}` : &#x27;Unanswered&#x27;}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || &#x27;Unknown&#x27;}&lt;/p&gt;
                        &lt;div class=&quot;mt-2&quot;&gt;${q.explanation || &#x27;No explanation available&#x27;}&lt;/div&gt;
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot;
                                    onclick=&quot;loadVideo(this, &#x27;${q.video}&#x27;, &#x27;video-${index}&#x27;)&quot;
                                    aria-label=&quot;Load and play video explanation for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;

                        ${q.audio ? `

                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio19-${index}&#x27;)&quot;

        // Lazy-load and play video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;auto&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                const video = container.querySelector(&#x27;video&#x27;);
                
                // Function to attempt playback
                const attemptPlayback = () =&gt; {
                    video.play().catch(e =&gt; {
                        console.error(&quot;Error playing video:&quot;, e);
                        debugLog(&quot;Failed to play video: &quot; + e.message);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error playing video: ${e.message}. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    });
                };

                if (videoUrl.endsWith(&#x27;.m3u8&#x27;)) {
                    if (Hls.isSupported()) {
                        const hls = new Hls({
                            maxBufferLength: 30,
                            maxMaxBufferLength: 60,
                            liveSyncDurationCount: 3,
                            xhrSetup: (xhr) =&gt; {
                                xhr.withCredentials = false; // Disable credentials for CORS
                            }
                        });
                        hls.loadSource(videoUrl);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () =&gt; {
                            debugLog(&quot;HLS manifest parsed, waiting for canplay event&quot;);
                            video.addEventListener(&#x27;canplay&#x27;, attemptPlayback, { once: true });
                        });
                        hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                            console.error(&quot;HLS.js error:&quot;, data);
                            debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                            container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video: ${data.type} - ${data.details}. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        });
                    } else if (video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                        video.src = videoUrl;
                        video.addEventListener(&#x27;canplay&#x27;, attemptPlayback, { once: true });
                    } else {
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;HLS not supported on this browser. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS not supported on this browser&quot;);
                    }
                } else {
                    video.addEventListener(&#x27;canplay&#x27;, attemptPlayback, { once: true });
                }

                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video metadata loaded&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video: ${e.message}. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
        // Lazy-load and play audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading and playing audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);

        // Show result for a single question
        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {

                    if (markedForReview[i]) marked++;

                const q = questions[index];
                if (!q) {

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || &#x27;No question text&#x27;}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || &#x27;Invalid option&#x27;}` : &#x27;Unanswered&#x27;}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || &#x27;Unknown&#x27;}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        ${q.video ? `

                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio19-${index}&#x27;)&quot;

        // Lazy-load and play video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;auto&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                const video = container.querySelector(&#x27;video&#x27;);
                
                // Function to attempt playback
                const attemptPlayback = () =&gt; {
                    video.play().catch(e =&gt; {
                        console.error(&quot;Error playing video:&quot;, e);
                        debugLog(&quot;Failed to play video: &quot; + e.message);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error playing video: ${e.message}. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    });
                };

                if (videoUrl.endsWith(&#x27;.m3u8&#x27;)) {
                    if (Hls.isSupported()) {
                        const hls = new Hls({
                            maxBufferLength: 30,
                            maxMaxBufferLength: 60,
                            liveSyncDurationCount: 3,
                            xhrSetup: (xhr) =&gt; {
                                xhr.withCredentials = false; // Disable credentials for CORS
                            }
                        });
                        hls.loadSource(videoUrl);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () =&gt; {
                            debugLog(&quot;HLS manifest parsed, waiting for canplay event&quot;);
                            video.addEventListener(&#x27;canplay&#x27;, attemptPlayback, { once: true });
                        });
                        hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                            console.error(&quot;HLS.js error:&quot;, data);
                            debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                            container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video: ${data.type} - ${data.details}. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        });
                    } else if (video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                        video.src = videoUrl;
                        video.addEventListener(&#x27;canplay&#x27;, attemptPlayback, { once: true });
                    } else {
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;HLS not supported on this browser. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS not supported on this browser&quot;);
                    }
                } else {
                    video.addEventListener(&#x27;canplay&#x27;, attemptPlayback, { once: true });
                }

                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video metadata loaded&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video: ${e.message}. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
        // Lazy-load and play audio

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;
        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }
        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;All of the following are true regarding vitamin K, except-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deficiency causes increase in clotting time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Common cause of deficiency is antibiotic used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Required for activation of factor 8&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is synthesized in body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Required for activation of factor 8&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• A. Deficiency causes an increase in clotting time: This is true. Without sufficient vitamin K, the gamma-carboxylation of the key clotting factors (II, VII, IX, and X) is impaired, leading to the production of non-functional or poorly functional clotting proteins. This results in a prolonged prothrombin time (PT) and an increased tendency to bleed. B. Common cause of deficiency is antibiotic use: This is also true. Vitamin K is synthesized by bacteria in the gut. Broad-spectrum antibiotics can disrupt the normal gut flora, reducing the endogenous production of vitamin K. This, coupled with inadequate dietary intake, can lead to vitamin K deficiency, especially in individuals with poor nutrition or malabsorption issues. D. It is synthesized in the body: This is true. As mentioned above, bacteria in the intestinal tract, particularly the colon, synthesize vitamin K2 (menaquinones). While this endogenous production contributes to the body&#x27;s vitamin K stores, it is often not sufficient to meet the total daily requirement, making dietary intake of vitamin K1 (phylloquinone) from leafy green vegetables and other sources essential. Why Vitamin K is NOT required for the activation of factor 8:&lt;/li&gt;&lt;li&gt;• Factor VIII is a crucial cofactor in the intrinsic pathway of coagulation. It is activated by thrombin and factor Xa. The activation of factor VIII does not involve vitamin K-dependent gamma-carboxylation. Factor VIII is a glycoprotein, and its function is dependent on its protein structure and interaction with other coagulation factors, particularly factor IXa.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58680601700907786/58680601700907786.m3u8&quot;}, {&quot;text&quot;: &quot;LDH flip in myocardial infarction is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LDH 1 is more than LDH-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LDH 2 more than LDH 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LDH 3 more than LDH 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LDH 1 more than LDH 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. LDH 1 is more than LDH-2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• B. LDH-2 more than LDH-1: This represents the normal LDH isoenzyme pattern seen in healthy individuals and is not indicative of myocardial infarction. C. LDH-3 more than LDH-1: While LDH-3 is present in the serum, its elevation is more associated with lung injury or pulmonary embolism rather than myocardial infarction. D. LDH-1 more than LDH-3: While LDH-1 is elevated in MI, the key diagnostic feature of the LDH flip specifically involves the relationship between LDH-1 and LDH-2. LDH-1 being higher than LDH-3 alone is not the defining characteristic of the LDH flip in MI diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/1931661700907802/1931661700907802.m3u8&quot;}, {&quot;text&quot;: &quot;Most common product of fatty acid synthesis is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myristic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stearic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arachdonic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Palmitic acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Palmitic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• A. Myristic acid: Myristic acid is a saturated fatty acid with 14 carbon atoms. While it can be synthesized in the body through the elongation of shorter fatty acids, it is not the primary end product of the core fatty acid synthesis pathway. B. Stearic acid: Stearic acid is a saturated fatty acid with 18 carbon atoms. It is formed by the elongation of palmitic acid. Therefore, it is a subsequent product, not the most common initial product of fatty acid synthesis. C. Arachidonic acid: Arachidonic acid is a polyunsaturated fatty acid with 20 carbon atoms and four double bonds. Its synthesis involves both elongation and desaturation of palmitic acid (or linoleic acid, an essential fatty acid). It is a more complex and further modified product, not the primary output of the fatty acid synthase complex.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11552611700907818/11552611700907818.m3u8&quot;}, {&quot;text&quot;: &quot;Nitric oxide works by-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyclic GMP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclic AMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GTP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cyclic GMP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• B. Cyclic AMP (cAMP): Cyclic AMP is another important second messenger, but it is primarily associated with signaling pathways involving G protein-coupled receptors and the enzyme adenylyl cyclase. While NO can indirectly influence cAMP levels in some contexts, its direct and primary mechanism of action does not involve cAMP. C. ATP (Adenosine Triphosphate): ATP is the main energy currency of the cell. While it plays a role in many cellular processes, it is not directly involved as a second messenger in the primary signaling pathway of nitric oxide. GTP is the direct precursor for cGMP synthesis by sGC. D. GTP (Guanosine Triphosphate): GTP is the substrate that soluble guanylate cyclase uses to synthesize cGMP upon activation by nitric oxide. While GTP is essential for NO signaling, it is the product of its action, cGMP, that acts as the second messenger to elicit downstream effects. Therefore, GTP itself is not the direct mediator of NO&#x27;s effects in the same way that cGMP is.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37736721700907837/37736721700907837.m3u8&quot;}, {&quot;text&quot;: &quot;Tyrosinosis is probably caused due to defect in which enzyme-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tyrosine transaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fumaryl acetoacetate hydrolase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosine aminotransferases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 hydroxy PPD deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fumaryl acetoacetate hydrolase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• A. Tyrosine transaminase: A deficiency in tyrosine transaminase leads to Tyrosinemia type II (Richner-Hanhart syndrome). This condition primarily affects the eyes, skin (palmoplantar keratosis), and can sometimes involve intellectual disability. It does not typically cause the severe liver and kidney issues seen in Tyrosinemia type I.&lt;/li&gt;&lt;li&gt;• C. Tyrosine aminotransferases: This is a general term for enzymes that catalyze the transamination of tyrosine. While tyrosine transaminase (mentioned above) falls under this category, the specific defect in classic Tyrosinemia type I is with fumaryl acetoacetate hydrolase, which acts much later in the tyrosine degradation pathway.&lt;/li&gt;&lt;li&gt;• D. 4 hydroxy PPD deficiency: 4-hydroxyphenylpyruvate dioxygenase (4-HPPD) is the enzyme that catalyzes the conversion of 4-hydroxyphenylpyruvate to homogentisate in the tyrosine degradation pathway. A deficiency in this enzyme leads to Tyrosinemia type III, a very rare condition characterized primarily by neurological problems, including intellectual disability and ataxia. It does not typically cause the severe liver disease associated with Tyrosinemia type I.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69503471700907881/69503471700907881.m3u8&quot;}, {&quot;text&quot;: &quot;Galactosemia is most commonly caused due to defect in-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aldolase B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galiput&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphoglucomutase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Galiput&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• A. Galactokinase: A defect in galactokinase leads to Galactosemia type II. This is a milder form of galactosemia, primarily characterized by the development of cataracts. While there is an accumulation of galactose, galactose-1-phosphate levels are not as significantly elevated as in classic galactosemia, and the severe systemic complications seen in type I are usually absent. B. Aldolase B: Aldolase B is an enzyme involved in fructose metabolism, specifically in the breakdown of fructose-1-phosphate. A deficiency in aldolase B causes hereditary fructose intolerance, a metabolic disorder distinct from galactosemia with different clinical manifestations. D. Phosphoglucomutase: Phosphoglucomutase catalyzes the interconversion of glucose-1-phosphate and glucose-6-phosphate, a step in both glycogen metabolism and the Leloir pathway (after galactose has been converted to glucose-1-phosphate). While a defect in phosphoglucomutase (PGM1) can cause glycogen storage disease type XIV, it is not the primary cause of classic galactosemia. Defects in PGM1 are much rarer than GALT deficiency as a cause of galactose metabolism disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10989131700907898/10989131700907898.m3u8&quot;}, {&quot;text&quot;: &quot;True about DNA polymerase 1 is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It extends okazaki fragments on RNA primer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has proof reading activity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It does proof reading and repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Main enzyme in bacteria for bacterial replication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It has proof reading activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• A. It extends Okazaki fragments on the RNA primer: While DNA polymerase III is the primary enzyme that extends Okazaki fragments during bacterial DNA replication, DNA polymerase I plays a crucial role after the extension. It uses its 5&#x27; to 3&#x27; exonuclease activity to remove the RNA primers that initiated each Okazaki fragment and then uses its 5&#x27; to 3&#x27; polymerase activity to fill the resulting gaps with DNA.&lt;/li&gt;&lt;li&gt;• C. It does proofreading and repair: This statement is also true. As mentioned above, the 3&#x27; to 5&#x27; exonuclease activity provides proofreading. Additionally, DNA polymerase I is significantly involved in various DNA repair pathways, utilizing both its polymerase and exonuclease activities to remove damaged DNA and synthesize new, correct sequences. However, option B specifically highlights the proofreading activity, which is a key and well-established characteristic of DNA polymerase I. Option B is more concise and directly addresses a fundamental property.&lt;/li&gt;&lt;li&gt;• D. Main enzyme in bacteria for bacterial replication: The main enzyme responsible for the bulk of DNA synthesis during bacterial replication is DNA polymerase III. DNA polymerase I plays more of a supporting role in primer removal and gap filling, as well as DNA repair. DNA polymerase III has a much higher processivity (ability to synthesize long stretches of DNA without dissociating) and a faster polymerization rate, making it the primary replicative enzyme.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/41153011700907916/41153011700907916.m3u8&quot;}, {&quot;text&quot;: &quot;Negative charge carrying amino acid are-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serine and threonine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glutamic acid and aspartic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histidine and lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valine and isoleucine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glutamic acid and aspartic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Glutamic acid and aspartic acid are classified as acidic amino acids. Their side chains (R-groups) contain a carboxyl group (-COOH) that can deprotonate at physiological pH (around 7.4), releasing a proton (H+ ) and becoming negatively charged (−COO− ). This makes them key players in forming salt bridges and contributing to the overall negative charge of proteins, which is crucial for protein structure, function, and interaction with other molecules. The pKa values for the side chain carboxyl groups of aspartic acid and glutamic acid are approximately 3.9 and 4.3, respectively. Since these values are well below physiological pH, these groups will largely be deprotonated and thus negatively charged in most biological environments.&lt;/li&gt;&lt;li&gt;• Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;• A) Serine and threonine: Serine and threonine are uncharged polar amino acids. Their side chains contain a hydroxyl group (-OH), which is polar but does not typically ionize to carry a formal charge at physiological pH.&lt;/li&gt;&lt;li&gt;• C) Histidine and lysine: Histidine and lysine are basic amino acids. Their side chains contain nitrogenous groups (an imidazole ring for histidine and an amino group for lysine) that can accept a proton (H+ ) at physiological pH, thereby becoming positively charged. Histidine has a pKa near physiological pH (around 6.0), meaning it can be uncharged or positively charged depending on the exact pH, while lysine (pKa around 10.5) is almost always positively charged at physiological pH.&lt;/li&gt;&lt;li&gt;• D) Valine and isoleucine: Valine and isoleucine are nonpolar, aliphatic amino acids. Their side chains consist entirely of hydrocarbon chains, which are hydrophobic and do not possess any ionizable groups that would carry a charge at physiological pH.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4667411700907932/4667411700907932.m3u8&quot;}, {&quot;text&quot;: &quot;Allosteric inhibitor acts on which site to inhibit enzyme action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Site other than enzymatic site&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Same site as enzymatic size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Does not act on any site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acts on both sites and block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Site other than enzymatic site&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14080241700907946/14080241700907946.m3u8&quot;}, {&quot;text&quot;: &quot;Ketone bodies cannot be utilized by-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skeletal muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RBCs&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. RBCs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• D) RBCs: Red blood cells (erythrocytes) lack mitochondria. The complete oxidation of ketone bodies (acetoacetate and β-hydroxybutyrate) to produce energy requires a functional electron transport chain and Krebs cycle, both of which are localized within the mitochondria. Since RBCs are anucleated and lack these organelles, they cannot metabolize ketone bodies for energy. Their primary energy source is glucose, which they metabolize through anaerobic glycolysis.&lt;/li&gt;&lt;li&gt;• Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;• A) Heart: The heart is a highly aerobic organ with a high demand for energy. In conditions of fasting, prolonged exercise, or starvation, the heart can readily utilize ketone bodies as a significant fuel source, in addition to fatty acids and glucose. B) Brain: While glucose is the primary fuel for the brain under normal conditions, during prolonged fasting, starvation, or in individuals with uncontrolled diabetes, the brain adapts to utilize ketone bodies (specifically acetoacetate and β-hydroxybutyrate) as a crucial alternative energy source. This adaptation is vital for survival when glucose supply is limited. C) Skeletal muscles: Skeletal muscles are also capable of utilizing ketone bodies for energy, especially during prolonged exercise or starvation. They have the necessary enzymes (like β-ketoacyl-CoA transferase or succinyl-CoA:3-ketoacid CoA transferase) and mitochondria to oxidize ketone bodies to acetyl-CoA, which then enters the Krebs cycle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16247581700907964/16247581700907964.m3u8&quot;}, {&quot;text&quot;: &quot;Methylation of cytosine is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased expression of gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased expression of gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No effect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased expression of gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• A) Decreased expression of gene: Methylation of cytosine residues, particularly when it occurs in CpG islands located in gene promoter regions, is a well-established epigenetic mechanism that typically leads to gene silencing or decreased gene expression. The added methyl group (CH3) to the cytosine base can physically block the binding of transcription factors, or it can recruit proteins that condense chromatin structure, making the DNA less accessible to the transcriptional machinery. This effectively \&quot;turns off\&quot; or dampens the activity of the associated gene.&lt;/li&gt;&lt;li&gt;• Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;• B) Increased expression of gene: While some epigenetic modifications (like certain histone modifications) can lead to increased gene expression, cytosine methylation in promoter regions is overwhelmingly associated with a decrease in gene expression. C) Mutation: Methylation is an epigenetic modification, meaning it alters gene expression without changing the underlying DNA sequence. A mutation, on the other hand, is a change in the DNA sequence itself. While methylated cytosine can spontaneously deaminate to thymine (leading to a C to T mutation), methylation itself is not a mutation. D) No effect: Cytosine methylation is a critical regulatory mechanism in gene expression and plays a significant role in various biological processes, including development, differentiation, and disease. Therefore, it definitely has an effect on gene expression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51744281700907991/51744281700907991.m3u8&quot;}, {&quot;text&quot;: &quot;Zellweger syndrome is due to lack of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lysosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitochondria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peroxisomes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nucleus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Peroxisomes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• C) Peroxisomes: Zellweger syndrome (also known as cerebrohepatorenal syndrome) is a rare, inherited disorder that is part of a group of conditions called peroxisome biogenesis disorders (PBDs). It is characterized by the absence or severe reduction of functional peroxisomes in cells. Peroxisomes are crucial organelles involved in a variety of metabolic processes, including the β-oxidation of very long-chain fatty acids (VLCFAs), the synthesis of plasmalogens (essential membrane lipids), and the detoxification of harmful substances. The lack of functional peroxisomes leads to the accumulation of toxic metabolites, causing severe neurological dysfunction, liver failure, and other systemic issues.&lt;/li&gt;&lt;li&gt;• Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;• A) Lysosomes: Lysosomes are organelles responsible for cellular waste disposal and recycling, breaking down various macromolecules. Disorders related to lysosomal dysfunction are known as lysosomal storage diseases (e.g., Tay-Sachs disease, Gaucher disease), which have different clinical manifestations than Zellweger syndrome. B) Mitochondria: Mitochondria are the primary sites of ATP production through cellular respiration. Disorders involving mitochondrial dysfunction (e.g., mitochondrial encephalomyopathies) affect energy production and have a different set of symptoms compared to Zellweger syndrome. D) Nucleus: The nucleus contains the cell&#x27;s genetic material (DNA) and controls cell growth and reproduction. While genetic mutations cause Zellweger syndrome, the syndrome itself is not due to a \&quot;lack of nucleus.\&quot; All eukaryotic cells have a nucleus (except mature red blood cells), and its absence would be incompatible with life. The problem in Zellweger syndrome lies in the functionality of peroxisomes, not the absence of the nucleus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/1801271700908008/1801271700908008.m3u8&quot;}, {&quot;text&quot;: &quot;Urea, creatinine and nitric oxide are formed by which amino acid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Arginine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• D) Arginine: Arginine is a versatile amino acid that serves as a precursor for the synthesis of several important biological molecules:&lt;/li&gt;&lt;li&gt;• Urea: Arginine is a key intermediate in the urea cycle, which is the primary pathway for the removal of toxic ammonia from the body. In the final step of the urea cycle, arginase converts arginine into urea and ornithine. Creatinine: Arginine, along with glycine and methionine, is a precursor to creatine. Creatine is then phosphorylated to phosphocreatine, an important energy reserve in muscles. Creatinine is a breakdown product of creatine and phosphocreatine, which is excreted in urine. Nitric Oxide (NO): Arginine is the sole substrate for nitric oxide synthase (NOS) enzymes, which produce nitric oxide. Nitric oxide is a crucial signaling molecule involved in various physiological processes, including vasodilation, neurotransmission, and immune responses. Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;• A) Histidine: Histidine is a precursor for histamine, a mediator of allergic reactions and a neurotransmitter. It is not directly involved in the synthesis of urea, creatinine, or nitric oxide. B) Glycine: Glycine is a component of creatine (along with arginine and methionine) and is involved in the synthesis of heme, purines, and glutathione. However, it is arginine that serves as the direct precursor for urea and nitric oxide, and is a key precursor (along with methionine) for the pathway that ultimately leads to creatinine. C) Cysteine: Cysteine contains sulfur and is involved in the synthesis of glutathione, coenzyme A, and taurine. It is also important for disulfide bond formation in proteins. It is not a direct precursor for urea, creatinine, or nitric oxide.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51264911700908036/51264911700908036.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is not the source of cytosolic NADPH&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isocitrate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATP citrate lyase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malic enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G6PD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ATP citrate lyase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• B) ATP citrate lyase: ATP citrate lyase is an enzyme that catalyzes the cleavage of citrate into oxaloacetate and acetyl-CoA. This reaction is crucial for providing cytosolic acetyl-CoA for fatty acid and cholesterol synthesis. While it links carbohydrate metabolism to lipid synthesis, it does not directly produce NADPH. It is an ATP-dependent enzyme, meaning it consumes ATP, rather than producing reducing equivalents like NADPH.&lt;/li&gt;&lt;li&gt;• Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;• A) Isocitrate dehydrogenase: While the primary isocitrate dehydrogenase in the citric acid cycle is mitochondrial and produces NADH, there is a cytosolic isoform of NADP-dependent isocitrate dehydrogenase. This cytosolic enzyme catalyzes the oxidative decarboxylation of isocitrate to α-ketoglutarate, producing NADPH in the process. This is a significant source of cytosolic NADPH, particularly in tissues involved in reductive biosynthesis. C) Malic enzyme: The malic enzyme (specifically the NADP-dependent cytosolic form) catalyzes the oxidative decarboxylation of malate to pyruvate, simultaneously producing NADPH. This reaction is a major source of cytosolic NADPH, especially in tissues like adipose tissue and liver, where it provides reducing power for fatty acid synthesis. D) G6PD (Glucose-6-phosphate dehydrogenase): G6PD is the rate-limiting enzyme in the pentose phosphate pathway (PPP). The first step of the PPP, catalyzed by G6PD, is the oxidation of glucose-6-phosphate to 6-phosphogluconolactone, and in this reaction, NADP +  is reduced to NADPH. The pentose phosphate pathway is the primary source of cytosolic NADPH in most cells, particularly for reductive biosynthesis and maintaining the reduced state of glutathione against oxidative stress.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/3239941700908048/3239941700908048.m3u8&quot;}, {&quot;text&quot;: &quot;All are true regarding mitochondrial DNA except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Double standed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inherited from maternal side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High mutation rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All respiratory proteins are synthesised in mitochondria&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All respiratory proteins are synthesised in mitochondria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• A) Double stranded: Mitochondrial DNA (mtDNA) is indeed a double-stranded, circular molecule in most eukaryotes, including humans. This is similar to bacterial DNA, supporting the endosymbiotic theory of mitochondrial origin. B) Inherited from maternal side: In humans and most other mammals, mitochondrial DNA is almost exclusively inherited from the mother. During fertilization, the egg contributes the cytoplasm, which contains mitochondria, while the sperm primarily contributes its nucleus. Therefore, offspring inherit their mtDNA solely from their mother. C) High mutation rate: Mitochondrial DNA has a significantly higher mutation rate compared to nuclear DNA. This is attributed to several factors, including the lack of protective histones, proximity to reactive oxygen species generated during oxidative phosphorylation, and less efficient DNA repair mechanisms within the mitochondria. Explanation for Correct Answer (False statement about mitochondrial DNA):&lt;/li&gt;&lt;li&gt;• D) All respiratory proteins are synthesised in mitochondria: This statement is false. While mitochondria have their own genetic material and ribosomes to synthesize some of their proteins, the vast majority of mitochondrial proteins, including many essential components of the electron transport chain and ATP synthase (which are crucial for respiration), are encoded by nuclear DNA, synthesized in the cytosol, and then imported into the mitochondria. Only a small subset of proteins (typically 13 in humans) involved in oxidative phosphorylation are encoded by mtDNA and synthesized within the mitochondria. Therefore, not all respiratory proteins are synthesized in mitochondria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34644231700908061/34644231700908061.m3u8&quot;}, {&quot;text&quot;: &quot;Hyperammonemia inhibits TCA cycle by depleting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Succinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha keto glutarate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fumarate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alpha keto glutarate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43620381700908079/43620381700908079.m3u8&quot;}, {&quot;text&quot;: &quot;Menke’s disease is associated with which enzyme deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lysyl oxidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methionine synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glutamyl amino peptidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysyl hydroxylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lysyl oxidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• A) Lysyl oxidase: Menkes disease (also known as Menkes kinky hair syndrome) is a rare, X-linked recessive genetic disorder characterized by a defect in copper transport. It is caused by mutations in the ATP7A gene, which encodes a copper-transporting P-type ATPase. This protein is essential for the absorption of copper from the diet and its distribution to various tissues, including the brain, hair, and connective tissue.&lt;/li&gt;&lt;li&gt;• A key consequence of copper deficiency in Menkes disease is the impaired activity of lysyl oxidase. Lysyl oxidase is a copper-dependent enzyme that catalyzes the oxidative deamination of lysine and hydroxylysine residues in collagen and elastin. This cross-linking process is crucial for the structural integrity and strength of connective tissues, blood vessels, and hair. In Menkes disease, the reduced activity of lysyl oxidase due to copper deficiency leads to weak, brittle hair (kinky hair), fragile arteries prone to rupture, connective tissue laxity, and neurological degeneration.&lt;/li&gt;&lt;li&gt;• Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;• B) Methionine synthase: Methionine synthase is an enzyme involved in the metabolism of methionine and homocysteine, requiring vitamin B 12   as a cofactor. Deficiencies in this enzyme are associated with homocystinuria, not Menkes disease.&lt;/li&gt;&lt;li&gt;• C) Glutamyl amino peptidase: This enzyme, also known as aminopeptidase N, is involved in peptide degradation and is not directly associated with Menkes disease.&lt;/li&gt;&lt;li&gt;• D) Lysyl hydroxylase: Lysyl hydroxylase is another enzyme involved in collagen synthesis. It catalyzes the hydroxylation of lysine residues, which is important for collagen cross-linking and stability. While it is a copper-dependent enzyme and its activity could theoretically be affected by severe copper deficiency, the primary and most directly impacted enzyme in Menkes disease leading to the characteristic connective tissue problems is lysyl oxidase due to its direct role in the crucial cross-linking step. Lysyl hydroxylase also requires vitamin C (ascorbate) as a cofactor, and its deficiency leads to scurvy, which has different clinical features. Lysyl oxidase is the most fitting answer in the context of Menkes disease&#x27;s direct impact on copper-dependent enzymes involved in connective tissue integrity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/9636381700908099/9636381700908099.m3u8&quot;}, {&quot;text&quot;: &quot;LCAT deficiency increases which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HDL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VLDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chylomicron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HDL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• A) HDL (High-Density Lipoprotein): LCAT (Lecithin-cholesterol acyltransferase) is an enzyme that plays a critical role in cholesterol metabolism, particularly in the maturation of HDL. LCAT catalyzes the esterification of cholesterol in HDL particles, converting free cholesterol into cholesterol esters. Cholesterol esters are more hydrophobic than free cholesterol and can move into the core of the HDL particle, allowing the HDL to take up more free cholesterol from peripheral tissues. This process is essential for the \&quot;reverse cholesterol transport\&quot; pathway, where excess cholesterol is transported back to the liver for excretion.&lt;/li&gt;&lt;li&gt;• In LCAT deficiency, the esterification of cholesterol is impaired. This leads to an accumulation of unesterified cholesterol in the plasma, primarily on the surface of lipoproteins, especially HDL. The nascent HDL particles, which are discoidal and rich in free cholesterol, cannot be efficiently converted into mature, spherical HDL particles because LCAT is not working. This leads to the presence of abnormal, immature HDL particles and, paradoxically, an increase in the overall amount of HDL (though it&#x27;s dysfunctional) as the body attempts to compensate and due to the accumulation of unesterified cholesterol on HDL. While the total HDL level might appear increased, it&#x27;s often dysfunctional HDL. The question asks what increases, and the accumulation of these unesterified cholesterol-rich particles within the HDL fraction leads to an increased measurement of HDL.&lt;/li&gt;&lt;li&gt;• Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;• B) LDL (Low-Density Lipoprotein): LDL primarily transports cholesterol from the liver to peripheral tissues. LCAT deficiency doesn&#x27;t directly cause an increase in LDL levels; instead, it affects the composition and metabolism of HDL, which can indirectly impact the overall lipoprotein profile but doesn&#x27;t primarily lead to an increase in LDL. C) VLDL (Very Low-Density Lipoprotein): VLDL transports triglycerides from the liver to peripheral tissues. While there might be secondary effects on VLDL metabolism in LCAT deficiency, it is not the primary lipoprotein that directly increases due to the lack of LCAT activity. D) Chylomicron: Chylomicrons are responsible for transporting dietary triglycerides from the intestines. LCAT is not directly involved in chylomicron metabolism to the extent that its deficiency would cause a direct increase in chylomicrons.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27000741700908131/27000741700908131.m3u8&quot;}, {&quot;text&quot;: &quot;A 25 yr old alcoholic presented with edema, hypertension, ocular disturbances and altered mental status. Diagnosis of wet beri beri with high output cardiac failure wasmade. This is due to deficiency of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vit B3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vit B6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vit B9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vit B1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vit B1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• A) Vit B3 (Niacin): Niacin deficiency causes pellagra, characterized by \&quot;the 4 Ds\&quot;: dermatitis, diarrhea, dementia, and death. While neurological symptoms can occur, the specific constellation of high-output cardiac failure and ocular disturbances as the primary presentation points away from niacin deficiency. B) Vit B6 (Pyridoxine): Pyridoxine deficiency can lead to neurological symptoms (e.g., neuropathy, seizures), skin changes, and anemia. It is not directly associated with high-output cardiac failure or the characteristic edema seen in wet beriberi. C) Vit B9 (Folic Acid): Folic acid deficiency primarily causes megaloblastic anemia and can lead to neurological symptoms (e.g., peripheral neuropathy) and some gastrointestinal issues. It does not cause the cardiovascular or ocular symptoms typical of beriberi.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16349971700908147/16349971700908147.m3u8&quot;}, {&quot;text&quot;: &quot;Increased glutamine in blood, urine and CSF is due to deficiency of ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CPS I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arginase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OTC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arginosuccinate lyase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CPS I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• B) Arginase: Arginase is the final enzyme in the urea cycle, converting arginine to urea and ornithine. A deficiency in arginase leads to hyperargininemia (high arginine levels) and hyperammonemia, but the primary accumulation would be arginine, not glutamine, as the upstream steps are still functional and can proceed to arginine synthesis. While glutamine might be elevated due to hyperammonemia, it&#x27;s not the direct or primary consequence of arginase deficiency compared to CPS I. C) OTC (Ornithine Transcarbamylase): OTC deficiency is the most common urea cycle disorder. OTC catalyzes the second step of the urea cycle, combining carbamoyl phosphate with ornithine to form citrulline. Like CPS I deficiency, OTC deficiency also leads to severe hyperammonemia because ammonia cannot be efficiently converted to urea. This hyperammonemia also leads to increased glutamine synthesis and elevated glutamine levels. However, CPS I deficiency is often associated with the most severe hyperammonemia and, consequently, the most pronounced glutamine accumulation as the block is at the very first step of ammonia incorporation into the urea cycle. Given the options, CPS I directly impacts the initial ammonia fixation. D) Arginosuccinate lyase: Arginosuccinate lyase (ASL) is an enzyme in the urea cycle that converts argininosuccinate to arginine and fumarate. A deficiency in ASL leads to the accumulation of argininosuccinate in the blood and urine, along with hyperammonemia. While hyperammonemia would indirectly lead to increased glutamine, the primary accumulating metabolite associated with ASL deficiency is argininosuccinate, not glutamine as a direct product of the block itself.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14074491700908160/14074491700908160.m3u8&quot;}, {&quot;text&quot;: &quot;Type I hyperlipoproteinemia is characterised by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated LDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated HDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated chylomicrons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated lipoprotein lipase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elevated chylomicrons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63845861700910072/63845861700910072.m3u8&quot;}, {&quot;text&quot;: &quot;The linking compound between kreb’s cycle and urea cycle is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fumarate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspartate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fumarate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22353991700910283/22353991700910283.m3u8&quot;}, {&quot;text&quot;: &quot;In a patient with lipoprotein lipase deficiency which of the following is increased after a fatty meal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chylomicron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apo A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chylomicron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16313081700910488/16313081700910488.m3u8&quot;}, {&quot;text&quot;: &quot;Replacing alamine by which amino acid, will increase UV absorbance of protein at 280 mm wavelength?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Guanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tryptophan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68393671700910507/68393671700910507.m3u8&quot;}, {&quot;text&quot;: &quot;No is synthesized from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L-arginine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L-citrulline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. L-arginine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63314821700910577/63314821700910577.m3u8&quot;}, {&quot;text&quot;: &quot;Apolipoprotein B48?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RNA alternate splicing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RNA editing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA editing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RNA inference&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. RNA editing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vit. B12 is found maximum in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Animal products&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Green leaf y vegetables&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roots and tubers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Animal products&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30618261700910609/30618261700910609.m3u8&quot;}, {&quot;text&quot;: &quot;Enzyme activated by decrease in insulin: glucogon ratio:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PFK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose 6 phosphatase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glucose 6 phosphatase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6847061700910772/6847061700910772.m3u8&quot;}, {&quot;text&quot;: &quot;Image of casal’s necklace. Which vitamin deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. B3&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/9(435).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55952911700910787/55952911700910787.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 yrs old presents with paresthesia. Hb = 6.8 g/dL Peripheral smear shows macrocytes and neutrophils with hypersegmented nuclei. Endoscopy reveals atropic gastritis. Which of the following deficiency is more likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vit. B12 defficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Niacin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Riboflovin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Folate deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vit. B12 defficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28041401700910921/28041401700910921.m3u8&quot;}, {&quot;text&quot;: &quot;In a preterm baby with respiratory distress syndrome. Which of the following lipid would be deficient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphingonyelin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiolipin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dipalnitolyl phosphortidyl choline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dipalnitolyl phosphortidyl choline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented with night blindness, Bitot’s spot. Dermatological finding is as given below. What is the diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phrynoderma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eczema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Icthyosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratosis Pilaris rubra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phrynoderma&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(781).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2093531700911203/2093531700911203.m3u8&quot;}, {&quot;text&quot;: &quot;A person presents with Tendon Xanthoma. Serum cholesterol and LDL elevated. Values are respectively 398 and 220 mg/dl. Treatment with statin was initiated. Most probable disorder is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Familial dysbetalipoproteinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Familial combined hyperlipidemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Familial hypercholesterolemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial chylomicronemia syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Familial hypercholesterolemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5028801700911224/5028801700911224.m3u8&quot;}, {&quot;text&quot;: &quot;A person has Cystathionine beta synthases deficiency. Supplementation of which of the amino acid is needed.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Homocysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cysteine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49669251700911407/49669251700911407.m3u8&quot;}, {&quot;text&quot;: &quot;5 year old male patient presents with anaemia, bone pain, hepatosplenomegaly. Macrophages showed crumbled tissue paper appearance. The deficient enzyme is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocerebroside&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hexosaminidase A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;α-Galactosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;β-Galactosidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucocerebroside&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(753).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&g
