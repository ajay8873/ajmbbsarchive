            padding: 0 5%;
            z-index: 1000;

        .header-title span { color: var(--primary); }
        #themeToggle { background: none; border: none; cursor: pointer; color: var(--text-main); }

        h1 { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; }
        h1 span { color: var(--primary); }
        h2 { font-size: 0.8rem; color: var(--text-sub); margin: 35px 0 15px; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; border-bottom: 1px solid var(--nav-border); padding-bottom: 8px; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 15px; 
            margin-bottom: 30px;
        }

        .subject-wrapper {
            background: var(--card-bg);
            border: 1px solid var(--nav-border);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.3s ease;
        }

        .subject-wrapper.active {
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.1);
        }

        .subject-header {
            width: 100%; padding: 20px; background: none; border: none;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; color: var(--text-main); font-family: inherit;
            font-weight: 700; font-size: 0.9rem;
            text-align: left;
        }

        .subject-header:hover { background: rgba(108, 92, 231, 0.05); }
        .subject-header svg { transition: transform 0.3s; color: var(--primary); }
        .subject-wrapper.active .subject-header svg { transform: rotate(180deg); }

        .chapter-list {
            max-height: 0; overflow: hidden; transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(108, 92, 231, 0.02);
        }

        .subject-wrapper.active .chapter-list {
            max-height: 450px; overflow-y: auto; border-top: 1px solid var(--nav-border);
        }

        .chapter-item {
            padding: 12px 20px; text-decoration: none; color: var(--text-sub);
            font-size: 0.85rem; display: flex; align-items: center;
            border-bottom: 1px solid var(--nav-border); transition: 0.2s;
            cursor: pointer;
        }

        .chapter-item:last-child { border-bottom: none; }
        .chapter-item:hover { background: var(--primary); color: white; padding-left: 28px; }
        .chapter-item::before { content: 'â€¢'; margin-right: 12px; color: var(--primary); font-weight: 800; }
        .chapter-item:hover::before { color: white; }

        @media (max-width: 480px) { .grid { grid-template-columns: 1fr; } }
    @keyframes pulseHighlight {

    50% { border-color: var(--secondary); box-shadow: 0 0 20px var(--primary); }
    100% { border-color: var(--primary); box-shadow: 0 0 0px var(--primary); }

footer { text-align: center; padding: 20px; color: var(--text-sub); border-top: 1px solid var(--nav-border); font-size: 0.85rem; font-weight: 700; letter-spacing: 1px; }

                        "17_Intravenous Anesthesia - Etomidate, Ketamine an...",
                        "18_Local Anaesthetics - General Properties",
                        "19_Local Anesthetics - Specific Drugs",
                        "20_Regional Anesthesia Techniques",
                        "21_Regional Anesthesia Complications and Contrain...",
                        "22_Peripheral Nerve Blocks",
                        "23_Anaesthetic Implication of Concurrent Diseases",
                        "24_Pediatric and Obstetric Anaesthesia",
                        "25_Complications of Anaesthesia"
                ]
        }
};

    function initAll() {
        for (let subject in data) {
            const listEl = document.getElementById(subject + '-list');
            if (listEl) {
                if (data[subject].chapters.length === 0) {
                    listEl.innerHTML = '<div class="chapter-item">No chapters extracted yet</div>';
                } else {
                    data[subject].chapters.forEach(name => {
                        const item = document.createElement('div');
                        item.className = 'chapter-item';
                        item.innerText = name;
                        item.onclick = () => {
                            window.open(`${data[subject].folder}/${name}.html`, '_blank');
                        };
                        listEl.appendChild(item);
                    });
                }
            }
        }
    }

    function toggleAcc(el) {
        const wrap = el.parentElement;
        const isActive = wrap.classList.contains('active');
        document.querySelectorAll('.subject-wrapper').forEach(w => w.classList.remove('active'));
        if (!isActive) wrap.classList.add('active');
    }

    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

    initAll();
    
    function handleSubjectSearch() {
        const urlParams = new URLSearchParams(window.location.search);
        const subjectToFind = urlParams.get('subject');

        if (subjectToFind) {
            // Find the wrapper for the subject (e.g., Anatomy-wrap)
            const wrapperId = subjectToFind + '-wrap';
            const targetWrapper = document.getElementById(wrapperId);

            if (targetWrapper) {
                // 1. Open the accordion
                targetWrapper.classList.add('active');

                // 2. Apply Highlighting Style
                targetWrapper.style.borderColor = "var(--primary)";
                targetWrapper.style.boxShadow = "0 0 20px var(--primary)";
                targetWrapper.style.transition = "all 0.5s ease";

                // 3. Scroll to the subject smoothly
                setTimeout(() => {
                    targetWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);

                // 4. Remove highlight after 3 seconds so it doesn't stay forever
                setTimeout(() => {
                    targetWrapper.style.boxShadow = "none";
                    // Only keep the border color if it was already active
                }, 3000);
            }
        }
    }

    // Run this function as soon as the page loads
    window.addEventListener('DOMContentLoaded', handleSubjectSearch);
</script>
